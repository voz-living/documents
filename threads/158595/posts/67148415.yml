  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67134799#post67134799\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks for your specific and detailed instruction, guy<br>\r\nHow about &quot;human resource department&quot; or &quot;human resources department&quot;?<br>\r\nI searched on google and found that sometimes they use &quot;s&quot; after &quot;resource&quot;, sometime don&apos;t<br>\r\nSo which is right? <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Which? you say which?<br>\r\n<br>\r\nnone is right cause both are right! just like dad and mom, the two phrases are equally workable for the nature of noun (form<b>s</b>) usages in English where it&apos;s acceptable to employ a noun or a phrasal noun as a adjective modifying a particular noun. Which I can&apos;t say within one or two sentences in this explanation.<br>\r\n<br>\r\nThat said, the later &quot;human resources department&quot; is more seen and used. So you can pick it to be safe. <br>\r\n<br>\r\ngood luck! <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks for your specific and detailed instruction, guy\r\nHow about \"human resource department\" or \"human resources department\"?\r\nI searched on google and found that sometimes they use \"s\" after \"resource\", sometime don't\r\nSo which is right? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhich? you say which?\r\n\r\nnone is right cause both are right! just like dad and mom, the two phrases are equally workable for the nature of noun (forms) usages in English where it's acceptable to employ a noun or a phrasal noun as a adjective modifying a particular noun. Which I can't say within one or two sentences in this explanation.\r\n\r\nThat said, the later \"human resources department\" is more seen and used. So you can pick it to be safe. \r\n\r\ngood luck!"
