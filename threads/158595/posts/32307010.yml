  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by idid231\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi there, \r\ni have a question in my test today, here is it:\r\n\r\nMy sister has worked for abc for 3 years from 2x-2y, now she is working for an internation organization.\r\n\r\nWhich is false? I can't find right answer.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy sister has been working for...\r\n\r\nthis question requires very deep understanding about present perfect tense.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by idid231\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYes, i also think it's Present Perfect Continuous, but i don't think it's used in this case, because Now she doesn't work for that company, so why we use Present Perfect Continuous here?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhy not 'My sister had worked for abc for....' ?"
