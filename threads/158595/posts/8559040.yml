  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NinjaVN</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=8550776#post8550776\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cho em h&#xF2;i t&#x1EEB; &quot;Ma &#x111;am&quot; trong phim HK c&#xF3; ph&#x1EA3;i l&#xE0; t&#x1EEB; ti&#x1EBF;ng Anh kh&#xF4;ng v&#x1EAD;y m&#x1EA5;y b&#xE1;c em tra vdict.com kh&#xF4;ng c&#xF3;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->madam                                                                             . It&apos;s an English word, but its origin is the French word &quot;Madame&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NinjaVN\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCho em hòi từ \"Ma đam\" trong phim HK có phải là từ tiếng Anh không vậy mấy bác em tra vdict.com không có?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmadam                                                                             . It's an English word, but its origin is the French word \"Madame\""
