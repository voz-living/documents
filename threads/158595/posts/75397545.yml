  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Risa__Tachibana\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI want to learn English, but I do not know where to start. Who can help me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhello. i suggest doing what u like to do. do u like to do exercises? or listen to music? or watch movies/series? or read magazines? or read books? or watch news? or listen to the radio? or chat?"
