content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tribal_veno</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47466508#post47466508\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">OP means &quot;original poster&quot;. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fnetforbeginners.about.com%2Fod%2Finternetlanguage%2Ff%2FWhat-Is-OP.htm\" target=\"_blank\">http://netforbeginners.about.com/od/...What-Is-OP.htm</a><br>\r\n<br>\r\nP/S: It should be &quot;I don&apos;t know either&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nthank you <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nbut why cant i use  &quot;too&quot; bro? And what&apos;s the difference between the two?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tribal_veno\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOP means \"original poster\". \r\n\r\nhttp://netforbeginners.about.com/od/...What-Is-OP.htm\r\n\r\nP/S: It should be \"I don't know either\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nthank you \r\nbut why cant i use  \"too\" bro? And what's the difference between the two?"
