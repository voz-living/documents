content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43310068#post43310068\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">haha, I see myself few years ago in you. Sorry but I did not mean to laugh at your pain but back in the time I was like you, I started going out at night, walked the street for hours, got home at 12 or 1am, took a hot shower then a very nice sleep came. Sometimes I was on my motorbike (or scooter as you might think) hitting the road, met new friends and talked to nice people, whomever I wanted to chat with. Life was so beautiful back there despite the heartbreaking. After 2 month, I forgot her as my new life came</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Did you do mistakes in the past? Now I suffer the lost of love, with the scorn look from my lover. I was left behind because of my fault in the past.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thaha, I see myself few years ago in you. Sorry but I did not mean to laugh at your pain but back in the time I was like you, I started going out at night, walked the street for hours, got home at 12 or 1am, took a hot shower then a very nice sleep came. Sometimes I was on my motorbike (or scooter as you might think) hitting the road, met new friends and talked to nice people, whomever I wanted to chat with. Life was so beautiful back there despite the heartbreaking. After 2 month, I forgot her as my new life came\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDid you do mistakes in the past? Now I suffer the lost of love, with the scorn look from my lover. I was left behind because of my fault in the past."
