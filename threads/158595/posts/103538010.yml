  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>volcanoltd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103534654#post103534654\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#x1EA3;m &#x1A1;n c&#xE1;c b&#xE1;c, v&#xEC; em c&#x169;ng s&#x1EAF;p thi ti&#x1EBF;ng anh n&#xEA;n &#x111;ang t&#x1EF1; &#xF4;n m&#x1EA5;y c&#xE1;i &#x111;&#x1EC1;. Hi&#x1EC7;n em &#x111;ang &#xF4;n nh&#x1B0;ng g&#x1EB7;p n&#x1ED7;i &#x111;&#x1EC1; ko &#x111;&#xE1;p &#xE1;n n&#xEA;n mong c&#xE1;c b&#xE1;c n&#x1EBF;u r&#xE3;nh gi&#xFA;p em v&#x1EDB;i &#x1EA1; <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->imgur.com/a/gG1KF<br>\r\n&#xDD; ki&#x1EBF;n c&#x1EE7;a m&#xEC;nh : Trang &#x111;&#x1EC1; &#x111;&#x1EA7;u ti&#xEA;n c&#x1EE7;a b&#x1EA1;n r&#x1EA5;t gi&#x1ED1;ng v&#x1EDB;i &#x111;&#x1EC1; TA b&#xEC;nh th&#x1B0;&#x1EDD;ng hay thi &#x111;&#x1EA1;i h&#x1ECD;c, nh&#x1B0;ng &#x111;&#x1EBF;n t&#x1EDD; th&#x1EE9; 2 v&#xE0; th&#x1EE9; 3 th&#xEC; c&#xE2;u c&#xFA; kh&#xE1; l&#x1EE7;ng c&#x1EE7;ng + kh&#xF4;ng ch&#xED;nh x&#xE1;c + nhi&#x1EC1;u c&#xE2;u ph&#xE2;n bi&#x1EC7;t c&#xE1;c lo&#x1EA1;i qu&#xE1; kh&#x1EE9;, r&#x1EA5;t gi&#x1ED1;ng ki&#x1EC3;u gi&#xE1;o vi&#xEA;n t&#x1EF1; ra &#x111;&#x1EC1;. G&#x1EB7;p &#x111;&#x1EC1; ki&#x1EC3;u n&#xE0;y &#x111;&#x1EC1; th&#x1EA7;y n&#xE0;o ra th&#xEC; ph&#x1EA3;i l&#xE0;m theo &#xFD; th&#x1EA7;y &#x111;&#xF3; th&#xF4;i<br>\r\n<br>\r\nEdit: cau 21 trang 79 la b\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by volcanoltd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCảm ơn các bác, vì em cũng sắp thi tiếng anh nên đang tự ôn mấy cái đề. Hiện em đang ôn nhưng gặp nỗi đề ko đáp án nên mong các bác nếu rãnh giúp em với ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nimgur.com/a/gG1KF\r\nÝ kiến của mình : Trang đề đầu tiên của bạn rất giống với đề TA bình thường hay thi đại học, nhưng đến tờ thứ 2 và thứ 3 thì câu cú khá lủng củng + không chính xác + nhiều câu phân biệt các loại quá khứ, rất giống kiểu giáo viên tự ra đề. Gặp đề kiểu này đề thầy nào ra thì phải làm theo ý thầy đó thôi\r\n\r\nEdit: cau 21 trang 79 la b"
