  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dennis40\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAny one translate this sentence into Vietnamese for me plz  \r\nAbout : Theodore Roosevelt\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBroke in this case means tuyệt giao.\r\n\"Anoint\" in Christian is a blessing ritual like \"lễ rửa tội\". I'm not a religious person. Just ask any Christians, they will explain furthermore."
