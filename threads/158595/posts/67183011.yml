content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67162011#post67162011\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s better if you find a job in cafe or bar, pub where the foreigners often go to. Because when someone go to convenient store like Kmart, ShopnGo... they just choose sth, pay and go, the time to talk with them is not so much, even short. So I think it&apos;s hard for you to practice English at those places.<br>\r\n<br>\r\nP/S : you should write &quot;think about practicing English&quot; not &quot;think about practicing speaking english&quot;, because between two verbs in english often has &quot;to&quot; to link them.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you so much. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's better if you find a job in cafe or bar, pub where the foreigners often go to. Because when someone go to convenient store like Kmart, ShopnGo... they just choose sth, pay and go, the time to talk with them is not so much, even short. So I think it's hard for you to practice English at those places.\r\n\r\nP/S : you should write \"think about practicing English\" not \"think about practicing speaking english\", because between two verbs in english often has \"to\" to link them.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you so much."
