  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tetsusaiga</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48972954#post48972954\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">do you know any sentences besides &quot;hello everybody&quot;<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><i><font color=\"Blue\">it&apos;s &quot;hey guys&quot; if you are asking for another way to greet everybody<br>\r\nif you wanted him/her to say something else, so...got nothing to say</font></i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tetsusaiga\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdo you know any sentences besides \"hello everybody\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit's \"hey guys\" if you are asking for another way to greet everybody\r\nif you wanted him/her to say something else, so...got nothing to say"
