content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Aries24</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39730966#post39730966\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">will you study abroad? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI&apos;ve never been to any English center (just self-studying) <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nI&apos;ve just taken TOEIC exam, bad result (only 730) <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nso disappoited!!!<br>\r\ncould you give me an advice? do you suggest any E center (in HN)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I guess we can open a club for those who have never attended any dedicated English programme before, and I shall be the first person to join.<br>\r\n<br>\r\nI took TOEIC about 5 years ago and the result was a disapointment, only 795, lacking 5 marks to reach the 800 range. I also took IELTS more than 4 years ago and it was very shameful that I can only get a 6.0. If I spent some time to do revision before the test I would have achieved a better score... was very sad at that moment though.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Aries24\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twill you study abroad? \r\nI've never been to any English center (just self-studying) \r\nI've just taken TOEIC exam, bad result (only 730) \r\nso disappoited!!!\r\ncould you give me an advice? do you suggest any E center (in HN)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI guess we can open a club for those who have never attended any dedicated English programme before, and I shall be the first person to join.\r\n\r\nI took TOEIC about 5 years ago and the result was a disapointment, only 795, lacking 5 marks to reach the 800 range. I also took IELTS more than 4 years ago and it was very shameful that I can only get a 6.0. If I spent some time to do revision before the test I would have achieved a better score... was very sad at that moment though."
