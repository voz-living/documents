  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>whi_pis</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4447124#post4447124\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"> <br>\r\nIf u still insist on the &quot;negative meaning&quot; ,plz distinguish these sentences :<br>\r\n  Father&apos;s day gift for a man that hasn&apos;t been around until now.<br>\r\n  Father&apos;s day gift for a man that hasn&apos;t been around.<br>\r\n<br>\r\ni took it from here <a href=\"/redirect/index.php?link=http%3A%2F%2Fanswers.yahoo.com%2Fquestion%2Findex%3Fqid%3D20090618223927AARubIB\" target=\"_blank\">http://answers.yahoo.com/question/in...8223927AARubIB</a> Without &quot;until now&quot; the meaning will be changed?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think it&apos;s quite clear.<br>\r\nThe first sentence: &quot;A man that <b>hadn&apos;</b>t been around. Now he&apos;s here&quot;<br>\r\nThe second sentence: &quot;A man hasn&apos;t been around. He doesn&apos;t appear now, and might be in the future&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by whi_pis\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t \r\nIf u still insist on the \"negative meaning\" ,plz distinguish these sentences :\r\n  Father's day gift for a man that hasn't been around until now.\r\n  Father's day gift for a man that hasn't been around.\r\n\r\ni took it from here http://answers.yahoo.com/question/in...8223927AARubIB Without \"until now\" the meaning will be changed?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think it's quite clear.\r\nThe first sentence: \"A man that hadn't been around. Now he's here\"\r\nThe second sentence: \"A man hasn't been around. He doesn't appear now, and might be in the future\""
