  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59713419#post59713419\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I put &quot;about&quot; in that case because i don&apos;t sure exactly amount of specify time i&apos;ve studied English</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Confirm study for is perfectly correct! <br>\r\nStudy about for: It is also ok but a native speaker would not use this!<br>\r\n<br>\r\nI put &quot;about&quot; in that case because i don&apos;t sure exactly amount of specify time i&apos;ve studied English<br>\r\n=&gt; If I were you - I would say/write: I used &quot;about&quot; in that case because I don&apos;t know excactly how long time I&apos;ve been learning English. <br>\r\n<br>\r\nDo not &quot;g&#x1EA1;ch&quot; me hiiii <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI put \"about\" in that case because i don't sure exactly amount of specify time i've studied English\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nConfirm study for is perfectly correct! \r\nStudy about for: It is also ok but a native speaker would not use this!\r\n\r\nI put \"about\" in that case because i don't sure exactly amount of specify time i've studied English\r\n=> If I were you - I would say/write: I used \"about\" in that case because I don't know excactly how long time I've been learning English. \r\n\r\nDo not \"gáº¡ch\" me hiiii"
