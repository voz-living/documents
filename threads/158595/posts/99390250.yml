content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Star Trek</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=99378834#post99378834\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">That&apos;s impressive <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI&apos;d like to learn German.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The only thing IMHO that&apos;s hard about German is their unfriendly vocab and their cases (If ya know Russky, that will help A LOT). Pronunciation is clear and there aren&apos;t no liaison like ones you can find in French. Another thing you might find difficult is the regional dialects. Hochdeutsch is an artificial language, unlike the Hanoi dialect of the Vietnamese language, therefore to speak with the local you need to learn their own &quot;dialect&quot; too. To begin study, I would recommend using the &quot;Prima Deutsch fuer Jugendliche&quot; book. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Star Trek\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat's impressive \r\nI'd like to learn German.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe only thing IMHO that's hard about German is their unfriendly vocab and their cases (If ya know Russky, that will help A LOT). Pronunciation is clear and there aren't no liaison like ones you can find in French. Another thing you might find difficult is the regional dialects. Hochdeutsch is an artificial language, unlike the Hanoi dialect of the Vietnamese language, therefore to speak with the local you need to learn their own \"dialect\" too. To begin study, I would recommend using the \"Prima Deutsch fuer Jugendliche\" book."
