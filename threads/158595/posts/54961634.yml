  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLook on the bright side: you've still got time to fix your broken English! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIndeed , just a little sadness  I already known the result,so now I don't supprise , but sometimes I still think about it.\r\nYes , my English , i have a big problem with my grammar , I often lack \"s\" in plural nouns , or write verb in wrong tense, even though i have known it exactly ."
