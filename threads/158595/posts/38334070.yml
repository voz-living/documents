  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38327362#post38327362\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You are making me confused, my writing teacher tells me not to search any sample from the Internet because most of samples there are not written properly for academic or formal writing or something else. So, I think I would rather listen to my teacher. And, do not, and, do not. And, I suppose that formal writing and academic writing are the same. And, post 19th <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I am crazy of your English <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> Are you a native English speaker? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38326243#post38326243\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The example above is not related to your statement. May be you can ask your teacher to help answering this question about one&apos;s personal idea: &quot;Do you agree or disagree with the following statement: &apos;only men themselves can bring happiness to each other&apos;?&quot;.<br>\r\n<br>\r\nAnyway, I know where&apos;s the confusing part. You guys are mistaking the term &quot;formal writing&quot; and &quot;academic writing&quot;. Those terms does not apply to exam papers where open questions are sometime given to ask for one&apos;s personal idea, experience or judgement.<br>\r\n<br>\r\nSuch formal writing &amp; academic writing terms should be refering to something like academic articles, books, dissertation projects, etc... instead. In these materials people usually does not wish to listen to your own assumption but to proven facts, thorough analysis, descriptions and definitions on the given topic. Therefore personalized statements should be avoided.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->And your English is great, too <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\n// So is your typing speed.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou are making me confused, my writing teacher tells me not to search any sample from the Internet because most of samples there are not written properly for academic or formal writing or something else. So, I think I would rather listen to my teacher. And, do not, and, do not. And, I suppose that formal writing and academic writing are the same. And, post 19th \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI am crazy of your English  Are you a native English speaker? \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe example above is not related to your statement. May be you can ask your teacher to help answering this question about one's personal idea: \"Do you agree or disagree with the following statement: 'only men themselves can bring happiness to each other'?\".\r\n\r\nAnyway, I know where's the confusing part. You guys are mistaking the term \"formal writing\" and \"academic writing\". Those terms does not apply to exam papers where open questions are sometime given to ask for one's personal idea, experience or judgement.\r\n\r\nSuch formal writing & academic writing terms should be refering to something like academic articles, books, dissertation projects, etc... instead. In these materials people usually does not wish to listen to your own assumption but to proven facts, thorough analysis, descriptions and definitions on the given topic. Therefore personalized statements should be avoided.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAnd your English is great, too \r\n\r\n// So is your typing speed."
