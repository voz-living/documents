  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DuHocSinhHanQuoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68989545#post68989545\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">With all due respect, I don&apos;t see anything wrong with this, please help me to clarify it <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nI didn&apos;t say that I write everything perfectly, I am still learning it everyday in my life. Furthermore, the aiming of this topic in the first place are about sharing and practicing English, not about criticizing.<br>\r\n<br>\r\nMay you have a good day <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Imho, &quot;If you are correct, you would remember the word longer&quot; is good English. <br>\r\nIt is preferable to change &quot;<b>would</b>&quot; into &quot;<b>will</b>&quot; in this sentence, however the original is just fine.<br>\r\n<br>\r\nAlso, I agree, this thread is where some people practice their schadenfreude love of criticizing people&apos;s grammar and mistakes instead of helping people practice English. A shame indeed, and yes schadenfreude is verbose.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DuHocSinhHanQuoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWith all due respect, I don't see anything wrong with this, please help me to clarify it \r\n\r\nI didn't say that I write everything perfectly, I am still learning it everyday in my life. Furthermore, the aiming of this topic in the first place are about sharing and practicing English, not about criticizing.\r\n\r\nMay you have a good day \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nImho, \"If you are correct, you would remember the word longer\" is good English. \r\nIt is preferable to change \"would\" into \"will\" in this sentence, however the original is just fine.\r\n\r\nAlso, I agree, this thread is where some people practice their schadenfreude love of criticizing people's grammar and mistakes instead of helping people practice English. A shame indeed, and yes schadenfreude is verbose."
