  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>EnihsChan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76950206#post76950206\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My grammar and word using is rather awful &#xAC;&#xAC; how can I improve it? My Reading and Listening skill is normal but writing skill is really awful</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font size=\"2\">Buy some grammar exercise books (with or without answers) from the bookstore. Do 1-2 test per day and your writing skill will gradually be improved <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by EnihsChan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy grammar and word using is rather awful ¬¬ how can I improve it? My Reading and Listening skill is normal but writing skill is really awful\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBuy some grammar exercise books (with or without answers) from the bookstore. Do 1-2 test per day and your writing skill will gradually be improved"
