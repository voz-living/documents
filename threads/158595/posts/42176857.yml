  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>anh2011</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42175963#post42175963\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">no no <br>\r\nat the beginning, i will <b>talk</b> &quot;BKAV is number one&quot;, but when i have 20 post, i will have 40 post which <b>talk</b> &quot;BKAV lie&quot; and <b>talk</b> i install BKAV and my laptop can install new Os</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you should use &quot;say&quot;, &quot;inform&quot;, &quot;state&quot;,&quot;announce&quot;..instead of &quot;talk&quot;.<br>\r\nif you want to use the verb &quot;talk&quot;, the right structure is &quot;talk to somebody about something&quot;, not &quot;talk something&quot;<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by anh2011\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tno no \r\nat the beginning, i will talk \"BKAV is number one\", but when i have 20 post, i will have 40 post which talk \"BKAV lie\" and talk i install BKAV and my laptop can install new Os\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou should use \"say\", \"inform\", \"state\",\"announce\"..instead of \"talk\".\r\nif you want to use the verb \"talk\", the right structure is \"talk to somebody about something\", not \"talk something\""
