content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50922337#post50922337\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yah dats what usually happens to people after years studying abroad. a friend of mine scored 7.5 before going to the uk, 1 year later he successfully managed to bring it down to 7. lying at home watching movies all days long got him good.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I surmised the funny part was he actually improved his reading, listening skills and his vocabulary. However it was the writing part that ultimately brought him down.<br>\r\n<br>\r\nWriting has always been the little bugger to me. Speaking depends on my mood, the weather, my meal before the exam and the examiner&apos;s face.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyah dats what usually happens to people after years studying abroad. a friend of mine scored 7.5 before going to the uk, 1 year later he successfully managed to bring it down to 7. lying at home watching movies all days long got him good.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI surmised the funny part was he actually improved his reading, listening skills and his vocabulary. However it was the writing part that ultimately brought him down.\r\n\r\nWriting has always been the little bugger to me. Speaking depends on my mood, the weather, my meal before the exam and the examiner's face."
