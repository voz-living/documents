  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61456909#post61456909\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think its pointless here... atleast in this topic... And... um.. I think its better to understand it in English instead of traslation and see it in VN-way. From the beginning when I started studying English myself, I tried to read word by word, translated each and every new word my eyes on... After one or two months I dont remember, I was fucked up. Too slow and useless (actually at that time, there was much of things I need to study and read, so I found out this way couldnt help). Then, I just read whole of the paragraph, watch movies from 00:00:00 to the end, watching news blah blah without caring new words ... Like that. After a short time, I felt my English was better (maybe it was not about the vocabulary, it was about listening, and most successful, it was my reaction to English, faster!). Just a idea...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re right. But you know, I&apos;ve learned in Thai Ba Tan&apos; class, he can translate VNese-Eng and Eng-Vnese very simply. I think it is good if you understand English like an English person, but I like to translate it. That make me understand it clearly <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nAlthough, I will try your way on 1 week and then decide what next do I have to do.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think its pointless here... atleast in this topic... And... um.. I think its better to understand it in English instead of traslation and see it in VN-way. From the beginning when I started studying English myself, I tried to read word by word, translated each and every new word my eyes on... After one or two months I dont remember, I was fucked up. Too slow and useless (actually at that time, there was much of things I need to study and read, so I found out this way couldnt help). Then, I just read whole of the paragraph, watch movies from 00:00:00 to the end, watching news blah blah without caring new words ... Like that. After a short time, I felt my English was better (maybe it was not about the vocabulary, it was about listening, and most successful, it was my reaction to English, faster!). Just a idea...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're right. But you know, I've learned in Thai Ba Tan' class, he can translate VNese-Eng and Eng-Vnese very simply. I think it is good if you understand English like an English person, but I like to translate it. That make me understand it clearly \r\n\r\n\r\nAlthough, I will try your way on 1 week and then decide what next do I have to do."
