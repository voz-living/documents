  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>beautifu.l.ife</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48762908#post48762908\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey you guys.<br>\r\ni&apos;m confusing about ADV, ADJ<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. i&apos;ve 2 sentences:<br>\r\n<br>\r\nboth of that sentences also need ADV for blank space. so when will we use the infinitive form and suffix &quot;ly&quot; form<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the 1st one sounds so wrong whichever you choose. never before have i heard nor seen either &apos;rightly worried&apos; or &apos;right worried&apos;. unless the editor went kaput while compiling the questions, the guys at cambridge and other universities just got some new phrase to add into their next dictionary edition.<br>\r\n<br>\r\nfor 2 it&apos;s a (or b? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">)<br>\r\n<br>\r\ngenerally there&apos;s not much differentiation going on when choosing either -ly or non-ly. i guess if the 2 adjs are meant to be supporting each other the one doing wing man role will act as an adv ie. -ly, otherwise it&apos;s non-ly.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by beautifu.l.ife\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey you guys.\r\ni'm confusing about ADV, ADJ. i've 2 sentences:\r\n\r\nboth of that sentences also need ADV for blank space. so when will we use the infinitive form and suffix \"ly\" form\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe 1st one sounds so wrong whichever you choose. never before have i heard nor seen either 'rightly worried' or 'right worried'. unless the editor went kaput while compiling the questions, the guys at cambridge and other universities just got some new phrase to add into their next dictionary edition.\r\n\r\nfor 2 it's a (or b? )\r\n\r\ngenerally there's not much differentiation going on when choosing either -ly or non-ly. i guess if the 2 adjs are meant to be supporting each other the one doing wing man role will act as an adv ie. -ly, otherwise it's non-ly."
