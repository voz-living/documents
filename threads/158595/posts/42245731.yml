  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>panzer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42245299#post42245299\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Because you are afraid of making mistakes, you have to google your sentences. But if you stop using google, you may make mistakes. If there are native Americans here, they will help you to correct your errors. However, there are no natives here, that is the reason why this thread does a very little help to improve your English.<br>\r\nIf news bores you, try something else to read; sports, travel, cooking,... you name it. National Public Radio ( npr.org ) is a good site to read and listen to proper English.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->im not afraid of making mistakes, i just try to avoid them <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. It give me more experiences <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nHave a lot of ways, u name a lot of ways, and in my mind, this thread is one of ways ^^, just that. I visit tienganh123.com, i watch movie, i listen to music, and i visit this one.<br>\r\n<br>\r\ndiscussing with you is very good for my writing style, i love this discussion ^^.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by panzer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBecause you are afraid of making mistakes, you have to google your sentences. But if you stop using google, you may make mistakes. If there are native Americans here, they will help you to correct your errors. However, there are no natives here, that is the reason why this thread does a very little help to improve your English.\r\nIf news bores you, try something else to read; sports, travel, cooking,... you name it. National Public Radio ( npr.org ) is a good site to read and listen to proper English.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nim not afraid of making mistakes, i just try to avoid them . It give me more experiences \r\n\r\nHave a lot of ways, u name a lot of ways, and in my mind, this thread is one of ways ^^, just that. I visit tienganh123.com, i watch movie, i listen to music, and i visit this one.\r\n\r\ndiscussing with you is very good for my writing style, i love this discussion ^^."
