  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Shiba Kaoru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63082455#post63082455\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">tomorrow &apos;s my birthday and I don&apos;t have anyone by my side :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Enjoy it on your own. How envious! It always dreads me when my bday is coming around. I hate having my friends in and throwing a party, I hate it when people remember the day that I&apos;m getting one more year older. I would jump in air if I could have a bday party alone. Sometimes I just wish that people don&apos;t give a sh*t about my existence.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Shiba Kaoru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttomorrow 's my birthday and I don't have anyone by my side :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEnjoy it on your own. How envious! It always dreads me when my bday is coming around. I hate having my friends in and throwing a party, I hate it when people remember the day that I'm getting one more year older. I would jump in air if I could have a bday party alone. Sometimes I just wish that people don't give a sh*t about my existence."
