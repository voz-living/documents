content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76622492#post76622492\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m being dead serious here. Is it possible to suddenly feel dumb? Two days ago, I felt like a fucking genius, I was interested in stuff like philosophies and Sigmund Freud. I even had an existential crisis at a very young age. Suddenly after communicating with stupid people in my native language, I feel dumber. You know that &apos;I&apos;m slowly becoming one of them&apos; feeling? It&apos;s there. I can feel it. WHY?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->3 things you need: Environment. Imagination. A reliable method for commitment.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm being dead serious here. Is it possible to suddenly feel dumb? Two days ago, I felt like a fucking genius, I was interested in stuff like philosophies and Sigmund Freud. I even had an existential crisis at a very young age. Suddenly after communicating with stupid people in my native language, I feel dumber. You know that 'I'm slowly becoming one of them' feeling? It's there. I can feel it. WHY?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n3 things you need: Environment. Imagination. A reliable method for commitment."
