  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngong.con</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55066754#post55066754\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks Pro. By the way, could you introduce me some books helped you writing well? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think that the best way of learing E is effortless.<br>\r\nBut you will try to write some essay , and post it into some learing E forums. Peoples will check for you grammar and expression mistakes. But having a examiner is the best<br>\r\nAnd join a free talking in E with other peoples , just talk all things in your mind , don&apos;t care about mistakes.<br>\r\nIt&apos;s the way I use to learn E <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngong.con\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks Pro. By the way, could you introduce me some books helped you writing well? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think that the best way of learing E is effortless.\r\nBut you will try to write some essay , and post it into some learing E forums. Peoples will check for you grammar and expression mistakes. But having a examiner is the best\r\nAnd join a free talking in E with other peoples , just talk all things in your mind , don't care about mistakes.\r\nIt's the way I use to learn E"
