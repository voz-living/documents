content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54135210#post54135210\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...Vietnamese huh? With all the complexity in vocabulary, grammar, sentence structures?...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I beg the difference.<br>\r\n<br>\r\nVocabulary? Have you compared the number of entries between an English and a Vietnamese dictionary? Perhaps, you may explain the discrepancy by the number of borrowed vocabulary but that also implies how quickly English vocabulary evolves. Many Vietnamese beginners have been struggling with how to address the people they are talking to; however, that is simply an extent of how the Vietnamese perspective on human relationship differs to the English one.<br>\r\n<br>\r\nGrammar? Have you completely mastered the use of all tenses in English? Have you known how to use prepositions correctly? Fortunately, Vietnamese only require to add adverbs or modifier before or after verbs to indicate the position of the action in timeline without the need of conjugation or participles. Besides, Vietnamese possesses only a handful of prepositions which are easily overwhelmed by the sheer number of English prepositions and their complexity.<br>\r\n<br>\r\nSentence structure, both are roughly on the same page but with the easing rigour in term of grammar, as stated above, speakers may have more chance to enjoy constructing Vietnamese sentence.<br>\r\n<br>\r\nIn fact, no language is particularly harder to learn than any other on, it&apos;s just the matter of incentives. Look at the case of Chinese.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...Vietnamese huh? With all the complexity in vocabulary, grammar, sentence structures?...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI beg the difference.\r\n\r\nVocabulary? Have you compared the number of entries between an English and a Vietnamese dictionary? Perhaps, you may explain the discrepancy by the number of borrowed vocabulary but that also implies how quickly English vocabulary evolves. Many Vietnamese beginners have been struggling with how to address the people they are talking to; however, that is simply an extent of how the Vietnamese perspective on human relationship differs to the English one.\r\n\r\nGrammar? Have you completely mastered the use of all tenses in English? Have you known how to use prepositions correctly? Fortunately, Vietnamese only require to add adverbs or modifier before or after verbs to indicate the position of the action in timeline without the need of conjugation or participles. Besides, Vietnamese possesses only a handful of prepositions which are easily overwhelmed by the sheer number of English prepositions and their complexity.\r\n\r\nSentence structure, both are roughly on the same page but with the easing rigour in term of grammar, as stated above, speakers may have more chance to enjoy constructing Vietnamese sentence.\r\n\r\nIn fact, no language is particularly harder to learn than any other on, it's just the matter of incentives. Look at the case of Chinese."
