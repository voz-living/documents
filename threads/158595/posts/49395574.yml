  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49393985#post49393985\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, life&apos;s tough, isn&apos;t it? <br>\r\n<br>\r\nBut don&apos;t you worry. When I graduated, just like you, I got a medium rated diploma. I got a job for 15m dong/month but I had to quit to become a civil servant after a few days at work. My father was tragically ill (he still is) and he put some pressure on me. He acted as if it was his last will and as a son, I must obey. In case you are curious, my salary now is <i>nearly</i> 2m dong/month and my work mates mostly are crap. However this is a chance for me to study another major since I have a lot of free time in a gov. institution.<br>\r\n<br>\r\nMeanwhile, my friend was unsatisfied with the education he got from the university and he decided to spend another 3 years to study a different major. Fortunately, he met a guy at class and was asked if he wanted to have a job. He&apos;s now doing his best.<br>\r\n<br>\r\nGuy, all I want to say is keep focussing on your plan and oppotunity might come to you. Don&apos;t be hasty, be patient.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yep, thank you so much.<br>\r\nthere are  lots of things i have to learn before i have a job. So i won&apos;t think about the job any more. I decided to spend this month just for doing what i want,don&apos;t care about job. On next month, i&apos;m going to continue finding job.<br>\r\nLet&apos;s feeling free......<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49394348#post49394348\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Talk about job, I&apos;m so confused these days. Back to the year 2007 when I had to choose which university to get in and what to learn in there. I had naturally been thinking of learning something related to technology or mechanic. However, the university I chose was going to National Economics University. The reason was that I&apos;d heard about high salary and good workplace after graduation in the field Economics. Now I&apos;m regretting it. I wish I were strong enough to stand for what I wanted to do. <br>\r\n<br>\r\nThe question for me now is what to do next. Since I graduated last year and I&apos;m having a job ( not a good one). Should I go and get another chance in the field I have always been dreaming ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->After 5years, you&apos;re still thinking about your desired field. so you should give yourself a chance to fulfil your dream.<br>\r\nbut, if you want to change you must have a strong determine for what you going to do. it may have some strange looks, talk about your decide. just keep on your stance. better late than never <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
