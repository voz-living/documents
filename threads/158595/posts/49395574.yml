ere strong enough to stand for what I wanted to do. \r\n\r\nThe question for me now is what to do next. Since I graduated last year and I'm having a job ( not a good one). Should I go and get another chance in the field I have always been dreaming ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAfter 5years, you're still thinking about your desired field. so you should give yourself a chance to fulfil your dream.\r\nbut, if you want to change you must have a strong determine for what you going to do. it may have some strange looks, talk about your decide. just keep on your stance. better late than never"
