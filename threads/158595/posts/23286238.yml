  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by d3adc3II\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf u say that way , people will think of it as 750\r\n\r\nSay this way :\r\n\r\n360: three sixty\r\n4870: Forty-eight seventy\r\n7/50: seven over fifty\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo No, if you don't believe, you can look for Business Vocabulary in Use: Elementary. Page 16, unit 5"
