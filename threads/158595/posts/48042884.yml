  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>My November</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48039305#post48039305\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nIt&apos;s /nou/, /noo/, /nyoo/, the first one bro <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI&apos;m going to study English at ACET, could you give me some advises to get high result in the entrance exam?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#x1EBF; r&#xFA;t c&#x1EE5;c &#x111;&#x1ECD;c l&#xE0; g&#xEC; v&#x1EAD;y b&#x1EA1;n,M&#xEC;nh th&#x1EA5;y m&#x1ED9;t s&#x1ED1; ng&#x1B0;&#x1EDD;i b&#x1EA3;n &#x111;&#x1ECB;a &#x111;&#x1ECD;c &quot;new&quot; l&#xE0; &quot;nu&quot;,knew l&#xE0; &quot;c&#x1EDD; nu&quot;, t&#x1B0;&#x1A1;ng t&#x1EF1; cho grew.<br>\r\n<br>\r\nTuy nhi&#xEA;n v&#x1EAB;n &#x111;&#x1ECD;c known l&#xE0; no&quot;w&quot; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nCao th&#x1EE7; ra tay &#x111;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by My November\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nIt's /nou/, /noo/, /nyoo/, the first one bro \r\n\r\nI'm going to study English at ACET, could you give me some advises to get high result in the entrance exam?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThế rút cục đọc là gì vậy bạn,Mình thấy một số người bản địa đọc \"new\" là \"nu\",knew là \"cờ nu\", tương tự cho grew.\r\n\r\nTuy nhiên vẫn đọc known là no\"w\" \r\nCao thủ ra tay đi"
