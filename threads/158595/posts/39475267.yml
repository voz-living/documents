  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39298648#post39298648\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I use only 4 dictionaries on my computer: Mc Millan, Webster, Oxford and Lacviet.<br>\r\n<br>\r\nBtw, I have a question for u. <br>\r\n<br>\r\n&quot;Below lay London <b>lovelier</b>, I think, than I have ever seen her.&quot;<br>\r\n<br>\r\nDo u see any interesting thing about the word in black ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nobody  here is interested in linguistics ?<br>\r\n<br>\r\nI just want to show you that sometime an adjective can modify a verb.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI use only 4 dictionaries on my computer: Mc Millan, Webster, Oxford and Lacviet.\r\n\r\nBtw, I have a question for u. \r\n\r\n\"Below lay London lovelier, I think, than I have ever seen her.\"\r\n\r\nDo u see any interesting thing about the word in black ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNobody  here is interested in linguistics ?\r\n\r\nI just want to show you that sometime an adjective can modify a verb."
