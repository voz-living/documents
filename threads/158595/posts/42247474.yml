  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>panzer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42247324#post42247324\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Lol, are you serious ?<br>\r\nIf life gives you lemon, make lemonade ! ( or just take it because it is free lol ). Some of my friends graduated in English major as well, but they can easily find jobs in other fields like banking, IT, or accounting,... All thanks to their good English.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">my english is just average,but without any relation or other skills beside English,how could one find his job in other fields............ and English education didn&apos;t teach me as much as you think.........<br>\r\n<br>\r\ni  never got anything good from life,even just a lemon............\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by panzer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLol, are you serious ?\r\nIf life gives you lemon, make lemonade ! ( or just take it because it is free lol ). Some of my friends graduated in English major as well, but they can easily find jobs in other fields like banking, IT, or accounting,... All thanks to their good English.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmy english is just average,but without any relation or other skills beside English,how could one find his job in other fields............ and English education didn't teach me as much as you think.........\r\n\r\ni  never got anything good from life,even just a lemon............"
