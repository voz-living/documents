ith it because for me, it normally takes quite a time to figure out<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We learn.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWho's that?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDaisy\r\n\r\nzzz\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou know, it's really annoying that we could come across some strange ways of using English which aren't shown in the books, when we are reading comics, watching TV, etc..\r\n\r\nIf it happens, how would you guys deal with it because for me, it normally takes quite a time to figure out\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe learn."
