  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>WinterRain19th</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64155276#post64155276\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Anyone can tell me what is difference between advise and advice? And what is case can use each?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>Advice and Advise</b><br>\r\nThere is often confusion over the words advice and advise.<br>\r\nAdvice<br>\r\nThe word advice is a noun meaning a suggestion for a beneficial course of action.<br>\r\n(Advice rhymes with mice.)<br>\r\n<br>\r\n<b>Examples:</b><br>\r\n<br>\r\n Take my advice. I don&apos;t use it anyway.  <br>\r\n<br>\r\n He who can take advice is sometimes superior to him who can give it.  <br>\r\n<br>\r\n Many receive advice, but only the wise profit from it. <br>\r\nAdvise<br>\r\nThe word advise is a verb meaning to give advice. (It rhymes with prize.) To advise can also mean to notify (e.g., I advised him I was leaving.)<br>\r\n<br>\r\n<b>Examples:</b><br>\r\n<br>\r\n I have found the best way to give advice to your children is to find out what they want and then advise them to do it.  <br>\r\n<br>\r\n The rich are always advising the poor, but the poor seldom return the compliment.  <br>\r\n<br>\r\n Attach yourself to those who advise you rather than praise you.  <br>\r\n<br>\r\n Women will never be as successful as men because they have no wives to advise them.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->grammar-monster.com/easily_confused/advice_advise.htm\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by WinterRain19th\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnyone can tell me what is difference between advise and advice? And what is case can use each?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAdvice and Advise\r\nThere is often confusion over the words advice and advise.\r\nAdvice\r\nThe word advice is a noun meaning a suggestion for a beneficial course of action.\r\n(Advice rhymes with mice.)\r\n\r\nExamples:\r\n\r\n Take my advice. I don't use it anyway.  \r\n\r\n He who can take advice is sometimes superior to him who can give it.  \r\n\r\n Many receive advice, but only the wise profit from it. \r\nAdvise\r\nThe word advise is a verb meaning to give advice. (It rhymes with prize.) To advise can also mean to notify (e.g., I advised him I was leaving.)\r\n\r\nExamples:\r\n\r\n I have found the best way to give advice to your children is to find out what they want and then advise them to do it.  \r\n\r\n The rich are always advising the poor, but the poor seldom return the compliment.  \r\n\r\n Attach yourself to those who advise you rather than praise you.  \r\n\r\n Women will never be as successful as men because they have no wives to advise them.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ngrammar-monster.com/easily_confused/advice_advise.htm"
