  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Alfie Elkin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30459643#post30459643\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\n^<br>\r\nI think using slang in speaking is okay.<br>\r\nIf you use formal English everywhere, it&apos;ll sound like a bookworm or a geek.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->+1 , despite the interest of this topic, just a few vozers visit it regularly, and now if we make this become a show such as &quot;h&#x1ECF;i &#x111;&#xE1;p b&#x1EA1;n xem truy&#x1EC1;n h&#xEC;nh&quot;, i think that i just need to check this topic for new comments every week <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\ni come here day by day because all my lovely &quot;aunts&quot; are here and willingly answer my question or tell jokes <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> that&apos;s why i love them <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Alfie Elkin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\n^\r\nI think using slang in speaking is okay.\r\nIf you use formal English everywhere, it'll sound like a bookworm or a geek.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n+1 , despite the interest of this topic, just a few vozers visit it regularly, and now if we make this become a show such as \"hỏi đáp bạn xem truyền hình\", i think that i just need to check this topic for new comments every week \r\n\r\ni come here day by day because all my lovely \"aunts\" are here and willingly answer my question or tell jokes  that's why i love them"
