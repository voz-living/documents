"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou only got the \"btw\" thing *sighs*\r\n\r\nI dont know any \"official\" English version of \"Cây muốn lặng mà gió chẳng dừng\", but I can create one: \"The ephemeras like to mess with flame.\"\r\nWho say it's not \"official\"?\r\nEvery country has it's own mountain of proverbs, not to mention maxims, for example, the Romans have: \"All roads lead to Rome.\"\r\nBut the Slovenians have this: \"All roads do not lead to Rome.\"\r\nUse your imagination!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't sigh and take it easy, dude !!!  I'm not like a troll or something. If i had known, i wouldn't have asked u...and it's not like i dont understand what u said, about each country has its own system of proverbs...\r\n\r\nMaybe either you misunderstand what I meant or have no sense of humour or i misunderstand u again...If u think that we are not on the same term, forget what i just said and i'll google it myself...Thanks anyways"
