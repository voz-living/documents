content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59244461#post59244461\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Actually, because I didn&apos;t take it seriously, I chose it. I wasn&apos;t planning on taking the exam here.<br>\r\n<br>\r\nMy plan A was passing the entrance exam to go to Finland, where education is free. Failing it was really a devastating blow to me. I really didn&apos;t see it coming.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Brace yourself, tough naked life is coming ! <br>\r\nHow your parents react? have you tell &apos;em yet?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tActually, because I didn't take it seriously, I chose it. I wasn't planning on taking the exam here.\r\n\r\nMy plan A was passing the entrance exam to go to Finland, where education is free. Failing it was really a devastating blow to me. I really didn't see it coming.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBrace yourself, tough naked life is coming ! \r\nHow your parents react? have you tell 'em yet?"
