content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58606413#post58606413\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">My height is 180cm and my inseam is 89cm so a 18&quot; is most definitely in order.<br>\r\n<br>\r\nWhat is the suspension really for? Do I really need it? Some top lines of Giant do not have suspension at all. <br>\r\n<br>\r\nDo you guys carry backpack when cycling? If so, how? On your back or on the frame?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what &quot;suspension&quot; do you mean exactly? A mountain bike has only front suspension fork but a down-hill bike has one more rear suspension. <br>\r\n<br>\r\nThere is no need for a bike to have any suspension at all since we are ride a normal bike to school each day back in the day but if you would pay much for your mountain bike, choose a good fork!<br>\r\n<br>\r\np/s: with your 4 mil, I would recommend you to choose a fixed-gear bike. You will find it really unique and different riding it. The fixie community in Hanoi is growing big this time. <br>\r\n<img src=\"http://www.hypegeek.com/theSexDrivenGeekBlog/wp-content/uploads/2009/11/PK-Ripper-Fixed-Gear-2010.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy height is 180cm and my inseam is 89cm so a 18\" is most definitely in order.\r\n\r\nWhat is the suspension really for? Do I really need it? Some top lines of Giant do not have suspension at all. \r\n\r\nDo you guys carry backpack when cycling? If so, how? On your back or on the frame?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat \"suspension\" do you mean exactly? A mountain bike has only front suspension fork but a down-hill bike has one more rear suspension. \r\n\r\nThere is no need for a bike to have any suspension at all since we are ride a normal bike to school each day back in the day but if you would pay much for your mountain bike, choose a good fork!\r\n\r\np/s: with your 4 mil, I would recommend you to choose a fixed-gear bike. You will find it really unique and different riding it. The fixie community in Hanoi is growing big this time."
