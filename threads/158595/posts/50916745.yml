content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50916601#post50916601\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m afraid it is not simple like that. when I said &quot;improve&quot; , I meant a big move like to 100+ points score or even more. <br>\r\n<br>\r\nStill so sad <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I don&apos;t mean to discourage you but let&apos;s be realistic here. What is your desirable score? Is there a deadline for it? Does it serve any purpose? If you&apos;re not in hurry, striving for the best may be right. Otherwise, just achieve your goal and proceed to the next step. English is larger than just a score.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm afraid it is not simple like that. when I said \"improve\" , I meant a big move like to 100+ points score or even more. \r\n\r\nStill so sad \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't mean to discourage you but let's be realistic here. What is your desirable score? Is there a deadline for it? Does it serve any purpose? If you're not in hurry, striving for the best may be right. Otherwise, just achieve your goal and proceed to the next step. English is larger than just a score."
