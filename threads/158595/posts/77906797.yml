  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77906226#post77906226\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hehe, the question that you ask me makes me know what are you thinking <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.<br>\r\nI dont wanna say if with money, and i dont like people whom often talk about it: sth likes: Hmm &quot;if i have enough money, i will not buy SH, or why you dont do charity bla bla....but if is if, it is not exist.<br>\r\nSo the question, can buy any phone? money is not the problem so why dont me try it and take it like a joy?<br>\r\nTake it easy, look back to our country....<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You seem to misunderstand my question. Just like you said, money is not the problem. The question here is &quot;Will Bphone be your first choice when you buy a new phone?&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHehe, the question that you ask me makes me know what are you thinking .\r\nI dont wanna say if with money, and i dont like people whom often talk about it: sth likes: Hmm \"if i have enough money, i will not buy SH, or why you dont do charity bla bla....but if is if, it is not exist.\r\nSo the question, can buy any phone? money is not the problem so why dont me try it and take it like a joy?\r\nTake it easy, look back to our country....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou seem to misunderstand my question. Just like you said, money is not the problem. The question here is \"Will Bphone be your first choice when you buy a new phone?\""
