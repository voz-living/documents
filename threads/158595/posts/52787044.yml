  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kiyeusu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52716379#post52716379\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">U can think i&apos;m crazy, but i don&apos;t think so.<br>\r\nI think that FB is a good place to study E...<br>\r\nBut with <u>someone have had well standard at E</u> who can help <u>with</u> me to <u>improve my problem</u> about GRAMMAR!<br>\r\n<br>\r\nExcuse me, u can check my grammar, ok ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i dont know what do u mean &quot;U can think i&apos;m crazy, but i don&apos;t think so&quot;?<br>\r\nactually, i think u should try harder to &quot;reduce&quot; your problem and &quot;improve&quot; your grammar <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nwhat about<b></b>: but with someone who has good english base/base of english who can help me to improve my grammar<br>\r\n- keep it simple -\r\n\t\t"
