  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mettammuoi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78454725#post78454725\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Check your grammar ( hair, arm, leg, elder brother ) and do not do word by word. That can improve your EL.<br>\r\nBy the way, I think U can try to do smt with her on your next date <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) Good luck</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you so much!<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nThis is the first time I write a story in English. I know my grammar is not good. So i need many ideas to improve my skill. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nReturn my story. Could you repair my mistake?<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> And what do &quot;word by word&quot; mean? <br>\r\nI dont know how to do the next step. I need your advices.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mettammuoi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCheck your grammar ( hair, arm, leg, elder brother ) and do not do word by word. That can improve your EL.\r\nBy the way, I think U can try to do smt with her on your next date ) Good luck\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you so much!\r\nThis is the first time I write a story in English. I know my grammar is not good. So i need many ideas to improve my skill. \r\n\r\nReturn my story. Could you repair my mistake? And what do \"word by word\" mean? \r\nI dont know how to do the next step. I need your advices."
