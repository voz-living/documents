  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtcnz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42326239#post42326239\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have visited Ho Chi Minh city twice so far. However, the second time made me disappointed. They charged me a cup of noodle for 45k plus 5k for ... a handkerchief.<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you shouldn&apos;t go to any luxury restaurant,just a so-so-looking restaurant is enough for a meal,and the price isn&apos;t that expensive<br>\r\n<br>\r\nand never ever use any hankerchief <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtcnz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have visited Ho Chi Minh city twice so far. However, the second time made me disappointed. They charged me a cup of noodle for 45k plus 5k for ... a handkerchief.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou shouldn't go to any luxury restaurant,just a so-so-looking restaurant is enough for a meal,and the price isn't that expensive\r\n\r\nand never ever use any hankerchief"
