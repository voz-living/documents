content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62399839#post62399839\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Every man is different. But guess what, just be yourself and that will help you to find the person who truly love you, not what you pretend to be.<br>\nYour 2nd question can only be answered by yourselves. What make both of you feel interested in your relationship?<br>\n<br>\n<br>\nnot at all. Even your approach is wrong. You can&apos;t follow a recipe to find or to understand love.<br>\nBut some of the basic things that a man ever wanted are: <font color=\"Purple\"><b>care, sharing and understanding</b></font>.<br>\n<br>\n<br>\nfriendzone is not the end of everything. At least you&apos;re not in the ignore-zone. Show him care, sharing and always be understanding then you may find a chance to change everything.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> <img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"><br>\n<br>\nnow I&apos;m not in friendzone but it&apos;s still quite complicated <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEvery man is different. But guess what, just be yourself and that will help you to find the person who truly love you, not what you pretend to be.\nYour 2nd question can only be answered by yourselves. What make both of you feel interested in your relationship?\n\n\nnot at all. Even your approach is wrong. You can't follow a recipe to find or to understand love.\nBut some of the basic things that a man ever wanted are: care, sharing and understanding.\n\n\nfriendzone is not the end of everything. At least you're not in the ignore-zone. Show him care, sharing and always be understanding then you may find a chance to change everything.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n \n\nnow I'm not in friendzone but it's still quite complicated"
