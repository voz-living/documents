  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>7UP</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23972977#post23972977\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everyone <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI have a question, Pls help me.<br>\r\n<br>\r\nMy CV have 1 question &quot;If you are given a job offer with ABC, when will you be able to join?...&quot; (ABC name Company). Please give me a answer the best?<br>\r\n<br>\r\n//Ti&#x1EBF;ng anh c&#x1EE7;a em r&#x1EA5;t d&#x1EDF; c&#xE1;c b&#xE1;c th&#xF4;ng c&#x1EA3;m em nha <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->These is no best answer here. Just answer it depend on your current status<br>\r\n<br>\r\nIf you&apos;re unemployed -&gt; of course you can start to work immediately<br>\r\nIf you&apos;re working -&gt; probably you need 1 or 2 months notice before leaving\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 7UP\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everyone \r\n\r\nI have a question, Pls help me.\r\n\r\nMy CV have 1 question \"If you are given a job offer with ABC, when will you be able to join?...\" (ABC name Company). Please give me a answer the best?\r\n\r\n//Tiếng anh của em rất dở các bác thông cảm em nha \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThese is no best answer here. Just answer it depend on your current status\r\n\r\nIf you're unemployed -> of course you can start to work immediately\r\nIf you're working -> probably you need 1 or 2 months notice before leaving"
