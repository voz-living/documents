  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizens</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54816871#post54816871\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How it&apos;s going guy?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->*mate, bro, bud not guy.<br>\r\nI&apos;m extremely tired. My computer in the us does not doing well, I&apos;m trying to remotely repair it... I like the weather here, cold and windy. <br>\r\n<br>\r\nSo i went to a restaurant yesterday and ordered a lobster soup and oh boy it was freaking delicious. And today, i could not stop myself from begging my aunt to make some lobster dishes. ^^<br>\r\n<br>\r\nI also went to downtown Hanoi and saw some cool things, but those places were somewhat dirty, i hate dirt by the way. Behind my building , there&apos;s a place which sells delicious bun cha, i went there and ended up having 3 bowls of tasty grilled pork. <br>\r\n<br>\r\nI visited Hochiminh city once; it was a nice trip and i enjoyed it. But here, there&apos;s something strange about this place, something that alienates hanoi from hochiminh city, i like it. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Perhaps the heat/crow hates me, just like i hate being stared like an alien from outter space.<br>\r\n<br>\r\nStill in hanoi btw.<br>\r\n<img src=\"http://i.imgur.com/Py9Ur.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow it's going guy?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n*mate, bro, bud not guy.\r\nI'm extremely tired. My computer in the us does not doing well, I'm trying to remotely repair it... I like the weather here, cold and windy. \r\n\r\nSo i went to a restaurant yesterday and ordered a lobster soup and oh boy it was freaking delicious. And today, i could not stop myself from begging my aunt to make some lobster dishes. ^^\r\n\r\nI also went to downtown Hanoi and saw some cool things, but those places were somewhat dirty, i hate dirt by the way. Behind my building , there's a place which sells delicious bun cha, i went there and ended up having 3 bowls of tasty grilled pork. \r\n\r\nI visited Hochiminh city once; it was a nice trip and i enjoyed it. But here, there's something strange about this place, something that alienates hanoi from hochiminh city, i like it.  Perhaps the heat/crow hates me, just like i hate being stared like an alien from outter space.\r\n\r\nStill in hanoi btw."
