  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tExcept for Google translate, do you guys know, which websites allow to speak/pronounce what we writing ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsearch for \"text-to-speech\" on Google, there should be plenty of websites. I don't really know which one is good, try a few one and see for yourself."
