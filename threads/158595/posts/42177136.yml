  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lepnitz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42175765#post42175765\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dude, there once was a guy in Thuy Duong FC topic ask me &apos;bout my account name. And I have to say although Led Zeppelin is one of my most favorite bands but my name&apos;s got nothing to do with Led. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI was Chiln before I got a K.I.A and the word Lepnitz just bumped into my head, didnt know why. <br>\r\n<br>\r\nAnd finally, I meet a metal fan. Would you want to know why Northern Europe bands are so good in guitar? Tell me your opinion first and the answer comes afterwards! Cheers, bro!<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->okay guy!first i have to tell u that i have heard metal for 8 months ago (i just heard hard rock before) <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> and the reason i hear metal?!&apos;cause i meet the girl who is f*king metalhead <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">she&apos;s carzy and so trong men!<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> that&apos;s why i come to metal and i like it!and u ask me &quot;why Northern Europe bands are so good in guitar&quot; i say :&quot;sorryy guy i don&apos;t know yet!&quot; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> but i know one thing for sure that almost the best metal band is come from Northern Europe <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> why?!just because they come from Northern Europe <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lepnitz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDude, there once was a guy in Thuy Duong FC topic ask me 'bout my account name. And I have to say although Led Zeppelin is one of my most favorite bands but my name's got nothing to do with Led. \r\n\r\nI was Chiln before I got a K.I.A and the word Lepnitz just bumped into my head, didnt know why. \r\n\r\nAnd finally, I meet a metal fan. Would you want to know why Northern Europe bands are so good in guitar? Tell me your opinion first and the answer comes afterwards! Cheers, bro!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nokay guy!first i have to tell u that i have heard metal for 8 months ago (i just heard hard rock before)  and the reason i hear metal?!'cause i meet the girl who is f*king metalhead she's carzy and so trong men! that's why i come to metal and i like it!and u ask me \"why Northern Europe bands are so good in guitar\" i say :\"sorryy guy i don't know yet!\"  but i know one thing for sure that almost the best metal band is come from Northern Europe  why?!just because they come from Northern Europe"
