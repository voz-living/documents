  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61130967#post61130967\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">How do you finish a 1.5 kg burger?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Cut it into several pieces and eat one of them, then save the rest to eat later <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow do you finish a 1.5 kg burger?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCut it into several pieces and eat one of them, then save the rest to eat later"
