content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48514946#post48514946\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">EX: Smokers sixty and older had an eighty-three percent increased risk of dying from all causes <b>compared </b>to people who had never smoked<br>\r\n<br>\r\nPls, Explain for me guy: Why &quot;compared&quot; instead of &quot;comparing&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tUsually when you are making a comparison between two things you can say either:<br>\r\n<br>\r\nThe cost of living here is cheaper compared with (the cost of lving in) other places<br>\r\n<br>\r\nor<br>\r\n<br>\r\nComparing the cost of living here here with the cost of living in other places, you will find that it is cheaper here.<br>\r\n<br>\r\nIn other words if you are using the participial &apos;comparing&apos;, you really need an object in your sentence as you can see in my second sentence.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.english-test.net%2Fforum%2Fftopic14619.html\" target=\"_blank\">http://www.english-test.net/forum/ftopic14619.html</a> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEX: Smokers sixty and older had an eighty-three percent increased risk of dying from all causes compared to people who had never smoked\r\n\r\nPls, Explain for me guy: Why \"compared\" instead of \"comparing\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tUsually when you are making a comparison between two things you can say either:\r\n\r\nThe cost of living here is cheaper compared with (the cost of lving in) other places\r\n\r\nor\r\n\r\nComparing the cost of living here here with the cost of living in other places, you will find that it is cheaper here.\r\n\r\nIn other words if you are using the participial 'comparing', you really need an object in your sentence as you can see in my second sentence.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttp://www.english-test.net/forum/ftopic14619.html"
