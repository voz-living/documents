  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16762928#post16762928\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How&apos;s the result of the trial tests? And what you are wondering is kind of equivalence--it might be easier or harder a little bit.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks dude!<br>\r\nI did the listening and reading only.<br>\r\nThe results fluctuate a bit: 29-32 for listening and 31-38 for reading.<br>\r\nI&apos;m gonna take an IELTS exam in the coming days and if the band score is not so embarrassing, I&apos;ll post it here. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow's the result of the trial tests? And what you are wondering is kind of equivalence--it might be easier or harder a little bit.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks dude!\r\nI did the listening and reading only.\r\nThe results fluctuate a bit: 29-32 for listening and 31-38 for reading.\r\nI'm gonna take an IELTS exam in the coming days and if the band score is not so embarrassing, I'll post it here."
