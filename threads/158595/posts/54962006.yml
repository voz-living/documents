  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BlackBerryHP</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54961850#post54961850\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The shop has been open a week ,correctly it must be opened. So meaning is the shop was founded a week , and it still exist until now.<br>\r\nThe shop has opened a week,  it mean that the shop was opened one week ago and don&apos;t be close until now.<br>\r\nJust my opinion,  if I&apos;m wrong,  please forgive me dude</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nhi&#x1EC1;u c&#xE2;u kh&#xF3; m&#xEC;nh ko n&#xF3;i TA &#x111;c, m&#xEC;nh dung tv lu&#xF4;n cho ti&#xEA;n<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nN&#x1EBF;u m&#xEC;nh d&#xF9;ng be l&#xE0; ordinary verb th&#xEC; c&#xF3; s&#x1EF1; kh&#xE1;c bi&#x1EC7;t nh&#x1B0; n&#xE0;o?<br>\r\n<br>\r\nTh&#xEA;m m&#x1ED9;t c&#xE2;u h&#x1ECF;i n&#x1EEF;a m&#xEC;nh th&#x1EA5;y b&#xEA;n tienganh.com.vn l&#xE0;:<br>\r\nStrategic Execution Plan (k&#x1EBF; ho&#x1EA1;ch th&#x1EF1;c thi chi&#x1EBF;n l&#x1B0;&#x1EE3;c) - Adj+Noun+Noun: Strategic l&#xE0; adj (t&#x1EA1;i sao kh&#xF4;ng d&#xF9;ng Noun Strategy (Noun+Noun+Noun) nh&#x1EC9;.<br>\r\nAction Plan (k&#x1EBF; ho&#x1EA1;ch h&#xE0;nh &#x111;&#x1ED9;ng) - Noun+Noun: Action c&#x169;ng l&#xE0; 1 Noun, t&#x1EA1;i sao kh&#xF4;ng d&#xF9;ng Adj Active (Adj+Noun) thay nh&#x1EC9;? Ngh&#x129;a c&#x169;ng c&#xF3; g&#xEC; kh&#xE1;c bi&#x1EC7;t &#x111;&#xE2;u.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BlackBerryHP\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe shop has been open a week ,correctly it must be opened. So meaning is the shop was founded a week , and it still exist until now.\r\nThe shop has opened a week,  it mean that the shop was opened one week ago and don't be close until now.\r\nJust my opinion,  if I'm wrong,  please forgive me dude\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhiều câu khó mình ko nói TA đc, mình dung tv luôn cho tiên\r\nNếu mình dùng be là ordinary verb thì có sự khác biệt như nào?\r\n\r\nThêm một câu hỏi nữa mình thấy bên tienganh.com.vn là:\r\nStrategic Execution Plan (kế hoạch thực thi chiến lược) - Adj+Noun+Noun: Strategic là adj (tại sao không dùng Noun Strategy (Noun+Noun+Noun) nhỉ.\r\nAction Plan (kế hoạch hành động) - Noun+Noun: Action cũng là 1 Noun, tại sao không dùng Adj Active (Adj+Noun) thay nhỉ? Nghĩa cũng có gì khác biệt đâu."
