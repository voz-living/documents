content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62811630#post62811630\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, how to trans this into English?<br>\r\n&quot;T&#xF4;i c&#xF3; th&#x1EC3; S&#x1EBC; c&#xF3; &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng c&#xE1;i g&#xEC;?&quot;<br>\r\nFirst I think it should be &quot;What maybe am I gonna get?&quot; but I&apos;ve realized that&apos;s a weird sh!t I&apos;ve never seen <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->  A tip here: Simplize it if it sound weird <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n  In this case, &quot;What could/may/can I get if....?&quot; may be enough to transfer full meaning of the sentence...because, you ask what u get, it mean you dont have at the moment u asking and no need to translate &quot;S&#x1EBC;&quot;....it make the sentence more excessive in meaning. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, how to trans this into English?\r\n\"Tôi có thể SẼ có được những cái gì?\"\r\nFirst I think it should be \"What maybe am I gonna get?\" but I've realized that's a weird sh!t I've never seen \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  A tip here: Simplize it if it sound weird \r\n  In this case, \"What could/may/can I get if....?\" may be enough to transfer full meaning of the sentence...because, you ask what u get, it mean you dont have at the moment u asking and no need to translate \"SẼ\"....it make the sentence more excessive in meaning."
