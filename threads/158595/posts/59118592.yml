  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cenarius</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59115917#post59115917\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I graduated from an English-field college. I watch Holly wood movie in English everyday,  i thought  my english was a  bit good, but when began working, i realized my english was totally bad, i have to retrained my self, learning to talk for a daily life activity and normal communication was not good enough, you need more vocab in specific field. <br>\r\n<br>\r\n<br>\r\n<br>\r\n^ The night is just a dark before the dawn, and i promise you, the dawn is comming ( Harvey Dent)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->how about a little rain in the morning?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cenarius\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI graduated from an English-field college. I watch Holly wood movie in English everyday,  i thought  my english was a  bit good, but when began working, i realized my english was totally bad, i have to retrained my self, learning to talk for a daily life activity and normal communication was not good enough, you need more vocab in specific field. \r\n\r\n\r\n\r\n^ The night is just a dark before the dawn, and i promise you, the dawn is comming ( Harvey Dent)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhow about a little rain in the morning?"
