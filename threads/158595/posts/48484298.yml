  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48483108#post48483108\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Italy versus German, who will win <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->German will beat Italy for sure <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n/What does the abbreviation &quot;ain&apos;t&quot; stand for?<br>\r\nnvm I&apos;ve just gg it.<br>\r\nBut why are sentences like this: &quot;There ain&apos;t no.....&quot; ?<br>\r\nI was teached that in 1 single sentence there are no more than 1 negative phrase (or word or something like that), and the above sentence have 2: &quot;not&quot; and &quot;no&quot;. @@\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tItaly versus German, who will win \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGerman will beat Italy for sure \r\n\r\n/What does the abbreviation \"ain't\" stand for?\r\nnvm I've just gg it.\r\nBut why are sentences like this: \"There ain't no.....\" ?\r\nI was teached that in 1 single sentence there are no more than 1 negative phrase (or word or something like that), and the above sentence have 2: \"not\" and \"no\". @@"
