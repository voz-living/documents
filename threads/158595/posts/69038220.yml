  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shosa114</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69037261#post69037261\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Destiny turned her face<br>\r\nNightmares and violent shapes<br>\r\nState of dreaming <br>\r\nHas left me numb. Blue eyes and wandering lips. True lies with fingertips. Hidden tales of forbidden<br>\r\n<br>\r\nLove<br>\r\n<br>\r\nYou&apos;ve left me miserable<br>\r\nMiserable<br>\r\nMiserable<br>\r\nMis-er-a-ble<br>\r\n<br>\r\nLove<br>\r\n<br>\r\nYou&apos;ve left me miserable<br>\r\nMiserable<br>\r\nMiserable<br>\r\nMis-er-a-ble<br>\r\n<br>\r\nMaybe we&apos;re just sleepwalking<br>\r\nMaybe we&apos;re just sleepwalking<br>\r\n<br>\r\nVisions of better times<br>\r\nKingdoms and lilac wine<br>\r\nWhy did God fail<br>\r\nTo improve us<br>\r\n<br>\r\nTeardrops of acid rain<br>\r\nBurning down through my veins<br>\r\nCan&apos;t I just sleep for now<br>\r\n<br>\r\nNow<br>\r\nDespite my fears <br>\r\nI dance for you<br>\r\nAnd did what others knew<br>\r\n<br>\r\nI<br>\r\nWould care<br>\r\nWould wait<br>\r\nAnd live again<br>\r\nMore desperate<br>\r\nDesperate<br>\r\nYEAH<br>\r\n<br>\r\nMaybe we&apos;re just sleepwalking<br>\r\nMaybe we&apos;re just sleepwalking</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Cheers mate! <br>\r\nPossibly I being drunk again, but brain still functions as I need to finish my textbook translation, so I can have time for another will come. But this is my tragedy. She has been asked me times if I could stay with her for a coffee... I refused. And she&apos;s gone for a meal with another guy.<br>\r\nMy brain says I should work hard to not only maintain my good life but also my hobbies with outdoor sports (I love them so much...). But meanwhile, heart curses me because I didn&apos;t follow him, to catch my girl.<br>\r\nMy time is limited. Publisher burns my phone. Coworker&apos;s preparing for his wedding party and dumb his work, now I and my professor are on our own. And colleagues calling for upcoming projects - which mean money - which mean my fortune for a good life. How is possible to keep my work running well and maintain reasonable time for my girl? I have to choose only one and I choose my work. And as a result, I felt being dumbed - not a good thing for intellectual job...<br>\r\nI feel so bad, so lonely, so fucked up...<br>\r\nSometimes, I wish If I was a dog, then I could have a good life...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shosa114\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDestiny turned her face\r\nNightmares and violent shapes\r\nState of dreaming \r\nHas left me numb. Blue eyes and wandering lips. True lies with fingertips. Hidden tales of forbidden\r\n\r\nLove\r\n\r\nYou've left me miserable\r\nMiserable\r\nMiserable\r\nMis-er-a-ble\r\n\r\nLove\r\n\r\nYou've left me miserable\r\nMiserable\r\nMiserable\r\nMis-er-a-ble\r\n\r\nMaybe we're just sleepwalking\r\nMaybe we're just sleepwalking\r\n\r\nVisions of better times\r\nKingdoms and lilac wine\r\nWhy did God fail\r\nTo improve us\r\n\r\nTeardrops of acid rain\r\nBurning down through my veins\r\nCan't I just sleep for now\r\n\r\nNow\r\nDespite my fears \r\nI dance for you\r\nAnd did what others knew\r\n\r\nI\r\nWould care\r\nWould wait\r\nAnd live again\r\nMore desperate\r\nDesperate\r\nYEAH\r\n\r\nMaybe we're just sleepwalking\r\nMaybe we're just sleepwalking\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCheers mate! \r\nPossibly I being drunk again, but brain still functions as I need to finish my textbook translation, so I can have time for another will come. But this is my tragedy. She has been asked me times if I could stay with her for a coffee... I refused. And she's gone for a meal with another guy.\r\nMy brain says I should work hard to not only maintain my good life but also my hobbies with outdoor sports (I love them so much...). But meanwhile, heart curses me because I didn't follow him, to catch my girl.\r\nMy time is limited. Publisher burns my phone. Coworker's preparing for his wedding party and dumb his work, now I and my professor are on our own. And colleagues calling for upcoming projects - which mean money - which mean my fortune for a good life. How is possible to keep my work running well and maintain reasonable time for my girl? I have to choose only one and I choose my work. And as a result, I felt being dumbed - not a good thing for intellectual job...\r\nI feel so bad, so lonely, so fucked up...\r\nSometimes, I wish If I was a dog, then I could have a good life..."
