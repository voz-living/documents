  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf you are in Ho Chi Minh City, you should be worrying about the rain .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNope, I'm in Hanoi. \r\n\r\nYesterday I did a giant set 25-min of 6 exercises back2back with no interval rest. Sometimes I wonder should I switch to fitness program or continue bearmode as I am now :(\r\nQuite hard to strictly follow the diet"
