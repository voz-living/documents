  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61371709#post61371709\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><i>Gf&apos;s birthday. I prepared great gift which she loves it, had some fun, fooled around a bit. But then, when we&apos;re chilling out, we talked about smt then she didn&apos;t understand what I said couple times, I&apos;m annoyed then I can&apos;t hold my anger, some words bursted out (not bad ones), right at her face. We had a fight. </i><br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<font color=\"Blue\"><b>What should I do now? How should I apologize to her?</b></font><br>\r\n<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Today definitely not a good day. Damn those wishing stars !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Meh, the best time to reverse those damage was just after her last quote. Now, you&apos;ll have to waste tons of time and efforts.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGf's birthday. I prepared great gift which she loves it, had some fun, fooled around a bit. But then, when we're chilling out, we talked about smt then she didn't understand what I said couple times, I'm annoyed then I can't hold my anger, some words bursted out (not bad ones), right at her face. We had a fight. \r\n\r\n\r\n\r\n\r\n\r\n\r\nWhat should I do now? How should I apologize to her?\r\n\r\n Today definitely not a good day. Damn those wishing stars !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMeh, the best time to reverse those damage was just after her last quote. Now, you'll have to waste tons of time and efforts."
