  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Yeezy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54282888#post54282888\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yes,they beat United 1-0 and make us lose the 20th trophy but tonight,i think it&apos;ll be different n United will win.But can i have you a question?why do you like City?maybe you are a arsenal fan,liverpool fan,chelsea fan...or simple like a United hater??You support City simply cuz you hate United?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->oh,the reason why i love city seems very funny but the first season when i started to watch premier league,manchester city was said to be a mortal enemy with manu and in that time they have the best players than ever,i was curious to know how strength they are and they surpassing my expectations.The next seasons has marked an important achievements in club history,they are the champions of the league and show their potential to reach to the higher goal,I have high hope for the team <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Yeezy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyes,they beat United 1-0 and make us lose the 20th trophy but tonight,i think it'll be different n United will win.But can i have you a question?why do you like City?maybe you are a arsenal fan,liverpool fan,chelsea fan...or simple like a United hater??You support City simply cuz you hate United?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noh,the reason why i love city seems very funny but the first season when i started to watch premier league,manchester city was said to be a mortal enemy with manu and in that time they have the best players than ever,i was curious to know how strength they are and they surpassing my expectations.The next seasons has marked an important achievements in club history,they are the champions of the league and show their potential to reach to the higher goal,I have high hope for the team"
