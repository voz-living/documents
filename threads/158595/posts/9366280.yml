  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NinjaVN</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=9277828#post9277828\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sao m&#x1EA5;y c&#xE1;i t&#x1EEB; &#x111;i&#x1EC3;n l&#x1EA1;i b&#xE1;o t&#x1EEB; Dad v&#x1EDB;i Daddy l&#xE0; th&#xF4;ng t&#x1EE5;c v&#x1EAD;y m&#x1EA5;y b&#xE1;c, theo em bi&#x1EBF;t n&#xF3; c&#x169;ng c&#xF3; nghi&#xE3; gi&#x1ED1;ng Father m&#xE0;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->dad v&#xE0; daddy mang s&#x1EAF;c th&#xE1;i th&#xE2;n m&#x1EAD;t h&#x1A1;n father <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> d&#xF9;ng x&#x1B0;ng h&#xF4; v&#x1EDB;i b&#x1ED1;, c&#xF2;n father ch&#x1EC9; ng&#x1B0;&#x1EDD;i cha n&#xF3;i chung\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NinjaVN\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSao mấy cái từ điển lại báo từ Dad với Daddy là thông tục vậy mấy bác, theo em biết nó cũng có nghiã giống Father mà?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndad và daddy mang sắc thái thân mật hơn father  dùng xưng hô với bố, còn father chỉ người cha nói chung"
