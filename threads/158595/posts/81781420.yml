  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tao_la_giang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81766060#post81766060\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just a little bit of confession...<br>\r\nAfter a few weeks of practicing with foreigners, I feel that language is the main factor that affects our discussing way with each other. With Vietnamese, I can hardly describe what I want clearly, especially with criticisms and rejections (somehow I&apos;m afraid that people I&apos;m talking with may feel upset). In English I can say &quot;no&quot; easily.<br>\r\nIs there anyone who faces that trouble, just like me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81779626#post81779626\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Me either<br>\r\ni have come to study in Netherlands for 2 months and i realized that my speaking, my  pronunciation (the final sound ) as well as my capability to explain the word that i did not know to my friends is really suck. Even though that my IELTS speaking result was 6.5 . I feel so embarrassed when i am talking to friends and they dont understand it.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you guys are talking about different topics <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nbut yes, I agree with both of you. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nwhen we speak English we are using a different culture as well, thus we don&apos;t have to care if our words make others upset or down like we do when speaking Vietnamese. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nand because we have been speaking Vietnamese as our mother tongue, it&apos;s difficult to change the way we pronounce words so that&apos;s why others cannot understand us at the beginning, but don&apos;t worry it will improve. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nif you guys have time, maybe we can skype, I really want to have someone to practise with especially the speaking skill <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tao_la_giang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust a little bit of confession...\r\nAfter a few weeks of practicing with foreigners, I feel that language is the main factor that affects our discussing way with each other. With Vietnamese, I can hardly describe what I want clearly, especially with criticisms and rejections (somehow I'm afraid that people I'm talking with may feel upset). In English I can say \"no\" easily.\r\nIs there anyone who faces that trouble, just like me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMe either\r\ni have come to study in Netherlands for 2 months and i realized that my speaking, my  pronunciation (the final sound ) as well as my capability to explain the word that i did not know to my friends is really suck. Even though that my IELTS speaking result was 6.5 . I feel so embarrassed when i am talking to friends and they dont understand it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou guys are talking about different topics \r\nbut yes, I agree with both of you. \r\nwhen we speak English we are using a different culture as well, thus we don't have to care if our words make others upset or down like we do when speaking Vietnamese. \r\nand because we have been speaking Vietnamese as our mother tongue, it's difficult to change the way we pronounce words so that's why others cannot understand us at the beginning, but don't worry it will improve. \r\nif you guys have time, maybe we can skype, I really want to have someone to practise with especially the speaking skill"
