  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57773665#post57773665\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">People read what they want to believe. Have you seen Deception with Keith Barry? He plays a fortune teller and &quot;reads&quot; people. Everyone thinks he&apos;s can really read them when actually what he says are just common characteristics which can fit with anyone.<br>\r\n<br>\r\nI don&apos;t deny that some horoscope facts are actually correct, but don&apos;t let them decide your life for you. Even if they are ninety-nine percent correct, one percent, your own one percent can still make a difference.<br>\r\n<br>\r\n(May be what I&apos;ve just said is too much for someone at my age, but still, I think it&apos;s true. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yep, I also a fan of Keith Barry on Facebook <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\nI&apos;m stunning about horoscope because it describes exactly about my characteristic, not my future  <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> I believe that my future almost depends on my effort today, like you <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57811608#post57811608\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\n<br>\r\nHoroscope, horoscope everywhere @@<br>\r\nI&apos;m a cancer. Do I have a can, sir?<br>\r\n<br>\r\n@all: Next time, we&apos;ll say F for good.<br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s a quote from movie &quot;Up in the air&quot; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPeople read what they want to believe. Have you seen Deception with Keith Barry? He plays a fortune teller and \"reads\" people. Everyone thinks he's can really read them when actually what he says are just common characteristics which can fit with anyone.\r\n\r\nI don't deny that some horoscope facts are actually correct, but don't let them decide your life for you. Even if they are ninety-nine percent correct, one percent, your own one percent can still make a difference.\r\n\r\n(May be what I've just said is too much for someone at my age, but still, I think it's true. )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYep, I also a fan of Keith Barry on Facebook \r\n\r\nI'm stunning about horoscope because it describes exactly about my characteristic, not my future   I believe that my future almost depends on my effort today, like you \r\n \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nHoroscope, horoscope everywhere @@\r\nI'm a cancer. Do I have a can, sir?\r\n\r\n@all: Next time, we'll say F for good.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's a quote from movie \"Up in the air\""
