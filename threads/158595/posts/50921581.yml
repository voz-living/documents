  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50917264#post50917264\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Past a certain point, the result doesn&apos;t depend solely on your English command but your exam technique. That was my remark after talking IELTS. But of course top score requires a perfect combination of knowledge and skills.<br>\r\n<br>\r\nApart from that, I can&apos;t say anything else since I&apos;ve never touched TOEFL materials.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what u got for ielts eh? talking about certificates does bring back memories as if it was just the other day I was sitting in the exam room <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPast a certain point, the result doesn't depend solely on your English command but your exam technique. That was my remark after talking IELTS. But of course top score requires a perfect combination of knowledge and skills.\r\n\r\nApart from that, I can't say anything else since I've never touched TOEFL materials.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat u got for ielts eh? talking about certificates does bring back memories as if it was just the other day I was sitting in the exam room"
