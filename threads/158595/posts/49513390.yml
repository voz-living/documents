  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>antonioto</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49380808#post49380808\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">th&#xEC; qu&#xE1; kh&#x1EE9; ho&#xE0;n th&#xE0;nh c&#xF3; th&#x1EC3; d&#xF9;ng nh&#x1B0; &quot;used to&quot; &#x111;c ko m&#x1EA5;y th&#xED;m?<br>\r\nv&#xED; d&#x1EE5;:<br>\r\nShe had been a nurse in the past<br>\r\nShe used to be a nurse in the past<br>\r\n????<br>\r\n<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->my professor said : american are using less pass perfect\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by antonioto\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthì quá khứ hoàn thành có thể dùng như \"used to\" đc ko mấy thím?\r\nví dụ:\r\nShe had been a nurse in the past\r\nShe used to be a nurse in the past\r\n????\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmy professor said : american are using less pass perfect"
