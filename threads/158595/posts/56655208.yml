  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56654203#post56654203\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have read a scholarship and it requires at least 2 years of full-time work in public agencies. I only have 1,5. It said:<i> candicates must have at least 2 years of full-time work at the time they apply the scholarship <b>and</b> at the time they are awarded</i>. (or kind of)<br>\r\nIs it possible to apply it?<br>\r\nAnyone has the answer please reply to me. Thanks a lot!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">This paragraph is really confusing. Since the application always precedes the result, the required duration is either satisfied at the time of application or being awarded. They really don&apos;t need to specify both occasions.<br>\r\n<br>\r\nYou&apos;d better ask them straightforward.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have read a scholarship and it requires at least 2 years of full-time work in public agencies. I only have 1,5. It said: candicates must have at least 2 years of full-time work at the time they apply the scholarship and at the time they are awarded. (or kind of)\r\nIs it possible to apply it?\r\nAnyone has the answer please reply to me. Thanks a lot!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis paragraph is really confusing. Since the application always precedes the result, the required duration is either satisfied at the time of application or being awarded. They really don't need to specify both occasions.\r\n\r\nYou'd better ask them straightforward."
