  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dhl001</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65857040#post65857040\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#x1ED9; &#x111;&#x1ED9;i m&#x1EDB;i xu&#x1EA5;t ng&#x169; c&#x1EA7;n vi&#x1EBF;t CV tr&#x1EDF; v&#x1EC1; c&#xF4;ng ty c&#x169;, c&#x1EA7;n c&#xE1;c th&#xED;m gi&#xFA;p &#x111;&#x1EE1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI have worker in ABC for 07/2011-08/2012 at C++ programmer position. I have left follow Law of Military Service.<br>\nNow, I am come back and I would like to rejoin ABC, my first company, to following my dream.<br>\n<br>\nI know, for a long time no use development language, my skill decreased. But I will regain my skill soon<br>\nThanks!\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->To whom it may concern,<br>\n<br>\nI worked for ABC in a period from 07/2011 to 08/2012 as a C++ programmer; however, I resigned due to Military Duty Law.<br>\n<br>\nNow I have finished my time as a militiaman, so I would like to come back to work for ABC, my first company, to continue to follow my career.<br>\n<br>\nAlthough I have not had any chances to practise my abilities, I promise that I will take them back soon.<br>\n<br>\nThank you very much for your time.<br>\n<br>\nI am looking forward to hearing from you.<br>\n<br>\nKind Regards,\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dhl001\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBộ đội mới xuất ngũ cần viết CV trở về công ty cũ, cần các thím giúp đỡ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI have worker in ABC for 07/2011-08/2012 at C++ programmer position. I have left follow Law of Military Service.\nNow, I am come back and I would like to rejoin ABC, my first company, to following my dream.\n\nI know, for a long time no use development language, my skill decreased. But I will regain my skill soon\nThanks!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTo whom it may concern,\n\nI worked for ABC in a period from 07/2011 to 08/2012 as a C++ programmer; however, I resigned due to Military Duty Law.\n\nNow I have finished my time as a militiaman, so I would like to come back to work for ABC, my first company, to continue to follow my career.\n\nAlthough I have not had any chances to practise my abilities, I promise that I will take them back soon.\n\nThank you very much for your time.\n\nI am looking forward to hearing from you.\n\nKind Regards,"
