  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy sister has been working for...\r\n\r\nthis question requires very deep understanding about present perfect tense.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, i also think it's Present Perfect Continuous, but i don't think it's used in this case, because Now she doesn't work for that company, so why we use Present Perfect Continuous here?"
