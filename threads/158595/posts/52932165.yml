content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jinlilac</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52931746#post52931746\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How do you translate the word &quot;c&#xF3;&quot; from these sentences to English?<br>\r\n <br>\r\n C&#xF3; 5 ng&#x1B0;&#x1EDD;i &#x111;i&#xEA;n trong ng&#xF4;i nh&#xE0; n&#xE0;y.<br>\r\n Th&#x1EBF; gi&#x1EDB;i c&#xF3; 5 ng&#x1B0;&#x1EDD;i b&#x1ECB; Sida ch&#x1EBF;t.<br>\r\n Tai n&#x1EA1;n c&#xF3; 5 ng&#x1B0;&#x1EDD;i ch&#x1EBF;t.<br>\r\n Ch&#x1B0;a c&#xF3; l&#x1B0;&#x1A1;ng.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There &quot;are&quot; five mad guys in this house.<br>\r\nThe world &quot;has&quot; five dead people.<br>\r\nAn accident &quot;has&quot; five dead people.<br>\r\nI&apos;ve not &quot;had&quot; salary jet.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jinlilac\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow do you translate the word \"có\" from these sentences to English?\r\n \r\n Có 5 người điên trong ngôi nhà này.\r\n Thế giới có 5 người bị Sida chết.\r\n Tai nạn có 5 người chết.\r\n Chưa có lương.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere \"are\" five mad guys in this house.\r\nThe world \"has\" five dead people.\r\nAn accident \"has\" five dead people.\r\nI've not \"had\" salary jet."
