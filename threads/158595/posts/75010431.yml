content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75000516#post75000516\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The happiest I&apos;ve been is probably when I was still in primary school. From then on I got more and more misery, as future worries and repetitions increased. The most disturbing part is when I realized that I wasn&apos;t really anything special, and would die some day without leaving anything substantial behind. It goes without saying but that&apos;s also the life of many people in the world.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what a painful truth!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe happiest I've been is probably when I was still in primary school. From then on I got more and more misery, as future worries and repetitions increased. The most disturbing part is when I realized that I wasn't really anything special, and would die some day without leaving anything substantial behind. It goes without saying but that's also the life of many people in the world.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat a painful truth!"
