  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68325243#post68325243\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Reading your comments, i don&apos;t think that you just get 4.5 for Writing <br>\r\nYou try to learn following method of Ngoc Bach, a FTU student, who got 8.0 from 5.5 within 6 months <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fscholarshipplanet.info%2Fvi%2Fbi-kip-tu-hoc-ielts-tu-5-5-len-8-0-trong-6-thang-by-ngoc-bach%2F\" target=\"_blank\">http://scholarshipplanet.info/vi/bi-...-by-ngoc-bach/</a><br>\r\nhe described quite clearly his learning method in that article.<br>\r\nHope it will be useful for you<br>\r\nI also try to learn that method but i&apos;m so lazy <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOrchid\">Wow, thanks for shared that useful counsels<img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> How kind-hearted you are <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nbtw, i have done nearly half of what he said, but the problem is how long we can spend time in doing this.<img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\n<br>\r\nAlright, come on bro, don&apos;t be lazy!<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">. There is no prize for dead-beats.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">. Now, close the troidat.com, then let&apos;s try again and amend our English together <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tReading your comments, i don't think that you just get 4.5 for Writing \r\nYou try to learn following method of Ngoc Bach, a FTU student, who got 8.0 from 5.5 within 6 months \r\nhttp://scholarshipplanet.info/vi/bi-...-by-ngoc-bach/\r\nhe described quite clearly his learning method in that article.\r\nHope it will be useful for you\r\nI also try to learn that method but i'm so lazy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWow, thanks for shared that useful counsels How kind-hearted you are \r\n\r\nbtw, i have done nearly half of what he said, but the problem is how long we can spend time in doing this.\r\n\r\nAlright, come on bro, don't be lazy!. There is no prize for dead-beats.. Now, close the troidat.com, then let's try again and amend our English together"
