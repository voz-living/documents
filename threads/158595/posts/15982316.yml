content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15979840#post15979840\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"RoyalBlue\">- &quot;in case where..&quot;, what&apos;s the problem with that</font>?<br>\r\n<br>\r\n- Yeah, right, <b>refer to oneself</b>. <br>\r\nSo, &quot;explain me&quot; in, like &quot;I need to explain me!&quot;, means I need to show who the true me is, and &quot;me&quot; in this case is the third person. It&apos;s simple as that.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;in case you want to refer....&quot; should be correct.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t- \"in case where..\", what's the problem with that?\r\n\r\n- Yeah, right, refer to oneself. \r\nSo, \"explain me\" in, like \"I need to explain me!\", means I need to show who the true me is, and \"me\" in this case is the third person. It's simple as that.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"in case you want to refer....\" should be correct."
