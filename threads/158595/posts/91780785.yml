  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tom Holland</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91773642#post91773642\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m currently working as an online English speaking teacher.<br>\r\n<br>\r\nMy students consist of people from very wide range of ages, from 20s to 40s yrs old people.<br>\r\n<br>\r\nI can see that many of the middle-age people have the problem with their confidence as well as willingness to talk in English. Sometimes it is because they don&apos;t know what to talk or don&apos;t know how to translate their idea into English. I have to give them ideas or even sample sentences so that they can follow. However, by doing so, I can only encourage them to talk at that moment. In the long run, they cannot improve anything by learning like that. <br>\r\nI always try to tell them to THINK in English before they can TALK in English.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ye. At first, I got same problems as they do so, when learn a new language make sure that you forget anything about your current languages <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tom Holland\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm currently working as an online English speaking teacher.\r\n\r\nMy students consist of people from very wide range of ages, from 20s to 40s yrs old people.\r\n\r\nI can see that many of the middle-age people have the problem with their confidence as well as willingness to talk in English. Sometimes it is because they don't know what to talk or don't know how to translate their idea into English. I have to give them ideas or even sample sentences so that they can follow. However, by doing so, I can only encourage them to talk at that moment. In the long run, they cannot improve anything by learning like that. \r\nI always try to tell them to THINK in English before they can TALK in English.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYe. At first, I got same problems as they do so, when learn a new language make sure that you forget anything about your current languages"
