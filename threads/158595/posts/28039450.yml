  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phamwuocah</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27921997#post27921997\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Um , i think cause i was writing fast it had some mistakes but it&apos;s my talking way .Dun be srs , maybe it just only u thought it make people ( or u )insulted ( wtf ? ) it&apos;s just my experience to learn english , just calm down bro</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I am calm. Just wanted to let you know that you are using English in a very wrong way, a broken way... even in speaking. Don&apos;t think speaking like that is &quot;pro&quot;. It won&apos;t help you in anything and people will have a very bad impression just by talking to you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phamwuocah\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tUm , i think cause i was writing fast it had some mistakes but it's my talking way .Dun be srs , maybe it just only u thought it make people ( or u )insulted ( wtf ? ) it's just my experience to learn english , just calm down bro\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI am calm. Just wanted to let you know that you are using English in a very wrong way, a broken way... even in speaking. Don't think speaking like that is \"pro\". It won't help you in anything and people will have a very bad impression just by talking to you."
