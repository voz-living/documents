content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kooden</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35585701#post35585701\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can you hepl me how to write the phrase &quot;convert to cash&quot; in a word (it means &quot;quy th&#xE0;nh ti&#x1EC1;n&quot; by easiestly) (it&apos;s used in bill). thanks all <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->actually &quot;convert to cash&quot; does not mean &quot;quy th&#xE0;nh ti&#x1EC1;n&quot;. The word &quot;cash&quot; is to talk about a payment method (cash, credit card, bank transfer, paypal, etc...), so there is no such think as &quot;convert to cash&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kooden\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan you hepl me how to write the phrase \"convert to cash\" in a word (it means \"quy thành tiền\" by easiestly) (it's used in bill). thanks all \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nactually \"convert to cash\" does not mean \"quy thành tiền\". The word \"cash\" is to talk about a payment method (cash, credit card, bank transfer, paypal, etc...), so there is no such think as \"convert to cash\"."
