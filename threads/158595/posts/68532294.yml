  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chuottrang.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68531934#post68531934\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Actually, I have a small skype - English group currently. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> By the way, with my method, I dun think I am suitable for this even I luv to help other people study English. :(... Sometimes, I- also dun trust much bout my knowledges, seem like it is not enough for me to be confident to help other. <br>\r\n<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, I must say you woudnt know what happen if you dont give it a shot. And like what i said before, there are many English teachers including my university classmates are not good at English, but they will become a teacher sooner or later no matter what happen. It&apos;s not all about your English,instead  it&apos;s about your competence in helping other people. So if you like teaching, go ahead.<br>\r\nIt would be great  if i could join your skype group.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chuottrang.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tActually, I have a small skype - English group currently.  By the way, with my method, I dun think I am suitable for this even I luv to help other people study English. :(... Sometimes, I- also dun trust much bout my knowledges, seem like it is not enough for me to be confident to help other. \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, I must say you woudnt know what happen if you dont give it a shot. And like what i said before, there are many English teachers including my university classmates are not good at English, but they will become a teacher sooner or later no matter what happen. It's not all about your English,instead  it's about your competence in helping other people. So if you like teaching, go ahead.\r\nIt would be great  if i could join your skype group."
