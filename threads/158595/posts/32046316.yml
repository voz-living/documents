  html: "\r\n\t\t\t\r\n\t\t\t<b><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&lt;Loading&gt;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32045701#post32045701\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Xin l&#x1ED7;i v&#xEC; &#x111;&#xE3; vi&#x1EBF;t ti&#x1EBF;ng Vi&#x1EC7;t &#x1EDF; &#x111;&#xE2;y nh&#x1B0;ng m&#xEC;nh kh&#xF4;ng bi&#x1EBF;t c&#xE1;ch di&#x1EC5;n &#x111;&#x1EA1;t c&#xE2;u ch&#x1EEF; b&#x1EB1;ng ti&#x1EBF;ng Anh gi&#x1ECF;i nh&#x1B0; m&#x1ECD;i ng&#x1B0;&#x1EDD;i &#x111;&#x1B0;&#x1EE3;c. <br>\r\n<br>\r\nCho m&#xEC;nh h&#x1ECF;i c&#xE1;ch ph&#xE1;t &#xE2;m &#x111;u&#xF4;i /ed/ v&#x1EDB;i, m&#xEC;nh Google th&#x1EA5;y t&#xF9;m lum h&#x1EBF;t. M&#xEC;nh c&#x1EA7;n l&#xE0; sau nh&#x1EEF;ng t&#x1EEB; nh&#x1B0; t&#x1EAD;n c&#xF9;ng l&#xE0; ch&#x1EEF; c&#xE1;i n&#xE0;o th&#xEC; /ed/ s&#x1EBD; &#x111;&#x1B0;&#x1EE3;c ph&#xE1;t &#xE2;m l&#xE0; /t/, /id/ v&#xE0; /d/. Xin c&#xE1;m &#x1A1;n!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.englishtime.us%2Fforum%2Fdefault.aspx%3Fg%3Dposts%26m%3D11503%23post11503\" target=\"_blank\">http://www.englishtime.us/forum/defa...1503#post11503</a></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by <Loading>\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXin lỗi vì đã viết tiếng Việt ở đây nhưng mình không biết cách diễn đạt câu chữ bằng tiếng Anh giỏi như mọi người được. \r\n\r\nCho mình hỏi cách phát âm đuôi /ed/ với, mình Google thấy tùm lum hết. Mình cần là sau những từ như tận cùng là chữ cái nào thì /ed/ sẽ được phát âm là /t/, /id/ và /d/. Xin cám ơn!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttp://www.englishtime.us/forum/defa...1503#post11503"
