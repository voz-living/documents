content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bkstorm</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67678854#post67678854\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In almost cases, I&apos;ve and I&apos;ve got have the same meaning. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n^ What&apos;s wrong with my sentence? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have a dream vs. I&apos;ve got a dream.<br>\r\n<br>\r\nThis is what I found on net: &apos;have got&apos; = alternative present tense of &apos;have&apos; for possession - no more, no less.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bkstorm\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn almost cases, I've and I've got have the same meaning. \r\n^ What's wrong with my sentence? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have a dream vs. I've got a dream.\r\n\r\nThis is what I found on net: 'have got' = alternative present tense of 'have' for possession - no more, no less."
