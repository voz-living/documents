content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lepnitz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42283132#post42283132\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You remind me of my high school years, when there were some trainees came to our school. <br>\r\n<br>\r\nMy class mate called them sis or bro, not teacher. One of them got mad, one kept on lecturing in the noise of the no-one-give-a-damn class, and the physical education told us to do some stupid moves. At the end of their training days, they all stood in front of us, speaking &apos;bout how sad they were when they had to leave us, how they wanted us to become, how they expected us to be...then they started to cry. The whole class was like: &quot;WTF?&quot;<br>\r\n<br>\r\nThen they left.<br>\r\n=========<br>\r\n<br>\r\nAnd holyf&quot;ck, the P.E trainee teacher then employed at my University. She was not like the one she used to be in the training term back there. She was f&quot;cking imperious! And yes, she was the one who cried loudliest!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->When I was 17, a teacher in training taught a session in my class with 2 supervisors. She made so many mistakes and errors. Many students were suddenly active and willing to indicate her errors in terms of Maths, which was our interest. She was crying immediately when the session ended.<br>\r\nOh, but she eventually was employed. Why? The supervisors cared about her appearance. In fact, she is pretty, at least she is more charmful than other female teachers in our school.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lepnitz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou remind me of my high school years, when there were some trainees came to our school. \r\n\r\nMy class mate called them sis or bro, not teacher. One of them got mad, one kept on lecturing in the noise of the no-one-give-a-damn class, and the physical education told us to do some stupid moves. At the end of their training days, they all stood in front of us, speaking 'bout how sad they were when they had to leave us, how they wanted us to become, how they expected us to be...then they started to cry. The whole class was like: \"WTF?\"\r\n\r\nThen they left.\r\n=========\r\n\r\nAnd holyf\"ck, the P.E trainee teacher then employed at my University. She was not like the one she used to be in the training term back there. She was f\"cking imperious! And yes, she was the one who cried loudliest!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhen I was 17, a teacher in training taught a session in my class with 2 supervisors. She made so many mistakes and errors. Many students were suddenly active and willing to indicate her errors in terms of Maths, which was our interest. She was crying immediately when the session ended.\r\nOh, but she eventually was employed. Why? The supervisors cared about her appearance. In fact, she is pretty, at least she is more charmful than other female teachers in our school."
