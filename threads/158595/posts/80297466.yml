  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Takeshi.kun.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80265492#post80265492\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you. Finally a good cmt came! <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nI did ask her. That conservation led me to a discover that I would never thought: His father has a company, his brother is working for him; even her grandparents are not in Japan, somewhere in Europe, (may be Germany, I don&apos;t remember). She told me she went to Canada because her relatives live there. You can say she is a kind of &quot;COCC&quot; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd yes - she is a open-minded one. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> We&apos;ve been friends for almost a year. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nAh, can we be friends, too? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sure thing, if you want to talk more or something, hit me up with your skype or line, I mainly use those two. <br>\r\nAnd your major bro, imho you&apos;ll have a lot of troubles finding more than 50% scholarships. Your grades must be like all As and stuffs. Best&apos;f lucks to you though. <br>\r\nBtw, interesting story she got there. And I thought you were already in Canada? Better Canada than the States I suppose, colder but the people there are more friendly. Opposite to where I&apos;m living, the weather&apos;s cold and so are people&apos;s hearts. Not that easy to talk to anybody.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Takeshi.kun.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you. Finally a good cmt came! \r\nI did ask her. That conservation led me to a discover that I would never thought: His father has a company, his brother is working for him; even her grandparents are not in Japan, somewhere in Europe, (may be Germany, I don't remember). She told me she went to Canada because her relatives live there. You can say she is a kind of \"COCC\" \r\n\r\nAnd yes - she is a open-minded one.  We've been friends for almost a year. \r\n\r\n\r\nAh, can we be friends, too? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSure thing, if you want to talk more or something, hit me up with your skype or line, I mainly use those two. \r\nAnd your major bro, imho you'll have a lot of troubles finding more than 50% scholarships. Your grades must be like all As and stuffs. Best'f lucks to you though. \r\nBtw, interesting story she got there. And I thought you were already in Canada? Better Canada than the States I suppose, colder but the people there are more friendly. Opposite to where I'm living, the weather's cold and so are people's hearts. Not that easy to talk to anybody."
