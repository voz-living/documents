  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>flicker_vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34343551#post34343551\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Try to listen again and again about 5 or 7 time for u know where pressing is =&gt; pronounce with your voice. At first, just listen in TV, radio, music, news more and more,whenever you have free time. giving 2 hours to do that.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hihi , maybe i&apos;ll start with music, i&apos;ll try to listen and understand ^^<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34347361#post34347361\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I meant to study from a dictionary, not to use one.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->oke, try to remember vocabulary<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hunterxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34352005#post34352005\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">u guys can try thinking in English because it helps improve ur speaking a lot. There is a lot of fun by picking a topic of ur favorite, think about it, and say it aloud. For example: &quot;Describe the woman of ur dream&quot;, or &quot;Do you believe in sex before marriage&quot;. Of course its awkward in the few first time u try it, but if u really like it : it rocks! <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\">.<br>\r\nJust want to share my experience ^^</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> yes, i dont confidence with my vocabulary and grammar , but i hope  discussion with Voz member to improve my speaking and writing english.<br>\r\n<br>\r\nSlowly <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by flicker_vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTry to listen again and again about 5 or 7 time for u know where pressing is => pronounce with your voice. At first, just listen in TV, radio, music, news more and more,whenever you have free time. giving 2 hours to do that.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhihi , maybe i'll start with music, i'll try to listen and understand ^^\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI meant to study from a dictionary, not to use one.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noke, try to remember vocabulary\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hunterxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tu guys can try thinking in English because it helps improve ur speaking a lot. There is a lot of fun by picking a topic of ur favorite, think about it, and say it aloud. For example: \"Describe the woman of ur dream\", or \"Do you believe in sex before marriage\". Of course its awkward in the few first time u try it, but if u really like it : it rocks! .\r\nJust want to share my experience ^^\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n yes, i dont confidence with my vocabulary and grammar , but i hope  discussion with Voz member to improve my speaking and writing english.\r\n\r\nSlowly"
