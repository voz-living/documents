  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bitch.Please</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79788607#post79788607\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ok, fine <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> can you explain word:&quot;Bitch&quot;? do you swear me? <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->before I answer your question, I wanna ask you a few questions:<br>\r\n<br>\r\n- Is your nick NAME Bitch.Please?<br>\r\n- Can you tell the difference between &quot;share your secret WITH (or TO) me, Bitch.&quot; and &quot;share your secret WITH (or TO) me, bitch.&quot; ?<br>\r\n--&gt; If you can tell the difference, then you know what I mean. <br>\r\n<br>\r\nIf not, don&apos;t make a nick name that way, which creates ambiguous understanding.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bitch.Please\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tok, fine  can you explain word:\"Bitch\"? do you swear me? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbefore I answer your question, I wanna ask you a few questions:\r\n\r\n- Is your nick NAME Bitch.Please?\r\n- Can you tell the difference between \"share your secret WITH (or TO) me, Bitch.\" and \"share your secret WITH (or TO) me, bitch.\" ?\r\n--> If you can tell the difference, then you know what I mean. \r\n\r\nIf not, don't make a nick name that way, which creates ambiguous understanding."
