  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16877432#post16877432\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The explosion hit a commercial area,<font color=\"Red\"><font size=\"5\"> destroying</font></font> vehicles and shops and <font color=\"Red\"><font size=\"5\">burying</font></font> a number of people under the rubble.<br>\r\n<br>\r\nWhy do they use verb-ing in this sentence???Help me, please!!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i don&apos;t think they use &quot;hit&quot; without &quot;s&quot;, because &quot;the explosion&quot; is a singular noun,<br>\r\nbut where do you get this sentences? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe explosion hit a commercial area, destroying vehicles and shops and burying a number of people under the rubble.\r\n\r\nWhy do they use verb-ing in this sentence???Help me, please!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni don't think they use \"hit\" without \"s\", because \"the explosion\" is a singular noun,\r\nbut where do you get this sentences?"
