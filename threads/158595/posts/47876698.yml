content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtun89</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47875999#post47875999\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m a new mechanical engineering and trying to improve my English.<br>\r\n<br>\r\nCan you show me some class? (in HN)<br>\r\n<br>\r\nI love English and It&apos;s not too late to restart <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Whatever your next move is, make sure that you can read thoroughly engineering materials in English. <br>\r\n<br>\r\nIf you plan to work in Vietnam only, you may consider taking TOEIC or speaking class. The certificate itself isn&apos;t really important but it will keep your communication as a whole in check.<br>\r\n<br>\r\nIf you want to study overseas. The obvious answer is taking TOELF/IELTS class.<br>\r\n<br>\r\nIn all cases, make sure you read or listen to English everyday.<br>\r\n<br>\r\nCheers.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtun89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm a new mechanical engineering and trying to improve my English.\r\n\r\nCan you show me some class? (in HN)\r\n\r\nI love English and It's not too late to restart \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhatever your next move is, make sure that you can read thoroughly engineering materials in English. \r\n\r\nIf you plan to work in Vietnam only, you may consider taking TOEIC or speaking class. The certificate itself isn't really important but it will keep your communication as a whole in check.\r\n\r\nIf you want to study overseas. The obvious answer is taking TOELF/IELTS class.\r\n\r\nIn all cases, make sure you read or listen to English everyday.\r\n\r\nCheers."
