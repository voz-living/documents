  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Windm03</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=102425394#post102425394\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xF3; b&#xE1;c n&#xE0;o hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EA1;i &#xFD; c&#xE2;u n&#xE0;y ko &#x1EA1;, tr&#xEC;nh em c&#xF3; h&#x1EA1;n n&#xEA;n ko th&#x1EC3; hi&#x1EC3;u &#xFD; trong c&#xE2;u n&#xE0;y, b&#xE1;c n&#xE0;o gi&#xFA;p v&#x1EDB;i :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nLegal agreement? <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nThe following is not a translation, it&apos;s how I understand it. Hope that it helps.<br>\r\n<br>\r\n&quot;V&#x1EDB;i &#x111;i&#x1EC1;u ki&#x1EC7;n l&#xE0; c&#xF4;ng t&#xE1;c t&#x1B0; v&#x1EA5;n v&#x1EC1; th&#x1EDD;i gian thanh kho&#x1EA3;n l&#xE0; m&#x1ED9;t ph&#x1EA7;n trong g&#xF3;i d&#x1ECB;ch v&#x1EE5; t&#x1B0; v&#x1EA5;n &#x111;&#x1B0;&#x1EE3;c k&#xFD; k&#x1EBF;t gi&#x1EEF;a c&#xF4;ng ty t&#x1B0; v&#x1EA5;n v&#xE0; kh&#xE1;ch h&#xE0;ng&quot;<br>\r\n<br>\r\nRough translation:<br>\r\n<br>\r\nProvided that: v&#x1EDB;i &#x111;i&#x1EC1;u ki&#x1EC7;n<br>\r\nwhere the consultant&apos;s services in respect of which payment is due: d&#x1ECB;ch v&#x1EE5; t&#x1B0; v&#x1EA5;n v&#x1EC1; th&#x1EDD;i gian thanh to&#xE1;n<br>\r\nare part of the services: l&#xE0; m&#x1ED9;t ph&#x1EA7;n trong g&#xF3;i d&#x1ECB;ch v&#x1EE5;<br>\r\nfor which the consultant is to receive payments from the client under the agreement: m&#xE0; t&#x1B0; v&#x1EA5;n vi&#xEA;n nh&#x1EAD;n th&#xF9; lao t&#x1EEB; kh&#xE1;ch h&#xE0;ng theo th&#x1ECF;a thu&#x1EAD;n.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Windm03\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcó bác nào hiểu được đại ý câu này ko ạ, trình em có hạn nên ko thể hiểu ý trong câu này, bác nào giúp với :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nLegal agreement? \r\nThe following is not a translation, it's how I understand it. Hope that it helps.\r\n\r\n\"Với điều kiện là công tác tư vấn về thời gian thanh khoản là một phần trong gói dịch vụ tư vấn được ký kết giữa công ty tư vấn và khách hàng\"\r\n\r\nRough translation:\r\n\r\nProvided that: với điều kiện\r\nwhere the consultant's services in respect of which payment is due: dịch vụ tư vấn về thời gian thanh toán\r\nare part of the services: là một phần trong gói dịch vụ\r\nfor which the consultant is to receive payments from the client under the agreement: mà tư vấn viên nhận thù lao từ khách hàng theo thỏa thuận."
