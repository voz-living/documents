  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ifconfig.vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72574221#post72574221\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What do u think in read english comics such as doraemon, dragoball-Z,... in free time to improve English skill?<br>\r\nIn my opinion, it&apos;s the interested way to learning English, comics provided many dialogues in everyday life situation</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i like reading 1 punch man in English cuz that manga doesnt have many dialogues so i dont have to use dict too many times <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ifconfig.vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat do u think in read english comics such as doraemon, dragoball-Z,... in free time to improve English skill?\r\nIn my opinion, it's the interested way to learning English, comics provided many dialogues in everyday life situation\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni like reading 1 punch man in English cuz that manga doesnt have many dialogues so i dont have to use dict too many times"
