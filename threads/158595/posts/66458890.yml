  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>la santa muerte</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66458510#post66458510\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEiHlFp1j8hc\" target=\"_blank\">this song</a> was originally a slave song, intended to encourage other slaves to escape but warning them of the dangers involved.<br>\r\n<br>\r\n<br>\r\nIn the modern life, it is stated that we are still slaves - the slaves to money, jobs and government.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Melody of this song sounds like a folk song.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by la santa muerte\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthis song was originally a slave song, intended to encourage other slaves to escape but warning them of the dangers involved.\r\n\r\n\r\nIn the modern life, it is stated that we are still slaves - the slaves to money, jobs and government.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMelody of this song sounds like a folk song."
