  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bienkt</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80763107#post80763107\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys<br>\r\nwhat do they mean by &quot; chill out&quot; and &quot;chill boy&quot;??</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My opinion is, &quot;chill out&quot; is an act that you do for mentally healthy purpose, like meditation. The latter is kinda a gentle boy, which means he doesn&apos;t become angry easily.<br>\r\n<br>\r\nLooking forward to hearing other opinions from you guys <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bienkt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys\r\nwhat do they mean by \" chill out\" and \"chill boy\"??\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy opinion is, \"chill out\" is an act that you do for mentally healthy purpose, like meditation. The latter is kinda a gentle boy, which means he doesn't become angry easily.\r\n\r\nLooking forward to hearing other opinions from you guys"
