#x1EE7;ng h&#x1ED9; em n&#xE0;y. &#x111;i l&#xE0;m gh&#xE9;t nh&#x1EA5;t c&#xE1;i b&#x1ECD;n n&#xF3;i/vi&#x1EBF;t broken english. t&#xED;nh chuy&#xEA;n nghi&#x1EC7;p r&#x1EA5;t k&#xE9;m. th&#x1EED; &#x111;i l&#xE0;m v&#x1EDB;i b&#x1ECD;n eu hay us n&#xF3; ch&#x1EA3; khinh cho &#x111;&#x1EA5;y. c&#xF2;n n&#x1EBF;u l&#x1B0;&#x1EDD;i h&#x1ECD;c th&#xEC; &#x111;i ki&#x1EBF;m th&#x1EB1;ng interpreter.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->on another note, spent a high quality weekend with my 3 favorite series attaining such a climax I didn&apos;t expect. life sometimes bring you treats that make your jaw drop as if it&apos;s never dropped once before. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat do you think about this?\r\nhttp://vnexpress.net/gl/xa-hoi/giao-...dap-an-cua-bo/\r\nMy point, C. Neither is correct. Never heard of the usage mentioned by the guy.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmy post in another thread. pardon the non-english usage. too lazy to rephrase the whole thing to english. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\txét về mặt ngữ nghĩa và văn phạm thì cả 2 đều đúng cả. có điều me neither nghe thuận hơn. \r\n\r\neither thường được dùng theo nghĩa 1 trong 2. Nếu là cả 2 cùng không thì either thường đi với cả 1 phrase để làm nổi bật lên cái nghĩa phủ định của nó. Như trong này thường thì sẽ là I won't, either.\r\n\r\nneither nặng về nghĩa cả 2 cùng không hơn. nếu trong bản thân câu cue đã mang nghĩa phủ định \"I wont...\" hay \"I will never...\" thì nếu có neither nằm trong câu tiếp sau không cần phải chuyển về phủ định nữa, như trong này \"Neither will I\" là đủ. \r\n\r\n1 điểm nữa là either thường đứng làm adverb nhiều hơn, neither thì thường được coi là pronoun, mặc dù cả 2 đều có thể làm pronoun, adverb, conjunction bình thường, không sai.\r\n\r\nđể 2 câu mà 2 người nói liền nhau, thường thì đểu phải cùng negative hay positive. Me neither nặng về \"cả 2 cùng không\" hơn nên native speaker họ thích dùng hơn. Me either không sai.\r\n\r\nmà lần đầu tiên mới biết me either là của british english đấy. :-?\r\n\r\nủng hộ em này. đi làm ghét nhất cái bọn nói/viết broken english. tính chuyên nghiệp rất kém. thử đi làm với bọn eu hay us nó chả khinh cho đấy. còn nếu lười học thì đi kiếm thằng interpreter.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\non another note, spent a high quality weekend with my 3 favorite series attaining such a climax I didn't expect. life sometimes bring you treats that make your jaw drop as if it's never dropped once before."
