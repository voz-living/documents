  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90_shadow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40880173#post40880173\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">that&apos;s totally correct. I&apos;ve seen many sentences using that structure. For example, &quot;glad to be of help&quot;, &quot;he&apos;s more of a man than I thought&quot;, &quot;time is of the essence&quot;, &quot;make sure the food is of good quality&quot;...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you&apos;d better give me more of a warning next time<br>\r\nthere&apos;s nothing of interest for me out there ... <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dqsang90_shadow\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthat's totally correct. I've seen many sentences using that structure. For example, \"glad to be of help\", \"he's more of a man than I thought\", \"time is of the essence\", \"make sure the food is of good quality\"...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou'd better give me more of a warning next time\r\nthere's nothing of interest for me out there ..."
