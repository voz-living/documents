  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fearz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31532563#post31532563\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i have a funny question for vozer<br>\r\n<br>\r\n7 letters, it&apos;s the thing that a poor people have it and the rich people want it ??</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I remember that the true question is &quot;what is better than God, worst than the devil and something that poor men have and rich men don&apos;t?&quot;<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shazam</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31568617#post31568617\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;The rich want nothing ?&quot; Oh, weird. It sounds like they don&apos;t want any thing, doesn&apos;t it ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re right in grammar. But in the question, &quot;nothing&quot; plays a role as a thing <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fearz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti have a funny question for vozer\r\n\r\n7 letters, it's the thing that a poor people have it and the rich people want it ??\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI remember that the true question is \"what is better than God, worst than the devil and something that poor men have and rich men don't?\"\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shazam\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"The rich want nothing ?\" Oh, weird. It sounds like they don't want any thing, doesn't it ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're right in grammar. But in the question, \"nothing\" plays a role as a thing"
