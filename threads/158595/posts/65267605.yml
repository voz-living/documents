content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65238402#post65238402\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you, Terminator. Now, I want to find a way back to the old days when I had motivation to learn. If I want to be a teacher teaching English or work in education field, I must try hard again. I thought that some international schools or English training centers prefer IELTS because the test can measure candidate&apos;s English level. Was I wrong?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It is overrated, trust me.<br>\r\n<br>\r\n/I&apos;m not saying that it won&apos;t help you get a job though. Like I said, it is overrated, and things work both ways.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you, Terminator. Now, I want to find a way back to the old days when I had motivation to learn. If I want to be a teacher teaching English or work in education field, I must try hard again. I thought that some international schools or English training centers prefer IELTS because the test can measure candidate's English level. Was I wrong?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is overrated, trust me.\r\n\r\n/I'm not saying that it won't help you get a job though. Like I said, it is overrated, and things work both ways."
