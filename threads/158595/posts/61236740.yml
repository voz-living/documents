  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61235321#post61235321\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">It&apos;s a Ferrari CX60. I&apos;ve just done researching. Apparently, it&apos;s a hack for its original price. Whatever, I&apos;ll try it out on Saturday since I haven&apos;t owned any serious bicycle yet, even a low-end one.<br>\r\n</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What&apos;s the original number? Some sites in VN tagged it over 4 grands <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nBring a mineral water bottle and some chocolate bars, it&apos;s good for a long ride <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nDude, aim to the high target. I&apos;ll use this bike to go everywhere, literrally.<br>\r\n<img src=\"http://www.asphaltandrubber.com/wp-content/gallery/audi-e-bike-worthersee/audi-e-bike-worthersee-01.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's a Ferrari CX60. I've just done researching. Apparently, it's a hack for its original price. Whatever, I'll try it out on Saturday since I haven't owned any serious bicycle yet, even a low-end one.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat's the original number? Some sites in VN tagged it over 4 grands \r\n\r\nBring a mineral water bottle and some chocolate bars, it's good for a long ride \r\n\r\nDude, aim to the high target. I'll use this bike to go everywhere, literrally."
