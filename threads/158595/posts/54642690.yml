content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54641985#post54641985\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Let it be, let it be,<br>\r\nLet it be, let it be,<br>\r\nThere will be an answer,<br>\r\nLet it be.<br>\r\n<br>\r\nLet it be, let it be,<br>\r\nLet it be, let it be,<br>\r\nWhisper words of wisdom,<br>\r\nLet it be.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Nice try <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\">!</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54642258#post54642258\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No offense taken. Music taste varies from person to person, so it&apos;s understandable that the emotions a song may bring to one can&apos;t be delivered the same way to the other.<br>\r\n<br>\r\nIndeed you are right about Coldplay. Their style is something different from the majority of modern music industry. May be that&apos;s why I like them, and the same rule apply for The Fray too, who are, interestingly, considered as the American version of Coldplay.<br>\r\n<br>\r\nI like Muse also. And for once my friend mentioned Oasis and Radiohead to me, with the latter, according to him, was Coldplay&apos;s influence, but I&apos;ve tried listening to neither of them.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Radiohead is indeed considered one generation ahead of Coldplay. A lot of my friends who listen to Radiohead grew out from the Coldplay fanbase. The amazing thing about them is most of them started since high school or university, it has become something of a movement which I&apos;d like to see in Vietname, unlike to some spoon-fed music wannabe being churned out every second or so.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLet it be, let it be,\r\nLet it be, let it be,\r\nThere will be an answer,\r\nLet it be.\r\n\r\nLet it be, let it be,\r\nLet it be, let it be,\r\nWhisper words of wisdom,\r\nLet it be.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNice try !\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo offense taken. Music taste varies from person to person, so it's understandable that the emotions a song may bring to one can't be delivered the same way to the other.\r\n\r\nIndeed you are right about Coldplay. Their style is something different from the majority of modern music industry. May be that's why I like them, and the same rule apply for The Fray too, who are, interestingly, considered as the American version of Coldplay.\r\n\r\nI like Muse also. And for once my friend mentioned Oasis and Radiohead to me, with the latter, according to him, was Coldplay's influence, but I've tried listening to neither of them.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRadiohead is indeed considered one generation ahead of Coldplay. A lot of my friends who listen to Radiohead grew out from the Coldplay fanbase. The amazing thing about them is most of them started since high school or university, it has become something of a movement which I'd like to see in Vietname, unlike to some spoon-fed music wannabe being churned out every second or so."
