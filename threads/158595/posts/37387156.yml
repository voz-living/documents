  html: "\r\n\t\t\t\r\n\t\t\tDirections: Read the following sentences. For each one, decide whether it is a simple sentence, a compound<br>\r\nsentence, a complex sentence, a compound-complex sentence, or a run-on sentence.<br>\r\n<br>\r\n1. Jazz is the greatest American musical form, and Duke Ellington is its greatest genius.<br>\r\n2. Although young women want to participate in sports as much as young men, women&#x2019;s sports often don&#x2019;t receive equal funding from colleges.<br>\r\n3. The tallest mountain in Africa, Mount Kilimanjaro is the subject of a stunning new IMAX&#xAE; documentary film.<br>\r\n4. The author Mark Twain was fascinated by technology, he was the first writer ever to deliver a typed manuscript to his publisher.<br>\r\n5. When I visited California last summer, I spent one week in San Francisco, and I visited the nearby Napa Valley with my cousin.<br>\r\n<br>\r\n// N&#x1EBF;u c&#xE2;u 4 m&#xE0; th&#xEA;m t&#x1EEB; AND sau d&#x1EA5;u ph&#x1EA9;y t&#x1EE9;c th&#xE0;nh <br>\r\n4. The author Mark Twain was fascinated by technology, AND he was the first writer ever to deliver a typed manuscript to his publisher.<br>\r\nth&#xEC; c&#xE2;u c&#xF3; tr&#x1EDF; th&#xE0;nh compound sentence ko ? <br>\r\nthanks\r\n\t\t"
  text: "Directions: Read the following sentences. For each one, decide whether it is a simple sentence, a compound\r\nsentence, a complex sentence, a compound-complex sentence, or a run-on sentence.\r\n\r\n1. Jazz is the greatest American musical form, and Duke Ellington is its greatest genius.\r\n2. Although young women want to participate in sports as much as young men, women’s sports often don’t receive equal funding from colleges.\r\n3. The tallest mountain in Africa, Mount Kilimanjaro is the subject of a stunning new IMAX® documentary film.\r\n4. The author Mark Twain was fascinated by technology, he was the first writer ever to deliver a typed manuscript to his publisher.\r\n5. When I visited California last summer, I spent one week in San Francisco, and I visited the nearby Napa Valley with my cousin.\r\n\r\n// Nếu câu 4 mà thêm từ AND sau dấu phẩy tức thành \r\n4. The author Mark Twain was fascinated by technology, AND he was the first writer ever to deliver a typed manuscript to his publisher.\r\nthì câu có trở thành compound sentence ko ? \r\nthanks"
