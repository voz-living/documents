  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DragonRider008</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81708433#post81708433\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Please help me translate &quot; ki&#x1EC3;m tra mi&#x1EC7;ng &quot; in english , thanks !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My teacher said &quot;Oral check&quot;. But it&apos;s likely to do something with your mouth than a check. What situation will you use this phrase? If it&apos;s not formal, I would suggest you a &quot;revision check&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DragonRider008\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease help me translate \" kiểm tra miệng \" in english , thanks !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy teacher said \"Oral check\". But it's likely to do something with your mouth than a check. What situation will you use this phrase? If it's not formal, I would suggest you a \"revision check\"."
