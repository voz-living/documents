content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Arnold Schwarzenegger</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31067605#post31067605\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anyone explain the joke &quot;That&apos;s what she said.&quot; to me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I can only think of one right now.<br>\r\nExample: David is really lousy in bed, but he tells his friend, Susan, that his girlfriend, Nicky, said he&apos;s really &quot;dynamic&quot; in bed <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">. BUT Susan knows he is lousy because  Nicky told her so. So when Susan heard what David said about his &quot;skills&quot;, she laughed and say&quot; Yeah, right, that&apos;s what she said <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">&quot;<br>\r\n<br>\r\n- The whole point is to show sarcasm <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. That&apos;s it.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Arnold Schwarzenegger\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone explain the joke \"That's what she said.\" to me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI can only think of one right now.\r\nExample: David is really lousy in bed, but he tells his friend, Susan, that his girlfriend, Nicky, said he's really \"dynamic\" in bed . BUT Susan knows he is lousy because  Nicky told her so. So when Susan heard what David said about his \"skills\", she laughed and say\" Yeah, right, that's what she said \"\r\n\r\n- The whole point is to show sarcasm . That's it."
