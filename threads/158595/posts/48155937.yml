  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48154446#post48154446\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">I am really sad these days. Really.<br>\r\n<br>\r\nSee no way out this desperate state.</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you should get some rest. Cheer up bro, i know you quite old now, may be go outside and get some beer with friends, let out some of the stress can get you out of this circumstance. When i get frustrated, i go out side and shoot some hoops with my friends. It really helps me a lot. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am really sad these days. Really.\r\n\r\nSee no way out this desperate state.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you should get some rest. Cheer up bro, i know you quite old now, may be go outside and get some beer with friends, let out some of the stress can get you out of this circumstance. When i get frustrated, i go out side and shoot some hoops with my friends. It really helps me a lot."
