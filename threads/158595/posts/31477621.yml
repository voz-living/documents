  text: "\"John Galt là ai?\". dưới những tia sáng mờ ảo cuối đang tắt dần, Eddie Willers không thể nhìn rõ được khuôn mặt của kẻ khốn nạn. Hắn nói về chuyện đó thật đơn giản, chẳng hề có 1 cử động nào trên khuôn mặt. Nhưng từ những tia nắng còn sót lại phía xa cuối con đường, phản chiếu qua cặp mắt đăng nhìn nhìn trừng trừng không chớp Eddie Willers, khiêu khích-- như thể câu hỏi đó đánh trúng vào sự lo lắng không thể giả thích được bên trong con người hắn.\r\n\r\nThat's the best I can do ^^"
