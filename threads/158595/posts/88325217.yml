  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88315130#post88315130\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I also try to translate my signature:<br>\r\nThe storm came here when my love had lost <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nMy wish went far away <u>at deathly with lonely</u> <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nWheel of love hasn&apos;t come <u>the finish </u>for ten years <u>ago</u> <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nOne thousand years <u>ago to recently</u> <u>is</u> love always so sad <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\"> Glad to see your own version. I remember I&apos;d seen a saying from internet that translating a poem is like making another poem, it&apos;s kind of complicated <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> Shame but I can&apos;t help you much with my English, here are some mistakes I think, and I guess you can fix it, just don&apos;t give up. Goodnight <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nDid you see this version?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t[MGS]SNET&apos;s version:<br>\r\nThe wind and the wave roll until the love is gone.<br>\r\nDesire wanders around the land of sad testaments.<br>\r\nThe wheel of love, 10 years without arriving.<br>\r\nLove hurts people from ancient to modern and beyond.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->/From my point of view, it should be Desire / Wishes (if you want) and &quot;hurt&quot; would be more suitable for &quot;&#x111;&#x1EDB;n &#x111;au&quot; :v\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI also try to translate my signature:\r\nThe storm came here when my love had lost \r\nMy wish went far away at deathly with lonely \r\nWheel of love hasn't come the finish for ten years ago \r\nOne thousand years ago to recently is love always so sad \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Glad to see your own version. I remember I'd seen a saying from internet that translating a poem is like making another poem, it's kind of complicated  Shame but I can't help you much with my English, here are some mistakes I think, and I guess you can fix it, just don't give up. Goodnight \r\n\r\nDid you see this version?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t[MGS]SNET's version:\r\nThe wind and the wave roll until the love is gone.\r\nDesire wanders around the land of sad testaments.\r\nThe wheel of love, 10 years without arriving.\r\nLove hurts people from ancient to modern and beyond.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n/From my point of view, it should be Desire / Wishes (if you want) and \"hurt\" would be more suitable for \"đớn đau\" :v"
