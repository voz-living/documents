  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizenss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63735667#post63735667\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m listening to Effortless English everyday,but it seems very difficult to realize the progressiveness <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.<b><font color=\"Red\">I&apos;m fully understand all the audio but when I meet foreign people,I still cannot feel comfortable</font></b>.Sometimes I don&apos;t know how to convey my thoughts.My voice also become unnatural,my body become stiff,to say nothing of my brain <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So it&apos;s about your confidence, not your English skills. Keep your confidence up and practice the language, then you&apos;ll find it easier through time.<br>\r\n<br>\r\nAnyway don&apos;t worry. One thing I&apos;ve learnt through all those years dealing with Eng-speakers is that as long as you can understand them and they can understand you, mistakes such as pronounciation, grammar, spelling, etc. ain&apos;t matter. Fluency is always helpful, but if it&apos;s too hard for you spitting words at native speaker&apos;s speed, just take slow and make clear of the words that come out of your mouth. Again, as long as they can understand you, bitch please, it&apos;s enough!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizenss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm listening to Effortless English everyday,but it seems very difficult to realize the progressiveness .I'm fully understand all the audio but when I meet foreign people,I still cannot feel comfortable.Sometimes I don't know how to convey my thoughts.My voice also become unnatural,my body become stiff,to say nothing of my brain \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo it's about your confidence, not your English skills. Keep your confidence up and practice the language, then you'll find it easier through time.\r\n\r\nAnyway don't worry. One thing I've learnt through all those years dealing with Eng-speakers is that as long as you can understand them and they can understand you, mistakes such as pronounciation, grammar, spelling, etc. ain't matter. Fluency is always helpful, but if it's too hard for you spitting words at native speaker's speed, just take slow and make clear of the words that come out of your mouth. Again, as long as they can understand you, bitch please, it's enough!"
