  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>(=O&quot;o=)</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43733470#post43733470\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Studying aboard makes it way too hard to keep in touch with my friends in Vietnam <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">:.<br>\r\nI feel like I&apos;m losing my old comrades, day by day <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Certainly happen with whom studying abroad....not only u...I also have feelings like that..<br>\r\nMoreover, Overcome those feelings sometimes is unable...<br>\r\nwhat we can do now is finish our studying as soon as possible...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by (=O\"o=)\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tStudying aboard makes it way too hard to keep in touch with my friends in Vietnam :.\r\nI feel like I'm losing my old comrades, day by day .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCertainly happen with whom studying abroad....not only u...I also have feelings like that..\r\nMoreover, Overcome those feelings sometimes is unable...\r\nwhat we can do now is finish our studying as soon as possible..."
