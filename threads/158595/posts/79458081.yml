  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tI need help!!!!<br>\r\n<br>\r\nThere is a girl on the street (on my way to work), she is pretty and I keep staring at her every single time I see her. She is always there at the same spot every afternoon like she is waiting for me everyday when I get off work and head to home.<br>\r\n <br>\r\nYesterday she noticed me and talked to me. I was supper nervous and so happy at the same time. I was hoping that I could get her number. She came up in front of me and said: &quot;You like me don&apos;t you, you want me to give you a head?&quot;<br>\r\nI was happy but a little bit surprise, why did she want to give me her head, I don&apos;t need that, I want her heart instead... So I replied: &quot;Could I have your number, maybe I&apos;ll take your head later?&quot; ... &quot;Ok then, but don&apos;t call me in the morning.&quot;<br>\r\n<br>\r\nThen she left, I was stoned for a minute because I was so happy, I could not sleep that night because my mind keep thinking of her <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nWhat should I say to her on the next phone call or when I see her next time <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "I need help!!!!\r\n\r\nThere is a girl on the street (on my way to work), she is pretty and I keep staring at her every single time I see her. She is always there at the same spot every afternoon like she is waiting for me everyday when I get off work and head to home.\r\n \r\nYesterday she noticed me and talked to me. I was supper nervous and so happy at the same time. I was hoping that I could get her number. She came up in front of me and said: \"You like me don't you, you want me to give you a head?\"\r\nI was happy but a little bit surprise, why did she want to give me her head, I don't need that, I want her heart instead... So I replied: \"Could I have your number, maybe I'll take your head later?\" ... \"Ok then, but don't call me in the morning.\"\r\n\r\nThen she left, I was stoned for a minute because I was so happy, I could not sleep that night because my mind keep thinking of her \r\n\r\nWhat should I say to her on the next phone call or when I see her next time"
