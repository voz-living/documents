  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>rekcorvn</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m living in Thessaloniki, aka Salonica. Thessaloniki is the second largest city of Greece, with a population today of about one million. It is one of the most ancient cities in Europe, founded around 315 B.C <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nPeople here dont use English, so when I first came here, it was difficult for me to communicate... but not it&apos;s okay. People here is very nice <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->How nice are Greek women? <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> could you compare they with Vietnamese women, plz?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by rekcorvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm living in Thessaloniki, aka Salonica. Thessaloniki is the second largest city of Greece, with a population today of about one million. It is one of the most ancient cities in Europe, founded around 315 B.C \r\nPeople here dont use English, so when I first came here, it was difficult for me to communicate... but not it's okay. People here is very nice \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow nice are Greek women?  could you compare they with Vietnamese women, plz?"
