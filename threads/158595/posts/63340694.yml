content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cuongdaica</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63335121#post63335121\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">stupid questions?<br>\r\n<br>\r\nwhy not use &quot;will nightmare&quot; that use &quot;will be a nightmare&quot;?<br>\r\n<br>\r\n<br>\r\nMy english level is really bad, don&apos;t scold to me... tks<br>\r\nmi&#x300;nh ho&#x323;c la&#x300; will +v-inf nh&#x1B0;ng trong tr&#x1B0;&#x1A1;&#x300;ng h&#x1A1;&#x323;p na&#x300;y ba&#x323;n la&#x323;i du&#x300;ng nh&#x1B0; th&#xEA;&#x301;, gia&#x309;i thi&#x301;ch va&#x300; s&#x1B0;&#x309;a giu&#x301;p c&#xE2;u ti&#xEA;&#x301;ng anh mi&#x300;nh v&#x1A1;&#x301;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the &quot;be&quot; is already in its infinity form, and the &quot;nightmare&quot; is a noun, not a verb, so there&apos;s no &quot;will nightmare&quot; like you said <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cuongdaica\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tstupid questions?\r\n\r\nwhy not use \"will nightmare\" that use \"will be a nightmare\"?\r\n\r\n\r\nMy english level is really bad, don't scold to me... tks\r\nmình học là will +v-inf nhưng trong trường hợp này bạn lại dùng như thế, giải thích và sửa giúp câu tiếng anh mình với \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe \"be\" is already in its infinity form, and the \"nightmare\" is a noun, not a verb, so there's no \"will nightmare\" like you said"
