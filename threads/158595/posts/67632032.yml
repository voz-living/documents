  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trum_so</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67596723#post67596723\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;In the life of every person. Who also need have changes and challenges to develop themselves. In the moment, if you don&apos;t development means that you were backward. So, Everyone has to have their own goals. Goals have short-term goals and long-term goals. Short-term goals are need to complete in 2 years. Long-term goals are need to complete in 5 years.<br>\r\n<br>\r\nIn the short-term goals for myself. I have set out the following goals:&quot;<br>\r\n<br>\r\nCan you  help me correct my sentence above?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As life goes on, everybody needs changes and challenges to develop oneself. At any moment, if we cease to develop, we are moving backwards. Therefore, we need to set our own goals, which is usually classified as short-term and long-term. While short-term goals are limited within 2 years, long-term goals may take five or more years to complete.<br>\r\n<br>\r\nThe list hereby declares my short-term goals:\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trum_so\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"In the life of every person. Who also need have changes and challenges to develop themselves. In the moment, if you don't development means that you were backward. So, Everyone has to have their own goals. Goals have short-term goals and long-term goals. Short-term goals are need to complete in 2 years. Long-term goals are need to complete in 5 years.\r\n\r\nIn the short-term goals for myself. I have set out the following goals:\"\r\n\r\nCan you  help me correct my sentence above?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs life goes on, everybody needs changes and challenges to develop oneself. At any moment, if we cease to develop, we are moving backwards. Therefore, we need to set our own goals, which is usually classified as short-term and long-term. While short-term goals are limited within 2 years, long-term goals may take five or more years to complete.\r\n\r\nThe list hereby declares my short-term goals:"
