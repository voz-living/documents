  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48755186#post48755186\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yeah <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> you made the right choice <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> when you come to KTDC Group, just tell the receptionist, Ms Kim, that I introduce you <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->and who are you? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48763545#post48763545\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">the 1st one sounds so wrong whichever you choose. never before have i heard nor seen either &apos;rightly worried&apos; or &apos;right worried&apos;. unless the editor went kaput while compiling the questions, the guys at cambridge and other universities just got some new phrase to add into their next dictionary edition.<br>\r\n<br>\r\nfor 2 it&apos;s a (or b? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">)<br>\r\n<br>\r\ngenerally there&apos;s not much differentiation going on when choosing either -ly or non-ly. i guess if the 2 adjs are meant to be supporting each other the one doing wing man role will act as an adv ie. -ly, otherwise it&apos;s non-ly.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually, right and rightly in this case are both adv; however, right is used with usual verb, and rightly comes before and after adj<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">. So if i have to choose, i&apos;ll go for rightly<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">.<br>\r\nthe second one, i&apos;ll go for widely. Wide and widely are very different; the guy above mentioned about it<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">,\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyeah  you made the right choice  when you come to KTDC Group, just tell the receptionist, Ms Kim, that I introduce you \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nand who are you? \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthe 1st one sounds so wrong whichever you choose. never before have i heard nor seen either 'rightly worried' or 'right worried'. unless the editor went kaput while compiling the questions, the guys at cambridge and other universities just got some new phrase to add into their next dictionary edition.\r\n\r\nfor 2 it's a (or b? )\r\n\r\ngenerally there's not much differentiation going on when choosing either -ly or non-ly. i guess if the 2 adjs are meant to be supporting each other the one doing wing man role will act as an adv ie. -ly, otherwise it's non-ly.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually, right and rightly in this case are both adv; however, right is used with usual verb, and rightly comes before and after adj. So if i have to choose, i'll go for rightly.\r\nthe second one, i'll go for widely. Wide and widely are very different; the guy above mentioned about it,"
