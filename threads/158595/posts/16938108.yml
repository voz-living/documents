  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16818504#post16818504\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">I started playing games when i was first bought my ps1(It was when i studied in 7th class,so i was about 12-13 years old) and when i was 16 i can correct my teacher&apos;s mistakes<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->      Have the same thought with you. The English teacher level in Vietnamese class is relatively terrible. When I was in school, I didn&apos;t recognize it maybe because all we learnt was easy. My older sister was a English teacher in middle school. But then she must go abroad for 3 months, and took 3 months extra practicing to get 6,5 Ielts which I think It&apos;s not a high level for normal people who don&apos;t even teach English. So, how can they can teach and correct for their pupils if they don&apos;t have sufficient skill? I think It&apos; s too bad<img src=\"/images/smilies/Off/rap.gif\" border=\"0\" alt=\"\" title=\"Rap\" class=\"inlineimg\"><br>\r\n <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenpro88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16843152#post16843152\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I wanna prove my vocabulary<br>\r\nWhich book is the best? <br>\r\n Like this: teach making a noun/adj/adv from a verb</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->       You can watch movie with sub, especially the interesting suit your favourite. Like my favourite one&apos;s &quot;Friends&quot;. I see it over and over tens of times and I know it helps me a lot. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>minha1hr</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16846632#post16846632\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey, check this out: <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nchungminh.cu.to</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->      I still don&apos;t know why voz can have this strange domain <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI started playing games when i was first bought my ps1(It was when i studied in 7th class,so i was about 12-13 years old) and when i was 16 i can correct my teacher's mistakes\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n      Have the same thought with you. The English teacher level in Vietnamese class is relatively terrible. When I was in school, I didn't recognize it maybe because all we learnt was easy. My older sister was a English teacher in middle school. But then she must go abroad for 3 months, and took 3 months extra practicing to get 6,5 Ielts which I think It's not a high level for normal people who don't even teach English. So, how can they can teach and correct for their pupils if they don't have sufficient skill? I think It' s too bad\r\n \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenpro88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI wanna prove my vocabulary\r\nWhich book is the best? \r\n Like this: teach making a noun/adj/adv from a verb\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n       You can watch movie with sub, especially the interesting suit your favourite. Like my favourite one's \"Friends\". I see it over and over tens of times and I know it helps me a lot. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by minha1hr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey, check this out: \r\nchungminh.cu.to\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n      I still don't know why voz can have this strange domain"
