content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>joanne4912</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87564125#post87564125\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a presentation for my history class tomorrow. My anxiety level is sky high now. I can barely communicate in english with others. How can I come up and talk about some stupid country&#x2019;s civil war for 10 fucking minutes? My past speeches went terribly as you guys can imagine. My mouth always gets like super dry and my voice starts to crack. <br>\r\n<br>\r\nAny tips? LOL</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Many people are just like you and so do I. You need to drink enough, bring a bottle of water if you can. Imagine you are going to talk to your close friends and what you&apos;re talking about it&apos;s so interesting to listen to. 10 minutes are not so long, come on. Stay calm and break a leg.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by joanne4912\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a presentation for my history class tomorrow. My anxiety level is sky high now. I can barely communicate in english with others. How can I come up and talk about some stupid countryâ€™s civil war for 10 fucking minutes? My past speeches went terribly as you guys can imagine. My mouth always gets like super dry and my voice starts to crack. \r\n\r\nAny tips? LOL\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMany people are just like you and so do I. You need to drink enough, bring a bottle of water if you can. Imagine you are going to talk to your close friends and what you're talking about it's so interesting to listen to. 10 minutes are not so long, come on. Stay calm and break a leg."
