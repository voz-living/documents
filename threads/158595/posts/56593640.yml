content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyengoctu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56568827#post56568827\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c d&#x1ECB;ch cho em c&#xE2;u n&#xE0;y v&#x1EDB;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n&quot;Default voting : assign default values to items that only one of the two users to be compared has rated &quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Since this sentence was taken out of context, I can&apos;t find an exact translation to it. To my understanding, there exists a referential or default system of criteria used to compare to users. For any value concerning these users, if only one user is rated, the verdict defaults to the referential criterion rather than saying this user is superior or inferior to the other user.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyengoctu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác dịch cho em câu này với \r\n\"Default voting : assign default values to items that only one of the two users to be compared has rated \"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSince this sentence was taken out of context, I can't find an exact translation to it. To my understanding, there exists a referential or default system of criteria used to compare to users. For any value concerning these users, if only one user is rated, the verdict defaults to the referential criterion rather than saying this user is superior or inferior to the other user."
