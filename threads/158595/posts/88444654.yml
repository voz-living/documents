  html: "\r\n\t\t\t\r\n\t\t\tthank a lot so yours replies <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI have had a long time with study English <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. This is what I don&apos;t believe before. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nWhen I went to high school, I was very angry to study English <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> and my score was so bad <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. I didn&apos;t understand why it exist in my life at that time. I have had many reason to didn&apos;t learned English: I am a Vietnamese, I talk to language VietNam. I thinked, English only a reduplicative lesson very boring but really was I didn&apos;t know everything belong to English <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">. When I saw English, I closed my eye, that&apos;s it <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">. When I saw my test in the class, I wrote it random. And you know, It just from two to three score but I didn&apos;t shame for it. (I don&apos;t try so I don&apos;t shame) <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nNow, My level English is until bad but I don&apos;t afraid it, I don&apos;t angry it <img src=\"/images/smilies/Off/confident.gif\" border=\"0\" alt=\"\" title=\"Confident\" class=\"inlineimg\">. I changed, I am feeling so good with English, I also like English musics, English movies, American, British, and everything about English. I want to search more things of English. <img src=\"/images/smilies/Off/hug.gif\" border=\"0\" alt=\"\" title=\"Hug\" class=\"inlineimg\"><br>\r\n<br>\r\n//I used to google translate because I don&apos;t enough vocabulary. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "thank a lot so yours replies \r\n\r\nI have had a long time with study English . This is what I don't believe before. \r\n\r\nWhen I went to high school, I was very angry to study English  and my score was so bad . I didn't understand why it exist in my life at that time. I have had many reason to didn't learned English: I am a Vietnamese, I talk to language VietNam. I thinked, English only a reduplicative lesson very boring but really was I didn't know everything belong to English . When I saw English, I closed my eye, that's it . When I saw my test in the class, I wrote it random. And you know, It just from two to three score but I didn't shame for it. (I don't try so I don't shame) \r\n\r\nNow, My level English is until bad but I don't afraid it, I don't angry it . I changed, I am feeling so good with English, I also like English musics, English movies, American, British, and everything about English. I want to search more things of English. \r\n\r\n//I used to google translate because I don't enough vocabulary."
