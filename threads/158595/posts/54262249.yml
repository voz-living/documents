content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54261853#post54261853\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">A boy has to grow to become a man, that&apos;s something you should very wish for. That child, dying or not, depends totally on you. Would you let a man do his job, fulfil his dream, enjoy his retirement then let the child back out gain? Or would you let the child outgrow his stay, force the man to his abyss while be forever enthralled in a meaningless life?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know what you mean and it&apos;s nice for you to say that, people here in America just do not care a bout being emo and i think people in elsewhere as well, I&apos;m emo kid by the way, just the inside, not the outside. I&apos;m 20 now and for the last 2 years, my innocent soul has been devastated for countless times. I feel like an ant being afraid for not being prepared for the whole world around him is about to collapse.<br>\r\n<br>\r\nAnd of course I will not let my wild self hang lose, nor let him be forgotten, you can bet on this. <br>\r\n<br>\r\nAnd also, Happy New Year everyone, wish you guys having a great new year with plenty of joys and money, with this economy unfortunately.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA boy has to grow to become a man, that's something you should very wish for. That child, dying or not, depends totally on you. Would you let a man do his job, fulfil his dream, enjoy his retirement then let the child back out gain? Or would you let the child outgrow his stay, force the man to his abyss while be forever enthralled in a meaningless life?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know what you mean and it's nice for you to say that, people here in America just do not care a bout being emo and i think people in elsewhere as well, I'm emo kid by the way, just the inside, not the outside. I'm 20 now and for the last 2 years, my innocent soul has been devastated for countless times. I feel like an ant being afraid for not being prepared for the whole world around him is about to collapse.\r\n\r\nAnd of course I will not let my wild self hang lose, nor let him be forgotten, you can bet on this. \r\n\r\nAnd also, Happy New Year everyone, wish you guys having a great new year with plenty of joys and money, with this economy unfortunately."
