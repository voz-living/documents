  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zminh7 v2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi dịch hộ em đoạn này đc ko ạ \r\n\r\nGuide reluctant Overseer Oliver Petrovich and Rebel leader Aeryn Ozarr through the campaign where they witness the war breakout and fight their way through the madness to try and understand the cause of the sudden hostilities. What both have yet to realize is that they’re witnessing history, creating it, and somewhere down the line a tryst with destiny awaits.\r\n\r\nOr else, wade into multiplayer as either the Ishtonian Alliance or the Zali, fighting for control over resources while trying to outwit your opponent and survive the worst Ishtonia can throw at you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Bạn có thể dẫn dắt 2 nhân vật bất đắc dĩ của cuộc chiến, nhà tiên tri Oliver Petrovich và thủ lĩnh phe nổi dậy Aeryn Ozarr, từ thời điểm bắt đầu xung đột cho tới những trận đánh điên rồ và tàn khốc. Xuyên suốt diễn tiến của cuộc chiến, từ chỗ thái độ lưỡng lự ban đầu, họ sẽ dần hiểu được nguyên nhân của sự xung đột bất ngờ này; nhận ra được họ đã trở thành chứng nhân của lịch sử, có thể tác động tới nó; và lờ mờ cảm nhận được đến một lúc nào đó, họ sẽ phải đối mặt với định mệnh của bản thân.\r\n\r\nBên cạch lối chơi theo chiến dịch, bạn có thể hòa mình cũng những người chơi khác và chọn sự trung thành ở 1 trong 2 phe: liên minh Ishotonia hoặc Zali. Thông qua những trận chiến, người chơi có thể so tài lẫn nhau để chiếm lĩnh, kiểm soát nguồn tài nguyên và vượt qua những trở ngại khắc nghiệt của mảnh đất Ishtonia.\"\r\n\r\n//Đã rất có gắng nhưng mình không thể dịch thoát nghĩa hơn và ngắn hơn được vì văn phong có hạn."
