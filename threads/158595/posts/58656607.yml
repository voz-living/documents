  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58606413#post58606413\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">My height is 180cm and my inseam is 89cm so a 18&quot; is most definitely in order.<br>\r\n<br>\r\nWhat is the suspension really for? Do I really need it? Some top lines of Giant do not have suspension at all. <br>\r\n<br>\r\nDo you guys carry backpack when cycling? If so, how? On your back or on the frame?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh long leg <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nCity street cycling may not have susp, susp reduce the pulse. <br>\r\nDepend on backpack&apos;s weight, light one on the back and heavy one fastened on the frame behind <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy height is 180cm and my inseam is 89cm so a 18\" is most definitely in order.\r\n\r\nWhat is the suspension really for? Do I really need it? Some top lines of Giant do not have suspension at all. \r\n\r\nDo you guys carry backpack when cycling? If so, how? On your back or on the frame?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh long leg   \r\nCity street cycling may not have susp, susp reduce the pulse. \r\nDepend on backpack's weight, light one on the back and heavy one fastened on the frame behind"
