  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48175962#post48175962\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Italy has finally eased through the group stage. Geez, now it&apos;s gonna be tough for my favourite, England. Should they come out on top of the group, they will face Italy, otherwise, Spain it is.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\">Here I am, with you, together we favor England. I don&apos;t expect any miracle they will have in this whole game. However, I believe they could go for 02 game, not including this tonight game.</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tItaly has finally eased through the group stage. Geez, now it's gonna be tough for my favourite, England. Should they come out on top of the group, they will face Italy, otherwise, Spain it is.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHere I am, with you, together we favor England. I don't expect any miracle they will have in this whole game. However, I believe they could go for 02 game, not including this tonight game."
