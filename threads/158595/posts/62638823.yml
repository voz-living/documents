content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HieuUSA</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62621287#post62621287\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can you understand the &quot;game of thrones&quot; without subtitle ??? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You are living in the US, aren&apos;t you? So I guess that the point of your question is to test my listening skill, is it right? And here is my answer: I often watch a movie with Vietnamese subtitle, hope it will satisfy your curiousity <img src=\"/images/smilies/Off/baffle.gif\" border=\"0\" alt=\"\" title=\"Baffle\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HieuUSA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan you understand the \"game of thrones\" without subtitle ??? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are living in the US, aren't you? So I guess that the point of your question is to test my listening skill, is it right? And here is my answer: I often watch a movie with Vietnamese subtitle, hope it will satisfy your curiousity"
