content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38267233#post38267233\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t say that we can&apos;t give our own ideas. If they ask for your opinion, you have to express your opinion, but not by using &quot;I&quot;, &quot;my&quot;, &quot;myself&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why? any specific reason?<br>\r\n<br>\r\nI used to say &quot;I do believe that...&quot; or &quot;I don&apos;t think...&quot; or &quot;In my personal experience...&quot; in my exam papers and it seems to be ok until now, still get A+ as normal.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't say that we can't give our own ideas. If they ask for your opinion, you have to express your opinion, but not by using \"I\", \"my\", \"myself\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy? any specific reason?\r\n\r\nI used to say \"I do believe that...\" or \"I don't think...\" or \"In my personal experience...\" in my exam papers and it seems to be ok until now, still get A+ as normal."
