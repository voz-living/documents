  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sh12</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70421757#post70421757\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"MediumTurquoise\">any body knows some romance place in HCM ? I have a trip next week and want to spend sometime in there ? </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you live near district 7, you can go to B&#xE1;n Nguy&#x1EC7;t park (B&#xE1;n Nguy&#x1EC7;t lake), or the park on Nguy&#x1EC5;n &#x110;&#x1EE9;c C&#x1EA3;nh road (there&apos;s a river), or the park under T&#xE2;n Thu&#x1EAD;n 2 bridge.<br>\r\nI often pass around these places (alone), and I saw many couples, mostly at night.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sh12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tany body knows some romance place in HCM ? I have a trip next week and want to spend sometime in there ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you live near district 7, you can go to Bán Nguyệt park (Bán Nguyệt lake), or the park on Nguyễn Đức Cảnh road (there's a river), or the park under Tân Thuận 2 bridge.\r\nI often pass around these places (alone), and I saw many couples, mostly at night."
