content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=89868721#post89868721\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I am so sad today, what do you know? <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nI joined an event which is created by group Viet Nam Gaming Show. The event talk about, creating a slogan for VNS with format VNS - xxx xxx <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nI sent to that event two sentences, VGS - T&#xF4; &#x111;i&#x1EC3;m g&#xF3;c nh&#xEC;n c&#x1EE7;a b&#x1EA1;n! <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> and VGS - Let&apos;s show your things <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nOwner page collective those comments to voting for find a best slogan, my two slogan was not chose by him <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">. These are ten sentences but not me. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nI am sad, don&apos;t right so I did not choose but I felt these sentences were chose which not better my these sentences. <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n//Can you help me please? I want to use verb in past tense for &quot;collective&quot; but I can&apos;t do it <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Seriously, you should get some grammar books to review your grammar.<br>\r\n<br>\r\nBTW, you mean : chu trang web thu thap cac comment roi chon?<br>\r\nIf so you need a verb here not collective. Collective is not a verb, that&apos;s collect.  page owner collected those comments.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am so sad today, what do you know? \r\n\r\nI joined an event which is created by group Viet Nam Gaming Show. The event talk about, creating a slogan for VNS with format VNS - xxx xxx \r\n\r\nI sent to that event two sentences, VGS - Tô điểm góc nhìn của bạn!  and VGS - Let's show your things \r\n\r\nOwner page collective those comments to voting for find a best slogan, my two slogan was not chose by him . These are ten sentences but not me. \r\n\r\nI am sad, don't right so I did not choose but I felt these sentences were chose which not better my these sentences. \r\n\r\n//Can you help me please? I want to use verb in past tense for \"collective\" but I can't do it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSeriously, you should get some grammar books to review your grammar.\r\n\r\nBTW, you mean : chu trang web thu thap cac comment roi chon?\r\nIf so you need a verb here not collective. Collective is not a verb, that's collect.  page owner collected those comments."
