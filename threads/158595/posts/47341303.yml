content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mynewclone</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47333515#post47333515\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do games make your English good? i think so.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes. With some people...<br>\r\n You might not know what it is at first, but the dialogue of some games are very important (like L.A Noire for an Example) + if you like to play the game or not, you will push yourself in various of way to try to understand it.<br>\r\n L.A Noire may be a little bit too hard for people who don&apos;t speak or have some basic &quot;Slang&quot; Vocabulary . But it is also an awesome game to learn English by listening to the dialogues of characters (which are very important in this game since everything a character said, could be a hint about what really happened. <br>\r\nEven Counter Strike, i bet a lot of people really don&apos;t know what &quot;Fire in the Hole&quot; mean <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> .<br>\r\n<br>\r\n But yeah, the more you play the game, the more you like it, the more the dialogues of the game get in to your brain, the more you want to understand it.<br>\r\n<br>\r\nPS: If you don&apos;t know L.A Noire yet, i encourage you to go and try it if you have a good brain to solve some logic questions and an ability to listen and understand English.  <br>\r\n<img src=\"http://cdn.electricpig.com.s3-external-3.amazonaws.com/wp-content/uploads/2011/01/la-noire-preview-13-580x362.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mynewclone\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo games make your English good? i think so.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes. With some people...\r\n You might not know what it is at first, but the dialogue of some games are very important (like L.A Noire for an Example) + if you like to play the game or not, you will push yourself in various of way to try to understand it.\r\n L.A Noire may be a little bit too hard for people who don't speak or have some basic \"Slang\" Vocabulary . But it is also an awesome game to learn English by listening to the dialogues of characters (which are very important in this game since everything a character said, could be a hint about what really happened. \r\nEven Counter Strike, i bet a lot of people really don't know what \"Fire in the Hole\" mean  .\r\n\r\n But yeah, the more you play the game, the more you like it, the more the dialogues of the game get in to your brain, the more you want to understand it.\r\n\r\nPS: If you don't know L.A Noire yet, i encourage you to go and try it if you have a good brain to solve some logic questions and an ability to listen and understand English."
