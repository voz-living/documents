  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wall[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23280160#post23280160\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m talking about fraction, ex: 2/3 two thirds and 7/50= seven fiftieth<b>s</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re right. Here is a fraction. The numerator (t&#x1EED; s&#x1ED1;) is cardinal (s&#x1ED1; &#x111;&#x1EBF;m), then the denominator (m&#x1EAB;u s&#x1ED1;) is ordinal. Therefore The English will not make mistake if you say two thirds or seven fiftieths.<br>\r\n2. when The numerator is more than one, then the denominator needs to have &quot;s&quot; (plural) followed. Ex: we have one third (1/3) but two third<b>s</b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm talking about fraction, ex: 2/3 two thirds and 7/50= seven fiftieths\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're right. Here is a fraction. The numerator (tử số) is cardinal (số đếm), then the denominator (mẫu số) is ordinal. Therefore The English will not make mistake if you say two thirds or seven fiftieths.\r\n2. when The numerator is more than one, then the denominator needs to have \"s\" (plural) followed. Ex: we have one third (1/3) but two thirds"
