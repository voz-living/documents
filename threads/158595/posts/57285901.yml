  html: "\r\n\t\t\t\r\n\t\t\tCa&#x301;c ba&#x301;c cho em ho&#x309;i, em cu&#x303;ng ko bi&#xEA;&#x301;t n&#xEA;n no&#x301;i ti&#xEA;&#x301;ng Anh th&#xEA;&#x301; na&#x300;o cho pha&#x309;i, mong ca&#x301;c ba&#x301;c th&#xF4;ng ca&#x309;m. H&#xF4;m nay la&#x300;m bt co&#x301; c&#xE2;u na&#x300;y :<br>\r\nA : Do you know what Polly was so upset about yesterday?<br>\r\nB : No, i don&apos;t. But i&apos;m sure......(1)... Her eyes looked red.<br>\r\nA : Perhaps she ..(2). some bads news.<br>\r\n<br>\r\nCa&#x301;i 1 thi&#x300; &#x111;a&#x301;p a&#x301;n la&#x300; she had been crying. Em ko hi&#xEA;&#x309;u la&#x300;m sao la&#x323;i &#x111;i&#xEA;&#x300;n qua&#x301; kh&#x1B0;&#x301; hoa&#x300;n tha&#x300;nh ti&#xEA;&#x301;p di&#xEA;&#x303;n &#x1A1;&#x309; &#x111;&#xE2;y ma&#x300; ko pha&#x309;i la&#x300; qua&#x301; kh&#x1B0;&#x301; hoa&#x300;n tha&#x300;nh, ca&#x301;i th&#x1B0;&#x301; 2 &#x111;a&#x301;p a&#x301;n la&#x300; had had, ca&#x301;c ba&#x301;c gia&#x309;i &#x111;a&#x301;p giu&#x301;p em v&#x1A1;&#x301;i,\r\n\t\t"
  text: "Các bác cho em hỏi, em cũng ko biết nên nói tiếng Anh thế nào cho phải, mong các bác thông cảm. Hôm nay làm bt có câu này :\r\nA : Do you know what Polly was so upset about yesterday?\r\nB : No, i don't. But i'm sure......(1)... Her eyes looked red.\r\nA : Perhaps she ..(2). some bads news.\r\n\r\nCái 1 thì đáp án là she had been crying. Em ko hiểu làm sao lại điền quá khứ hoàn thành tiếp diễn ở đây mà ko phải là quá khứ hoàn thành, cái thứ 2 đáp án là had had, các bác giải đáp giúp em với,"
