  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Vaanres</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16817084#post16817084\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@Giga , neo , minha: thank u so much , but Special English is very slow , <b>it takes me a little confuse</b> when i listen english with normal speak . <br>\r\n<br>\r\np/s : If i have any mistakes , please correct it for me . I highly appreciate that <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s should be: &quot;it&apos;s a bit confusing&quot;, or &quot;it confuses me&quot;<br>\r\nif &quot;listen&quot; is followed by a noun, remember to put &quot;to&quot; in the middle<br>\r\nspeak===&gt;speaking<br>\r\n<br>\r\nth&#xF4;ng my @ss, baby<img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><br>\r\n<br>\r\nPS: don&apos;t rush, it takes a long time to master<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Vaanres\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@Giga , neo , minha: thank u so much , but Special English is very slow , it takes me a little confuse when i listen english with normal speak . \r\n\r\np/s : If i have any mistakes , please correct it for me . I highly appreciate that \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's should be: \"it's a bit confusing\", or \"it confuses me\"\r\nif \"listen\" is followed by a noun, remember to put \"to\" in the middle\r\nspeak===>speaking\r\n\r\nthông my @ss, baby\r\n\r\nPS: don't rush, it takes a long time to master"
