content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88285826#post88285826\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">There are works to be done to learn any skill, so something like &quot;can&apos;t develop a skill&quot; is nonsense. <br>\r\nAsk yourself questions and answer them yourself. Being right or wrong doesn&apos;t really matter (yet), as what you want is to train yourself in reacting to a foreign language.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have been reading your comments for weeks. <br>\r\nThank you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThere are works to be done to learn any skill, so something like \"can't develop a skill\" is nonsense. \r\nAsk yourself questions and answer them yourself. Being right or wrong doesn't really matter (yet), as what you want is to train yourself in reacting to a foreign language.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have been reading your comments for weeks. \r\nThank you."
