  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77801718#post77801718\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"3\"><font color=\"Blue\"><i> Yes, It really does. And that&apos;s why you should keep it online unless you&apos;re planning to have some offline meeting. I did have that mistake once. Shared a lot. Had a lot in common. But then she&apos;s gone <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">. Completely. Still don&apos;t know why. Had a hard time to get over it. </i></font></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sometimes I wonder why people take love so god-damned seriously. It&apos;s just a bunch of chemicals anyway. Why can&apos;t open relationships exist? Why are people such pussies when it comes to &apos;le breaking up :(&apos;<br>\r\n<br>\r\nWell, that&apos;s just my two cents.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t Yes, It really does. And that's why you should keep it online unless you're planning to have some offline meeting. I did have that mistake once. Shared a lot. Had a lot in common. But then she's gone . Completely. Still don't know why. Had a hard time to get over it. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSometimes I wonder why people take love so god-damned seriously. It's just a bunch of chemicals anyway. Why can't open relationships exist? Why are people such pussies when it comes to 'le breaking up :('\r\n\r\nWell, that's just my two cents."
