  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sorry0501</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=100550238#post100550238\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys, i have a problem with my english. I don&apos;t know how to begin with my speaking skill? At first, what need i do? Please hepl me</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First, Let&apos;s listen so much, you should to listen what you love, example: sport, game, music, technology, news,...<br>\r\n<br>\r\nFirst, you love it and then you research it, last you control it.<br>\r\n<br>\r\nIn my situation, I love approximately thirty percent of english.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sorry0501\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys, i have a problem with my english. I don't know how to begin with my speaking skill? At first, what need i do? Please hepl me\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst, Let's listen so much, you should to listen what you love, example: sport, game, music, technology, news,...\r\n\r\nFirst, you love it and then you research it, last you control it.\r\n\r\nIn my situation, I love approximately thirty percent of english."
