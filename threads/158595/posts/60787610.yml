content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60745517#post60745517\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a big question. What do you do when there are too many things you have to deal with and you come under too much pressure? At this time, I am preparing for a important IELTS test at this September while finding the way to earn money to cover the ielts course fee and costs of living. I always have trouble in the office because my job is so boring and have no future (but it gives me a moderate salary).<br>\r\n<br>\r\nI also have to find another room to rent because the current is leaked (I moved house 4 times in last 2 years).<br>\r\n<br>\r\nMy grandmother has broken her arm last month, while my parents need my help to resolve an argument they got into with my elder brother (I don&apos;t live and work in my hometown with my family).<br>\r\n<br>\r\nOne more thing, tonight my girlfriend has asked me that we should not keep contact in some time because she want thinks carefully and seriously about our relationship<br>\r\n<br>\r\nYes, life is fucking me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First say, your writing is kind of pain in the ass. It sucks, really. <br>\r\n<br>\r\nSecondly, deal your matter yourself. None can help. You see that your income is fairly enough, you can live with it peacefully - like outside look of a happy family, still good but contains lot of undertows. Just find your fucking shovel and dig through the trench, that&apos;s all.<br>\r\n<br>\r\nAnd for God&apos;s sake, do not become too serious about your gf&apos;s matter. Your relationship is on the challenge mode, hold it too tight might ruin it. She&apos;s playing with it, and now your turn is to watch and hold. <br>\r\n<br>\r\nOne last thing, enjoy your fucking life.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a big question. What do you do when there are too many things you have to deal with and you come under too much pressure? At this time, I am preparing for a important IELTS test at this September while finding the way to earn money to cover the ielts course fee and costs of living. I always have trouble in the office because my job is so boring and have no future (but it gives me a moderate salary).\r\n\r\nI also have to find another room to rent because the current is leaked (I moved house 4 times in last 2 years).\r\n\r\nMy grandmother has broken her arm last month, while my parents need my help to resolve an argument they got into with my elder brother (I don't live and work in my hometown with my family).\r\n\r\nOne more thing, tonight my girlfriend has asked me that we should not keep contact in some time because she want thinks carefully and seriously about our relationship\r\n\r\nYes, life is fucking me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst say, your writing is kind of pain in the ass. It sucks, really. \r\n\r\nSecondly, deal your matter yourself. None can help. You see that your income is fairly enough, you can live with it peacefully - like outside look of a happy family, still good but contains lot of undertows. Just find your fucking shovel and dig through the trench, that's all.\r\n\r\nAnd for God's sake, do not become too serious about your gf's matter. Your relationship is on the challenge mode, hold it too tight might ruin it. She's playing with it, and now your turn is to watch and hold. \r\n\r\nOne last thing, enjoy your fucking life."
