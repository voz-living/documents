  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sam20000</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91124702#post91124702\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The Economist sai th&#x1EBF; n&#xE0;o &#x111;c.<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.economist.com%2Fnews%2Fasia%2F21696544-trying-squeeze-money-last-drop-oil-line-sand\" target=\"_blank\">http://www.economist.com/news/asia/2...-oil-line-sand</a><br>\r\n<br>\r\n&#xC0; hi&#x1EC3;u r&#x1ED3;i,<br>\r\n<br>\r\nCh&#x1EE7; ng&#x1EEF; l&#xE0; &quot;untold quantities of oil and natural gas&quot;, c&#xE2;u n&#xE0;y n&#xF3; &#x111;&#x1EA3;o(inversion) l&#xEA;n. <br>\r\n<br>\r\n&#x1EDE; 1 b&#xE0;i b&#xE1;o kh&#xE1;c n&#xF3; vi&#x1EBF;t l&#x1EA1;i c&#xE2;u &#x111;&#xF3; l&#xE0; <br>\r\n<br>\r\n&quot;country of Timor-Leste wants Australia to negotiate a permanent boundary in the Timor Sea where untold quantities of oil and natural gas lie...&quot;<br>\r\n<br>\r\n*lie: l&#xE0; n&#x1ED9;i &#x111;&#x1ED9;ng t&#x1EEB;.<br>\r\n<br>\r\nDone!<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE2;u n&#xE0;y n&#xF3; x&#xE0;i lie &#x111;&#xFA;ng r&#x1ED3;i. Nh&#x1B0;ng c&#xE2;u kia th&#xEC; kh&#xF4;ng &#x111;&#xE2;u. N&#xF3; type sai.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sam20000\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe Economist sai thế nào đc.\r\nhttp://www.economist.com/news/asia/2...-oil-line-sand\r\n\r\nÀ hiểu rồi,\r\n\r\nChủ ngữ là \"untold quantities of oil and natural gas\", câu này nó đảo(inversion) lên. \r\n\r\nỞ 1 bài báo khác nó viết lại câu đó là \r\n\r\n\"country of Timor-Leste wants Australia to negotiate a permanent boundary in the Timor Sea where untold quantities of oil and natural gas lie...\"\r\n\r\n*lie: là nội động từ.\r\n\r\nDone!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCâu này nó xài lie đúng rồi. Nhưng câu kia thì không đâu. Nó type sai."
