  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62192577#post62192577\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First move: check the network cable, make sure it wasn&apos;t broken and have good signal strength. Or you go to start/cmd, type (ping 192.168.1.1) - if the reply time &lt;1ms, then it&apos;s still good.<br>\n<br>\nSecondly, check the router. If the DNS signal went dark or blinking for too long, call the operator. If the internet signal is green and you can&apos;t connect, call the operator, too.<br>\n<br>\nAnd if you are too noob to do those things, call your boyfriend - make sure you have at least one. <br>\n<br>\nIMO, writing a scientific paper is easier than make an academic writing which must satisfy examination criteria.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you so much, I can do it myself <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\nbeside, I&apos;d like to enjoy the freedom so now there is no boyfriend just friends who are male <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst move: check the network cable, make sure it wasn't broken and have good signal strength. Or you go to start/cmd, type (ping 192.168.1.1) - if the reply time <1ms, then it's still good.\n\nSecondly, check the router. If the DNS signal went dark or blinking for too long, call the operator. If the internet signal is green and you can't connect, call the operator, too.\n\nAnd if you are too noob to do those things, call your boyfriend - make sure you have at least one. \n\nIMO, writing a scientific paper is easier than make an academic writing which must satisfy examination criteria.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you so much, I can do it myself    \nbeside, I'd like to enjoy the freedom so now there is no boyfriend just friends who are male"
