content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63669379#post63669379\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what do &apos;convergence&apos; and &apos;divergence&apos; mean in Vietnamese? Please don&apos;t tell me to use dictionary, I would like to know their real meanings in science <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">In Mathematics, a series is convergent when the further its items progress, the closer it approaches a limit. Divergence is the exact opposite.<br>\r\n<br>\r\nFor laymen, convergence refers to the phenomenon when separate things/events obtain similarity or unity. Divergence is again the exact opposite. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat do 'convergence' and 'divergence' mean in Vietnamese? Please don't tell me to use dictionary, I would like to know their real meanings in science \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn Mathematics, a series is convergent when the further its items progress, the closer it approaches a limit. Divergence is the exact opposite.\r\n\r\nFor laymen, convergence refers to the phenomenon when separate things/events obtain similarity or unity. Divergence is again the exact opposite."
