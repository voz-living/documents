  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57979308#post57979308\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a girl who&apos;s my close friend, we&apos;ve met like, um, forever. Our mothers are friends. Never seeing each other as anything but a dude. During the highschool, rumors start but nothing&apos;s come true. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nSo true :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I currently am having two close girl friends, one from secondary and one from high school. We are very close, I sometimes even share telepathy (peculiar, right? <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">)with the latter. They are hot, I have to admit, but I&apos;ve never had any more-than-friend feelings for them, and I want to keep it that way. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI did have another one though, that&apos;s where I got the lesson on why you should never have feelings for a close girl friend from. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a girl who's my close friend, we've met like, um, forever. Our mothers are friends. Never seeing each other as anything but a dude. During the highschool, rumors start but nothing's come true. \r\n\r\n\r\nSo true :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI currently am having two close girl friends, one from secondary and one from high school. We are very close, I sometimes even share telepathy (peculiar, right? )with the latter. They are hot, I have to admit, but I've never had any more-than-friend feelings for them, and I want to keep it that way. \r\n\r\nI did have another one though, that's where I got the lesson on why you should never have feelings for a close girl friend from."
