  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thanhtrang2202</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34868593#post34868593\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, I&apos;m trying to translate &quot; l&#x1EAF;c ch&#xE2;n &quot; , a kind of jewelry for girl , to English. I used google and the result is &quot; legs shaking &quot; =.=&quot;<br>\r\nSo who can tell me what it is ? 8-&gt;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;to shake&quot; is a verb, e.g. shake the bottle<br>\r\nthe better translation should be anklet (or ankle bracelet)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thanhtrang2202\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, I'm trying to translate \" lắc chân \" , a kind of jewelry for girl , to English. I used google and the result is \" legs shaking \" =.=\"\r\nSo who can tell me what it is ? 8->\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"to shake\" is a verb, e.g. shake the bottle\r\nthe better translation should be anklet (or ankle bracelet)"
