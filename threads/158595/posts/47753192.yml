content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47750593#post47750593\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Fact or obvious thing.<br>\r\n<br>\r\nHave you taken IELTS? What&apos;s your score? 5.0 or 5.5 is perfectly fine. As I said, don&apos;t worry to much. Just make sure that you stay in an international circle and get along well with locals.<br>\r\n<br>\r\nThinking before speaking is a good practice and nobody blames you for taking it slowly. Almost every overseas student has been at your place at some point in in his/her life. Just get it going.<br>\r\n<br>\r\nGood luck <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i get 6.0 Ielts but speaking only 5.0<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFact or obvious thing.\r\n\r\nHave you taken IELTS? What's your score? 5.0 or 5.5 is perfectly fine. As I said, don't worry to much. Just make sure that you stay in an international circle and get along well with locals.\r\n\r\nThinking before speaking is a good practice and nobody blames you for taking it slowly. Almost every overseas student has been at your place at some point in in his/her life. Just get it going.\r\n\r\nGood luck .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni get 6.0 Ielts but speaking only 5.0"
