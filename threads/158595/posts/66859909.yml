content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[V.l.V]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66853213#post66853213\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ARE you a native speaker?<br>\r\nWell, basically I would say a native English speaker uses a much simpler vocabulary and structure. What is written above obviously from a English learner who loves books.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well I could say what you are indicating is perhaps spoken or colloquial written language. What I am trying to write here is formal language, at which I am aiming. So it will be my apology if someone can&apos;t understand. In the end this is a place for practicing English, isn&apos;t it ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [V.l.V]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tARE you a native speaker?\r\nWell, basically I would say a native English speaker uses a much simpler vocabulary and structure. What is written above obviously from a English learner who loves books.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell I could say what you are indicating is perhaps spoken or colloquial written language. What I am trying to write here is formal language, at which I am aiming. So it will be my apology if someone can't understand. In the end this is a place for practicing English, isn't it ?"
