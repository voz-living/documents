  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Paulo Hoang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79901019#post79901019\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I know that she has a little bit love for me. She said to me that come to her country to meet her before she flied back.<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> .</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Love is something weird man. And damn the long distance, the missing part is too difficult to handle, even she is not yours, technically. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nThe relationship without a name is just, damn, how to explain that awful but still promising concept of feeling.<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paulo Hoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI know that she has a little bit love for me. She said to me that come to her country to meet her before she flied back. .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLove is something weird man. And damn the long distance, the missing part is too difficult to handle, even she is not yours, technically. \r\nThe relationship without a name is just, damn, how to explain that awful but still promising concept of feeling."
