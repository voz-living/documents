  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Arnold Schwarzenegger</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64099009#post64099009\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is there any Vietnamese literature translated to English? My friends asked me for recommendation but i&apos;m clueless.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You can suggest your friends some literature works such as: <br>\r\n<br>\r\nOxford beloved (Oxford th&#x1B0;&#x1A1;ng y&#xEA;u)<br>\r\nOpen the Window, Eyes Closed (v&#x1EEB;a nh&#x1EAF;m m&#x1EAF;t, v&#x1EEB;a m&#x1EDF; c&#x1EED;a s&#x1ED5;)<br>\r\nThese two above are my favorite.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n Last night i dreamed of peace (Nh&#x1EAD;t K&#xED; &#x110;&#x1EB7;ng Th&#xF9;y Tr&#xE2;m)<br>\r\n<br>\r\nHope them help. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Arnold Schwarzenegger\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs there any Vietnamese literature translated to English? My friends asked me for recommendation but i'm clueless.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can suggest your friends some literature works such as: \r\n\r\nOxford beloved (Oxford thương yêu)\r\nOpen the Window, Eyes Closed (vừa nhắm mắt, vừa mở cửa sổ)\r\nThese two above are my favorite.\r\n Last night i dreamed of peace (Nhật Kí Đặng Thùy Trâm)\r\n\r\nHope them help."
