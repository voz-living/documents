  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phamwuocah</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27816979#post27816979\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">talking is da best way to learning english , it better than translate works to the book and repeat that many times ( it stil the gud way but actually it not really help you much bout speaking and listing skills ) if u dont have condition like living in another countries try to go to english website or watch vids on Youtube try to listen carefully wat r they talking about or read subtitle below the vids that may help u must ) maybe your Grammar have gud but how bout your lising and speaking those also important , this is a motivate for yourself . Gud luck bro ^^</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I can see that because you focus too much on speaking, you make lots of mistakes and your sentences are very hard to read and understand. Not to mention the weird abbreviation you used.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phamwuocah\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttalking is da best way to learning english , it better than translate works to the book and repeat that many times ( it stil the gud way but actually it not really help you much bout speaking and listing skills ) if u dont have condition like living in another countries try to go to english website or watch vids on Youtube try to listen carefully wat r they talking about or read subtitle below the vids that may help u must ) maybe your Grammar have gud but how bout your lising and speaking those also important , this is a motivate for yourself . Gud luck bro ^^\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI can see that because you focus too much on speaking, you make lots of mistakes and your sentences are very hard to read and understand. Not to mention the weird abbreviation you used."
