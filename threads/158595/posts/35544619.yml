  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PvHuang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35508553#post35508553\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi all vozer loving english!<br>\r\nI love english and i decide to get a job require english skill<br>\r\nThus, i attended to an IELTS class at Equest...i saw my destiny and my love story began...<br>\r\nWe have such a sweet 9 months together <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\nHowever today i&apos;m <font color=\"Red\">in</font> <font color=\"Blue\">sorrowful</font> and hopeless while hearing my love said<br>\r\n&quot;I have to study abroad in Japan <font color=\"red\">on</font> december&quot; <br>\r\nIs it the end of our love?<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nST to share with vozer &quot;never intend to find ga&apos;u in an english class like me&quot; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No in here bro<br>\r\nThe appropriate opposition here should be &quot;in&quot; or you may use &quot;from&quot;<br>\r\n. But in this situation it must be from.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PvHuang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi all vozer loving english!\r\nI love english and i decide to get a job require english skill\r\nThus, i attended to an IELTS class at Equest...i saw my destiny and my love story began...\r\nWe have such a sweet 9 months together  \r\nHowever today i'm in sorrowful and hopeless while hearing my love said\r\n\"I have to study abroad in Japan on december\" \r\nIs it the end of our love?\r\n\r\nST to share with vozer \"never intend to find ga'u in an english class like me\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo in here bro\r\nThe appropriate opposition here should be \"in\" or you may use \"from\"\r\n. But in this situation it must be from."
