  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>OTU_No7</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2770123#post2770123\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">A guy goes down for breakfast and it is quite obvious that his wife<br>\r\nhas the hump with him. He asks what is the matter. She replies, &quot;Last<br>\r\nnight you were talking in your sleep and I want to know who Linda is?&quot;<br>\r\nThinking quickly on his feet he tells her that Linda was &apos;Lucky Linda&apos;<br>\r\nand was actually a name of a horse that he bet on that day and won<br>\r\n&#xA3;40. She seemed quite happy with the explanation and he went off to<br>\r\nwork. When he got home that night, his wife had the hump with him<br>\r\nagain. asing her what the matter was now, she replied &quot;Your horse<br>\r\nphoned.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Funny story <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
