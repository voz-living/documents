  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kiyeusu.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49605555#post49605555\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fgiant-bicycles.com.vn%2FViewproduct.aspx%3Fid%3DPRODUCT\" target=\"_blank\">http://giant-bicycles.com.vn/Viewpro...spx?id=PRODUCT</a><br>\r\npick one <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <br>\r\n</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Dude! I already have one of those<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">. What i meant is a motorbike<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49607625#post49607625\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cycling is great and all but cycling in Vietnam is troublesome. When it&apos;s hot, you sweat like there&apos;s no tomorrow; when it rains, you say hello to mud. Guess what? There aren&apos;t that many building equipped with shower rooms either, so you&apos;ll be most likely a hygienic disaster for your surrounding. Besides, the infrastructure in Vietnamese big cities is hideous and hampers cyclists&apos; speed considerably. That&apos;s why you see a lot less of mountain and racing bicycles than city bicycles.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I live in a province so, I dont get it <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kiyeusu.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nhttp://giant-bicycles.com.vn/Viewpro...spx?id=PRODUCT\r\npick one  \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDude! I already have one of those. What i meant is a motorbike.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCycling is great and all but cycling in Vietnam is troublesome. When it's hot, you sweat like there's no tomorrow; when it rains, you say hello to mud. Guess what? There aren't that many building equipped with shower rooms either, so you'll be most likely a hygienic disaster for your surrounding. Besides, the infrastructure in Vietnamese big cities is hideous and hampers cyclists' speed considerably. That's why you see a lot less of mountain and racing bicycles than city bicycles.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI live in a province so, I dont get it ."
