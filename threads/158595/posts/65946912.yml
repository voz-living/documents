content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vevoivo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65847077#post65847077\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><i><font color=\"DarkOrchid\">First of all, remember your vocabulary by reading more. You can read anything you want, a serious books not a comic. Or you can participate in communities or forums online. Besides, you should study the basic structure of a sentence in English books. Good luck and hope you succeed your grammar skills</font></i></b> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You are absolutely right! Reading every day makes your English better. I usually read the guides of computer games I play and join in some forums to find penpals. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vevoivo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst of all, remember your vocabulary by reading more. You can read anything you want, a serious books not a comic. Or you can participate in communities or forums online. Besides, you should study the basic structure of a sentence in English books. Good luck and hope you succeed your grammar skills \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are absolutely right! Reading every day makes your English better. I usually read the guides of computer games I play and join in some forums to find penpals."
