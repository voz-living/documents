  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>muf</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80302453#post80302453\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I started taking ielts 3 weeks ago and i need brand 7 in 6 months, is it possible?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Depends on your level right now, which level are you right now, 4.5? 5? or 6?...etc<br>\r\nI know a guy whose starting point was 3.5 and he got 6.5 after a year so I&apos;d hazard a guess that it will take a lot from you to get to 7 in half a year or so. Good luck man.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>covacun123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80299179#post80299179\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">why no one rep me <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sadly I don&apos;t know any and maybe the others don&apos;t too. That&apos;s why they are not responding to you. Keep looking man.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by muf\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI started taking ielts 3 weeks ago and i need brand 7 in 6 months, is it possible?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDepends on your level right now, which level are you right now, 4.5? 5? or 6?...etc\r\nI know a guy whose starting point was 3.5 and he got 6.5 after a year so I'd hazard a guess that it will take a lot from you to get to 7 in half a year or so. Good luck man.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by covacun123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhy no one rep me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSadly I don't know any and maybe the others don't too. That's why they are not responding to you. Keep looking man."
