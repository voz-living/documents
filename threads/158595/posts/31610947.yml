content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>firestork</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31602421#post31602421\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First, &quot;what does&quot;, not &quot;what is&quot;&apos;<br>\r\nSecond,  the sentence means &quot;what are you going on about?&quot; or &quot;what are you talking about?&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> thx your cm. Something wrong with my English, perhaps I must start from scratch (or beginning?)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by firestork\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst, \"what does\", not \"what is\"'\r\nSecond,  the sentence means \"what are you going on about?\" or \"what are you talking about?\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n thx your cm. Something wrong with my English, perhaps I must start from scratch (or beginning?)"
