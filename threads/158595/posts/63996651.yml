content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>llardo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63990687#post63990687\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi Jay,<br>\r\n<br>\r\nlook like you are very excellent in E skill. I have striven years to improve speaking skill, but up to now I still can not speak fluently, and even listen skill, I can not hear clearly the communication in a film. Could you advise me how can I improve these skill immediately?<br>\r\n<br>\r\nsincerely, <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nLlardo.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First of all, make sure your pronunciation is right, then you watching film with english subtitle, you&apos;ll know &quot;what they say&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by llardo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi Jay,\r\n\r\nlook like you are very excellent in E skill. I have striven years to improve speaking skill, but up to now I still can not speak fluently, and even listen skill, I can not hear clearly the communication in a film. Could you advise me how can I improve these skill immediately?\r\n\r\nsincerely, \r\n\r\nLlardo.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst of all, make sure your pronunciation is right, then you watching film with english subtitle, you'll know \"what they say\""
