content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sunset Boulevard</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76416201#post76416201\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have read the following comment in a video on youtube.<br>\r\n<br>\r\n&quot;Good song made for bad movie.&quot;<br>\r\n<br>\r\nIs there any grammar mistakes in the sentence above?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You mean &quot;passive&quot; for &quot;made&quot; right?<br>\r\nIt&apos;s a kind of simplifying a sentence. nothing&apos;s wrong. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sunset Boulevard\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have read the following comment in a video on youtube.\r\n\r\n\"Good song made for bad movie.\"\r\n\r\nIs there any grammar mistakes in the sentence above?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou mean \"passive\" for \"made\" right?\r\nIt's a kind of simplifying a sentence. nothing's wrong."
