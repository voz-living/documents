content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nhocluanvipver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71950656#post71950656\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m studying FCE, my speaking skill is not too bad but i&apos;m not good at writting ad all <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Can i have some &quot;document about gramma&quot;.........hmm<br>\r\nBTW, did u know any words that mean &quot;document about gramma&quot; ( T&#xE0;i li&#x1EC7;u c&#xF3; &#xED;ch cho vi&#x1EC7;c h&#x1ECD;c [grammar] &#x1EA5;y &#x1EA1;)<br>\r\nTks all <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->How about actually trying to read some book anon? Read it carefully and/or obsessively, try to notice how the author arrange his words in a sentence. You&apos;ll never do any good if you just try to remember all the rules. You&apos;re going to take it all instinctively, like when you learned to speak and write when you was a toddler.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhocluanvipver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm studying FCE, my speaking skill is not too bad but i'm not good at writting ad all  Can i have some \"document about gramma\".........hmm\r\nBTW, did u know any words that mean \"document about gramma\" ( Tài liệu có ích cho việc học [grammar] ấy ạ)\r\nTks all \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow about actually trying to read some book anon? Read it carefully and/or obsessively, try to notice how the author arrange his words in a sentence. You'll never do any good if you just try to remember all the rules. You're going to take it all instinctively, like when you learned to speak and write when you was a toddler."
