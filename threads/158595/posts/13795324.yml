  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>toanbebe</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=13793288#post13793288\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;i just have a few hours to sleep&quot;<br>\r\n&quot;i have just a few hours to sleep&quot;<br>\r\nWhich one &apos;s correct ? <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> why do we use that ?<br>\r\nIn the middle of a sentence, adverb always stands after &quot;be&quot; and before normal verb, doesn&apos;t it ? <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. Use &quot;just&quot; to express actions that have happened RECENTLY. Just goes after the auxiliary have/has and before the past participle (Present perfect - guide book)<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. The second sentence is right (Present perfect). <br>\r\nEdit the first one -----&gt; I just had a few hours to sleep (it will be right). we are not only use &quot;just&quot;  in the present perfect Tense.<br>\r\n2. I don&apos;t really understand what are you mean?? If we have &quot;be&quot; in a sentence. why we also have a normal verb? whatever, Adverb stand after &quot;be&quot; and before Adjective to (ex: she is <u>extremely</u> happy)<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">  and It stand after verb (ex:She looks <u>beautifully</u>)<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by toanbebe\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"i just have a few hours to sleep\"\r\n\"i have just a few hours to sleep\"\r\nWhich one 's correct ?  why do we use that ?\r\nIn the middle of a sentence, adverb always stands after \"be\" and before normal verb, doesn't it ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. Use \"just\" to express actions that have happened RECENTLY. Just goes after the auxiliary have/has and before the past participle (Present perfect - guide book). The second sentence is right (Present perfect). \r\nEdit the first one -----> I just had a few hours to sleep (it will be right). we are not only use \"just\"  in the present perfect Tense.\r\n2. I don't really understand what are you mean?? If we have \"be\" in a sentence. why we also have a normal verb? whatever, Adverb stand after \"be\" and before Adjective to (ex: she is extremely happy)  and It stand after verb (ex:She looks beautifully)"
