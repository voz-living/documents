  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NgocLan92</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69854727#post69854727\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.metrolyrics.com%2Fteardrops-on-my-guitar-lyrics-taylor-swift.html\" target=\"_blank\">http://www.metrolyrics.com/teardrops...lor-swift.html</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah I got the whole paragraph. Well, context really does matter in this case <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI&apos;ll bet she&apos;s beautiful<br>\r\nThat girl he talks about<br>\r\nAnd she&apos;s got everything<br>\r\nThat I have to live without<br>\r\n<br>\r\nRead more: Taylor Swift - Teardrops On My Guitar Lyrics | MetroLyrics\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->At the first sight I thought that the lyrics were meant by one man to his lover. Well, very....<br>\r\n<br>\r\nOk let&apos;s go into this, the girl (Taylor) is complaining or expressing her idea that the girl whom Taylor&apos;s boyfriend is having an affair on has many things which Taylor doesn&apos;t. They might be height, appearance or whatever.<br>\r\n<br>\r\n<i>And I have to live without</i> just simply means that <i>I don&apos;t have those things</i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NgocLan92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thttp://www.metrolyrics.com/teardrops...lor-swift.html\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah I got the whole paragraph. Well, context really does matter in this case  \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI'll bet she's beautiful\r\nThat girl he talks about\r\nAnd she's got everything\r\nThat I have to live without\r\n\r\nRead more: Taylor Swift - Teardrops On My Guitar Lyrics | MetroLyrics\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAt the first sight I thought that the lyrics were meant by one man to his lover. Well, very....\r\n\r\nOk let's go into this, the girl (Taylor) is complaining or expressing her idea that the girl whom Taylor's boyfriend is having an affair on has many things which Taylor doesn't. They might be height, appearance or whatever.\r\n\r\nAnd I have to live without just simply means that I don't have those things"
