t=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by candy _candy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo, I am in Hanoi and my hometown is far away from Hanoi over 350km. In first year and second year, I visited my family on Tet holiday and summer vacation. Maybe I am more lucky than you. I hope you can come back VN soon. Certainly, your family also miss you so much. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noh nah nah... I said I was... I was not in VN from 2009 - 2012 only  hehe... And now its more than 100km from my place to my hometown  Actually its not a big deal to me... cause I love to stay away from home (for freedom)... I think just going back to my family when I miss them is better than being with them each and every single day"
