content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48484298#post48484298\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">German will beat Italy for sure <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n/What does the abbreviation &quot;ain&apos;t&quot; stand for?<br>\r\nnvm I&apos;ve just gg it.<br>\r\nBut why are sentences like this: &quot;There ain&apos;t no.....&quot; ?<br>\r\nI was teached that in 1 single sentence there are no more than 1 negative phrase (or word or something like that), and the above sentence have 2: &quot;not&quot; and &quot;no&quot;. @@</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->U had searched it maybe u know that &quot;ain&apos;t&quot; is contract of &quot;am not, are not, is not, do not, does not, did not, have not, has not&quot;<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">.<br>\r\nand the sentence u gave i suppose that it is &quot; double negative &quot; sentence<br>\r\nnegative + negative = positive<br>\r\nfor instance: i ain&apos;t unhappy = i&apos;m happy<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGerman will beat Italy for sure \r\n\r\n/What does the abbreviation \"ain't\" stand for?\r\nnvm I've just gg it.\r\nBut why are sentences like this: \"There ain't no.....\" ?\r\nI was teached that in 1 single sentence there are no more than 1 negative phrase (or word or something like that), and the above sentence have 2: \"not\" and \"no\". @@\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nU had searched it maybe u know that \"ain't\" is contract of \"am not, are not, is not, do not, does not, did not, have not, has not\".\r\nand the sentence u gave i suppose that it is \" double negative \" sentence\r\nnegative + negative = positive\r\nfor instance: i ain't unhappy = i'm happy"
