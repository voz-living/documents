  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67121941#post67121941\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys<br>\r\nwhich phrase is right? &quot;do the job&quot;, &quot;work the job&quot; or &quot; make the job&quot;<br>\r\nBesides, which verb we can use to with &quot;job&quot;?<br>\r\nThanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->imo, &quot;do the job&quot; is right<br>\r\naccording to oxford dictionary, there is plentyverb that we could use with the word &quot;job&quot;. Ex: to get a job, lost s.o job, to offer s.o the job, to take a job,etc.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bibooboo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67069583#post67069583\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi guys, i&apos;ve recently been doing few sample toeic tests on the internet. I got about 800 points, and my listening&apos;s point was always higher than reading&apos;s, and i didn&apos;t use as much time as they provided for one test ( i finished one test about 70~80 minutes, the actual test is 75 (reading) + 45 (listening), so with that result, how many point could i reach when i do a real test? Btw, i need at least 500.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->can anyone help me with this? It&apos;s been here a few days, but no one answered this to me<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys\r\nwhich phrase is right? \"do the job\", \"work the job\" or \" make the job\"\r\nBesides, which verb we can use to with \"job\"?\r\nThanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nimo, \"do the job\" is right\r\naccording to oxford dictionary, there is plentyverb that we could use with the word \"job\". Ex: to get a job, lost s.o job, to offer s.o the job, to take a job,etc.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bibooboo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi guys, i've recently been doing few sample toeic tests on the internet. I got about 800 points, and my listening's point was always higher than reading's, and i didn't use as much time as they provided for one test ( i finished one test about 70~80 minutes, the actual test is 75 (reading) + 45 (listening), so with that result, how many point could i reach when i do a real test? Btw, i need at least 500.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncan anyone help me with this? It's been here a few days, but no one answered this to me"
