  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>88099612</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2766299#post2766299\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">well, I&apos;m taking IELTS test this August.<br>\r\nThere isn&apos;t much time left for me, I have to get at least 6.0 overall :( <br>\r\nAny ideas how to improve all four English skills? <br>\r\nI am really bad at writing and speaking (lack of confidence, ideas and also I don&apos;t know how to write in formal way)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->there&apos;s not much time left, and now you wandering around asking for a studying method... <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> If you have problems with confidence, forget the marks and take the test very easy. This is only a test anyway, you can take it as many time as you need to. If you cannot then you cannot.<br>\r\n<br>\r\nWriting is not that difficult. There&apos;s many tips about IELTS writing skills all over the internet. Practice, practice and practice more. You can also prepare a general essay structure and only need to replace a few points to match whatever topic appearing on the test papers.<br>\r\n<br>\r\nSpeaking is a tough part, especially when you&apos;ve never talked to a foreigner. Luckily the interviewer would be friendly enough to help you to pass the test (forget about the angry teachers in your class...). Let just think like this: you actually paid them to be here to ask questions. So, there&apos;s no need to fear (Underdog is here... if you watch that movie).<br>\r\n<br>\r\nIf you can express yourself, you&apos;re rock. There&apos;s no right or wrong answer for their questions. If the questions are too difficult, or they are about something that you&apos;ve never heard of, just tell them directly, don&apos;t just go for a big circle and finally cannot answer the question.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 88099612\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twell, I'm taking IELTS test this August.\r\nThere isn't much time left for me, I have to get at least 6.0 overall :( \r\nAny ideas how to improve all four English skills? \r\nI am really bad at writing and speaking (lack of confidence, ideas and also I don't know how to write in formal way)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthere's not much time left, and now you wandering around asking for a studying method...  If you have problems with confidence, forget the marks and take the test very easy. This is only a test anyway, you can take it as many time as you need to. If you cannot then you cannot.\r\n\r\nWriting is not that difficult. There's many tips about IELTS writing skills all over the internet. Practice, practice and practice more. You can also prepare a general essay structure and only need to replace a few points to match whatever topic appearing on the test papers.\r\n\r\nSpeaking is a tough part, especially when you've never talked to a foreigner. Luckily the interviewer would be friendly enough to help you to pass the test (forget about the angry teachers in your class...). Let just think like this: you actually paid them to be here to ask questions. So, there's no need to fear (Underdog is here... if you watch that movie).\r\n\r\nIf you can express yourself, you're rock. There's no right or wrong answer for their questions. If the questions are too difficult, or they are about something that you've never heard of, just tell them directly, don't just go for a big circle and finally cannot answer the question."
