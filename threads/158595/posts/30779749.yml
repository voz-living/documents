content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arsenal1312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30778723#post30778723\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it will be a very long time until the word &quot;suck&quot; is put in Oxford dictionary as a adj and &quot;google&quot; as a verb. I do not count those &quot;free dictionary&quot; crap on the Internet.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->people don&apos;t need that oxford thingy for their common english. If you say you&apos;re studying to become a professional or some kind of researcher then I will approve your ideas =))<br>\r\n<br>\r\nI believe there is a large number of Americans who have never seen that dictionary even once in their life. People are using &quot;google&quot; as a verb now so unless you say your English is better than them, better go outside and communicate more instead of reading dictionaries behind the walls.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arsenal1312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit will be a very long time until the word \"suck\" is put in Oxford dictionary as a adj and \"google\" as a verb. I do not count those \"free dictionary\" crap on the Internet.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\npeople don't need that oxford thingy for their common english. If you say you're studying to become a professional or some kind of researcher then I will approve your ideas =))\r\n\r\nI believe there is a large number of Americans who have never seen that dictionary even once in their life. People are using \"google\" as a verb now so unless you say your English is better than them, better go outside and communicate more instead of reading dictionaries behind the walls."
