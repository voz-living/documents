  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>game_matter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23332279#post23332279\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">When watching movies with eng sub, the meaning of word or sentence come straight to your head without translate it to Vietnamese<br>\r\nI think it&apos;s a good way to training English <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nBut not for the scientific movies, my English just hasn&apos;t reach to that level <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Take it easy, I agree with your ways to train listening skills. Some people can hear words but cannot get the picture of the content. Don&apos;t worry, listen again, and practice like this. Your listening skills will improve a lot. By the way Harry Potter or Avatar can also be classified as scientific movies. ^.^<br>\r\nAnother way to improve listening skills is that turn on the audio/movie and do your job. You can do housework<img src=\"/images/smilies/Off/cool.gif\" border=\"0\" alt=\"\" title=\"Cool\" class=\"inlineimg\">, homework, etc, and just sometimes listen to (not hear) the audio and try to understand words and what the speakers are talking about. The importance is that you do it regularly.<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by game_matter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhen watching movies with eng sub, the meaning of word or sentence come straight to your head without translate it to Vietnamese\r\nI think it's a good way to training English \r\nBut not for the scientific movies, my English just hasn't reach to that level \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTake it easy, I agree with your ways to train listening skills. Some people can hear words but cannot get the picture of the content. Don't worry, listen again, and practice like this. Your listening skills will improve a lot. By the way Harry Potter or Avatar can also be classified as scientific movies. ^.^\r\nAnother way to improve listening skills is that turn on the audio/movie and do your job. You can do housework, homework, etc, and just sometimes listen to (not hear) the audio and try to understand words and what the speakers are talking about. The importance is that you do it regularly."
