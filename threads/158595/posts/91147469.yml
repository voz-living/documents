content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tM&#xEC;nh m&#x1EDB;i suy ngh&#x129; l&#x1EA1;i. C&#xE2;u &#x111;&#xF3; c&#xF3; th&#x1EC3; l&#xE0; &quot;which quantities... lie beneath&quot;. &#x110;&#x1EA3;o lie th&#xEC; k n&#xF3;i r, n&#xF3; &#x111;&#x1EA3;o lu&#xF4;n beneath. T&#x1EA1;i v&#xEC; ko c&#xF3; b&#xEA;nath (preposition) th&#xEC; c&#xE2;u n&#xE0;y d&#xF9;ng which sai li&#x1EC1;n v&#xEC; &#x111;&#xE2;u c&#xF3; &#x111;&#x1ED1;i t&#x1B0;&#x1EE3;ng cho relative object.<br>\r\n<br>\r\nN&#xF3; gi&#x1ED1;ng nh&#x1B0; c&#xE2;u n&#xE0;y:<br>\r\n<br>\r\nDuy is the one whom I go with (preposition).<br>\r\n<br>\r\nHo&#x1EB7;c l&#xE0;:<br>\r\n<br>\r\nDuy is the one with whom go I.<br>\r\n<br>\r\nN&#xEA;n c&#xE2;u &#x111;&#xF3; vi&#x1EBF;t theo l&#x1ED1;i b&#xEC;nh th&#x1B0;&#x1EDD;ng s&#x1EBD; l&#xE0;<br>\r\n<br>\r\n... in the Timor Sea, which (t&#xED;nh t&#x1EEB; t&#xE2;n ng&#x1EEF;) untold quantities of oil and gas <font color=\"Red\">lie</font> <b>beneath</b>.<br>\r\n<br>\r\nNgh&#x129;a l&#xE0; &#x1EDF; Bi&#x1EC3;n Timor, n&#x1A1;i (Bi&#x1EC3;n Timor) m&#xE0; v&#xF4; s&#x1ED1; tr&#x1EEF; l&#x1B0;&#x1EE3;ng d&#x1EA7;u v&#xE0; kh&#xED; &#x111;&#x1ED1;t n&#x1EB1;m b&#xEA;n d&#x1B0;&#x1EDB;i.\r\n\t\t"
  text: "Mình mới suy nghĩ lại. Câu đó có thể là \"which quantities... lie beneath\". Đảo lie thì k nói r, nó đảo luôn beneath. Tại vì ko có bênath (preposition) thì câu này dùng which sai liền vì đâu có đối tượng cho relative object.\r\n\r\nNó giống như câu này:\r\n\r\nDuy is the one whom I go with (preposition).\r\n\r\nHoặc là:\r\n\r\nDuy is the one with whom go I.\r\n\r\nNên câu đó viết theo lối bình thường sẽ là\r\n\r\n... in the Timor Sea, which (tính từ tân ngữ) untold quantities of oil and gas lie beneath.\r\n\r\nNghĩa là ở Biển Timor, nơi (Biển Timor) mà vô số trữ lượng dầu và khí đốt nằm bên dưới."
