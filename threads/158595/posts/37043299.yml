  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gtr_271</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37035451#post37035451\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey Jay, do you mind telling me your IELTS score and the centre you sit?<br>\r\nAnd also, is it true that the IELTS exam in British Council is easier than in IDP?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think in some previous posts Jay has mentioned that he has never taken IELTS test. <br>\r\nAbout your question, i think it could be true. I have already sat in both centre and it seems the BC examiners who interview you give the easier topic. The Listening test is only the conversations or lectures between native speakers so they speak very clearly. However, I think it depends on how lucky you are <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kilufvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37036255#post37036255\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">// I have a question, but I can&apos;t translate it into Eng, Can I ask in Vnese ?<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->please yourself\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gtr_271\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey Jay, do you mind telling me your IELTS score and the centre you sit?\r\nAnd also, is it true that the IELTS exam in British Council is easier than in IDP?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think in some previous posts Jay has mentioned that he has never taken IELTS test. \r\nAbout your question, i think it could be true. I have already sat in both centre and it seems the BC examiners who interview you give the easier topic. The Listening test is only the conversations or lectures between native speakers so they speak very clearly. However, I think it depends on how lucky you are \r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kilufvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t// I have a question, but I can't translate it into Eng, Can I ask in Vnese ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nplease yourself"
