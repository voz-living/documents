  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>akicuabo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16004284#post16004284\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Your sentence is short and I read it thoroughly. I believe that if you are not too arrogant, you may see the mistake. <br>\r\nWhat follows &quot;in case&quot; should be a clause. A clause should have a subject and a verb. In your sentence, following in case was &quot;where you want to refer...&quot; the whole of which is a noun (or a subject) which refers to (in this case) a situation. Hence, it is NOT a clause and you should omit &quot;where&quot;. If you don&apos;t agree, provide a convincing proof, OK?<br>\r\n<br>\r\nThe sentence should be &quot;refer <font color=\"Red\">to</font> your self in the third person&quot;. You forgot to put the preposition &quot;to&quot; in your original statement. Did you read your own sentence carefully?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, well, well...<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>akicuabo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16004284#post16004284\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Did you read your own sentence carefully?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First, tell you what, I got an illness of slow typing. It ain&apos;t good I know, but it&apos;s helpful for me to easily control what I&apos;m typing. So...<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>akicuabo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16004284#post16004284\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What follows &quot;in case&quot; should be a clause. A clause should have a subject and a verb. In your sentence, <b>following in case was &quot;where you want to refer...&quot;</b> the whole of which is a noun (or a subject) which refers to (in this case) a situation. Hence, it is NOT a clause and you should omit &quot;where&quot;. If you don&apos;t agree, provide a convincing proof, OK?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh no, come on, please you guys please! Don&apos;t take the word &quot;where&quot; away from its house &quot;in case where&quot;.<br>\r\n<br>\r\nOf course, I could&apos;ve used &quot;in case&quot; instead, but it seems you guys never seen &quot;in case where&quot; anywhere before, isn&apos;t it? So, hit it, hit Google for me please.<br>\r\n<br>\r\nAh, thanks for your compliment, not too arrogant, I like that <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by akicuabo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYour sentence is short and I read it thoroughly. I believe that if you are not too arrogant, you may see the mistake. \r\nWhat follows \"in case\" should be a clause. A clause should have a subject and a verb. In your sentence, following in case was \"where you want to refer...\" the whole of which is a noun (or a subject) which refers to (in this case) a situation. Hence, it is NOT a clause and you should omit \"where\". If you don't agree, provide a convincing proof, OK?\r\n\r\nThe sentence should be \"refer to your self in the third person\". You forgot to put the preposition \"to\" in your original statement. Did you read your own sentence carefully?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, well, well...\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by akicuabo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDid you read your own sentence carefully?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst, tell you what, I got an illness of slow typing. It ain't good I know, but it's helpful for me to easily control what I'm typing. So...\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by akicuabo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat follows \"in case\" should be a clause. A clause should have a subject and a verb. In your sentence, following in case was \"where you want to refer...\" the whole of which is a noun (or a subject) which refers to (in this case) a situation. Hence, it is NOT a clause and you should omit \"where\". If you don't agree, provide a convincing proof, OK?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh no, come on, please you guys please! Don't take the word \"where\" away from its house \"in case where\".\r\n\r\nOf course, I could've used \"in case\" instead, but it seems you guys never seen \"in case where\" anywhere before, isn't it? So, hit it, hit Google for me please.\r\n\r\nAh, thanks for your compliment, not too arrogant, I like that"
