company in the future, even with or without my presence. Once again I would like to send my sincerest gratitude to all of you, who have been working besides me from the beginning until the end <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kimcawin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI decice to resign from current company by end of this month, the main reason is I feel bored with my job but I can't just say something like that, it not... good. So what is my farawell letter should be? Could u guy pls give me some advice?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDear ...........\r\n\r\nMy name is ......... I have been working for this company for ..... years. It has been such a great opportunity for me to be able to take part in the process of (list what u do in there). The experience I have gained from this company and workmates are invaluable in such that it pains me for having to propose my resignation through this letter. Although things have been going great for me thanks to (list what you like about your jobs), I really am interested in going back out there ans challenge myself with new things and meeting new people. i truly believe that the only successful way in bettering oneself is to never stop seeking new experience. I thank you for the opportunity that has been given to me. I hope that as newcomers emerge to overtake my position, he/she would surely receive the same treatment as I have for the past ...... years. If there is one thing that I truly believe, that would be the prosperity awaiting the company in the future, even with or without my presence. Once again I would like to send my sincerest gratitude to all of you, who have been working besides me from the beginning until the end"
