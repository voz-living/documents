  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LastKIA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t i'll tell with u when i'm come home....it's terible!!!\r\n\r\n i want to say sorry to everybody...i'm stupid...but don't leave me alone anymore, i really want to be good.How can i?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, I have some advices, this is how I learn English (I'm on top of my class!)\r\n\r\nI don't know if this breaks the rule or not, but what the hell:\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNghe nói trước, học nghe tiếng Anh, xem phim Mỹ nhiều vào, học cách phát âm giống người ta. Rồi tiếp đến học vốn từ, từ nào không biết thì tra, xem nó là động từ hay tính từ.\r\n Rồi bắt đầu lên những site nước ngoài như reddit, 4chan,... bình loạn (Hoặc vào những forum nước ngoài về vấn đề bạn thích)học Idioms, slangs. Lúc đầu sẽ rất lúng túng, ngữ pháp loạn hết cả lên, sẽ bị chúng nó cười => Lúc này là lúc học ngữ pháp. Đọc post chúng nó xem cách dùng câu như thế nào, lên google tra đó là THÌ gì, các trường hợp,... => Ngữ pháp sẽ tăng."
