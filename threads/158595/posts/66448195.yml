  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66447470#post66447470\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Please capitalize the first letter after the full stop. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<font color=\"red\">accomodate to</font> not Noun<br>\r\nwant + <font color=\"red\">to</font> + V bare inf<br>\r\n<br>\r\n<br>\r\nEverybody knows how to use the spelling checker in Microsoft Word or Chrome, don&apos;t they?<img src=\"/images/smilies/Off/runrun.gif\" border=\"0\" alt=\"\" title=\"Runrun\" class=\"inlineimg\"><br>\r\nBy the way, let&apos;s continue. <img src=\"/images/smilies/tongue.gif\" border=\"0\" alt=\"\" title=\"Stick Out Tongue\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you, i learn 5 vocabulary everyday, and make a sentense, i hope that you fix mistakes.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease capitalize the first letter after the full stop. \r\n\r\n\r\n\r\n\r\n\r\n\r\naccomodate to not Noun\r\nwant + to + V bare inf\r\n\r\n\r\nEverybody knows how to use the spelling checker in Microsoft Word or Chrome, don't they?\r\nBy the way, let's continue. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you, i learn 5 vocabulary everyday, and make a sentense, i hope that you fix mistakes."
