  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48900013#post48900013\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think it they have different meanings, so you cant put them in comparison like that.<br>\r\n<br>\r\n&quot;My skin turns black &quot; means my skin was white or yellow before, after going under sunshine, its color change to black. <br>\r\n<br>\r\n&quot;My skin turns out to be black&quot; means my skin&apos;s color is a secret, no one knows, and recently, it has been revealed that it&apos;s black.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why do black people have white hands?<br>\r\nThey were up against the wall when God spray painted them!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think it they have different meanings, so you cant put them in comparison like that.\r\n\r\n\"My skin turns black \" means my skin was white or yellow before, after going under sunshine, its color change to black. \r\n\r\n\"My skin turns out to be black\" means my skin's color is a secret, no one knows, and recently, it has been revealed that it's black.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy do black people have white hands?\r\nThey were up against the wall when God spray painted them!"
