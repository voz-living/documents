content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>t_cui_mia</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52880413#post52880413\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi everyone <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nsome mini tests for fun ( from TOEIC book <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> )<br>\r\n<br>\r\nFemale : Thomas, do you have any batteries for your flashlight ?<br>\r\nMale     : No, I never think of buying batteries until the electricity goes out.<br>\r\nFemale : i guess we&apos;ll just have to use candle then.<br>\r\n<br>\r\n<b><font color=\"Blue\">Question : what can be inferred about situation ?</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If there is an answer for this question, i think its purpose is to cover the nature aspects of both men and women. We can assume that the male character pulls off a classic man behavior and he same principle is applied for the female as well. Electricity and candle in this particular situation are merely tools, used for upper comprehension level of thinking in which deep cerebrospinal behavior is discussed.<br>\r\n<br>\r\nThis a my realization after me taking a Psychology 101 class.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by t_cui_mia\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi everyone \r\nsome mini tests for fun ( from TOEIC book  )\r\n\r\nFemale : Thomas, do you have any batteries for your flashlight ?\r\nMale     : No, I never think of buying batteries until the electricity goes out.\r\nFemale : i guess we'll just have to use candle then.\r\n\r\nQuestion : what can be inferred about situation ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf there is an answer for this question, i think its purpose is to cover the nature aspects of both men and women. We can assume that the male character pulls off a classic man behavior and he same principle is applied for the female as well. Electricity and candle in this particular situation are merely tools, used for upper comprehension level of thinking in which deep cerebrospinal behavior is discussed.\r\n\r\nThis a my realization after me taking a Psychology 101 class."
