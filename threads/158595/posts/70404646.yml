  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>LastKIA</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70404257#post70404257\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i have long time to talk with foreign <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\ni understand what they say , but when i talk, it&apos;s simple words.<br>\r\nI just talk about my jobs (about goods, price ... ) when they want to talk more, i smile....<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> and smile.Because  i don&apos;t have words enought to talk....<br>\r\ni just know * ti&#x1EBF;ng b&#x1ED3;i * <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->* i just known * =&gt; i just to known <br>\r\nIs it correct?<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LastKIA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti have long time to talk with foreign \r\ni understand what they say , but when i talk, it's simple words.\r\nI just talk about my jobs (about goods, price ... ) when they want to talk more, i smile.... and smile.Because  i don't have words enought to talk....\r\ni just know * tiếng bồi * \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n* i just known * => i just to known \r\nIs it correct?"
