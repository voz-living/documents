  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49315372#post49315372\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Guys, eventhough smartphones are much affordable for many people but do you think spending over 10 million VND or even nearly 20 million for a smartphone is a waste?<br>\r\n<br>\r\n//I&apos;m using an old cellphone (approximately 5 years) and those who are using those expensive phones and find this offensive may keep the bricks! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->For me, it&apos;s worth it. And my phone are not really expensive though; I got it for around $199 which is affordable since some of my text book is even more pricey. <br>\r\nI spend my entire day at school, walking around the campus for classes. It&apos;s when the smart phone comes in handy as I can check my emails, facebook, or even order pizza without having to pull out my laptop. I also have to commute about 60 miles per day, so I use it as my GPS without paying the extra $200 or so to get one attached to my car. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGuys, eventhough smartphones are much affordable for many people but do you think spending over 10 million VND or even nearly 20 million for a smartphone is a waste?\r\n\r\n//I'm using an old cellphone (approximately 5 years) and those who are using those expensive phones and find this offensive may keep the bricks! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFor me, it's worth it. And my phone are not really expensive though; I got it for around $199 which is affordable since some of my text book is even more pricey. \r\nI spend my entire day at school, walking around the campus for classes. It's when the smart phone comes in handy as I can check my emails, facebook, or even order pizza without having to pull out my laptop. I also have to commute about 60 miles per day, so I use it as my GPS without paying the extra $200 or so to get one attached to my car."
