  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>watever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79575688#post79575688\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Holy sheet, somebody actually put an effort into this, something that is completely virtual and there&apos;s no way to make sure that the targerted dude even read it. Hat off to you and your free time<br>\r\n<br>\r\n<i>Sent from my SCL23 using <a href=\"/redirect/index.php?link=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.nna88.voz.main\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ha ha ha ha, if you think that writing that whole post can be called &quot;an effort&quot; then be it, but it wasn&apos;t an effort at all for me <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> I do that all the time, and giving advice to other people is also a great way in reminding yourself of your own disciplines <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> ( oh and isn&apos;t any of your knowledge is virtual also ? since they exist only in your head ? I hope that you do not know what google is or have never used it as a tool for learning anything as it is all virtual and has been building by guys with a lot of free time like me). I don&apos;t care if the targeted audience is going to read it or not, it&apos;s just that I agreed to give him some tips and I have done just that, take it or leave would be his gain or loss, it is not at all my responsibility to force him to read my comment <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> . By the sound of your tone I would guess that you are a very skeptical dude, which is not always a good trait to have <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">. I myself was given such thoughtful advises many times in the past, thus I am just carrying on the spirit of helping others to prevail upon their weaknesses, and I do not by all means think it is a waste of my free time. You&apos;d never know whether or not your time would make a difference in someone else&apos;s life, however I would rather take the 50/50 bet than not taking my chance at all.<br>\r\n<br>\r\n@tungpham147: I am 23 years old, just turned 23 last Monday. I will check my dropbox for some books <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by watever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHoly sheet, somebody actually put an effort into this, something that is completely virtual and there's no way to make sure that the targerted dude even read it. Hat off to you and your free time\r\n\r\nSent from my SCL23 using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHa ha ha ha, if you think that writing that whole post can be called \"an effort\" then be it, but it wasn't an effort at all for me  I do that all the time, and giving advice to other people is also a great way in reminding yourself of your own disciplines  ( oh and isn't any of your knowledge is virtual also ? since they exist only in your head ? I hope that you do not know what google is or have never used it as a tool for learning anything as it is all virtual and has been building by guys with a lot of free time like me). I don't care if the targeted audience is going to read it or not, it's just that I agreed to give him some tips and I have done just that, take it or leave would be his gain or loss, it is not at all my responsibility to force him to read my comment  . By the sound of your tone I would guess that you are a very skeptical dude, which is not always a good trait to have . I myself was given such thoughtful advises many times in the past, thus I am just carrying on the spirit of helping others to prevail upon their weaknesses, and I do not by all means think it is a waste of my free time. You'd never know whether or not your time would make a difference in someone else's life, however I would rather take the 50/50 bet than not taking my chance at all.\r\n\r\n@tungpham147: I am 23 years old, just turned 23 last Monday. I will check my dropbox for some books"
