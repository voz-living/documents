  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by boychuoitau\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo you have 6 packs ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUnfortunately, no. But this time round, my beer belly is smaller so I'll put that in my objectives. For now, my priorities are speed and stamina. At least, I must be able to run comfortably for an hour.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t 2 hours, any trainer ?\r\nI guess 30min is the maximum if I work out all by myself\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAn hour with trainer and an hour with treadmill and ellipse. For now, I'll train by myself until I can endure a full hour of intense workout with trainer."
