  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b><font color=\"DarkGreen\">How about discusssing effective ways of survival in this tough time when economy sucks, VND continues to lose its value, prices go up daily and everyone suffers from those?</font></b>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkBlue\"><b>That&apos;s a massive topic, my friend.<br>\r\nBased on your signature, I knew you&apos;re a lawyer or at least work in the law. Beside, you have a very big avatar <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> so I assumed I could say about couple of things.<br>\r\nTalking about the facts, I&apos;m just a student without political family&apos;s background, How can I compare/compete with other candidate who really has a powerful/weathy or maybe both background in job market ? Is there any chance for student like me? I&apos;ve read awful things and I believe you already known that. How about keep quiet and do the best to our real life instead of discussing things beyond our reach with another desperately netizen?<br>\r\nI&apos;m not trying to hurt anyone&apos;s feeling, I&apos;m just making my point in a very bad way of expression especially in English, but I&apos;m stand for it.<br>\r\n</b></font><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizens</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54782299#post54782299\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh we need to confront this main problem of the society</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t jump to the conclusion, make your own point, be strong, be will, we have a powerful man ^ sponsored the following comments <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nYour comment is like the &quot;Like&quot; button on Facebook - the quickest way to end a conversation ! <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHow about discusssing effective ways of survival in this tough time when economy sucks, VND continues to lose its value, prices go up daily and everyone suffers from those?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's a massive topic, my friend.\r\nBased on your signature, I knew you're a lawyer or at least work in the law. Beside, you have a very big avatar  so I assumed I could say about couple of things.\r\nTalking about the facts, I'm just a student without political family's background, How can I compare/compete with other candidate who really has a powerful/weathy or maybe both background in job market ? Is there any chance for student like me? I've read awful things and I believe you already known that. How about keep quiet and do the best to our real life instead of discussing things beyond our reach with another desperately netizen?\r\nI'm not trying to hurt anyone's feeling, I'm just making my point in a very bad way of expression especially in English, but I'm stand for it.\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh we need to confront this main problem of the society\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't jump to the conclusion, make your own point, be strong, be will, we have a powerful man ^ sponsored the following comments \r\nYour comment is like the \"Like\" button on Facebook - the quickest way to end a conversation !"
