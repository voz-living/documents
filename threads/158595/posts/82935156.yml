  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tI need to find a website  which provides information about words I search. For example, if I type the word &quot;famous&quot; in the search bar, it will appear &quot;famous+for&quot; (I need to know how to use the word, not only its meaning), and maybe some examples of that word in sentences <br>\r\nI know I can search on google but it will take a lot of time. And the dictionary usually provides just the meaning of the words.\r\n\t\t"
  text: "I need to find a website  which provides information about words I search. For example, if I type the word \"famous\" in the search bar, it will appear \"famous+for\" (I need to know how to use the word, not only its meaning), and maybe some examples of that word in sentences \r\nI know I can search on google but it will take a lot of time. And the dictionary usually provides just the meaning of the words."
