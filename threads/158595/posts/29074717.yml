  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tlspace</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=29071111#post29071111\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m reading Treasure Island, in this book, the author use &quot;said I&quot; or &quot;says I&quot; instead of &quot;I said&quot; when he want to quote a saying. I don&apos;t understand it <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">, I think it is wrong <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">.<br>\n<br>\n//my English is very bad, please check the grammar in my post for me <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">. Thank you <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Instead of <b>I said &quot;Go away, bastard!&quot;</b>, you can use <b>&quot;Go away, bastard!&quot;, said I</b> with the same meaning.<br>\nA &quot;funny&quot; thing in English <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tlspace\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm reading Treasure Island, in this book, the author use \"said I\" or \"says I\" instead of \"I said\" when he want to quote a saying. I don't understand it , I think it is wrong .\n\n//my English is very bad, please check the grammar in my post for me . Thank you \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nInstead of I said \"Go away, bastard!\", you can use \"Go away, bastard!\", said I with the same meaning.\nA \"funny\" thing in English"
