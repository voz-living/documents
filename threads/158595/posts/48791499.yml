  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>beautifu.l.ife</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48791201#post48791201\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what should we say&quot; do a part time job <font color=\"Red\"><font size=\"4\">in</font></font> X company&quot; or &quot; do a part time job <font color=\"Red\"><font size=\"4\">for</font></font> X company&quot;<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->in which context is this sentence being used in? if it is for casual conversing people don&apos;t usually say &apos;do a part time job&apos;, but rather &apos;have a part time job&apos; or &apos;work part time&apos;. in either case we use normal collocations &apos;for [company]&apos;, &apos;at [place]&apos;, &apos;on [area?]&apos;, &apos;in [large area]&apos; and so on. <br>\r\n<br>\r\nshould be pretty much the same for written english i suppose, but &apos;do part time job&apos; sounds a bit awkward, and it gives the impression you are working on short term basis. it&apos;s hard to explain but i hardly see any one wrote &apos;i did a part time job blahblahblah&apos;, not that there&apos;s something wrong with the grammar, it&apos;s more about formality thou.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by beautifu.l.ife\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat should we say\" do a part time job in X company\" or \" do a part time job for X company\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nin which context is this sentence being used in? if it is for casual conversing people don't usually say 'do a part time job', but rather 'have a part time job' or 'work part time'. in either case we use normal collocations 'for [company]', 'at [place]', 'on [area?]', 'in [large area]' and so on. \r\n\r\nshould be pretty much the same for written english i suppose, but 'do part time job' sounds a bit awkward, and it gives the impression you are working on short term basis. it's hard to explain but i hardly see any one wrote 'i did a part time job blahblahblah', not that there's something wrong with the grammar, it's more about formality thou."
