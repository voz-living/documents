  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>volcanoltd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103376277#post103376277\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank b&#xE1;c, nh&#x1B0;ng b&#xE1;c c&#xF3; th&#x1EC3; gi&#xFA;p m&#xEC;nh gi&#x1EA3;i th&#xED;ch r&#xF5; h&#x1A1;n ch&#x1ED7; c&#xE2;u h&#x1ECF;i dc hok ? C&#xE1;i n&#xE0;y m&#xEC;nh kh&#xF3; hi&#x1EC3;u qu&#xE1; <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Khi b&#xE1;c mu&#x1ED1;n n&#xF3;i b&#xE1;c &#x111;ang &#x1EDF; &#x111;&#xE2;u th&#xEC; ch&#x1EC9; c&#x1EA7;n chia &quot;to be&quot; b&#xEC;nh th&#x1B0;&#x1EDD;ng, kh&#xF4;ng ph&#x1EA3;i th&#xEA;m -ing hay chia th&#xEC; g&#xEC; th&#xEA;m. Khi n&#xF3;i &quot;I am in ___&quot; th&#xEC; ng&#x1B0;&#x1EDD;i ta t&#x1EF1; hi&#x1EC3;u b&#xE1;c &#x111;ang hi&#x1EC7;n di&#x1EC7;n &#x1EDF; &#x111;&#xF3;. C&#xF2;n qu&#xE1; kh&#x1EE9; th&#xEC; was/were. &quot;being&quot; th&#x1B0;&#x1EDD;ng d&#xF9;ng sau gi&#x1EDB;i t&#x1EEB; ch&#x1EE9; &#xED;t khi h&#xE0;m &#xFD; ti&#x1EBF;p di&#x1EC5;n l&#x1EAF;m.<br>\r\nNgo&#xE0;i c&#xF2;n m&#x1ED9;t s&#x1ED1; &#x111;&#x1ED9;ng t&#x1EEB; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c chia ti&#x1EBF;p di&#x1EC5;n. V&#xED; d&#x1EE5; finish, kh&#xF4;ng ai n&#xF3;i &quot;I&apos;m finishing&quot; h&#x1EBF;t. V&#xEC; b&#x1EA3;n ch&#x1EA5;t c&#xE1;i &#x111;&#x1ED9;ng t&#x1EEB; &#x111;&#xF3; kh&#xF4;ng k&#xE9;o d&#xE0;i &#x111;&#x1B0;&#x1EE3;c.<br>\r\nHy v&#x1ECD;ng gi&#x1EA3;i &#x111;&#xE1;p &#x111;&#x1B0;&#x1EE3;c th&#x1EAF;c m&#x1EAF;c c&#x1EE7;a b&#xE1;c <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by volcanoltd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank bác, nhưng bác có thể giúp mình giải thích rõ hơn chỗ câu hỏi dc hok ? Cái này mình khó hiểu quá \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhi bác muốn nói bác đang ở đâu thì chỉ cần chia \"to be\" bình thường, không phải thêm -ing hay chia thì gì thêm. Khi nói \"I am in ___\" thì người ta tự hiểu bác đang hiện diện ở đó. Còn quá khứ thì was/were. \"being\" thường dùng sau giới từ chứ ít khi hàm ý tiếp diễn lắm.\r\nNgoài còn một số động từ không được chia tiếp diễn. Ví dụ finish, không ai nói \"I'm finishing\" hết. Vì bản chất cái động từ đó không kéo dài được.\r\nHy vọng giải đáp được thắc mắc của bác"
