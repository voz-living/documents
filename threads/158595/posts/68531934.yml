  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68531736#post68531736\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, perhaps I myself haven&apos;t made it clear enough.<br>\r\n<br>\r\nI mean I am qualified to be an English teacher in high school, but I currently want to be one teaching in secondary school, which can be understood as a college, I guess.<br>\r\n<br>\r\nBut for now, who knows what would happen. <br>\r\n<br>\r\n<br>\r\nYou don&apos;t have to be extremely good at English to be a teacher. I&apos;m pretty sure there are many English teachers who are not competent in English as you economic students are.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually, I have a small skype - English group currently. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> By the way, with my method, I dun think I am suitable for this even I luv to help other people study English. :(... Sometimes, I- also dun trust much bout my knowledges, seem like it is not enough for me to be confident to help other. <br>\r\n<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, perhaps I myself haven't made it clear enough.\r\n\r\nI mean I am qualified to be an English teacher in high school, but I currently want to be one teaching in secondary school, which can be understood as a college, I guess.\r\n\r\nBut for now, who knows what would happen. \r\n\r\n\r\nYou don't have to be extremely good at English to be a teacher. I'm pretty sure there are many English teachers who are not competent in English as you economic students are.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually, I have a small skype - English group currently.  By the way, with my method, I dun think I am suitable for this even I luv to help other people study English. :(... Sometimes, I- also dun trust much bout my knowledges, seem like it is not enough for me to be confident to help other."
