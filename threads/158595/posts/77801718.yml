ong>Dark Silencer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77787351#post77787351\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"2\"><font color=\"Teal\"><i>Is it ridiculous to fall in love with someone you never met in person but talked to and shared a lot with over the Internet?</i></font></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font size=\"3\"><font color=\"Blue\"><i> Yes, It really does. And that&apos;s why you should keep it online unless you&apos;re planning to have some offline meeting. I did have that mistake once. Shared a lot. Had a lot in common. But then she&apos;s gone <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">. Completely. Still don&apos;t know why. Had a hard time to get over it. </i></font></font>\r\n\t\t"
