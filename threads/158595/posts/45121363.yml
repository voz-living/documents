content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenvietquantv</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45120313#post45120313\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE2;u n&#xE0;y l&#xE0;m sao &#x1EA1;.c&#xF3; gi&#x1EA3;i th&#xED;ch d&#xF9;m e nha! <br>\r\nAll invoices are date-stamped when they arrive snd processed in the order _____they are received. A)that B)which C)by whom D)in which</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->D. in which<br>\r\nExplanation: in which = in the order which all invoices are received.<br>\r\nThe sentence can be rewritten like this: All invoices are date-stamped when they arrive and processed in the order. They are received in this order.<br>\r\n--&gt; When you use relative pronoun to combine these two sentences, &quot;this order&quot; in the latter sentence will be replaced with &quot;which&quot;, and then the prepositional phrase &quot;in this order&quot; will be replaced with &quot;in which&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenvietquantv\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCâu này làm sao ạ.có giải thích dùm e nha! \r\nAll invoices are date-stamped when they arrive snd processed in the order _____they are received. A)that B)which C)by whom D)in which\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nD. in which\r\nExplanation: in which = in the order which all invoices are received.\r\nThe sentence can be rewritten like this: All invoices are date-stamped when they arrive and processed in the order. They are received in this order.\r\n--> When you use relative pronoun to combine these two sentences, \"this order\" in the latter sentence will be replaced with \"which\", and then the prepositional phrase \"in this order\" will be replaced with \"in which\"."
