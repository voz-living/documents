content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ElLoco</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=99397933#post99397933\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s nice that we&apos;ve found a common ground. Anyway It&apos;s a shame that I&apos;ve to respectfully decline your offer &apos;cause I myself am already a full time &quot;Jack of all trades&quot; translator (shitty job, shitty salary, shitty clients). <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\"> Currently I&apos;m trying to get away from this country by finding a trade school abroad... <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->How old are you? <br>\r\n<br>\r\nI guess studying abroad is everyone&apos;s dream now. But the problem is not about the dream itself, it&apos;s all about the way we make to that dream. So yeah I bet money plays a huge part there. <br>\r\nPersonally I don&apos;t have that much to study abroad no matter where the Uni is so the only choice I have here is the international program connected by a Vietnamese Uni and an American one, from which i&apos;m waiting the admission result.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ElLoco\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's nice that we've found a common ground. Anyway It's a shame that I've to respectfully decline your offer 'cause I myself am already a full time \"Jack of all trades\" translator (shitty job, shitty salary, shitty clients).  Currently I'm trying to get away from this country by finding a trade school abroad... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow old are you? \r\n\r\nI guess studying abroad is everyone's dream now. But the problem is not about the dream itself, it's all about the way we make to that dream. So yeah I bet money plays a huge part there. \r\nPersonally I don't have that much to study abroad no matter where the Uni is so the only choice I have here is the international program connected by a Vietnamese Uni and an American one, from which i'm waiting the admission result."
