  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TinyTrung</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68346460#post68346460\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">People often cover in the hope that their skins won&apos;t be darkened by the sun beam. However, I notice that people with already fair skin (like you) won&apos;t seem to be affected much by the sun beam (in term of color, not the burning effect <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"> )</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yeah correctly... the project will be like this<br>\r\ngoing out --&gt; got red --&gt; skin burn about 3 days --&gt; cover... and totally be normal...<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> its really hard for me coz I luv dark skin, as Latin girls, I luv their skin, their wild in life, their curly hair... <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">... I had tried to put some of making dark skin lotion, but totally shit with me, nothing happen... and currently, based on newspapers, I dun dare to touch those lotions again, may cause cancer. :(\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TinyTrung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPeople often cover in the hope that their skins won't be darkened by the sun beam. However, I notice that people with already fair skin (like you) won't seem to be affected much by the sun beam (in term of color, not the burning effect  )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyeah correctly... the project will be like this\r\ngoing out --> got red --> skin burn about 3 days --> cover... and totally be normal...\r\n\r\n its really hard for me coz I luv dark skin, as Latin girls, I luv their skin, their wild in life, their curly hair... ... I had tried to put some of making dark skin lotion, but totally shit with me, nothing happen... and currently, based on newspapers, I dun dare to touch those lotions again, may cause cancer. :("
