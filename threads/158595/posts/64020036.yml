  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ht.pk.no.1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64019680#post64019680\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys,<br>\r\nCan anyone tell me exactly what is <b>Teaser website</b>?<br>\r\nI&apos;ve heard about Teaser Trailer (mean the short, initial and introduction trailer of a film/movie) but I have not heard the phrase tease website.<br>\r\nIs that a kind of website that provides information for anything (films, products) and exists temporarily online?<br>\r\nThanks with best regards.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->just idea <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ht.pk.no.1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys,\r\nCan anyone tell me exactly what is Teaser website?\r\nI've heard about Teaser Trailer (mean the short, initial and introduction trailer of a film/movie) but I have not heard the phrase tease website.\r\nIs that a kind of website that provides information for anything (films, products) and exists temporarily online?\r\nThanks with best regards.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\njust idea"
