  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cuong4so9</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23719675#post23719675\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xF3; 2 c&#xE2;u h&#x1ECF;i nh&#x1EDD; pro n&#xE0;o tr&#x1EA3; l&#x1EDD;i gi&#xF9;m em <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n1/ kh&#xE1;c nhau gi&#x1EEF;a anyone v&#x1EDB;i anybody , someone v&#x1EDB;i somebody. khi n&#xE0;o th&#xEC; d&#xF9;ng c&#xE1;i n&#xE0;o ?<br>\r\n2/ kh&#xE1;c nhau gi&#x1EEF;a forget + V inf v&#xE0; forget + Gerund<br>\r\ntks <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">Since all the &quot;pros&quot; are too busy with their life,i will answer your question<br>\r\n<br>\r\nBetween &quot;anyone&quot; &amp; anybody&quot;/&quot;someone&quot; &amp; &quot;somebody&quot;<br>\r\n<br>\r\nAfter reading your question,i have done a little research,and you know what?You&apos;re not the only person with that question <br>\r\n<br>\r\nAccording to what the people in <a href=\"/redirect/index.php?link=http%3A%2F%2Fforum.wordreference.com%2Fshowthread.php%3Ft%3D14471\" target=\"_blank\">this forum</a> discussed<br>\r\n<br>\r\n<br>\r\none of the guys had tried a research,let&apos;s look at the rate<br>\r\n<br>\r\n<div align=\"center\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>British English</b><br>\r\nSomeone/somebody - spoken ... 188/424<br>\r\nSomeone/somebody - academic ... 87/11<br>\r\nAnyone/anybody - spoken ... 122/257<br>\r\nAnyone/anybody - academic ... 56/6<br>\r\nEveryone/everybody - spoken ... 123/277<br>\r\nEveryone/everybody - academic ... 43/12<br>\r\nNo-one/nobody - spoken ... 12/149<br>\r\nNo-one/nobody - academic ... 6/13<br>\r\n<br>\r\n<b>American English</b><br>\r\nSomeone/somebody - spoken ... 285/272<br>\r\nSomeone/somebody - academic ... 79/10<br>\r\nAnyone/anybody - spoken ... 144/183<br>\r\nAnyone/anybody - academic ... 55/8<br>\r\nEveryone/everybody - spoken ... 195/330<br>\r\nEveryone/everybody - academic ... 73/15<br>\r\nNo-one/nobody - spoken ... 0/138<br>\r\nNo-one/nobody - academic ... 0.5/14\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --></div>===&gt; <font color=\"Red\">academic English is more likely than spoken English to use the -one forms</font><br>\r\n<br>\r\nfor the 2nd question,i guess you made a mistake when you say forget +v inf,since this is grammatically wrong <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nYou meant the differences between <font color=\"red\">forget +to inf</font> vs <font color=\"red\">forget +v-ing</font>,right ?<br>\r\n<br>\r\nWhen you use the struture <font color=\"red\">&quot;forget + to-inf&quot;</font>,the action  happen following the first verb(forget/remember....)<br>\r\nand when you use the struture &quot;f<font color=\"red\">orget +v-ing</font>&quot;,the action happens before the first verb(forget/remember.....)<br>\r\n<br>\r\nFor examples,<br>\r\n<br>\r\nI forgot to close the door -- the door is still open; I failed to close it<br>\r\n<br>\r\nI forgot closing the door -- The door is closed. I closed it, but then I forgot that I did that.<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">have fun\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cuong4so9\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcó 2 câu hỏi nhờ pro nào trả lời giùm em \r\n1/ khác nhau giữa anyone với anybody , someone với somebody. khi nào thì dùng cái nào ?\r\n2/ khác nhau giữa forget + V inf và forget + Gerund\r\ntks \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSince all the \"pros\" are too busy with their life,i will answer your question\r\n\r\nBetween \"anyone\" & anybody\"/\"someone\" & \"somebody\"\r\n\r\nAfter reading your question,i have done a little research,and you know what?You're not the only person with that question \r\n\r\nAccording to what the people in this forum discussed\r\n\r\n\r\none of the guys had tried a research,let's look at the rate\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBritish English\r\nSomeone/somebody - spoken ... 188/424\r\nSomeone/somebody - academic ... 87/11\r\nAnyone/anybody - spoken ... 122/257\r\nAnyone/anybody - academic ... 56/6\r\nEveryone/everybody - spoken ... 123/277\r\nEveryone/everybody - academic ... 43/12\r\nNo-one/nobody - spoken ... 12/149\r\nNo-one/nobody - academic ... 6/13\r\n\r\nAmerican English\r\nSomeone/somebody - spoken ... 285/272\r\nSomeone/somebody - academic ... 79/10\r\nAnyone/anybody - spoken ... 144/183\r\nAnyone/anybody - academic ... 55/8\r\nEveryone/everybody - spoken ... 195/330\r\nEveryone/everybody - academic ... 73/15\r\nNo-one/nobody - spoken ... 0/138\r\nNo-one/nobody - academic ... 0.5/14\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n===> academic English is more likely than spoken English to use the -one forms\r\n\r\nfor the 2nd question,i guess you made a mistake when you say forget +v inf,since this is grammatically wrong \r\n\r\nYou meant the differences between forget +to inf vs forget +v-ing,right ?\r\n\r\nWhen you use the struture \"forget + to-inf\",the action  happen following the first verb(forget/remember....)\r\nand when you use the struture \"forget +v-ing\",the action happens before the first verb(forget/remember.....)\r\n\r\nFor examples,\r\n\r\nI forgot to close the door -- the door is still open; I failed to close it\r\n\r\nI forgot closing the door -- The door is closed. I closed it, but then I forgot that I did that.\r\nhave fun"
