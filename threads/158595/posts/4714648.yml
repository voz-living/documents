  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bl4ckdr4g00n</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4704968#post4704968\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a wordlist contains about 2000 words that need to be learnt in 1 month.<br>\r\nAnd I&apos;m not good at memorizing things<br>\r\nIs there any solution???</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, try to memorize all whenever u eat, you sleep, you play, you bath, even when you jerk off <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">, use some stickers to write down all your new words, stick it everywhere u can see it (fridge, wall, monitor, desk,toilet...). <br>\r\n<br>\r\n/lol, around 100 words a day, impossible <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"><img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bl4ckdr4g00n\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a wordlist contains about 2000 words that need to be learnt in 1 month.\r\nAnd I'm not good at memorizing things\r\nIs there any solution???\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, try to memorize all whenever u eat, you sleep, you play, you bath, even when you jerk off , use some stickers to write down all your new words, stick it everywhere u can see it (fridge, wall, monitor, desk,toilet...). \r\n\r\n/lol, around 100 words a day, impossible"
