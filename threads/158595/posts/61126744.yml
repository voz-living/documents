content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jisa</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61126227#post61126227\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Last week, I took an interview in English. It is sad to say that my spoken English is too bad. The person from HR department had to help me translate some interview question which I couldn&apos;t hear. <br>\r\n<br>\r\nHow to improve my spoken English <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Try to speak English everywhere, about everything you encounter. I tried, I succeeded.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jisa\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLast week, I took an interview in English. It is sad to say that my spoken English is too bad. The person from HR department had to help me translate some interview question which I couldn't hear. \r\n\r\nHow to improve my spoken English \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTry to speak English everywhere, about everything you encounter. I tried, I succeeded."
