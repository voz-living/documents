  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>panzer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42241075#post42241075\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Don&apos;t even think about improving your English in threads like this one. Why ?<br>\r\n1-No native people here to rectify your posts.<br>\r\n2-Learning English is useless when you cannot speak English.<br>\r\n3-Writing short sentences won&apos;t make your writing better either.<br>\r\nFind somewhere else to practice your English, especially your speaking skill.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I agree with you, brother. I used to be a quite active member in tienganh.com.vn but I realised doing so can help a little bit in vocab and writing.  For higher objectives, such as IELTS or SAT, this seems ineffective. Speaking and listening can greatly be improved once we interacted with native speakers, from my experience. Writing skill, on the other hand, can be enhanced by our own effort. Yes, but you are right, writing short sentences with simple words which are inspected seriously with Google doesn&apos;t help so much.<br>\r\nAnyway, it counts the posts. That&apos;s what I need. And this game should continue for fun <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nSorry for interrupting you guys.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by panzer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDon't even think about improving your English in threads like this one. Why ?\r\n1-No native people here to rectify your posts.\r\n2-Learning English is useless when you cannot speak English.\r\n3-Writing short sentences won't make your writing better either.\r\nFind somewhere else to practice your English, especially your speaking skill.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI agree with you, brother. I used to be a quite active member in tienganh.com.vn but I realised doing so can help a little bit in vocab and writing.  For higher objectives, such as IELTS or SAT, this seems ineffective. Speaking and listening can greatly be improved once we interacted with native speakers, from my experience. Writing skill, on the other hand, can be enhanced by our own effort. Yes, but you are right, writing short sentences with simple words which are inspected seriously with Google doesn't help so much.\r\nAnyway, it counts the posts. That's what I need. And this game should continue for fun \r\nSorry for interrupting you guys."
