  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48985980#post48985980\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Guys, I would like to ask you a question on how to use &quot;a&quot; and &quot;an&quot;.<br>\r\nFor example:<br>\r\n- a university hospital or an university hospital ?<br>\r\n- a unrated song or an unrated song ?<br>\r\n... and many like them.<br>\r\n<br>\r\nThanks!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;an unrated song&quot; and &quot;a university&quot; are correct.<br>\r\nthe difference between the two is: &quot;u&quot; in &quot;unrated song&quot; is pronounced &quot;^&quot; (&#xE2;n), while &quot;u&quot; in &quot;university&quot; is pronounced &quot;jiu&quot;<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n//10 more posts to go<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGuys, I would like to ask you a question on how to use \"a\" and \"an\".\r\nFor example:\r\n- a university hospital or an university hospital ?\r\n- a unrated song or an unrated song ?\r\n... and many like them.\r\n\r\nThanks!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"an unrated song\" and \"a university\" are correct.\r\nthe difference between the two is: \"u\" in \"unrated song\" is pronounced \"^\" (Ã¢n), while \"u\" in \"university\" is pronounced \"jiu\"\r\n//10 more posts to go"
