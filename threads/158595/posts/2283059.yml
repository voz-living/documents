content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tengtengvn</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My buddy and I were arguing over this last week. &quot;You deserve&quot; or &quot;you are deserve&quot;. I asked my English teacher, he said both are correct. &quot;you are deserve&quot; is kinda making emphatic affirmative statement compare to &quot;you deserve&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Shouldn&apos;t it be like You do/did deserve it?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tengtengvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy buddy and I were arguing over this last week. \"You deserve\" or \"you are deserve\". I asked my English teacher, he said both are correct. \"you are deserve\" is kinda making emphatic affirmative statement compare to \"you deserve\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nShouldn't it be like You do/did deserve it?"
