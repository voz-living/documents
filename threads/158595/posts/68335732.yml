  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Zends</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68335519#post68335519\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what kind of responsibility? I didn&apos;t even hurt a girl.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yeh like you i&apos;ve not hurt a girl, but my heart was broken once. She used to be my sweet heart, my first love, my life, my etc. During the 2 years of my severe depression I just played and played online games and gradually became an idiot <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Of course I didnt lost everything at all. Thanks to this I realized the most difficult task for a person with a broken heart is to stand still and feel the crack.  And everything is just past, now i&apos;m a totally different person and realize that I&apos;m much more fortunate than many people. I got an evolution, escaped from my &quot;<font color=\"White\">young-buffalo soul</font>&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> so ashamed <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Zends\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat kind of responsibility? I didn't even hurt a girl.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyeh like you i've not hurt a girl, but my heart was broken once. She used to be my sweet heart, my first love, my life, my etc. During the 2 years of my severe depression I just played and played online games and gradually became an idiot  Of course I didnt lost everything at all. Thanks to this I realized the most difficult task for a person with a broken heart is to stand still and feel the crack.  And everything is just past, now i'm a totally different person and realize that I'm much more fortunate than many people. I got an evolution, escaped from my \"young-buffalo soul\"  so ashamed"
