  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ifconfig.vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72521036#post72521036\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve been waited the feedback from HR department of a company.<br>\r\nI&apos;ve had a technical interview in Monday afternoon. Everything in this interview seem very well.<br>\r\nIt&apos;s so nervous, I&apos;ve checked email every day but it&apos;s not any expected email.<br>\r\nPersonally, the work manner in this company not professional. The HR&apos;s send appointment interview email instead call me. After first round interview, I&apos;ve waited exactly 1 week to received appointment next round interview.<br>\r\nHowever I hope I will pass , and be a part of this company, it&apos;s a good chance for me</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Good luck bro <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
