  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nthscience\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI was confused with \"active\" and \"activate\", anyone here explain it for me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOMG. How lazy you are, man ! Why don't just take your dictionary and look them (the two above words) up! I'm pretty sure that you soon cannot understand why they could have confused you."
