  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Strike_Eagle</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47345220#post47345220\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">//Old Enough to be in jail.<br>\r\n Since you are kinda young, i recommend you to think twice before playing L.A Noire, since it takes everything kinda seriously . It is different from GTA since being a Police , a Detective in the game, you will enroll into all aspect of the life. <br>\r\nViolence + Nudity + Bad Language , not very suitable for kids anyway.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know that L.A. Noire is quite different from GTA series. The main character is now a detective, not a gangster. That means we can&apos;t go killing random people anymore...<br>\r\n<br>\r\nI&apos;m 16 now, and I&apos;m sure that those &quot;bad&quot; things will not affect me. I had already played F.E.A.R., GTA, ... (extremely violence, nudity scenes and bad language) before.<br>\r\n<br>\r\nI&apos;m downloading it now since you mentioned about that. 13.69GB... that would take me a week....<br>\r\n<br>\r\nAnyway thank you <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n//I have American accent. Is that good?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Strike_Eagle\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t//Old Enough to be in jail.\r\n Since you are kinda young, i recommend you to think twice before playing L.A Noire, since it takes everything kinda seriously . It is different from GTA since being a Police , a Detective in the game, you will enroll into all aspect of the life. \r\nViolence + Nudity + Bad Language , not very suitable for kids anyway.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know that L.A. Noire is quite different from GTA series. The main character is now a detective, not a gangster. That means we can't go killing random people anymore...\r\n\r\nI'm 16 now, and I'm sure that those \"bad\" things will not affect me. I had already played F.E.A.R., GTA, ... (extremely violence, nudity scenes and bad language) before.\r\n\r\nI'm downloading it now since you mentioned about that. 13.69GB... that would take me a week....\r\n\r\nAnyway thank you \r\n\r\n//I have American accent. Is that good?"
