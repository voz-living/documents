  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66697437#post66697437\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\">, i think the plural form of help is helps ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it is an uncountable noun. So no &quot;s&quot; in this case.<br>\r\nThe only case you can put a &quot;s&quot; is when you use it as a verb with he/she/it/&quot;name&quot; as the main objective.<br>\r\nfor example:<br>\r\nDanny helps me a lot. <br>\r\nIt helps us remember things.<br>\r\nshe helps him all the time.<br>\r\n... <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>KQD</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66700253#post66700253\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How about your felt ?<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;How did you feel?&quot;<br>\r\n&quot;How did it feel like?&quot;<br>\r\n&quot;How was it?&quot;<br>\r\nI would personally go with &quot;How was it?&quot; because it&apos;s shorter. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Oliver.Giroud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66703752#post66703752\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">disappoint ! <b>it dont</b> like things which i saw in some adult movies <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Disappoint<b>ed</b>! <br>\r\nyou can use either &quot;I were disappointed&quot; or &quot;It was disappointing&quot;.<br>\r\n<b>It doesn&apos;t. </b><br>\r\nI don&apos;t like the last sentence. It is, like, spoken translated Vietnamese to English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t, i think the plural form of help is helps ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit is an uncountable noun. So no \"s\" in this case.\r\nThe only case you can put a \"s\" is when you use it as a verb with he/she/it/\"name\" as the main objective.\r\nfor example:\r\nDanny helps me a lot. \r\nIt helps us remember things.\r\nshe helps him all the time.\r\n... \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by KQD\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow about your felt ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"How did you feel?\"\r\n\"How did it feel like?\"\r\n\"How was it?\"\r\nI would personally go with \"How was it?\" because it's shorter. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Oliver.Giroud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdisappoint ! it dont like things which i saw in some adult movies \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDisappointed! \r\nyou can use either \"I were disappointed\" or \"It was disappointing\".\r\nIt doesn't. \r\nI don't like the last sentence. It is, like, spoken translated Vietnamese to English."
