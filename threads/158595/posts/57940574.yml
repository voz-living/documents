  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57937875#post57937875\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No, it&apos;s not OK<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">.<br>\r\n<br>\r\nAnyway. I&apos;ve been looking over some basic grammars, particularly the tenses, and found something interesting<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> but I haven&apos;t found a good way to explain it<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. So I decided to show you guys and take some advices<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nCan you tell the difference between these:<br>\r\n<br>\r\n1 - Susan is working hard this morning.<br>\r\n2 - Susan has worked hard this morning.<br>\r\n3 - Susan has been working hard this morning.<br>\r\n<br>\r\nAnd there is one exercise I still don&apos;t understand. It is:<br>\r\n<br>\r\nDo you still play tennis?<br>\r\nNo, I............tennis for 10 years.<br>\r\n<br>\r\nThe answer is &quot;haven&apos;t played&quot; (present perfect simple) but why is &quot;haven&apos;t been playing&quot; (present perfect continuous) not appropriate<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE2;u 1 l&#xE0; ch&#x1EC9; vi&#x1EC7;c &#x111;ang di&#x1EC5;n ra ngay l&#xFA;c c&#xE2;u n&#xF3;i/vi&#x1EBF;t n&#xE0;y &#x111;&#x1B0;&#x1EE3;c th&#x1EF1;c hi&#x1EC7;n<br>\r\nC&#xE2;u 2 l&#xE0; ch&#x1EC9; vi&#x1EC7;c &#x111;&#xE3; l&#xE0;m trong qu&#xE1; kh&#x1EE9;, di&#x1EC5;n ra trong m&#x1ED9;t th&#x1EDD;i gian trong qu&#xE1; kh&#x1EE9; v&#xE0; &#x111;&#xE3; k&#x1EBF;t th&#xFA;c trong qu&#xE1; kh&#x1EE9;<br>\r\nC&#xE2;u 3 l&#xE0; ch&#x1EC9; vi&#x1EC7;c &#x111;&#xE3; di&#x1EC5;n ra trong qu&#xE1; kh&#x1EE9; v&#xE0; c&#xF4;ng vi&#x1EC7;c &#x1EA5;y v&#x1EAB;n &#x111;ang di&#x1EC5;n ra/c&#xF3; &#x1EA3;nh h&#x1B0;&#x1EDF;ng &#x1EDF; th&#x1EF1;c t&#x1EA1;i v&#xE0; c&#xF3; th&#x1EC3; ti&#x1EBF;p di&#x1EC5;n &#x1EDF; t&#x1B0;&#x1A1;ng lai<br>\r\n<br>\r\nHaven&apos;t played l&#xE0; &#x111;&#xFA;ng, v&#xEC; anh n&#xE0;y &#x111;&#xE3; ch&#x1A1;i tennis trong qu&#xE1; kh&#x1EE9;, di&#x1EC5;n ra trong 1 th&#x1EDD;i gian c&#x1EE5; th&#x1EC3; v&#xE0; &#x111;&#xE3; ch&#x1EA5;m d&#x1EE9;t, kh&#xF4;ng ch&#x1A1;i n&#x1EEF;a trong qu&#xE1; kh&#x1EE9;. Haven&apos;t been playing l&#xE0; tr&#x1B0;&#x1EDB;c c&#xF3; ch&#x1A1;i, gi&#x1EDD; v&#x1EAB;n ch&#x1A1;i v&#xE0; t&#x1B0;&#x1A1;ng lai v&#x1EAB;n s&#x1EBD; ch&#x1A1;i tennis <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57940085#post57940085\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">why dont you just google it? Haha<br>\r\nactually the song I was listening by the time I posted that comment was &quot;now and forever&quot; which is one of Richard<br>\r\nbut if you want to know, there is one more I usually listen to is &quot;endless summer night&quot;<br>\r\nso now you have two more of Richard in your list, right? <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I just want to know what&apos;s your favorite <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n// Downloaded and saved in my phone <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo, it's not OK.\r\n\r\nAnyway. I've been looking over some basic grammars, particularly the tenses, and found something interesting but I haven't found a good way to explain it. So I decided to show you guys and take some advices\r\n\r\nCan you tell the difference between these:\r\n\r\n1 - Susan is working hard this morning.\r\n2 - Susan has worked hard this morning.\r\n3 - Susan has been working hard this morning.\r\n\r\nAnd there is one exercise I still don't understand. It is:\r\n\r\nDo you still play tennis?\r\nNo, I............tennis for 10 years.\r\n\r\nThe answer is \"haven't played\" (present perfect simple) but why is \"haven't been playing\" (present perfect continuous) not appropriate?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCâu 1 là chỉ việc đang diễn ra ngay lúc câu nói/viết này được thực hiện\r\nCâu 2 là chỉ việc đã làm trong quá khứ, diễn ra trong một thời gian trong quá khứ và đã kết thúc trong quá khứ\r\nCâu 3 là chỉ việc đã diễn ra trong quá khứ và công việc ấy vẫn đang diễn ra/có ảnh hưởng ở thực tại và có thể tiếp diễn ở tương lai\r\n\r\nHaven't played là đúng, vì anh này đã chơi tennis trong quá khứ, diễn ra trong 1 thời gian cụ thể và đã chấm dứt, không chơi nữa trong quá khứ. Haven't been playing là trước có chơi, giờ vẫn chơi và tương lai vẫn sẽ chơi tennis \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhy dont you just google it? Haha\r\nactually the song I was listening by the time I posted that comment was \"now and forever\" which is one of Richard\r\nbut if you want to know, there is one more I usually listen to is \"endless summer night\"\r\nso now you have two more of Richard in your list, right? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI just want to know what's your favorite \r\n\r\n// Downloaded and saved in my phone"
