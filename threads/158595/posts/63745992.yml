  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizenss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63735667#post63735667\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m listening to Effortless English everyday,but it seems very difficult to realize the progressiveness <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.I&apos;m fully understand all the audio but when I meet foreign people,I still cannot feel comfortable.Sometimes I don&apos;t know how to convey my thoughts.My voice also become unnatural,my body become stiff,to say nothing of my brain <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The most important factor that help you communicate efficiently and fluently is confidence. You must try to be confident and don&apos;t hesitate to talk with them. Just think that you&apos;re also a foreigner and say what you want to them\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizenss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm listening to Effortless English everyday,but it seems very difficult to realize the progressiveness .I'm fully understand all the audio but when I meet foreign people,I still cannot feel comfortable.Sometimes I don't know how to convey my thoughts.My voice also become unnatural,my body become stiff,to say nothing of my brain \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe most important factor that help you communicate efficiently and fluently is confidence. You must try to be confident and don't hesitate to talk with them. Just think that you're also a foreigner and say what you want to them"
