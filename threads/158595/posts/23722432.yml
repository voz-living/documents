  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23721505#post23721505\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">Since all the &quot;pros&quot; are too busy with their life,i will answer your question<br>\r\n<br>\r\nBetween &quot;anyone&quot; &amp; anybody&quot;/&quot;someone&quot; &amp; &quot;somebody&quot;<br>\r\n<br>\r\nAfter reading your question,i have done a little research,and you know what?You&apos;re not the only person with that question <br>\r\n<br>\r\nAccording to what the people in <a href=\"/redirect/index.php?link=http%3A%2F%2Fforum.wordreference.com%2Fshowthread.php%3Ft%3D14471\" target=\"_blank\">this forum</a> discussed<br>\r\n<br>\r\n<br>\r\none of the guys had tried a research,let&apos;s look at the rate<br>\r\n<br>\r\n===&gt; <font color=\"Red\">academic English is more likely than spoken English to use the -one forms</font><br>\r\n<br>\r\nfor the 2nd question,i guess you made a mistake when you say forget +v inf,since this is grammatically wrong <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nYou meant the differences between <font color=\"red\">forget +to inf</font> vs <font color=\"red\">forget +v-ing</font>,right ?<br>\r\n<br>\r\nWhen you use the struture <font color=\"red\">&quot;forget + to-inf&quot;</font>,the action  happen following the first verb(forget/remember....)<br>\r\nand when you use the struture &quot;f<font color=\"red\">orget +v-ing</font>&quot;,the action happens before the first verb(forget/remember.....)<br>\r\n<br>\r\nFor examples,<br>\r\n<br>\r\nI forgot to close the door -- the door is still open; I failed to close it<br>\r\n<br>\r\nI forgot closing the door -- The door is closed. I closed it, but then I forgot that I did that.<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">have fun</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i got your idea perfectly <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\"><br>\r\nyour English skill is really v&#xE3;i h&#xE0; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\ntks <img src=\"/images/smilies/Off/matrix.gif\" border=\"0\" alt=\"\" title=\"matrix\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSince all the \"pros\" are too busy with their life,i will answer your question\r\n\r\nBetween \"anyone\" & anybody\"/\"someone\" & \"somebody\"\r\n\r\nAfter reading your question,i have done a little research,and you know what?You're not the only person with that question \r\n\r\nAccording to what the people in this forum discussed\r\n\r\n\r\none of the guys had tried a research,let's look at the rate\r\n\r\n===> academic English is more likely than spoken English to use the -one forms\r\n\r\nfor the 2nd question,i guess you made a mistake when you say forget +v inf,since this is grammatically wrong \r\n\r\nYou meant the differences between forget +to inf vs forget +v-ing,right ?\r\n\r\nWhen you use the struture \"forget + to-inf\",the action  happen following the first verb(forget/remember....)\r\nand when you use the struture \"forget +v-ing\",the action happens before the first verb(forget/remember.....)\r\n\r\nFor examples,\r\n\r\nI forgot to close the door -- the door is still open; I failed to close it\r\n\r\nI forgot closing the door -- The door is closed. I closed it, but then I forgot that I did that.\r\nhave fun\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni got your idea perfectly \r\nyour English skill is really vãi hà \r\ntks"
