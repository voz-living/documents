content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81847885#post81847885\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yes, it is based on the score system of 10. But you have to believe me, studying in abroad unlikely anything which appears on the internet or something else, it is really stressful and exhausted. In my opinion, advantages when you graduated are your English accent and the reputation of the degree you have archieved. If you have better chance to study or work in Vietnam, just stick with it unless you dont <br>\r\n<br>\r\n<br>\r\ni&apos;m studying at the university and the major is Logistics Management.<br>\r\n<br>\r\n<br>\r\n<br>\r\nthank you , yeah that&apos;s my mistake. And that is the reason why i failed on my grammar test <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi, I am sorry to hear that you failed the exam<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> But I wonder how you could get a 50% scholarship of a university in Netherland with such an English level <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> I imagine that those who successfully gain a scholarship to study abroad must be outstanding in their English capability. Have you taken the IELTS yet? Anw, I really admire people who study abroad <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> I am also  passionate about living and studying in another country, which will give me a lot of opportunities in my career path. Living abroad might seem challenging at first, but when you manage to overcome all obstacles you encounter, your life would be much better compared to those studying in VN. Could you share your experience in applying for a scholarship with me?  I also want to know how much does it cost to study in Netherland. I&apos;m fed up with studying in Vietnam, and I really want to go somewhere else to experience new things\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYes, it is based on the score system of 10. But you have to believe me, studying in abroad unlikely anything which appears on the internet or something else, it is really stressful and exhausted. In my opinion, advantages when you graduated are your English accent and the reputation of the degree you have archieved. If you have better chance to study or work in Vietnam, just stick with it unless you dont \r\n\r\n\r\ni'm studying at the university and the major is Logistics Management.\r\n\r\n\r\n\r\nthank you , yeah that's my mistake. And that is the reason why i failed on my grammar test \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi, I am sorry to hear that you failed the exam But I wonder how you could get a 50% scholarship of a university in Netherland with such an English level  I imagine that those who successfully gain a scholarship to study abroad must be outstanding in their English capability. Have you taken the IELTS yet? Anw, I really admire people who study abroad  I am also  passionate about living and studying in another country, which will give me a lot of opportunities in my career path. Living abroad might seem challenging at first, but when you manage to overcome all obstacles you encounter, your life would be much better compared to those studying in VN. Could you share your experience in applying for a scholarship with me?  I also want to know how much does it cost to study in Netherland. I'm fed up with studying in Vietnam, and I really want to go somewhere else to experience new things"
