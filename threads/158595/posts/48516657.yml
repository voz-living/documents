  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ginz978</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48516123#post48516123\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Put it simply, imagine a machinery broke down if worked too hard. There is usually smoke coming out. Same would apply for your brain, metaphorically speaking.<br>\r\n<br>\r\nAlso, IMHO, the example could have been done differently. Ex: I couldn&apos;t find a solution to the problem. I have been thinking about it for days and now my brain farts.(Slight suggestion)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->youtube.com/watch?v=mXzdCVffE5o&amp;feature=relmfu<br>\r\n<br>\r\nhere, she lives in London, I think she explains right <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ginz978\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPut it simply, imagine a machinery broke down if worked too hard. There is usually smoke coming out. Same would apply for your brain, metaphorically speaking.\r\n\r\nAlso, IMHO, the example could have been done differently. Ex: I couldn't find a solution to the problem. I have been thinking about it for days and now my brain farts.(Slight suggestion)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyoutube.com/watch?v=mXzdCVffE5o&feature=relmfu\r\n\r\nhere, she lives in London, I think she explains right"
