  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67010884#post67010884\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thank bros, I&apos;m trying to watch movie with english subtitle, improve the vocabulary and listening skills. I&apos;m going to try to read a book or a novel in english.<br>\r\n<br>\r\nP/S : should I write &quot;thanks bros&quot; or &quot;thank bros&quot; when I want to express my gratitude for someone <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks is an abbreviation of &quot;thank you&quot;, whereas &quot;thank&quot; alone is a verb. Hence &quot;thanks bro&quot; means &quot;thank u, bro&quot;. Bro is a friendly way of speaking. <br>\n<br>\nIf you say &quot;thank bro&quot;, it can sound weird, since it could mean &quot;I thank my brother.&quot; Therefore I recommend to use &quot;thanks bro&quot; instead.<br>\n<br>\n<i>Sent from my Sent from my Nokia-1280 using vozForums using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthank bros, I'm trying to watch movie with english subtitle, improve the vocabulary and listening skills. I'm going to try to read a book or a novel in english.\r\n\r\nP/S : should I write \"thanks bros\" or \"thank bros\" when I want to express my gratitude for someone \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks is an abbreviation of \"thank you\", whereas \"thank\" alone is a verb. Hence \"thanks bro\" means \"thank u, bro\". Bro is a friendly way of speaking. \n\nIf you say \"thank bro\", it can sound weird, since it could mean \"I thank my brother.\" Therefore I recommend to use \"thanks bro\" instead.\n\nSent from my Sent from my Nokia-1280 using vozForums using vozForums"
