  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenquan1l</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52594468#post52594468\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What is the most important component in a gun ( any gun ) ?<br>\r\nThe trigger or barrel ? Or all of parts are important like parts of human body ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> The working principle of a gun is: use a force to detonate the detonator of the bullets...Of course, the bullets ain&apos;t belong to a gun&apos;structure..so i think the important part in a gun is detonating hammer...Example, in a Rulo gun, u don&apos;t need the trigger to shot, just pull the hammer back and release...<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenquan1l\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat is the most important component in a gun ( any gun ) ?\r\nThe trigger or barrel ? Or all of parts are important like parts of human body ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n The working principle of a gun is: use a force to detonate the detonator of the bullets...Of course, the bullets ain't belong to a gun'structure..so i think the important part in a gun is detonating hammer...Example, in a Rulo gun, u don't need the trigger to shot, just pull the hammer back and release..."
