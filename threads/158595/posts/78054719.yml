  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78052657#post78052657\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Magenta\"> It isnt Ministry but higher than Department <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Why do you want to become a government officer?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Green\">- &quot;C&#x1EE5;c&quot; and &quot;S&#x1EDF;&quot; is also &quot;Department&quot; right? So what the hell is this? &quot;Directorate&quot; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n- My dad said so <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n- Btw, &quot;official&quot; is more appropriate, isn&apos;t it?</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t It isnt Ministry but higher than Department  Why do you want to become a government officer?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- \"Cục\" and \"Sở\" is also \"Department\" right? So what the hell is this? \"Directorate\" \r\n- My dad said so \r\n- Btw, \"official\" is more appropriate, isn't it?"
