  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>fly away</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72546491#post72546491\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;today is my birthday and nobody remembers so please say HPBD to me bla bla bla&quot;<br>\r\nso sick of it <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Happy birthday to you <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> Sometimes no one remembers my birthday too <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">, including my parents <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. I doubt that you hide your DoB on Facebook like me <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. If you don&apos;t, there will be a lot of people will come to your wall and say happy birthday to you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fly away\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"today is my birthday and nobody remembers so please say HPBD to me bla bla bla\"\r\nso sick of it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHappy birthday to you  Sometimes no one remembers my birthday too , including my parents . I doubt that you hide your DoB on Facebook like me . If you don't, there will be a lot of people will come to your wall and say happy birthday to you."
