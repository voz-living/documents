  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90_shadow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41606656#post41606656\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t think listening to music is a good idea man. Maybe it&apos;s a little of help to build your vocabulary and structures, but to train your listening skill, it&apos;s totally useless due to the fact that when you sings a song, you cast aside the natural accent in order to follow the music. So when it comes to the real accent, you may find it difficult to understand<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ur dangerous, man. Listening a song, learn by heart the lyric and sing that song are the best way to prove ur tone in speaking and listening English. I&apos;ve tried that, and now I&apos;ve the good result. Try, man <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dqsang90_shadow\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't think listening to music is a good idea man. Maybe it's a little of help to build your vocabulary and structures, but to train your listening skill, it's totally useless due to the fact that when you sings a song, you cast aside the natural accent in order to follow the music. So when it comes to the real accent, you may find it difficult to understand\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nur dangerous, man. Listening a song, learn by heart the lyric and sing that song are the best way to prove ur tone in speaking and listening English. I've tried that, and now I've the good result. Try, man"
