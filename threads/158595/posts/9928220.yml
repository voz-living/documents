  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tamthe\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@Korol: Sau \"help\" động từ có thể ko \"to\" hoặc có \"to\" vẫn được mà bạn.\r\n\r\n@Korol & nguyenhoang0112: Vì văn phong thuận thường là \"The best is.....\" nên câu hỏi thường là \"Which is the best?\" với \"the best\" là chủ ngữ. Do đó nếu đặt vào câu khẳng định để diễn dịch thì mình nghĩ nên là \"help me choose which the best is\". Còn văn nói thì \"help me choose which is the best\" vẫn được.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bupbino\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTừ \"Góc học tập\" dịch ra tiếng anh là gì vậy các bác \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blurrystart\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tanh em cho mình hỏi để diễn tả một ngày rất rất vớ vẩn thì ngoài cách nói \"what's a fucking day full of shit !\" Mình có cách nào khác nhẹ nhàng hơn nhưng vẫn thể hiện được cái sự nhảm nhí rất là cùng cực ko ? Cảm ơn anh em trước \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kái lol\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tem muốn hỏi là câu \" i do believe \" với \" i believe\" giống với khác nhau chỗ nào, dùng trong trường hợp nào nhỉ ???\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr. Incredible\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThêm do để nhấn mạnh thôi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs Mr Paladin said: \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paladin."
