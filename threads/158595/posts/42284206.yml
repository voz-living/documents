  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lepnitz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42283132#post42283132\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You remind me of my high school years, when there were some trainees came to our school. <br>\r\n<br>\r\nMy class mate called them sis or bro, not teacher. One of them got mad, one kept on lecturing in the noise of the no-one-give-a-damn class, and the physical education told us to do some stupid moves. At the end of their training days, they all stood in front of us, <b>speaking &apos;bout how sad they were when they had to leave us, how they wanted us to become, how they expected us to be.</b>..then they started to cry. The whole class was like: &quot;WTF?&quot;<br>\r\n<br>\r\nThen they left.<br>\r\n=========<br>\r\n<br>\r\nAnd holyf&quot;ck, the P.E trainee teacher then employed at my University. She was not like the one she used to be in the training term back there. She was f&quot;cking imperious! And yes, she was the one who cried loudliest!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> there&apos;re 50 % of truth in what they say-what the heart says<br>\r\n<br>\r\nbut deep down,inside,what they wanted to say was &quot;what luck,escaping from these brats,back to school&quot; <br>\r\n<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\non second thought,maybe it&apos;s just me :trollface:\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lepnitz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou remind me of my high school years, when there were some trainees came to our school. \r\n\r\nMy class mate called them sis or bro, not teacher. One of them got mad, one kept on lecturing in the noise of the no-one-give-a-damn class, and the physical education told us to do some stupid moves. At the end of their training days, they all stood in front of us, speaking 'bout how sad they were when they had to leave us, how they wanted us to become, how they expected us to be...then they started to cry. The whole class was like: \"WTF?\"\r\n\r\nThen they left.\r\n=========\r\n\r\nAnd holyf\"ck, the P.E trainee teacher then employed at my University. She was not like the one she used to be in the training term back there. She was f\"cking imperious! And yes, she was the one who cried loudliest!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n there're 50 % of truth in what they say-what the heart says\r\n\r\nbut deep down,inside,what they wanted to say was \"what luck,escaping from these brats,back to school\" \r\n\r\n\r\n\r\non second thought,maybe it's just me :trollface:"
