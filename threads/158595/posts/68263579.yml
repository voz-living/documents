  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kk78952</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68263306#post68263306\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everyone, I&apos;ll have an interview in English on this Wednesday. May you guys help me by ask me some questions please. Thank you very much.<br>\r\n<br>\r\nPS: The position which I am going to be interviewed is producer (project manager).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Manager?. Okay,  I have been asked that if in your team, noone wanna work, and you re the leader, what will you do?<br>\r\nI answered and i was kicked out <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kk78952\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everyone, I'll have an interview in English on this Wednesday. May you guys help me by ask me some questions please. Thank you very much.\r\n\r\nPS: The position which I am going to be interviewed is producer (project manager).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nManager?. Okay,  I have been asked that if in your team, noone wanna work, and you re the leader, what will you do?\r\nI answered and i was kicked out"
