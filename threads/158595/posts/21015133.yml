  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=21009178#post21009178\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">none of them are the best or even near to the best. They are just templates, it&apos;s the content does matter.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You just misunderstand me. <br>\r\nI&apos;m looking for not templates but documents that guide us how to transform effectively our qualifications, experience, competencies... into a CV or give us some tips, dos and don&apos;ts.<br>\r\nWriting a CV, I think, is not just making a list.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnone of them are the best or even near to the best. They are just templates, it's the content does matter.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou just misunderstand me. \r\nI'm looking for not templates but documents that guide us how to transform effectively our qualifications, experience, competencies... into a CV or give us some tips, dos and don'ts.\r\nWriting a CV, I think, is not just making a list."
