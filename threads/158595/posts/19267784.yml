  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19266792#post19266792\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Don&apos;t get me wrong, but remember the &quot;Prison Break&quot; subtitle project you and me and those guys attended the year before last? It&apos;s me who invited you guys and you happily did that web-based subtitle checker for us. I&apos;m so so sorry I myself screwed it up later, by the way.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Of course I rememebr you mate. <img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"> But do not mind about that project, we can always do other things together in this amazing community.<br>\r\n<br>\r\nOne question, does anyone know why people uses &quot;I will be sending you...&quot; instead of &quot;I will send you...&quot;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDon't get me wrong, but remember the \"Prison Break\" subtitle project you and me and those guys attended the year before last? It's me who invited you guys and you happily did that web-based subtitle checker for us. I'm so so sorry I myself screwed it up later, by the way.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOf course I rememebr you mate.  But do not mind about that project, we can always do other things together in this amazing community.\r\n\r\nOne question, does anyone know why people uses \"I will be sending you...\" instead of \"I will send you...\"?"
