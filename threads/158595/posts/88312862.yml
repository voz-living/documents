  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nekoOo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88224586#post88224586\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I will write it again. Basically, you need an Object to be right behind a Verb in this situation <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nThe tense - present perfect continuous could not be used here. Actually I think there&apos;s no reason why this could have happened <img src=\"/images/smilies/Off/runrun.gif\" border=\"0\" alt=\"\" title=\"Runrun\" class=\"inlineimg\"> It&apos;s about the time logic</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know this knowledge but I didn&apos;t use to fluent. Before I sometime have wrong about basic grammar: singular, plural, &quot;s&quot; in behind word, ... <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> and until now, it is reduce but not many <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\nI am happy so you helped me, even it is small but it is important, it&apos;s basic so it&apos;s important. I think so <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nekoOo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI will write it again. Basically, you need an Object to be right behind a Verb in this situation \r\nThe tense - present perfect continuous could not be used here. Actually I think there's no reason why this could have happened  It's about the time logic\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know this knowledge but I didn't use to fluent. Before I sometime have wrong about basic grammar: singular, plural, \"s\" in behind word, ...  and until now, it is reduce but not many \r\n\r\nI am happy so you helped me, even it is small but it is important, it's basic so it's important. I think so"
