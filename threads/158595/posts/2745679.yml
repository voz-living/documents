  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRULY_ENJOYING_GAME</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2739757#post2739757\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ok, now exchanging (trao &#x111;&#x1ED5;i) thought in communicating Eh, but raising and solving the matter related to advanced Eh.<br>\r\n<br>\r\nAbout your current discussion, I have no ideas, cao si&#xEA;u qu&#xE1;! (I don&apos;t know this word in Eh.)<br>\r\nAnd my turn with my topic:<br>\r\nYou will say this how in VNese:<br>\r\n1. <b>&quot;You are rich <font color=\"Red\">and</font> I am poor.&quot;</b><br>\r\nYou will write this how in Eh:<br>\r\n2. <b>&quot;<font color=\"red\">C&#xF3; l&#x1EBD;</font> h&#x1ECD; b&#x1ECB; k&#x1EB9;t xe.&quot;</b><br>\r\n3. <b>&quot;T&#xF4;i ch&#x1B0;a bao gi&#x1EDD; qu&#xEA;n v&#xE0; s&#x1EBD; kh&#xF4;ng bao gi&#x1EDD; qu&#xEA;n m&#xF9;a &#x111;&#xF4;ng n&#x103;m &#x111;&#xF3;, m&#xF9;a &#x111;&#xF4;ng m&#xE0; ch&#xFA;ng t&#xF4;i ph&#x1EA3;i &#x103;n r&#x1EC5; c&#xE2;y &#x111;&#x1EC3; s&#x1ED1;ng s&#xF3;t.&quot;</b><br>\r\n<br>\r\nNo one is right or wrong, just sharing your idea, ok? (I myself definitely can&apos;t finish the 3rd correctly)<br>\r\nBesides, could I post a VNese article up here for us to discuss the Vietnamese and translate it into Eh? (in case you afraid of sharing what you&apos;ve got)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What&apos;s &quot;Eh&quot; anyway???<br>\r\n1. M&#xE0;i th&#xEC; gi&#xE0;u v&#xE0; tao th&#xEC; ngh&#xE8;o... c&#xE2;u n&#xE0;y h&#x1A1;i k&#x1EF3;, n&#x1EBF;u d&#xF9;ng but th&#xEC; &#xFD; ngh&#x129;a th&#x1B0;&#x1EDD;ng g&#x1EB7;p h&#x1A1;n.<br>\r\n2. n&#xF3;i: they may stuck in the traffic, tho.<br>\r\nvi&#x1EBF;t: dunno, maybe the same without &apos;tho&apos; lolz<br>\r\n3. I&apos;ve never forgotten and would not forget that winter when we had to eat plant&apos;s root to survive.<br>\r\n<br>\r\nthe shorter the better for me because I&apos;m too lazy.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOk, now exchanging (trao đổi) thought in communicating Eh, but raising and solving the matter related to advanced Eh.\r\n\r\nAbout your current discussion, I have no ideas, cao siêu quá! (I don't know this word in Eh.)\r\nAnd my turn with my topic:\r\nYou will say this how in VNese:\r\n1. \"You are rich and I am poor.\"\r\nYou will write this how in Eh:\r\n2. \"Có lẽ họ bị kẹt xe.\"\r\n3. \"Tôi chưa bao giờ quên và sẽ không bao giờ quên mùa đông năm đó, mùa đông mà chúng tôi phải ăn rễ cây để sống sót.\"\r\n\r\nNo one is right or wrong, just sharing your idea, ok? (I myself definitely can't finish the 3rd correctly)\r\nBesides, could I post a VNese article up here for us to discuss the Vietnamese and translate it into Eh? (in case you afraid of sharing what you've got)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat's \"Eh\" anyway???\r\n1. Mài thì giàu và tao thì nghèo... câu này hơi kỳ, nếu dùng but thì ý nghĩa thường gặp hơn.\r\n2. nói: they may stuck in the traffic, tho.\r\nviết: dunno, maybe the same without 'tho' lolz\r\n3. I've never forgotten and would not forget that winter when we had to eat plant's root to survive.\r\n\r\nthe shorter the better for me because I'm too lazy."
