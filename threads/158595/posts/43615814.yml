  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>N15cc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43612538#post43612538\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah, it&apos;s getting warmer. It&apos;s not too early to make preparation for the Tet holidays. Because the time is never stop. And you have a lot of things have to be done. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\nSomeone who give a suggestion about the travel of this Tet Holidays in VN?<br>\n<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Where do you live ???<br>\nIf you live in Hanoi,then i suggest you to stay home or travel to Ho Coc in Thai Nguyen,best place ever !!! <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\nOr Bac Ha,you can visit the Hoang Yen Chao Castle,a castle dedicate to a Meo King (in fact,he wasn&apos;t Meo people,he was Tay People) <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by N15cc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah, it's getting warmer. It's not too early to make preparation for the Tet holidays. Because the time is never stop. And you have a lot of things have to be done. \nSomeone who give a suggestion about the travel of this Tet Holidays in VN?\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhere do you live ???\nIf you live in Hanoi,then i suggest you to stay home or travel to Ho Coc in Thai Nguyen,best place ever !!! \nOr Bac Ha,you can visit the Hoang Yen Chao Castle,a castle dedicate to a Meo King (in fact,he wasn't Meo people,he was Tay People)"
