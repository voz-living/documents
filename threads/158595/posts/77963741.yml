  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77963050#post77963050\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">-<font color=\"blue\"> I cant help myself from thinking about it while pretty girls are everywhere, reminding me of college time <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></font><br>\r\n<br>\r\n-<font color=\"Magenta\"> <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> my brain functioning for language is not good enough to switch mode like that <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I did some searches on KTC and CN and found it completely nonsense. I&apos;ve should be a simpler thinker <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> So how hard was the KCN test? I took it once and thought it was a wide (not difficult) range of issues.</font><br>\r\n<br>\r\n- <font color=\"DarkOrchid\">When we are still young, life is a high way. He&apos;s got a good job that offers him to travel abroad a lot, that counts. Besides, you know how the system work, promotion to higher positions requires an officer to acquire particular qualifications or years of work. By the time he comes back, he will qualify most of criteria to promote to Head of office or Deputy HoF at least.</font><br>\r\n<br>\r\n<br>\r\nof course not, I dont play down his efforts. Im talking about his luck to develop fully potentials <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- <font color=\"Blue\">Calm your sack, mate <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Ever heard of &quot;Age of consent&quot;?</font><br>\r\n- <font color=\"Magenta\">How many points you got at your test? KTC is very complex; it covers widely huge range of rules and issues. People fails at this the most. </font><br>\r\n- <font color=\"DarkOrchid\">I understand that! From top to bottom. What i meant is: If he doesn&apos;t have a firm background, by the time he comes back, he&apos;ll be in a Deputy or something. But it still depends on where he works. Which ministry is the best to work for? That&apos;s something. Which way to claim to the top? That&apos;s something else. Goverment doesn&apos;t work logically. It works like a Schr&#xF6;dinger&apos;s laboratory <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t- I cant help myself from thinking about it while pretty girls are everywhere, reminding me of college time  \r\n\r\n-  my brain functioning for language is not good enough to switch mode like that  I did some searches on KTC and CN and found it completely nonsense. I've should be a simpler thinker  So how hard was the KCN test? I took it once and thought it was a wide (not difficult) range of issues.\r\n\r\n- When we are still young, life is a high way. He's got a good job that offers him to travel abroad a lot, that counts. Besides, you know how the system work, promotion to higher positions requires an officer to acquire particular qualifications or years of work. By the time he comes back, he will qualify most of criteria to promote to Head of office or Deputy HoF at least.\r\n\r\n\r\nof course not, I dont play down his efforts. Im talking about his luck to develop fully potentials \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- Calm your sack, mate  Ever heard of \"Age of consent\"?\r\n- How many points you got at your test? KTC is very complex; it covers widely huge range of rules and issues. People fails at this the most. \r\n- I understand that! From top to bottom. What i meant is: If he doesn't have a firm background, by the time he comes back, he'll be in a Deputy or something. But it still depends on where he works. Which ministry is the best to work for? That's something. Which way to claim to the top? That's something else. Goverment doesn't work logically. It works like a Schrödinger's laboratory"
