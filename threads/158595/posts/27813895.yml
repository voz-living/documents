  text: >-
    How can you say you know or you do not know a language? It is vague. A
    Vietnamese student who scored high in an English test might think that he or
    she knows english. Other non-native professional, trying to translate a
    textbook of psychology may still feel frustrated by his knowledge of
    English. So, it is important that you can use English and you can use
    English to a level that can help you achieve some or all of your goals.
