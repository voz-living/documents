  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80004889#post80004889\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Which book are you referring to anyway?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->A astronomy book,<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.amazon.com%2FFar-Out-A-Space-Time-Chronicle%2Fdp%2F0810949482\" target=\"_blank\">http://www.amazon.com/Far-Out-A-Spac.../dp/0810949482</a><br>\r\nThis one is just a picture book. And the other, Amateur Telescope Making. I need it for some purposes.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ff_the_great</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80010431#post80010431\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Old fashioned paper copies will always be my top choice. Not only you can smell the woody scent coming from the pages, paper versions will always be more comfortable to read than their equivalences, eBooks.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haha, right. A bookholic, hello! <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n&quot;Comics are like boobs... they look great on a computer, but I&apos;d rather hold one in my hand&quot; - Stan Lee  <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhich book are you referring to anyway?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA astronomy book,\r\nhttp://www.amazon.com/Far-Out-A-Spac.../dp/0810949482\r\nThis one is just a picture book. And the other, Amateur Telescope Making. I need it for some purposes.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ff_the_great\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOld fashioned paper copies will always be my top choice. Not only you can smell the woody scent coming from the pages, paper versions will always be more comfortable to read than their equivalences, eBooks.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaha, right. A bookholic, hello! \r\n\"Comics are like boobs... they look great on a computer, but I'd rather hold one in my hand\" - Stan Lee"
