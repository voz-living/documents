  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>squallA</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43333765#post43333765\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Even If I was gay! man!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My grammar is not good, But I think after Even If we still can use the V(infinitive)<br>\r\n<br>\r\n Example in Voanews:<br>\r\n<br>\r\n- Even if I become a millionaire, I will still work as a librarian.<br>\r\n<br>\r\nThere are several examples. You can google it.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by squallA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEven If I was gay! man!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy grammar is not good, But I think after Even If we still can use the V(infinitive)\r\n\r\n Example in Voanews:\r\n\r\n- Even if I become a millionaire, I will still work as a librarian.\r\n\r\nThere are several examples. You can google it."
