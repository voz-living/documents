  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shabondama</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You know, the band that made me learn English well is Michael Learns To Rock. I think most of you here know and love this band, their songs are sweet and easy to sing. I learned English through their songs&apos; lyric. They were my passion to learn English.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">  MLTR... i love them... and love their songs... it&apos;s so very wonderful but most of them are sad songs about love...<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shabondama\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou know, the band that made me learn English well is Michael Learns To Rock. I think most of you here know and love this band, their songs are sweet and easy to sing. I learned English through their songs' lyric. They were my passion to learn English.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  MLTR... i love them... and love their songs... it's so very wonderful but most of them are sad songs about love..."
