content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cutithongtin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49277618#post49277618\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I see in some cases in letter or forum post, people used &quot;much gratitude&quot; and &quot;all the best&quot;.<br>\r\nWith &quot;all the best&quot;, I guess this means &quot;I wish you all the best&quot; as usual.<br>\r\nBut with &quot;much gratitude&quot;, does this expression mean the same as the previous one ? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t think so. Maybe its mean is I own you a debt or something you have done to you <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cutithongtin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI see in some cases in letter or forum post, people used \"much gratitude\" and \"all the best\".\r\nWith \"all the best\", I guess this means \"I wish you all the best\" as usual.\r\nBut with \"much gratitude\", does this expression mean the same as the previous one ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't think so. Maybe its mean is I own you a debt or something you have done to you"
