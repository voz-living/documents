  html: "\r\n\t\t\t\r\n\t\t\tCh&#x1EA3; l&#xE0; nh&#x1ECF; b&#x1EA1;n em c&#xF3; nh&#x1EDD; em tr&#x1EA3; l&#x1EDD;i m&#x1ED9;t s&#x1ED1; c&#xE2;u h&#x1ECF;i v&#x1EC1; vi&#x1EC7;c ph&#x1ECF;ng v&#x1EA5;n v&#x1EC1; du h&#x1ECD;c nh&#x1B0;ng m&#xE0; em ch&#x1EA3; bi&#x1EBF;t g&#xEC; v&#x1EC1; v&#x1EA5;n &#x111;&#x1EC1; n&#xE0;y c&#x1EA3; n&#xEA;n l&#xEA;n &#x111;&#xE2;y h&#x1ECF;i m&#x1ECD;i ng&#x1B0;&#x1EDD;i ,ng&#xE0;y th&#x1EE9; t&#x1B0; l&#xE0; ph&#x1ECF;ng v&#x1EA5;n r ,mong mn gi&#xFA;p cho !<br>\r\n*Educational background<br>\r\nCan you tell me your education background ? (What is your job ? or What do you do ?)<br>\r\nHow long have you studied English ?<br>\r\nwhen did you finish high scholl ?<br>\r\nwhat are you studying now and where ?<br>\r\nwhen did you start your University in vietnam ?<br>\r\n*STUDY PLAN<br>\r\nWhere will you study in the US?/What college do you study here?<br>\r\nHow long will you study here ?<br>\r\nHow do you know this College?<br>\r\nWhere will you live during your studies in the US ?<br>\r\nWho will arrange accommodation for you while studying in the US?<br>\r\nDo you think that you can meet the Englins requirements to enter the College directly?<br>\r\nWhy do you decide to re-commence (transfer) your studies in the US while you&apos;re studying in VietNam?<br>\r\nWhy do you choose the US for studies?<br>\r\nWhy do you leave for the US to commence your studies while you get the Diploma in Singapore?<br>\r\nWhat will you do when you finish studies in the US?<br>\r\nWhat major do you study at GRCC?<br>\r\nWhy do you choose the major of business?<br>\r\nOR what/s your study plan in the US ?<br>\r\nNh&#x1ECF; b&#x1EA1;n em sinh n&#x103;m 97 ,&#x111;&#x1ECB;nh wa M&#x1EF9; ho&#xE0;n th&#xE0;nh c&#x1EA5;p 3 , r&#x1ED3;i h&#x1ECD;c ch&#x1B0;&#x1A1;ng tr&#xEC;nh cao &#x111;&#x1EB3;ng t&#x1EA1;i tr&#x1B0;&#x1EDD;ng PENNISULA COLLEGE chuy&#xEA;n ng&#xE0;nh kinh doanh sau &#x111;&#xF3; li&#xEA;n th&#xF4;ng l&#xEA;n &#x111;&#x1EA1;i h&#x1ECD;c<br>\r\nMong m&#x1ECD;i ng&#x1B0;&#x1EDD;i gi&#xFA;p cho<br>\r\nMong mod tha cho\r\n\t\t"
  text: "Chả là nhỏ bạn em có nhờ em trả lời một số câu hỏi về việc phỏng vấn về du học nhưng mà em chả biết gì về vấn đề này cả nên lên đây hỏi mọi người ,ngày thứ tư là phỏng vấn r ,mong mn giúp cho !\r\n*Educational background\r\nCan you tell me your education background ? (What is your job ? or What do you do ?)\r\nHow long have you studied English ?\r\nwhen did you finish high scholl ?\r\nwhat are you studying now and where ?\r\nwhen did you start your University in vietnam ?\r\n*STUDY PLAN\r\nWhere will you study in the US?/What college do you study here?\r\nHow long will you study here ?\r\nHow do you know this College?\r\nWhere will you live during your studies in the US ?\r\nWho will arrange accommodation for you while studying in the US?\r\nDo you think that you can meet the Englins requirements to enter the College directly?\r\nWhy do you decide to re-commence (transfer) your studies in the US while you're studying in VietNam?\r\nWhy do you choose the US for studies?\r\nWhy do you leave for the US to commence your studies while you get the Diploma in Singapore?\r\nWhat will you do when you finish studies in the US?\r\nWhat major do you study at GRCC?\r\nWhy do you choose the major of business?\r\nOR what/s your study plan in the US ?\r\nNhỏ bạn em sinh năm 97 ,định wa Mỹ hoàn thành cấp 3 , rồi học chương trình cao đẳng tại trường PENNISULA COLLEGE chuyên ngành kinh doanh sau đó liên thông lên đại học\r\nMong mọi người giúp cho\r\nMong mod tha cho"
