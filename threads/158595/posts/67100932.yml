  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kiddie_96</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67099963#post67099963\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Without love, the life is so insipid. But people still live healthily without love when the time is long enough for them to get over the shock. That time, you will realize the family and truth friends are the most important things going with you to the end of the life. Maybe while falling in love, you spent most of your mind on her so that you felt all the life caved in when she had left. Now why not spend your time to take care of yourself, go out with friends, broaden your social relations and work out your dream? Hope you will recover soon <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nice, bro. All we need is oxygen to live <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"><br>\n<br>\nAnd, I don&apos;t need time to get over the shock or something like that. I&apos;ve never ever let the love drive me crazy. You kow, it&apos;s midnight and I just want to be sad. That&apos;s why i wrote down all the sorrow thinking.<br>\n<br>\np/s: Now, I&apos;m listening to &quot;Let her go&quot; lol <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kiddie_96\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWithout love, the life is so insipid. But people still live healthily without love when the time is long enough for them to get over the shock. That time, you will realize the family and truth friends are the most important things going with you to the end of the life. Maybe while falling in love, you spent most of your mind on her so that you felt all the life caved in when she had left. Now why not spend your time to take care of yourself, go out with friends, broaden your social relations and work out your dream? Hope you will recover soon \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNice, bro. All we need is oxygen to live \n\nAnd, I don't need time to get over the shock or something like that. I've never ever let the love drive me crazy. You kow, it's midnight and I just want to be sad. That's why i wrote down all the sorrow thinking.\n\np/s: Now, I'm listening to \"Let her go\" lol"
