  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43463652#post43463652\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\r\n<br>\r\nThis kind of weather here is quite leisure, man. I think it fits outdoor activities. And I kinda like this weather.<br>\r\n<br>\r\nAnyway, you may take a cup of coffee, headache will fade away with its great smell.<br>\r\n<br>\r\n</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->dont try to kill him, man! Just take a pill.<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>squallA</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43462894#post43462894\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Stomachache&apos;s gone. But...Headache is now, it&apos;s hard to work .....Hate this kind of weather... (Hanoi)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey, I used to know a guy with the name is quite like you in Gamevn and he&apos;s an addict of Rockman video game series. Any coincidence here?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nThis kind of weather here is quite leisure, man. I think it fits outdoor activities. And I kinda like this weather.\r\n\r\nAnyway, you may take a cup of coffee, headache will fade away with its great smell.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndont try to kill him, man! Just take a pill.\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by squallA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tStomachache's gone. But...Headache is now, it's hard to work .....Hate this kind of weather... (Hanoi)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey, I used to know a guy with the name is quite like you in Gamevn and he's an addict of Rockman video game series. Any coincidence here?"
