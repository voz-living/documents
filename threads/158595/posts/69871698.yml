  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tuky4ever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69871426#post69871426\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">okay <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nI only study throught game <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nTeacher doesn&apos;t teach how to use the form in real <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> and how to speak it incorrect <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Try watching English TV series, movies,... with ENGLISH subtitles. &quot;Ask&quot; Google Translate words that you don&apos;t understand. Listen to how they talk, and then try to speak like them. Learn all the slangs, idioms, and the short forms of words(such as: &quot;hi everyone&quot; instead of &quot;hello everybody&quot;). After you&apos;ve mastered, now try to watch movies WITHOUT subtitles. <br>\r\nBrowse websites and forums for chatting like reddit, 4chan,... Discuss with them. Your grammar will be all over the place, this is the time for learning grammar and tenses.<br>\r\n<br>\r\n(You can see that my grammar is not very good, &apos;cause i&apos;m still learning. But it doesn&apos;t sound like a word-by-word translation).<br>\r\n<br>\r\nSource: How I learn English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tuky4ever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tokay \r\nI only study throught game \r\nTeacher doesn't teach how to use the form in real  and how to speak it incorrect \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTry watching English TV series, movies,... with ENGLISH subtitles. \"Ask\" Google Translate words that you don't understand. Listen to how they talk, and then try to speak like them. Learn all the slangs, idioms, and the short forms of words(such as: \"hi everyone\" instead of \"hello everybody\"). After you've mastered, now try to watch movies WITHOUT subtitles. \r\nBrowse websites and forums for chatting like reddit, 4chan,... Discuss with them. Your grammar will be all over the place, this is the time for learning grammar and tenses.\r\n\r\n(You can see that my grammar is not very good, 'cause i'm still learning. But it doesn't sound like a word-by-word translation).\r\n\r\nSource: How I learn English."
