  text: "Hi guys, do you like british or american pronunciation?? \r\nI find the british way easier for ex, you dont have to pronounce /r/. However, i dont know why o many people and a lot of my friends say that they do prefer the american pronunciation.\r\n\r\nAnyway, when we speak, do we have to pronounce all the ending sounds of all the words in a sentence or phrase? \r\nFor instance, \"Yesterday, I went back to visit my grandfather who had been injured and paralyzed for the rest of his life\"\r\nDo we have to pronounce all the sounds in bold or just the past participles and the ending sound of the last word???"
