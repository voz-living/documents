  text: "xl các bạn chút\r\nHiện giờ trình độ t.a mình ngày càng kém đi trầm trọng do 1 năm vừa rồi bận học môn chuyên nghành nên bỏ bẵng đi t.a\r\nNay mình muốn học 1 lớp t.a nghe nói là chính ở xung quanh khu vực BK.Bạn nào biết chỗ nào chất lượng ổn mà học phí ko cao lắm có thể chỉ dùm mình ko.cám ơn các bác nhiều"
