  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cayenne</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69553082#post69553082\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Actually it depends on how you define &quot;lose&quot; or &quot;win&quot;. <br>\r\n<br>\r\nIf you think getting to the game leaderboard is a win to you then you&apos;re a winner. <br>\r\n<br>\r\nOthers think getting close to a beautiful girl and have a good date is a win then they&apos;re winners. <br>\r\n<br>\r\nI don&apos;t like judging other people anyway. It&apos;s a waste of time.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Didn&apos;t you see the &quot;/s&quot;? It was sarcasm.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cayenne\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tActually it depends on how you define \"lose\" or \"win\". \r\n\r\nIf you think getting to the game leaderboard is a win to you then you're a winner. \r\n\r\nOthers think getting close to a beautiful girl and have a good date is a win then they're winners. \r\n\r\nI don't like judging other people anyway. It's a waste of time.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDidn't you see the \"/s\"? It was sarcasm."
