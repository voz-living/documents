  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tProletarian \nNo, i don't. but you had planned to buy a new one, a fixed gear. So\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot at this time, I planned to go to Sapa this week. When I am back I will take plan to go to in this Tet holiday and Sai Gon after the Tet holiday. So I need to save the money"
