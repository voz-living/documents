  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Vaanres</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16816232#post16816232\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah , i listen VOA Dynamic English every other day , but it not enough for me . Do you have another advice <img src=\"/images/smilies/Off/bad_smelly.gif\" border=\"0\" alt=\"\" title=\"Bad Smell\" class=\"inlineimg\"> ?<br>\r\nAnd how should i train grammar to reach 500 point of TOEIC , it&apos;s too difficult , isn&apos;t it ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->LOL, VOA stuffs are super boring. Somehow, I can&apos;t avoid feeling asleep each time I listen to them <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"> <br>\r\nIn my stupid opinion, watching American films, TV shows, music ... is better <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nTry &quot;new interesting things&quot;, you&apos;ll gain &quot;new useful knowledge&quot; and FUN <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\"><br>\r\n//Anyway, VOA audios are very good ( based on my teachers&apos; ideas )\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Vaanres\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah , i listen VOA Dynamic English every other day , but it not enough for me . Do you have another advice  ?\r\nAnd how should i train grammar to reach 500 point of TOEIC , it's too difficult , isn't it ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLOL, VOA stuffs are super boring. Somehow, I can't avoid feeling asleep each time I listen to them  \r\nIn my stupid opinion, watching American films, TV shows, music ... is better \r\nTry \"new interesting things\", you'll gain \"new useful knowledge\" and FUN \r\n//Anyway, VOA audios are very good ( based on my teachers' ideas )"
