  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Purple Pebble</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69331247#post69331247\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dreamt about him once again. Till the day he said he loved me, i wondered what we could do for each other, what would lead us to a happy life.<br>\r\nNo, there will be no future for us. But i like him, he&apos;s now not just a friend. Sometimes i want to be his gf. But it&apos;s wrong. I don&apos;t want to lose my way. Then i blame myself for everything i&apos;ve done. If only we&apos;d met each other sooner. If only i didn&apos;t have someone before him. If only I could hide away this feeling for him... <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nDear lord, help me make it through this hard time. I need calm down. I need refresh myself. I need break free <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nI don&apos;t want to hurt anyone i love. Pls stop falling for someone, damn heart!<br>\r\n<i><font size=\"1\">If our love is tragedy, why are you my remedy?<br>\r\nIf our love&apos;s insanity, why are you my clarity?</font></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I can understand your feeling. It&apos;s so hard to be a girl<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Your heart always go wild when ever you see a guy that you like. I think you need to decide: take it or leave it, or you will be damaged in your soul\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Purple Pebble\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dreamt about him once again. Till the day he said he loved me, i wondered what we could do for each other, what would lead us to a happy life.\r\nNo, there will be no future for us. But i like him, he's now not just a friend. Sometimes i want to be his gf. But it's wrong. I don't want to lose my way. Then i blame myself for everything i've done. If only we'd met each other sooner. If only i didn't have someone before him. If only I could hide away this feeling for him... \r\nDear lord, help me make it through this hard time. I need calm down. I need refresh myself. I need break free \r\nI don't want to hurt anyone i love. Pls stop falling for someone, damn heart!\r\nIf our love is tragedy, why are you my remedy?\r\nIf our love's insanity, why are you my clarity?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI can understand your feeling. It's so hard to be a girl Your heart always go wild when ever you see a guy that you like. I think you need to decide: take it or leave it, or you will be damaged in your soul"
