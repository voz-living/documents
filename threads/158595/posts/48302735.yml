  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48302570#post48302570\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@andy: do you have any experience in this problem? plz share yours with me.<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I just want to voice Andy&apos;s advice.<br>\r\n<br>\r\nA lot of non-technical/scientific master courses do not specifically state their academic requirements. For instance, a friend of mine did a BA Laws with Economics back in Vietnam then completed a MA Finance and Investment Management (something like that) in the UK without any hassles. Australia shares the same system with the UK so things may not differ to much. In the end, it all boils down to how good you are at bargaining with the admission office. Do not be afraid of raising your concerns with them. Education, here and there, is a business and us, overseas students, are their precious customers.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@andy: do you have any experience in this problem? plz share yours with me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI just want to voice Andy's advice.\r\n\r\nA lot of non-technical/scientific master courses do not specifically state their academic requirements. For instance, a friend of mine did a BA Laws with Economics back in Vietnam then completed a MA Finance and Investment Management (something like that) in the UK without any hassles. Australia shares the same system with the UK so things may not differ to much. In the end, it all boils down to how good you are at bargaining with the admission office. Do not be afraid of raising your concerns with them. Education, here and there, is a business and us, overseas students, are their precious customers."
