y they make money, being popular and sometime for fun <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n  And Why does teenage girls always go crazy with that? The answer was.... because they&apos;re handsome (no talent), expensive things around, wonderful brain to make scandals and cheap social networks!\r\n\t\t"
