content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54151173#post54151173\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">And, @blackbuddha, could you tell me once more time, what&apos;s exactly field are you working on? and How long does it take to mold your pen into that kind of sword? finally, Are you a native speaker?<br>\r\n<br>\r\nI really really need your answers! Sincerely !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54151548#post54151548\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">He does use English like a native. I haven&apos;t read anything like that for a while.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I&apos;m flattered but my posts are nowhere near <i>&quot;sounding like natives&quot;</i>. In fact, whenever I got the chance to read anything I wrote, I could almost spot mistakes and feel the urge to rewrite every bit of it.<br>\r\n<br>\r\nI study and work in the Built Environment but you should be aware that the field of work does not necessarily dictate your English proficiency. In my opinion, it is your hobbies and interests that encourage you to communicate in English. For example, I enjoy reading English history and there was a time when I surfed randomly through numerous pages about this topic on Wikipedia.<br>\r\n<br>\r\nAnd the question of how long, I spent an intermittent total of 2 years studying a few courses before taking my first IELTS test. Prior to that, my only experience in English had been looking up dictionaries while playing games. After the test, it&apos;s been 7 years of pseudo-frequent use. However, any competent human being, given the same resources that I had, could have done this in less than half of my time.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54151405#post54151405\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How old are you and what do you do may I ask? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I&apos;m old enough to by drinks and cigarettes.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54164463#post54164463\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I started learning English when I was four, and have been learning on my own since sixth grade.<br>\r\nNow I&apos;m 17 and I&apos;ve got a IELTS score of 8.0. English has literally become my second language.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Great, you got more years learning the language under your belt than I ever did. At your age, my IELTS band was only 6.5. Even now, if I were to retake, I doubt if I could achieve an overall 8.0 band.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jawofpor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54164377#post54164377\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah. I have the same thought with Mr. Konnor there. Don&apos;t blame the system, blame yourself.<br>\r\nAnd by the way, I think our language is beautiful, please don&apos;t compare if you are a learned person. I don&apos;t want to start a fight but your post right there pissed me off, Mister.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jawofpor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54165019#post54165019\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Actually I don&apos;t think I am the one who is short-tempered. Your knowledge seems fascinating, I have no comment on that. But it&apos;s your tone of voice and your attitude toward others that pissed me off. I don&apos;t want to be sarcastic, I will make it straight. I think people like you - learned and have knowledge (8.0 IELTs, so hardcore) but have THAT attitude toward anything concerned your country - are such a waste for the country.<br>\r\nI&apos;m out. Peace. Have a nice day, Mr. I&apos;m-acting-like-I-know-it-all. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I&apos;m surprised that your discontent was not directed to me since my posts on the matter were more critical. However, blaming or not, criticising the system is still in everyone&apos;s own right, especially when the flaws are so obvious.<br>\r\n<br>\r\nFrom my experience, almost everyone who speak adequate English have spent some time in an English intensified or gifted class. If I have to factor  natural capacity out, most of my friends, who studied a normal 7-years English program at schools, have shown no improvement in any English competence over the years. Besides, English language centres do not spring out of nowhere. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnd, @blackbuddha, could you tell me once more time, what's exactly field are you working on? and How long does it take to mold your pen into that kind of sword? finally, Are you a native speaker?\r\n\r\nI really really need your answers! Sincerely !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHe does use English like a native. I haven't read anything like that for a while.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm flattered but my posts are nowhere near \"sounding like natives\". In fact, whenever I got the chance to read anything I wrote, I could almost spot mistakes and feel the urge to rewrite every bit of it.\r\n\r\nI study and work in the Built Environment but you should be aware that the field of work does not necessarily dictate your English proficiency. In my opinion, it is your hobbies and interests that encourage you to communicate in English. For example, I enjoy reading English history and there was a time when I surfed randomly through numerous pages about this topic on Wikipedia.\r\n\r\nAnd the question of how long, I spent an intermittent total of 2 years studying a few courses before taking my first IELTS test. Prior to that, my only experience in English had been looking up dictionaries while playing games. After the test, it's been 7 years of pseudo-frequent use. However, any competent human being, given the same resources that I had, could have done this in less than half of my time.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow old are you and what do you do may I ask? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm old enough to by drinks and cigarettes.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI started learning English when I was four, and have been learning on my own since sixth grade.\r\nNow I'm 17 and I've got a IELTS score of 8.0. English has literally become my second language.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGreat, you got more years learning the language under your belt than I ever did. At your age, my IELTS band was only 6.5. Even now, if I were to retake, I doubt if I could achieve an overall 8.0 band.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jawofpor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah. I have the same thought with Mr. Konnor there. Don't blame the system, blame yourself.\r\nAnd by the way, I think our language is beautiful, please don't compare if you are a learned person. I don't want to start a fight but your post right there pissed me off, Mister.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jawofpor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tActually I don't think I am the one who is short-tempered. Your knowledge seems fascinating, I have no comment on that. But it's your tone of voice and your attitude toward others that pissed me off. I don't want to be sarcastic, I will make it straight. I think people like you - learned and have knowledge (8.0 IELTs, so hardcore) but have THAT attitude toward anything concerned your country - are such a waste for the country.\r\nI'm out. Peace. Have a nice day, Mr. I'm-acting-like-I-know-it-all. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm surprised that your discontent was not directed to me since my posts on the matter were more critical. However, blaming or not, criticising the system is still in everyone's own right, especially when the flaws are so obvious.\r\n\r\nFrom my experience, almost everyone who speak adequate English have spent some time in an English intensified or gifted class. If I have to factor  natural capacity out, most of my friends, who studied a normal 7-years English program at schools, have shown no improvement in any English competence over the years. Besides, English language centres do not spring out of nowhere."
