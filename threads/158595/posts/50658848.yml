  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50655337#post50655337\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dont know what the f*** is wrong with me lately?? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nEverything is in a mess now, a huge mess <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nFamily, love, friends, job blah blah are out of my control. I jus sent 3 emails to apply for 3 jobs, but 2 of those I didnt attach the CV. <br>\r\nWell... Maybe I have to find a way that can get me out of this situation asap. Haiz!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t be so pessimistic guy <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> , life is a race  so  if you don&apos;t run  fast , you will get down <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> .<br>\r\nTake a rest, think about yourself , no matter what happen, you always do what you think is beauty <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n Self control- self confident , All Izz Well  &quot;Rancho , 3 Idiots&quot;<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont know what the f*** is wrong with me lately?? \r\nEverything is in a mess now, a huge mess \r\nFamily, love, friends, job blah blah are out of my control. I jus sent 3 emails to apply for 3 jobs, but 2 of those I didnt attach the CV. \r\nWell... Maybe I have to find a way that can get me out of this situation asap. Haiz!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't be so pessimistic guy  , life is a race  so  if you don't run  fast , you will get down  .\r\nTake a rest, think about yourself , no matter what happen, you always do what you think is beauty \r\n\r\n Self control- self confident , All Izz Well  \"Rancho , 3 Idiots\""
