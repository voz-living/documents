  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tYou&apos;re right in grammar. But in the question, &quot;nothing&quot; plays a role as a thing\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I got your point but dont make thing more complicated bro! :(<br>\r\n<br>\r\nBtw, can we discuss &apos;bout how to use complex and complicated? (and other pairs of words so on)<br>\r\nFor instance, the sentence I wrote up here using <i>complicated</i> means: Zoro&apos;s idea can be understood if we take time to think and to describe it in an easier way (= complex) but if he goes on, thing will be convoluted and very difficult to solve (= complicated).<br>\r\n<br>\r\nI&apos;m not sure about this one! Anybody has an idea? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tYou're right in grammar. But in the question, \"nothing\" plays a role as a thing\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI got your point but dont make thing more complicated bro! :(\r\n\r\nBtw, can we discuss 'bout how to use complex and complicated? (and other pairs of words so on)\r\nFor instance, the sentence I wrote up here using complicated means: Zoro's idea can be understood if we take time to think and to describe it in an easier way (= complex) but if he goes on, thing will be convoluted and very difficult to solve (= complicated).\r\n\r\nI'm not sure about this one! Anybody has an idea?"
