  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>plot</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17826544#post17826544\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anyone help me to translate this poem? <br>\r\n<br>\r\n&quot;Anh xa em g&#x1EA7;n n&#x1EED;a v&#xF2;ng tr&#xE1;i &#x111;&#x1EA5;t<br>\r\nN&#x1ED7;i nh&#x1EDB; cong theo d&#xE1;ng &#x111;&#x1ECB;a c&#x1EA7;u<br>\r\nL&#xFA;c anh th&#x1EE9;c l&#xE0; khi em ng&#x1EE7;<br>\r\nC&#xF3; khi n&#xE0;o n&#x1ED7;i nh&#x1EDB; b&#x1ED7;ng tr&#xF9;ng nhau&quot;<br>\r\n<br>\r\nThis one made by me <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s is so &quot;banana&quot; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> (j/k)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by plot\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone help me to translate this poem? \r\n\r\n\"Anh xa em gần nửa vòng trái đất\r\nNỗi nhớ cong theo dáng địa cầu\r\nLúc anh thức là khi em ngủ\r\nCó khi nào nỗi nhớ bỗng trùng nhau\"\r\n\r\nThis one made by me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's is so \"banana\"  (j/k)"
