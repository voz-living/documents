  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nude-daopho\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tshame /ʃeɪm/  , can someone help me pronounce that word\n\nwe pronounce \"ʃeɪ\" and ending sound \"m\" or how ?\n\ni had listened already on oxfoxdic and cambridge but can't pronounce exactly , it sounds like sem-m (i type this in vietnamese so that easier to pronounce )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n it looks like you have to constantly feel like this should be is to work out for them it's exactly, \"sêmm\""
