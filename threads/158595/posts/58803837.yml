  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bvt115</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58801366#post58801366\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b> RJ Mall has four floors, top one is occupied by Food court, basement area is for parking.</b><br>\r\nThis sentence means:<br>\r\n<br>\r\nThis mall has basement, floor 1, floor 2, floor 3, floor 4 (food court)<br>\r\nor<br>\r\nThis mall has basement,floor 1, floor 2, floor 3(food court)<br>\r\nplease help <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->IMP, the latter is correct.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bvt115\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t RJ Mall has four floors, top one is occupied by Food court, basement area is for parking.\r\nThis sentence means:\r\n\r\nThis mall has basement, floor 1, floor 2, floor 3, floor 4 (food court)\r\nor\r\nThis mall has basement,floor 1, floor 2, floor 3(food court)\r\nplease help \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIMP, the latter is correct."
