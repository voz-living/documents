  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>echineon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=7189420#post7189420\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">guys, im wondering if you could get any post count in here <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\nbtw, why dont we try to keep the ball rolling by translate humor stories in here <br>\r\n<a href=\"http://vozforums.com/showthread.php?t=8264&amp;page=162\" target=\"_blank\">http://vozforums.com/showthread.php?t=8264&amp;page=162</a><br>\r\nback to English? <img src=\"/images/smilies/Off/misdoubt.gif\" border=\"0\" alt=\"\" title=\"Misdoubt\" class=\"inlineimg\"><br>\r\nIll kick the pebble first <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\n<a href=\"http://vozforums.com/showpost.php?p=6810420&amp;postcount=1611\" target=\"_blank\">http://vozforums.com/showpost.php?p=...postcount=1611</a><br>\r\ntranslated ver:<br>\r\nOne scientist invented lie detector robot. Once done, he experimented it on his son. <br>\r\n- Why did you come back home late from school?<br>\r\n-I went to Joo&apos;s house, dad.<br>\r\nThe robot detected lying and slapped the son. The scientist smiled:<br>\r\n- You see, you wouldn&apos;t get hurt without lying. At your age, I didn&apos;t even lie to your grandpa for half an inch.<br>\r\nThe scientist was thrown to the wall. His wife came out and said:<br>\r\n-Look, don&apos;t hit him so hard, he&apos;s your son no matter what...<br>\r\nStraight away, the robot grab the wife and knock her out. <br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> as far as I remember the story, but tried to make it to be more in regular way. <img src=\"/images/smilies/Off/bad_smelly.gif\" border=\"0\" alt=\"\" title=\"Bad Smell\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thx dude, that&apos;s a nice story <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by echineon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tguys, im wondering if you could get any post count in here \r\nbtw, why dont we try to keep the ball rolling by translate humor stories in here \r\nhttp://vozforums.com/showthread.php?t=8264&page=162\r\nback to English? \r\nIll kick the pebble first  \r\nhttp://vozforums.com/showpost.php?p=...postcount=1611\r\ntranslated ver:\r\nOne scientist invented lie detector robot. Once done, he experimented it on his son. \r\n- Why did you come back home late from school?\r\n-I went to Joo's house, dad.\r\nThe robot detected lying and slapped the son. The scientist smiled:\r\n- You see, you wouldn't get hurt without lying. At your age, I didn't even lie to your grandpa for half an inch.\r\nThe scientist was thrown to the wall. His wife came out and said:\r\n-Look, don't hit him so hard, he's your son no matter what...\r\nStraight away, the robot grab the wife and knock her out. \r\n as far as I remember the story, but tried to make it to be more in regular way. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThx dude, that's a nice story"
