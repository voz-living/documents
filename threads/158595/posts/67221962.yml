content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67220996#post67220996\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Because those are I meant to say, as well as the first thing that came to my mind. <br>\r\n<br>\r\nEveryone has their own idiolect, i.e the unique and distinctive language use of an individual, including personal preferences of grammar structures, diction - or word choice -  and pronunciation. <br>\r\n<br>\r\nMoreover this is the place for practicing English. I opine that it would be more beneficial to use formal language here. It&apos;s up to you to insist on using words and colloquial constructions that you consider &quot;normally&quot;, but I don&apos;t quite see the point of improving English here.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ok i&apos;ve known, So i think ur lexicon very well, So can you give me some advices or principles to remember vocabulary, man! cuz i just only learn by reading so i usually forget them whenever i write down. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBecause those are I meant to say, as well as the first thing that came to my mind. \r\n\r\nEveryone has their own idiolect, i.e the unique and distinctive language use of an individual, including personal preferences of grammar structures, diction - or word choice -  and pronunciation. \r\n\r\nMoreover this is the place for practicing English. I opine that it would be more beneficial to use formal language here. It's up to you to insist on using words and colloquial constructions that you consider \"normally\", but I don't quite see the point of improving English here.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nok i've known, So i think ur lexicon very well, So can you give me some advices or principles to remember vocabulary, man! cuz i just only learn by reading so i usually forget them whenever i write down."
