  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Hungry_Heart</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68277621#post68277621\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;That&quot; sounds more natural to me and I&apos;m pretty sure that &quot;that&quot; is the best suited choice. I don&apos;t know whether your teacher is a native speaker or a vietnamese teacher, If your teacher is a native so he or she should be correct <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I would rather choose &quot;which&quot; than &quot;that&quot;<br>\r\nbtw, not every native speaker is good at grammar( except he/she teaching that <img src=\"/images/smilies/tongue.gif\" border=\"0\" alt=\"\" title=\"Stick Out Tongue\" class=\"inlineimg\">)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Hungry_Heart\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"That\" sounds more natural to me and I'm pretty sure that \"that\" is the best suited choice. I don't know whether your teacher is a native speaker or a vietnamese teacher, If your teacher is a native so he or she should be correct \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI would rather choose \"which\" than \"that\"\r\nbtw, not every native speaker is good at grammar( except he/she teaching that )"
