  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>run to me</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60508658#post60508658\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys! I&apos;m in here to practice my writing skill. I don&apos;t know why but I feel so hard to learn English Grammar. Does anyone can give me an advice? :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->read more and more (not in this thread, of course) from newspapers, stories, standard books etc. Reading is really good to improve your writing.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by run to me\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys! I'm in here to practice my writing skill. I don't know why but I feel so hard to learn English Grammar. Does anyone can give me an advice? :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nread more and more (not in this thread, of course) from newspapers, stories, standard books etc. Reading is really good to improve your writing."
