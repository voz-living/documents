  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>freelancers</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4064848#post4064848\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, i have some problems with using the phrase &quot; all the way down &quot;. I don&apos;t know its meaning and whenever we use it. Here is an example: <br>\r\n        &quot;Don&apos;t smoke your cigarette <b>all the way down.</b>&quot;<br>\r\nCould you please translate this sentence into Vietnamese.<br>\r\nBtw, i also need to know more about the way using &quot;all the way up&quot; :|<br>\r\nThank you in advance <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->When translating a sentence or anything (paragrahps, passages ...)we always need a context, what&apos;s yours? &quot;all the way&quot; has its meaning : <br>\r\n<br>\r\nthroughout the entire way, all along; until the end, until the conclusion (Babylon), <br>\r\n<br>\r\nwithout limit or reservation ( concise oxford dictionary) , <br>\r\n<br>\r\nduring the whole journey / period of time or completely; as much as it takes to achieve what you want ( oxford advanced learners&apos; dictionary),<br>\r\n<br>\r\nso back to ur example &quot;way&quot; must mean the route or the path, and we can understand it like this : &#x111;&#x1EEB;ng c&#xF3; h&#xFA;t th&#xFA;&#xF4;c h&#x1EBF;t c&#x1EA3; &#x111;&#x1ECD;an &#x111;&#x1B0;&#x1EDD;ng &#x111;i xu&#x1ED1;ng nh&#x1B0; th&#x1EBF;. ( th&#x1EED; t&#x1B0;&#x1EDF;ng t&#x1B0;&#x1EE3;ng c&#xE1;i context l&#xE0; 2 ng &#x111;ang &#x111;i xu&#x1ED1;ng c&#x1EA7;u thang, 1 ng h&#xFA;t thu&#x1ED1;c v&#xE0; ng&#x1B0;&#x1EDD;i kia than phi&#x1EC1;n &quot;don&apos;t smoke.....down&quot;)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by freelancers\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, i have some problems with using the phrase \" all the way down \". I don't know its meaning and whenever we use it. Here is an example: \r\n        \"Don't smoke your cigarette all the way down.\"\r\nCould you please translate this sentence into Vietnamese.\r\nBtw, i also need to know more about the way using \"all the way up\" :|\r\nThank you in advance \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhen translating a sentence or anything (paragrahps, passages ...)we always need a context, what's yours? \"all the way\" has its meaning : \r\n\r\nthroughout the entire way, all along; until the end, until the conclusion (Babylon), \r\n\r\nwithout limit or reservation ( concise oxford dictionary) , \r\n\r\nduring the whole journey / period of time or completely; as much as it takes to achieve what you want ( oxford advanced learners' dictionary),\r\n\r\nso back to ur example \"way\" must mean the route or the path, and we can understand it like this : đừng có hút thúôc hết cả đọan đường đi xuống như thế. ( thử tưởng tượng cái context là 2 ng đang đi xuống cầu thang, 1 ng hút thuốc và người kia than phiền \"don't smoke.....down\")"
