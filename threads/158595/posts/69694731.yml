  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>toplel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69694333#post69694333\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I always feel like a loser. But I LIKE being a loser, if &quot;loser&quot; means intelligent but anti-social. I don&apos;t have any friends. I ENJOY browsing the internet. It&apos;s my life.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t just sit there and consider yourself intelligent. You are nobody, the internet is not everything.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by toplel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI always feel like a loser. But I LIKE being a loser, if \"loser\" means intelligent but anti-social. I don't have any friends. I ENJOY browsing the internet. It's my life.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't just sit there and consider yourself intelligent. You are nobody, the internet is not everything."
