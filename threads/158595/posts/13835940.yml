  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>toanbebe</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=13797652#post13797652\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n1. I understand what you mean. But &quot;just&quot; in this context means &quot;only&quot;. I think both of them can use in the simple present. <br>\r\n2. The adverbs of frequency come before the main verb (except the main verb &quot;to be&quot;), i don&apos;t know, is the other adverbs the same with that ? <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"> ( i guess not, because we have the rule V + Adv, like what you say ). So confused</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, You right. The adverbs of frequency (like usually, always, often, sometimes, occasionally,etc)  <u>usually come </u>before the main verb <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. I forgot mention this case on the above answer.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by toanbebe\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks \r\n1. I understand what you mean. But \"just\" in this context means \"only\". I think both of them can use in the simple present. \r\n2. The adverbs of frequency come before the main verb (except the main verb \"to be\"), i don't know, is the other adverbs the same with that ?  ( i guess not, because we have the rule V + Adv, like what you say ). So confused\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, You right. The adverbs of frequency (like usually, always, often, sometimes, occasionally,etc)  usually come before the main verb . I forgot mention this case on the above answer."
