content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tengtengvn</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is that UNIS in VN? Tuition is more than $15k/year. Even in the US, most parents can&apos;t afford paying $15k/year for their kids to go to private school. Buddy, you are way more lucky than than others.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s right bro, but I ve been so disappointed with myself. I almost got kicked out of the school due to my series of F. Fortunately when i realized the true meaning of my dad&apos;s words:&quot; Lucky comes with responsibility&quot;, it wasnt too late. Im so much better now. I hope I could get admitted in some prestigious schools and become a college student next year. That will be not only the best ending but also the new beginning of my life\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tengtengvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs that UNIS in VN? Tuition is more than $15k/year. Even in the US, most parents can't afford paying $15k/year for their kids to go to private school. Buddy, you are way more lucky than than others.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's right bro, but I ve been so disappointed with myself. I almost got kicked out of the school due to my series of F. Fortunately when i realized the true meaning of my dad's words:\" Lucky comes with responsibility\", it wasnt too late. Im so much better now. I hope I could get admitted in some prestigious schools and become a college student next year. That will be not only the best ending but also the new beginning of my life"
