  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TegamiJason</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52161490#post52161490\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">how old are you<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nand I don&apos;t think that &apos;&apos;the average&apos;&apos; is the best answer <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->my age consists of 2 digits whose sum and product are both prime numbers <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\n(2) should be correct structurally, I&apos;m a bit contemplating about (3) but (1) is more suspicious if you ask me. (4) is undoubtedly correct unless the person called Bill is in fact a female which might have been mentioned beforehand but left out of the quoted context in the first place.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TegamiJason\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thow old are you\r\n\r\nand I don't think that ''the average'' is the best answer \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmy age consists of 2 digits whose sum and product are both prime numbers  \r\n\r\n(2) should be correct structurally, I'm a bit contemplating about (3) but (1) is more suspicious if you ask me. (4) is undoubtedly correct unless the person called Bill is in fact a female which might have been mentioned beforehand but left out of the quoted context in the first place."
