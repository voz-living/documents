  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>longu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55124574#post55124574\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dont know to translate this sentence properly <br>\r\n&quot;Can a customer be classified as an OEM as well as a user customer?&quot;<br>\r\nMy idea: Kh&#xE1;ch h&#xE0;ng c&#xF3; th&#x1EC3; &#x111;&#x1B0;&#x1EE3;c ph&#xE2;n lo&#x1EA1;i theo &quot;OEM&quot; nh&#x1B0; kh&#xE1;ch h&#xE0;ng ng&#x1B0;&#x1EDD;i ti&#xEA;u d&#xF9;ng?<br>\r\nOEM: Original Equipment Manufacturer<br>\r\nBut I cant understand this mean.<br>\r\nThank every one</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->in my opinion, your sentence will be translated following : &quot; Kh&#xE1;ch h&#xE0;ng c&#xF3; th&#x1EC3; &#x111;&#x1B0;&#x1EE3;c ph&#xE2;n lo&#x1EA1;i nh&#x1B0; m&#x1ED9;t OEM, c&#x169;ng nh&#x1B0; m&#x1ED9;t ng&#x1B0;&#x1EDD;i kh&#xE1;ch h&#xE0;ng. &quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by longu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont know to translate this sentence properly \r\n\"Can a customer be classified as an OEM as well as a user customer?\"\r\nMy idea: Khách hàng có thể được phân loại theo \"OEM\" như khách hàng người tiêu dùng?\r\nOEM: Original Equipment Manufacturer\r\nBut I cant understand this mean.\r\nThank every one\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nin my opinion, your sentence will be translated following : \" Khách hàng có thể được phân loại như một OEM, cũng như một người khách hàng. \""
