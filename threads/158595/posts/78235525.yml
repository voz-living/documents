content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78233043#post78233043\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Teal\">Lots of you guys have a solid English background, I might say. But seem lack of pratical skills. </font><br>\r\n<br>\r\n<font color=\"teal\">What&apos;s the reason? </font><br>\r\n<br>\r\n<b>And I have another idea, answer those following question. Based on those answer, some bros will gain a bit confidence in learning English. Nothing is too late. </b><br>\r\n<br>\r\n<i>And please be honest.</i><br>\r\n<br>\r\n<font color=\"Red\"><b>- Have you ever taken any kind of English exam like TOEIC, TOEFL or IELTS?<br>\r\n- How many score did you get (on each if you took &apos;em all)?<br>\r\n- How long have you been studied to get that score? (TOEIC is not count as an academic test)</b></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think, these tests are fuking money-making methods <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> not really useful <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> anyway if you want to study abroad, you have to have these scores <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nFor me, TOEFL : 97 and GMAT 670 <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> cuz im lazy and i dont have any interest in academic English <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLots of you guys have a solid English background, I might say. But seem lack of pratical skills. \r\n\r\nWhat's the reason? \r\n\r\nAnd I have another idea, answer those following question. Based on those answer, some bros will gain a bit confidence in learning English. Nothing is too late. \r\n\r\nAnd please be honest.\r\n\r\n- Have you ever taken any kind of English exam like TOEIC, TOEFL or IELTS?\r\n- How many score did you get (on each if you took 'em all)?\r\n- How long have you been studied to get that score? (TOEIC is not count as an academic test)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think, these tests are fuking money-making methods  not really useful  anyway if you want to study abroad, you have to have these scores \r\n\r\nFor me, TOEFL : 97 and GMAT 670  cuz im lazy and i dont have any interest in academic English"
