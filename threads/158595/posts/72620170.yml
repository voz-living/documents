  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>terrav</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72604651#post72604651\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The girl who i want to date got 6.5 IELTS point. And she is currently working for a foreign company in Vietnam. She works 7 days per week from early morning to evening, then she teaches English for some students right after she leaves her company... According to her schedule, she really doesn&apos;t have time for chatting with me when she is at work, and even when she gets home, that couldn&apos;t be better anyway...<br>\r\n<br>\r\nShe said that she rarely chats on facebook, and only use Skype for talking, then she suggest me installing skype and starting using it to talk with her so that we can practice English together. But with her schedule, i wonder how hard this relation is since she really doesn&apos;t have time for hanging out with her friends and me as well... Should i continue this ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->just follow ur heart <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by terrav\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe girl who i want to date got 6.5 IELTS point. And she is currently working for a foreign company in Vietnam. She works 7 days per week from early morning to evening, then she teaches English for some students right after she leaves her company... According to her schedule, she really doesn't have time for chatting with me when she is at work, and even when she gets home, that couldn't be better anyway...\r\n\r\nShe said that she rarely chats on facebook, and only use Skype for talking, then she suggest me installing skype and starting using it to talk with her so that we can practice English together. But with her schedule, i wonder how hard this relation is since she really doesn't have time for hanging out with her friends and me as well... Should i continue this ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\njust follow ur heart"
