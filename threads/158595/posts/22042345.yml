content:
  html: "\r\n\t\t\t\r\n\t\t\t<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">Actually,you can create noun-noun compounds as you wish,by creating a noun-noun compound,and the second part of the word identifies the object or person in question<br>\r\n<br>\r\nFor examples:<br>\r\n<br>\r\ngirl\t  friend<br>\r\n<br>\r\nbed    room<br>\r\n<br>\r\ndining\t table<br>\r\n<br>\r\nsex     worker<br>\r\n<br>\r\n......<br>\r\n<br>\r\n<br>\r\nand for the adjective-noun compounds the rules are the same too,as long as your words have some meanings,you can create as many as you can<br>\r\n<br>\r\nThere are no clear rules for creating a compound noun,so you&apos;ll have to remember some common compound nouns you come across<br>\r\n<br>\r\n<br>\r\n<br>\r\n<b>Note that</b><br>\r\n<br>\r\n<b><font color=\"Red\">Stress is important in pronunciation</font></b>, as it help to distinguish between a noun-noun compound and an adjective with a noun word<br>\r\nFor examples:<br>\r\na &apos;greenhouse = a place where we grow plants (compound noun)<br>\r\na green &apos;house = house painted green (adjective and noun)<br>\r\na &apos;bluebird = type of bird (compound noun)<br>\r\na blue &apos;bird = any bird with blue feathers (adjective and noun)<br>\r\n<br>\r\nMany common compound nouns are formed from phrasal verbs (verb + adverb or adverb + verb).<br>\r\n<br>\r\nExamples: <br>\r\n<br>\r\nbreakdown, outbreak, outcome, cutback, drive-in, drop-out, feedback, flyover, hold-up, hangover, outlay, outlet, inlet, makeup, output, set-back, stand-in, takeaway, walkover.<br>\r\n<br>\r\n<br>\r\n<br>\r\nin your case,i think &quot;remaining problems&quot; is commonly used<br>\r\n<br>\r\nHope that help you <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Actually,you can create noun-noun compounds as you wish,by creating a noun-noun compound,and the second part of the word identifies the object or person in question\r\n\r\nFor examples:\r\n\r\ngirl\t  friend\r\n\r\nbed    room\r\n\r\ndining\t table\r\n\r\nsex     worker\r\n\r\n......\r\n\r\n\r\nand for the adjective-noun compounds the rules are the same too,as long as your words have some meanings,you can create as many as you can\r\n\r\nThere are no clear rules for creating a compound noun,so you'll have to remember some common compound nouns you come across\r\n\r\n\r\n\r\nNote that\r\n\r\nStress is important in pronunciation, as it help to distinguish between a noun-noun compound and an adjective with a noun word\r\nFor examples:\r\na 'greenhouse = a place where we grow plants (compound noun)\r\na green 'house = house painted green (adjective and noun)\r\na 'bluebird = type of bird (compound noun)\r\na blue 'bird = any bird with blue feathers (adjective and noun)\r\n\r\nMany common compound nouns are formed from phrasal verbs (verb + adverb or adverb + verb).\r\n\r\nExamples: \r\n\r\nbreakdown, outbreak, outcome, cutback, drive-in, drop-out, feedback, flyover, hold-up, hangover, outlay, outlet, inlet, makeup, output, set-back, stand-in, takeaway, walkover.\r\n\r\n\r\n\r\nin your case,i think \"remaining problems\" is commonly used\r\n\r\nHope that help you"
