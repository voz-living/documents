content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63662079#post63662079\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I love receiving postcards. However, if you don&apos;t know the person enough to understand him/her, just stick to the convention: food, card, souvenirs...Steer far from clothes!<br>\r\n<br>\r\nDoing the right things also means doing things right, if not, what&apos;s the point?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Many thanks. I&apos;ve decided to buy some green rice flake cake to send her.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI love receiving postcards. However, if you don't know the person enough to understand him/her, just stick to the convention: food, card, souvenirs...Steer far from clothes!\r\n\r\nDoing the right things also means doing things right, if not, what's the point?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMany thanks. I've decided to buy some green rice flake cake to send her."
