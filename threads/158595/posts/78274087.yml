  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>H-H-H</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78273505#post78273505\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey vozers, I do hit the English textbooks but those stuff cannot bring interests to me. So I&apos;ve made up my mind to go out and talk with people. I&apos;ve found an English speaking club near by my house, it&apos;s Speak-Up in Phu Nhuan district (<a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2FSpeakUpEnglishClub\" target=\"_blank\">https://www.facebook.com/SpeakUpEnglishClub</a>). I&apos;ll be there on this Sunday morning at 9:00 a.m. Anyone wants to join me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Get me one slot, Tan Phu, HCM\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by H-H-H\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey vozers, I do hit the English textbooks but those stuff cannot bring interests to me. So I've made up my mind to go out and talk with people. I've found an English speaking club near by my house, it's Speak-Up in Phu Nhuan district (https://www.facebook.com/SpeakUpEnglishClub). I'll be there on this Sunday morning at 9:00 a.m. Anyone wants to join me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGet me one slot, Tan Phu, HCM"
