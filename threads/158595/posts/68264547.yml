  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68263579#post68263579\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Manager?. Okay,  I have been asked that if in your team, noone wanna work, and you re the leader, what will you do?<br>\nI answered and i was kicked out <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s a nice question. So, If in my team, noone want to work, the reasons are what? They are not happy with the project? They conflict with each another? They are not satisfied with their work environment or salary? ....<br>\n<br>\nI am pretty sure there must be at least a reason why they don&apos;t want to work. I will figure it out by talking with each member in my team. And then solve it.<br>\n<br>\nThe worst situation is they don&apos;t feel happy with the project. I think if this happen, I will setup a meeting between my team and the higher managers and discuss about the project. Change is surely needed but which one gonna change, the team or the project. It&apos;s very depended.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tManager?. Okay,  I have been asked that if in your team, noone wanna work, and you re the leader, what will you do?\nI answered and i was kicked out \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's a nice question. So, If in my team, noone want to work, the reasons are what? They are not happy with the project? They conflict with each another? They are not satisfied with their work environment or salary? ....\n\nI am pretty sure there must be at least a reason why they don't want to work. I will figure it out by talking with each member in my team. And then solve it.\n\nThe worst situation is they don't feel happy with the project. I think if this happen, I will setup a meeting between my team and the higher managers and discuss about the project. Change is surely needed but which one gonna change, the team or the project. It's very depended."
