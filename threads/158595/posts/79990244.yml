  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Takeshi.kun.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79989123#post79989123\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah, can you show me the way to some? I would like non-translated ones, my principle is &quot;The original contains its originals&quot;. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> So I want to read the original, understand the original ideas, not which had gone-through another mind. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what book genres do you like?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Takeshi.kun.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah, can you show me the way to some? I would like non-translated ones, my principle is \"The original contains its originals\".  So I want to read the original, understand the original ideas, not which had gone-through another mind. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat book genres do you like?"
