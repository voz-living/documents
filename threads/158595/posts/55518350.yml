  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Su.27</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55514312#post55514312\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Keep practising more and more , you should<font color=\"DarkOrange\"> find someone be good</font> at english or even foreign people and try to talk with them.Dont be shy.Besides improve your grammar <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->run on sentences and someone good or someone who is good for it is a relative clause.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Su.27\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKeep practising more and more , you should find someone be good at english or even foreign people and try to talk with them.Dont be shy.Besides improve your grammar \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nrun on sentences and someone good or someone who is good for it is a relative clause."
