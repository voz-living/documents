  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yakitori123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76569735#post76569735\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do you guys want to aim for something big, like a life goal, or just live a simple life? To be precise, I want to achieve something in life rather than live a normal life without a goal. Some only need to enjoy life, easy come easy go, and never plan ahead. They are like, just go with the flow. They live for the moment, not for future. They either are the happy-go-lucky people, or the criminal kinds who are lost in life and do whatever they desire even if it means killing someone. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Good point, but what&apos;s wrong with living for the moment? Let&apos;s think, there&apos;s no past, no future, only the present <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> Live with your passion, do whatever you want for it right now and think less about future, then actually you&apos;re aiming for a &quot;life goal&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yakitori123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo you guys want to aim for something big, like a life goal, or just live a simple life? To be precise, I want to achieve something in life rather than live a normal life without a goal. Some only need to enjoy life, easy come easy go, and never plan ahead. They are like, just go with the flow. They live for the moment, not for future. They either are the happy-go-lucky people, or the criminal kinds who are lost in life and do whatever they desire even if it means killing someone. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGood point, but what's wrong with living for the moment? Let's think, there's no past, no future, only the present  Live with your passion, do whatever you want for it right now and think less about future, then actually you're aiming for a \"life goal\"."
