has something to do with distance e.g &quot;open it wide&quot;, &quot;the tables are so wide apart&quot;, which, in that sentence&apos;s context, proves to be irrelevant.<br>\r\n<br>\r\nanother common example might be the case with &apos;hard&apos;, where both &apos;hard&apos; and &apos;hardly&apos; can work just fine as adv, but their meanings have nothing in common.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->many thanks 2 bro<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThyCa\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSorry, my bad that didn't read your comment properly. \r\n\r\nActually you can differentiate the usage of these words by reading textbook/ news/ novel. The more you read, the better you can use grammar correctly without  any single thought. But if you you're patient type then you can use Macmillan/ Oxford dictionary as references, I'm sure that those explain carefully with given examples.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twide can work as an adv, but most of the time the meaning has something to do with distance e.g \"open it wide\", \"the tables are so wide apart\", which, in that sentence's context, proves to be irrelevant.\r\n\r\nanother common example might be the case with 'hard', where both 'hard' and 'hardly' can work just fine as adv, but their meanings have nothing in common.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmany thanks 2 bro"
