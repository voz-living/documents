  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>deltahedge</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54849697#post54849697\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">On a side note, I used to have the same problems as you mentioned earlier &quot;Finding work after graduation&quot;. I tend to get ahead of myself, threading about the prospect of getting employment, and ended up finding myself disillusioned about it all together. <br>\r\n<br>\r\nThis is particularly bad, because ultimately it could affect your study, and distract you from finishing the course, finishing the course should always be your main concern, remember to stay focus, and do well in uni, graduate with a good result will always help. <br>\r\n<br>\r\nAs for getting work after graduation, it&apos;s not easy but not impossible either. Now that I am employed and looking back I often think how clueless I was when I was looking for work for the first time. <br>\r\n<br>\r\nGetting work isn&apos;t about connection, if you are getting work with connections and does not have the actual skills eventually you will be caught out. I mean as a decent human being, you do not want to cheat your way to get through life.<br>\r\n<br>\r\nMy advice for you is find out what you are studying and how it is related to the real world, what does people with your degree actually does for work. For example if you are doing an IT degree, this is super broad, are you the consultant, sales types, or you like to code. If you are the practical kind of guys and like admin work then get some MS certs, if you like network then cisco stuff, and or unix, red hat certs.<br>\r\n<br>\r\nTrust me, once you&apos;ve attempted to sit for one of those certs then you would understand what your potential employers are looking for, no bs, just results. <br>\r\n<br>\r\nAt my work there are all kinds of people with all kinds degrees, there is a volcanologist, there is a guy with a biology degree, and some I think doesn&apos;t even have one, like myself, but they all have one thing in common, possess a skill that is useful to the business, some are good at maths, some are good with unix some are good with scripting, and there are no degrees that would teach you to be really good with script or whatever, it something that you have to learn and love to do. <br>\r\n<br>\r\nLook at the ads for jobs, and go through their requirements, each of the requirements is specific, and imagine how you can satisfy that requirement, what have you done to say that I am the person for this job and I have satisfied all the requirements. The employers are always looking for people with skills to solve their problems, regardless of the kind of work, you will need to show them that you have the skill to solve their problems, that the simplest way I can put it. if you do not have this, then, I am sorry you will have to cheat your way through like all the other losers out there. Personally I think it is easier to go through life with more of honesty than lies and deceits.<br>\r\n<br>\r\nAlso, may be the conditions are different with different places, but I am sure there are always decent companies everywhere, why would you want to join an organisation where they would only take in ppl with connection or bribery, you wont learn anything good there, except for becoming one of them.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->with 20 minutes for tranlated this # , but i don&apos