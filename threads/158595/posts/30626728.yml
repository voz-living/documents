  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kilufvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30549379#post30549379\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"RoyalBlue\"><b><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> hi guys <br>\r\nCan I ask some question?<br>\r\n Does English people invite each other on the meal as VNese ? (like : Ch&#xE1;u m&#x1EDD;i &#xF4;ng b&#xE0; &#x103;n c&#x1A1;m, Con m&#x1EDD;i b&#x1ED1; m&#x1EB9; &#x103;n c&#x1A1;m hay &#x111;&#x1A1;n gi&#x1EA3;n l&#xE0; m&#x1EDD;i c&#x1EA3; nh&#xE0; &#x103;n c&#x1A1;m )<br>\r\n Most of movies I have watched, they just pray and eat, but my friends (just kids) ask me how can they invite their family as VNese..<br>\r\nI guess we can use &quot;let&apos;s taste/enjoy meal&quot; but I&apos;m afraid that is not polite for them (as a child) invite higher generation in their family </b></font><br>\r\n<br>\r\n<br>\r\n<b><font color=\"RoyalBlue\">how about sub forums?</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Let&apos;s eat <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kilufvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t hi guys \r\nCan I ask some question?\r\n Does English people invite each other on the meal as VNese ? (like : Cháu mời ông bà ăn cơm, Con mời bố mẹ ăn cơm hay đơn giản là mời cả nhà ăn cơm )\r\n Most of movies I have watched, they just pray and eat, but my friends (just kids) ask me how can they invite their family as VNese..\r\nI guess we can use \"let's taste/enjoy meal\" but I'm afraid that is not polite for them (as a child) invite higher generation in their family \r\n\r\n\r\nhow about sub forums?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet's eat"
