  html: "\r\n\t\t\t\r\n\t\t\tWith vozers&apos; helping <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tOPEN LETTER<br>\r\nTo: Foreign Business, Offices, Experts in Vietnam <br>\r\n<br>\r\nOn behalf of the board of managers and all the staffs of Dia Nam Trading Joint Stock Company, we would like to send all best wishes to you and expect your cooperation and assistance.<br>\r\n<br>\r\nOur company is a joint-venture with Sao Viet Law Office, providing all-in services for foreigners in Vietnam, including:<br>\r\n- Advices for customers in houses, apartments, offices, machine sheds &#x2026; for rent, buying and selling.<br>\r\n- Free legal consultant service<br>\r\n- Legal procedure as requested, like setting up business.<br>\r\nIn fact that, we have satisfied many foreign customers and companies in Hanoi. <br>\r\n<br>\r\nOur company, with professional, enthusiastic and experienced staffs in real estate field, confidently believe that we will provide the most suitable property for you in the shortest time.<br>\r\n<br>\r\nWe are in the vanguard of real estate field into brokerage service. We leased, served and we make people satisfied even when they are the choosy customers with high requirements such as: Experts of Japanese embassy in Hanoi, Honda Vietnam, Panasonic Vietnam,&#x2026;<br>\r\n<br>\r\nNow, we have a great deal of properties with low prices at: Keang Nam Ciputra, The manor, Trung Hoa, My Dinh, Thang Long international village, Lang Ha, Villas by West Lake and real estate in districts such as: Hoan Kiem, Hai Ba Trung, Ba Dinh etc, with area from 70-206 sq.m, from 2 bedrooms to 5 bedrooms. On the lease duration, you people will have our best support given by our company if you have any troubles.<br>\r\n<br>\r\nBe a customer of our company, you will have the best consultant and be served enthusiastically and exactly in finding your desirous apartments, houses, offices, lands, shops,&#x2026;as your desire. Our goal now and then is to maintain customers&apos; success and satisfaction.<br>\r\n<br>\r\nWe are looking forward to your interest and cooperation.<br>\r\nYou can search our website: www dianam.vn to find more property information.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->After that, my boss want to edit some content <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> And this is what he want <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<br>\r\nTh&#x1B0; ng&#x1ECF;<br>\r\nK&#xED;nh g&#x1EED;i: C&#xE1;c doanh nghi&#x1EC7;p, c&#xE1;c v&#x103;n ph&#xF2;ng v&#xE0; c&#xE1;c chuy&#xEA;n gia n&#x1B0;&#x1EDB;c ngo&#xE0;i t&#x1EA1;i Vi&#x1EC7;t Nam<br>\r\nC&#xF4;ng ty c&#x1ED5; ph&#x1EA7;n th&#x1B0;&#x1A1;ng m&#x1EA1;i &#x110;&#x1ECB;a Nam xin g&#x1EED;i t&#x1EDB;i qu&#xFD; v&#x1ECB; nh&#x1EEF;ng l&#x1EDD;i ch&#xFA;c t&#x1ED1;t &#x111;&#x1EB9;p nh&#x1EA5;t v&#xE0; hi v&#x1ECD;ng s&#x1EBD; nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; h&#x1EE3;p t&#xE1;c v&#xE0; gi&#xFA;p &#x111;&#x1EE1; t&#x1EEB; qu&#xFD; v&#x1ECB;.<br>\r\n&#x110;&#x1B0;&#x1EE3;c th&#xE0;nh l&#x1EAD;p t&#x1EEB; n&#x103;m 2004, v&#x1EDB;i l&#x129;nh v&#x1EF1;c kinh Doanh ch&#xED;nh l&#xE0; l&#x129;nh v&#x1EF1;c b&#x1EA5;t &#x111;&#x1ED9;ng s&#x1EA3;n, &#x111;&#x1EB7;c bi&#x1EC7;t l&#xE0; m&#xF4;i gi&#x1EDB;i, ch&#xFA;ng t&#xF4;i &#x111;&#xE3; ph&#x1EE5;c v&#x1EE5; v&#xE0; l&#xE0;m h&#xE0;i l&#xF2;ng r&#x1EA5;t nhi&#x1EC1;u nh&#x1EEF;ng kh&#xE1;ch h&#xE0;ng c&#xF3; y&#xEA;u c&#x1EA7;u cao nh&#x1B0;: &#x110;&#x1EA1;i s&#x1EF1; qu&#xE1;n Nh&#x1EAD;t B&#x1EA3;n t&#x1EA1;i H&#xE0; N&#x1ED9;i, Honda Vietnam, Panasonic Vietnam.<br>\r\n<br>\r\nB&#xEA;n c&#x1EA1;nh &#x111;&#xF3;, &#x110;&#x1ECB;a Nam c&#xF2;n li&#xEA;n k&#x1EBF;t ch&#x1EB7;t ch&#x1EBD; c&#xF9;ng V&#x103;n ph&#xF2;ng lu&#x1EAD;t s&#x1B0; Sao Vi&#x1EC7;t nh&#x1EB1;m cung c&#x1EA5;p c&#xE1;c d&#x1ECB;ch v&#x1EE5; tr&#x1ECD;n g&#xF3;i cho ng&#x1B0;&#x1EDD;i n&#x1B0;&#x1EDB;c ngo&#xE0;i t&#x1EA1;i Vi&#x1EC7;t Nam, bao g&#x1ED3;m:<br>\r\n- T&#x1B0; v&#x1EA5;n cho kh&#xE1;ch h&#xE0;ng v&#x1EC1; mua, b&#xE1;n, thu&#xEA; v&#xE0; cho thu&#xEA; c&#xE1;c c&#x103;n h&#x1ED9;, nh&#xE0; &#x1EDF;, nh&#xE0; x&#x1B0;&#x1EDF;ng&#x2026;<br>\r\n- T&#x1B0; v&#x1EA5;n lu&#x1EAD;t mi&#x1EC5;n ph&#xED;<br>\r\n- Ho&#xE0;n t&#x1EA5;t c&#xE1;c d&#x1ECB;ch v&#x1EE5; ph&#xE1;p l&#xFD;, v&#xED; d&#x1EE5; nh&#x1B0; th&#xE0;nh l&#x1EAD;p doanh nghi&#x1EC7;p.<br>\r\n<br>\r\nHi&#x1EC7;n nay ch&#xFA;ng t&#xF4;i c&#xF3; r&#x1EA5;t nhi&#x1EC1;u b&#x1EA5;t &#x111;&#x1ED9;ng s&#x1EA3;n c&#x1EA7;n cho thu&#xEA; v&#x1EDB;i m&#x1EE9;c gi&#xE1; h&#x1EA5;p d&#x1EAB;n t&#x1EA1;i c&#xE1;c khu v&#x1EF1;c: Keangnam, The Manor, Ciputra, Trung H&#xF2;a, L&#xE0;ng Qu&#x1ED1;c T&#x1EBF; Th&#x103;ng Long, C&#xE1;c bi&#x1EC7;t th&#x1EF1; t&#x1EA1;i H&#x1ED3; T&#xE2;y v&#xE0; nhi&#x1EC1;u c&#x103;n h&#x1ED9;, nh&#xE0; &#x1EDF; kh&#xE1;c t&#x1EA1;i c&#xE1;c qu&#x1EAD;n Ho&#xE0;n Ki&#x1EBF;m, Hai B&#xE0; Tr&#x1B0;ng&#x2026; v&#x1EDB;i c&#xE1;c di&#x1EC7;n t&#xED;ch t&#x1EEB; 70m2 &#x111;&#x1EBF;n 216m2 v&#xE0; c&#xF3; t&#x1EEB; 2 &#x111;&#x1EBF;n 5 ph&#xF2;ng ng&#x1EE7;. Trong su&#x1ED1;t qu&#xE1; tr&#xEC;nh thu&#xEA;, n&#x1EBF;u kh&#xE1;ch h&#xE0;ng c&#xF3; b&#x1EA5;t c&#x1EE9; v&#x1EA5;n &#x111;&#x1EC1; g&#xEC; v&#x1EDB;i c&#x103;n h&#x1ED9;, nh&#xE0; &#x1EDF; &#x111;ang thu&#xEA;, ch&#xFA;ng t&#xF4;i s&#x1EBD; h&#x1ED7; tr&#x1EE3; h&#x1EBF;t s&#x1EE9;c m&#xEC;nh &#x111;&#x1EC3; gi&#x1EA3;i quy&#x1EBF;t c&#xE1;c v&#x1EA5;n &#x111;&#x1EC1; &#x111;&#xF3;.<br>\r\n<br>\r\nTr&#x1EDF; th&#xE0;nh kh&#xE1;ch h&#xE0;ng c&#x1EE7;a ch&#xFA;ng t&#xF4;i, qu&#xFD; v&#x1ECB; s&#x1EBD; &#x111;&#x1B0;&#x1EE3;c ph&#x1EE5;c v&#x1EE5; m&#x1ED9;t c&#xE1;ch t&#x1EAD;n t&#xEC;nh v&#xE0; ch&#xED;nh x&#xE1;c &#x111;&#x1EC3; c&#xF3; th&#x1EC3; t&#xEC;m &#x111;&#x1B0;&#x1EE3;c c&#xE1;c c&#x103;n h&#x1ED9;, nh&#xE0; &#x1EDF;, v&#x103;n ph&#xF2;ng nh&#x1B0; mong mu&#x1ED1;n c&#x1EE7;a qu&#xFD; v&#x1ECB;. M&#x1EE5;c ti&#xEA;u c&#x1EE7;a ch&#xFA;ng t&#xF4;i l&#xE0; &#x111;&#x1EA3;m b&#x1EA3;o s&#x1EF1; th&#xE0;nh c&#xF4;ng v&#xE0; h&#xE0;i l&#xF2;ng cho kh&#xE1;ch h&#xE0;ng.<br>\r\nR&#x1EA5;t mong nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; quan t&#xE2;m v&#xE0; h&#x1EE3;p t&#xE1;c c&#x1EE7;a qu&#xFD; v&#x1ECB;.<br>\r\n<br>\r\n&#x110;&#x1EC3; bi&#x1EBF;t th&#xEA;m c&#xE1;c th&#xF4;ng tin v&#x1EC1; b&#x1EA5;t &#x111;&#x1ED9;ng s&#x1EA3;n, qu&#xFD; v&#x1ECB; vui l&#xF2;ng truy c&#x1EAD;p website <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.dianam.vn\" target=\"_blank\">www.dianam.vn</a>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Anybody pls help me to correct it <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "With vozers' helping \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tOPEN LETTER\r\nTo: Foreign Business, Offices, Experts in Vietnam \r\n\r\nOn behalf of the board of managers and all the staffs of Dia Nam Trading Joint Stock Company, we would like to send all best wishes to you and expect your cooperation and assistance.\r\n\r\nOur company is a joint-venture with Sao Viet Law Office, providing all-in services for foreigners in Vietnam, including:\r\n- Advices for customers in houses, apartments, offices, machine sheds … for rent, buying and selling.\r\n- Free legal consultant service\r\n- Legal procedure as requested, like setting up business.\r\nIn fact that, we have satisfied many foreign customers and companies in Hanoi. \r\n\r\nOur company, with professional, enthusiastic and experienced staffs in real estate field, confidently believe that we will provide the most suitable property for you in the shortest time.\r\n\r\nWe are in the vanguard of real estate field into brokerage service. We leased, served and we make people satisfied even when they are the choosy customers with high requirements such as: Experts of Japanese embassy in Hanoi, Honda Vietnam, Panasonic Vietnam,…\r\n\r\nNow, we have a great deal of properties with low prices at: Keang Nam Ciputra, The manor, Trung Hoa, My Dinh, Thang Long international village, Lang Ha, Villas by West Lake and real estate in districts such as: Hoan Kiem, Hai Ba Trung, Ba Dinh etc, with area from 70-206 sq.m, from 2 bedrooms to 5 bedrooms. On the lease duration, you people will have our best support given by our company if you have any troubles.\r\n\r\nBe a customer of our company, you will have the best consultant and be served enthusiastically and exactly in finding your desirous apartments, houses, offices, lands, shops,…as your desire. Our goal now and then is to maintain customers' success and satisfaction.\r\n\r\nWe are looking forward to your interest and cooperation.\r\nYou can search our website: www dianam.vn to find more property information.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAfter that, my boss want to edit some content  And this is what he want \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\nThư ngỏ\r\nKính gửi: Các doanh nghiệp, các văn phòng và các chuyên gia nước ngoài tại Việt Nam\r\nCông ty cổ phần thương mại Địa Nam xin gửi tới quý vị những lời chúc tốt đẹp nhất và hi vọng sẽ nhận được sự hợp tác và giúp đỡ từ quý vị.\r\nĐược thành lập từ năm 2004, với lĩnh vực kinh Doanh chính là lĩnh vực bất động sản, đặc biệt là môi giới, chúng tôi đã phục vụ và làm hài lòng rất nhiều những khách hàng có yêu cầu cao như: Đại sự quán Nhật Bản tại Hà Nội, Honda Vietnam, Panasonic Vietnam.\r\n\r\nBên cạnh đó, Địa Nam còn liên kết chặt chẽ cùng Văn phòng luật sư Sao Việt nhằm cung cấp các dịch vụ trọn gói cho người nước ngoài tại Việt Nam, bao gồm:\r\n- Tư vấn cho khách hàng về mua, bán, thuê và cho thuê các căn hộ, nhà ở, nhà xưởng…\r\n- Tư vấn luật miễn phí\r\n- Hoàn tất các dịch vụ pháp lý, ví dụ như thành lập doanh nghiệp.\r\n\r\nHiện nay chúng tôi có rất nhiều bất động sản cần cho thuê với mức giá hấp dẫn tại các khu vực: Keangnam, The Manor, Ciputra, Trung Hòa, Làng Quốc Tế Thăng Long, Các biệt thự tại Hồ Tây và nhiều căn hộ, nhà ở khác tại các quận Hoàn Kiếm, Hai Bà Trưng… với các diện tích từ 70m2 đến 216m2 và có từ 2 đến 5 phòng ngủ. Trong suốt quá trình thuê, nếu khách hàng có bất cứ vấn đề gì với căn hộ, nhà ở đang thuê, chúng tôi sẽ hỗ trợ hết sức mình để giải quyết các vấn đề đó.\r\n\r\nTrở thành khách hàng của chúng tôi, quý vị sẽ được phục vụ một cách tận tình và chính xác để có thể tìm được các căn hộ, nhà ở, văn phòng như mong muốn của quý vị. Mục tiêu của chúng tôi là đảm bảo sự thành công và hài lòng cho khách hàng.\r\nRất mong nhận được sự quan tâm và hợp tác của quý vị.\r\n\r\nĐể biết thêm các thông tin về bất động sản, quý vị vui lòng truy cập website www.dianam.vn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAnybody pls help me to correct it"
