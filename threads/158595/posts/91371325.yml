  html: "\r\n\t\t\t\r\n\t\t\tI think you should wait and only post in between replies instead of having 2 replies in a row.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tGender is what you identify yourself as\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Meaning your gender is what you think you are, either male or female.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tYou can be born as a male, but your gender role maybe that of a woman should you choose to be so.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Meaning you can choose to be a different gender role than your assigned sex at birth.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThere are thousands of article on gender these days with LGBT running rampant in the west,\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Running rampant is an idiom, which means to grow out of control.<br>\r\n<br>\r\n <!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tso pick your poison.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Somewhat a phrase where you are expected to choose between bad options. Those options being a huge amount of resources on gender of course.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tHonestly, I&apos;m having some presentations and my pronunciation is still under average so I&apos;m kind of training now <br>\r\nP/s: Besides, I always wanna learn more but the problem is no one fix my errors\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No one fix your error because no one is obliged to do so. Some here may in their free time but you can&apos;t expect them to be available when you need them. You should either learn by yourself more or you could, I don&apos;t know, hire a tutor or something.\r\n\t\t"
  text: "I think you should wait and only post in between replies instead of having 2 replies in a row.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tGender is what you identify yourself as\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMeaning your gender is what you think you are, either male or female.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tYou can be born as a male, but your gender role maybe that of a woman should you choose to be so.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMeaning you can choose to be a different gender role than your assigned sex at birth.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThere are thousands of article on gender these days with LGBT running rampant in the west,\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRunning rampant is an idiom, which means to grow out of control.\r\n\r\n \n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tso pick your poison.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSomewhat a phrase where you are expected to choose between bad options. Those options being a huge amount of resources on gender of course.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHonestly, I'm having some presentations and my pronunciation is still under average so I'm kind of training now \r\nP/s: Besides, I always wanna learn more but the problem is no one fix my errors\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo one fix your error because no one is obliged to do so. Some here may in their free time but you can't expect them to be available when you need them. You should either learn by yourself more or you could, I don't know, hire a tutor or something."
