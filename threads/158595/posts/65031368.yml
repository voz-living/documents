  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Paranoid[96]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65029288#post65029288\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">A few sentences with the word &quot;credit&quot; (verb)<br>\r\nCan anyone credit 1000$ to my bank account?<br>\r\n<br>\r\nHarry Potter is credited to J. K. Rowling..<br>\r\n<br>\r\nI&apos;m widely credited with having started Vietnam&apos;s revolution.<br>\r\n<br>\r\nI could hardly credit it when the gornverment announces something.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->having started Vietnam&apos;s revolution th&#xEC; kh&#xF4;ng hi&#x1EC3;u l&#x1EAF;m<br>\r\n<br>\r\nc&#xF2;n announce &#x1EDF; &#x111;&#xE2;y ph&#x1EA3;i l&#xE0; simple past ch&#x1EE9;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paranoid[96]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA few sentences with the word \"credit\" (verb)\r\nCan anyone credit 1000$ to my bank account?\r\n\r\nHarry Potter is credited to J. K. Rowling..\r\n\r\nI'm widely credited with having started Vietnam's revolution.\r\n\r\nI could hardly credit it when the gornverment announces something.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhaving started Vietnam's revolution thì không hiểu lắm\r\n\r\ncòn announce ở đây phải là simple past chứ"
