  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>B&#xE1;c S&#x129; T&#xE2;m L&#xFD;</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Xin h&#x1ECF;i b&#x1EB1;ng ti&#x1EBF;ng vi&#x1EC7;t t&#xFD;<br>\r\nGuys l&#xE0; g&#xEC; v&#x1EAD;y b&#x1EA1;n ?<br>\r\nth&#x1B0;&#x1EDD;ng th&#x1B0;&#x1EDD;ng l&#xE0; nice to meet you ch&#x1EE9; nice to meet you here c&#x169;ng &#x111;&#x1B0;&#x1EE3;c h&#x1EA3; ?<br>\r\n<br>\r\nthank <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Guy: n&#xF3;i v&#x1EC1; gi&#x1ED1;ng &#x111;&#x1EF1;c, v&#xE0; l&#xE0; ti&#x1EBF;ng l&#xF3;ng s&#x1EED; d&#x1EE5;ng trong x&#xE3; h&#x1ED9;i. Trong ti&#x1EBF;ng Vi&#x1EC7;t g&#x1ECD;i l&#xE0; th&#x1EB1;ng, h&#x1EAF;n, g&#xE3;, v&#xE0; n&#xF3;.<br>\r\n<br>\r\nTh&#xED; d&#x1EE5;: He is a good guy/B&#x1EA1;n &#x1EA5;y l&#xE0; ng&#x1B0;&#x1EDD;i t&#x1ED1;t.<br>\r\n<br>\r\nGuys l&#xE0; s&#x1ED1; nhi&#x1EC1;u; hai ng&#x1B0;&#x1EDD;i tr&#x1EDF; l&#xEA;n.<br>\r\n<br>\r\nTh&#xED; d&#x1EE5;: You and I are guys/Anh v&#xE0; t&#xF4;i l&#xE0; hai ng&#x1B0;&#x1EDD;i &#x111;&#xE0;n &#xF4;ng.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bác Sĩ Tâm Lý\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXin hỏi bằng tiếng việt tý\r\nGuys là gì vậy bạn ?\r\nthường thường là nice to meet you chứ nice to meet you here cũng được hả ?\r\n\r\nthank \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGuy: nói về giống đực, và là tiếng lóng sử dụng trong xã hội. Trong tiếng Việt gọi là thằng, hắn, gã, và nó.\r\n\r\nThí dụ: He is a good guy/Bạn ấy là người tốt.\r\n\r\nGuys là số nhiều; hai người trở lên.\r\n\r\nThí dụ: You and I are guys/Anh và tôi là hai người đàn ông."
