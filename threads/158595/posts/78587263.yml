  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>watever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78580193#post78580193\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First part, I didn&apos;t understand what you wanted to say so I&apos;ll just change it to &quot;I came to a realization that&quot;<br>\r\nSecond part, &quot;think very narrowly&quot;<br>\r\nThird part, I&apos;m not sure if you&apos;re wrong but from my personal way of using words, I would use &quot;rather than&quot;<br>\r\nFourth part, &quot;product&quot; produce is a verb and you want a noun there.<br>\r\nFifth part, &quot;higher price&quot;<br>\r\nSmall note: you just mentioned higher price then you should stick with actual price imo. Price and value might have the same meaning but It&apos;s not really, how do i put this...., not really suitable?<br>\r\nSixth part, &quot;doesn&apos;t make them richer&quot; simple grammar mistakes, you can look those up by yourself.<br>\r\nSeventh part, &quot;makes me poorer&quot;<br>\r\nLast part, I&apos;m not quite sure what you meant there but I think with logical thinking I&apos;ll put it as &quot;So they just lost a potential customer/consumer because I won&apos;t be coming back to their restaurant&quot;<br>\r\n<br>\r\nAnyone is welcome to make different suggestions or corrections regarding my above comment.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m not have much time for this, so let me get straight to the point.<br>\r\nThere is nothing wrong with the more... the more. It indicates that one thing happens repeatedly, something else happens or becomes likely. However, your point is also right, impeccant<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by watever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst part, I didn't understand what you wanted to say so I'll just change it to \"I came to a realization that\"\r\nSecond part, \"think very narrowly\"\r\nThird part, I'm not sure if you're wrong but from my personal way of using words, I would use \"rather than\"\r\nFourth part, \"product\" produce is a verb and you want a noun there.\r\nFifth part, \"higher price\"\r\nSmall note: you just mentioned higher price then you should stick with actual price imo. Price and value might have the same meaning but It's not really, how do i put this...., not really suitable?\r\nSixth part, \"doesn't make them richer\" simple grammar mistakes, you can look those up by yourself.\r\nSeventh part, \"makes me poorer\"\r\nLast part, I'm not quite sure what you meant there but I think with logical thinking I'll put it as \"So they just lost a potential customer/consumer because I won't be coming back to their restaurant\"\r\n\r\nAnyone is welcome to make different suggestions or corrections regarding my above comment.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm not have much time for this, so let me get straight to the point.\r\nThere is nothing wrong with the more... the more. It indicates that one thing happens repeatedly, something else happens or becomes likely. However, your point is also right, impeccant"
