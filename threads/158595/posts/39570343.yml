"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BillyShjt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf my topic that I'm going to write below is already available, sorry about that.\r\n\r\nI think we should to establish a team that we can to talk to each others directly - seems like few chatrooms on paltalk (but for Vozer) - through softwares such as skype, paltalk; in which we not only writing & reading, but also we can talking & listening others about many diversity topics.\r\nI think it's better effective than we just talking like here. \r\nHope for your supporting.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTotally Agree . I suggest a room chat on Yahoo Messenger. I think we should make a list who wanna take part in the room chat, than every week at certain time (s), we all will online & talk to each other 'bout everything, this would improve our English very much & we could get more friends \r\nAnyone agree? Then let's drop your YM account here & I hope you all would give & suggest new ideas about this interesting plan"
