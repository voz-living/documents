  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>death_lover</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40284640#post40284640\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Means whatever, or a different way of spelling shit<br>\r\nSheat = Shit is it ???<br>\r\n<br>\r\n<br>\r\nbtw there are many fish in the sea , time will heal , you soon find the one that can eventually fill the left void . but in my opinion , It is quite selfish to find some girl to replace somebody , open yourheart , notice the loveliness of other girls , maybe something will bring you back from the dark days ^^<br>\r\nor Just focus on other things for a while , like earn money , or travel , blah blah ... one day the old image will surely fade out</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks for your eplaination about sheat and shit and your advise about love, I will try to live without that bitch!<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>withlove_2799</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40285375#post40285375\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkSlateGray\">my teacher ask me : <br>\r\n<font color=\"Blue\">what can go wrong when using different kinds of phone : moblie phone , pay phone , cordless phone ? </font><br>\r\nany one here can helps me anwear ?  <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ok, the easy first, pay phone is a public phone, it&apos;s unpopular in vietnam ( I dont know where do you live and I just explain in VN), It is unmoveable, u can call if u pay and need to go somewhere have the payphone. I&apos;m so sr so hard to explain it, cuz of bad skill of my english. This is  the picture <img src=\"http://www.quangcaolivina.com/images/Products/DTCC4.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nand then mobile phone -cellphone and cordless phone  you can use it every where if u have the signal, but with mobile phone u need to enter the area code if u dont call to the cellphone wherever you are, but with corldless phone, i dont use it i dont know how to explain, but with my knowlege, I read the phone can call with a sim, but u can&apos;t go so far, just in your province, if u chance your province u will need to contract to services provider, u can sms,show the calling number, check your bill.\r\n\t\t"
