uot;ch&#xFA;ng ta h&#xF2;a nhau&quot; th&#xEC; l&#xE0; &quot;we draw&quot; hay &quot;we&apos;re drawn&quot;.C&#xE1;c b&#xE1;c cho c&#xE0;ng nhi&#x1EC1;u v&#xED; d&#x1EE5;, gi&#x1EA3;i th&#xED;ch c&#xE0;ng c&#x1EE5; th&#x1EC3; c&#xE0;ng t&#x1ED1;t, merci very much <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 alien <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nDraw and tie are the same. <br>\r\n<br>\r\nExample<br>\r\nThe game ended in a draw/tie.<br>\r\nThe game was drawn.<br>\r\nFrance drew with Germany.<br>\r\nFrance tied with Germany.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nomoneynosex.nolife\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcái này người Việt như em còn thấy buồn cười chứ nói gì đến người nước ngoài !!! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1 alien\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dayfine\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác cho em hỏi từ \"hòa\" trong thể thao tiếng Anh là \"draw\" hoặc \"tie\" vậy chúng khác nhau ntn, khi nói \"chúng ta hòa nhau\" thì là \"we draw\" hay \"we're drawn\".Các bác cho càng nhiều ví dụ, giải thích càng cụ thể càng tốt, merci very much \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 alien \r\n\r\nDraw and tie are the same. \r\n\r\nExample\r\nThe game ended in a draw/tie.\r\nThe game was drawn.\r\nFrance drew with Germany.\r\nFrance tied with Germany."
