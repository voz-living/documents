  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\twell whatever floats the boat. I was putting that up for consideration since his wasn&apos;t entirely wrong, apart from the way it sounds isn&apos;t much appealing to the ear. <br>\r\n<br>\r\nand I wasnt trying to sound like a grumpy old hag. 1 thing most english learners overlook is how natural their wording is regardless of the topic at hands. though some might think it&apos;s cool to have over complicated sentences cramped with proficiency level vocabs and sentence structures, if not being utilized properly it&apos;s very likely to backfire anytime.<br>\r\n<br>\r\nand what&apos;s with that love blossoming at the end of your post? <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Coming-soon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49851917#post49851917\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ermm... then could it go like: &quot;<b>should it have been</b> [put as] &quot; &apos;<b>found myself grammatically disabled</b>&apos; ???<br>\r\nIMO, I wouldn&apos;t go with the two in daily casual speaking all the same. for they both failed in making a good sense to my ears at all.<br>\r\nhow about &quot;<b>it totally puts me in a maze of grammar</b>&apos; or &quot;<b>I feel like [being] stuck/buried in a maze of grammar</b>&quot;<br>\r\n<br>\r\nNothing[&apos;s] wrong with the previously quoted phrasing, it&apos;s all a matter of &apos;convenience&apos; or &apos;brevity&apos; in lang usage, as in English we always want to make our statements shorter and it&apos;s been tipically a trait of the 21st cent human style these days. Perhaps however <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nAnyway.. if you ask me, I&apos;d stick with yours immediately.<br>\r\n<br>\r\nAnd &quot;Don&apos;t let youself a lang-stickler.&quot; Dear! You won&apos;t want to be regarded as a &apos;grumpy nut&apos; or an odious fault-seeker in others&apos; views --- <b>honestly, from the &apos;heart of my bottom&apos;.</b><br>\r\n<br>\r\nNote that I&apos;ve fully noticed there&apos;s been a &quot;could it go like&quot; in my words that you may grasp as a good demonstration to fire back my input. Naughty flesh! :thumbdown:<br>\r\n<br>\r\nThe fact I said that didn&apos;t mean I&apos;d like to lecture you about anything. For real, I&apos;ve otherwise learned a lot from you. &quot;<b>being careful with whatever <br>\r\ntrivialities there could be</b>&quot; <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"><br>\r\n<br>\r\n<i>//Btw, I love people to <b>err..</b> cos&apos; that shows they&apos;re truly human not intellectually perfect. And I love human beings in the way they make mistakes. so do you??</i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "well whatever floats the boat. I was putting that up for consideration since his wasn't entirely wrong, apart from the way it sounds isn't much appealing to the ear. \r\n\r\nand I wasnt trying to sound like a grumpy old hag. 1 thing most english learners overlook is how natural their wording is regardless of the topic at hands. though some might think it's cool to have over complicated sentences cramped with proficiency level vocabs and sentence structures, if not being utilized properly it's very likely to backfire anytime.\r\n\r\nand what's with that love blossoming at the end of your post? \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Coming-soon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\termm... then could it go like: \"should it have been [put as] \" 'found myself grammatically disabled' ???\r\nIMO, I wouldn't go with the two in daily casual speaking all the same. for they both failed in making a good sense to my ears at all.\r\nhow about \"it totally puts me in a maze of grammar' or \"I feel like [being] stuck/buried in a maze of grammar\"\r\n\r\nNothing['s] wrong with the previously quoted phrasing, it's all a matter of 'convenience' or 'brevity' in lang usage, as in English we always want to make our statements shorter and it's been tipically a trait of the 21st cent human style these days. Perhaps however \r\nAnyway.. if you ask me, I'd stick with yours immediately.\r\n\r\nAnd \"Don't let youself a lang-stickler.\" Dear! You won't want to be regarded as a 'grumpy nut' or an odious fault-seeker in others' views --- honestly, from the 'heart of my bottom'.\r\n\r\nNote that I've fully noticed there's been a \"could it go like\" in my words that you may grasp as a good demonstration to fire back my input. Naughty flesh! :thumbdown:\r\n\r\nThe fact I said that didn't mean I'd like to lecture you about anything. For real, I've otherwise learned a lot from you. \"being careful with whatever \r\ntrivialities there could be\" \r\n\r\n//Btw, I love people to err.. cos' that shows they're truly human not intellectually perfect. And I love human beings in the way they make mistakes. so do you??"
