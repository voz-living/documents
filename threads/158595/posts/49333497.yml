  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49315372#post49315372\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Guys, eventhough smartphones are much affordable for many people but do you think spending over 10 million VND or even nearly 20 million for a smartphone is a waste?<br>\r\n<br>\r\n//I&apos;m using an old cellphone (approximately 5 years) and those who are using those expensive phones and find this offensive may keep the bricks! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->erm.., maybe I&apos;m not in the mood for stoning you man this time.. lol. But to be frank, I can&apos;t perfectly agree with you on this in that I wouldn&apos;t regard the consumption trend prefering high-tech handheld products [casually luxurious] as a &quot;waste&quot;.<br>\r\n<br>\r\nThe way I see it, [as a tech-aficionado <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\">] People are within their right to pick what they like and judging someone on the way they spend money sometimes.. I would say &quot;exceeds the limit&quot;. Because, you know? It&apos;d depend on the situation why a man expends such a large amount of money just for a handheld device. e.g. An aficionado of technology longing for nothing (even girls) but a (high-class) android OS mobile and has been saving money by fasting for month to get one... do you find any &apos;problem&apos; in it? <img src=\"/images/smilies/rolleyes.gif\" border=\"0\" alt=\"\" title=\"Roll Eyes (Sarcastic)\" class=\"inlineimg\">. Of course &apos;not&apos; except that I&apos;d consider that fellow as &quot;nerd&quot; lol <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\nOr more practical, like this: A businessman is.. seeking for some things..some err.. accessories to carry with that can reflect well his financial wealth or his high status in business for e.g [a handheld is widely regarded as decorative accessory these days]................. would you suggest him a n1280??    lol.. I suppose it would be terribly economic and freakin&apos; larger-than-life.. <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\"><br>\r\n<br>\r\nSince you&apos;re participating in this &apos;tech discussed&apos; forum I guess you must be sort of a tech-fan and thus perhaps empathise with the poor aforementioned fellow.. &quot;cause we&apos;re one. We share the same passion, joy and sadness..&quot; <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nBest regard.. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\n<font size=\"2\">//erm.. plus that there are throngs of nerds that go crazy with <font color=\"White\"><font size=\"1\">Apple and it&apos;s iPhone series</font></font> Which may engage at any time now and R.I.P me into pieces.. it&apos;s best for me [my life] not to taking those into account.. R.I.P me, R.I.P myself ..lolzz</font><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tribal_veno</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49320803#post49320803\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">For me, it&apos;s worth it. And my phone are not really expensive though; I got it for around $199 which is affordable since some of my text book is even more pricey. <br>\r\nI spend my entire day at school, walking around the campus for classes. It&apos;s when the smart phone comes in handy as I can check my emails, facebook, or even order pizza without having to pull out my laptop. I also have to commute about 60 miles per day, so I use it as my GPS without paying the extra $200 or so to get one attached to my car. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->is there any &apos;fruit-like&apos; symbol on it?? <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> for god!! just curious.. <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGuys, eventhough smartphones are much affordable for many people but do you think spending over 10 million VND or even nearly 20 million for a smartphone is a waste?\r\n\r\n//I'm using an old cellphone (approximately 5 years) and those who are using those expensive phones and find this offensive may keep the bricks! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nerm.., maybe I'm not in the mood for stoning you man this time.. lol. But to be frank, I can't perfectly agree with you on this in that I wouldn't regard the consumption trend prefering high-tech handheld products [casually luxurious] as a \"waste\".\r\n\r\nThe way I see it, [as a tech-aficionado ] People are within their right to pick what they like and judging someone on the way they spend money sometimes.. I would say \"exceeds the limit\". Because, you know? It'd depend on the situation why a man expends such a large amount of money just for a handheld device. e.g. An aficionado of technology longing for nothing (even girls) but a (high-class) android OS mobile and has been saving money by fasting for month to get one... do you find any 'problem' in it? . Of course 'not' except that I'd consider that fellow as \"nerd\" lol \r\nOr more practical, like this: A businessman is.. seeking for some things..some err.. accessories to carry with that can reflect well his financial wealth or his high status in business for e.g [a handheld is widely regarded as decorative accessory these days]................. would you suggest him a n1280??    lol.. I suppose it would be terribly economic and freakin' larger-than-life.. \r\n\r\nSince you're participating in this 'tech discussed' forum I guess you must be sort of a tech-fan and thus perhaps empathise with the poor aforementioned fellow.. \"cause we're one. We share the same passion, joy and sadness..\" \r\nBest regard.. \r\n\r\n//erm.. plus that there are throngs of nerds that go crazy with Apple and it's iPhone series Which may engage at any time now and R.I.P me into pieces.. it's best for me [my life] not to taking those into account.. R.I.P me, R.I.P myself ..lolzz\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tribal_veno\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFor me, it's worth it. And my phone are not really expensive though; I got it for around $199 which is affordable since some of my text book is even more pricey. \r\nI spend my entire day at school, walking around the campus for classes. It's when the smart phone comes in handy as I can check my emails, facebook, or even order pizza without having to pull out my laptop. I also have to commute about 60 miles per day, so I use it as my GPS without paying the extra $200 or so to get one attached to my car. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nis there any 'fruit-like' symbol on it??  for god!! just curious.."
