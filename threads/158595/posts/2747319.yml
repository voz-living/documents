  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>rekcorvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2745803#post2745803\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@Truly_enjoying_game: U keep talking about advanced English,  and you don&apos;t even know which word means [or has similar meaning] &quot;cao si&#xEA;u&quot;? lol [in fact, i dont really understand your &quot;Eh&quot; ? &quot;Eh&quot; means English, am I right? I&apos;ve never seen anyone use &quot;Eh&quot; like that] <br>\r\nWell, I&apos;m not good at English, my English&apos;s bad and is becoming worse and worse. I&apos;m not sure that I can understand simple sentences, so dont use advanced English with me okay xD<br>\r\nBtw, Would you be good enough to explain to me what is the difference between these prepositional phrases: good at and good in?<br>\r\nWhich of the following is correct?<br>\r\n1) She was the best in the class in Greek, but in mathematics and biology she was not so good<br>\r\n2) She was the best in the class at Greek, but in mathematics and biology she was not so good<br>\r\n<br>\r\nTo be good at and to be good in are often interchangeable and there is no easy rule to follow, so I&apos;m a little confusing abt it @_@</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 - right. It seems like &quot;empty word&quot;...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by rekcorvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@Truly_enjoying_game: U keep talking about advanced English,  and you don't even know which word means [or has similar meaning] \"cao siêu\"? lol [in fact, i dont really understand your \"Eh\" ? \"Eh\" means English, am I right? I've never seen anyone use \"Eh\" like that] \r\nWell, I'm not good at English, my English's bad and is becoming worse and worse. I'm not sure that I can understand simple sentences, so dont use advanced English with me okay xD\r\nBtw, Would you be good enough to explain to me what is the difference between these prepositional phrases: good at and good in?\r\nWhich of the following is correct?\r\n1) She was the best in the class in Greek, but in mathematics and biology she was not so good\r\n2) She was the best in the class at Greek, but in mathematics and biology she was not so good\r\n\r\nTo be good at and to be good in are often interchangeable and there is no easy rule to follow, so I'm a little confusing abt it @_@\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 - right. It seems like \"empty word\"..."
