  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55845666#post55845666\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">She&apos;s on her business trip again. <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nBtw I see that you&apos;ve got some reputation here. :d</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">A well-placed suspense often leads to a spectacular climax, if you know what I mean <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">.<br>\r\n<br>\r\n/Just plain lurker.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55846065#post55846065\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have some trouble need to your help, guys.<br>\r\n<br>\r\nThis is an advertising in england to joke about football player Fernando Torres, but i can not understand its meaning, anybody can help me?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tWe&apos;ve got an onion bag you can actually find. It&apos;s in the burger van mate. Get your hair net on\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">They simply suggested an alternative career for Torres, albeit a drastically stark one, reputably and financially.<br>\r\n<br>\r\nStreet food is enjoyed by everyone, including the UK with no exception, and this fact owwns greatly to mobile vendors. Among them, practically more than half sell burgers and British street burgers use lots of fried onion. If the vendor is a female, often times she wears a hair net for hygienic purpose. Therefore, this joke is partly to effeminate Torres, a less than lethal striker these days. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tShe's on her business trip again. \r\nBtw I see that you've got some reputation here. :d\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA well-placed suspense often leads to a spectacular climax, if you know what I mean .\r\n\r\n/Just plain lurker.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have some trouble need to your help, guys.\r\n\r\nThis is an advertising in england to joke about football player Fernando Torres, but i can not understand its meaning, anybody can help me?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tWe've got an onion bag you can actually find. It's in the burger van mate. Get your hair net on\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThey simply suggested an alternative career for Torres, albeit a drastically stark one, reputably and financially.\r\n\r\nStreet food is enjoyed by everyone, including the UK with no exception, and this fact owwns greatly to mobile vendors. Among them, practically more than half sell burgers and British street burgers use lots of fried onion. If the vendor is a female, often times she wears a hair net for hygienic purpose. Therefore, this joke is partly to effeminate Torres, a less than lethal striker these days."
