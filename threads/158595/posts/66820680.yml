content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[V.l.V]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66820217#post66820217\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">your writing and vocabulary is impressive I can see. How long have you been working on it?<br>\r\nTo be perfectly honest, my writing is worst than your. The way I am learning it is trying to get what my lecturers say. Been working on it for 3 years now.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You are being humble :-) . I have learned for 7 years, since grade 3 like anyone else, I guess, albeit I have only begun putting strenuous effort into it for 1 year. To me it&apos;s rather than the matter of the accumulation of previous years, combining with achievements of the last 1 year. However I opine that it would be better to learn intensively in a short period of time than vice versa. I deem I learned more from the most recent year than the antecedent years in total.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [V.l.V]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyour writing and vocabulary is impressive I can see. How long have you been working on it?\r\nTo be perfectly honest, my writing is worst than your. The way I am learning it is trying to get what my lecturers say. Been working on it for 3 years now.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are being humble :-) . I have learned for 7 years, since grade 3 like anyone else, I guess, albeit I have only begun putting strenuous effort into it for 1 year. To me it's rather than the matter of the accumulation of previous years, combining with achievements of the last 1 year. However I opine that it would be better to learn intensively in a short period of time than vice versa. I deem I learned more from the most recent year than the antecedent years in total."
