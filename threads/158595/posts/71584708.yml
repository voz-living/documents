  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dungthu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71577038#post71577038\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can you help  to check this paragraph ? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nHello. My name&apos;s Dung. I&apos;m 22 years old. I was born and grew up in HS district, HP province. I&apos;ve graduated from National Economics University of Ha Noi, majoring in economics. I can speak English as familiar with Ms Word, Excel and Power Poin. I&apos;ve had experiences working in a property company  for 1 year. <br>\r\nMy strength is persistence, I work really hard and I don&apos;t give up easily. Besides , my strengths is that I&apos;m easily well-adapted to new working environment. I have the ability to grasp the job quickly. I&#x2019;m able to work under pressure. Furthermore, I&apos;m very serious in my work.<br>\r\nMy weakness, now, it is my experience. I&apos;m still young and I&apos;m a fresh graduate so I think working is the best way to gather experience and knowledge where one can develop multiple skills. <br>\r\nIn my life, my hobbies are music, football, traveling and chatting with my friends. In my job, I like the accuracy, the loyalty and the fair in work. I like to work in an self-motivated, friendly and challenging environment. I like team work and team building. I love working with dynamic people who are experienced and friendly. I hate silence and a person who lacks of the guts.<br>\r\nI like the statemen: &quot; Take a look down seeing that: in this life we&apos;re luckier than many people.<br>\r\nTake a look up seeing that: in this life we need to try more&#x2019;&#x2019;. Live while i&apos;m young, I would like to devote to myself, family and social. To find a suitable job, to marry the person i love, to learn a lot of things in the professional working environment, that is what I want. Therefore, I hopefully will be a partner of the AP corporation to contribute more to the company and the life.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Basically, your paragraph is okay.But in my opinion,You should be interested in some points: <br>\r\n1. I was born and grow up...<br>\r\n2. I have had experiences in/of working in... for a year<br>\r\n3. My strength is adaptable to new working environment...<br>\r\n4. Im very serious at work...<br>\r\n5. My weakness now is...<br>\r\n6. &quot;I can speak English as familiar with Ms Word, Excel and Power Point&quot; ?? i dont know what exactly you mean but it seems to be not true about the grammar.<br>\r\n  I just found some problems above. I will check it more when i have free time. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dungthu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan you help  to check this paragraph ? \r\n\r\nHello. My name's Dung. I'm 22 years old. I was born and grew up in HS district, HP province. I've graduated from National Economics University of Ha Noi, majoring in economics. I can speak English as familiar with Ms Word, Excel and Power Poin. I've had experiences working in a property company  for 1 year. \r\nMy strength is persistence, I work really hard and I don't give up easily. Besides , my strengths is that I'm easily well-adapted to new working environment. I have the ability to grasp the job quickly. I’m able to work under pressure. Furthermore, I'm very serious in my work.\r\nMy weakness, now, it is my experience. I'm still young and I'm a fresh graduate so I think working is the best way to gather experience and knowledge where one can develop multiple skills. \r\nIn my life, my hobbies are music, football, traveling and chatting with my friends. In my job, I like the accuracy, the loyalty and the fair in work. I like to work in an self-motivated, friendly and challenging environment. I like team work and team building. I love working with dynamic people who are experienced and friendly. I hate silence and a person who lacks of the guts.\r\nI like the statemen: \" Take a look down seeing that: in this life we're luckier than many people.\r\nTake a look up seeing that: in this life we need to try more’’. Live while i'm young, I would like to devote to myself, family and social. To find a suitable job, to marry the person i love, to learn a lot of things in the professional working environment, that is what I want. Therefore, I hopefully will be a partner of the AP corporation to contribute more to the company and the life.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBasically, your paragraph is okay.But in my opinion,You should be interested in some points: \r\n1. I was born and grow up...\r\n2. I have had experiences in/of working in... for a year\r\n3. My strength is adaptable to new working environment...\r\n4. Im very serious at work...\r\n5. My weakness now is...\r\n6. \"I can speak English as familiar with Ms Word, Excel and Power Point\" ?? i dont know what exactly you mean but it seems to be not true about the grammar.\r\n  I just found some problems above. I will check it more when i have free time."
