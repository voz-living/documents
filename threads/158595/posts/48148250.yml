  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thanhtrang2202</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48148160#post48148160\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In fact, I&apos;m not sure because everything can happen in this crazy world. Many students who graduated from nursing school can&apos;t find a job because of many reasons <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) The hospitals don&apos;t open any slots for new applicants or require experiences for a couple years. So it&apos;s h&#xEA;n xui =) you know what I meant <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Would you practise nursing as in hospital or care houses? Mind working in the UK? I think your career prospect might be a bit brighter here. I&apos;ve been to hospitals here a few times and I saw a lot of foreign staff. I&apos;ve seen a decent amount of advertisements looking for staff in care houses as well. However, I&apos;m not too sure if the salary is up to your standard.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thanhtrang2202\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn fact, I'm not sure because everything can happen in this crazy world. Many students who graduated from nursing school can't find a job because of many reasons ) The hospitals don't open any slots for new applicants or require experiences for a couple years. So it's hÃªn xui =) you know what I meant )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWould you practise nursing as in hospital or care houses? Mind working in the UK? I think your career prospect might be a bit brighter here. I've been to hospitals here a few times and I saw a lot of foreign staff. I've seen a decent amount of advertisements looking for staff in care houses as well. However, I'm not too sure if the salary is up to your standard."
