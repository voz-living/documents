  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lady_may_cry\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsorry to say this but in what situation we use \"present perfect\" and \"past perfect\"  i know this is almost the very english basic skill but i do not understand when we use them...\r\n\r\nno bricks plz...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPresent perfect is used when an action began in the past and continued to the present; or an action happened at an indefinite time. \r\n\r\nPast perfect is used when an action began in the past and continued to the another point in the past. \r\n\r\nEx: \r\nJohn did his homework yesterday.\r\nJohn has just done his homework.\r\nJohn said he had done his homework. \r\n\r\nhttp://www.englishspark.com/en/stude...-perfect-tense"
