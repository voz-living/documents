  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lady_may_cry</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47472047#post47472047\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">sorry to say this but in what situation we use &quot;present perfect&quot; and &quot;past perfect&quot; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> i know this is almost the very english basic skill but i do not understand when we use them...<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nno bricks plz...<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Present perfect is used when an action began in the past and continued to the present; or an action happened at an indefinite time. <br>\r\n<br>\r\nPast perfect is used when an action began in the past and continued to the another point in the past. <br>\r\n<br>\r\nEx: <br>\r\nJohn did his homework yesterday.<br>\r\nJohn has just done his homework.<br>\r\nJohn said he had done his homework. <br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.englishspark.com%2Fen%2Fstudents%2F471-present-perfect-tense-vs-past-perfect-tense\" target=\"_blank\">http://www.englishspark.com/en/stude...-perfect-tense</a> <img src=\"/images/smilies/Off/nosebleed.gif\" bord