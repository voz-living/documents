  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Moon &amp; Wolf</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80117401#post80117401\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Did u use google to translate? Your sentences are verry obscure!<br>\r\nU should said that &quot;The electricity in my place gone off...&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your sentence is not even correct <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> The electricity at my place went out. A more commonly worded sentence would be &quot;There is a power outage at my place&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Moon & Wolf\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDid u use google to translate? Your sentences are verry obscure!\r\nU should said that \"The electricity in my place gone off...\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour sentence is not even correct  The electricity at my place went out. A more commonly worded sentence would be \"There is a power outage at my place\""
