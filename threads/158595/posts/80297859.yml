  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>watever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80297466#post80297466\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sure thing, if you want to talk more or something, hit me up with your skype or line, I mainly use those two. <br>\r\nAnd your major bro, imho you&apos;ll have a lot of troubles finding more than 50% scholarships. Your grades must be like all As and stuffs. Best&apos;f lucks to you though. <br>\r\nBtw, interesting story she got there. And I thought you were already in Canada? Better Canada than the States I suppose, colder but the people there are more friendly. Opposite to where I&apos;m living, the weather&apos;s cold and so are people&apos;s hearts. Not that easy to talk to anybody.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I thought you lived in Japan, considered your location status <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> I&apos;ve not been there yet. I have no smartphone, which is sad <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. She gave me her LINE id and I haven&apos;t added her yet. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by watever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSure thing, if you want to talk more or something, hit me up with your skype or line, I mainly use those two. \r\nAnd your major bro, imho you'll have a lot of troubles finding more than 50% scholarships. Your grades must be like all As and stuffs. Best'f lucks to you though. \r\nBtw, interesting story she got there. And I thought you were already in Canada? Better Canada than the States I suppose, colder but the people there are more friendly. Opposite to where I'm living, the weather's cold and so are people's hearts. Not that easy to talk to anybody.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI thought you lived in Japan, considered your location status  I've not been there yet. I have no smartphone, which is sad . She gave me her LINE id and I haven't added her yet."
