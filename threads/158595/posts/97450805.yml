  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mrmalibu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97450554#post97450554\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"2\">English is my favourite subject (no need in school because of the word subject).<br>\r\nIt is the key to succeed due to the following charateristics.<br>\r\nFirstly, English is easy to learn. Spending two hours a day studying English (no need grammars, listenning... people can understand it) can produce a desirable outcome at school. Even the national exam is not likely to be problematic in this case. <br>\r\nMoreover, English is the third-most speaking language in the world, especially in the academic domain. Personally, I can take advantage of books, films published in English to improve myself (not sure about &apos;myself&apos;, should I use &apos;my English&apos;???).<br>\r\nFinally, English is crucial in workplace nowadays. Having an excellent English spoken skill can greatly improve one&apos;s employment.<br>\r\nIn short, English is the must-have skill for our very survival.<br>\r\n</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->oh my god!.....<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nhow can you get so much post? over 3k post<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mrmalibu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEnglish is my favourite subject (no need in school because of the word subject).\r\nIt is the key to succeed due to the following charateristics.\r\nFirstly, English is easy to learn. Spending two hours a day studying English (no need grammars, listenning... people can understand it) can produce a desirable outcome at school. Even the national exam is not likely to be problematic in this case. \r\nMoreover, English is the third-most speaking language in the world, especially in the academic domain. Personally, I can take advantage of books, films published in English to improve myself (not sure about 'myself', should I use 'my English'???).\r\nFinally, English is crucial in workplace nowadays. Having an excellent English spoken skill can greatly improve one's employment.\r\nIn short, English is the must-have skill for our very survival.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noh my god!.....\r\nhow can you get so much post? over 3k post"
