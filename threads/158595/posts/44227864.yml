  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthanks bro \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n^ I'm a girl... \r\n\r\n\r\nAs for ACET, I've done two courses there. The teaching quality is good, albeit a bit expensive, but it's pretty worth the money. The thing is that ACET's schedule is a little bit tight - you'll have to attend class every weekday, and attendance does count towards your final result."
