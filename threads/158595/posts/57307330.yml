  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tVending machines have these labels that say &#x300C;warm&#x300D; on them during the winter. When I go with that flow and say &#x300C;deadlines coming close&#x300D;it&apos;s RELAXIN&apos;.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Xin c&#xE1;c b&#x1EA1;n d&#x1ECB;ch h&#x1ED9; m&#xEC;nh &#x111;o&#x1EA1;n n&#xE0;y ra ti&#x1EBF;ng vi&#x1EC7;t &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tVending machines have these labels that say 「warm」 on them during the winter. When I go with that flow and say 「deadlines coming close」it's RELAXIN'.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXin các bạn dịch hộ mình đoạn này ra tiếng việt được không"
