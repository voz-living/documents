ly said: &quot;All will be gone&quot;<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd i&apos;ve just taken a wedding album with my future wife, so is there any one who wants to see our pictures? She looks so greatly with a little make up<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
