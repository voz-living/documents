  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Escality</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67048551#post67048551\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dear the highest!...<br>\r\nP/s: Hey guys, the truth is I don&apos;t have any experience in writing. So, if i make any mistakes, plsss correct me. Thank you!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hello, since you have asked for correction, I&apos;d try myself putting into some little tweaks to help it look clearer:<br>\r\n<br>\r\n[...the highest]: I did have no imagination for the term until I see a number of powerful spirits you mentioned afterwards as god, jesus, lord and allah...etc (remember that God, Jesus and Lord are all referred to (in Catholicism view) to mean the same &apos;god&apos;.<br>\r\n<br>\r\nIf the saying is meant to groan or to lament to some unnamed/unknowned surpreme all-powerful authority. It&apos;s mostly expected to go as one of the following (without being specific religiously): (Dear) the Almighty ; the (all-powerful) Deighty..., or just god to be plain.<br>\r\n<br>\r\n[little guy] you meant &quot;ordinary&quot;?<br>\r\n<br>\r\nIt will take a long way towards thorough correction but hopefully a correct whine will help &apos;god&apos; hear better to act upon your complaints, and may he correct the shortcomings in all the rest. <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"><br>\r\n<br>\r\nP/s: Please avoid shortform languages as in &quot;plsss&quot; If you actually mean to be serious and to ask for help. Thank you.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tlgod</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67053549#post67053549\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what is the different between &quot;next week&quot; and &quot;in next week&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have never seen &quot;in next week&quot; being used, myself.<br>\r\nPlease, input some contexts where you find the two phrases are confusing.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Escality\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDear the highest!...\r\nP/s: Hey guys, the truth is I don't have any experience in writing. So, if i make any mistakes, plsss correct me. Thank you!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHello, since you have asked for correction, I'd try myself putting into some little tweaks to help it look clearer:\r\n\r\n[...the highest]: I did have no imagination for the term until I see a number of powerful spirits you mentioned afterwards as god, jesus, lord and allah...etc (remember that God, Jesus and Lord are all referred to (in Catholicism view) to mean the same 'god'.\r\n\r\nIf the saying is meant to groan or to lament to some unnamed/unknowned surpreme all-powerful authority. It's mostly expected to go as one of the following (without being specific religiously): (Dear) the Almighty ; the (all-powerful) Deighty..., or just god to be plain.\r\n\r\n[little guy] you meant \"ordinary\"?\r\n\r\nIt will take a long way towards thorough correction but hopefully a correct whine will help 'god' hear better to act upon your complaints, and may he correct the shortcomings in all the rest. \r\n\r\nP/s: Please avoid shortform languages as in \"plsss\" If you actually mean to be serious and to ask for help. Thank you.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tlgod\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat is the different between \"next week\" and \"in next week\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have never seen \"in next week\" being used, myself.\r\nPlease, input some contexts where you find the two phrases are confusing."
