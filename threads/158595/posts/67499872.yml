  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>quick_123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67499082#post67499082\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">m&#xEC;nh &#x111;ang h&#x1ECD;c d&#x1ECB;ch ti&#x1EBF;ng vi&#x1EC7;t sang anh, &#x111;&#xE2;y l&#xE0; l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n m&#xEC;nh d&#x1ECB;ch th&#x1EED; 1 &#x111;o&#x1EA1;n, post l&#xEA;n &#x111;&#xE2;y hy v&#x1ECD;ng c&#xE1;c b&#xE1;c xem x&#xE9;t v&#xE0; ch&#x1EC9;nh s&#x1EED;a, r&#x1EA5;t mong s&#x1EF1; gi&#xFA;p &#x111;&#x1EE1; c&#x1EE7;a m&#x1ECD;i ng&#x1B0;&#x1EDD;i! <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n&quot;B&#x1EA1;n &#x111;&#xE3; t&#x1EEB;ng nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c m&#xF3;n qu&#xE0; m&#xE0; b&#x1EA1;n kh&#xF4;ng bao gi&#x1EDD; t&#x1EF1; m&#xEC;nh b&#x1ECF; ti&#x1EC1;n ra mua v&#xE0; c&#x169;ng ch&#x1EB3;ng c&#xF3; nhu c&#x1EA7;u? Ho&#x1EB7;c b&#x1EA1;n nh&#x1EAD;n th&#xEA;m m&#x1ED9;t m&#xF3;n &#x111;&#x1ED3; &#x1B0;a th&#xED;ch nh&#x1B0;ng kh&#xF4;ng vui h&#x1A1;n v&#xEC; &#x111;&#xE3; nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c qu&#xE1; nhi&#x1EC1;u. T&#xEC;nh hu&#x1ED1;ng n&#xE0;y &#x111;&#x1EB7;c bi&#x1EC7;t ph&#x1ED5; bi&#x1EBF;n trong nh&#x1EEF;ng ng&#xE0;y l&#x1EC5; cu&#x1ED1;i n&#x103;m, ch&#x1EB3;ng h&#x1EA1;n Gi&#xE1;ng sinh hay T&#x1EBF;t.&quot;<br>\r\n===&gt;&gt;&gt; &quot;Have you ever been received the gift that you never buy by yourself and you don&#x2019;t have demand? Or you were reiceved something that you like but you don&#x2019;t feel happier because you have got too many times. This situation is particularly popular in year-end holidays, for instance, Christmas or New Year&#x2019;s Day.&quot; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Have you ever received either the gift that you never buy yourself as well as having no demand, or something that you like but don&apos;t feel happier because you received too many times ? This situation is particularly popular in year-end holidays, which is for instance Christmas or New year&apos;s Day. &quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quick_123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình đang học dịch tiếng việt sang anh, đây là lần đầu tiên mình dịch thử 1 đoạn, post lên đây hy vọng các bác xem xét và chỉnh sửa, rất mong sự giúp đỡ của mọi người! \r\n\"Bạn đã từng nhận được món quà mà bạn không bao giờ tự mình bỏ tiền ra mua và cũng chẳng có nhu cầu? Hoặc bạn nhận thêm một món đồ ưa thích nhưng không vui hơn vì đã nhận được quá nhiều. Tình huống này đặc biệt phổ biến trong những ngày lễ cuối năm, chẳng hạn Giáng sinh hay Tết.\"\r\n===>>> \"Have you ever been received the gift that you never buy by yourself and you don’t have demand? Or you were reiceved something that you like but you don’t feel happier because you have got too many times. This situation is particularly popular in year-end holidays, for instance, Christmas or New Year’s Day.\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Have you ever received either the gift that you never buy yourself as well as having no demand, or something that you like but don't feel happier because you received too many times ? This situation is particularly popular in year-end holidays, which is for instance Christmas or New year's Day. \""
