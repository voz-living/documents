  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30190024#post30190024\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">because A asked &quot;did you&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for your quick reply. But nothing forces the tense in B like A, here&apos;s my assumption :<br>\r\n1. If B in the present tense.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tNo, I am not listening. I am thinking about someone else.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> B means from the time she said to the moment , he isn&apos;t paying attention what she said, he is thinking someone else over the period. And now he&apos;s still thinking.<br>\r\n<br>\r\n2. If B in the past tense.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tNo, I was not listening. I was thinking about someone else.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->At the time she said, B was thinking, but at the moment B is doing something else, maybe also thinking.<br>\r\n<br>\r\n<br>\r\nThe main meaning in two tenses gives a clear answer to A&apos;s question : B didn&apos;t hear what she said. Why not the present tense ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbecause A asked \"did you\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for your quick reply. But nothing forces the tense in B like A, here's my assumption :\r\n1. If B in the present tense.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNo, I am not listening. I am thinking about someone else.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n B means from the time she said to the moment , he isn't paying attention what she said, he is thinking someone else over the period. And now he's still thinking.\r\n\r\n2. If B in the past tense.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNo, I was not listening. I was thinking about someone else.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAt the time she said, B was thinking, but at the moment B is doing something else, maybe also thinking.\r\n\r\n\r\nThe main meaning in two tenses gives a clear answer to A's question : B didn't hear what she said. Why not the present tense ?"
