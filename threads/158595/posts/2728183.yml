content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRULY_ENJOYING_GAME</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2726783#post2726783\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">bro Mod pls respond to my wish, in the meantime I will exchange with guys here in Vietnamese nhe!<br>\r\nI come for peace and good will. If you find everything settled now, share what you&apos;ve got next, pls...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> Hei Dick, let&apos;s talk about what you wrote above.<br>\r\n<br>\r\n First: &quot;bro Mod pls respond&quot; -&gt; where is &quot;S&quot; behind &quot;respond&quot; ?<br>\r\n<br>\r\n Second:  You wrote &quot;I come for peace and good will&quot; but above &quot;I will <b>exchange</b> with guys &quot;. You know what does &quot;exchange&quot; mean in a conversation ?<br>\r\n<br>\r\n Lacviet said:<br>\r\n <br>\r\n <b>Noun</b>:  cu&#xF4;&#x323;c tranh ca&#x303;i; cu&#xF4;&#x323;c ca&#x303;i nhau d&#x1B0;&#x303; d&#xF4;&#x323;i; cu&#xF4;&#x323;c &#x111;&#xE2;&#x301;u kh&#xE2;&#x309;u<br>\r\n <br>\r\n <b>Example</b>: bitter exchanges between MPs in parliament<br>\r\n nh&#x1B0;&#x303;ng cu&#xF4;&#x323;c &#x111;&#xE2;&#x301;u kh&#xE2;&#x309;u gay g&#x103;&#x301;t gi&#x1B0;&#x303;a ca&#x301;c nghi&#x323; si&#x303; trong qu&#xF4;&#x301;c h&#xF4;&#x323;i<br>\r\n<br>\r\n <b>Verb</b>: to exchange (angry) words<br>\r\n   ca&#x303;i nhau; &#x111;&#xE2;&#x301;u kh&#xE2;&#x309;u v&#x1A1;&#x301;i nhau<br>\r\n<br>\r\n You talked about advanced Eng and you don&apos;t know the meaning of words. What&apos;s the f*cking smell around here ? <br>\r\n<br>\r\n And one more thing, first thing in learning Eng : don&apos;t try to use complicated sentences or words to show your knowledge, Eng is just a language. We use it to communicate, that&apos;s all. Ever read Heminway in Eng, dick ? 90% simple sentences.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbro Mod pls respond to my wish, in the meantime I will exchange with guys here in Vietnamese nhe!\r\nI come for peace and good will. If you find everything settled now, share what you've got next, pls...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Hei Dick, let's talk about what you wrote above.\r\n\r\n First: \"bro Mod pls respond\" -> where is \"S\" behind \"respond\" ?\r\n\r\n Second:  You wrote \"I come for peace and good will\" but above \"I will exchange with guys \". You know what does \"exchange\" mean in a conversation ?\r\n\r\n Lacviet said:\r\n \r\n Noun:  cuộc tranh cãi; cuộc cãi nhau dữ dội; cuộc đấu khẩu\r\n \r\n Example: bitter exchanges between MPs in parliament\r\n những cuộc đấu khẩu gay gắt giữa các nghị sĩ trong quốc hội\r\n\r\n Verb: to exchange (angry) words\r\n   cãi nhau; đấu khẩu với nhau\r\n\r\n You talked about advanced Eng and you don't know the meaning of words. What's the f*cking smell around here ? \r\n\r\n And one more thing, first thing in learning Eng : don't try to use complicated sentences or words to show your knowledge, Eng is just a language. We use it to communicate, that's all. Ever read Heminway in Eng, dick ? 90% simple sentences."
