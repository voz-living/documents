  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kiyeusu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52716379#post52716379\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But with someone have had well standard at E who can help with me to improve my problem about GRAMMAR!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t get what you&apos;re trying to say here.<br>\r\nI&apos;ll post my version just in case you meant this:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI think that FB is a good place to study E...<br>\r\n..but only if I have someone good at E who can help me improve my GRAMMAR!\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First thing, instead of saying &quot;someone <font color=\"Red\">have</font> had well standard at E&quot; you can just say &quot;someone who <font color=\"Red\">is</font> good at E&quot;, and someone is singular.<br>\r\nSecond is you do not say &quot;help <font color=\"Red\">with</font> somebody <font color=\"Red\">to</font> do sth&quot;, you say &quot;help somebody do sth&quot;<br>\r\nAnd last, you don&apos;t say &quot;improve your problem about grammar&quot;, you say &quot;improve your grammar&quot; or &quot;help you with your grammar problem&quot;<br>\r\n<br>\r\nCorrect me if I&apos;m wrong <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kiyeusu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut with someone have had well standard at E who can help with me to improve my problem about GRAMMAR!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't get what you're trying to say here.\r\nI'll post my version just in case you meant this:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI think that FB is a good place to study E...\r\n..but only if I have someone good at E who can help me improve my GRAMMAR!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst thing, instead of saying \"someone have had well standard at E\" you can just say \"someone who is good at E\", and someone is singular.\r\nSecond is you do not say \"help with somebody to do sth\", you say \"help somebody do sth\"\r\nAnd last, you don't say \"improve your problem about grammar\", you say \"improve your grammar\" or \"help you with your grammar problem\"\r\n\r\nCorrect me if I'm wrong"
