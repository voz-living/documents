content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shosa114</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68965574#post68965574\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Try to read English on English forums(Such as city-data.com,reddit.com,...). If you see any weird grammar rule, google search it.(Like: &quot;brush or brushes?&quot;, &quot;too or so?&quot;, &quot;Could or can?&quot;,...)<br>\r\n<br>\r\nNever, and I mean NEVER read English grammar books.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->IMO you better not use reddit as a grammar learning tool (or at least its entertainment-oriented sub reddits) or your mind will be flooded with a shitload of slang and broken english\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shosa114\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTry to read English on English forums(Such as city-data.com,reddit.com,...). If you see any weird grammar rule, google search it.(Like: \"brush or brushes?\", \"too or so?\", \"Could or can?\",...)\r\n\r\nNever, and I mean NEVER read English grammar books.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIMO you better not use reddit as a grammar learning tool (or at least its entertainment-oriented sub reddits) or your mind will be flooded with a shitload of slang and broken english"
