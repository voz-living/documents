  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54626688#post54626688\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Software world are too large, you need to catch your point. <br>\r\nThere are many computer languages today. Its depend on which layer you are interested in.<br>\r\nFor example: if you like to work with application software, server application you should learn C/C++, Java, Python...<br>\r\nWeb developer: you should learn HTML, CSS, PHP, MySQL...<br>\r\nIts very important to catch your own point in this time before its late.<br>\r\nContinue: What do you want to become, a software dev or a web dev? What do they teach you at scholl? Sorry about my question but I have never learnt any IT school!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->People has part time job.<br>\r\nI have part time &quot;learn&quot;.<br>\r\nI registered the course HDSE just 3 months ago, and 22 months left.<br>\r\nWe&apos;ll learn everything you posted.<br>\r\nI think I got your point about chasing the main target.<br>\r\nthanks anyway.<br>\r\nA degree-less consultant. Are you Cobain Holmes? =))<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSoftware world are too large, you need to catch your point. \r\nThere are many computer languages today. Its depend on which layer you are interested in.\r\nFor example: if you like to work with application software, server application you should learn C/C++, Java, Python...\r\nWeb developer: you should learn HTML, CSS, PHP, MySQL...\r\nIts very important to catch your own point in this time before its late.\r\nContinue: What do you want to become, a software dev or a web dev? What do they teach you at scholl? Sorry about my question but I have never learnt any IT school!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPeople has part time job.\r\nI have part time \"learn\".\r\nI registered the course HDSE just 3 months ago, and 22 months left.\r\nWe'll learn everything you posted.\r\nI think I got your point about chasing the main target.\r\nthanks anyway.\r\nA degree-less consultant. Are you Cobain Holmes? =))"
