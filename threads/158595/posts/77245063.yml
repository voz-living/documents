  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dieugidodamat\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tfor Whom i guess\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think \"for who\" is correct since that \"who\" is subject of the verb \"doesn't have\" \n\nSent from my iPhone using vozForums"
