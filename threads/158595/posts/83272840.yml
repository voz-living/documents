content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dkrise2013</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=83103822#post83103822\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can u give me something <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">. I have just done my E test in school. It&apos;s very bad. I dont know how to do &quot;stress question&quot;. Moreover, I failed to fill prepositions in sentences. I&apos;m studying in 12. With 6 months, from today to June, what can i do, help me <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your English is way better than me when I was in the 12th grade ^_^, so I don&apos;t think you should worry.<br>\r\n<br>\r\nWith 6 months it&apos;s very hard to develope all skills, so I think what you should do is focusing on grammar and reading/writing, which will help a lot for the coming exams. It&apos;s great if you can spend 1 to 2 hours per day for English, <b>for everyday. </b> <br>\r\n<br>\r\nIn short, stop worrying, and start learning.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dkrise2013\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan u give me something . I have just done my E test in school. It's very bad. I dont know how to do \"stress question\". Moreover, I failed to fill prepositions in sentences. I'm studying in 12. With 6 months, from today to June, what can i do, help me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour English is way better than me when I was in the 12th grade ^_^, so I don't think you should worry.\r\n\r\nWith 6 months it's very hard to develope all skills, so I think what you should do is focusing on grammar and reading/writing, which will help a lot for the coming exams. It's great if you can spend 1 to 2 hours per day for English, for everyday.  \r\n\r\nIn short, stop worrying, and start learning."
