d luck in Monaco with the accident, so that we are now only five points behind him.<br>\r\n<br>\r\n&quot;It will come to Sebastian and we need to maximise.&quot;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>Alonso: &quot;May m&#x1EAF;n c&#x1EE7;a Vettel s&#x1EBD; s&#x1EDB;m h&#x1EBF;t&quot;</b><br>\r\n<br>\r\nFernando Alonso cho r&#x1EB1;ng Sebastian Vettel s&#x1EBD; c&#xF3; l&#xFA;c g&#x1EB7;p v&#x1EAD;n &#x111;en v&#xE0; &#x111;&#x1ED9;i Ferrari s&#x1EBD; t&#x1EAD;n d&#x1EE5;ng t&#x1ED1;i &#x111;a &#x111;i&#x1EC1;u &#x111;&#xF3;.<br>\r\n<br>\r\nVettel m&#x1ED9;t l&#x1EA7;n n&#x1EEF;a l&#x1EA1;i &#x111;ang d&#x1EAB;n &#x111;&#x1EA7;u b&#x1EA3;ng x&#x1EBF;p h&#x1EA1;n c&#xE1; nh&#xE2;n v&#xE0; tay &#x111;ua &#x111;&#x1ED9;i Red Bull &#x111;ang h&#x1B0;&#x1EDB;ng t&#x1EDB;i danh hi&#x1EC7;u v&#xF4; &#x111;&#x1ECB;ch l&#x1EA7;n th&#x1EE9; t&#x1B0; li&#xEA;n ti&#x1EBF;p c&#x1EE7;a m&#xEC;nh. Sau s&#xE1;u gi&#x1EA3;i grand pix, tay &#x111;ua ng&#x1B0;&#x1EDD;i &#x110;&#x1EE9;c &#x111;&#xE3; gi&#xE0;nh &#x111;&#x1B0;&#x1EE3;c hai chi&#x1EBF;n th&#x1EAF;ng v&#x1EDB;i 107 &#x111;i&#x1EC3;m, 21 &#x111;i&#x1EC3;m nhi&#x1EC1;u h&#x1A1;n Kimi Raikkonen v&#xE0; Fernando Alonso, ng&#x1B0;&#x1EDD;i &#x111;ang &#x111;&#x1EE9;ng th&#x1EE9; ba v&#x1EDB;i 78 &#x111;i&#x1EC3;m.<br>\r\n<br>\r\nAlonso &#x111;&#xE3; hy v&#x1ECD;ng c&#xF3; th&#x1EC3; thu h&#x1EB9;p &#x111;&#x1B0;&#x1EE3;c kho&#x1EA3;ng c&#xE1;ch &#x1EDF; Monte Carlo, tuy nhi&#xEA;n anh ch&#x1EC9; c&#xE1;n &#x111;&#xED;ch &#x1EDF; v&#x1ECB; tr&#xED; th&#x1EE9; 7. C&#xF9;ng v&#x1EDB;i vi&#x1EC7;c kh&#xF4;ng th&#x1EC3; v&#x1EC1; &#x111;&#xED;ch do tai n&#x1EA1;n ngay &#x1EDF; v&#xF2;ng &#x111;ua th&#x1EE9; 2 t&#x1EA1;i Malaysia, tay &#x111;ua &#x111;&#x1ED9;i Ferrari nh&#x1EAD;n ra m&#xEC;nh &#x111;&#xE3; g&#x1EB7;p &#x111;&#x1EE7; r&#x1EE7;i ro v&#xE0; s&#x1EDB;m mu&#x1ED9;n c&#x169;ng s&#x1EBD; t&#x1EDB;i l&#x1B0;&#x1EE3;t c&#x1EE7;a Vettel.<br>\r\n<br>\r\nTay &#x111;ua ng&#x1B0;&#x1EDD;i T&#xE2;y Ban Nha ph&#xE1;t bi&#x1EC3;u: &quot;Trong n&#x103;m ch&#xFA;ng t&#xF4;i &#x111;&#xE3; g&#x1EB7;p m&#x1ED9;t s&#x1ED1; chuy&#x1EC7;n kh&#xF4;ng may nh&#x1B0; vi&#x1EC7;c t&#xF4;i kh&#xF4;ng th&#x1EC3; &#x111;ua ti&#x1EBF;p sau va ch&#x1EA1;m &#x1EDF; Malaysia, trong khi &#x111;&#xF3; &#x1EDF; Barcelona Hamilton c&#x169;ng va ch&#x1EA1;m v&#x1EDB;i Vettel nh&#x1B0;ng c&#x1EA3; hai v&#x1EAB;n c&#xF3; th&#x1EC3; ti&#x1EBF;p t&#x1EE5;c.&quot; <br>\r\n<br>\r\n&quot;Tuy nhi&#xEA;n &#x1EDF; Monaco &#x111;&#x1A1;n gi&#x1EA3;n l&#xE0; ch&#xFA;ng t&#xF4;i &#x111;&#xE3; kh&#xF4;ng &#x111;&#x1EE7; nhanh.&quot;<br>\r\n<br>\r\n&quot;Ch&#xFA;ng t&#xF4;i &#x111;ang c&#xF3; nhi&#x1EC1;u h&#x1A1;n 2 &#x111;i&#x1EC3;m so v&#x1EDB;i giai &#x111;o&#x1EA1;n n&#xE0;y c&#x1EE7;a m&#xF9;a gi&#x1EA3;i tr&#x1B0;&#x1EDB;c, th&#x1EDD;i &#x111;i&#x1EC3;m m&#xE0; ch&#xFA;ng t&#xF4;i &#x111;ang d&#x1EAB;n &#x111;&#x1EA7;u cu&#x1ED9;c &#x111;ua t&#x1EDB;i ch&#x1EE9;c v&#xF4; &#x111;&#x1ECB;ch, v&#xEC; v&#x1EAD;y, theo m&#x1ED9;t c&#xE1;ch n&#xE0;o &#x111;&#xF3; th&#xEC; ch&#xFA;ng t&#xF4;i v&#x1EAB;n &#x111;ang l&#xE0;m t&#x1ED1;t h&#x1A1;n n&#x103;m ngo&#xE1;i. &#x110;i&#x1EC1;u kh&#xF4;ng b&#xEC;nh th&#x1B0;&#x1EDD;ng l&#xE0; s&#x1ED1; &#x111;i&#x1EC3;m m&#xE0; Sebastian &#x111;&#xE3; c&#xF3; &#x111;&#x1B0;&#x1EE3;c trong 6 cu&#x1ED9;c &#x111;ua v&#x1EEB;a qua - qu&#xE1; nhi&#x1EC1;u!&quot;<br>\r\n<br>\r\n&quot;Ch&#xFA;ng t&#xF4;i c&#x1EA7;n ph&#x1EA3;i c&#x1ED1; g&#x1EAF;ng v&#xE0; v&#x1EC1; &#x111;&#xED;ch tr&#x1B0;&#x1EDB;c anh &#x1EA5;y, v&#xEC; ai c&#x169;ng g&#x1EB7;p xui x&#x1EBB;o v&#xE0;o m&#x1ED9;t l&#xFA;c n&#xE0;o &#x111;&#xF3; v&#xE0; v&#x1EAD;n xui c&#x169;ng s&#x1EBD; &#x111;&#x1EBF;n v&#x1EDB;i anh &#x1EA5;y s&#x1EDB;m th&#xF4;i. Kimi &#x111;&#xE3; kh&#xF4;ng may khi g&#x1EB7;p tai n&#x1EA1;n &#x1EDF; Monaco, v&#xE0; nh&#x1EDD; &#x111;&#xF3; ch&#xFA;ng t&#xF4;i gi&#x1EDD; ch&#x1EC9; c&#xF2;n k&#xE9;m anh &#x1EA5;y 5 &#x111;i&#x1EC3;m.&quot;<br>\r\n<br>\r\n&quot;Sebastian s&#x1EBD; s&#x1EDB;m g&#x1EB7;p v&#x1EAD;n xui v&#xE0; ch&#xFA;ng t&#xF4;i s&#x1EBD; t&#x1EAD;n d&#x1EE5;ng t&#x1ED1;i &#x111;a c&#x1A1; h&#x1ED9;i &#x111;&#xF3;.&quot;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->How about that?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tFernando Alonso reckons the time will come when Sebastian Vettel has a spate of bad luck and that's it up to Ferrari to make the most of it.\r\n\r\nVettel is once again leading the Championship as the Red Bull racer chases his fourth successive Drivers' Championship title.\r\n\r\nAfter six grands prix, the German has amassed two victories and 107 points. That has him 21 points ahead of Kimi Raikkonen with Alonso a further eight off the pace.\r\n\r\nThe Ferrari driver had hoped to close the gap last time out in Monte Carlo, however, instead he could only manage seventh place after struggling with a lack of pace.\r\n\r\nAdd that to his DNF on lap two in Malaysia and Alonso reckons he's had his share of bad luck and Vettel's turn will come.\r\n\r\n\"We have had some unlucky situations this year, like when I had a slight touch in Malaysia which put me out of the race, while we have seen for example Hamilton and Vettel touching in Barcelona and they were both able to continue,\" said the Spaniard.\r\n\r\n\"However, in Monaco it was simply a case of not having the pace.\r\n\r\n\"At this stage of the season, we have two more points than last year, when we were leading the Championship, so in a way we are doing a little bit better than last year.\r\n\r\n\"What is not so normal is the amount of points Sebastian has scored in the last six races - a lot!\r\n\r\n\"We need to try and finish in front of him, because everyone has bad luck at some point and it will come to him as well. Kimi had his bad luck in Monaco with the accident, so that we are now only five points behind him.\r\n\r\n\"It will come to Sebastian and we need to maximise.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAlonso: \"May mắn của Vettel sẽ sớm hết\"\r\n\r\nFernando Alonso cho rằng Sebastian Vettel sẽ có lúc gặp vận đen và đội Ferrari sẽ tận dụng tối đa điều đó.\r\n\r\nVettel một lần nữa lại đang dẫn đầu bảng xếp hạn cá nhân và tay đua đội Red Bull đang hướng tới danh hiệu vô địch lần thứ tư liên tiếp của mình. Sau sáu giải grand pix, tay đua người Đức đã giành được hai chiến thắng với 107 điểm, 21 điểm nhiều hơn Kimi Raikkonen và Fernando Alonso, người đang đứng thứ ba với 78 điểm.\r\n\r\nAlonso đã hy vọng có thể thu hẹp được khoảng cách ở Monte Carlo, tuy nhiên anh chỉ cán đích ở vị trí thứ 7. Cùng với việc không thể về đích do tai nạn ngay ở vòng đua thứ 2 tại Malaysia, tay đua đội Ferrari nhận ra mình đã gặp đủ rủi ro và sớm muộn cũng sẽ tới lượt của Vettel.\r\n\r\nTay đua người Tây Ban Nha phát biểu: \"Trong năm chúng tôi đã gặp một số chuyện không may như việc tôi không thể đua tiếp sau va chạm ở Malaysia, trong khi đó ở Barcelona Hamilton cũng va chạm với Vettel nhưng cả hai vẫn có thể tiếp tục.\" \r\n\r\n\"Tuy nhiên ở Monaco đơn giản là chúng tôi đã không đủ nhanh.\"\r\n\r\n\"Chúng tôi đang có nhiều hơn 2 điểm so với giai đoạn này của mùa giải trước, thời điểm mà chúng tôi đang dẫn đầu cuộc đua tới chức vô địch, vì vậy, theo một cách nào đó thì chúng tôi vẫn đang làm tốt hơn năm ngoái. Điều không bình thường là số điểm mà Sebastian đã có được trong 6 cuộc đua vừa qua - quá nhiều!\"\r\n\r\n\"Chúng tôi cần phải cố gắng và về đích trước anh ấy, vì ai cũng gặp xui xẻo vào một lúc nào đó và vận xui cũng sẽ đến với anh ấy sớm thôi. Kimi đã không may khi gặp tai nạn ở Monaco, và nhờ đó chúng tôi giờ chỉ còn kém anh ấy 5 điểm.\"\r\n\r\n\"Sebastian sẽ sớm gặp vận xui và chúng tôi sẽ tận dụng tối đa cơ hội đó.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow about that?"
