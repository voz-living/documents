content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pnd4189</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27618016#post27618016\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My vocabulary is very limited<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> What must i do?<img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First thing you should do is reading. When you read, you should take note new words, it&apos;s even better if you read kind of book you like or you want to know more about it. <br>\r\nAnd at the end of day, try to write a small amount of words [ about 100 is enough for beginner ]. Do this everyday <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">, I&apos;m sure that your source of English word will increase dramatically <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pnd4189\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy vocabulary is very limited What must i do?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst thing you should do is reading. When you read, you should take note new words, it's even better if you read kind of book you like or you want to know more about it. \r\nAnd at the end of day, try to write a small amount of words [ about 100 is enough for beginner ]. Do this everyday , I'm sure that your source of English word will increase dramatically"
