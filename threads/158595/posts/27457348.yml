  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lamrung</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27456817#post27456817\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hihi can u help me fix...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i <b>understand</b>, not <b>was understand</b>, unfortunately, my writing english is not  good enough to help you understand it better.<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> but in english, the structure &quot;be do&quot; doesn&apos;t exist<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n&quot;be call&quot; seems to have the same mistake, this sentence should be &quot;this effect would be called &quot;&#x111;&#xFA;&quot; or &quot;adua&quot;&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lamrung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thihi can u help me fix...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni understand, not was understand, unfortunately, my writing english is not  good enough to help you understand it better. but in english, the structure \"be do\" doesn't exist\r\n\r\n\"be call\" seems to have the same mistake, this sentence should be \"this effect would be called \"đú\" or \"adua\"\""
