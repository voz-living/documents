  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70042177#post70042177\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just finished translating nearly 200 pages of textbook. After click &quot;Sent&quot; to my editor, I&apos;ve felt so... empty and dont want to do anything else now...<br>\r\n<br>\r\nBut, one more book need to be translated from Viet to Eng, 2 projects of determining planation surfaces and submarine landslides. Due to the end of Oct... <br>\r\n<br>\r\nEssay topic: To what extent do you agree or disagree with construct a cable car in restricted area of a national park, where has granted UNESCO World Natural Heritage?<br>\r\nPlease describe your opinion(s) and which legal document you stand on in detail.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What&apos;s your job? That&apos;s part-time or full-time job?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust finished translating nearly 200 pages of textbook. After click \"Sent\" to my editor, I've felt so... empty and dont want to do anything else now...\r\n\r\nBut, one more book need to be translated from Viet to Eng, 2 projects of determining planation surfaces and submarine landslides. Due to the end of Oct... \r\n\r\nEssay topic: To what extent do you agree or disagree with construct a cable car in restricted area of a national park, where has granted UNESCO World Natural Heritage?\r\nPlease describe your opinion(s) and which legal document you stand on in detail.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat's your job? That's part-time or full-time job?"
