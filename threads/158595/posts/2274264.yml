  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tDear vozForums&apos; friends,<br>\r\n<br>\r\nSince this became <b>the</b> super thread, some of our members <b>has</b> shown their opinion against it, and <b>just posting</b> for fun, we believe that sooner or later this important <b>English&apos;s</b> session will be closed <b>without prepare and getting notice in advance </b> from <b>the vozForums&apos; associate</b>.<br>\r\n<br>\r\n<b>Althought most of the members </b> still feel uncomfortable and nervous to participate such as posting and asking questions <b>regarding of</b> their English language <b>as some of others</b> <b>will laught</b> and make fun. <br>\r\n<br>\r\nWe ought to keep this special <b>English&apos;s</b> thread to be <b>the place to exchange, helping, and learning</b> from each other. <b>The vozForums&apos;</b> members love their computer more than anything else, and <b>the English language</b> is the language of the <b>Information Technology&apos;s today world</b>.<br>\r\nYour cooperation is appreciated.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Nayumi</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Some are grammatically incorrect, while others need to be rephrased.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Let me try to correct this <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tDear vozForums&apos; friends,<br>\r\n<br>\r\nSince this became super thread, some of our members <b>have</b> shown their opinion against it, they <b>just posted</b> for fun. We believe that sooner or later this important <b>English</b> session will be closed <b>without any pre-cautions</b>  from <b>vozForums management board</b>.<br>\r\n<br>\r\n<b>While some members</b>  still feel uncomfortable and nervous to participate such as posting and asking questions <b>about</b> their English, others often <b>laugh at</b> or make fun  <b>of the mistakes as if they were experts.</b> <br>\r\n<br>\r\nWe ought to keep this special <b>English</b> thread to be <b>a</b> place <b>for exchanging, helping, and learning</b> from each other. <b>vozForums</b> members love their computer more than anything else, and <b>English</b> is the language of the <b>Information Technology&apos;s today world ????? (kh&#xF4;ng hi&#x1EC3;u l&#x1EAF;m &quot;thu&#x1EAD;t ng&#x1EEF;&quot; n&#xE0;y <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> )</b>.<br>\r\nYour cooperation is appreciated.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tDear vozForums' friends,\r\n\r\nSince this became the super thread, some of our members has shown their opinion against it, and just posting for fun, we believe that sooner or later this important English's session will be closed without prepare and getting notice in advance  from the vozForums' associate.\r\n\r\nAlthought most of the members  still feel uncomfortable and nervous to participate such as posting and asking questions regarding of their English language as some of others will laught and make fun. \r\n\r\nWe ought to keep this special English's thread to be the place to exchange, helping, and learning from each other. The vozForums' members love their computer more than anything else, and the English language is the language of the Information Technology's today world.\r\nYour cooperation is appreciated.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Nayumi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSome are grammatically incorrect, while others need to be rephrased.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet me try to correct this  \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tDear vozForums' friends,\r\n\r\nSince this became super thread, some of our members have shown their opinion against it, they just posted for fun. We believe that sooner or later this important English session will be closed without any pre-cautions  from vozForums management board.\r\n\r\nWhile some members  still feel uncomfortable and nervous to participate such as posting and asking questions about their English, others often laugh at or make fun  of the mistakes as if they were experts. \r\n\r\nWe ought to keep this special English thread to be a place for exchanging, helping, and learning from each other. vozForums members love their computer more than anything else, and English is the language of the Information Technology's today world ????? (không hiểu lắm \"thuật ngữ\" này  ).\r\nYour cooperation is appreciated."
