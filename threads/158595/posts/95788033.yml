that film: The end of someone&apos;s life is the begin for excellent product. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kaikai08\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've watched this film but I only focused on 18+ scenes...\r\nAw I wonder how this film relate to your story :-))\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyes, i did it. I used to be in that situation, so I cried so much when I watched this film \r\n\r\nI think so, this film is really literality human (it's meant nhân văn in the vietnamese language). When you have known who adultery, but you are still forgive for her, but anything is even it's limit. The last film exactly is  that limit. \r\n\r\nSpecial is at the last film when main actor killed that man and his lover. \r\n\r\nThat's freedom for his mind and for all of people in the film. As lyric of the famous song: the day you went away, \"so sad but true\" \r\n\r\nI learned a thing from that film: The end of someone's life is the begin for excellent product."
