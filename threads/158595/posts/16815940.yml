  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Vaanres</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16813736#post16813736\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">how should i do to improve listening and speaking in english , my listening is very bad :( .</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->practice makes perfect<img src=\"/images/smilies/Off/matrix.gif\" border=\"0\" alt=\"\" title=\"matrix\" class=\"inlineimg\"> You can try listening to VOA special English program. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> You may feel it is easy to listen, because the voice is slow, but it is very useful for improving your pronunciation, and then, your listening skill<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Vaanres\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thow should i do to improve listening and speaking in english , my listening is very bad :( .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\npractice makes perfect You can try listening to VOA special English program.  You may feel it is easy to listen, because the voice is slow, but it is very useful for improving your pronunciation, and then, your listening skill"
