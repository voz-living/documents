content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>unicornboy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2751565#post2751565\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How&apos;s about this?<br>\r\n2. They must&apos;ve been in traffic jam.<br>\r\n3. I never, and will never, forget that winter, when I we had to...<br>\r\n<br>\r\nI&apos;d rather use the present tense to affirm sth.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->should say the 2nd one like this:<br>\r\nThey must&apos;ve got a traffic jam.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by unicornboy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow's about this?\r\n2. They must've been in traffic jam.\r\n3. I never, and will never, forget that winter, when I we had to...\r\n\r\nI'd rather use the present tense to affirm sth.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nshould say the 2nd one like this:\r\nThey must've got a traffic jam."
