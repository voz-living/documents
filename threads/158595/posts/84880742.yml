content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>watever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=84839717#post84839717\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yea, keep telling youself that. Unlike you, those who try to memorize words with complex meaning will excel you in so many ways. Try to get your grammar and pronunciation right please. Your english is giving me cancer.<br>\r\n<br>\r\n<br>\r\n<br>\r\nMy suggestion would be for you to find some written examples on how business conversations should be. Don&apos;t try to memorize them right away, just read and try to comprehend them. It should give you a reflex on how to write a proper mails/memos...etc with correct grammar. And you&apos;ll find your words choice is more suitable in many situations.<br>\r\nAnd by the way, you might wanna ignore that guy, a guy who can&apos;t even speak proper english trying to give advices? Eat me.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Growing up kid <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by watever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYea, keep telling youself that. Unlike you, those who try to memorize words with complex meaning will excel you in so many ways. Try to get your grammar and pronunciation right please. Your english is giving me cancer.\r\n\r\n\r\n\r\nMy suggestion would be for you to find some written examples on how business conversations should be. Don't try to memorize them right away, just read and try to comprehend them. It should give you a reflex on how to write a proper mails/memos...etc with correct grammar. And you'll find your words choice is more suitable in many situations.\r\nAnd by the way, you might wanna ignore that guy, a guy who can't even speak proper english trying to give advices? Eat me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGrowing up kid"
