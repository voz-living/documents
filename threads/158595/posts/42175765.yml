  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90_shadow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42175045#post42175045\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys, take a look outside. There&apos;s a dude carrying out an idea of using English all over f17<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">let&apos;s bet on how <i>much bricks</i> he can get<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not a single f*ck was given that day, they say! <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n//Btw, I believe &quot;many bricks&quot; is quite right! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThanatoS_SotanahT</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42175615#post42175615\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i like metal!i&apos;m not a metalhead yet but i really like metal <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> when i look into your nickname i think about Lep Zeppelin <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> btw what&apos;s your nick mean?and which is your favourite metal genre?!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Dude, there once was a guy in Thuy Duong FC topic ask me &apos;bout my account name. And I have to say although Led Zeppelin is one of my most favorite bands but my name&apos;s got nothing to do with Led. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI was Chiln before I got a K.I.A and the word Lepnitz just bumped into my head, didnt know why. <br>\r\n<br>\r\nAnd finally, I meet a metal fan. Would you want to know why Northern Europe bands are so good in guitar playing? Tell me your opinion first and the answer comes afterwards! Cheers, bro!<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dqsang90_shadow\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys, take a look outside. There's a dude carrying out an idea of using English all over f17let's bet on how much bricks he can get\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot a single f*ck was given that day, they say! \r\n//Btw, I believe \"many bricks\" is quite right! \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThanatoS_SotanahT\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti like metal!i'm not a metalhead yet but i really like metal  when i look into your nickname i think about Lep Zeppelin  btw what's your nick mean?and which is your favourite metal genre?!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDude, there once was a guy in Thuy Duong FC topic ask me 'bout my account name. And I have to say although Led Zeppelin is one of my most favorite bands but my name's got nothing to do with Led. \r\n\r\nI was Chiln before I got a K.I.A and the word Lepnitz just bumped into my head, didnt know why. \r\n\r\nAnd finally, I meet a metal fan. Would you want to know why Northern Europe bands are so good in guitar playing? Tell me your opinion first and the answer comes afterwards! Cheers, bro!"
