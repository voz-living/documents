  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82494238#post82494238\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i&apos;m looking for a verb. <br>\nbtw can you show me what i was wrong in my sentence? &quot;Does it have&quot; right ? <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;complicate&quot;<br>\nand all the words you mentioned before are adjectives<br>\np/s: &quot;Does it have&quot; is right, but using &quot;does it have&quot; is kinda weird, you could have used &quot;Are there any words that...?&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti'm looking for a verb. \nbtw can you show me what i was wrong in my sentence? \"Does it have\" right ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"complicate\"\nand all the words you mentioned before are adjectives\np/s: \"Does it have\" is right, but using \"does it have\" is kinda weird, you could have used \"Are there any words that...?\""
