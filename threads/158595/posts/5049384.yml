  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fairy tales</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4919852#post4919852\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m not good at English.My teacher always <b>tells</b> me that I have to improve my <b>speaking/<u>talking</u></b> skills.<br>\r\nHe told me &quot;English is very important&quot;, I know.But how I can improve it without speaking with <b>a</b> native speaker ?.<br>\r\nI&apos;m a girl, a student. Meet<b>ing</b> &amp; talk<b>ing</b> with foreigner<b>s</b> is too hard for me because I don&apos;t know how to <b>start/<u>begin</u></b>,how to finish <b>a</b> conversation in the end.<br>\r\nWriting Essay is my nightmare. +__+. 200 words is easy, but if <b>the essay requires/<u>that&apos;s</u></b> more than 1000 words,lol (new <b>abbreviation phrase/<u>word</u></b> <b>for/<u>with</u></b> me, I thought <b>it had/<u>it&apos;s</u></b> bad <b>meaning/<u>means</u></b> before.Somebody <b>said/<u>say</u></b> <b>it means/<u>that&apos;s</u>: </b>&quot;loi&quot;,&quot;l&#x1ED3;i&quot;. But now i have understood <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\">)!.I can&apos;t keep calm.<br>\r\nByebye <img src=\"/images/smilies/Off/bye.gif\" border=\"0\" alt=\"\" title=\"Bye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/hehe.gif\" border=\"0\" alt=\"\" title=\"Hehe\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- EN