  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60109465#post60109465\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s sad when your friends leave the city while you&apos;re struggling with pending projects and everything else.<br>\r\nWhat did or will you do when you&apos;re at early 20s?<br>\r\nLet&apos;s see what I&apos;m having now, a girlfriend ( yeah sure!), a job (just a part time job), 2 degrees (working on it, but pretty sure I&apos;ll be failed one). Recently, my parents asked me what would I do when I graduate? Hmm, lots of thinking, though. But still, I can&apos;t answer that myself.<br>\r\nWhat do I want? A stable job in People&apos;s Committee which my mother always want me to get or I can do whatever I want to do? I believe some of you had faced this situation before.<br>\r\nOh, geez, screw it!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Are you financially pressured? If not, do what you want.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's sad when your friends leave the city while you're struggling with pending projects and everything else.\r\nWhat did or will you do when you're at early 20s?\r\nLet's see what I'm having now, a girlfriend ( yeah sure!), a job (just a part time job), 2 degrees (working on it, but pretty sure I'll be failed one). Recently, my parents asked me what would I do when I graduate? Hmm, lots of thinking, though. But still, I can't answer that myself.\r\nWhat do I want? A stable job in People's Committee which my mother always want me to get or I can do whatever I want to do? I believe some of you had faced this situation before.\r\nOh, geez, screw it!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAre you financially pressured? If not, do what you want."
