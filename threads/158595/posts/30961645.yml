  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arsenal1312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30949318#post30949318\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">- &quot;Sex&quot; refers to the biological and physiological characteristics that define men and women. Sex is also a word for &quot;the activity of sexual intercourse&quot; - as we call it in short - having sex.<br>\r\n<br>\r\n - &quot;Gender&quot; refers to the socially constructed roles, behaviours, activities, and attributes that a given society considers appropriate for men and women. Gender is not a word for &quot;the activity of sexual intercourse&quot;, it is used to define the SEX of someone: male or female, not the activity of HAVING SEX<br>\r\n...<br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hi guy, you are studying in canada? Im in Toronto<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arsenal1312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t- \"Sex\" refers to the biological and physiological characteristics that define men and women. Sex is also a word for \"the activity of sexual intercourse\" - as we call it in short - having sex.\r\n\r\n - \"Gender\" refers to the socially constructed roles, behaviours, activities, and attributes that a given society considers appropriate for men and women. Gender is not a word for \"the activity of sexual intercourse\", it is used to define the SEX of someone: male or female, not the activity of HAVING SEX\r\n...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhi guy, you are studying in canada? Im in Toronto"
