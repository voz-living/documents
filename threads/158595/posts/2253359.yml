  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAfter some time I&apos;ve finally made up my mind<br>\r\nShe is the girl and I really want to make her mine<br>\r\nI&apos;m searching everywhere to find her again to tell her I love her<br>\r\nand I&apos;m sorry about the things I&apos;ve done<br>\r\n<br>\r\nI find her standing in front of the church<br>\r\nthe only place in town where I didn&apos;t search<br>\r\nShe looks so happy in her wedding-dress<br>\r\nbut she&apos;s crying while she&apos;s saying this\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know this song,haha,&quot;25 minutes&quot; - Michael Learns To Rock, and I really really love this one... MLTR is awesome <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAfter some time I've finally made up my mind\r\nShe is the girl and I really want to make her mine\r\nI'm searching everywhere to find her again to tell her I love her\r\nand I'm sorry about the things I've done\r\n\r\nI find her standing in front of the church\r\nthe only place in town where I didn't search\r\nShe looks so happy in her wedding-dress\r\nbut she's crying while she's saying this\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know this song,haha,\"25 minutes\" - Michael Learns To Rock, and I really really love this one... MLTR is awesome"
