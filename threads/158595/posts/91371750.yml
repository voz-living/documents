  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91371325#post91371325\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No one fix your error because no one is obliged to do so. Some here may in their free time but you can&apos;t expect them to be available when you need them. You should either learn by yourself more or you could, I don&apos;t know, hire a tutor or something.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ye, obviously, i get it, but, somehow i learn from making mistakes and, luckily, everyone around me, they&apos;re always willing to help me <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nP/s: Exactly, I&apos;m kind of person who&apos;re rarely asking for help  <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo one fix your error because no one is obliged to do so. Some here may in their free time but you can't expect them to be available when you need them. You should either learn by yourself more or you could, I don't know, hire a tutor or something.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYe, obviously, i get it, but, somehow i learn from making mistakes and, luckily, everyone around me, they're always willing to help me \r\nP/s: Exactly, I'm kind of person who're rarely asking for help"
