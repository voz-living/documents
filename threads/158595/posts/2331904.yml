content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>McPhan</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">are you kidding me? are u a real dumb or trying to look smart? Please do some search before judging one specific education. If you re too lazy to do such simple task, then I want you to know that 1st, my school is an international high school, having students from 51 countries, not university or whatever you re talking about. 2nd, it offers the International Baccalaureate (IB) Diploma Programme, i bet none of Vietnamese high schools even heard about it, and 3rd some graduate students from here got accepted into IVY LEAGUE. I don&apos;t think u know it means so Im gonna tell you that Ivy league is the conference consisted of 8 MOST HISTORICAL AND PRESTIGIOUS UNIVERSITIES IN US: HARVARD, COLUMBIA, BROWN, CORNELL, U PENN, DARTMOUTH, PRINCETON AND YALE.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you shouldn&apos;t go anywhere with this kind of temper... I bet you didn&apos;t even understand what you were saying. Unnecessary and inappropriate usage of words may cause undesirable results.<br>\r\n<br>\r\n1st, 15k per year is equivalent to a master degree. 2nd, SOME (oh yes, some) students will be accepted into Ivy, is it worth to gamble 15k USD? Does the word &apos;some&apos; mean anything? Some Vietnamese students have successfully been accepted by Google and Microsoft without spending more than 1k for their high school education. 3rd, spending a similar amount to study oversea will enable you to study something beyond the school boundary, which can never be taught in Vietnam.<br>\r\n<br>\r\nMay be your family is rich enough to make 15k a reasonable amount, but you should admit that most of (if I wouldn&apos;t say all of) VNese families don&apos;t see it that way.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by McPhan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tare you kidding me? are u a real dumb or trying to look smart? Please do some search before judging one specific education. If you re too lazy to do such simple task, then I want you to know that 1st, my school is an international high school, having students from 51 countries, not university or whatever you re talking about. 2nd, it offers the International Baccalaureate (IB) Diploma Programme, i bet none of Vietnamese high schools even heard about it, and 3rd some graduate students from here got accepted into IVY LEAGUE. I don't think u know it means so Im gonna tell you that Ivy league is the conference consisted of 8 MOST HISTORICAL AND PRESTIGIOUS UNIVERSITIES IN US: HARVARD, COLUMBIA, BROWN, CORNELL, U PENN, DARTMOUTH, PRINCETON AND YALE.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou shouldn't go anywhere with this kind of temper... I bet you didn't even understand what you were saying. Unnecessary and inappropriate usage of words may cause undesirable results.\r\n\r\n1st, 15k per year is equivalent to a master degree. 2nd, SOME (oh yes, some) students will be accepted into Ivy, is it worth to gamble 15k USD? Does the word 'some' mean anything? Some Vietnamese students have successfully been accepted by Google and Microsoft without spending more than 1k for their high school education. 3rd, spending a similar amount to study oversea will enable you to study something beyond the school boundary, which can never be taught in Vietnam.\r\n\r\nMay be your family is rich enough to make 15k a reasonable amount, but you should admit that most of (if I wouldn't say all of) VNese families don't see it that way."
