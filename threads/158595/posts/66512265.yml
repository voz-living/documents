width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI have a dream, but i can&apos;t make it come true, it is earning lots of money. Why? Because i&apos;m not good at anything, <font color=\"Blue\">i have too dream like this which i can&apos;t do it</font>. I can only dream. But now i&apos;ll stand up and make my dream come true. I want to do it but i don&apos;t know where to begin? Who can help me?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Blue: I don&apos;t get what you mean.<br>\r\nMy suggestion:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI always have a dream, but i can&apos;t make it come true, it is making lots of money. Why  am i not able to do it? Because i&apos;m good at nothing. I can only dream. But now i&apos;ll stand up and start chasing my dream. Unfortunately, i don&apos;t know where to begin? Who can help me?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by plane\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t Where does it wrong?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI have a dream, but i can't do it, it is earn too moneys. Why? Because i'm not good something, i have too dream like this which i can't do it. I only have dream. But now i'll stand up and go to do dreams to be fact. I want to do that but i don't know where begin? Who can help me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI have a dream, but i can't make it come true, it is earning lots of money. Why? Because i'm not good at anything, i have too dream like this which i can't do it. I can only dream. But now i'll stand up and make my dream come true. I want to do it but i don't know where to begin? Who can help me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBlue: I don't get what you mean.\r\nMy suggestion:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI always have a dream, but i can't make it come true, it is making lots of money. Why  am i not able to do it? Because i'm good at nothing. I can only dream. But now i'll stand up and start chasing my dream. Unfortunately, i don't know where to begin? Who can help me?"
