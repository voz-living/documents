  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[N]ero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70713184#post70713184\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">One more boring day <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> like all the others <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> Going to school; cooking meal; going to bed early; and that&apos;s all; it repeat<font color=\"Red\">s</font> again and again; for <font color=\"red\">the</font> thousand <font color=\"Red\">(should add &apos;the&apos;)</font> times; day by day <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> Sometimes i wonder: &quot; Ah man; you&apos;re like a loser; don&apos;t stay alone anymore; go out and get some new things &quot;. But i realize that i&apos;ve got nowhere to go; no<font color=\"Red\">&apos; &apos;</font>what to do; no one to talk <font color=\"Red\">to</font><img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> <br>\r\n<br>\r\n// Correct me if i&apos;ve got some mistakes plz <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Some minor mistakes, aside from that no problems! <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [N]ero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOne more boring day  like all the others  Going to school; cooking meal; going to bed early; and that's all; it repeats again and again; for the thousand (should add 'the') times; day by day  Sometimes i wonder: \" Ah man; you're like a loser; don't stay alone anymore; go out and get some new things \". But i realize that i've got nowhere to go; no' 'what to do; no one to talk to \r\n\r\n// Correct me if i've got some mistakes plz \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSome minor mistakes, aside from that no problems!"
