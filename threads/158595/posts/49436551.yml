  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lotusangel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49435671#post49435671\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi all, I really need your help now, this is my exercise and the deadline is this afternoon, but now I con&apos;t have any idea for this, can someone help me <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\n&quot;You are a booking manager of a hotel. You have made a mistake that booking the same conference room in the same day and time for two companies. Few days before the conference, you discoverd this mistake. The problem is both companies don&apos;t want to change the room or the day.<br>\r\nWhat would you do? Write an email to the companies to offer your solutionn.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->then set a conference between the two groups discussing the hot topic: &quot;Who would take the room&quot;. I assure you the conference would be both fun and violent...  <img src=\"/images/smilies/Off/hehe.gif\" border=\"0\" alt=\"\" title=\"Hehe\" class=\"inlineimg\"><br>\r\n<br>\r\n//be sure to keep the phone number of the police at hand, the people may need medical attention after the intimate conversation. <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lotusangel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi all, I really need your help now, this is my exercise and the deadline is this afternoon, but now I con't have any idea for this, can someone help me  \r\n\"You are a booking manager of a hotel. You have made a mistake that booking the same conference room in the same day and time for two companies. Few days before the conference, you discoverd this mistake. The problem is both companies don't want to change the room or the day.\r\nWhat would you do? Write an email to the companies to offer your solutionn.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthen set a conference between the two groups discussing the hot topic: \"Who would take the room\". I assure you the conference would be both fun and violent...  \r\n\r\n//be sure to keep the phone number of the police at hand, the people may need medical attention after the intimate conversation."
