  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Iron Heart</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=3256965#post3256965\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Xin l&#x1ED7;i m&#x1ECD;i ng&#x1B0;&#x1EDD;i m&#x1ED9;t ch&#xFA;t. Em bi&#x1EBF;t lu&#x1EAD;t l&#xE0; ph&#x1EA3;i d&#xF9;ng ti&#x1EBF;ng Anh nh&#x1B0;ng ng&#x1EEF; ph&#xE1;p c&#x1EE7;a em  k&#xE9;m, s&#x1EE3; m&#x1ECD;i ng&#x1B0;&#x1EDD;i kh&#xF4;ng hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c n&#xEA;n &#x111;&#xE0;nh d&#xF9;ng ti&#x1EBF;ng Vi&#x1EC7;t.<br>\r\n<br>\r\n<br>\r\nEm &#x111;ang c&#x1EA7;n s&#xE1;ch v&#xE0; DVD v&#x1EC1; ng&#x1EEF; ph&#xE1;p v&#xE0; luy&#x1EC7;n n&#xF3;i. Ai bi&#x1EBF;t s&#xE1;ch v&#xE0; DVD n&#xE0;o t&#x1ED1;t th&#xEC; l&#xE0;m &#x1A1;n gi&#x1EDB;i thi&#x1EC7;u cho em v&#xE0; c&#x1EA3; n&#x1A1;i b&#xE1;n n&#x1EEF;a th&#xEC; c&#xE0;ng t&#x1ED1;t. Em &#x1EDF; H&#xE0; N&#x1ED9;i.<br>\r\n<br>\r\nC&#x1EA3;m &#x1A1;n m&#x1ECD;i ng&#x1B0;&#x1EDD;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->According to me, you can use Pronounciaton Power 1 &amp; 2 to learn about pronounciation. And about grammar, there are lots of books in bookshop. You can choice one of them you feel easiest to understand. Good luck!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Iron Heart\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXin lỗi mọi người một chút. Em biết luật là phải dùng tiếng Anh nhưng ngữ pháp của em  kém, sợ mọi người không hiểu được nên đành dùng tiếng Việt.\r\n\r\n\r\nEm đang cần sách và DVD về ngữ pháp và luyện nói. Ai biết sách và DVD nào tốt thì làm ơn giới thiệu cho em và cả nơi bán nữa thì càng tốt. Em ở Hà Nội.\r\n\r\nCảm ơn mọi người.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAccording to me, you can use Pronounciaton Power 1 & 2 to learn about pronounciation. And about grammar, there are lots of books in bookshop. You can choice one of them you feel easiest to understand. Good luck!"
