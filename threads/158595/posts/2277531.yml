  html: "\r\n\t\t\t\r\n\t\t\t<b><div align=\"center\">Complicated Heart</div></b><br>\r\n<br>\r\n<div align=\"center\">Don&apos;t know what to say now<br>\r\nDon&apos;t know where to start<br>\r\nI don&apos;t know how to handle<br>\r\nA complicated heart<br>\r\nYou tell me you are leaving<br>\r\nBut I just have to say<br>\r\nBefore you throw it all away<br>\r\n<br>\r\nEven if you want to go alone<br>\r\nI will be waiting when you&apos;re coming home<br>\r\nIf you need someone to ease the pain<br>\r\nYou can lean on me, my love will still remain<br>\r\nDon&apos;t know what you&apos;re thinking<br>\r\nTo me it seems quite tough<br>\r\nTo hold a conversation<br>\r\nWhen words are not enough<br>\r\nSo this is your decision<br>\r\nAnd there&apos;s nothing I can do<br>\r\nI can only say to you<br>\r\nChorus:<br>\r\nEven if you want to go alone<br>\r\nI will be waiting when you&apos;re coming home<br>\r\nIf you need someone to ease the pain<br>\r\nYou can lean on me, my love will still remain </div><br>\r\n<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Complicated Heart\r\n\r\nDon't know what to say now\r\nDon't know where to start\r\nI don't know how to handle\r\nA complicated heart\r\nYou tell me you are leaving\r\nBut I just have to say\r\nBefore you throw it all away\r\n\r\nEven if you want to go alone\r\nI will be waiting when you're coming home\r\nIf you need someone to ease the pain\r\nYou can lean on me, my love will still remain\r\nDon't know what you're thinking\r\nTo me it seems quite tough\r\nTo hold a conversation\r\nWhen words are not enough\r\nSo this is your decision\r\nAnd there's nothing I can do\r\nI can only say to you\r\nChorus:\r\nEven if you want to go alone\r\nI will be waiting when you're coming home\r\nIf you need someone to ease the pain\r\nYou can lean on me, my love will still remain"
