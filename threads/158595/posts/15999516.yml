content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sannomiya</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15997160#post15997160\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In case of smth or In case + phrase. If you put where in to the latter half of your sentence it no longer is a phrase <b>because it lacks a verb</b>. &quot;Where i want to live <font color=\"Red\">is my homeland</font> is a phrase&quot;.  SO, as yulong has said you should omit where.<br>\r\nI need to explain myself is better, isn&apos;t it?<br>\r\n<br>\r\nOr you should you &quot;as&quot; instead of &quot;in&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Please re-read my sentence, bro, before speaking a correction out!<br>\r\n<br>\r\nAnd there&apos;s no excuse for using &quot;as&quot; instead of &quot;in&quot; while &quot;in the third person&quot; is normally being said ^^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sannomiya\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn case of smth or In case + phrase. If you put where in to the latter half of your sentence it no longer is a phrase because it lacks a verb. \"Where i want to live is my homeland is a phrase\".  SO, as yulong has said you should omit where.\r\nI need to explain myself is better, isn't it?\r\n\r\nOr you should you \"as\" instead of \"in\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPlease re-read my sentence, bro, before speaking a correction out!\r\n\r\nAnd there's no excuse for using \"as\" instead of \"in\" while \"in the third person\" is normally being said ^^"
