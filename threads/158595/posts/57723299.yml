content:
  html: "\r\n\t\t\t\r\n\t\t\t<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57723099#post57723099\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If you hate her why do you want to keep the relationship with her? And the &quot;keep saying sorry&quot; part got me thinking. Things like this have happened before?<br>\r\n<br>\r\nLove-hate relationship, anyone? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t even think about it. I litterally can not love that girl. Not a cousin or sister or anyone in my family, just so some sick bastards know.<br>\r\n<br>\r\nI don&apos;t wanna keep the relationship. I just don&apos;t wanna be exploited by that mistake I didn&apos;t mean to. She&apos;ll gossip about it and you know what kinda girl I&apos;m talking right now.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf you hate her why do you want to keep the relationship with her? And the \"keep saying sorry\" part got me thinking. Things like this have happened before?\r\n\r\nLove-hate relationship, anyone? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't even think about it. I litterally can not love that girl. Not a cousin or sister or anyone in my family, just so some sick bastards know.\r\n\r\nI don't wanna keep the relationship. I just don't wanna be exploited by that mistake I didn't mean to. She'll gossip about it and you know what kinda girl I'm talking right now."
