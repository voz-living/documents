content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gtr_271</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36996766#post36996766\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">That&apos;s strange, I remember that students have to study English in the 3rd grade.<br>\r\nBTW, can anybody give me a list (or a link that provide a list) of formal expression in daily life (like &quot;with all do respect&quot;, &quot;back on track&quot;, &quot;I beg your pardon&quot; or smt like that)?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Because students nowadays are smarter so they can start learning English earlier.<br>\r\n<br>\r\nbtw, I don&apos;t think &quot;back on track&quot; is a formal expression.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gtr_271\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat's strange, I remember that students have to study English in the 3rd grade.\r\nBTW, can anybody give me a list (or a link that provide a list) of formal expression in daily life (like \"with all do respect\", \"back on track\", \"I beg your pardon\" or smt like that)?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBecause students nowadays are smarter so they can start learning English earlier.\r\n\r\nbtw, I don't think \"back on track\" is a formal expression."
