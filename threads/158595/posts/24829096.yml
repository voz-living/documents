  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>windevil</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24828043#post24828043\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Today was the first day going to an Ilets class of mine. I like it when i met new teacher and friends who have the same target like mine. The programme is not special but i think going to class regularly would help me get more motive and maintain concentration. I hope I can study hard following the planned progress.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->+1000<br>\r\nthank you very much <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nGood morning!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by windevil\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tToday was the first day going to an Ilets class of mine. I like it when i met new teacher and friends who have the same target like mine. The programme is not special but i think going to class regularly would help me get more motive and maintain concentration. I hope I can study hard following the planned progress.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n+1000\r\nthank you very much \r\nGood morning!"
