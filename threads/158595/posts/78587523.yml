content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>watever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78580193#post78580193\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\nFirst of all, It&apos;s really nice to see someone actually trying. I can understand what you meant although <b>you&apos;re having</b> a lot of grammar mistakes. Anyway, i can say that what you&apos;re doing is just translating everything in your head word by word. You&apos;re not thinking in the way how a native speaker thinks. English and Vietnamese are very different <b>from others</b>, read and watch movies, take notes on how the natives <b>express themselves</b>. Learn those phrases, for examples &quot;Do i begin to where?&quot; is grammatically wrong, and should be said &quot;Where do I begin?&quot;. Like I said, don&apos;t use the same thinking you&apos;re using with Vietnamese.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. m&#xEC;nh &#xED;t th&#x1EA5;y ng&#x1B0;&#x1EDD;i ta n&#xF3;i: I&apos;m having ..., you&apos;re having..., ch&#x1EC9; l&#xE0; I have/you have th&#xF4;i th&#xEC; ph&#x1EA3;i. b&#x1EA1;n n&#xE0;o ch&#x1EAF;c confirm l&#x1EA1;i gi&#xFA;p m&#xEC;nh v&#x1EE5; n&#xE0;y nh&#xE9;.<br>\r\n2. from the other. from others ngh&#x129;a l&#xE0; <b>kh&#xE1;c nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i kh&#xE1;c</b> ch&#x1EE9; ko ph&#x1EA3;i l&#xE0; <b>kh&#xE1;c nhau</b><br>\r\n3. express by themselves &#x111;&#xFA;ng h&#x1A1;n th&#xEC; ph&#x1EA3;i.<br>\r\n<br>\r\nv&#xE0;i l&#xFD; lu&#x1EAD;n c&#xF9;i. nice to have a further discussion.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by watever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nFirst of all, It's really nice to see someone actually trying. I can understand what you meant although you're having a lot of grammar mistakes. Anyway, i can say that what you're doing is just translating everything in your head word by word. You're not thinking in the way how a native speaker thinks. English and Vietnamese are very different from others, read and watch movies, take notes on how the natives express themselves. Learn those phrases, for examples \"Do i begin to where?\" is grammatically wrong, and should be said \"Where do I begin?\". Like I said, don't use the same thinking you're using with Vietnamese.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. mình ít thấy người ta nói: I'm having ..., you're having..., chỉ là I have/you have thôi thì phải. bạn nào chắc confirm lại giúp mình vụ này nhé.\r\n2. from the other. from others nghĩa là khác những người khác chứ ko phải là khác nhau\r\n3. express by themselves đúng hơn thì phải.\r\n\r\nvài lý luận cùi. nice to have a further discussion."
