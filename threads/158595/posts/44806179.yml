  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kotaolao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44803615#post44803615\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>1 s&#x1ED1; di&#x1EC5;n &#x111;&#xE0;n teen m&#x1EF9;<br>\r\nc&#x1EE9; &#x103;n n&#xF3;i t&#x1EF1; do lun nhe</b><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.student.com%2Fhome.php\" target=\"_blank\">http://www.student.com/home.php</a>[/color]</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, I bet watching our words in this thread means we show some respect to people around. It doesn&apos;t mean you should recklessly use the language elsewhere to pass yourself off as a native speaker. For those that are seriously about improving there english, isn&apos;t it a better way to practice speaking in real life? (just my humble opinion <img src=\"/images/smilies/tongue.gif\" border=\"0\" alt=\"\" title=\"Stick Out Tongue\" class=\"inlineimg\">)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kotaolao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1 số diễn đàn teen mỹ\r\ncứ ăn nói tự do lun nhe\r\n\r\nhttp://www.student.com/home.php[/color]\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, I bet watching our words in this thread means we show some respect to people around. It doesn't mean you should recklessly use the language elsewhere to pass yourself off as a native speaker. For those that are seriously about improving there english, isn't it a better way to practice speaking in real life? (just my humble opinion )"
