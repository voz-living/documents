  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jvinhit</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71032763#post71032763\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ai c&#xF3; c&#xE1;ch h&#x1ECD;c t&#x1EEB; v&#x1EF1;ng n&#xE0;o hay kh&#xF4;ng ch&#x1EC9; m&#xEC;nh v&#x1EDB;i, d&#x1EA1;o n&#xE0;y &#x111;ang c&#xE0;y l&#x1EA1;i, m&#xE0; h&#x1ECD;c tr&#x1B0;&#x1EDB;c qu&#xEA;n sau kh&#xF4;ng &#xE0; !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Find a notebook, then watch your favorite movies with English subtitle. If there is any word you don&apos;t know, translate it and write it down.<br>\r\n___________________________<br>\r\nJust took an Olympiads in Informatics test yesterday, and my position is at the bottom of my class. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nOnly a few students got chosen to take the big test in HCM city, looks like there is no hope for me. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jvinhit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi có cách học từ vựng nào hay không chỉ mình với, dạo này đang cày lại, mà học trước quên sau không à !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFind a notebook, then watch your favorite movies with English subtitle. If there is any word you don't know, translate it and write it down.\r\n___________________________\r\nJust took an Olympiads in Informatics test yesterday, and my position is at the bottom of my class. \r\nOnly a few students got chosen to take the big test in HCM city, looks like there is no hope for me."
