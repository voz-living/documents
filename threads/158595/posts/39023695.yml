content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tuancoltech.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39010312#post39010312\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I suppose that the adverb doesn&apos;t affect/influence much to the meaning of the sentence so it&apos;s ok if you omit it.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->affect/ influence is transitive verb, so it&apos;s wrong to use preps. And, actually, it does.<br>\r\n<br>\r\nBtw, what I want to mention here is the use by lots of people: she&apos;s very beautiful.<br>\r\n<br>\r\nMy teachet says that: &quot;very&quot; cannot go with &quot;beautiful&quot; because it&apos;s a strong adjective. Instead, it should be &quot;she&apos;s really beautiful&quot; or &quot;she&apos;s absolutely beautiful&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tuancoltech.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI suppose that the adverb doesn't affect/influence much to the meaning of the sentence so it's ok if you omit it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\naffect/ influence is transitive verb, so it's wrong to use preps. And, actually, it does.\r\n\r\nBtw, what I want to mention here is the use by lots of people: she's very beautiful.\r\n\r\nMy teachet says that: \"very\" cannot go with \"beautiful\" because it's a strong adjective. Instead, it should be \"she's really beautiful\" or \"she's absolutely beautiful\""
