  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[N]ero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69852765#post69852765\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m not sure; but i think it should be &quot; I bet she s&apos; beautiful; the girl who he is talking about.&quot; <br>\r\nBut i still don&apos;t understand what do you mean in this sentence ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You will probably understand this <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<i> I bet she s&apos; beautiful; the girl who<b>m</b> he is talking about</i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [N]ero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm not sure; but i think it should be \" I bet she s' beautiful; the girl who he is talking about.\" \r\nBut i still don't understand what do you mean in this sentence ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou will probably understand this \r\n I bet she s' beautiful; the girl whom he is talking about"
