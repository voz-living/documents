  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chitanda Eru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80319490#post80319490\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I live in Buon Ma Thuot. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI graduated 3 years ago. And now I don&apos;t like to join a university English club because, I tried several times, and I feel that they are a bit naive and not suitable to talk to. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nAnyway, posting in English here is also quite good. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok i had to look up for the meaning of naive and still could not get it <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> haha. What&apos;s the theme of those clubs? Maybe you ask some friends to go with you first? You will not feel lonely and they can support you. I really hope that i can have some friend to go with me, so it would be easier to network with ppl <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI went to a networking event last month. That&apos;s my first time and i was sweat like shitttt <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> my hands were frozen <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> i didn&apos;t know anybody in the room and didnt know how to start conversation <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> finally i managed to have some small talks but in overall it&apos;s really bad (there were so many beatiful girls there but  i was too shy to catch up<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">). Anw, next week i will have 02 other networking events and will update for all of u guys\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chitanda Eru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI live in Buon Ma Thuot. \r\nI graduated 3 years ago. And now I don't like to join a university English club because, I tried several times, and I feel that they are a bit naive and not suitable to talk to. \r\nAnyway, posting in English here is also quite good. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk i had to look up for the meaning of naive and still could not get it  haha. What's the theme of those clubs? Maybe you ask some friends to go with you first? You will not feel lonely and they can support you. I really hope that i can have some friend to go with me, so it would be easier to network with ppl \r\nI went to a networking event last month. That's my first time and i was sweat like shitttt  my hands were frozen  i didn't know anybody in the room and didnt know how to start conversation  finally i managed to have some small talks but in overall it's really bad (there were so many beatiful girls there but  i was too shy to catch up). Anw, next week i will have 02 other networking events and will update for all of u guys"
