content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38871772#post38871772\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, I have an easy question for you.<br>\r\n How would you translate these sentences into Vietnamese ?<br>\r\n &quot;Good morning&quot;, &quot;good afternoon&quot;, &quot;good evening&quot;<br>\r\n  I will come back tomorrow with another &quot;easy&quot; question. Please h&#xF3;ng.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok thank you for your answer as well as your corrections to our mistakes.<br>\r\n<br>\r\nTranslated into Vietnamese, I think:<br>\r\n<br>\r\n- Good morning is: Ch&#xE0;o bu&#x1ED5;i s&#xE1;ng<br>\r\n- Good afternoon is: Ch&#xE0;o bu&#x1ED5;i chi&#x1EC1;u<br>\r\n- Good evening: Ch&#xE0;o bu&#x1ED5;i t&#x1ED1;i<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, I have an easy question for you.\r\n How would you translate these sentences into Vietnamese ?\r\n \"Good morning\", \"good afternoon\", \"good evening\"\r\n  I will come back tomorrow with another \"easy\" question. Please hóng.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk thank you for your answer as well as your corrections to our mistakes.\r\n\r\nTranslated into Vietnamese, I think:\r\n\r\n- Good morning is: Chào buổi sáng\r\n- Good afternoon is: Chào buổi chiều\r\n- Good evening: Chào buổi tối"
