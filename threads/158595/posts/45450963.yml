  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThuTrang89</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45427023#post45427023\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If I were you, as a guy, I would feel insulted for being called &quot;lesbian&quot;....<img src=\"/images/smilies/Off/flame.gif\" border=\"0\" alt=\"\" title=\"Flame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/flame.gif\" border=\"0\" alt=\"\" title=\"Flame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/flame.gif\" border=\"0\" alt=\"\" title=\"Flame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/flame.gif\" border=\"0\" alt=\"\" title=\"Flame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/flame.gif\" border=\"0\" alt=\"\" title=\"Flame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You are just too sensitive my boring straight girl. Lesbos are independent, wild and sexy. Just like gay men, most of them are very handsome, sensible and thoughtful. They are what God made to lead humankind to perfection.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThuTrang89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf I were you, as a guy, I would feel insulted for being called \"lesbian\"....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are just too sensitive my boring straight girl. Lesbos are independent, wild and sexy. Just like gay men, most of them are very handsome, sensible and thoughtful. They are what God made to lead humankind to perfection."
