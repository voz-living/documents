content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Dartagnan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17308560#post17308560\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have to write an essay which required compare and contrast three university in London. Anybody can help me, plz <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Choose 3 universities, then select at least 3 criteria to compare and contrast. There are some criteria you can compare such as location, tuition fee, facilities, or scholarship. Each criteria should be mentioned in one paragraph. You should write about both similarities and differences. If you want to give your opinion, put it in the conclusion.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Dartagnan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have to write an essay which required compare and contrast three university in London. Anybody can help me, plz \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChoose 3 universities, then select at least 3 criteria to compare and contrast. There are some criteria you can compare such as location, tuition fee, facilities, or scholarship. Each criteria should be mentioned in one paragraph. You should write about both similarities and differences. If you want to give your opinion, put it in the conclusion."
