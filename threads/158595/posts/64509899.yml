  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>T-LeBel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64496247#post64496247\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I want to say: &quot;L&#x1EDD;i ch&#xE0;o c&#x1EE7;a t&#xF4;i &#x111;&#x1EBF;n ... v&#xE0; ....&quot; in title of email in English, please help me, thanks !!<br>\r\n<br>\r\nSO, &quot;My salutation to ...&quot; is right?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, I think so\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by T-LeBel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI want to say: \"Lời chào của tôi đến ... và ....\" in title of email in English, please help me, thanks !!\r\n\r\nSO, \"My salutation to ...\" is right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, I think so"
