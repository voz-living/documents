content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NOT! davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54260420#post54260420\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh man, how pathetic am I? it&apos;s the last of day 2012 and now I&apos;m still online...... I miss my life before the Internet with friends hanging out, Pokemon and stuffs. Now I&apos;m older, I feel my inner child is dying gradually.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">A boy has to grow to become a man, that&apos;s something you should very wish for. That child, dying or not, depends totally on you. Would you let a man do his job, fulfil his dream, enjoy his retirement then let the child back out gain? Or would you let the child outgrow his stay, force the man to his abyss while be forever enthralled in a meaningless life?</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NOT! davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh man, how pathetic am I? it's the last of day 2012 and now I'm still online...... I miss my life before the Internet with friends hanging out, Pokemon and stuffs. Now I'm older, I feel my inner child is dying gradually.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA boy has to grow to become a man, that's something you should very wish for. That child, dying or not, depends totally on you. Would you let a man do his job, fulfil his dream, enjoy his retirement then let the child back out gain? Or would you let the child outgrow his stay, force the man to his abyss while be forever enthralled in a meaningless life?"
