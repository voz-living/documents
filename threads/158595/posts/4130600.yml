  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>FengFeng</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4130220#post4130220\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What is the difference between will and desire?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;will&quot; is used when u do what u like<br>\r\n&quot;desire&quot; is used when u do what u really like<br>\r\nEg: will: I&apos;m willing to date with her.<br>\r\ndesired: I&apos;m desiring to date with him.<br>\r\n<img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by FengFeng\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat is the difference between will and desire?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"will\" is used when u do what u like\r\n\"desire\" is used when u do what u really like\r\nEg: will: I'm willing to date with her.\r\ndesired: I'm desiring to date with him."
