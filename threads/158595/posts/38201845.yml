  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gtr_271</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38172142#post38172142\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a question:<br>\r\nThe 2nd question in the Writing section of the IELTS test asked me: &quot;To what extent do you agree or disagree with this statement?&quot;. I used &quot;In my opinion&quot; and some informal words in my answer, so are they appropriate?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In IELTS essay, you should use formal and academic words to get higher score. &quot;in my opinion&quot; could be accepted but it&apos;s better as you use some phrases like that:<br>\r\n <br>\r\n- Many people, myself included, are of the opinion that....<br>\r\n- I hold firm to my beliefs that...<br>\r\n- I do believe that....<br>\r\n- My personal view is that....<br>\r\n- From an individual point of view,...<br>\r\n- ... take the view that...<br>\r\n- It is my belief that<br>\r\n- I maintain that....<br>\r\n- I am not alone in believing that...<br>\r\n<br>\r\nThese are some expressions which I can remember now<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. Anyway, you could search via Google to get more .\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gtr_271\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a question:\r\nThe 2nd question in the Writing section of the IELTS test asked me: \"To what extent do you agree or disagree with this statement?\". I used \"In my opinion\" and some informal words in my answer, so are they appropriate?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn IELTS essay, you should use formal and academic words to get higher score. \"in my opinion\" could be accepted but it's better as you use some phrases like that:\r\n \r\n- Many people, myself included, are of the opinion that....\r\n- I hold firm to my beliefs that...\r\n- I do believe that....\r\n- My personal view is that....\r\n- From an individual point of view,...\r\n- ... take the view that...\r\n- It is my belief that\r\n- I maintain that....\r\n- I am not alone in believing that...\r\n\r\nThese are some expressions which I can remember now. Anyway, you could search via Google to get more ."
