  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38264869#post38264869\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nAnd what? Is there anything to demonstrate that it would be an official &gt;=8 essay?<br>\r\nMay be you should try one of them and tell us the result, not necessarily &gt;=8, &gt;=7 is enough to prove your point.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I only want to prove that you can give your own ideas in your essay. In addition, using I, myself... is okay<br>\r\n<br>\r\nIf you ask me about why the essay which I given above could get 9 score in IELTS test, you should email to Sam Mc Carter. He is a native English speaker, and the book&apos;s author.<br>\r\n<br>\r\nTo Jay, I dont care much about the IELTS score, i only want to give some useful phrases which I &apos;ve learned from some English books\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nAnd what? Is there anything to demonstrate that it would be an official >=8 essay?\r\nMay be you should try one of them and tell us the result, not necessarily >=8, >=7 is enough to prove your point.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI only want to prove that you can give your own ideas in your essay. In addition, using I, myself... is okay\r\n\r\nIf you ask me about why the essay which I given above could get 9 score in IELTS test, you should email to Sam Mc Carter. He is a native English speaker, and the book's author.\r\n\r\nTo Jay, I dont care much about the IELTS score, i only want to give some useful phrases which I 've learned from some English books"
