  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mr_gem</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48721072#post48721072\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>Excuse me guys, but may I ask what&apos;s the difference between &quot;must&quot; and &quot;have to&quot;, I don&apos;t know how to use them right <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Both &quot;must&quot; and &quot;have to&quot; are used to express strong obligation. However, <b>&quot;must&quot; refers to personal circumstances that make the obligation necessary</b> (the speaker agrees with the obligation)<br>\r\n<br>\r\nE.g.: <i>I must go to bed early (.. I think go to bed early is good for me, therefore, I must go to bed early) </i><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<b>&quot;have to&quot; refers to external circumstances, and it isn&apos;t used to talk about personal feeling </b><br>\r\n<br>\r\nE.g.: <i>I have to go to school on time</i> (because the school&apos;s regulation requires students to be on time).<br>\r\n<br>\r\nMoreover, &quot;must&quot; is also used to express opinion, and somehow a prediction.<br>\r\nE.g.: <i>It must be very nice to be a VOZer</i> <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mr_gem\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tExcuse me guys, but may I ask what's the difference between \"must\" and \"have to\", I don't know how to use them right \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBoth \"must\" and \"have to\" are used to express strong obligation. However, \"must\" refers to personal circumstances that make the obligation necessary (the speaker agrees with the obligation)\r\n\r\nE.g.: I must go to bed early (.. I think go to bed early is good for me, therefore, I must go to bed early) \r\n\r\n\"have to\" refers to external circumstances, and it isn't used to talk about personal feeling \r\n\r\nE.g.: I have to go to school on time (because the school's regulation requires students to be on time).\r\n\r\nMoreover, \"must\" is also used to express opinion, and somehow a prediction.\r\nE.g.: It must be very nice to be a VOZer"
