  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tM&#x1ECF; cromit C&#x1ED5; &#x110;&#x1ECB;nh, Thanh H&#xF3;a t&#x1EEB; l&#xE2;u &#x111;&#xE3; &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE1;nh gi&#xE1; l&#xE0; m&#x1ECF; c&#xF3; tr&#x1EEF; l&#x1B0;&#x1EE3;ng l&#x1EDB;n, c&#xF3; vai tr&#xF2; quan tr&#x1ECD;ng trong vi&#x1EC7;c &#x111;&#xE1;p &#x1EE9;ng nhu c&#x1EA7;u v&#x1EC1; cromit kh&#xF4;ng ch&#x1EC9; cho Vi&#x1EC7;t nam m&#xE0; c&#xF2;n cung c&#x1EA5;p cho th&#x1EBF; gi&#x1EDB;i. Khu m&#x1ECF; n&#x1EB1;m &#x1EDF; v&#x169;ng &#x111;&#x1ED3;ng b&#x1EB1;ng duy&#xEA;n h&#x1EA3;i v&#x1EDB;i nh&#x1EEF;ng &#x111;i&#x1EC1;u ki&#x1EC7;n kh&#xE1; thu&#x1EAD;n l&#x1EE3;i cho vi&#x1EC7;c khai th&#xE1;c, ch&#x1EBF; bi&#x1EBF;n v&#xE0; v&#x1EAD;n chuy&#x1EC3;n qu&#x1EB7;ng. V&#xEC; nhi&#x1EC1;u l&#xED; do, hi&#x1EC7;n nay m&#x1ECF; &#x111;&#xE3; b&#x1ECB; t&#x1EA1;m d&#x1EEB;ng khai th&#xE1;c. Tuy nhi&#xEA;n, do nhu c&#x1EA7;u c&#x1EE7;a th&#x1ECB; tr&#x1B0;&#x1EDD;ng t&#x103;ng cao, v&#x1EA5;n &#x111;&#x1EC1; c&#xF3; n&#xEA;n ti&#x1EBF;p t&#x1EE5;c khai th&#xE1;c m&#x1ECF; n&#xE0;y hay kh&#xF4;ng &#x111;ang &#x111;&#x1B0;&#x1EE3;c c&#xE1;c nh&#xE0; qu&#x1EA3;n l&#xFD; b&#xE0;n lu&#x1EAD;n r&#x1EA5;t nhi&#x1EC1;u. B&#x1EB1;ng vi&#x1EC7;c t&#xED;nh to&#xE1;n &#x111;&#x1ECB;nh l&#x1B0;&#x1EE3;ng c&#xE1;c ch&#x1EC9; ti&#xEA;u v&#x1EC1; kinh t&#x1EBF; NPV, BCR v&#xE0; IRR, c&#xF3; th&#x1EC3; th&#x1EA5;y vi&#x1EC7;c khai th&#xE1;c Cromit C&#x1ED5; &#x110;&#x1ECB;nh nh&#x1B0; hi&#x1EC7;n nay l&#xE0; b&#x1EA5;t h&#x1EE3;p l&#xFD; v&#xEC; chi ph&#xED; b&#x1ECF; ra trong khai th&#xE1;c Cromit l&#x1EDB;n h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u so v&#x1EDB;i l&#x1EE3;i &#xED;ch thu l&#x1EA1;i (5 266 t&#x1EF7; &gt; 4 050 t&#x1EF7;). M&#x1EB7;t kh&#xE1;c, c&#xE1;c ch&#x1EC9; ti&#xEA;u v&#x1EC1; ph&#xE1;t tri&#x1EC3;n x&#xE3; h&#x1ED9;i v&#xE0; b&#x1EA3;o v&#x1EC7; m&#xF4;i tr&#x1B0;&#x1EDD;ng &#x1B0;&#x1EDB;c t&#xED;nh c&#x169;ng n&#x1EB1;m &#x1EDF; m&#x1EE9;c &#x111;&#x1ED9; th&#x1EA5;p. T&#x1EEB; c&#xE1;c k&#x1EBF;t qu&#x1EA3; thu &#x111;&#x1B0;&#x1EE3;c, nh&#xF3;m t&#xE1;c gi&#x1EA3; &#x111;&#x1B0;a ra m&#x1ED9;t s&#x1ED1; ki&#x1EBF;n ngh&#x1ECB;, th&#x1EA3;o lu&#x1EAD;n v&#x1EC1; ph&#x1B0;&#x1A1;ng th&#x1EE9;c khai th&#xE1;c c&#x169;ng nh&#x1B0; qu&#x1EA3;n l&#xFD;, nh&#x1EB1;m h&#x1B0;&#x1EDB;ng t&#x1EDB;i m&#x1EE5;c ti&#xEA;u khai th&#xE1;c b&#x1EC1;n v&#x1EEF;ng h&#x1A1;n\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Abstract:<br>\r\nThe Co Dinh crommite site located in Thanh Hoa province is considered as a high reserved mine site, and plays an important role not only for domestic consumption but also international. Its location is on the coastal plain where has favorable advantages for mining, processing and transportation. Unfortunately, mine exploitation are temporarily suspended due to various issues. The re-mining of the site has being discussed amongst managers recently because of the rising demand. Results from economic indices quantitative methods suchs as NPV, BCR and IRR shown the mining of Co Dinh site as present is unreasonable because the cost was much greater than the profit. Beside, social development and environmental protection indices are expected at low level. According to the results, we recommended some solutions for sustainable management and exploitation of the site.<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI can&apos;t do anything much for now but I think this paragraph is way too heavy for an abstract. it packs too much information. Besides, you might have to translate the rest of her article to maintain its style and coherence.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s enough for an abstract. The information is packed but fairly enough including mine site presentation, reason why they took the research, the methodologies, the results and the proposes. That&apos;s all, and a 10-lines abstract is good.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61630699#post61630699\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you. I did tell her the same, but she said: &quot;Just do it, I consider it&quot;.<br>\r\n15 A4 pages, don&apos;t know what kind of article is this.<br>\r\nThanks again, matey !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually it&apos;s quite long for that kind of paper. You could tell her like there&apos;re 2 kinds of paper, one is for researchs&apos; result - which is hers, another is collective paper - which packed with a lot of information to shown authors&apos; consideration. <br>\r\nThe research result type could be seperated into 3 main parts: the beginning which contains subjects&apos; information, the reason why took the research, the methodology and some blah blah things - if the authors want it; the main result shown what they had done and got - that&apos;s all; and the end includes discussion and conclusion - they could be seperated into 2 small parts - it&apos;s okey.<br>\r\nJust check your friend&apos;s paper if it follow the right structure or not, after then deal with the content.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMỏ cromit Cổ Định, Thanh Hóa từ lâu đã được đánh giá là mỏ có trữ lượng lớn, có vai trò quan trọng trong việc đáp ứng nhu cầu về cromit không chỉ cho Việt nam mà còn cung cấp cho thế giới. Khu mỏ nằm ở vũng đồng bằng duyên hải với những điều kiện khá thuận lợi cho việc khai thác, chế biến và vận chuyển quặng. Vì nhiều lí do, hiện nay mỏ đã bị tạm dừng khai thác. Tuy nhiên, do nhu cầu của thị trường tăng cao, vấn đề có nên tiếp tục khai thác mỏ này hay không đang được các nhà quản lý bàn luận rất nhiều. Bằng việc tính toán định lượng các chỉ tiêu về kinh tế NPV, BCR và IRR, có thể thấy việc khai thác Cromit Cổ Định như hiện nay là bất hợp lý vì chi phí bỏ ra trong khai thác Cromit lớn hơn rất nhiều so với lợi ích thu lại (5 266 tỷ > 4 050 tỷ). Mặt khác, các chỉ tiêu về phát triển xã hội và bảo vệ môi trường ước tính cũng nằm ở mức độ thấp. Từ các kết quả thu được, nhóm tác giả đưa ra một số kiến nghị, thảo luận về phương thức khai thác cũng như quản lý, nhằm hướng tới mục tiêu khai thác bền vững hơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAbstract:\r\nThe Co Dinh crommite site located in Thanh Hoa province is considered as a high reserved mine site, and plays an important role not only for domestic consumption but also international. Its location is on the coastal plain where has favorable advantages for mining, processing and transportation. Unfortunately, mine exploitation are temporarily suspended due to various issues. The re-mining of the site has being discussed amongst managers recently because of the rising demand. Results from economic indices quantitative methods suchs as NPV, BCR and IRR shown the mining of Co Dinh site as present is unreasonable because the cost was much greater than the profit. Beside, social development and environmental protection indices are expected at low level. According to the results, we recommended some solutions for sustainable management and exploitation of the site.\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI can't do anything much for now but I think this paragraph is way too heavy for an abstract. it packs too much information. Besides, you might have to translate the rest of her article to maintain its style and coherence.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's enough for an abstract. The information is packed but fairly enough including mine site presentation, reason why they took the research, the methodologies, the results and the proposes. That's all, and a 10-lines abstract is good.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you. I did tell her the same, but she said: \"Just do it, I consider it\".\r\n15 A4 pages, don't know what kind of article is this.\r\nThanks again, matey !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually it's quite long for that kind of paper. You could tell her like there're 2 kinds of paper, one is for researchs' result - which is hers, another is collective paper - which packed with a lot of information to shown authors' consideration. \r\nThe research result type could be seperated into 3 main parts: the beginning which contains subjects' information, the reason why took the research, the methodology and some blah blah things - if the authors want it; the main result shown what they had done and got - that's all; and the end includes discussion and conclusion - they could be seperated into 2 small parts - it's okey.\r\nJust check your friend's paper if it follow the right structure or not, after then deal with the content."
