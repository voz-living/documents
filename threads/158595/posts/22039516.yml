  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=21897604#post21897604\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\n.........that&apos;s called a compound noun(noun-noun)<br>\r\nthere&apos;re 2 ways you can create a compound noun<br>\r\n+<b>adjective-noun compounds</b><br>\r\n+<i>noun-noun compounds</i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So, when <b>this</b> and when <i>that</i>?<br>\r\n<br>\r\nConcretely, in my case with &quot;&quot;remaining problems&quot; and &quot; remain problems&quot;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n.........that's called a compound noun(noun-noun)\r\nthere're 2 ways you can create a compound noun\r\n+adjective-noun compounds\r\n+noun-noun compounds\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo, when this and when that?\r\n\r\nConcretely, in my case with \"\"remaining problems\" and \" remain problems\"?"
