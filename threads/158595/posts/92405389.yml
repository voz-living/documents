  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>_OrangePauls_</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=92384001#post92384001\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>Thank</b> for helping! my english is really too bad. <b>I</b> very disappointed, I don&apos;t know how to write properly anymore. who can help me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks or thank you, not &quot;thank&quot;<br>\r\nI -&gt; I am or I&apos;m<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trungprada</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=92401061#post92401061\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is the  first time i comment on <b>thread</b>. up to now, i never ever <b>studied</b> english in any centre, <b>i dizzy</b> to start TOEIC, IELTS, need <b>some body for advice</b>, <br>\r\nP/s i&apos;m 23 years old and  i will <b>graduated</b> <b>on</b> july 2016, <b>i &apos;m study</b> about automatic of design mechanical<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">, sorry for my bad eng, anyone will correct me ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thread -&gt; this thread : more specific<br>\r\nstudied -&gt; learn (and the tense is also present, not past) (learn a language, not study a language)<br>\r\ni dizzy -&gt; I&apos;m dizzy<br>\r\nsome body for advice -&gt; some advices (shorter and better, and btw <u>somebody</u> but not <u>some body</u>)<br>\r\ngraduated -&gt; graduate (present) <br>\r\non -&gt; in<br>\r\ni &apos;m study -&gt; I study (or you can use : my major is ...)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by _OrangePauls_\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank for helping! my english is really too bad. I very disappointed, I don't know how to write properly anymore. who can help me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks or thank you, not \"thank\"\r\nI -> I am or I'm\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trungprada\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is the  first time i comment on thread. up to now, i never ever studied english in any centre, i dizzy to start TOEIC, IELTS, need some body for advice, \r\nP/s i'm 23 years old and  i will graduated on july 2016, i 'm study about automatic of design mechanical, sorry for my bad eng, anyone will correct me ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthread -> this thread : more specific\r\nstudied -> learn (and the tense is also present, not past) (learn a language, not study a language)\r\ni dizzy -> I'm dizzy\r\nsome body for advice -> some advices (shorter and better, and btw somebody but not some body)\r\ngraduated -> graduate (present) \r\non -> in\r\ni 'm study -> I study (or you can use : my major is ...)"
