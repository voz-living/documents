content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TegamiJason</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79580768#post79580768\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No need to rage man, everybody has their own time for their own thing. Maybe he reaches his happiness when helping people when you are not, on internet of course. People are different from each other, so do not decide what is right what is wrong, what is good and what is not. Everyman has his own belief. Your point of view about life is unique, so no need to compare to other and upset about their stupidity, according to your discipline. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nHowever, without a fight, 2 men cannot live under the same sky, <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If it&apos;s rage, I&apos;ll get his whole family on the line. All I wanted to say that he helped a dude without knowing if it has any impact at all on the dude&apos;s live. So a little of recognition was given, and he coulda say thanks and move on. But no, he just had to let his insecure takes over and straight up insult me. So I just gave him what my momma always says: &quot;You get what you give&quot;. When life gives me lemon, I throw it back at the matafaka.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TegamiJason\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo need to rage man, everybody has their own time for their own thing. Maybe he reaches his happiness when helping people when you are not, on internet of course. People are different from each other, so do not decide what is right what is wrong, what is good and what is not. Everyman has his own belief. Your point of view about life is unique, so no need to compare to other and upset about their stupidity, according to your discipline. \r\nHowever, without a fight, 2 men cannot live under the same sky, \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf it's rage, I'll get his whole family on the line. All I wanted to say that he helped a dude without knowing if it has any impact at all on the dude's live. So a little of recognition was given, and he coulda say thanks and move on. But no, he just had to let his insecure takes over and straight up insult me. So I just gave him what my momma always says: \"You get what you give\". When life gives me lemon, I throw it back at the matafaka."
