  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Purple Pebble</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70157932#post70157932\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Everything is beautiful when you&apos;re looking through rose colored glasses.<br>\r\nEverything seems amazing when you see the view in rose colored glasses.<br>\r\nTake&apos;em off ...<br>\r\nYou can see it&apos;s all lies.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Everyone is a faggot when you&apos;re looking through faggot glasses.<br>\r\nEveryone is a faggit when you&apos;re looking through faggot glasses.<br>\r\n<br>\r\nIt&apos;s true they are faggits.\r\n\t\t"
