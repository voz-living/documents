  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57895373#post57895373\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Okay, We&apos;re reassambling it, I&apos;ll show you when I get it done.<br>\r\n// 3 men down and everybody lose their minds <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s America. Don&apos;t be so surprised.<br>\r\n<br>\r\nWhen I saw people flooded the roads after he was taken into custody, applauding the police, waving flags, shaking hands, chanting &quot;USA!&quot;, I realized that&apos;s true national pride, and that&apos;s a society.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOkay, We're reassambling it, I'll show you when I get it done.\r\n// 3 men down and everybody lose their minds \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's America. Don't be so surprised.\r\n\r\nWhen I saw people flooded the roads after he was taken into custody, applauding the police, waving flags, shaking hands, chanting \"USA!\", I realized that's true national pride, and that's a society."
