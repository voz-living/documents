content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57428005#post57428005\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">There are quite some reasons why I love her: she is cute, smart and funny. Her smile is the most beautiful thing I&apos;ve ever seen. She may act tough outside but really inside she is vulnerable and fragile. She changed me and made me a better person. And after two years, after all those struggles (you will not believe what we have been through) we are still together, more than close friends but no where near lovers. I know I am still too young to say this, but she is the one for me. I feel it and I know it.<br>\r\n<br>\r\nI don&apos;t think I will be able to forget her. If there is one word that can summarize my high school years, it is her name.<br>\r\n<br>\r\nSometimes I wish I met her when I was older...not at this age.<br>\r\n<br>\r\nSorry if my post doesn&apos;t make much sense. I typed off the top of my head.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->One moment for our brother, who took so much effort to get out of friendzone, but failure is only his mate.<br>\r\n<br>\r\nI know what you&apos;ve been through, trust me, most of us know. Sometimes we have crush on our friend. Sometimes we see our friend have crush on other friend of us.<br>\r\n<br>\r\nI don&apos;t judge her, I judge you. 2 years, How many time you freaked out and step down? Who is the one for her? What makes she choose him instead of you? If you know her really well, you probably know the answer.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThere are quite some reasons why I love her: she is cute, smart and funny. Her smile is the most beautiful thing I've ever seen. She may act tough outside but really inside she is vulnerable and fragile. She changed me and made me a better person. And after two years, after all those struggles (you will not believe what we have been through) we are still together, more than close friends but no where near lovers. I know I am still too young to say this, but she is the one for me. I feel it and I know it.\r\n\r\nI don't think I will be able to forget her. If there is one word that can summarize my high school years, it is her name.\r\n\r\nSometimes I wish I met her when I was older...not at this age.\r\n\r\nSorry if my post doesn't make much sense. I typed off the top of my head.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOne moment for our brother, who took so much effort to get out of friendzone, but failure is only his mate.\r\n\r\nI know what you've been through, trust me, most of us know. Sometimes we have crush on our friend. Sometimes we see our friend have crush on other friend of us.\r\n\r\nI don't judge her, I judge you. 2 years, How many time you freaked out and step down? Who is the one for her? What makes she choose him instead of you? If you know her really well, you probably know the answer."
