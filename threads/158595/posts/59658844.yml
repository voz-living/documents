  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>plot</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59658726#post59658726\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">RMIT, study abroad...<br>\r\n<br>\r\nMaybe ur family s not a rich one, but they r enough to handle that situation...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->RMIT costs about 600m VND in three years, Finnish universities are free, living expenses in three years are about &#x20AC;25k - roughly the same. I think many families these days can afford that amount of money.<br>\r\n <br>\r\nWhen it comes to studying abroad I have no destination but Finland because we don&apos;t have enough money to study anywhere else. Were my family rich I wouldn&apos;t have that much of a headache thinking about what to do or where to go like I have previously mentioned. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> With my English I could pretty much study at any universities in England or Australia.<br>\r\n<br>\r\nOff to bed now, good night everyone.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by plot\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRMIT, study abroad...\r\n\r\nMaybe ur family s not a rich one, but they r enough to handle that situation...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRMIT costs about 600m VND in three years, Finnish universities are free, living expenses in three years are about €25k - roughly the same. I think many families these days can afford that amount of money.\r\n \r\nWhen it comes to studying abroad I have no destination but Finland because we don't have enough money to study anywhere else. Were my family rich I wouldn't have that much of a headache thinking about what to do or where to go like I have previously mentioned.  With my English I could pretty much study at any universities in England or Australia.\r\n\r\nOff to bed now, good night everyone."
