  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hijikata.tosshi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78077294#post78077294\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think Vietnamese people take the virginity thing too serious. They want to have sex but also expect their future wife still a virgin...what the hell?<br>\r\nHaving sex and making love are not the same. In fact, they are slightly different. While making love is one of many ways for somebody to show their love, having sex is simply fulfilling their sexual desire. They are copulation technically, that&apos;s why people mistake one for the other.<br>\r\nWhy can&apos;t we just keep an open-mind about this.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->well, you cannot see how open-minded we are, can u? <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nbut there&apos;s a black sheep as always <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78077255#post78077255\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">- Which field? Economy or Sciene in general? <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n-  Yeah yeah, I had a decent job then they forced me to quit and focus on this. <br>\r\n- Official equals &quot;C&#xE1;n b&#x1ED9;&quot; - a very different definition in Vietnam&apos;s goverment <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> So that&apos;s why we stick with the &quot;-er&quot;<br>\r\n<br>\r\nCan I <b>trust </b>you random internet fellow? I have a friend who <b>just got out </b>of a relationship. <i>Could you shut her up please?</i> <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- Neither <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n- There must be something else about your decision as it&apos;s quite disappointing when a man couldn&apos;t make his own choice <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n- You might not trust fellows online but her, probably. Dating a woman on the rebound should depend on how her relationship ended. So could you give me more leads? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hijikata.tosshi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think Vietnamese people take the virginity thing too serious. They want to have sex but also expect their future wife still a virgin...what the hell?\r\nHaving sex and making love are not the same. In fact, they are slightly different. While making love is one of many ways for somebody to show their love, having sex is simply fulfilling their sexual desire. They are copulation technically, that's why people mistake one for the other.\r\nWhy can't we just keep an open-mind about this.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell, you cannot see how open-minded we are, can u? \r\nbut there's a black sheep as always \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t- Which field? Economy or Sciene in general? \r\n-  Yeah yeah, I had a decent job then they forced me to quit and focus on this. \r\n- Official equals \"Cán bộ\" - a very different definition in Vietnam's goverment  So that's why we stick with the \"-er\"\r\n\r\nCan I trust you random internet fellow? I have a friend who just got out of a relationship. Could you shut her up please? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- Neither \r\n- There must be something else about your decision as it's quite disappointing when a man couldn't make his own choice \r\n- You might not trust fellows online but her, probably. Dating a woman on the rebound should depend on how her relationship ended. So could you give me more leads?"
