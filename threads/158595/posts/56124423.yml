  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hau77</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56104057#post56104057\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can you guys answer this question for me? <br>\r\n<br>\r\nWhy do you think people expect their own relationships to be better than other people relationships?  <br>\r\n<br>\r\nThanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> People who&apos;re outside of a relationship will not be affected from that relationship, so they easily realize the pros and cons of that relationship and they <b>think</b> they will never commit that mistakes in their own relationship...<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hau77\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan you guys answer this question for me? \r\n\r\nWhy do you think people expect their own relationships to be better than other people relationships?  \r\n\r\nThanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n People who're outside of a relationship will not be affected from that relationship, so they easily realize the pros and cons of that relationship and they think they will never commit that mistakes in their own relationship..."
