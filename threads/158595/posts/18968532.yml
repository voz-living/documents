  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MrFeelGood</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=18956092#post18956092\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks Plot!  I used to learn words academically in High School. My teacher composed a paper that is full of words...Which is the best way to learn vocabulary for me now?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Maybe it&apos;s a good way to learn new words, but you know, there&apos;s so many way to do that. To me, the best way to learn vocabulary is reading an English book or magazine...or watching movie with English subtitle. With this way, u have to know a lot of words if u want to understand books or movies...<br>\r\n<br>\r\nSo, just try try try, if u get wrong, somebody will fix it for u <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MrFeelGood\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks Plot!  I used to learn words academically in High School. My teacher composed a paper that is full of words...Which is the best way to learn vocabulary for me now?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMaybe it's a good way to learn new words, but you know, there's so many way to do that. To me, the best way to learn vocabulary is reading an English book or magazine...or watching movie with English subtitle. With this way, u have to know a lot of words if u want to understand books or movies...\r\n\r\nSo, just try try try, if u get wrong, somebody will fix it for u"
