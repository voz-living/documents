  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>conguyen1204</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88248658#post88248658\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thks so much with your comment and suggestion! [Present Perfect Cont. or complex tenses]In communication is limit But i think  usually uses in Document, manual, etc.<br>\r\nIn any way, anyone also want to use E with the simple way, least word... Now i&apos;m try to talk as native speaker because of poor pronunciation. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Even in Documents or manual because the manufacturer (Apple, Microsoft, voz,...) <i>does not want to confuse or make it difficult for their users</i> so they (especially Apple) always TRY to simplify their published documents.<br>\r\n<br>\r\nThe only one exception for what I have said is GOVERNMENT, in every countries.<br>\r\nThe reason is simple but I guess you can figure it out from what I have said about corporations above ahihi. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <br>\r\n<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tS&#xF3;ng gi&#xF3; cu&#x1ED1;n t&#x1EDB;i l&#xFA;c t&#xEC;nh y&#xEA;u m&#x1EA5;t r&#x1ED3;i<br>\r\n&#x110;am m&#xEA; &#x111;i hoang tr&#xEA;n v&#xF9;ng tr&#x103;n tr&#x1ED1;i bu&#x1ED3;n<br>\r\nB&#xE1;nh xe t&#xEC;nh y&#xEA;u m&#x1B0;&#x1EDD;i n&#x103;m ch&#x1B0;a &#x111;&#x1EBF;n n&#x1A1;i<br>\r\nNg&#xE0;n x&#x1B0;a cho &#x111;&#x1EBF;n sau t&#xEC;nh y&#xEA;u lu&#xF4;n &#x111;&#x1EDB;n &#x111;au.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Here is a &quot;crude&quot; English version of this poem<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThe wind and the wave roll until the love is gone.<br>\r\nDesire wanders around the land of sad testaments. (&quot;testament&quot; means &quot;last words&quot; and that is the best I can come up with &quot;tr&#x103;n tr&#x1ED1;i&quot;).<br>\r\nThe wheel of love, 10 years without arriving.<br>\r\nLove hurts people from ancient to modern and beyond.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->// After having done it now I notice the rhyme between &quot;gone&quot; and &quot;beyond&quot;.<br>\r\nAnd that is the only one =]]] I hate Literature =]]]]]<br>\r\n<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tIn any way, anyone also want to use E with the simple way, least word... Now i&apos;m try to talk as native speaker because of poor pronunciation\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In real life Informal communication, you can use your Vietnamese accent and &quot;broken&quot; pronunciation, as long as they understand you (Just dont make them ask you &quot;what have you said there&quot; every 2 minutes).<br>\r\nIn that case you have to improve both your pronunciation and your ability to express idea, as happened with AnNan man.<br>\r\n<br>\r\nYou can imitate (copy) your English teachers, or you can do it with Audio books.<br>\r\nDownload any books in both Text form and Audio form.<br>\r\nNormally the Audio form will &quot;READ&quot; the Text form for you.<br>\r\nNow you have had a &quot;sample&quot; of how a word is pronounced.<br>\r\nImitate that, 10000000 times until you get your best result. (ok the number is just made up =]]] In my experience most people can copy 60% of the sound of 1 word after about 10 trials, and that is enough for Informal Speaking. If you dont make it after 10 trials, just keep doing it. It does not require you to have the voice of Adele to imitate those sounds)<br>\r\n<br>\r\n<br>\r\nSome suggestions for those books:<br>\r\nEnglish Pron in Use (Sorry Cambridge for this illegal action, but THIS IS VIETNAMMMMMM). You can find it and many other free (illegal) materials in here:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">https://drive.google.com/open?id=0B5a77xtEpPDReTVteHJ1UU00UlE</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->Or just download those Harry Porter or whatever you find interesting.<br>\r\n<br>\r\n<br>\r\nAgain, it just takes Time, no IQ, no intelligence, just Time.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by conguyen1204\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThks so much with your comment and suggestion! [Present Perfect Cont. or complex tenses]In communication is limit But i think  usually uses in Document, manual, etc.\r\nIn any way, anyone also want to use E with the simple way, least word... Now i'm try to talk as native speaker because of poor pronunciation. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEven in Documents or manual because the manufacturer (Apple, Microsoft, voz,...) does not want to confuse or make it difficult for their users so they (especially Apple) always TRY to simplify their published documents.\r\n\r\nThe only one exception for what I have said is GOVERNMENT, in every countries.\r\nThe reason is simple but I guess you can figure it out from what I have said about corporations above ahihi.    \r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tSóng gió cuốn tới lúc tình yêu mất rồi\r\nĐam mê đi hoang trên vùng trăn trối buồn\r\nBánh xe tình yêu mười năm chưa đến nơi\r\nNgàn xưa cho đến sau tình yêu luôn đớn đau.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHere is a \"crude\" English version of this poem\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe wind and the wave roll until the love is gone.\r\nDesire wanders around the land of sad testaments. (\"testament\" means \"last words\" and that is the best I can come up with \"trăn trối\").\r\nThe wheel of love, 10 years without arriving.\r\nLove hurts people from ancient to modern and beyond.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n// After having done it now I notice the rhyme between \"gone\" and \"beyond\".\r\nAnd that is the only one =]]] I hate Literature =]]]]]\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIn any way, anyone also want to use E with the simple way, least word... Now i'm try to talk as native speaker because of poor pronunciation\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn real life Informal communication, you can use your Vietnamese accent and \"broken\" pronunciation, as long as they understand you (Just dont make them ask you \"what have you said there\" every 2 minutes).\r\nIn that case you have to improve both your pronunciation and your ability to express idea, as happened with AnNan man.\r\n\r\nYou can imitate (copy) your English teachers, or you can do it with Audio books.\r\nDownload any books in both Text form and Audio form.\r\nNormally the Audio form will \"READ\" the Text form for you.\r\nNow you have had a \"sample\" of how a word is pronounced.\r\nImitate that, 10000000 times until you get your best result. (ok the number is just made up =]]] In my experience most people can copy 60% of the sound of 1 word after about 10 trials, and that is enough for Informal Speaking. If you dont make it after 10 trials, just keep doing it. It does not require you to have the voice of Adele to imitate those sounds)\r\n\r\n\r\nSome suggestions for those books:\r\nEnglish Pron in Use (Sorry Cambridge for this illegal action, but THIS IS VIETNAMMMMMM). You can find it and many other free (illegal) materials in here:\r\n\n\r\n\tCode:\r\n\thttps://drive.google.com/open?id=0B5a77xtEpPDReTVteHJ1UU00UlE\r\n\nOr just download those Harry Porter or whatever you find interesting.\r\n\r\n\r\nAgain, it just takes Time, no IQ, no intelligence, just Time."
