  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kant</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46237773#post46237773\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Xin &#x111;&#x1B0;&#x1EE3;c nh&#x1EDD; c&#xE1;c b&#xE1;c gi&#xFA;p &#x111;&#x1EE1; &#x1EA1;.<br>\r\nTrong m&#x1ED9;t cu&#x1ED9;c n&#xF3;i chuy&#x1EC7;n, khi m&#xEC;nh kh&#xF4;ng hi&#x1EC3;u ng&#x1B0;&#x1EDD;i ta n&#xF3;i g&#xEC;.<br>\r\nM&#xEC;nh n&#xF3;i c&#xE2;u n&#xE0;y sang ti&#x1EBF;ng Anh th&#x1EBF; n&#xE0;o &#x1EA1;:<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">C&#xF3; ph&#x1EA3;i b&#x1EA1;n mu&#x1ED1;n n&#xF3;i: &quot;B&#x1EA1;n l&#xE0;m sao v&#x1EAD;y?&quot; (Ho&#x1EB7;c: &quot;C&#xF3; chuy&#x1EC7;n g&#xEC; v&#x1EDB;i b&#x1EA1;n v&#x1EAD;y?&quot;)</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->C&#x1EA3;m &#x1A1;n c&#xE1;c b&#xE1;c &#x1EA1;. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1EA1;n l&#xE0;m sao v&#x1EAD;y?&quot; (Ho&#x1EB7;c: &quot;C&#xF3; chuy&#x1EC7;n g&#xEC; v&#x1EDB;i b&#x1EA1;n v&#x1EAD;y? = what&apos;s wrong? (&quot;what&apos;s wrong with you&quot; sometimes means: you&apos;re so annoying or you&apos;re crazy or are you out of your mind?)<br>\r\n<br>\r\nIn your situation, just simply say: &quot;I don&apos;t get it!&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kant\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXin được nhờ các bác giúp đỡ ạ.\r\nTrong một cuộc nói chuyện, khi mình không hiểu người ta nói gì.\r\nMình nói câu này sang tiếng Anh thế nào ạ:\r\n\r\n\n\r\n\tCode:\r\n\tCó phải bạn muốn nói: \"Bạn làm sao vậy?\" (Hoặc: \"Có chuyện gì với bạn vậy?\")\r\n\nCảm ơn các bác ạ. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn làm sao vậy?\" (Hoặc: \"Có chuyện gì với bạn vậy? = what's wrong? (\"what's wrong with you\" sometimes means: you're so annoying or you're crazy or are you out of your mind?)\r\n\r\nIn your situation, just simply say: \"I don't get it!\""
