  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Storm...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50798854#post50798854\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you!<br>\r\n&quot;Distributed team&quot;, do you know what its mean? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Storm...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50799807#post50799807\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">There is: &quot;distributed teams can be at least as productive as groups who work in face-to-face meetings&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FVirtual_team\" target=\"_blank\"><b>Wikipedia</b></a> says:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tA virtual team (also known as a geographically dispersed team or distributed team) is a group of individuals who work across time, space and organizational boundaries with links strengthened by webs of communication technology\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your passage could be translated as <i>&quot;nh&#x1EEF;ng nh&#xF3;m ph&#xE2;n t&#xE1;n c&#xF3; th&#x1EC3; &#x111;&#x1EA3;m b&#x1EA3;o hi&#x1EC7;u su&#x1EA5;t t&#x1B0;&#x1A1;ng t&#x1EF1; nh&#x1B0; nh&#x1EEF;ng nh&#xF3;m l&#xE0;m vi&#x1EC7;c tr&#x1EF1;c ti&#x1EBF;p&quot;</i></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Storm...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you!\r\n\"Distributed team\", do you know what its mean? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Storm...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThere is: \"distributed teams can be at least as productive as groups who work in face-to-face meetings\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWikipedia says:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tA virtual team (also known as a geographically dispersed team or distributed team) is a group of individuals who work across time, space and organizational boundaries with links strengthened by webs of communication technology\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour passage could be translated as \"những nhóm phân tán có thể đảm bảo hiệu suất tương tự như những nhóm làm việc trực tiếp\""
