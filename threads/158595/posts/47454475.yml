content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Strike_Eagle</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47346236#post47346236\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I suggest you learn more about which test to take before you make a move.<br>\r\n IELTS will be using mostly &quot;British Accent&quot; and they are heavily focus on what you can get down the paper.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sgt.GaryAnderson</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47346620#post47346620\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">6.0 is quite easy actually, you can achieve in only 6 months for sure, unless you know absolutely nothing about IELTS which i am pretty sure you are not. Just be cool with it, no need to hurry otherwise you will be stressed. One advice I can give though is that listening is the ultimate key to learning Elnglish. Hope your understand <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nthoang011293</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47388369#post47388369\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But I suggest you try the test for the first time to get used to the time limit, the questions and the pressure before coming back a second time to go for what you want.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you guys.<br>\r\nThe last time i really learn English was at grade 7. And i hated learning English <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nIn the begining of this learning year, i took the TOEIC test (my school test (HUST - DHBKHN) and i think it&apos;s not true standard) and i got 750 points. The problem i realized after the test is how bad my listening is <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nSo as beginning of the road to 6.0 IELTS, i have almost zero for writting and speaking skill, very bad listening skill and not so good reading skill. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nI&apos;ve just tried test 1 in Cambridge IELTS 8 and i got 27/40 and 29/40 for Listening and Reading. Vocabulary is a really big problem <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nI&apos;ll have final term tests in next 2 weeks. After that, I&apos;ll try to learn English again almost from scratch. Hope this time will be better <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Strike_Eagle\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI suggest you learn more about which test to take before you make a move.\r\n IELTS will be using mostly \"British Accent\" and they are heavily focus on what you can get down the paper.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sgt.GaryAnderson\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t6.0 is quite easy actually, you can achieve in only 6 months for sure, unless you know absolutely nothing about IELTS which i am pretty sure you are not. Just be cool with it, no need to hurry otherwise you will be stressed. One advice I can give though is that listening is the ultimate key to learning Elnglish. Hope your understand \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nthoang011293\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut I suggest you try the test for the first time to get used to the time limit, the questions and the pressure before coming back a second time to go for what you want.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you guys.\r\nThe last time i really learn English was at grade 7. And i hated learning English \r\nIn the begining of this learning year, i took the TOEIC test (my school test (HUST - DHBKHN) and i think it's not true standard) and i got 750 points. The problem i realized after the test is how bad my listening is \r\nSo as beginning of the road to 6.0 IELTS, i have almost zero for writting and speaking skill, very bad listening skill and not so good reading skill. \r\n\r\nI've just tried test 1 in Cambridge IELTS 8 and i got 27/40 and 29/40 for Listening and Reading. Vocabulary is a really big problem \r\n\r\nI'll have final term tests in next 2 weeks. After that, I'll try to learn English again almost from scratch. Hope this time will be better"
