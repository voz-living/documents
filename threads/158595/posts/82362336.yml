content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Moon &amp; Wolf</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82361368#post82361368\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">He easily said that your writing&apos;s skill is very bad. Actually, I think that is so true! Maybe you should learn more about English grammar.<br>\r\nFor example, you need to use right tense first! You have to use past simple tense for sentence below .<br>\r\n&quot;Today I <b>leave </b>work early. <b>Have </b>dinner&quot;<br>\r\nAnd this sentence &quot;Then go to Voz <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> for 1-2 hours&quot; is quite ambiguous.<br>\r\nOne more point, &quot;<font color=\"Red\"><b>a lot</b></font> of thing<b><font color=\"Red\">s</font></b>&quot; not &quot;a lot of thing&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ok! thank for your comment.<br>\r\nAbout the tense, I think that the present tense would make is that much more exciting and realistic.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Moon & Wolf\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHe easily said that your writing's skill is very bad. Actually, I think that is so true! Maybe you should learn more about English grammar.\r\nFor example, you need to use right tense first! You have to use past simple tense for sentence below .\r\n\"Today I leave work early. Have dinner\"\r\nAnd this sentence \"Then go to Voz  for 1-2 hours\" is quite ambiguous.\r\nOne more point, \"a lot of things\" not \"a lot of thing\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nok! thank for your comment.\r\nAbout the tense, I think that the present tense would make is that much more exciting and realistic."
