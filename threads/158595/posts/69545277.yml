  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Swelab</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69538032#post69538032\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It seems that the subject was changed to PC games <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">. I&apos;ve not played online games for a long time. But I&apos;ve been to addict to DotA <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. it&apos;s the time when I was second year student. I played this game all day. And the consenquence is I failed some subjects <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">, My semester final grade is very low <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. It was equal to the warning thershold <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. I was so sad <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. I talked to myself : WTF, What the hell was you doing <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">. You have some friends who must get out your university because the games. Look at them. They was so sad, so repentant. They must restart at other university. Those are bad mirrors for you. Why you choosed the way they were? Do you want to become a man like that. No, you must change.<br>\r\n<br>\r\nThen I found a my friend who was studying at our teacher&apos;s laboratory. I joined his team.   <br>\r\nI &quot;cai nghi&#x1EC7;n - sorry I can&apos;t find this word in English&quot; - successfuly <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">. Good for me. <br>\r\n<br>\r\nNow I graduated and sometime I play need for speed for relaxing <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t see how MOBA games like DotA or LoL are addictive. For me, I grew up with games like Grand Theft Auto and Road Rash.\r\n\t\t"
