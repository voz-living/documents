  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tOriginally Posted by <b>Radiohead</b><br>\r\n&quot;cong &#x111;&#xED;t&quot;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Cong &#x111;&#xED;t&quot; isn&apos;t a standard Vietnamese phrase, it is a kind of slang word. When you want to translate into English, you must know what it mean clearly in a specific situation . For example: &quot;Ch&#xFA;ng ch&#x1EA1;y cong &#x111;&#xED;t&quot; translates as &quot;They run very fast&quot; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> .  I can&apos;t understand the mean of &quot;cong &#x111;&#xED;t&quot; when it stands alone <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">. perhaps, it is wrote to describe a shape of nates <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"> .<br>\r\nYou posted :&quot;now I have to &quot;cong &#x111;&#xED;t&quot; do my homework&quot; translates as &quot;now I have to work hard night and day in order to finish my homework&quot; . Am I right ???\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tOriginally Posted by Radiohead\r\n\"cong đít\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Cong đít\" isn't a standard Vietnamese phrase, it is a kind of slang word. When you want to translate into English, you must know what it mean clearly in a specific situation . For example: \"Chúng chạy cong đít\" translates as \"They run very fast\"  .  I can't understand the mean of \"cong đít\" when it stands alone . perhaps, it is wrote to describe a shape of nates  .\r\nYou posted :\"now I have to \"cong đít\" do my homework\" translates as \"now I have to work hard night and day in order to finish my homework\" . Am I right ???"
