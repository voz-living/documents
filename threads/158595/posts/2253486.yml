content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI don&apos;t understand\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->why? do I have any mistakes that make you dont get it?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tTo learning English good, you must accomodate a good vocabulary so you can read, listen to books and speakers. Pronounciation is also a pivotal thing, it affects the way you recognize the words the speakers want to say.<br>\r\nI myself try to read English news and listen to CNN, BBC radio everyday.<br>\r\nAt the very first day, I was very confused because they spoke increadibly fast. After one week, I managed to &quot;catch&quot; some meaning of their sentence, then my listening skill has been developing quite good. I am able to watch movies without subtitles, but in some movies which are related to specific majors I still have to view subtitle and use dictionary.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Listening&apos;s always the biggest problem for me... now i dont have much time to increase my listening skill. In the future, however, I will. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> btw, which dictionaries do you have?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI don't understand\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhy? do I have any mistakes that make you dont get it?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTo learning English good, you must accomodate a good vocabulary so you can read, listen to books and speakers. Pronounciation is also a pivotal thing, it affects the way you recognize the words the speakers want to say.\r\nI myself try to read English news and listen to CNN, BBC radio everyday.\r\nAt the very first day, I was very confused because they spoke increadibly fast. After one week, I managed to \"catch\" some meaning of their sentence, then my listening skill has been developing quite good. I am able to watch movies without subtitles, but in some movies which are related to specific majors I still have to view subtitle and use dictionary.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nListening's always the biggest problem for me... now i dont have much time to increase my listening skill. In the future, however, I will.  btw, which dictionaries do you have?"
