  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>itsgood</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69819332#post69819332\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I study English 12 years in school <br>\r\nAnd now, I don&apos;t know anything except tenses -,- <br>\r\nSo, what should I do to improve my english :&apos;(<br>\r\nSr if i have a mistake :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, it&apos;s kinda weird that you&apos;ve been learning E for 12 YEARS but still know nothing more than tenses <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> My advice is try to practice E whenever you can, read more in E and start watching English-spoken movies/series without subtittles <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> If you have already mastered the basics, then there&apos;s no need to attend any other courses. <br>\r\nGood luck <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by itsgood\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI study English 12 years in school \r\nAnd now, I don't know anything except tenses -,- \r\nSo, what should I do to improve my english :'(\r\nSr if i have a mistake :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, it's kinda weird that you've been learning E for 12 YEARS but still know nothing more than tenses  My advice is try to practice E whenever you can, read more in E and start watching English-spoken movies/series without subtittles  If you have already mastered the basics, then there's no need to attend any other courses. \r\nGood luck"
