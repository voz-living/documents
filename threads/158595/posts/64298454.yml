  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoanggiao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64298172#post64298172\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You can. I&apos;ve learned English and Japanese, of course I had learned E before Japanese. And once more, &quot;at the same time&quot;, not &quot;in the same time&quot; in this situation.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for your advice. From now on, i know how to use &quot; at the same time &quot;. Thanks you again !\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoanggiao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou can. I've learned English and Japanese, of course I had learned E before Japanese. And once more, \"at the same time\", not \"in the same time\" in this situation.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for your advice. From now on, i know how to use \" at the same time \". Thanks you again !"
