  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>LightShining</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=28245757#post28245757\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I saw Susie sitting in a shoe shine shop. Where she sits she shines, and where she shines she sits.<br>\r\nSay it really quick and fast as much as you can<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it&apos;s called a tongue twister, i know a bunch of these cuz my english class usually holds this type of contests<br>\r\n<br>\r\nbtw, recently i have been struggling (in pain, of course =))) to add 15 extra kilos to my weight in a shortest period of time possible, and guess whose advice i followed?<br>\r\nThis dude&apos;s <a href=\"/redirect/index.php?link=http%3A%2F%2Fwebthehinh.com%2Fforums%2Ft12874%2F\" target=\"_blank\">http://webthehinh.com/forums/t12874/</a> <br>\r\nSame principle, split 3 major daily meals to 6 small meals, spit on snacks, and wadaa wadaa, munch as much and as hard as you can, and you will look chubby in a matter of 3 months <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LightShining\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI saw Susie sitting in a shoe shine shop. Where she sits she shines, and where she shines she sits.\r\nSay it really quick and fast as much as you can\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit's called a tongue twister, i know a bunch of these cuz my english class usually holds this type of contests\r\n\r\nbtw, recently i have been struggling (in pain, of course =))) to add 15 extra kilos to my weight in a shortest period of time possible, and guess whose advice i followed?\r\nThis dude's http://webthehinh.com/forums/t12874/ \r\nSame principle, split 3 major daily meals to 6 small meals, spit on snacks, and wadaa wadaa, munch as much and as hard as you can, and you will look chubby in a matter of 3 months"
