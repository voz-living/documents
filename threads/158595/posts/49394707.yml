  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Coming-soon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49394465#post49394465\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">erm.. well done with the explanation! blackbuddha. To be honest, I somehow couldn&apos;t grasp what you were actually conveying in the texts. though. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nperhaps we&apos;re not in the same wavelength this time. <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"> But I&apos;d like to have your thoughts on the use of &quot;in the past&quot; as an adverbial phrase modifying a sentence.<br>\r\n<br>\r\nI, for a long while. Have viewed the use of &quot;in-the-past&quot; by most people [the non-native] as an &quot;abuse&quot;. From my point of view, this phrase is often used in a formal manner, chiefly in writing when indicating something like an event that happens &apos;long&apos; before the time of the statement. It sometimes sounds &quot;poetic&quot; to my ears. too<br>\r\n<br>\r\nHaving learnt that.. some English learners seem inclined to use the phrase in all contexts which regard the past. Eventhough it sometimes makes the speech sound &quot;unnatural&quot; or &quot;unidiomatic&quot;. <img src=\"/images/smilies/confused.gif\" border=\"0\" alt=\"\" title=\"Confused\" class=\"inlineimg\"><br>\r\n<br>\r\nlike in the original post, the asker gave an example &quot;She used to be a nurse - in the past&quot;. Yahh. I admit this is okay. if you&apos;re reciting a story [a bit long maybe]<br>\r\nIf not. as in the context below:<br>\r\n&quot;gosh, she looks well skilled with the first aid for the injured boy&quot; <img src=\"/images/smilies/Off/oh.gif\" border=\"0\" alt=\"\" title=\"Oh\" class=\"inlineimg\"> -- &quot;yeah, it&apos;s true! She used to be a nurse..in the past&quot;. <img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"> Then there would surely be a big &apos;NO&apos; cause it sounds odd. at least to me.<br>\r\n<br>\r\nWhat would be your ideas? Guys<br>\r\n<br>\r\n//Sorry for being so long-winded with this post.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m not a solid grammar expert. Therefore, I apologise if I didn&apos;t make myself clear enough to you. However, I do agree with you on non-native speakers&apos; tendency of using expressions that are totally out of place. It takes time and efforts to correct these bad habits, usually through constant communication with native speakers. <br>\r\n<br>\r\nNevertheless, someday you might find all your hard work being negated by the fact that how easily an average John could make a grammar mistake.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Coming-soon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\term.. well done with the explanation! blackbuddha. To be honest, I somehow couldn't grasp what you were actually conveying in the texts. though. \r\n\r\nperhaps we're not in the same wavelength this time.  But I'd like to have your thoughts on the use of \"in the past\" as an adverbial phrase modifying a sentence.\r\n\r\nI, for a long while. Have viewed the use of \"in-the-past\" by most people [the non-native] as an \"abuse\". From my point of view, this phrase is often used in a formal manner, chiefly in writing when indicating something like an event that happens 'long' before the time of the statement. It sometimes sounds \"poetic\" to my ears. too\r\n\r\nHaving learnt that.. some English learners seem inclined to use the phrase in all contexts which regard the past. Eventhough it sometimes makes the speech sound \"unnatural\" or \"unidiomatic\". \r\n\r\nlike in the original post, the asker gave an example \"She used to be a nurse - in the past\". Yahh. I admit this is okay. if you're reciting a story [a bit long maybe]\r\nIf not. as in the context below:\r\n\"gosh, she looks well skilled with the first aid for the injured boy\"  -- \"yeah, it's true! She used to be a nurse..in the past\".  Then there would surely be a big 'NO' cause it sounds odd. at least to me.\r\n\r\nWhat would be your ideas? Guys\r\n\r\n//Sorry for being so long-winded with this post.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm not a solid grammar expert. Therefore, I apologise if I didn't make myself clear enough to you. However, I do agree with you on non-native speakers' tendency of using expressions that are totally out of place. It takes time and efforts to correct these bad habits, usually through constant communication with native speakers. \r\n\r\nNevertheless, someday you might find all your hard work being negated by the fact that how easily an average John could make a grammar mistake."
