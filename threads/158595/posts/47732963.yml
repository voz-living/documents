content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ignition_Prime</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47732722#post47732722\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I am going to study abroad in England but I afraid of the fact that I may not integrate with English<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What are you going to study? A-level? Foundation? Postgraduate? <br>\r\n<br>\r\nIf the last one is your answer, you need to try harder at English mate.<br>\r\n<br>\r\nIf your answer is either one of the other two, sit back, take your time and enjoy your student life. Your English will gradually improve, unless you stay too close to a Vietnamese circle.<br>\r\n<br>\r\nAll the best.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ignition_Prime\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am going to study abroad in England but I afraid of the fact that I may not integrate with English\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat are you going to study? A-level? Foundation? Postgraduate? \r\n\r\nIf the last one is your answer, you need to try harder at English mate.\r\n\r\nIf your answer is either one of the other two, sit back, take your time and enjoy your student life. Your English will gradually improve, unless you stay too close to a Vietnamese circle.\r\n\r\nAll the best."
