  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellshinoda</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46992253#post46992253\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xE1;c th&#xFD;m cho em h&#x1ECF;i ch&#xFA;t<br>\r\ninbreeding = a situation when managers look for employing &#x201C;clones&#x201D; of their current &#x201C;effective&#x201D; workforce, so their staffs can look &#x201C;homogeneous&#x201D; because all candidates there were selected using some narrow, probably non-professional, selection criteria<br>\r\n<br>\r\nc&#xE1;i t&#x1EEB; n&#xE0;y d&#x1ECB;ch ra ti&#x1EBF;ng vi&#x1EC7;t ng&#x1EAF;n g&#x1ECD;n l&#xE0; g&#xEC; v&#x1EAD;y? Hi&#x1EC3;u th&#xEC; em hi&#x1EC3;u r&#x1ED3;i m&#xE0; kh&#xF4;ng bi&#x1EBF;t di&#x1EC5;n &#x111;&#x1EA1;t n&#xF3; ng&#x1EAF;n g&#x1ECD;n b&#x1EB1;ng ti&#x1EBF;ng Vi&#x1EC7;t</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Put in quotation marks the literal bio meaning &quot;lai c&#x1EAD;n huy&#x1EBF;t&quot; to make it figurative  or more simply, just use the English word to preserve formality of the text if you cannot find an appropriate translation.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellshinoda\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcác thým cho em hỏi chút\r\ninbreeding = a situation when managers look for employing “clones” of their current “effective” workforce, so their staffs can look “homogeneous” because all candidates there were selected using some narrow, probably non-professional, selection criteria\r\n\r\ncái từ này dịch ra tiếng việt ngắn gọn là gì vậy? Hiểu thì em hiểu rồi mà không biết diễn đạt nó ngắn gọn bằng tiếng Việt\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPut in quotation marks the literal bio meaning \"lai cận huyết\" to make it figurative  or more simply, just use the English word to preserve formality of the text if you cannot find an appropriate translation."
