content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dayfine</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17377592#post17377592\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can anybody tell me the meaning of the sentence &quot;i love you so&quot;, does it has the same meaning with &quot; i love you too&quot;? Thanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Put them into their right place and you&apos;ll see the different:<br>\r\n&#x2022; Honey it&apos;s been a wonderful night, I love you so <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n&#x2022; Honey I love myself, and of course I love you too <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dayfine\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcan anybody tell me the meaning of the sentence \"i love you so\", does it has the same meaning with \" i love you too\"? Thanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPut them into their right place and you'll see the different:\r\n• Honey it's been a wonderful night, I love you so \r\n• Honey I love myself, and of course I love you too"
