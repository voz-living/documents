content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang.ca</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Friends, when you write and post, please try to write the formal ways of English&apos;s grammar, and punctuations as much as possible, especially to avoid the slang words. So other folks can read and learn from it.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->if trying the formal ways, the sentences ain&apos;t good to speak. Those sound are not good <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> (m&#xEC;nh ch&#x1EA3; b&#xED;t n&#xF3;i nghe k&#xF4; hay nh&#x1B0; n&#xE0;o nghe h&#x1EE3;p l&#x1ED7; tai <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang.ca\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFriends, when you write and post, please try to write the formal ways of English's grammar, and punctuations as much as possible, especially to avoid the slang words. So other folks can read and learn from it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nif trying the formal ways, the sentences ain't good to speak. Those sound are not good  (mình chả bít nói nghe kô hay như nào nghe hợp lỗ tai )"
