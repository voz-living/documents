  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat's true, but very rare. 2 Years ago a kangaroo broke a glass door and jumped onto the bed of a couple,it was on the news \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwere they performing?  In Canbera we see births, kangaroo running on the street (he told me that). Fish is so pure and clean, he always use them fresh, does not cook."
