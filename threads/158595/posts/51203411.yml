  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Demonhunter611</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51202555#post51202555\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Since 1900, there have been <u>experiments</u> of explicit learning <u>being</u> analysed in depth, they...... <br>\r\n<br>\r\nc&#xE2;u n&#xE0;y c&#xF3; being hay kh&#xF4;ng c&#xF3; h&#x1EA3; m&#x1EA5;y b&#xE1;c</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This word follow the one i had highlighted i think is should had &quot;being&quot;.<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51201591#post51201591\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">analyze this for me, please!<br>\r\nThe research was <b>conducted</b>.<br>\r\nthe word <b>conducted</b> is a verb or an adjective? My thinking is it is an adjective, since the verb that goes with the subject (the research) is <b>was</b>. It is because when we change the subject to <b>the researches</b>, <b>was</b> changes to <b>were</b> and <b>conducted</b> stays the same.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s a Verb. The main word is &quot; Conduct &quot;, this one is the ADJ as you thinking.<br>\r\n<br>\r\nSorry if i was wrong <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Demonhunter611\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSince 1900, there have been experiments of explicit learning being analysed in depth, they...... \r\n\r\ncâu này có being hay không có hả mấy bác\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis word follow the one i had highlighted i think is should had \"being\".\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tanalyze this for me, please!\r\nThe research was conducted.\r\nthe word conducted is a verb or an adjective? My thinking is it is an adjective, since the verb that goes with the subject (the research) is was. It is because when we change the subject to the researches, was changes to were and conducted stays the same.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's a Verb. The main word is \" Conduct \", this one is the ADJ as you thinking.\r\n\r\nSorry if i was wrong"
