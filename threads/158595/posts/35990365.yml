  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bang_coi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35955655#post35955655\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">wanna practice your listening skill? watch this (warning: watching this video may cause death because of laughing)<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBYqr3aM-oxc\" target=\"_blank\"><b>http://www.youtube.com/watch?v=BYqr3aM-oxc</b></a><br>\r\n<br>\r\nThe conversation between a vietnamese and a chinese.<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Because of this video we, abroad students, are often laughed at. Some European and African fellas at my school keep saying &quot;Some bo di&quot; in front of our face. <br>\r\n<br>\r\nThis is not funny at all.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bang_coi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twanna practice your listening skill? watch this (warning: watching this video may cause death because of laughing)\r\n\r\nhttp://www.youtube.com/watch?v=BYqr3aM-oxc\r\n\r\nThe conversation between a vietnamese and a chinese.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBecause of this video we, abroad students, are often laughed at. Some European and African fellas at my school keep saying \"Some bo di\" in front of our face. \r\n\r\nThis is not funny at all."
