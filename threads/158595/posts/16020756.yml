  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16009356#post16009356\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">OK, it&apos;s much more comfortable to see and anatomize my sentence, guys.<br>\r\n<br>\r\n1. You need to see a SUBJECT in mine? It is <b>YOU</b>.<br>\r\n2. You need to see a VERB in mine? It is <b>WANT (TO REFER TO)</b><br>\r\n3. You need to see an OBJECT in mine? It is <b>YOURSELF</b><br>\r\n<br>\r\nSo, put them all together, what do we have now?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I still doesn&apos;t understand what &quot;in case where&quot; means and how it&apos;s different from &quot;in case&quot;. Can you pls explain to me?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOK, it's much more comfortable to see and anatomize my sentence, guys.\r\n\r\n1. You need to see a SUBJECT in mine? It is YOU.\r\n2. You need to see a VERB in mine? It is WANT (TO REFER TO)\r\n3. You need to see an OBJECT in mine? It is YOURSELF\r\n\r\nSo, put them all together, what do we have now?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI still doesn't understand what \"in case where\" means and how it's different from \"in case\". Can you pls explain to me?"
