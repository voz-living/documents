  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRULY_ENJOYING_GAME</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2707521#post2707521\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x111;&#xE3; vi&#x1EBF;t cao c&#x1EA5;p r&#x1ED3;i th&#xEC; kh&#xF4;ng c&#xF2;n b&#xE0;n &#x111;&#x1EBF;n chuy&#x1EC7;n grammar n&#x1EEF;a (sai th&#xEC; xu&#x1ED1;ng s&#x1A1; c&#x1EA5;p h&#x1ECD;c ha <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">) m&#xE0; l&#xE0; vi&#x1EBF;t sao cho hi&#x1EC7;u qu&#x1EA3;.<br>\r\ntui c&#x169;ng ch&#x1EA3; &#x111;&#x1ECD;c t&#xED; n&#xE0;o...keke<br>\r\n&#x111;&#xE2;y l&#xE0; nh&#x1EEF;ng g&#xEC; tui h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c:<br>\r\n<b><font color=\"Red\">&quot;I <i>commute</i> about 15km every day.&quot;</font></b><br>\r\nti&#x1EBF;p n&#xE0;o, gi&#x1EDD; nh&#x1EDD; c&#xE1;c b&#xE1;c s&#x1EAF;p x&#x1EBF;p theo th&#x1EE9; t&#x1EF1; n&#x1EB7;ng d&#x1EA7;n (c&#xE1;ch n&#xF3;i n&#xE0;o n&#x1EB7;ng nh&#x1EA5;t, c&#xE1;ch n&#xF3;i n&#xE0;o nh&#x1EB9; nh&#x1EA5;t:<br>\r\n1. <b>&quot;Tuy (D&#x1EAB;u) t&#xF4;i ngh&#xE8;o, tuy nhi&#xEA;n t&#xF4;i ch&#x1B0;a l&#x1EEB;a ai c&#x1EA3;.&quot;</b><br>\r\n2. <b>&quot;D&#x1EAB;u t&#xF4;i ngh&#xE8;o, t&#xF4;i ch&#x1B0;a l&#x1EEB;a ai c&#x1EA3;.&quot;</b><br>\r\n3. <b>&quot;T&#xF4;i ngh&#xE8;o, nh&#x1B0;ng t&#xF4;i ch&#x1B0;a l&#x1EEB;a ai c&#x1EA3;.&quot;</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Please try to type in English if you can<br>\r\nDon&apos;t use too much Vietnamese here.<br>\r\n<br>\r\n1. Although I&apos;m poor, but I have never cheat anyone.<br>\r\n2. I think it&apos;s just the same with the sentence above.<br>\r\n3. I&apos;m poor, but I cheat no one.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđã viết cao cấp rồi thì không còn bàn đến chuyện grammar nữa (sai thì xuống sơ cấp học ha ) mà là viết sao cho hiệu quả.\r\ntui cũng chả đọc tí nào...keke\r\nđây là những gì tui học được:\r\n\"I commute about 15km every day.\"\r\ntiếp nào, giờ nhờ các bác sắp xếp theo thứ tự nặng dần (cách nói nào nặng nhất, cách nói nào nhẹ nhất:\r\n1. \"Tuy (Dẫu) tôi nghèo, tuy nhiên tôi chưa lừa ai cả.\"\r\n2. \"Dẫu tôi nghèo, tôi chưa lừa ai cả.\"\r\n3. \"Tôi nghèo, nhưng tôi chưa lừa ai cả.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPlease try to type in English if you can\r\nDon't use too much Vietnamese here.\r\n\r\n1. Although I'm poor, but I have never cheat anyone.\r\n2. I think it's just the same with the sentence above.\r\n3. I'm poor, but I cheat no one."
