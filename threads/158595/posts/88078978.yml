  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[MGS]SNET</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88074486#post88074486\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I could not believe I got 8 aswell. My original goal was just a mere 7, anyone with higher than band 7 would I consider &quot;IELTS addicts&quot;. And I was successful at achieving just a 7 in both writing and speaking. The other 2 skills, I didn&apos;t know why I got enough to get an overall band 8 <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nIELTS test, these days, is broken i guess??<br>\r\n<br>\r\nAnd actually it is just about the language, nothing marvellous here =]]]<br>\r\n<b>Even if with a 9, I will be just a normal American, a normal British or a normal Australian when I live at those countries.<br>\r\n</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I wish I could have an English skill just like those normal...\r\n\t\t"
