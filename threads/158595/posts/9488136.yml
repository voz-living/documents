  html: "\r\n\t\t\t\r\n\t\t\t@Korol: Sau &quot;help&quot; &#x111;&#x1ED9;ng t&#x1EEB; c&#xF3; th&#x1EC3; ko &quot;to&quot; ho&#x1EB7;c c&#xF3; &quot;to&quot; v&#x1EAB;n &#x111;&#x1B0;&#x1EE3;c m&#xE0; b&#x1EA1;n.<br>\r\n<br>\r\n@Korol &amp; nguyenhoang0112: V&#xEC; v&#x103;n phong thu&#x1EAD;n th&#x1B0;&#x1EDD;ng l&#xE0; &quot;The best is.....&quot; n&#xEA;n c&#xE2;u h&#x1ECF;i th&#x1B0;&#x1EDD;ng l&#xE0; &quot;Which is the best?&quot; v&#x1EDB;i &quot;the best&quot; l&#xE0; ch&#x1EE7; ng&#x1EEF;. Do &#x111;&#xF3; n&#x1EBF;u &#x111;&#x1EB7;t v&#xE0;o c&#xE2;u kh&#x1EB3;ng &#x111;&#x1ECB;nh &#x111;&#x1EC3; di&#x1EC5;n d&#x1ECB;ch th&#xEC; m&#xEC;nh ngh&#x129; n&#xEA;n l&#xE0; &quot;help me choose which the best is&quot;. C&#xF2;n v&#x103;n n&#xF3;i th&#xEC; &quot;help me choose which is the best&quot; v&#x1EAB;n &#x111;&#x1B0;&#x1EE3;c.\r\n\t\t"
  text: "@Korol: Sau \"help\" động từ có thể ko \"to\" hoặc có \"to\" vẫn được mà bạn.\r\n\r\n@Korol & nguyenhoang0112: Vì văn phong thuận thường là \"The best is.....\" nên câu hỏi thường là \"Which is the best?\" với \"the best\" là chủ ngữ. Do đó nếu đặt vào câu khẳng định để diễn dịch thì mình nghĩ nên là \"help me choose which the best is\". Còn văn nói thì \"help me choose which is the best\" vẫn được."
