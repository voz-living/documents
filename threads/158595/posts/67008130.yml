  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>maestro09</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66727447#post66727447\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thank you but is it neccessary to translate that sentence into vnmese? why dont u use english only? please remember, use english in this thread.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for your notification!!   <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nThen, I have a saying famous which i want to continue sharing for all: <br>\r\n<i><font color=\"RoyalBlue\">&quot;Every time we put something off, the excuse is some variation of the same: &quot;I&apos;ll get to it later. I won&apos;t be long. I&apos;ve got plenty of time.&quot; Once that moment is gone, though, it&apos;s gone forever.PWhile it may be tempting to think that it&apos;s okay if you spend the next 14 hours on Facebook because you&apos;ve got a long weekend, the truth is you&apos;ll never get those minutes back. You can allocate future time to doing tasks you could do now, but that&apos;s essentially spending on credit</font></i>&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by maestro09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthank you but is it neccessary to translate that sentence into vnmese? why dont u use english only? please remember, use english in this thread.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for your notification!!   \r\nThen, I have a saying famous which i want to continue sharing for all: \r\n\"Every time we put something off, the excuse is some variation of the same: \"I'll get to it later. I won't be long. I've got plenty of time.\" Once that moment is gone, though, it's gone forever.PWhile it may be tempting to think that it's okay if you spend the next 14 hours on Facebook because you've got a long weekend, the truth is you'll never get those minutes back. You can allocate future time to doing tasks you could do now, but that's essentially spending on credit\"."
