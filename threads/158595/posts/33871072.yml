  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>oni2911</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33856882#post33856882\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My Eng might not be that good but I think u have made a mistake.<br>\r\n<br>\r\nI have never seen &quot;is&quot; goes with &quot;to verb&quot; !??<br>\r\n<br>\r\nAnyway i agree with u that is better thinking straight away. However, it is quite difficult from the very beginning.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Erm, I got to the point where I rarely check the grammar book anymore, perhaps you can look into that and tell me if I&apos;m wrong or not. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nBut don&apos;t sweat making mistakes though, we, Vietnamese, usually don&apos;t speak English very well because we are too afraid of making mistakes (and thus losing face). <br>\r\n<br>\r\nDo we speak perfect Vietnamese when we talk to each other? No, that would be weird. Do Americans, Brits or Aussies speak perfect English in their daily conversation? The answer is still no.<br>\r\n<br>\r\nSo why do we have to care about making mistakes? As long as you get your idea across, it&apos;s fine.<br>\r\n<br>\r\nPS: Okie, I used a kinda naughty example in my first post, but the main idea is that you have to think in the language you are learning. It can be difficult at first, but not impossible, you can start doing that within the first few months by using simple sentences and basic grammars. I&apos;m doing the same with Japanese, and so far it has worked well for me ^_^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by oni2911\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy Eng might not be that good but I think u have made a mistake.\r\n\r\nI have never seen \"is\" goes with \"to verb\" !??\r\n\r\nAnyway i agree with u that is better thinking straight away. However, it is quite difficult from the very beginning.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nErm, I got to the point where I rarely check the grammar book anymore, perhaps you can look into that and tell me if I'm wrong or not. \r\n\r\nBut don't sweat making mistakes though, we, Vietnamese, usually don't speak English very well because we are too afraid of making mistakes (and thus losing face). \r\n\r\nDo we speak perfect Vietnamese when we talk to each other? No, that would be weird. Do Americans, Brits or Aussies speak perfect English in their daily conversation? The answer is still no.\r\n\r\nSo why do we have to care about making mistakes? As long as you get your idea across, it's fine.\r\n\r\nPS: Okie, I used a kinda naughty example in my first post, but the main idea is that you have to think in the language you are learning. It can be difficult at first, but not impossible, you can start doing that within the first few months by using simple sentences and basic grammars. I'm doing the same with Japanese, and so far it has worked well for me ^_^"
