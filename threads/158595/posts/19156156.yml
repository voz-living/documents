  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenhoang0112</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19120820#post19120820\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">one bottle a day <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> I think that&apos;s not enough man <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\nCause you are 21 now, like you said, miracles happen <img src=\"/images/smilies/Off/bad_smelly.gif\" border=\"0\" alt=\"\" title=\"Bad Smell\" class=\"inlineimg\"><br>\r\nI&apos;m 17 now, 1 littre a day, but it&apos;s getting slow in increasing my height <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1 litre per day will only increase the amount of fat in your blood... You don&apos;t need to worry too much about your height, weight or ur appearance. Look at my signature, that&apos;s something you really need to worry about.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenhoang0112\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tone bottle a day  I think that's not enough man \r\nCause you are 21 now, like you said, miracles happen \r\nI'm 17 now, 1 littre a day, but it's getting slow in increasing my height \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1 litre per day will only increase the amount of fat in your blood... You don't need to worry too much about your height, weight or ur appearance. Look at my signature, that's something you really need to worry about."
