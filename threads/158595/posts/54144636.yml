content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54139638#post54139638\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I beg the difference.<br>\r\n<br>\r\nVocabulary? Have you compared the number of entries between an English and a Vietnamese dictionary? Perhaps, you may explain the discrepancy by the number of borrowed vocabulary but that also implies how quickly English vocabulary evolves. Many Vietnamese beginners have been struggling with how to address the people they are talking to; however, that is simply an extent of how the Vietnamese perspective on human relationship differs to the English one.<br>\r\n<br>\r\nGrammar? Have you completely mastered the use of all tenses in English? Have you known how to use prepositions correctly? Fortunately, Vietnamese only require to add adverbs or modifier before or after verbs to indicate the position of the action in timeline without the need of conjugation or participles. Besides, Vietnamese possesses only a handful of prepositions which are easily overwhelmed by the sheer number of English prepositions and their complexity.<br>\r\n<br>\r\nSentence structure, both are roughly on the same page but with the easing rigour in term of grammar, as stated above, speakers may have more chance to enjoy constructing Vietnamese sentence.<br>\r\n<br>\r\nIn fact, no language is particularly harder to learn than any other on, it&apos;s just the matter of incentives. Look at the case of Chinese.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->When I said complexity in vocabulary, I didn&apos;t mean comparing the thickness of the dictionaries. I meant the complexity of the words themselves. Take some Vietnamese words for examples. They are pronounced and spelled the same, yet have nothing in common in term of meanings. That confuses a lot of, if not all, learners. Does English have that kind of words? I don&apos;t think so, of course some exceptions might exist. And the pronouns, man they are nightmares! Instead of being generic like English&apos;s, Vietnamese&apos;s are way too direct and they show exactly your attitude to the person you are addressing, which sometimes cause difficulties for users, even native ones.<br>\r\n<br>\r\nI&apos;m not confident enough to say I&apos;ve mastered all the English tenses and/or prepositions, but to some extent I&apos;m sure I&apos;m able to use them correctly and efficiently.<br>\r\n<br>\r\nAnd they don&apos;t say &quot;Phong ba b&#xE3;o t&#xE1;p kh&#xF4;ng b&#x1EB1;ng ng&#x1EEF; ph&#xE1;p Vi&#x1EC7;t Nam&quot; for no reason, right?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI beg the difference.\r\n\r\nVocabulary? Have you compared the number of entries between an English and a Vietnamese dictionary? Perhaps, you may explain the discrepancy by the number of borrowed vocabulary but that also implies how quickly English vocabulary evolves. Many Vietnamese beginners have been struggling with how to address the people they are talking to; however, that is simply an extent of how the Vietnamese perspective on human relationship differs to the English one.\r\n\r\nGrammar? Have you completely mastered the use of all tenses in English? Have you known how to use prepositions correctly? Fortunately, Vietnamese only require to add adverbs or modifier before or after verbs to indicate the position of the action in timeline without the need of conjugation or participles. Besides, Vietnamese possesses only a handful of prepositions which are easily overwhelmed by the sheer number of English prepositions and their complexity.\r\n\r\nSentence structure, both are roughly on the same page but with the easing rigour in term of grammar, as stated above, speakers may have more chance to enjoy constructing Vietnamese sentence.\r\n\r\nIn fact, no language is particularly harder to learn than any other on, it's just the matter of incentives. Look at the case of Chinese.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhen I said complexity in vocabulary, I didn't mean comparing the thickness of the dictionaries. I meant the complexity of the words themselves. Take some Vietnamese words for examples. They are pronounced and spelled the same, yet have nothing in common in term of meanings. That confuses a lot of, if not all, learners. Does English have that kind of words? I don't think so, of course some exceptions might exist. And the pronouns, man they are nightmares! Instead of being generic like English's, Vietnamese's are way too direct and they show exactly your attitude to the person you are addressing, which sometimes cause difficulties for users, even native ones.\r\n\r\nI'm not confident enough to say I've mastered all the English tenses and/or prepositions, but to some extent I'm sure I'm able to use them correctly and efficiently.\r\n\r\nAnd they don't say \"Phong ba bão táp không bằng ngữ pháp Việt Nam\" for no reason, right?"
