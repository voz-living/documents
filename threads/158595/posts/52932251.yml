  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lean-anle</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52932165#post52932165\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">There &quot;are&quot; five mad guys in this house.<br>\r\nThe world &quot;has&quot; five dead people.<br>\r\nAn accident &quot;has&quot; five dead people.<br>\r\nI&apos;ve not &quot;had&quot; salary jet.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Forget to tell you these are in formal writing <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> and only ur first sentence is right.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lean-anle\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThere \"are\" five mad guys in this house.\r\nThe world \"has\" five dead people.\r\nAn accident \"has\" five dead people.\r\nI've not \"had\" salary jet.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nForget to tell you these are in formal writing  and only ur first sentence is right."
