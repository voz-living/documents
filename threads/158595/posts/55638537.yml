content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55638221#post55638221\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Always have a thesaurus standing by while writing an essay, always. <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The thing is you can&apos;t just use the synonyms, that&apos;s not how it works bro. Some words are economically fit to certain context and ergo cannot be replaced. Indications are everywhere which are hard to explain as well as demonstrate. You just have to do it, you know, experience the thing and only by then you can achieve some fever comprehension about it. <br>\r\n<br>\r\nI don&apos;t write much so my flow and my words usage suck. I prefer verbal analogy instead.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAlways have a thesaurus standing by while writing an essay, always. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe thing is you can't just use the synonyms, that's not how it works bro. Some words are economically fit to certain context and ergo cannot be replaced. Indications are everywhere which are hard to explain as well as demonstrate. You just have to do it, you know, experience the thing and only by then you can achieve some fever comprehension about it. \r\n\r\nI don't write much so my flow and my words usage suck. I prefer verbal analogy instead."
