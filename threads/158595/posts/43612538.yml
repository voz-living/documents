  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43610363#post43610363\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\n<br>\nIs it too early for such preparations?<br>\n<br>\nIt is getting warmer. Anyway, it is still quite cold, my hands are as cold as ice.<br>\n<br>\nTwo recent nights went rather bad. The sleep was bad. Felt bad each time waking up in the morning. Insomnia really makes me exausted!<br>\n<br>\n</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, it&apos;s getting warmer. It&apos;s not too early to make preparation for the Tet holidays. Because the time is never stop. And you have a lot of things have to be done. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\nSomeone who give a suggestion about the travel of this Tet Holidays in VN?<br>\n<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\n\nIs it too early for such preparations?\n\nIt is getting warmer. Anyway, it is still quite cold, my hands are as cold as ice.\n\nTwo recent nights went rather bad. The sleep was bad. Felt bad each time waking up in the morning. Insomnia really makes me exausted!\n\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah, it's getting warmer. It's not too early to make preparation for the Tet holidays. Because the time is never stop. And you have a lot of things have to be done. \nSomeone who give a suggestion about the travel of this Tet Holidays in VN?"
