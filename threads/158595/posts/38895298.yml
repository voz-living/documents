  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38873377#post38873377\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ok, Be honest, have u ever said: &quot;ch&#xE0;o bu&#x1ED5;i s&#xE1;ng&quot;, &quot;ch&#xE0;o bu&#x1ED5;i chi&#x1EC1;u&quot;, &quot;ch&#xE0;o bu&#x1ED5;i t&#x1ED1;i&quot; ?<br>\r\n So, consider it again.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok, so I guess these all 3 expressions mean the same as &quot;Hello&quot; <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOk, Be honest, have u ever said: \"chào buổi sáng\", \"chào buổi chiều\", \"chào buổi tối\" ?\r\n So, consider it again.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk, so I guess these all 3 expressions mean the same as \"Hello\""
