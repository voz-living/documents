  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>game_matter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26346937#post26346937\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">That&apos;s seem hard, I talk with foreigners a several times, and I always wonder &quot;Did I make mistake? Did they understand me?&quot; And that&apos;s just a small group of people. In front of a big crowd? There&apos;s no way I can say a word <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The teacher as Apollo centre said that my voice/accent is a little difficult to hear but he can hear it, and he said i was good at grammar/the structure.....stuff<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">it&apos;s a short test anyway\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by game_matter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat's seem hard, I talk with foreigners a several times, and I always wonder \"Did I make mistake? Did they understand me?\" And that's just a small group of people. In front of a big crowd? There's no way I can say a word \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe teacher as Apollo centre said that my voice/accent is a little difficult to hear but he can hear it, and he said i was good at grammar/the structure.....stuff\r\n\r\nit's a short test anyway"
