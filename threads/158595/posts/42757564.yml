content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtcnz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42755890#post42755890\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is Korean easier than Chinese and Chinese is not as hard as Japanese?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->When you look at Korean and Japanese characters, you&apos;ll know how to spell them (without understanding their meaning) because they have the rules to spell <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nChinese characters aren&apos;t the same, you have to remember the way to spell each character <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nBut Japanese grammar is much more difficult than Chinese <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtcnz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs Korean easier than Chinese and Chinese is not as hard as Japanese?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhen you look at Korean and Japanese characters, you'll know how to spell them (without understanding their meaning) because they have the rules to spell \r\nChinese characters aren't the same, you have to remember the way to spell each character \r\nBut Japanese grammar is much more difficult than Chinese"
