  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68506577#post68506577\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">maybe you &apos;re misunderstanding.... Im not talking about your grammar, because mine is not so good either... But (may be) your writing is not so clear to understand. Or its my fault when my english is not so good enough to get you in the 1st place?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh, sorry, now I see it. Because I write it like the way I am talking. I tend to omit &quot;that&quot; or relative clauses if I could. <br>\r\n<br>\r\nI do not know much about your English but I hope you don&apos;t mind adding apostrophe &quot;<font color=\"Red\">&apos;</font>&quot; if you want to use contraction (the short form of a word). e.g. do - don<font color=\"red\">&apos;</font>t and capitalize the first letter of <font color=\"red\">E</font>nglish.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmaybe you 're misunderstanding.... Im not talking about your grammar, because mine is not so good either... But (may be) your writing is not so clear to understand. Or its my fault when my english is not so good enough to get you in the 1st place?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, sorry, now I see it. Because I write it like the way I am talking. I tend to omit \"that\" or relative clauses if I could. \r\n\r\nI do not know much about your English but I hope you don't mind adding apostrophe \"'\" if you want to use contraction (the short form of a word). e.g. do - don't and capitalize the first letter of English."
