  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[Diem Bao]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=96358405#post96358405\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EA5;y b&#xE1;c cho em h&#x1ECF;i &quot;you didn&apos;t lick it off the stones&quot; ngh&#x129;a l&#xE0; g&#xEC; &#x1EA1;? Em ch&#x1EC9; bi&#x1EBF;t n&#xF3; l&#xE0; 1 c&#xE2;u th&#xE0;nh ng&#x1EEF; c&#x1EE7;a Ai-len nh&#x1B0;ng kh&#xF4;ng bi&#x1EBF;t d&#x1ECB;ch sao m&#x1EDB;i &#x111;&#xFA;ng</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tWhen people gossip, it&#x2019;s always about someone else and more often than not, there&#x2019;s a comment on someone&#x2019;s behaviour. In Ireland we have a saying &#x201C;He didn&#x2019;t lick it off a stone&#x201D; and for the non Irish readers of this blog, this &#x201C;translates&#x201D; into meaning that his behaviour is similar to someone else within his family. In other words, his behaviour has been influenced by his upbringing.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Took me 5 seconds to google it...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [Diem Bao]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMấy bác cho em hỏi \"you didn't lick it off the stones\" nghĩa là gì ạ? Em chỉ biết nó là 1 câu thành ngữ của Ai-len nhưng không biết dịch sao mới đúng\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tWhen people gossip, it’s always about someone else and more often than not, there’s a comment on someone’s behaviour. In Ireland we have a saying “He didn’t lick it off a stone” and for the non Irish readers of this blog, this “translates” into meaning that his behaviour is similar to someone else within his family. In other words, his behaviour has been influenced by his upbringing.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTook me 5 seconds to google it..."
