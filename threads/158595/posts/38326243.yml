content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38292940#post38292940\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@ Jay, my teacher is from the USA, and he said, in formal writing or academic writing, should not use pronouns like &quot;I&quot;, &quot;you&quot;,... And although it&apos;s your personal idea, the expression should be used objectively. <b>For example, instead of using &quot;As I mentioned above&quot;, you should write &quot;As mentioned above</b>&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The example above is not related to your statement. May be you can ask your teacher to help answering this question about one&apos;s personal idea: &quot;Do you agree or disagree with the following statement: &apos;only men themselves can bring happiness to each other&apos;?&quot;.<br>\r\n<br>\r\nAnyway, I know where&apos;s the confusing part. You guys are mistaking the term &quot;formal writing&quot; and &quot;academic writing&quot;. Those terms does not apply to exam papers where open questions are sometime given to ask for one&apos;s personal idea, experience or judgement.<br>\r\n<br>\r\nSuch formal writing &amp; academic writing terms should be refering to something like academic articles, books, dissertation projects, etc... instead. In these materials people usually does not wish to listen to your own assumption but to proven facts, thorough analysis, descriptions and definitions on the given topic. Therefore personalized statements should be avoided.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@ Jay, my teacher is from the USA, and he said, in formal writing or academic writing, should not use pronouns like \"I\", \"you\",... And although it's your personal idea, the expression should be used objectively. For example, instead of using \"As I mentioned above\", you should write \"As mentioned above\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe example above is not related to your statement. May be you can ask your teacher to help answering this question about one's personal idea: \"Do you agree or disagree with the following statement: 'only men themselves can bring happiness to each other'?\".\r\n\r\nAnyway, I know where's the confusing part. You guys are mistaking the term \"formal writing\" and \"academic writing\". Those terms does not apply to exam papers where open questions are sometime given to ask for one's personal idea, experience or judgement.\r\n\r\nSuch formal writing & academic writing terms should be refering to something like academic articles, books, dissertation projects, etc... instead. In these materials people usually does not wish to listen to your own assumption but to proven facts, thorough analysis, descriptions and definitions on the given topic. Therefore personalized statements should be avoided."
