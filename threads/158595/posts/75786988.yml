  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yakitori123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75779915#post75779915\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a really weird question for you, guys: Have you ever thought about killing someone you love? I don&apos;t ask about your nemesis or someone you hate. What I want to know is whether you guys can kill your loved one by your own hand or not. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> <br>\r\nDon&apos;t get me wrong, you don&apos;t have to be a cold blood killer in this case. However, you must think about this question carefully before you can answer it. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->at some certain point,you can do it.but later,you&apos;ll regret about what you have done.That&apos;s what i think <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yakitori123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a really weird question for you, guys: Have you ever thought about killing someone you love? I don't ask about your nemesis or someone you hate. What I want to know is whether you guys can kill your loved one by your own hand or not.  \r\nDon't get me wrong, you don't have to be a cold blood killer in this case. However, you must think about this question carefully before you can answer it. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nat some certain point,you can do it.but later,you'll regret about what you have done.That's what i think"
