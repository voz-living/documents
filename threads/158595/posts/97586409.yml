  html: "\r\n\t\t\t\r\n\t\t\t^ I think we should only use <b>others</b>. <b>The others</b> seems like you are talking with someone in a particular group about the other people in that group.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tUp to now, i have not study english at any center, i am not have any certificate of english like Toeic, Tofl,IE, , ..to find a good job, i must comunicate with other by english\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Up to now, I (always capitalize I) have had none English certificate like Toeic, Tolf, IELTS because I have not taken any formal English course yet. In order to have an employment, I should be able to use English fluently.\r\n\t\t"
  text: "^ I think we should only use others. The others seems like you are talking with someone in a particular group about the other people in that group.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tUp to now, i have not study english at any center, i am not have any certificate of english like Toeic, Tofl,IE, , ..to find a good job, i must comunicate with other by english\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUp to now, I (always capitalize I) have had none English certificate like Toeic, Tolf, IELTS because I have not taken any formal English course yet. In order to have an employment, I should be able to use English fluently."
