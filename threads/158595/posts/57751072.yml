  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>boychuoitau</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57750513#post57750513\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Good for you ! i always stuck with my work and my family. My 3-year-old son cannot bear with such a long trip from Ha Noi to Sa Pa <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Leaving him at home with his grandparents don&apos;t make me feel safe at all <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->why dont you go there with your son? 3 years old is enough to go somewhere, I see some families go to Sapa with their children. Fresh air in Sapa is good for children <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by boychuoitau\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGood for you ! i always stuck with my work and my family. My 3-year-old son cannot bear with such a long trip from Ha Noi to Sa Pa  Leaving him at home with his grandparents don't make me feel safe at all \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhy dont you go there with your son? 3 years old is enough to go somewhere, I see some families go to Sapa with their children. Fresh air in Sapa is good for children"
