  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chienpho</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43718088#post43718088\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What&apos;re we taking about ? all around sex <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\nWhy don&apos;t we share  the Tet&apos;s memories ?<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Tet holiday two years ago. I met my ex, our relationship has developed since then. But now it&apos;s end (broken 3 weeks ago). This Tet, I am alone. It may become the most horrible Tet of my life. No lover, rushing the way with the Dissertation deadline on 5th March. you know what I think? I will fail the dissertation and I have to redo it with the extra fees. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. Life always push human to way end <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chienpho\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat're we taking about ? all around sex \r\n\r\nWhy don't we share  the Tet's memories ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTet holiday two years ago. I met my ex, our relationship has developed since then. But now it's end (broken 3 weeks ago). This Tet, I am alone. It may become the most horrible Tet of my life. No lover, rushing the way with the Dissertation deadline on 5th March. you know what I think? I will fail the dissertation and I have to redo it with the extra fees. . Life always push human to way end"
