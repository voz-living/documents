content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nthscience</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2854745#post2854745\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I was confused with &quot;active&quot; and &quot;activate&quot;, anyone here explain it for me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->*ac&#x22C5;tive<br>\r\n&#x2013;adjective<br>\r\n1. \tengaged in action; characterized by energetic work, participation, etc.; busy: an active life.<br>\r\n2. \tbeing in a state of existence, progress, or motion: active hostilities.<br>\r\n3. \tinvolving physical effort and action: active sports.<br>\r\n4. \thaving the power of quick motion; nimble: active as a gazelle.<br>\r\n5. \tcharacterized by action, motion, volume, use, participation, etc.: an active market in wheat; an active list of subscribers.<br>\r\n6. \tcausing activity or change; capable of exerting influence (opposed to passive ): active treason.<br>\r\n7. \teffective (opposed to inert ): active ingredients. <br>\r\n<br>\r\n*ac&#x22C5;ti&#x22C5;vate<br>\r\n&#x2013;verb (used with object), -vat&#x22C5;ed, -vat&#x22C5;ing.<br>\r\n1. \tto make active; cause to function or act.<br>\r\n2. \tPhysics.<br>\r\na. \tto render more reactive; excite: to activate a molecule.<br>\r\nb. \tto induce radioactivity.<br>\r\n3. \tto aerate (sewage) in order to accelerate decomposition of impure organic matter by microorganisms.<br>\r\n4. \tChemistry.<br>\r\na. \tto make (carbon, a catalyst, molecules, etc.) more active.<br>\r\nb. \tto hasten (reactions) by various means, as heating.<br>\r\n5. \tto place (a military unit or station) on an active status in an assigned capacity.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nthscience\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI was confused with \"active\" and \"activate\", anyone here explain it for me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n*ac⋅tive\r\n–adjective\r\n1. \tengaged in action; characterized by energetic work, participation, etc.; busy: an active life.\r\n2. \tbeing in a state of existence, progress, or motion: active hostilities.\r\n3. \tinvolving physical effort and action: active sports.\r\n4. \thaving the power of quick motion; nimble: active as a gazelle.\r\n5. \tcharacterized by action, motion, volume, use, participation, etc.: an active market in wheat; an active list of subscribers.\r\n6. \tcausing activity or change; capable of exerting influence (opposed to passive ): active treason.\r\n7. \teffective (opposed to inert ): active ingredients. \r\n\r\n*ac⋅ti⋅vate\r\n–verb (used with object), -vat⋅ed, -vat⋅ing.\r\n1. \tto make active; cause to function or act.\r\n2. \tPhysics.\r\na. \tto render more reactive; excite: to activate a molecule.\r\nb. \tto induce radioactivity.\r\n3. \tto aerate (sewage) in order to accelerate decomposition of impure organic matter by microorganisms.\r\n4. \tChemistry.\r\na. \tto make (carbon, a catalyst, molecules, etc.) more active.\r\nb. \tto hasten (reactions) by various means, as heating.\r\n5. \tto place (a military unit or station) on an active status in an assigned capacity."
