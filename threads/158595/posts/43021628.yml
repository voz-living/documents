d information about house for rent and sell.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSorry for not finishing it but I'll be back again in the afternoon, kinda busy now.\r\n\r\nSome notes to remind you:\r\n- Red: If this was written by me, I would have written it that way.\r\n- Yellow: I prefer \"provide\" or \"bring\" rather than \"supply\"\r\n- White: not necessary.\r\n- ???: I guess it is \"workshop consultancy\" or \"workshop organizing\", not \"buy\", \"sell\" or \"for rent\", isn't it?\r\n// You should hire someone who is good at writing or ask for a help because this kind of writing seems not so professional in a Vietnamese way, not English."
