  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[MGS]SNET</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87921213#post87921213\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">[5 minutes for advertising]<br>\r\nFinding a job as English Tutor, especially in IELTS, Communication English, business English, and most &quot;imbalanced&quot;ly, Presentation English. Ta daaaaa</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi, can I sign up for your course and how about the fee? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Will it be an online class via Skype?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Krob</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87936769#post87936769\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think he didnt mean that...It&apos;s not totally a complaint or blame about his boss or his working environment, he just simply feels bad with his current job <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->For some reasons, I think [MGS]SNET was right.<br>\r\nMaybe because that job was his choice so it could make him more depressed when using &quot;bad&quot;. Beside that, if his boss see or hear about his complaint one day, some troubles might come...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [MGS]SNET\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t[5 minutes for advertising]\r\nFinding a job as English Tutor, especially in IELTS, Communication English, business English, and most \"imbalanced\"ly, Presentation English. Ta daaaaa\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi, can I sign up for your course and how about the fee?  Will it be an online class via Skype?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Krob\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think he didnt mean that...It's not totally a complaint or blame about his boss or his working environment, he just simply feels bad with his current job \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFor some reasons, I think [MGS]SNET was right.\r\nMaybe because that job was his choice so it could make him more depressed when using \"bad\". Beside that, if his boss see or hear about his complaint one day, some troubles might come..."
