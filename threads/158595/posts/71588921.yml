  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dungthu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm always confident in my ability. I can do everything well.\r\n\r\nJP : Japan\r\n\r\nchallenging\r\n\r\n\r\nRight?\r\n\r\nin life\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJP? so why you wrote that you would go to Korea someday?\r\nyou don't have only one ability. moreover, you can't do EVERYTHING well."
