content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67490726#post67490726\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Haiz. Here&apos;s yours. Both of you are correct. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nOxford Advanced Learner&#x2019;s Dictionary, 8th edition<br>\r\n<br>\r\n <b>( used as the superlative of &#x2018;much&#x2019;, &#x2018;a lot of&#x2019;, &#x2018;many&#x2019; )   </b><br>\r\n<br>\r\n  <b>used to form the superlative of adjectives and adverbs of two or more syllables </b><br>\r\nSource &#xA9; Oxford University Press, 2010</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The inherent fact is right, but I&apos;m talking about the matter of utterance, which can lead to future confusion and superficial understanding of concepts if they aren&apos;t explained rigorously. By the same token, I won&apos;t say &quot;will&quot; is the future form of verb, but will + corresponding verb instead. Or neither &quot;to be&quot; nor P2 Verb is the passive simple present form of verb, but &quot;to be&quot; plus Verb Participle 2. Not to mention the latter can engender mix-up with the indicative perfect form.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHaiz. Here's yours. Both of you are correct. \r\n\r\nOxford Advanced Learner’s Dictionary, 8th edition\r\n\r\n ( used as the superlative of ‘much’, ‘a lot of’, ‘many’ )   \r\n\r\n  used to form the superlative of adjectives and adverbs of two or more syllables \r\nSource © Oxford University Press, 2010\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe inherent fact is right, but I'm talking about the matter of utterance, which can lead to future confusion and superficial understanding of concepts if they aren't explained rigorously. By the same token, I won't say \"will\" is the future form of verb, but will + corresponding verb instead. Or neither \"to be\" nor P2 Verb is the passive simple present form of verb, but \"to be\" plus Verb Participle 2. Not to mention the latter can engender mix-up with the indicative perfect form."
