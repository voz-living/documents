  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90_shadow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42731374#post42731374\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">today I&apos;ve just listened to some old melodies from my favorite RPG series Final Fantasy....eyes on me, suteki da ne, melodies of life, aerith theme,.....bring back so much memories<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nAll my childhood memories are about RPGs, especially FF. Still remember the time my father gave me a PS2 as a reward for winning first prize at a local competition about computer in 8th grade, the first game I tried on that was final fantasy X<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">I&apos;ll never forget those wonderful days<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">Such a great game.<br>\r\nit&apos;s a little sad that nowadays, final fantasy isn&apos;t what it used to be anymore<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">a couple of years ago, I played FF XII but it was like I played some other game, it wasn&apos;t feel like final fantasy<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haha, you were so lucky back there, bro. I&apos;ve never been rewarded anything since I was a lil kid. Even when I got the highest score on my graduating thesis. All I want for myself is my parents do not take control of my life. I cannot find a job that I want or even love the one I do love. <br>\r\n<br>\r\nAnw, sorry for turning the story to another direction. <br>\r\nI miss those FF games so much as you reminded them. I&apos;ve played FF 6 to 9 but just completed only FF 7. To me that FF7 is the best. Never mind the graphic, the plot is so meaningful, tragic and haunted; the battle system is so simple and yes, I loved to put the Materias on and off my character&apos;s weapons; and finally the music.... whenever I listen to the soundtracks, it&apos;s like Im back to the good old days....<br>\r\n<br>\r\nOh, good old days.....\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dqsang90_shadow\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttoday I've just listened to some old melodies from my favorite RPG series Final Fantasy....eyes on me, suteki da ne, melodies of life, aerith theme,.....bring back so much memories\r\nAll my childhood memories are about RPGs, especially FF. Still remember the time my father gave me a PS2 as a reward for winning first prize at a local competition about computer in 8th grade, the first game I tried on that was final fantasy XI'll never forget those wonderful daysSuch a great game.\r\nit's a little sad that nowadays, final fantasy isn't what it used to be anymorea couple of years ago, I played FF XII but it was like I played some other game, it wasn't feel like final fantasy\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaha, you were so lucky back there, bro. I've never been rewarded anything since I was a lil kid. Even when I got the highest score on my graduating thesis. All I want for myself is my parents do not take control of my life. I cannot find a job that I want or even love the one I do love. \r\n\r\nAnw, sorry for turning the story to another direction. \r\nI miss those FF games so much as you reminded them. I've played FF 6 to 9 but just completed only FF 7. To me that FF7 is the best. Never mind the graphic, the plot is so meaningful, tragic and haunted; the battle system is so simple and yes, I loved to put the Materias on and off my character's weapons; and finally the music.... whenever I listen to the soundtracks, it's like Im back to the good old days....\r\n\r\nOh, good old days....."
