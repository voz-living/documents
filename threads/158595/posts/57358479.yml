  html: "\r\n\t\t\t\r\n\t\t\tAnyone in here is learning in America? I&apos;m grade 11 in Vietnam. Now I want to learn SAT to have a good mark in SAT test. But I&apos;m affraid that I don&apos;t have time enough. Could anyone tell me how long to take ~1900 SAT with my shit level like this comment.<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nP/s: Does SAT have something same the University Exam? I have to ask that in case I don&apos;t have enough time to go to America. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n//T&#x1EA1;m d&#x1ECB;ch v&#xEC; ti&#x1EBF;ng Anh em sai t&#xF9;m lum<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nC&#xF3; th&#xED;m n&#xE0;o h&#x1ECD;c &#x1EDF; M&#x1EF9; ko &#x1EA1;? Em &#x111;ang h&#x1ECD;c l&#x1EDB;p 11 &#x1EDF; Vi&#x1EC7;t Nam. Gi&#x1EDD; em mu&#x1ED1;n h&#x1ECD;c kh&#xF3;a SAT &#x111;&#x1EC3; &#x111;i du h&#x1ECD;c m&#x1EF9;. Nh&#x1B0;ng em s&#x1EE3; l&#xE0; kh&#xF4;ng &#x111;&#x1EE7; th&#x1EDD;i gian v&#xEC; ch&#x1EC9; c&#xF2;n ~14 th&#xE1;ng n&#x1EEF;a l&#xE0; thi t&#x1ED1;t nghi&#x1EC7;p r&#x1ED3;i. C&#xF3; th&#xED;m n&#xE0;o c&#xF3; kinh nghi&#x1EC7;m n&#xF3;i em bi&#x1EBF;t l&#xE0; m&#x1EA5;t bao l&#xE2;u &#x111;&#x1EC3; &#x111;c kho&#x1EA3;ng 1900 &#x111;i&#x1EC3;m SAT v&#x1EDB;i tr&#xEC;nh &#x111;&#x1ED9; ti&#x1EBF;ng anh b&#xEC;nh th&#x1B0;&#x1EDD;ng, h&#x1A1;i k&#xE9;m <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\np/s: Thi SAT c&#xF3; &#x111;i&#x1EC3;m n&#xE0;o gi&#x1ED1;ng v&#x1EDB;i thi &#x110;&#x1EA1;i h&#x1ECD;c ko &#x1EA1;? Em s&#x1EE3; ko &#x111;&#x1EE7; th&#x1EDD;i gian n&#xEA;n h&#x1ECF;i cho ch&#x1EAF;c <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Anyone in here is learning in America? I'm grade 11 in Vietnam. Now I want to learn SAT to have a good mark in SAT test. But I'm affraid that I don't have time enough. Could anyone tell me how long to take ~1900 SAT with my shit level like this comment.\r\nP/s: Does SAT have something same the University Exam? I have to ask that in case I don't have enough time to go to America. \r\n\r\n\r\n//Tạm dịch vì tiếng Anh em sai tùm lum\r\nCó thím nào học ở Mỹ ko ạ? Em đang học lớp 11 ở Việt Nam. Giờ em muốn học khóa SAT để đi du học mỹ. Nhưng em sợ là không đủ thời gian vì chỉ còn ~14 tháng nữa là thi tốt nghiệp rồi. Có thím nào có kinh nghiệm nói em biết là mất bao lâu để đc khoảng 1900 điểm SAT với trình độ tiếng anh bình thường, hơi kém \r\np/s: Thi SAT có điểm nào giống với thi Đại học ko ạ? Em sợ ko đủ thời gian nên hỏi cho chắc"
