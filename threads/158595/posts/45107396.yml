  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kotaolao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45106304#post45106304\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>cho h&#x1ECF;i c&#xE2;u n&#xE0;y d&#x1ECB;ch l&#xE0;m sao :<br>\r\ncan vozer translate this <br>\r\n<br>\r\n<font color=\"Blue\">t&#x1EEB;ng gi&#x1ECD;t n&#x1B0;&#x1EDB;c m&#x1EAF;t v&#x1EAB;n r&#x1A1;i</font></b><br>\r\n<b>the tears still fall<br>\r\nor<br>\r\nthousand of tear still fall</b><br>\r\n<br>\r\nthank</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Thousands of tears are still falling&quot;. I&apos;m not very good at translating from Vietnamese into English, but I&apos;m sure &quot;thousand of tear&quot; is not correct :(\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kotaolao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcho hỏi câu này dịch làm sao :\r\ncan vozer translate this \r\n\r\ntừng giọt nước mắt vẫn rơi\r\nthe tears still fall\r\nor\r\nthousand of tear still fall\r\n\r\nthank\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Thousands of tears are still falling\". I'm not very good at translating from Vietnamese into English, but I'm sure \"thousand of tear\" is not correct :("
