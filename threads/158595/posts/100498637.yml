  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bbcode</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=100430173#post100430173\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>Hi everybody, long time no surf vOz <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nAnyone has any tricks to know when we use past simple tense and present perfect tense? I have searched google, read and remember some rules about it. But its just theoretic, when i have to write a sentence down, it confuses me so much <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nBtw, help me correct mistakes in my post if u can, many thanks <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></b><br>\r\n<br>\r\n<i>Sent from my  using <a href=\"/redirect/index.php?link=https%3A%2F%2Fmuctamgiatruyen.wordpress.com\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Simple past tense feature thing that only in the past, it don&apos;t connect to present time.<br>\r\n<br>\r\nExample: I played game yesterday. <br>\r\n<br>\r\nThis sentence talk about what happened in the yesterday (past) and It don&apos;t connnect to present. <br>\r\n<br>\r\nPresent perfect tense is a long process, from past to present. It focus into result that It raised.<br>\r\n<br>\r\nExample: I have just played game.<br>\r\n<br>\r\nThe action to play game happened in the past but the meaning show you see my status (tired, happy, waste time,...) in the present.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bbcode\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everybody, long time no surf vOz \r\nAnyone has any tricks to know when we use past simple tense and present perfect tense? I have searched google, read and remember some rules about it. But its just theoretic, when i have to write a sentence down, it confuses me so much \r\nBtw, help me correct mistakes in my post if u can, many thanks \r\n\r\nSent from my  using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSimple past tense feature thing that only in the past, it don't connect to present time.\r\n\r\nExample: I played game yesterday. \r\n\r\nThis sentence talk about what happened in the yesterday (past) and It don't connnect to present. \r\n\r\nPresent perfect tense is a long process, from past to present. It focus into result that It raised.\r\n\r\nExample: I have just played game.\r\n\r\nThe action to play game happened in the past but the meaning show you see my status (tired, happy, waste time,...) in the present."
