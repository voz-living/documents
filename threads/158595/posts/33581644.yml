  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HyperShot95</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33577477#post33577477\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think Some/Every/Any/No + singular verb , right ? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s true, but this case is another story<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> In this particular case, you&apos;re asking for a favor, right? Your sentence could be re-written like this: Please help me correct these sentences, guys. That should make you understand it better<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> Well, I guess It&apos;s difficult to explain, but sometimes, you need to be flexible and dependent on the context to make adjustments. Of course, the adjustment must be within the rules until you&apos;ve learned to bend it<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">Until then<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HyperShot95\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think Some/Every/Any/No + singular verb , right ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's true, but this case is another story In this particular case, you're asking for a favor, right? Your sentence could be re-written like this: Please help me correct these sentences, guys. That should make you understand it better Well, I guess It's difficult to explain, but sometimes, you need to be flexible and dependent on the context to make adjustments. Of course, the adjustment must be within the rules until you've learned to bend itUntil then"
