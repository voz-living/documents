  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48434731#post48434731\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">What a beautiful day! I really love it.<br>\r\n<br>\r\nThe night will come with greater joy in the first semi-final Euro 2012 game between SPAIN and PORTUGAL.<br>\r\n<br>\r\nSpain seems to be at higher level than Portugal but C.Ronaldo should give his opponent some surprises by his super talent. I believe that.</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think he&apos;s the man of moments, he may be not good from start to end, but he will take his chance to score. However, I think Spain will get to the final match, not Portugal. <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat a beautiful day! I really love it.\r\n\r\nThe night will come with greater joy in the first semi-final Euro 2012 game between SPAIN and PORTUGAL.\r\n\r\nSpain seems to be at higher level than Portugal but C.Ronaldo should give his opponent some surprises by his super talent. I believe that.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think he's the man of moments, he may be not good from start to end, but he will take his chance to score. However, I think Spain will get to the final match, not Portugal."
