  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>karaoke0_0</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45966480#post45966480\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Okie, i&apos;m the first<br>\r\n<br>\r\nLet me see :-?<br>\r\n<br>\r\nI&apos;m fond of all kind of movie but horror much <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> The reason is not about a scare, it&apos;s just for my taste <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nHowever my taste of movie has change a lot through the years. I used to love horror film so much at 8 or 9 years old, after that my interest was action movie with Jackie Chan or Jet Li, the reason was, maybe, i started to joining the martial arts club at that time. Action movies still make me crazy now but not so much like the past<br>\r\n<br>\r\nMaybe the funny movie is what i love best at the moment <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\n<font color=\"DarkRed\">Notice me if i had any mistakes about grammar or vocabulary</font><br>\r\n<br>\r\nbtw, does &quot;vocabularies&quot; has meaning ?<br>\r\n<br>\r\nThanks alot for anyway <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Doesnt matter. Daring to make mistakes is crucial for you to learn, right?<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nPS: If it were me, I would use &quot;notify&quot; instead of &quot;notice&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by karaoke0_0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOkie, i'm the first\r\n\r\nLet me see :-?\r\n\r\nI'm fond of all kind of movie but horror much  The reason is not about a scare, it's just for my taste \r\n\r\nHowever my taste of movie has change a lot through the years. I used to love horror film so much at 8 or 9 years old, after that my interest was action movie with Jackie Chan or Jet Li, the reason was, maybe, i started to joining the martial arts club at that time. Action movies still make me crazy now but not so much like the past\r\n\r\nMaybe the funny movie is what i love best at the moment \r\n\r\nNotice me if i had any mistakes about grammar or vocabulary\r\n\r\nbtw, does \"vocabularies\" has meaning ?\r\n\r\nThanks alot for anyway \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDoesnt matter. Daring to make mistakes is crucial for you to learn, right?\r\n\r\nPS: If it were me, I would use \"notify\" instead of \"notice\""
