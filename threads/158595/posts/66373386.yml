  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66323257#post66323257\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Write down what i hear or listen and check one by one...what should i do bro??</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->anki will speak the word, and you type in the answer.<br>\r\nand of course you can add a sentence or a paragraph if you want <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Oliver.Giroud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66331462#post66331462\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">oh like you have lots of experience about this <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->not that much, but I finished 600 words for the TOEIC test and 570 academic words thanks to this. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66335590#post66335590\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Please tell me how to use Anky effectively. thanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->try this one first <a href=\"/redirect/index.php?link=http%3A%2F%2Fankisrs.net%2Fdocs%2Fmanual.html\" target=\"_blank\">http://ankisrs.net/docs/manual.html</a><br>\r\nit&apos;s long, but informative.<br>\r\nThere are some Vietnamese tuturial, you can find them by using Google, they are old but still worth to read.<br>\r\n<a href=\"/redirect/index.php?link=https%3A%2F%2Fankiweb.net%2Fshared%2Fdecks%2F\" target=\"_blank\">https://ankiweb.net/shared/decks/</a><br>\r\nthis is the shared deck page, you can download the deck you want, add to anki and start studying. There are lots of language, choose the one that you like. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nI will add some basic information about Anki later.<br>\r\n______________________________<br>\r\n<br>\r\nMaybe you guys already knew about Flashcard<br>\r\n<img src=\"http://kenhtuyensinh.vn/images/2012/11/flash_card_ielts_2.png\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nAnki, you can say it&apos;s a collection of electronic flashcards. But it includes a concept called &quot;Spaced Repetition&quot; (if you want more information, google it)<br>\r\nI will make things simple to understand, when Anki asks you a question, you think about the answer, and then press to show the answer. Then you compare them, and there are some options:<br>\r\n-Again: your answer is wrong, or you took too long to have the answer, then press this one.<br>\r\n-Good: right answer, not too hard<br>\r\n-Easy: well, it&apos;s easy<br>\r\nDepend on the answer, Anki will calculate the time until that question is shown again. And this is the best thing about Anki, you don&apos;t have to choose which card to learn/review. Anki will check which card should review today. For ex: you learned the word A, Anki calculated that in 4 more days, there is a big change that you will forget A, so 4 days later, it will ask you the word A.<br>\r\nThere are lots of thing about Anki, create deck, make card type, add infomation to card......Anki is a little hard to use, but spending a few days to understand it is worth for your study (my humble opinion). <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWrite down what i hear or listen and check one by one...what should i do bro??\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nanki will speak the word, and you type in the answer.\r\nand of course you can add a sentence or a paragraph if you want \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Oliver.Giroud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\toh like you have lots of experience about this \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnot that much, but I finished 600 words for the TOEIC test and 570 academic words thanks to this. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease tell me how to use Anky effectively. thanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntry this one first http://ankisrs.net/docs/manual.html\r\nit's long, but informative.\r\nThere are some Vietnamese tuturial, you can find them by using Google, they are old but still worth to read.\r\nhttps://ankiweb.net/shared/decks/\r\nthis is the shared deck page, you can download the deck you want, add to anki and start studying. There are lots of language, choose the one that you like. \r\nI will add some basic information about Anki later.\r\n______________________________\r\n\r\nMaybe you guys already knew about Flashcard\r\n\r\n\r\nAnki, you can say it's a collection of electronic flashcards. But it includes a concept called \"Spaced Repetition\" (if you want more information, google it)\r\nI will make things simple to understand, when Anki asks you a question, you think about the answer, and then press to show the answer. Then you compare them, and there are some options:\r\n-Again: your answer is wrong, or you took too long to have the answer, then press this one.\r\n-Good: right answer, not too hard\r\n-Easy: well, it's easy\r\nDepend on the answer, Anki will calculate the time until that question is shown again. And this is the best thing about Anki, you don't have to choose which card to learn/review. Anki will check which card should review today. For ex: you learned the word A, Anki calculated that in 4 more days, there is a big change that you will forget A, so 4 days later, it will ask you the word A.\r\nThere are lots of thing about Anki, create deck, make card type, add infomation to card......Anki is a little hard to use, but spending a few days to understand it is worth for your study (my humble opinion)."
