  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66067811#post66067811\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How difficult is it to get IELTS General 7.0 and 8.0?<br>\r\n<br>\r\nCan someone share some experience?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66068608#post66068608\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">If memory serves, AndyMai in this thread took the test around this time last year. You may want to pm him.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bazh 3.0</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66072272#post66072272\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">not sure but General is a bit easier in speaking and writting  compared to Academic, right ? <br>\r\n<br>\r\n<br>\r\nanw, we have Terminator... whatever here with 8.0 so may be he can help</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah and got 7.5 =.=<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">, I should have asked for a moderation because in no way my reading could be 7, i mean i had enough time to do the test twice.<br>\r\n<br>\r\nSpeaking and listening are the same for both modules, reading is supposed to be easier. Writing is a bit of a problem tho since most English centers in VN do not have sufficient training for General, just do a little practice in writing letters and you would be able to grab an 8 easily <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow difficult is it to get IELTS General 7.0 and 8.0?\r\n\r\nCan someone share some experience?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf memory serves, AndyMai in this thread took the test around this time last year. You may want to pm him.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bazh 3.0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnot sure but General is a bit easier in speaking and writting  compared to Academic, right ? \r\n\r\n\r\nanw, we have Terminator... whatever here with 8.0 so may be he can help\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah and got 7.5 =.=, I should have asked for a moderation because in no way my reading could be 7, i mean i had enough time to do the test twice.\r\n\r\nSpeaking and listening are the same for both modules, reading is supposed to be easier. Writing is a bit of a problem tho since most English centers in VN do not have sufficient training for General, just do a little practice in writing letters and you would be able to grab an 8 easily"
