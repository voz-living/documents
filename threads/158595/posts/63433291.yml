  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DontBanMe</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63420640#post63420640\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">next week I <b><font color=\"Red\"><font size=\"4\">will have</font></font></b> so many exams. so I have to study hard this week. OMG, I&apos;m lazyyyy..... <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\n<br>\r\n<i>Sent from my iPhone using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->*am going to have<br>\r\nBtw, you can make your sentence look much more advanced (to get higher score in writing) <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">:<br>\r\n<b><i>&quot;So many exams this week, as a result/a consequence of that, i must study hard this week.&quot;</i></b><br>\r\n(using &quot;as a result&quot; is better, because &quot;as a consequence&quot; usually be said with more of a negative connotation.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DontBanMe\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnext week I will have so many exams. so I have to study hard this week. OMG, I'm lazyyyy..... \r\n\r\nSent from my iPhone using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n*am going to have\r\nBtw, you can make your sentence look much more advanced (to get higher score in writing) :\r\n\"So many exams this week, as a result/a consequence of that, i must study hard this week.\"\r\n(using \"as a result\" is better, because \"as a consequence\" usually be said with more of a negative connotation."
