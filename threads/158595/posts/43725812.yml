  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>diablopineapple</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43725555#post43725555\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I always break up with someone right before Tet. Last year I had an immediate replacement (which didn&apos;t last long anyway), this year... well we haven&apos;t split up yet, but I always feel like we&apos;re on the verge of breaking up. This feeling of insecurity bugs me everyday, and the worst part is that I don&apos;t want anyone else but him <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Better be safe than sorry. Make the bond <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"> Tell him to put the glue one, an unbreakable bond it will be.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by diablopineapple\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI always break up with someone right before Tet. Last year I had an immediate replacement (which didn't last long anyway), this year... well we haven't split up yet, but I always feel like we're on the verge of breaking up. This feeling of insecurity bugs me everyday, and the worst part is that I don't want anyone else but him \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBetter be safe than sorry. Make the bond  Tell him to put the glue one, an unbreakable bond it will be."
