  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74945323#post74945323\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, over 7 years of browsing the internet has taught me alot of things. But recently, I&apos;ve found myself a changed person, thanks to my decision that I should settle down to the Vietnamese community and instead, blend into the English one. And boy did it pay of well. My English has been improved a lot since the moment I closed the vozForums tab.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Honestly, I have missed the old tykhung, but you have made the right choice, i think, and it&apos;s good 4 you <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, over 7 years of browsing the internet has taught me alot of things. But recently, I've found myself a changed person, thanks to my decision that I should settle down to the Vietnamese community and instead, blend into the English one. And boy did it pay of well. My English has been improved a lot since the moment I closed the vozForums tab.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHonestly, I have missed the old tykhung, but you have made the right choice, i think, and it's good 4 you"
