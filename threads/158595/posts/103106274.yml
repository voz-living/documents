  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>volcanoltd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103071593#post103071593\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c gi&#xFA;p em gi&#x1EA3;i th&#xED;ch v&#xE0; l&#xE0;m gi&#xFA;p em c&#xE2;u n&#xE0;y v&#x1EDB;i &#x1EA1; :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We just (decide) __________ that we (undertake) ____________ the job. <br>\r\n                        decided /                                  would undertake<br>\r\nWe just -&gt; V&#x1EEB;a m&#x1EDB;i quy&#x1EBF;t &#x111;&#x1ECB;nh -&gt; Vi&#x1EC7;c quy&#x1EBF;t &#x111;&#x1ECB;nh x&#x1EA3;y ra t&#x1EA1;i 1 &#x111;i&#x1EC3;m trong qu&#xE1; kh&#x1EE9;<br>\r\nQuy&#x1EBF;t &#x111;&#x1ECB;nh -&gt; ch&#x1B0;a l&#xE0;m nh&#x1B0;ng m&#xE0; &#x111;&#x1ECB;nh l&#xE0;m -&gt; would\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by volcanoltd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác giúp em giải thích và làm giúp em câu này với ạ :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe just (decide) __________ that we (undertake) ____________ the job. \r\n                        decided /                                  would undertake\r\nWe just -> Vừa mới quyết định -> Việc quyết định xảy ra tại 1 điểm trong quá khứ\r\nQuyết định -> chưa làm nhưng mà định làm -> would"
