  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TThach</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43601137#post43601137\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a topic for us to discuss now. What can we do everyday without internet? What would we become without internet in a day, a week, a month?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We can reading manga,playing soccer with our dad,or playing NES or SNES games with your old man,taked your kids out !!! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\nWithout Internet,we&apos;ll be free,and stopped being slave of globalization !!! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TThach\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a topic for us to discuss now. What can we do everyday without internet? What would we become without internet in a day, a week, a month?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe can reading manga,playing soccer with our dad,or playing NES or SNES games with your old man,taked your kids out !!! \nWithout Internet,we'll be free,and stopped being slave of globalization !!!"
