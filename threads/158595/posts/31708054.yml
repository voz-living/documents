  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenquan1&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31607455#post31607455\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nIt&apos;s hot near equator , and cold near pole.<br>\r\nMiddle is warm.<br>\r\n//!\\\\ That&apos;s correct, isn&apos;t that ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You should pay attention to articles (a/an/the...). Mostly it may be a grammatical issue, but in some cases the use of articles may change the whole sentence&apos;s meaning.<br>\r\n<br>\r\nIt should be written like this: &quot;It&apos;s hot near the equator and cold near the poles (the Earth has two poles, isn&apos;t it?). In the middle it is warm&quot;.<br>\r\nAlso, with tag-questions, demonstratives (that, this, these...) are not normally used. &quot;That&apos;s correct, isn&apos;t it?&quot; would be better.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenquan1'\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nIt's hot near equator , and cold near pole.\r\nMiddle is warm.\r\n//!\\\\ That's correct, isn't that ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou should pay attention to articles (a/an/the...). Mostly it may be a grammatical issue, but in some cases the use of articles may change the whole sentence's meaning.\r\n\r\nIt should be written like this: \"It's hot near the equator and cold near the poles (the Earth has two poles, isn't it?). In the middle it is warm\".\r\nAlso, with tag-questions, demonstratives (that, this, these...) are not normally used. \"That's correct, isn't it?\" would be better."
