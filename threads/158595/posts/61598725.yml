  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.Cigar</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61598636#post61598636\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Try to use proper English next time.<br>\r\nAnd oh dear, you&apos;re calling me a &quot;Whore&quot; because I said sex talk is funny? How about<b></b>: &quot;It&apos;s sad&quot;? Pleased now?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sorry, I&apos;ll watch my mouth and my hands next time. Just to be sure: Why is it funny when people talk about sex in English?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.Cigar\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTry to use proper English next time.\r\nAnd oh dear, you're calling me a \"Whore\" because I said sex talk is funny? How about: \"It's sad\"? Pleased now?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSorry, I'll watch my mouth and my hands next time. Just to be sure: Why is it funny when people talk about sex in English?"
