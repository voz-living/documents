  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>freelancers</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=5550548#post5550548\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">English lyrics are not always accurate. <br>\r\n<br>\r\nReading english books is a good way to learn new words and american style of writing.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->E musik is spoken language, u dont have 2 master E grammar to talk to a English speaker, they don&apos;t criticize you by every little grammar mistake you make while talking <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\ngrammar&apos;s only needed when you write formal documents or something, listenin&apos; 2 E musik, readin&apos; those lyrics are very very good 4 ur speakin&apos; and listenin&apos; skill, also ur grammar <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"><br>\r\nE musik changed my E studying line <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by freelancers\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEnglish lyrics are not always accurate. \r\n\r\nReading english books is a good way to learn new words and american style of writing.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nE musik is spoken language, u dont have 2 master E grammar to talk to a English speaker, they don't criticize you by every little grammar mistake you make while talking \r\ngrammar's only needed when you write formal documents or something, listenin' 2 E musik, readin' those lyrics are very very good 4 ur speakin' and listenin' skill, also ur grammar \r\nE musik changed my E studying line"
