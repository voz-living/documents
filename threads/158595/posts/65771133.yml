  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>badboytn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65765130#post65765130\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Please help me translate it to vietnamese<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<b>Explain how cost conditions the overall economic function </b>/ activity of an enterprise</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ph&#x1EA7;n ch&#x1EEF; &#x111;en:<br>\r\nGi&#x1EA3;i th&#xED;ch l&#xE0;m th&#x1EBF; n&#xE0;o gi&#xE1; c&#x1EA3; &#x1EA3;nh h&#x1B0;&#x1EDF;ng &#x111;&#x1EBF;n to&#xE0;n b&#x1ED9; ch&#x1EE9;c n&#x103;ng kinh t&#x1EBF;.<br>\r\n<br>\r\nL&#x1B0;u &#xFD;: c&#xE1;i c&#x1EE5;m t&#x1EEB; &quot;ch&#x1EE9;c n&#x103;ng kinh t&#x1EBF;&quot; m&#xEC;nh kh&#xF4;ng ch&#x1EAF;c l&#x1EAF;m &#x111;&#xE2;u, b&#x1EA1;n h&#x1ECD;c ng&#xE0;nh li&#xEA;n quan &#x111;&#x1EBF;n kinh t&#x1EBF; th&#xEC; n&#xEA;n t&#xEC;m t&#x1EEB; ng&#x1EEF; chuy&#xEA;n ngh&#xE0;nh ph&#xF9; h&#x1EE3;p h&#x1A1;n, m&#xEC;nh kh&#xF4;ng h&#x1ECD;c kinh t&#x1EBF;.<br>\r\n<br>\r\nactivity of an enterprise = ho&#x1EA1;t &#x111;&#x1ED9;ng doanh nghi&#x1EC7;p<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\nI\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by badboytn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease help me translate it to vietnamese\r\nExplain how cost conditions the overall economic function / activity of an enterprise\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPhần chữ đen:\r\nGiải thích làm thế nào giá cả ảnh hưởng đến toàn bộ chức năng kinh tế.\r\n\r\nLưu ý: cái cụm từ \"chức năng kinh tế\" mình không chắc lắm đâu, bạn học ngành liên quan đến kinh tế thì nên tìm từ ngữ chuyên nghành phù hợp hơn, mình không học kinh tế.\r\n\r\nactivity of an enterprise = hoạt động doanh nghiệp\r\n\r\n\r\n\r\n\r\nI"
