content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Porsche2009</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75682614#post75682614\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi i&apos;m 97 and I have to do a writing in university examination. Of course, my English is like a ****, so I come here, what do i have to do <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you should start writing a few essays about random topics fisrt. Then ask your foreign friends (make some if you don&apos;t have any) or those guys in your class who are really really good at English what do they think about your essays. Ask them everything you don&apos;t know, even the basic things. I&apos;m not 100% sure if this will work but keep trying <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Porsche2009\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi i'm 97 and I have to do a writing in university examination. Of course, my English is like a ****, so I come here, what do i have to do \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you should start writing a few essays about random topics fisrt. Then ask your foreign friends (make some if you don't have any) or those guys in your class who are really really good at English what do they think about your essays. Ask them everything you don't know, even the basic things. I'm not 100% sure if this will work but keep trying"
