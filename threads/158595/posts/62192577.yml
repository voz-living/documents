content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Trang Eine.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62186055#post62186055\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know where the problem comes from but I can&apos;t access to the internet. That&apos;s why I have to move from my desk to my bed <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nafter a writing class today, I find that I have forgot a lot of things I have learnt <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> I haven&apos;t written an academic essay for a long time, that put me in a hard situation when I have to write with a time limit <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nfeel really upset with myself -.-</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First move: check the network cable, make sure it wasn&apos;t broken and have good signal strength. Or you go to start/cmd, type (ping 192.168.1.1) - if the reply time &lt;1ms, then it&apos;s still good.<br>\r\n<br>\r\nSecondly, check the router. If the DNS signal went dark or blinking for too long, call the operator. If the internet signal is green and you can&apos;t connect, call the operator, too.<br>\r\n<br>\r\nAnd if you are too noob to do those things, call your boyfriend - make sure you have at least one. <br>\r\n<br>\r\nIMO, writing a scientific paper is easier than make an academic writing which must satisfy examination criteria.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trang Eine.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know where the problem comes from but I can't access to the internet. That's why I have to move from my desk to my bed \r\nafter a writing class today, I find that I have forgot a lot of things I have learnt  I haven't written an academic essay for a long time, that put me in a hard situation when I have to write with a time limit \r\n\r\nfeel really upset with myself -.-\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst move: check the network cable, make sure it wasn't broken and have good signal strength. Or you go to start/cmd, type (ping 192.168.1.1) - if the reply time <1ms, then it's still good.\r\n\r\nSecondly, check the router. If the DNS signal went dark or blinking for too long, call the operator. If the internet signal is green and you can't connect, call the operator, too.\r\n\r\nAnd if you are too noob to do those things, call your boyfriend - make sure you have at least one. \r\n\r\nIMO, writing a scientific paper is easier than make an academic writing which must satisfy examination criteria."
