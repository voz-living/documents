  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cuong4so9</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=25854778#post25854778\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Help me discuss these things, thank you <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<font color=\"Red\">1/ If you were the Prime Minister of your country, what would you do to improve the economy ? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></font><br>\r\nIf i were the prime minister, i will put 200% tax on luxury goods such as oto,air plane. And i will help local organization to make their products better so our people will like local goods more than foreign goods<br>\r\n<font color=\"Red\">2/ Do you agree that celebrities or famous peole should be punished more stricly for things they do wrong, as an example to the general public? Explain why or why not <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></font><br>\r\nYes i think famous people should be punished equally or even more than ordinary people. Because we&apos;re all peoples, that&apos;s not fair when they have more<br>\r\ninterests than us. And because of their famous, our children would ape them <br>\r\n<font color=\"Red\">3/ Do you think playing computer games/online games damages children or help them develop? Why do you think so ? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></font><br>\r\nyes i think so because games online will make them addict. they will spend a lot of their time to play games and forget their study. But not of all games are bad, some of games such as quiz game will develop the creation,the reflex of children.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Are you learning English at VUS?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cuong4so9\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHelp me discuss these things, thank you \r\n1/ If you were the Prime Minister of your country, what would you do to improve the economy ? \r\nIf i were the prime minister, i will put 200% tax on luxury goods such as oto,air plane. And i will help local organization to make their products better so our people will like local goods more than foreign goods\r\n2/ Do you agree that celebrities or famous peole should be punished more stricly for things they do wrong, as an example to the general public? Explain why or why not \r\nYes i think famous people should be punished equally or even more than ordinary people. Because we're all peoples, that's not fair when they have more\r\ninterests than us. And because of their famous, our children would ape them \r\n3/ Do you think playing computer games/online games damages children or help them develop? Why do you think so ? \r\nyes i think so because games online will make them addict. they will spend a lot of their time to play games and forget their study. But not of all games are bad, some of games such as quiz game will develop the creation,the reflex of children.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAre you learning English at VUS?"
