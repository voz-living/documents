  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19200124#post19200124\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nothing wrong with simple past &quot;I met him before...&quot;. And a &quot;LOL&quot; is not necessary too.<br>\r\n<br>\r\nThe least you worry about grammar the better your English will be. Use the most simple tense that you can think of, unless you are very sure of why you would use the more complicated ones. The first and most important achievement in learning English is to be able to express yourself accurately, quickly and naturally.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This is clearly difference between English and Vietnamese... and I think most of countries all over the world have the same grammar with England, except for us. That&apos;s the reason why we, the &quot;foreigner&quot;, must study and use grammar correctly to describe what we are talking/saying about. <br>\r\n<br>\r\nIn fact, this is still the problem/matter to me. So... dont be so serious <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNothing wrong with simple past \"I met him before...\". And a \"LOL\" is not necessary too.\r\n\r\nThe least you worry about grammar the better your English will be. Use the most simple tense that you can think of, unless you are very sure of why you would use the more complicated ones. The first and most important achievement in learning English is to be able to express yourself accurately, quickly and naturally.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis is clearly difference between English and Vietnamese... and I think most of countries all over the world have the same grammar with England, except for us. That's the reason why we, the \"foreigner\", must study and use grammar correctly to describe what we are talking/saying about. \r\n\r\nIn fact, this is still the problem/matter to me. So... dont be so serious"
