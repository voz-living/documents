  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Yeezy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48534207#post48534207\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">r u sure?i search &quot;lat nguoc&quot; on V-E dictionary for mobile,the result is &quot;turn up&quot; or  &quot;turn down&quot;.I dont know 4 sure abt this.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think flip describes an action that happens quick like &quot; flip the card&quot; , but I think we should not translate word by word like that, instead I think &quot;l&#x1ED9;n c&#xE1;i b&#xE0;n&quot; means &quot; friend my ass&quot; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Yeezy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tr u sure?i search \"lat nguoc\" on V-E dictionary for mobile,the result is \"turn up\" or  \"turn down\".I dont know 4 sure abt this.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think flip describes an action that happens quick like \" flip the card\" , but I think we should not translate word by word like that, instead I think \"lộn cái bàn\" means \" friend my ass\""
