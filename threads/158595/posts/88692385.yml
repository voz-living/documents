  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Absent</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88691421#post88691421\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">well i dont know if forginer like to talk about that wittingly subject like xxx,and not everyone know anime i think just some question like &quot;how are you&quot; &quot;where are you from&quot; or &quot;why do you travel to vietnam&quot;....is good enought, well i had a probelm too i forgot all my grammar but still want to develop my writting skill what should i do?Please give me some advice thank for reading<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->English grammar is pretty easy, trust me (of course I&apos;m talking about everyday usage level or being able to read Harry Potter).  It won&apos;t take you much time to re-learn. Here are things you should care:<br>\r\n1. How to write a correct sentence? (what does a subject do,....)<br>\r\n2. Tenses, of course<br>\r\n3. Clauses (if, although, because, time clause, relative clause (which, who, what,...), noun clause, in order to)<br>\r\n4. Articles (a, an, the)<br>\r\n5. Some stuff like linking verb, how to use &quot;wish&quot;,...<br>\r\n<br>\r\nAbout the speaking topics, there are many things you can talk about. The first time I speak with a foreigner, I was also afraid of not having anything to say, but then everything turned out quite well. I think you should try asking them &quot;open&quot; questions and stop asking them the ones that they can only answer yes or no. For example, ask them where they have traveled, then ask something about those countries, what they found interesting in those places,...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Absent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twell i dont know if forginer like to talk about that wittingly subject like xxx,and not everyone know anime i think just some question like \"how are you\" \"where are you from\" or \"why do you travel to vietnam\"....is good enought, well i had a probelm too i forgot all my grammar but still want to develop my writting skill what should i do?Please give me some advice thank for reading\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEnglish grammar is pretty easy, trust me (of course I'm talking about everyday usage level or being able to read Harry Potter).  It won't take you much time to re-learn. Here are things you should care:\r\n1. How to write a correct sentence? (what does a subject do,....)\r\n2. Tenses, of course\r\n3. Clauses (if, although, because, time clause, relative clause (which, who, what,...), noun clause, in order to)\r\n4. Articles (a, an, the)\r\n5. Some stuff like linking verb, how to use \"wish\",...\r\n\r\nAbout the speaking topics, there are many things you can talk about. The first time I speak with a foreigner, I was also afraid of not having anything to say, but then everything turned out quite well. I think you should try asking them \"open\" questions and stop asking them the ones that they can only answer yes or no. For example, ask them where they have traveled, then ask something about those countries, what they found interesting in those places,..."
