  html: "\r\n\t\t\t\r\n\t\t\tI have written this email, but I did not know what my mistake is <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> Who can help me find out and correct it, please <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Thanks u <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tFirst thing I want to say thanks to the SPE Golf and Tennis Chair and member who organize this event, and SPE VietNam Section that announced me the information. <br>\r\n<br>\r\nBe a third years student and a member of SPE , I really interested in participating <br>\r\nthe event that HCMUT SPE Student Chapter hold such as Petroleum Day, Soft Skill Workshop, Seminar and so on. <br>\r\nI have had a great time and experience for being a volunteer of Petroleum Day 2014.<br>\r\n+ Supporting for the team to prepare for the comming day. <br>\r\n+ Help the Sponsor to hang out the banner and poster, set up the equipment. <br>\r\n+Talk and exchange with HR from SLB , expert from Premier oil, engineer from Baket Hughes. <br>\r\n<br>\r\nWith an enthusiasm,responsible, collaborative and be willing to learn. I hope that I could be a volunteer for this event. <br>\r\nAttach with my volunteer form below. <br>\r\n<br>\r\nThank you .and best regards.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
