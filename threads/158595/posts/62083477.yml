  text: "Good morning, everyone!\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phantomk9\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's 2:10am now and i can't sleep because my friend is playing game, and the sound from mouse - \"click click\" make me uncomfortable . So i couldn't sleep. I woke up, turned on laptop and online. \r\n//I'm not believe in my English skills, so i wanna practice English more and more. Can you guys help me to correct my faults?\r\n//(trình tiếng anh hơi kém, mong các bác giúp đỡ )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are so.. sensitive =].\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMe ! And Barcelona as well !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noh, i'm a milanista. Milan and Barcelona will meet again in CL this year.\r\nOne of my friends said: \"Lan and Xa are best friends! =] \" Because we have met a lot of times in the past."
