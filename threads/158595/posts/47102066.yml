  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tribal_veno</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47085690#post47085690\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dude, I think the whole point of this thread is to encourage beginners to speak out their mind using English. And for others like me, this is just the place to have fun. So, just chill. <br>\r\n<br>\r\nAnd don&apos;t make me wrong, I&apos;d also like to see people using correct grammar when they speak. But again, you cannot expect so much from a beginner. We were all beginners once; and even though we can speak well right now doesn&apos;t mean we should be harsh when seeing other beginners making mistakes. As a child learn how to speak, he may use wrong grammar or has bad pronunciation; however, we all should encourage him to talk more, not to find all the mistakes and then throw them at his face. It&apos;s maybe a bad analogy; but I think you get my point. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlin