ars<br>\r\nRaises your spirits<br>\r\nSays nice things about you<br>\r\nTells you the trurth when you need to heart<br>\r\nUnderstands you<br>\r\nValues you<br>\r\nWalks besides you<br>\r\nXplains thing you don&#x2019;t understandYells when you don&#x2019;t listen<br>\r\nZap you back to really !    \r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It so long, but very meaning <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nI had write this poem to my girl friend (a good friend, not lover :| ), she very like it.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by McPhan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo how do you want to convey your mind? funny, belated or inspirational?\r\n\r\ngot it, this link has everything for you: \r\nhttp://www.birthdaymessages.com/\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, thank you about this website adress :d\r\n@ [L]ionheart:I think the poem \"A to Z\" may help your friend fell happy.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tA friend from A to Z\r\nAceepts you as you are\r\nBelieves in you\r\nCalls you just to say “ hi”\r\nDoesn’t give up on you\r\nEnoisions the whole of you\r\nForgives your mistakes\r\nGives unconditionally\r\nHelps you\r\nKeep you without\r\nJust likes being with you.\r\nLoves you for you are\r\nMakes a diffirence\r\nNever judges you\r\nOffer support \r\nPicks you up\r\nQuiet you fears\r\nRaises your spirits\r\nSays nice things about you\r\nTells you the trurth when you need to heart\r\nUnderstands you\r\nValues you\r\nWalks besides you\r\nXplains thing you don’t understandYells when you don’t listen\r\nZap you back to really !    \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt so long, but very meaning \r\nI had write this poem to my girl friend (a good friend, not lover :| ), she very like it."
