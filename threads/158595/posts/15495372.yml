  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15491036#post15491036\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Lmao that&apos;s some lucky bastard who got an easy test. U should look at the overall score, at least from 50 tests i think. Mine is 56wpm from 11 tests. My friends fed up and gave up so i stopped playing this too lol.<br>\r\nBtw, i think u guys should learn how to chat with &quot;Ti&#x1EBF;ng Vi&#x1EC7;t c&#xF3; d&#x1EA5;u&quot; on Y!M first. It helps a lot getting used to type fast.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->90 percent of vOzer using &quot;TV c&#xF3; d&#x1EA5;u&quot; on Y!M dude, no need to learn.<br>\r\nThe point is I can&apos;t type English as fast as Vietnamese\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLmao that's some lucky bastard who got an easy test. U should look at the overall score, at least from 50 tests i think. Mine is 56wpm from 11 tests. My friends fed up and gave up so i stopped playing this too lol.\r\nBtw, i think u guys should learn how to chat with \"Tiếng Việt có dấu\" on Y!M first. It helps a lot getting used to type fast.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n90 percent of vOzer using \"TV có dấu\" on Y!M dude, no need to learn.\r\nThe point is I can't type English as fast as Vietnamese"
