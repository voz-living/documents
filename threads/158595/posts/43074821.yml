  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Priestess Of The Moon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43073686#post43073686\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\ngood idea<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">me first<br>\r\nhow do u guys think about having girlfriend? the good and the bad things come with it<br>\r\nI 22 years old but still no girlfriend, is it normal? sometimes i tried to, but girls seem not well fit for me, or maybe i try wrong one? X&apos;mas comes close, missing song &quot;sad Noel&quot;<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Be calm, man! My nephew was forever alone until he&apos;s 28 and have just married a 30 virgin this year! hahahahahahaha<br>\r\n<br>\r\nAlright, just my joke but it&apos;s kinda lonely to be on your own in 22 years, but believe me, you should focus on something else that could kill your time. I wish I could break up with my gf right now! :(\r\n\t\t"
