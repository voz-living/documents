  html: "\r\n\t\t\t\r\n\t\t\tI have just attend a small seminar at a big foreign language center. Of course, after a test and 2 small talks, all roads lead to Rome but the way the educational consultant delivered it doesn&apos;t make me feel uncomfortable to<font color=\"Red\">o</font> much.<br>\r\n<br>\r\nAbout the result of the test<br>\r\nMy grammar is worse, terrible and unbelievable.<br>\r\n<br>\r\nListening part is good but I feel it wasn&apos;t good as I supposed it was. Moreover, I only listen enough to catch the idea if the conversation is clear and slow.<br>\r\n<br>\r\nReading is not good as I used to be as well.<br>\r\n<br>\r\nVocabulary, in contrast, is okay but it doesn&apos;t say much.<br>\r\n<br>\r\nAs a result, I need to review my competency right now.\r\n\t\t"
  text: "I have just attend a small seminar at a big foreign language center. Of course, after a test and 2 small talks, all roads lead to Rome but the way the educational consultant delivered it doesn't make me feel uncomfortable too much.\r\n\r\nAbout the result of the test\r\nMy grammar is worse, terrible and unbelievable.\r\n\r\nListening part is good but I feel it wasn't good as I supposed it was. Moreover, I only listen enough to catch the idea if the conversation is clear and slow.\r\n\r\nReading is not good as I used to be as well.\r\n\r\nVocabulary, in contrast, is okay but it doesn't say much.\r\n\r\nAs a result, I need to review my competency right now."
