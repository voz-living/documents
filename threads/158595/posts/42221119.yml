  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42217948#post42217948\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">but she has to endure the pain,in other to go over the bridge between a girl and a woman and gain the title &quot;woman/mrs&quot;<br>\r\n<br>\r\n<br>\r\nthat&apos;s why we have the quote<br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The way you distort the true meaning of this proverb is perfect. What about the title &quot;Ms&quot;. It is either &quot;Mrs&quot; or &quot;Miss&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbut she has to endure the pain,in other to go over the bridge between a girl and a woman and gain the title \"woman/mrs\"\r\n\r\n\r\nthat's why we have the quote\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe way you distort the true meaning of this proverb is perfect. What about the title \"Ms\". It is either \"Mrs\" or \"Miss\"."
