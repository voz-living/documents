content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67492944#post67492944\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The inherent fact is right, but I&apos;m talking about the matter of utterance, which can lead to future confusion and superficial understanding of concepts if they aren&apos;t explained rigorously. By the same token, I won&apos;t say &quot;will&quot; is the future form of verb, but will + corresponding verb instead. Or neither &quot;to be&quot; nor P2 Verb is the passive simple present form of verb, but &quot;to be&quot; plus Verb Participle 2. Not to mention the latter can engender mix-up with the indicative perfect form.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh I see. You are explaining more clearly about the superlative form of &quot;good&quot; and &quot;more&quot;. However, I don&apos;t know what &quot;matter of utterance&quot; means. Is it &quot;our thinking&quot;, &quot;knowledge&quot; or &quot;misconception&quot; about the matter above?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe inherent fact is right, but I'm talking about the matter of utterance, which can lead to future confusion and superficial understanding of concepts if they aren't explained rigorously. By the same token, I won't say \"will\" is the future form of verb, but will + corresponding verb instead. Or neither \"to be\" nor P2 Verb is the passive simple present form of verb, but \"to be\" plus Verb Participle 2. Not to mention the latter can engender mix-up with the indicative perfect form.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh I see. You are explaining more clearly about the superlative form of \"good\" and \"more\". However, I don't know what \"matter of utterance\" means. Is it \"our thinking\", \"knowledge\" or \"misconception\" about the matter above?"
