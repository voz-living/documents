content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59307519#post59307519\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I hate the 9900, or any BlackBerry with keyboard and touch screen. If I have one of those I&apos;ll have to decide whether to use the trackpad, keyboard or touchscreen each time I want to do something. And that&apos;s is just plain right inconvenient.<br>\r\n<br>\r\nI&apos;m still using my (used to be) trusty 9000 and honestly, I like the trackball best. Call me old school but I like the feel of it. The trackpad just doesn&apos;t feel right. I&apos;m going to buy a white 9780 this summer though. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sweet, dude!<br>\r\nYeah, I&apos;m still using my father&apos;s 9000 alongside 7290, 87g, 88...<br>\r\nUsed to have a Viettel&apos;s 9780 Black but I sold it to my friend. He really wanted it <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nTrust me, don&apos;t use the white one if you can&apos;t keep it clean.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI hate the 9900, or any BlackBerry with keyboard and touch screen. If I have one of those I'll have to decide whether to use the trackpad, keyboard or touchscreen each time I want to do something. And that's is just plain right inconvenient.\r\n\r\nI'm still using my (used to be) trusty 9000 and honestly, I like the trackball best. Call me old school but I like the feel of it. The trackpad just doesn't feel right. I'm going to buy a white 9780 this summer though. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSweet, dude!\r\nYeah, I'm still using my father's 9000 alongside 7290, 87g, 88...\r\nUsed to have a Viettel's 9780 Black but I sold it to my friend. He really wanted it \r\nTrust me, don't use the white one if you can't keep it clean."
