content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61947464#post61947464\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I&apos;ve been doing superset for a few months, quite fun <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh vey, I used to, too. In about 5 months my calendar was like wake up at 6am, go to work till 4pm then head to the gym (my training programme at that time was about 10-14 supersets each workout, 5-6 sessions a week) then head to classroom, finish at 8 then go have few beers or liquor till 11pm. Next day I acted the same schedule. Also I took low salt diet. Guess what? I got overtraining syndrome and suffered it - just-purely-terrible.<br>\r\n<br>\r\nLearned a lot from this, especially &quot;How to listen to your body&quot;. That&apos;s precious lesson to me.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've been doing superset for a few months, quite fun .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh vey, I used to, too. In about 5 months my calendar was like wake up at 6am, go to work till 4pm then head to the gym (my training programme at that time was about 10-14 supersets each workout, 5-6 sessions a week) then head to classroom, finish at 8 then go have few beers or liquor till 11pm. Next day I acted the same schedule. Also I took low salt diet. Guess what? I got overtraining syndrome and suffered it - just-purely-terrible.\r\n\r\nLearned a lot from this, especially \"How to listen to your body\". That's precious lesson to me."
