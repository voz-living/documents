  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>I_Newbie</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=5460892#post5460892\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi, I&apos;m studying in FTU, this year, I have to learn Translation 2, It&apos;s a High intermeadiate course and I think it&apos;s very difficult but my English now is not good too much. I&apos;m bad at new words ( It&apos;s made me sick <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"> ) and grammar ( It&apos;s cause me many trouble when translation from Vietnamese to English ). <br>\r\nNow I want to learn more about grammar and new words, what course do I have to learn ? Pre-Intermediate or Intermediate or something lower ? vWhat English Education Center is the best ? Can you recommend me some place in Hanoi which has good teaching and low price ? <br>\r\nThanks alot <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->read a lot: that&apos;s good for your new words, and help you with gramnmar<br>\r\nwrite a lot: that make you practice what you&apos;ve learned\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by I_Newbie\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi, I'm studying in FTU, this year, I have to learn Translation 2, It's a High intermeadiate course and I think it's very difficult but my English now is not good too much. I'm bad at new words ( It's made me sick  ) and grammar ( It's cause me many trouble when translation from Vietnamese to English ). \r\nNow I want to learn more about grammar and new words, what course do I have to learn ? Pre-Intermediate or Intermediate or something lower ? vWhat English Education Center is the best ? Can you recommend me some place in Hanoi which has good teaching and low price ? \r\nThanks alot \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nread a lot: that's good for your new words, and help you with gramnmar\r\nwrite a lot: that make you practice what you've learned"
