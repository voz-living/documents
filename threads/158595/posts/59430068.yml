  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59429071#post59429071\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It would be great if you could send me a sample document. I would also like to know some more information, i.e. deadlines and stuff. I don&apos;t know much about cars (for now) but it&apos;s worth a shot. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Can you write something like this: <a href=\"/redirect/index.php?link=http%3A%2F%2Fthethaovanhoa.vn%2Fthe-gioi-the-thao%2Ff1-chang-5-monaco-grand-prix-nuoc-duc-tron-niem-vui-n20130527090649056.htm\" target=\"_blank\">http://thethaovanhoa.vn/the-gioi-the...7090649056.htm</a><br>\r\n<br>\r\nAnd you also translate news like this: <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.planetf1.com%2Fdriver%2F18227%2F8760735%2FAlonso-Vettel-s-luck-will-run-out\" target=\"_blank\">http://www.planetf1.com/driver/18227...k-will-run-out</a><br>\r\n<br>\r\nI think the most important thing in this job is passion. you should understand some basic technical definitions to write about races.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt would be great if you could send me a sample document. I would also like to know some more information, i.e. deadlines and stuff. I don't know much about cars (for now) but it's worth a shot. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCan you write something like this: http://thethaovanhoa.vn/the-gioi-the...7090649056.htm\r\n\r\nAnd you also translate news like this: http://www.planetf1.com/driver/18227...k-will-run-out\r\n\r\nI think the most important thing in this job is passion. you should understand some basic technical definitions to write about races."
