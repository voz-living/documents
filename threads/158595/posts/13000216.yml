  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by real_spamer9x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut why do we use \"nice shoes\" with this mean ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think languages envolved to describe human's thought. People use that word, and tell to the others, so everyone knows it \"shadow\" meaning  It's also can be any words, like \"you've beautiful eyes\",...  No explanation here."
