  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tuancoltech.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38807320#post38807320\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The first writing way is correct, and I firmly believe that the second way of writing is incorrect.<br>\r\n<br>\r\nIn the first way, &quot;value added&quot; acts like an adjective. To be more obvious, you can write it as &quot;value-added&quot;. Nevertheless, in the second way, added value is a Noun. Then a Noun cannot go after a Noun.<br>\r\n<br>\r\nThat&apos;s my viewpoint about this situation.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your explanation is totally wrong, who tells u a noun cannot go after a noun? Have u ever heard about compound noun ?<br>\r\nHere is my explanation(of course, i&apos;m pro)<br>\r\n Value added tax is a compound noun( don&apos;t ask me what a compound noun is)<br>\r\n value added is a noun, and tax, of course, is a noun<br>\r\n <br>\r\n I would mention only about the order of &quot;value&quot; and &quot;added&quot; here<br>\r\n<br>\r\nSo, why is &quot;value added tax&quot; but not &quot;added value tax&quot; ?<br>\r\n<br>\r\n added here is an adjective which qualifies the noun &quot;value&quot;, like in the sentence: &quot;<b> You have something new </b>?&quot;. Is it Ok ?<br>\r\n<br>\r\nSo, Although an adjective is always before a noun in English, when it&apos;s used in relative clause, it follows the noun as a way of omission as I mentioned above: <b>You have something (which is) new</b>?<br>\r\n Yeah, did u get the point ?<br>\r\nOk, turn back to our issue here, why <b>value added tax</b> but not <b>added value tax</b>, just simply when in the first situation, the word <b>added</b>  only qualifies the noun value, not tax.<br>\r\n<br>\r\nThu&#x1EBF; gi&#xE1; tr&#x1ECB; gia t&#x103;ng<br>\r\n<br>\r\nthu&#x1EBF;- tax<br>\r\n<br>\r\ngi&#xE1; tr&#x1ECB; -value<br>\r\n<br>\r\ngia t&#x103;ng- added<br>\r\n<br>\r\ngi&#xE1; tr&#x1ECB; &#x111;&#x1B0;&#x1EE3;c gia t&#x103;ng, v&#x1EAD;y <b>gia t&#x103;ng </b>l&#xE0; t&#xED;nh t&#x1EEB; b&#x1ED5; ngh&#x129;a cho <b>gi&#xE1; tr&#x1ECB; </b>m&#xE0; th&#xF4;i, hi&#x1EC3;u ch&#x1B0;a c&#xE1;c bro ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tuancoltech.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe first writing way is correct, and I firmly believe that the second way of writing is incorrect.\r\n\r\nIn the first way, \"value added\" acts like an adjective. To be more obvious, you can write it as \"value-added\". Nevertheless, in the second way, added value is a Noun. Then a Noun cannot go after a Noun.\r\n\r\nThat's my viewpoint about this situation.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour explanation is totally wrong, who tells u a noun cannot go after a noun? Have u ever heard about compound noun ?\r\nHere is my explanation(of course, i'm pro)\r\n Value added tax is a compound noun( don't ask me what a compound noun is)\r\n value added is a noun, and tax, of course, is a noun\r\n \r\n I would mention only about the order of \"value\" and \"added\" here\r\n\r\nSo, why is \"value added tax\" but not \"added value tax\" ?\r\n\r\n added here is an adjective which qualifies the noun \"value\", like in the sentence: \" You have something new ?\". Is it Ok ?\r\n\r\nSo, Although an adjective is always before a noun in English, when it's used in relative clause, it follows the noun as a way of omission as I mentioned above: You have something (which is) new?\r\n Yeah, did u get the point ?\r\nOk, turn back to our issue here, why value added tax but not added value tax, just simply when in the first situation, the word added  only qualifies the noun value, not tax.\r\n\r\nThuế giá trị gia tăng\r\n\r\nthuế- tax\r\n\r\ngiá trị -value\r\n\r\ngia tăng- added\r\n\r\ngiá trị được gia tăng, vậy gia tăng là tính từ bổ nghĩa cho giá trị mà thôi, hiểu chưa các bro ?"
