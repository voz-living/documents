  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>iDefender</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45545354#post45545354\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think British accent is much easier to pronounce than American. Unfortunately, most of us were taught American in school. Do you think so? Do you think that, for the beginner, APPLE is easier to pronounce and remember than &quot;EPPLE&quot;? EPPLE sounds weired to me now <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n&quot;My two cents&quot; equal to &quot;my opinion&quot; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It is British accent we were taught in school, not American accent. However, we tend to pronouce like american cause we all watch Hollywood movies so much. To me, American accent is just for the lazy people <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">, like me.<br>\r\nBut currently i have no chance to learn and practise american accent<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by iDefender\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think British accent is much easier to pronounce than American. Unfortunately, most of us were taught American in school. Do you think so? Do you think that, for the beginner, APPLE is easier to pronounce and remember than \"EPPLE\"? EPPLE sounds weired to me now \r\n\r\n\"My two cents\" equal to \"my opinion\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is British accent we were taught in school, not American accent. However, we tend to pronouce like american cause we all watch Hollywood movies so much. To me, American accent is just for the lazy people , like me.\r\nBut currently i have no chance to learn and practise american accent."
