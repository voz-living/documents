  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yaibakt</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2758371#post2758371\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">actually, there is an expression &quot;get a traffic jam&quot; or &quot;be caught by a traffic jam&quot;, so that&apos;s why i suggested that sentence. Moreover, the word &quot;jam&quot; already covered the meaning that you&apos;re stuck in something. feel free to correct me if im wrong, guys ^^</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I got this from longman dict. Please check _http://www.ldoceonline.com/dictionary/traffic-jam\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yaibakt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tactually, there is an expression \"get a traffic jam\" or \"be caught by a traffic jam\", so that's why i suggested that sentence. Moreover, the word \"jam\" already covered the meaning that you're stuck in something. feel free to correct me if im wrong, guys ^^\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI got this from longman dict. Please check _http://www.ldoceonline.com/dictionary/traffic-jam"
