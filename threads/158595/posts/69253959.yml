  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Supermassive Black Hole</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69252245#post69252245\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you are rich. you can make yourself feel pleased by your money, the feeling that girl can not bring to you.<br>\r\nbut is it true happiness?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t know what is true happiness but I think this is joy and it peacefully pleased me. Still conflict about getting married and have children is my need or just to please my parents&apos; demand...<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>crocslee</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69252727#post69252727\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s normal, man. Love shopping is a human instinct, especially with what you love, you love game, you spend money for your game gear, VGA, headset, bla bla although it isn&apos;t cheap, you also can buy lots of fasioned stuff to attract some girl&apos;s view ( like your opinion <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> ).<br>\r\n<br>\r\nTry to reduce your lust. When you see something interesting, you will want to buy it immediately, &quot;it&apos;s mine, it&apos;s mine &quot;, you pick the phone up and... lalala.. money gone. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. Say in your mine &quot; Dude, is it necessary for me? &quot; and hold for some minute to think. Repeat it, repeat it and it will become your habits. Then you can spend less money in unnecessary stuff. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nBtw, can you tell me some work to make money?? I want to have some money to buy..um..a pair of Nike original shoes.<img src=\"/images/smilies/Off/cool.gif\" border=\"0\" alt=\"\" title=\"Cool\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually my job and my hobbies have shared some interests, so these purchased could be considered investment for my career. <br>\r\nHard to tell or recommend work for you because it should base on your professional and knowledge, also consider to your hobby(ies). The only way I can suggest is you should keep learning everywhere you can, read books related to your career, and keep your mind open for new things while maintain your brain to filter what is not suitable - in short: know what is right and what is wrong in context with surrounding environments.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Supermassive Black Hole\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou are rich. you can make yourself feel pleased by your money, the feeling that girl can not bring to you.\r\nbut is it true happiness?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't know what is true happiness but I think this is joy and it peacefully pleased me. Still conflict about getting married and have children is my need or just to please my parents' demand...\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by crocslee\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's normal, man. Love shopping is a human instinct, especially with what you love, you love game, you spend money for your game gear, VGA, headset, bla bla although it isn't cheap, you also can buy lots of fasioned stuff to attract some girl's view ( like your opinion  ).\r\n\r\nTry to reduce your lust. When you see something interesting, you will want to buy it immediately, \"it's mine, it's mine \", you pick the phone up and... lalala.. money gone. . Say in your mine \" Dude, is it necessary for me? \" and hold for some minute to think. Repeat it, repeat it and it will become your habits. Then you can spend less money in unnecessary stuff. \r\n\r\nBtw, can you tell me some work to make money?? I want to have some money to buy..um..a pair of Nike original shoes.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually my job and my hobbies have shared some interests, so these purchased could be considered investment for my career. \r\nHard to tell or recommend work for you because it should base on your professional and knowledge, also consider to your hobby(ies). The only way I can suggest is you should keep learning everywhere you can, read books related to your career, and keep your mind open for new things while maintain your brain to filter what is not suitable - in short: know what is right and what is wrong in context with surrounding environments."
