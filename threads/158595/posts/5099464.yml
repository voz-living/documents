  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>freelancers</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=5098360#post5098360\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Practice makes perfect!! Best way to improve ur speaking skill is practicing with your partners. The more you practice, the better you are. Don&apos;t be shy whenever you speak a wrong word or grammar. Moreover, listening is also a good way to learn speaking by imitating American accent...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks you very much <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> but How did you study english <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> my duty now is learn by heart about 10 new words during a day anh I don&apos;t know how to do it continuous (li&#xEA;n t&#x1EE5;c, m&#xEC;nh kh&#xF4;ng bi&#x1EBF;t d&#xF9;ng t&#x1EEB; n&#xE0;y c&#xF3; &#x111;&#x1EE9;ng kh&#xF4;ng) for 1 to 2 years <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by freelancers\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPractice makes perfect!! Best way to improve ur speaking skill is practicing with your partners. The more you practice, the better you are. Don't be shy whenever you speak a wrong word or grammar. Moreover, listening is also a good way to learn speaking by imitating American accent...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks you very much  but How did you study english  my duty now is learn by heart about 10 new words during a day anh I don't know how to do it continuous (liên tục, mình không biết dùng từ này có đứng không) for 1 to 2 years"
