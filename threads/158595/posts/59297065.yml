  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut that job gave you a lot of money ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot much! It is just enough for living! The difference of law compared to annother jobs are having to be trained for 1-3 years and that time the income is very small!"
