  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Arnold Schwarzenegger</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=29834206#post29834206\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What  does the phrase &quot;the good Samaritans&quot; mean?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I found it in my dictionary<br>\r\n<br>\r\n<b>Samaritan</b><br>\r\n&#x25A0;  noun <br>\r\n(usu. <b>good Samaritan</b>) a charitable or helpful person (with reference to Luke 10:33).\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Arnold Schwarzenegger\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat  does the phrase \"the good Samaritans\" mean?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI found it in my dictionary\r\n\r\nSamaritan\r\n■  noun \r\n(usu. good Samaritan) a charitable or helpful person (with reference to Luke 10:33)."
