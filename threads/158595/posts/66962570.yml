  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>eet789</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66958578#post66958578\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks You, but i think it need a bit fix.<br>\r\n<br>\r\nActually I&apos;m very shy, I almost can&apos;t talk with foreinger when I see them face to face, so I usually talk with my self (without looking at a mirror).<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey bro! Give me a reason that&apos;s why can&apos;t you to talk with them? Also i&apos;ve been  in this sistuation before So i can understand your feeling. Let&apos;s start with learn how to pronounce a word, be confident and talk with all vocabulary you have, So fighting! <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by eet789\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks You, but i think it need a bit fix.\r\n\r\nActually I'm very shy, I almost can't talk with foreinger when I see them face to face, so I usually talk with my self (without looking at a mirror).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey bro! Give me a reason that's why can't you to talk with them? Also i've been  in this sistuation before So i can understand your feeling. Let's start with learn how to pronounce a word, be confident and talk with all vocabulary you have, So fighting!"
