content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54107078#post54107078\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">My writing is half-arsed at best but if you&apos;re interested, here it comes.  Try reading half-heartedly a bunch of mangas, novels, wikis, newspapers and articles for several years; get a computer and an internet connection; learn to use various types of dictionaries and allow yourself enough time; then you are qualified to masquerade as anyone, read <i>&quot;keyboard warrior&quot;</i>.<br>\r\nMy field is a technical one but not ICT. I&apos;ve never taken SAT or anything equivalent in English. The only English test I sat was IELTS and that several years ago. Since my English is a coctail as above, hence the ramble talk about no flair and no style yesterday.</font><br>\r\n<br>\r\n<font color=\"DarkOliveGreen\">The problem is nothing of mine amounts to anything, thus everything is naught, regardless of how spectacular it was while it lasted. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Drowing with this <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> somebody clear me out <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nLiterally, you&apos;re good at writing but next time you try to express your thought make it simple, please<br>\r\n<font color=\"PaleGreen\">//I quitted reading LOTR after 1 page ! how loser i am !</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy writing is half-arsed at best but if you're interested, here it comes.  Try reading half-heartedly a bunch of mangas, novels, wikis, newspapers and articles for several years; get a computer and an internet connection; learn to use various types of dictionaries and allow yourself enough time; then you are qualified to masquerade as anyone, read \"keyboard warrior\".\r\nMy field is a technical one but not ICT. I've never taken SAT or anything equivalent in English. The only English test I sat was IELTS and that several years ago. Since my English is a coctail as above, hence the ramble talk about no flair and no style yesterday.\r\n\r\nThe problem is nothing of mine amounts to anything, thus everything is naught, regardless of how spectacular it was while it lasted. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDrowing with this  somebody clear me out \r\nLiterally, you're good at writing but next time you try to express your thought make it simple, please\r\n//I quitted reading LOTR after 1 page ! how loser i am !"
