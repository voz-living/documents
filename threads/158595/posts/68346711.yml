content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chuottrang.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68346329#post68346329\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I agree with u in some points, but disagree about the lakes. According to some of my experiences, HN&apos;s lakes help to calm the temperature lot, <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> I dun know how to explain, but every time, I have a walk around Thu Le park, or any parks which have huge lakes, I feel good than HCMC. <br>\r\n<br>\r\n2nd, explaining for how HCMC tem is high but more comfortable then HN is the road, the street and about the trees on the road. For examples: when you are going on Phan Dinh Phung str ( HN), you feel better. Same in HCMC, some roads: Truong Chinh, Cong Hoa big one but there are very less trees, even there dun have single one vehicle you still be melted during lunch&apos;s time. Or HCMC, when moving around 5rd dist ( Hong Bang str) at nite, you maybe sometime feel the wind even in summer time. <br>\r\n<br>\r\nYeah, I dun really know how to explain these things, but that&apos;s only my opinions.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Excellent point when you mentioned the oldest owners of the Earth. Yes, the evapotranspiration of plants do release a large amount of moisture, but it only be comfortable in the open space - like streets with green canopy, but not in closed area like your house (actually West Lake and Hoan Kiem are surrounded by concrete blocks, so I dont consider them as open space). You did feel good in Thu Le park, say thank to the trees, not the lake.<br>\r\n<br>\r\nAbout the case of Truong Chinh or Cong Hoa road, it&apos;s because the concrete road and building blocks.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chuottrang.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI agree with u in some points, but disagree about the lakes. According to some of my experiences, HN's lakes help to calm the temperature lot,  I dun know how to explain, but every time, I have a walk around Thu Le park, or any parks which have huge lakes, I feel good than HCMC. \r\n\r\n2nd, explaining for how HCMC tem is high but more comfortable then HN is the road, the street and about the trees on the road. For examples: when you are going on Phan Dinh Phung str ( HN), you feel better. Same in HCMC, some roads: Truong Chinh, Cong Hoa big one but there are very less trees, even there dun have single one vehicle you still be melted during lunch's time. Or HCMC, when moving around 5rd dist ( Hong Bang str) at nite, you maybe sometime feel the wind even in summer time. \r\n\r\nYeah, I dun really know how to explain these things, but that's only my opinions.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nExcellent point when you mentioned the oldest owners of the Earth. Yes, the evapotranspiration of plants do release a large amount of moisture, but it only be comfortable in the open space - like streets with green canopy, but not in closed area like your house (actually West Lake and Hoan Kiem are surrounded by concrete blocks, so I dont consider them as open space). You did feel good in Thu Le park, say thank to the trees, not the lake.\r\n\r\nAbout the case of Truong Chinh or Cong Hoa road, it's because the concrete road and building blocks."
