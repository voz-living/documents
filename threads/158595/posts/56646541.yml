  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by caonam.evn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình đang phải dịch chút tài liệu sếp giao mà đang vướng chỗ này. Trình tiếng anh vẫn còn có hạn, rất mong các bác giúp đỡ mình. Xin chân thành cảm ơn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nManagement material is always a pain in the arse.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tVới hình thức hợp đồng EPC, giai đoạn cuối của khâu chuẩn bị nên được thực hiện qua từng tác vụ nhỏ. Giai đoạn này bao gồm việc soạn thảo kế hoạch triển khai và giao nộp hồ sơ cũng như việc chuẩn bị bản thống kê chi phí và thời gian trong trường hợp cần có kế hoạch đối phó tình trạng chậm trễ trong thi công. Ngoài ra, đội ngũ tư vấn trong và ngoài nước cần phải phối hợp nhịp nhàng để đảm bảo các hạng mục của dự án \"Mông Dương 1\" được hoàn thành đúng thời hạn với chi phí hợp lý."
