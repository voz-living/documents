  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>|G|I|G|A|</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17566144#post17566144\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">anh chiphu, c&#xF3; c&#xE1;ch n&#xE0;o &#x111;&#x1EC3; nh&#x1EDB; t&#x1EEB; v&#x1EF1;ng th&#x1EAD;t l&#xE2;u kh&#xF4;ng? Nh&#x1EEF;ng t&#x1EEB; c&#x1A1; b&#x1EA3;n tr&#x1B0;&#x1EDB;c &#x111;&#xE2;y khi &#x111;&#x1ECD;c l&#x1EA1;i th&#xEC; em &#x111;&#x1EC1;u nh&#x1EDB; ngh&#x129;a nh&#x1B0;ng khi n&#xF3;i chuy&#x1EC7;n b&#x1EB1;ng ti&#x1EBF;ng Anh th&#xEC; n&#xF3; bay &#x111;&#xE2;u h&#x1EBF;t <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em &#x111;ang c&#xF2;n &#x111;i h&#x1ECD;c, cho n&#xEA;n c&#xE1;i t&#x1EEB; chuy&#xEA;n c&#x1EA7;n l&#xE0; h&#x1EE3;p l&#xFD; nh&#x1EA5;t cho vi&#x1EC7;c n&#xE0;y. Nh&#x1B0;ng chuy&#xEA;n c&#x1EA7;n v&#x1EDB;i c&#xE1;ch h&#x1ECD;c t&#x1EEB; v&#x1EEB;ng nh&#x1B0; th&#x1EBF; n&#xE0;o &#x111;&#xE2;y.<br>\r\n<br>\r\nEm ra hi&#x1EC7;u s&#xE1;ch, t&#xEC;m quy&#x1EC3;n s&#xE1;ch n&#xE0;o chuy&#xEA;n luy&#x1EC7;n t&#x1EEB; v&#x1EF1;ng. Quy&#x1EC3;n &#x111;&#xF3; n&#xF3; d&#x1EA1;y m&#xEC;nh nh&#x1EDB; th&#x1EBF; n&#xE0;y: <br>\r\n1. Cho 2 t&#x1EEB; m&#x1EDB;i/ng&#xE0;y<br>\r\n2. Ng&#xE0;y h&#xF4;m sau th&#xEA;m 2 t&#x1EEB; m&#x1EDB;i k&#x1EBF;t h&#x1EE3;p &#xF4;n l&#x1EA1;i 2 t&#x1EEB; ng&#xE0;y tr&#x1B0;&#x1EDB;c<br>\r\n3. Cu&#x1ED1;i tu&#x1EA7;n s&#x1EBD; &#xF4;n l&#x1EA1;i 12 t&#x1EEB; &#x111;&#xF3;.<br>\r\n<br>\r\nC&#x1EE9; th&#x1EBF; trong v&#xF2;ng 1 th&#xE1;ng.<br>\r\n<br>\r\nC&#xF3; th&#x1EC3; kh&#xF4;ng c&#x1EA7;n s&#xE1;ch, t&#x1EF1; em t&#xEC;m h&#x1ECD;c t&#x1EEB; m&#x1EDB;i c&#x169;ng &#x111;&#x1B0;&#x1EE3;c, nh&#x1B0;ng kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c comfortable b&#x1EB1;ng quy&#x1EC3;n s&#xE1;ch cho s&#x1EB5;n t&#x1EEB; + c&#xE1;ch &#xF4;n luy&#x1EC7;n qua ng&#x1EEF; c&#x1EA3;nh, c&#xE2;u c&#xFA;.<br>\r\n<br>\r\nTh&#xE2;n.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by |G|I|G|A|\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tanh chiphu, có cách nào để nhớ từ vựng thật lâu không? Những từ cơ bản trước đây khi đọc lại thì em đều nhớ nghĩa nhưng khi nói chuyện bằng tiếng Anh thì nó bay đâu hết \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm đang còn đi học, cho nên cái từ chuyên cần là hợp lý nhất cho việc này. Nhưng chuyên cần với cách học từ vừng như thế nào đây.\r\n\r\nEm ra hiệu sách, tìm quyển sách nào chuyên luyện từ vựng. Quyển đó nó dạy mình nhớ thế này: \r\n1. Cho 2 từ mới/ngày\r\n2. Ngày hôm sau thêm 2 từ mới kết hợp ôn lại 2 từ ngày trước\r\n3. Cuối tuần sẽ ôn lại 12 từ đó.\r\n\r\nCứ thế trong vòng 1 tháng.\r\n\r\nCó thể không cần sách, tự em tìm học từ mới cũng được, nhưng không được comfortable bằng quyển sách cho sẵn từ + cách ôn luyện qua ngữ cảnh, câu cú.\r\n\r\nThân."
