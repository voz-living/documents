content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cauthungoaihang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78786456#post78786456\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Why do you have only 2 months? You always have a long future to change.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It is hard to say but this is my last summer as a student. For long, I just care about study and video games. Now it is necessary for me to change, my parents are 66 and 63 years old respectively. In the future, I will stand alone to fight for myself. Furthermore, I doubt that my classmates always think me in a negative way. I fall in love with a classmate and I think that I need to change to be a suitable man for her. Women at 21 years old don&apos;t like the type of students like me. I need to change and hope that she will change her thinking about a good man.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cauthungoaihang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy do you have only 2 months? You always have a long future to change.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is hard to say but this is my last summer as a student. For long, I just care about study and video games. Now it is necessary for me to change, my parents are 66 and 63 years old respectively. In the future, I will stand alone to fight for myself. Furthermore, I doubt that my classmates always think me in a negative way. I fall in love with a classmate and I think that I need to change to be a suitable man for her. Women at 21 years old don't like the type of students like me. I need to change and hope that she will change her thinking about a good man."
