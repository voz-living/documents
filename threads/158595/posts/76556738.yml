  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aura</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76556501#post76556501\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Guys, can anyone explain the different of &quot; 20 ages &quot; and &quot; age 20 &quot; for me ?<br>\r\n<br>\r\nI have this sentence &quot; On average, they have sex for the first time at about age 20&quot; so in this case &quot; age 20&quot; means &quot;&#x111;&#x1ED9; tu&#x1ED5;i 20&quot; right ? but my friend who majoring in The English Language( ng&#xF4;n ng&#x1EEF; anh <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> ) say that she wants to change &quot; age 20 &quot; to &quot; 20 ages &quot; ( 20 tu&#x1ED5;i ). So which sentence is correct ? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> <br>\r\n<br>\r\nAny help would be much appreciated <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font size=\"2\">the age of 20 <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aura\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGuys, can anyone explain the different of \" 20 ages \" and \" age 20 \" for me ?\r\n\r\nI have this sentence \" On average, they have sex for the first time at about age 20\" so in this case \" age 20\" means \"độ tuổi 20\" right ? but my friend who majoring in The English Language( ngôn ngữ anh  ) say that she wants to change \" age 20 \" to \" 20 ages \" ( 20 tuổi ). So which sentence is correct ?  \r\n\r\nAny help would be much appreciated \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe age of 20"
