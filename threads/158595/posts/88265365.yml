  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nekoOo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88264169#post88264169\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> I swear, I had to spend about 10 minutes to look up and search for these two words on Google, then changed them from &quot;give&quot; and &quot;advices&quot; into &quot;gives&quot; and &quot;advice&quot;. Isnt &quot;advice&quot; an uncountable noun?<br>\r\nAnw, I&apos;ll take responsibility for my words <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;advice&quot; is uncountable.<br>\r\nSorry, man. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nFailed right at the first try to be a grammar nazi =]]]<br>\r\n<br>\r\nBut like the example &quot;let it go&quot;, even if the Subject (I dont know how they call it exactly) is &quot;it&quot;, the verb after it is still at its &quot;definitive&quot; form: go.<br>\r\nYour post said that: &quot;then let everyone else gives.....&quot;<br>\r\n<br>\r\nFrom my point of view, this is a minor error that only grammar nazi will come and bring you freedom. (oh sorry, it&apos;s American =]]])<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>delodelo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88262102#post88262102\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Wow nice post, but i don&apos;t agree to the idea of native speakers not using other tenses. They still use it everyday <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.<br>\r\n<br>\r\nFor example, <b>the present perfect continuos uses to emphasize the process of the action</b>. Like i would say: the native speakers have been using other tenses for years.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s duration of the action, I guess you remember the idea in Vietnamese(who doesn&apos;t?), just forget how to express it in English.<br>\r\n<br>\r\nYour native speakers &quot;sample&quot; (you know, &quot;sample&quot; in Statistic) is not similar to mine, so yes, if yours does it, I agree to your opinion.<br>\r\nEveryone has their own &quot;samples&quot; and they will draw different conclusions from their own samples.<br>\r\n<br>\r\nMy point is just that Everyone should not focus too much on those complicated tenses, just 5,6 basic tenses and you are OK for life <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cuncon44</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88264153#post88264153\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey you guys nice to see you. i&apos;m doing some preparations for the ielts test in May. And i wonder whether you guys in there wanna practice speaking with me? It will take a little bit time but believe me we can be better than now after 1 month i guess. So what do you think? Btw i&apos;m in Hanoi <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Have you taken the test in Cambridge IELTS series (1 to 9)?<br>\r\nHow well did you do it?<br>\r\nThis is important because normally (and biologically) your Reading and Listening scores will be a little higher than your Writing and Speaking scores.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nekoOo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello  I swear, I had to spend about 10 minutes to look up and search for these two words on Google, then changed them from \"give\" and \"advices\" into \"gives\" and \"advice\". Isnt \"advice\" an uncountable noun?\r\nAnw, I'll take responsibility for my words \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"advice\" is uncountable.\r\nSorry, man. \r\nFailed right at the first try to be a grammar nazi =]]]\r\n\r\nBut like the example \"let it go\", even if the Subject (I dont know how they call it exactly) is \"it\", the verb after it is still at its \"definitive\" form: go.\r\nYour post said that: \"then let everyone else gives.....\"\r\n\r\nFrom my point of view, this is a minor error that only grammar nazi will come and bring you freedom. (oh sorry, it's American =]]])\r\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by delodelo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWow nice post, but i don't agree to the idea of native speakers not using other tenses. They still use it everyday .\r\n\r\nFor example, the present perfect continuos uses to emphasize the process of the action. Like i would say: the native speakers have been using other tenses for years.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's duration of the action, I guess you remember the idea in Vietnamese(who doesn't?), just forget how to express it in English.\r\n\r\nYour native speakers \"sample\" (you know, \"sample\" in Statistic) is not similar to mine, so yes, if yours does it, I agree to your opinion.\r\nEveryone has their own \"samples\" and they will draw different conclusions from their own samples.\r\n\r\nMy point is just that Everyone should not focus too much on those complicated tenses, just 5,6 basic tenses and you are OK for life \r\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cuncon44\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they you guys nice to see you. i'm doing some preparations for the ielts test in May. And i wonder whether you guys in there wanna practice speaking with me? It will take a little bit time but believe me we can be better than now after 1 month i guess. So what do you think? Btw i'm in Hanoi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHave you taken the test in Cambridge IELTS series (1 to 9)?\r\nHow well did you do it?\r\nThis is important because normally (and biologically) your Reading and Listening scores will be a little higher than your Writing and Speaking scores."
