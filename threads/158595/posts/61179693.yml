  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61178793#post61178793\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My advice for ya: surf more, and more, and more.<br>\r\n<br>\r\n*1: Twilight Saga is acceptable, but it tells a crap love story. If you want to critize the series, focus on the love story. Google it.<br>\r\n<br>\r\n*2: nigga/nigger is acceptable when talking to black-whatever.<br>\r\n<br>\r\n*3: activate is not acceptable to use for human.<br>\r\n<br>\r\n*4: I drank, I peed, and AAAAAAAAHHHHHHHHHHH, IT&apos;S GONE!<br>\r\nYes, screw me if you can, I&apos;ve just bought a new virginity armor (thought I lost it loooong time ago).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I saw Twilight movie one time, it made me sick because its content was bull of sh*t and I didn&apos;t understand even a piece. So I sweared myseft that I would never read this novel <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy advice for ya: surf more, and more, and more.\r\n\r\n*1: Twilight Saga is acceptable, but it tells a crap love story. If you want to critize the series, focus on the love story. Google it.\r\n\r\n*2: nigga/nigger is acceptable when talking to black-whatever.\r\n\r\n*3: activate is not acceptable to use for human.\r\n\r\n*4: I drank, I peed, and AAAAAAAAHHHHHHHHHHH, IT'S GONE!\r\nYes, screw me if you can, I've just bought a new virginity armor (thought I lost it loooong time ago).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI saw Twilight movie one time, it made me sick because its content was bull of sh*t and I didn't understand even a piece. So I sweared myseft that I would never read this novel"
