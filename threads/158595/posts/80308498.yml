  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>watever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80305306#post80305306\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well yeah, I&apos;m in Japan right now. You said she&apos;s in Canada so I guessed you&apos;re there too. <br>\r\nAnd you don&apos;t need a smartphone to get line, there&apos;s a PC&apos;s or Mac&apos;s if you&apos;re using one. <a href=\"/redirect/index.php?link=http%3A%2F%2Fline.me%2Fvi%2Fdownload\" target=\"_blank\">http://line.me/vi/download</a>. Download it and you can start adding people. And they do actually give out pre-paid phone card for new users, you can find out more about it on their campaign page I believe. My girlfriend changed from calling me weekly to daily just because of that campaign. It&apos;s nice to hear her voice everyday but sometimes it&apos;s kinda annoying <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\n<br>\r\nYou should buy one smartphone you know, there are some cheap ones which run on Android, they should satisfy your daily needs just fine.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haha. Thank you very much. You have a nice girlfriend. Wish you guys luck <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.<br>\r\n<br>\r\nI did dicide to buy a smartphone, but I may have a problems with spending money. I paid it all for my research and craff-making, which is telescope, robot,... <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> But love is strong. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> So there is a chance...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by watever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell yeah, I'm in Japan right now. You said she's in Canada so I guessed you're there too. \r\nAnd you don't need a smartphone to get line, there's a PC's or Mac's if you're using one. http://line.me/vi/download. Download it and you can start adding people. And they do actually give out pre-paid phone card for new users, you can find out more about it on their campaign page I believe. My girlfriend changed from calling me weekly to daily just because of that campaign. It's nice to hear her voice everyday but sometimes it's kinda annoying \r\n\r\nYou should buy one smartphone you know, there are some cheap ones which run on Android, they should satisfy your daily needs just fine.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaha. Thank you very much. You have a nice girlfriend. Wish you guys luck .\r\n\r\nI did dicide to buy a smartphone, but I may have a problems with spending money. I paid it all for my research and craff-making, which is telescope, robot,...  But love is strong.  So there is a chance..."
