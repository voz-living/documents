  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73150310#post73150310\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x201C;The universe is random. It&#x2019;s not inevitable. It&#x2019;s simple chaos. It&#x2019;s subatomic particles in endless, aimless collision. That&#x2019;s what science teaches us...&quot;<br>\r\n<br>\r\nLife is such a mess. One second earlier, you are hanging out with friends, one second later, you&apos;re dead. It&apos;s a cruel world out there. You don&apos;t know what&apos;s gonna happen next. Someday you&apos;re gonna die...Is there a heaven or a hell? What&apos;s the meaning of life?<br>\r\n<br>\r\nI mean, Religion and Science are usually different. They don&apos;t support each other whatsoever. But what if they&apos;re the same thing? What if every concepts of religion are scientifically accurate? What if they do support each other but they just express them differently? What if &quot;God&quot; isn&apos;t a creature but he&apos;s something related to another dimension? If he exists, who or what created him? We can&apos;t know for sure. That&apos;s right.<br>\r\n<br>\r\nGeez, I think I have an existential crisis.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you should sleep more, don&apos;t just take a snap...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t“The universe is random. It’s not inevitable. It’s simple chaos. It’s subatomic particles in endless, aimless collision. That’s what science teaches us...\"\r\n\r\nLife is such a mess. One second earlier, you are hanging out with friends, one second later, you're dead. It's a cruel world out there. You don't know what's gonna happen next. Someday you're gonna die...Is there a heaven or a hell? What's the meaning of life?\r\n\r\nI mean, Religion and Science are usually different. They don't support each other whatsoever. But what if they're the same thing? What if every concepts of religion are scientifically accurate? What if they do support each other but they just express them differently? What if \"God\" isn't a creature but he's something related to another dimension? If he exists, who or what created him? We can't know for sure. That's right.\r\n\r\nGeez, I think I have an existential crisis.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you should sleep more, don't just take a snap..."
