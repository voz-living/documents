  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe storm came here when my love had lost \r\n My wish went far away at deathly with lonely  \r\nWheel of love hasn't come the finish for ten years ago  \r\nOne thousand years ago to recently is love always so sad\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI fix it again \r\nThe storm came here when my love had lost \r\nMy wish went far away into deathly\r\nWheel of love hasn't come the finish for ten years ago (I used tense present perfect)\r\nFrom one thousand years ago to in the future, the love is always so sad\r\n\r\nYou could try translate my signature, please \r\n\r\n//my signature is song lyric, that name of song is Ăn Năn, That is a song which I love it"
