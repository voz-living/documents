  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77959442#post77959442\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\n-<font color=\"blue\"> I know that feel bro <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> We&apos;re in the prime time of our life. Many guys can do it not once not twice but thrice, maybe fourth times a day (don&apos;t count how many cums each time)</font><br>\r\n<br>\r\n- <font color=\"Magenta\">Are you sure you don&apos;t know those test&apos;s names? Aren&apos;t you a Gov officer? (&quot;Ki&#x1EBF;n th&#x1EE9;c chung&quot; and &quot;Chuy&#xEA;n ng&#xE0;nh&quot; sounds familiar to you, right?)</font><br>\r\n<br>\r\n- <font color=\"DarkOrchid\">The most important question is what he&apos;ll do after come back. Just go away few years then the position you&apos;ve ever wanted will be given to someone&apos;s else.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->-<font color=\"blue\"> I cant help myself from thinking about it while pretty girls are everywhere, reminding me of college time <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></font><br>\r\n<br>\r\n-<font color=\"Magenta\"> <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> my brain functioning for language is not good enough to switch mode like that <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I did some searches on KTC and CN and found it completely nonsense. I&apos;ve should be a simpler thinker <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> So how hard was the KCN test? I took it once and thought it was a wide (not difficult) range of issues.</font><br>\r\n<br>\r\n- <font color=\"DarkOrchid\">When we are still young, life is a high way. He&apos;s got a good job that offers him to travel abroad a lot, that counts. Besides, you know how the system work, promotion to higher positions requires an officer to acquire particular qualifications or years of work. By the time he comes back, he will qualify most of criteria to promote to Head of office or Deputy HoF at least.</font><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kientux</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77959979#post77959979\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do you really think that he is just LUCKY? <img src=\"/images/smilies/Off/confident.gif\" border=\"0\" alt=\"\" title=\"Confident\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->of course not, I dont play down his efforts. Im talking about his luck to develop fully potentials <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n- I know that feel bro  We're in the prime time of our life. Many guys can do it not once not twice but thrice, maybe fourth times a day (don't count how many cums each time)\r\n\r\n- Are you sure you don't know those test's names? Aren't you a Gov officer? (\"Kiến thức chung\" and \"Chuyên ngành\" sounds familiar to you, right?)\r\n\r\n- The most important question is what he'll do after come back. Just go away few years then the position you've ever wanted will be given to someone's else.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- I cant help myself from thinking about it while pretty girls are everywhere, reminding me of college time  \r\n\r\n-  my brain functioning for language is not good enough to switch mode like that  I did some searches on KTC and CN and found it completely nonsense. I've should be a simpler thinker  So how hard was the KCN test? I took it once and thought it was a wide (not difficult) range of issues.\r\n\r\n- When we are still young, life is a high way. He's got a good job that offers him to travel abroad a lot, that counts. Besides, you know how the system work, promotion to higher positions requires an officer to acquire particular qualifications or years of work. By the time he comes back, he will qualify most of criteria to promote to Head of office or Deputy HoF at least.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kientux\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo you really think that he is just LUCKY? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nof course not, I dont play down his efforts. Im talking about his luck to develop fully potentials"
