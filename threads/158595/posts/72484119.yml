  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Autumn Wind</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72482733#post72482733\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">#1:Ending sound l&#xE0; d/t n&#x1EBF;u ko &#x111;&#x1B0;&#x1EE3;c linking v&#x1EDB;i nguy&#xEA;n &#xE2;m th&#xEC; c&#xF3; th&#x1EC3; &#x111;&#x1B0;&#x1EE3;c lo&#x1EA1;i b&#x1ECF; &#x111;&#x1EC3; n&#xF3;i t&#x1EF1; nhi&#xEA;n h&#x1A1;n nh&#xE9; b&#x1EA1;n.<br>\r\n#2: H&#xEC;nh nh&#x1B0; gi&#x1ECD;ng BrE &#x111;&#x1ECD;c /ae/ l&#xE0; a r&#x1ED3;i m&#xE0; b&#x1EA1;n. N&#xEA;n land th&#x1B0;&#x1EDD;ng &#x111;&#x1ECD;c l&#xE0; lan-&#x111;&#x1EDD; h&#x1A1;n l&#xE0; len-&#x111;&#x1EDD;. &#x1EDE; &#x111;&#xE2;y m&#xEC;nh ngh&#x129; n&#xEA;n nh&#x1EA5;n m&#x1EA1;nh v&#xE0;o ch&#x1EEF; loss n&#xEA;n &#x111;&#x1ECD;c l&#xE0; l&#xF3;t-s h&#x1A1;n l&#xE0; l&#x1ECD;t-s<br>\r\n#3: T&#x1EA1;i sao l&#x1EA1;i b&#x1ECF; &#xE2;m K h&#x1EA3; b&#x1EA1;n? B&#x1EA1;n ph&#xE1;t &#xE2;m n&#xF3; kh&#xF3; sao?<br>\r\nOk, &#x111;&#xE2;y ch&#x1EC9; l&#xE0; &#xFD; ki&#x1EBF;n c&#x1EE7;a m&#xEC;nh. G&#x1EA1;ch &#x111;&#xE1; xin nh&#x1EAD;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok &#x111;&#xE3; hi&#x1EC3;u ,thank b&#xE1;c <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Autumn Wind\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t#1:Ending sound là d/t nếu ko được linking với nguyên âm thì có thể được loại bỏ để nói tự nhiên hơn nhé bạn.\r\n#2: Hình như giọng BrE đọc /ae/ là a rồi mà bạn. Nên land thường đọc là lan-đờ hơn là len-đờ. Ở đây mình nghĩ nên nhấn mạnh vào chữ loss nên đọc là lót-s hơn là lọt-s\r\n#3: Tại sao lại bỏ âm K hả bạn? Bạn phát âm nó khó sao?\r\nOk, đây chỉ là ý kiến của mình. Gạch đá xin nhận\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk đã hiểu ,thank bác"
