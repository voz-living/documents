content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kyu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34335856#post34335856\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But i feel, in speaking is difficult to pronounce.<br>\r\nHx, i want to learn English but i dont know teaching locations.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Try to listen again and again about 5 or 7 time for u know where pressing is =&gt; pronounce with your voice. At first, just listen in TV, radio, music, news more and more,whenever you have free time. giving 2 hours to do that.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kyu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut i feel, in speaking is difficult to pronounce.\r\nHx, i want to learn English but i dont know teaching locations.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTry to listen again and again about 5 or 7 time for u know where pressing is => pronounce with your voice. At first, just listen in TV, radio, music, news more and more,whenever you have free time. giving 2 hours to do that."
