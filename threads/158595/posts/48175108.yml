  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48174977#post48174977\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m all eyes on Italy team now. Netherlands got knocked away so I don&apos;t want Italy to follow suit. Damn those Portuguese guys, Ronaldo, for once, saved their day.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\">Hope is still there fore Italy. The team, however, will have to be very alert since the door to the way back home is really ready for it.<br>\r\n<br>\r\nHolland deserved that sad result. It owns a lot of talents but cannot connect them together to make a strong team. On the other hand, each talent didn&apos;t play at his best. What a pity!</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm all eyes on Italy team now. Netherlands got knocked away so I don't want Italy to follow suit. Damn those Portuguese guys, Ronaldo, for once, saved their day.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHope is still there fore Italy. The team, however, will have to be very alert since the door to the way back home is really ready for it.\r\n\r\nHolland deserved that sad result. It owns a lot of talents but cannot connect them together to make a strong team. On the other hand, each talent didn't play at his best. What a pity!"
