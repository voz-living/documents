  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xehaibanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23054083#post23054083\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#x1EDB;i 2 qui &#x111;&#x1ECB;nh m&#x1EDB;i, Icterms 2010 ph&#x1EA3;n &#xE1;nh nh&#x1EEF;ng &#x111;&#x1ED5;i m&#x1EDB;i trong th&#x1B0;&#x1A1;ng m&#x1EA1;i qu&#x1ED1;c t&#x1EBF; th&#x1EAD;p k&#x1EC9; qua v&#xE0; l&#xE0; c&#xF4;ng c&#x1EE5; r&#x1EA5;t quan tr&#x1ECD;ng &#x111;&#x1ED1;i v&#x1EDB;i th&#x1B0;&#x1A1;ng m&#x1EA1;i. N&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c s&#x1EED; d&#x1EE5;ng r&#x1ED9;ng r&#xE3;i trong c&#x1EA3; h&#x1EE3;p &#x111;&#x1ED3;ng th&#x1B0;&#x1A1;ng m&#x1EA1;i n&#x1ED9;i &#x111;&#x1ECB;a v&#xE0; to&#xE0;n c&#x1EA7;u, lu&#x1EAD;t m&#x1EDB;i n&#xE0;y  s&#x1EBD; gi&#xFA;p &#x111;&#x1A1;n gi&#x1EA3;n h&#xF3;a vi&#x1EC7;c so&#x1EA1;n th&#x1EA3;o c&#xE1;c lo&#x1EA1;i h&#x1EE3;p &#x111;&#x1ED3;ng &#x111;&#xF3; c&#x169;ng nh&#x1B0; gi&#xFA;p c&#xE1;c b&#xEA;n tr&#xE1;nh &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; th&#x1EA5;u hi&#x1EC3;u sai l&#x1EC7;ch (v&#x1EC1; c&#xE1;c &#x111;i&#x1EC1;u kho&#x1EA3;n &#x111;&#x1B0;&#x1EE3;c ghi trong h&#x1EE3;p &#x111;&#x1ED3;ng) b&#x1EB1;ng vi&#x1EC7;c qui &#x111;&#x1ECB;nh r&#xF5; quy&#x1EC1;n v&#xE0; ngh&#x129;a v&#x1EE5; c&#x1EE7;a b&#xEA;n mua v&#xE0; b&#xEA;n b&#xE1;n. Mang &#x111;&#x1EBF;n s&#x1EF1; th&#x1ED1;ng nh&#x1EA5;t cho h&#x1EC7; th&#x1ED1;ng th&#x1B0;&#x1A1;ng m&#x1EA1;i c&#x169;ng nh&#x1B0;  t&#xF2;a &#xE1;n gi&#x1EEF;a c&#xE1;c n&#x1B0;&#x1EDB;c v&#x1EDB;i nhau, c&#xE1;c &#x111;i&#x1EC1;u lu&#x1EAD;t &#x111;&#x1B0;&#x1EE3;c th&#x1EEB;a nh&#x1EAD;n to&#xE0;n c&#x1EA7;u  &#x111;&#xE3; t&#x1EA1;o ra nh&#x1EEF;ng thay &#x111;&#x1ED5;i l&#x1EDB;n &#x111;&#x1ED1;i v&#x1EDB;i th&#x1B0;&#x1A1;ng m&#x1EA1;i th&#x1EBF; gi&#x1EDB;i ngay l&#x1EA7;n &#x111;&#x1EA7;u  ti&#xEA;n &#x111;&#x1B0;&#x1EE3;c ICC  gi&#x1EDB;i thi&#x1EC7;u c&#xE1;ch &#x111;&#xE2;y 75 n&#x103;m. &#x110;&#x1EC3; ph&#xF9; h&#x1EE3;p v&#x1EDB;i  nh&#x1EEF;ng thay &#x111;&#x1ED5;i trong th&#x1EF1;c t&#x1EBF; th&#xEC; icterms &#x111;&#x1B0;&#x1EE3;c ch&#x1EC9;nh l&#xFD; m&#x1ED7;i 10 n&#x103;m m&#x1ED9;t l&#x1EA7;n. K&#x1EC3; t&#x1EEB; l&#x1EA7;n ch&#x1EC9;nh l&#xFD; g&#x1EA7;n &#x111;&#xE2;y nh&#x1EA5;t, n&#x103;m 2000, cho &#x111;&#x1EBF;n nay th&#xEC; th&#x1EF1;c t&#x1EBF; &#x111;&#xE3; c&#xF3; nhi&#x1EC1;u thay &#x111;&#x1ED5;i trong vi&#x1EC7;c trao &#x111;&#x1ED5;i mua b&#xE1;n h&#xE0;ng h&#xF3;a qu&#x1ED1;c t&#x1EBF; v&#xE0; phi&#xEA;n b&#x1EA3;n ch&#x1EC9;nh l&#xFD; l&#x1EA7;n n&#xE0;y- &#x111;&#x1B0;&#x1EE3;c th&#x1EF1;c hi&#x1EC7;n b&#x1EDF;i m&#x1ED9;t &#x1EE7;y ban g&#x1ED3;m 8 chuy&#xEA;n gia &#x111;&#x1B0;&#x1EE3;c ch&#x1EC9; &#x111;inh b&#x1EDF;i ICC- s&#x1EBD; &#x111;&#x1B0;a v&#xE0;o nh&#x1EEF;ng &#x111;i&#x1EC1;u kho&#x1EA3;n v&#x1EC1; c&#xE1;c v&#x1EA5;n &#x111;&#x1EC1; nh&#x1B0;: s&#x1EF1; gia t&#x103;ng  tr&#xE1;ch nhi&#x1EC7;m &#x111;&#x1ED1;i v&#x1EDB;i b&#x1EA3;o hi&#x1EC3;m h&#xE0;ng h&#xF3;a chuy&#xEA;n ch&#x1EDF; v&#xE0; &#x111;i&#x1EC7;n t&#x1EED; h&#xF3;a c&#xE1;c t&#xE0;i li&#x1EC7;u ch&#x1EE9;ng t&#x1EEB; h&#x1EA3;i quan.<br>\r\nps: B&#x1EA1;n Jay h&#xEC;nh nh&#x1B0; ko ph&#x1EA3;i l&#xE0; d&#xE2;n XNK.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->not me, Google.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xehaibanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVới 2 qui định mới, Icterms 2010 phản ánh những đổi mới trong thương mại quốc tế thập kỉ qua và là công cụ rất quan trọng đối với thương mại. Nếu được sử dụng rộng rãi trong cả hợp đồng thương mại nội địa và toàn cầu, luật mới này  sẽ giúp đơn giản hóa việc soạn thảo các loại hợp đồng đó cũng như giúp các bên tránh được sự thấu hiểu sai lệch (về các điều khoản được ghi trong hợp đồng) bằng việc qui định rõ quyền và nghĩa vụ của bên mua và bên bán. Mang đến sự thống nhất cho hệ thống thương mại cũng như  tòa án giữa các nước với nhau, các điều luật được thừa nhận toàn cầu  đã tạo ra những thay đổi lớn đối với thương mại thế giới ngay lần đầu  tiên được ICC  giới thiệu cách đây 75 năm. Để phù hợp với  những thay đổi trong thực tế thì icterms được chỉnh lý mỗi 10 năm một lần. Kể từ lần chỉnh lý gần đây nhất, năm 2000, cho đến nay thì thực tế đã có nhiều thay đổi trong việc trao đổi mua bán hàng hóa quốc tế và phiên bản chỉnh lý lần này- được thực hiện bởi một ủy ban gồm 8 chuyên gia được chỉ đinh bởi ICC- sẽ đưa vào những điều khoản về các vấn đề như: sự gia tăng  trách nhiệm đối với bảo hiểm hàng hóa chuyên chở và điện tử hóa các tài liệu chứng từ hải quan.\r\nps: Bạn Jay hình như ko phải là dân XNK.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnot me, Google."
