  html: "\r\n\t\t\t\r\n\t\t\tThere&apos;s no more mystery, it is finally clear to me<br>\r\nYou&#x2019;re the home my heart searched for so long<br>\r\nAnd it is you I have loved all along<br>\r\n<br>\r\nThere were times I ran to hide<br>\r\nAfraid to show the other side<br>\r\nAlone in the night without you<br>\r\n<br>\r\nBut now I know just who you are<br>\r\nAnd I know you hold my heart<br>\r\nFinally this is where I belong<br>\r\nAnd it is you I have loved all along<br>\r\n<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n<font color=\"White\">Ch&#x1EB3;ng c&#xF2;n nh&#x1EEF;ng &#x111;i&#x1EC1;u chi b&#xED; &#x1EA9;n, v&#x1EDB;i em m&#x1ECD;i chuy&#x1EC7;n th&#x1EAD;t r&#xF5; r&#x1ED3;i<br>\r\nAnh l&#xE0; n&#x1A1;i &#x1EA5;m &#xE1;p m&#xE0; con tim em ho&#xE0;i t&#xEC;m ki&#x1EBF;m<br>\r\nV&#xE0; &#x111;&#xF3; l&#xE0; anh m&#xE0; em v&#x1EAB;n m&#xE3;i y&#xEA;u<br>\r\n<br>\r\nC&#xF3; nh&#x1EEF;ng l&#xFA;c em t&#x1EEB;ng ch&#x1EA1;y tr&#x1ED1;n<br>\r\nV&#xE0; s&#x1EE3; ph&#x1EA3;i s&#x1ED1;ng v&#x1EDB;i ch&#xED;nh l&#xF2;ng m&#xEC;nh<br>\r\nC&#xF4; &#x111;&#x1A1;n trong &#x111;&#xEA;m t&#x1ED1;i kh&#xF4;ng c&#xF3; anh<br>\r\n<br>\r\nNh&#x1B0;ng gi&#x1EDD; &#x111;&#xE2;y em &#x111;&#xE3; bi&#x1EBF;t v&#x1EC1; anh<br>\r\nV&#xE0; em bi&#x1EBF;t tr&#xE1;i tim em &#x111;&#xE3; c&#xF3; anh gi&#x1EEF; l&#x1EA5;y<br>\r\nCu&#x1ED1;i c&#xF9;ng em &#x111;&#xE3; t&#xEC;m th&#x1EA5;y n&#x1A1;i v&#x1EC1; c&#x1EE7;a ch&#xED;nh m&#xEC;nh<br>\r\nV&#xE0; &#x111;&#xF3; l&#xE0; anh m&#xE0; em v&#x1EAB;n m&#xE3;i y&#xEA;u<br>\r\n</font>\r\n\t\t"
  text: "There's no more mystery, it is finally clear to me\r\nYou’re the home my heart searched for so long\r\nAnd it is you I have loved all along\r\n\r\nThere were times I ran to hide\r\nAfraid to show the other side\r\nAlone in the night without you\r\n\r\nBut now I know just who you are\r\nAnd I know you hold my heart\r\nFinally this is where I belong\r\nAnd it is you I have loved all along\r\n\r\n\r\nChẳng còn những điều chi bí ẩn, với em mọi chuyện thật rõ rồi\r\nAnh là nơi ấm áp mà con tim em hoài tìm kiếm\r\nVà đó là anh mà em vẫn mãi yêu\r\n\r\nCó những lúc em từng chạy trốn\r\nVà sợ phải sống với chính lòng mình\r\nCô đơn trong đêm tối không có anh\r\n\r\nNhưng giờ đây em đã biết về anh\r\nVà em biết trái tim em đã có anh giữ lấy\r\nCuối cùng em đã tìm thấy nơi về của chính mình\r\nVà đó là anh mà em vẫn mãi yêu"
