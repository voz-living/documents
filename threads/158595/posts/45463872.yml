  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Priestess Of The Moon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45461012#post45461012\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys, explaining me this meme, plz, because doing something was too mainstream and before it was cool, i dont really understand these, thanks so much and have a nice day</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Doing something was too mainstream = do it in a traditional way<br>\r\n<br>\r\nBefore it was cool = the first one.<br>\r\n<br>\r\nEx:<br>\r\n<br>\r\n[Picture of a guy picking nose with his toe] =&gt; Because picking nose with a finger was too mainstream.<br>\r\n<br>\r\ntoday you say &quot;air blade&quot; but for instance, 1 day you find that thousand years ago people of a country had that word =&gt; They said &quot;air blade&quot; b4 it was cool.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Priestess Of The Moon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys, explaining me this meme, plz, because doing something was too mainstream and before it was cool, i dont really understand these, thanks so much and have a nice day\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDoing something was too mainstream = do it in a traditional way\r\n\r\nBefore it was cool = the first one.\r\n\r\nEx:\r\n\r\n[Picture of a guy picking nose with his toe] => Because picking nose with a finger was too mainstream.\r\n\r\ntoday you say \"air blade\" but for instance, 1 day you find that thousand years ago people of a country had that word => They said \"air blade\" b4 it was cool."
