  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>philu28</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44956730#post44956730\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\n1. D. As we need to add one adjective clause there to elaborate on the noun &quot;changes&quot;, it should be &quot;... implementing rule changes <u>that/which governs</u> the period of time&quot;. &quot;Governing&quot; is the reduced form of the underlined phrase<br>\r\n2. A. Choose A based on the appropriate meaning of the sentence. Other options make no sense. Yes, the verb &quot;risk&quot; can be followed by a noun or a gerund<br>\r\n<br>\r\n<font color=\"White\">PS: You should learn how to use google and internet for reference </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i know the answers but cant explain like this <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">, they just come out automatically <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by philu28\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\n1. D. As we need to add one adjective clause there to elaborate on the noun \"changes\", it should be \"... implementing rule changes that/which governs the period of time\". \"Governing\" is the reduced form of the underlined phrase\r\n2. A. Choose A based on the appropriate meaning of the sentence. Other options make no sense. Yes, the verb \"risk\" can be followed by a noun or a gerund\r\n\r\nPS: You should learn how to use google and internet for reference \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni know the answers but cant explain like this , they just come out automatically"
