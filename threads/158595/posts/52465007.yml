  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xperiaS</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52464834#post52464834\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xE1;c b&#xE1;c d&#x1ECB;ch gi&#xFA;p em v&#x1EDB;i,g&#xE1;i vi&#x1EBF;t m&#xE0; &#x111;&#x1ECD;c ch&#x1EA3; hi&#x1EC3;u <br>\r\n<br>\r\nI though I found a love, but he was just a fling<br>\r\n And then I m<br>\r\net a boy, and felt a different thing<br>\r\n It&#x2019;s like you&#x2019;re hit in the ring, Like you&#x2019;re pulled by a string<br>\r\n Can&#x2019;t breathe like you&#x2019;re, Choking on a chicken wing</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xE1; kh&#xF3; d&#x1ECB;ch th&#x1EAD;t &#x111;&#x1EA1;i kh&#xE1;i l&#xE0; g&#xE1;i g&#x1EB7;p 1 th&#x1EB1;ng nh&#x1B0;ng qua &#x111;&#x1B0;&#x1EDD;ng 1 &#x111;&#xEA;m th&#xF4;i, r&#x1ED3;i sau &#x111;&#xF3; g&#x1EB7;p 1 zai n&#x1EEF;a v&#xE0; c&#x1EA3;m th&#x1EA5;y ho&#xE0;n to&#xE0;n kh&#xE1;c, &#x111;&#x1EA1;i kh&#xE1;i nh&#x1B0; s&#xE9;t &#x111;&#xE1;nh, c&#x1EA3;m gi&#xE1;c m&#xE3;nh li&#x1EC7;t.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xperiaS\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcác bác dịch giúp em với,gái viết mà đọc chả hiểu \r\n\r\nI though I found a love, but he was just a fling\r\n And then I m\r\net a boy, and felt a different thing\r\n It’s like you’re hit in the ring, Like you’re pulled by a string\r\n Can’t breathe like you’re, Choking on a chicken wing\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMá khó dịch thật đại khái là gái gặp 1 thằng nhưng qua đường 1 đêm thôi, rồi sau đó gặp 1 zai nữa và cảm thấy hoàn toàn khác, đại khái như sét đánh, cảm giác mãnh liệt."
