content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>a3.phantom.vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82935156#post82935156\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I need to find a website  which provides information about words I search. For example, if I type the word &quot;famous&quot; in the search bar, it will appear &quot;famous+for&quot; (I need to know how to use the word, not only its meaning), and maybe some examples of that word in sentences <br>\r\nI know I can search on google but it will take a lot of time. And the dictionary usually provides just the meaning of the words.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I should use english english dictionary instead of vietnamese english. It will help you much.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by a3.phantom.vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI need to find a website  which provides information about words I search. For example, if I type the word \"famous\" in the search bar, it will appear \"famous+for\" (I need to know how to use the word, not only its meaning), and maybe some examples of that word in sentences \r\nI know I can search on google but it will take a lot of time. And the dictionary usually provides just the meaning of the words.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI should use english english dictionary instead of vietnamese english. It will help you much."
