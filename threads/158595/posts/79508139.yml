  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ff_the_great</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79506289#post79506289\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dear ...........<br>\r\n<br>\r\nMy name is ......... I have been working for this company for ..... years. It has been such a great opportunity for me to be able to take part in the process of (list what u do in there). The experience I have gained from this company and workmates are invaluable in such that it pains me for having to propose my resignation through this letter. Although things have been going great for me thanks to (list what you like about your jobs), I really am interested in going back out there ans challenge myself with new things and meeting new people. i truly believe that the only successful way in bettering oneself is to never stop seeking new experience. I thank you for the opportunity that has been given to me. I hope that as newcomers emerge to overtake my position, he/she would surely receive the same treatment as I have for the past ...... years. If there is one thing that I truly believe, that would be the prosperity awaiting the company in the future, even with or without my presence. Once again I would like to send my sincerest gratitude to all of you, who have been working besides me from the beginning until the end <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks mate, It&apos;s valuable to me\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ff_the_great\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDear ...........\r\n\r\nMy name is ......... I have been working for this company for ..... years. It has been such a great opportunity for me to be able to take part in the process of (list what u do in there). The experience I have gained from this company and workmates are invaluable in such that it pains me for having to propose my resignation through this letter. Although things have been going great for me thanks to (list what you like about your jobs), I really am interested in going back out there ans challenge myself with new things and meeting new people. i truly believe that the only successful way in bettering oneself is to never stop seeking new experience. I thank you for the opportunity that has been given to me. I hope that as newcomers emerge to overtake my position, he/she would surely receive the same treatment as I have for the past ...... years. If there is one thing that I truly believe, that would be the prosperity awaiting the company in the future, even with or without my presence. Once again I would like to send my sincerest gratitude to all of you, who have been working besides me from the beginning until the end \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks mate, It's valuable to me"
