  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69604729#post69604729\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I know who you are talking about...That kid is me, isn&apos;t it?<br>\r\n<br>\r\nThat was sarcasm.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It appears that your definition of sarcasm is quite different from mine. I saw nothing sarcastic.<br>\r\n<br>\r\nAnd those are not my words. You said it yourself. You considered yourself so, superior to everybody else.<br>\r\n<br>\r\nWon&apos;t comment on that though.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI know who you are talking about...That kid is me, isn't it?\r\n\r\nThat was sarcasm.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt appears that your definition of sarcasm is quite different from mine. I saw nothing sarcastic.\r\n\r\nAnd those are not my words. You said it yourself. You considered yourself so, superior to everybody else.\r\n\r\nWon't comment on that though."
