  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>foster_the_people</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73778964#post73778964\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Btw, I have an idea: why don&apos;t we try to translate an article from Vietnamese to English each day? My job requires me an excellent writing skill but I&apos;ve never good at this. Could you do it with me and correct me everyday?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nah.... these topics like this will get more attention from people if you can give them something to discuss, not something classical like an essay.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by foster_the_people\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBtw, I have an idea: why don't we try to translate an article from Vietnamese to English each day? My job requires me an excellent writing skill but I've never good at this. Could you do it with me and correct me everyday?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnah.... these topics like this will get more attention from people if you can give them something to discuss, not something classical like an essay."
