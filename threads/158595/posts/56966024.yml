  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56964137#post56964137\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">why not? The people hate their life, you know, they are not try hard for something , they have lived not goal and they said that is life.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What if i tell you. People like me, people who hate their goddamn life try so damn hard for what we want. And now you&apos;re telling me that i live without goal? is this a joke for you or something? cause i dont find it funny. Alright? <br>\r\nWe try so damn hard for our goddamn goal and what we get? Disappoint,hopeless. Get stuck in our goddamn life.<br>\r\nIt could be great if i just give up and feel comfortable with this goddamn life but i cant.Ok?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhy not? The people hate their life, you know, they are not try hard for something , they have lived not goal and they said that is life.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat if i tell you. People like me, people who hate their goddamn life try so damn hard for what we want. And now you're telling me that i live without goal? is this a joke for you or something? cause i dont find it funny. Alright? \r\nWe try so damn hard for our goddamn goal and what we get? Disappoint,hopeless. Get stuck in our goddamn life.\r\nIt could be great if i just give up and feel comfortable with this goddamn life but i cant.Ok?"
