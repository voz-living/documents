  html: "\r\n\t\t\t\r\n\t\t\tM&#x1EA5;y b&#xE1;c si&#xEA;u ti&#x1EBF;ng anh d&#x1ECB;ch chu&#x1EA9;n cho em &#x111;o&#x1EA1;n n&#xE0;y v&#x1EDB;i, em google d&#x1ECB;ch m&#xE0; ko hi&#x1EC3;u l&#x1EAF;m.\\<br>\r\nem xin c&#x1EA3;m &#x1A1;n &#x1EA1;.<br>\r\n<br>\r\n<b>We are writing today in regards to your tweet.<br>\r\n <br>\r\nOn checking your order we can see that this was cancelled as the information you have provided does not pass the criteria or match your card provider&#x2019;s information.  We would advise you to contact your card provider or alternatively you can place the order again making sure all information is correct.<br>\r\n <br>\r\nDue to the nature in which this order was cancelled no generated emails are sent for security reasons.<br>\r\n <br>\r\nThe main is that if an individual was to potentially use your details to purchase any items then it is a high probability that they will provide their own contact information.<br>\r\n <br>\r\nAs this is a high risk no emails are sent we&#x2019;re afraid.<br>\r\n <br>\r\nAs we only take the payment when an item has been despatched, any pending amounts held by your bank provider would have been released back into your account within 2-5 working days.<br>\r\n <br>\r\nWe can only apologise for any inconvenience caused.</b>\r\n\t\t"
  text: "Mấy bác siêu tiếng anh dịch chuẩn cho em đoạn này với, em google dịch mà ko hiểu lắm.\\\r\nem xin cảm ơn ạ.\r\n\r\nWe are writing today in regards to your tweet.\r\n \r\nOn checking your order we can see that this was cancelled as the information you have provided does not pass the criteria or match your card provider’s information.  We would advise you to contact your card provider or alternatively you can place the order again making sure all information is correct.\r\n \r\nDue to the nature in which this order was cancelled no generated emails are sent for security reasons.\r\n \r\nThe main is that if an individual was to potentially use your details to purchase any items then it is a high probability that they will provide their own contact information.\r\n \r\nAs this is a high risk no emails are sent we’re afraid.\r\n \r\nAs we only take the payment when an item has been despatched, any pending amounts held by your bank provider would have been released back into your account within 2-5 working days.\r\n \r\nWe can only apologise for any inconvenience caused."
