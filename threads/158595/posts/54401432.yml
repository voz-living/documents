  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54395665#post54395665\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well then you may have to search for a very long time mate. When i meant a  very long time, i actually mean the time when Black, Bieber, Lil, .... are all dead. By that mark, you would probably be dead so yea....<br>\r\n<br>\r\nI found that modern music ( music after 2000, mostly ) is somewhat similar to modern arts. Sucking is their similarity, we all know that but we&apos;d listen and somehow enjoy these shitty so-called &quot;art-work&quot; anyway. Oh boy, what&apos;s wrong with this world../.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I&apos;ve almost forgotten about those music charts and hits.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizens</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54396288#post54396288\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Two steps from hell,have you ever listened to this band,they performed many good epic songs</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Two Steps from Hell is decent but the kind of music they play, in my opinion, is inferior to post-rock as a genre.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell then you may have to search for a very long time mate. When i meant a  very long time, i actually mean the time when Black, Bieber, Lil, .... are all dead. By that mark, you would probably be dead so yea....\r\n\r\nI found that modern music ( music after 2000, mostly ) is somewhat similar to modern arts. Sucking is their similarity, we all know that but we'd listen and somehow enjoy these shitty so-called \"art-work\" anyway. Oh boy, what's wrong with this world../.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've almost forgotten about those music charts and hits.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTwo steps from hell,have you ever listened to this band,they performed many good epic songs\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTwo Steps from Hell is decent but the kind of music they play, in my opinion, is inferior to post-rock as a genre."
