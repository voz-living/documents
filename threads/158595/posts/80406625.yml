content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chitanda Eru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80378137#post80378137\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">As &quot;Sir.&quot; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> gamerBH said, they are not the same. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nOption A is wrong since you can easily translate it and see how wrong it is.<br>\r\nOption B and D, I think, in this case, as the &quot;The girl&apos;s father&quot; is the subject, then following &quot;accept&quot; / &quot;approve&quot; should be a noun, for example &quot;proposal&quot;. (The girl&apos;s father accept/approve her proposal to buy... )<br>\r\nThat left only option C - agree. Someone agree to do something. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n//Above is my humble opinion, hope that someone with better knowledge of word usage has a look at it. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your comment&apos;s useful for me. Do you guys know a website to test and have detailed explaination like this comment?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chitanda Eru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAs \"Sir.\"  gamerBH said, they are not the same. \r\nOption A is wrong since you can easily translate it and see how wrong it is.\r\nOption B and D, I think, in this case, as the \"The girl's father\" is the subject, then following \"accept\" / \"approve\" should be a noun, for example \"proposal\". (The girl's father accept/approve her proposal to buy... )\r\nThat left only option C - agree. Someone agree to do something. \r\n//Above is my humble opinion, hope that someone with better knowledge of word usage has a look at it. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour comment's useful for me. Do you guys know a website to test and have detailed explaination like this comment?"
