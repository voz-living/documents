  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ViscomHN</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54237734#post54237734\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Watching movies, I get it excited to hear different accents from different countries. While British accent is so elegant, American is also very sexy <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> .To my opinion, as Vietnamese, we should have Vietnamese accent, as long as people could understand what we wanna say <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->well,many comment,and i think it is up to individual perception.How about writing skill,i always have many problems when i try to present my thought to English,anyone can teach me how to do it smoothly\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ViscomHN\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWatching movies, I get it excited to hear different accents from different countries. While British accent is so elegant, American is also very sexy  .To my opinion, as Vietnamese, we should have Vietnamese accent, as long as people could understand what we wanna say \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell,many comment,and i think it is up to individual perception.How about writing skill,i always have many problems when i try to present my thought to English,anyone can teach me how to do it smoothly"
