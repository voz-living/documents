  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>goddy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34578556#post34578556\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Anybody know what meaning this phrase is: hurry to eternity ??? <br>\r\nMy full sentence: <i>He little knew that the woman who faced him at every meal was the woman whose husband he had hurried to eternity.</i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i think it has same meaning with &quot;kill&quot; or &quot;putting to death&quot;<br>\r\n<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by goddy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnybody know what meaning this phrase is: hurry to eternity ??? \r\nMy full sentence: He little knew that the woman who faced him at every meal was the woman whose husband he had hurried to eternity.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni think it has same meaning with \"kill\" or \"putting to death\""
