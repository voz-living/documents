  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TegamiJason</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78822073#post78822073\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It is sad to know your story man. At first, lets change your damn stubborn mind about this.<br>\r\n<br>\r\nMoney is not a virtual thing, it is super real. Because it is the only REAL thing in this world so your mind just fools you. And of course, there is no fun to deal with the real, the truth. It is money and it is right there however we cannot reach it so take it easy and take a rest do some interesting things for your own sake. <br>\r\n<br>\r\nI do agree that I am a thief, moreover, I am super good in all meanings. Yet, we do EARN things for our own, even we steal it from others. Just try to make this clear, without skills, patience and things like that, we are not able to steal any thing so thanks to ourselves, we have skills, knowledge to earn things. There is nothing called fair or unfair in this world, we just do what we believe it is right, we have our own disciplines. <br>\r\n<br>\r\nDO NOT BLAME THE WORLD, DO NOT BLAME YOURSELF, DO BLAME the distance between your mind and your heart.<br>\r\n<br>\r\nPs: By the way ducixxi.wordpress.com, my blog, just read a bit. I offer you a free ticket to your childhood - just the good memories.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;ve read your blogs, well not really. I skimmed it, and it&apos;s not my taste. Sorry about that. And to me, money is real only when you believe it so. Me, I just don&apos;t give 2 shits about it. <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78848407#post78848407\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dear <b>watever</b>,<br>\r\nHope you survive these days of your life. You sounded like you&apos;ve just been kissed by a Dementor but all you need a one fucking cigarette. You could roll one for yourself like I did. It calms me down at first then the smoke from the sizzling tobacco burning sounds in the middle of the night somehow can cure a part of me from falling apart.<br>\r\nI made it through my own rough days. Wish you could do the same.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->When you&apos;re doing terribly and your mom keeps telling you how much she&apos;s proud of you, being able to get yourself a schorlaship and passing on shits you are not interested in which is kind of funny since I do passed those, only with C and B. My GPA dropped below 2.5 and got my schorlaship taken, I could get it back this semester which I must, just too much stress from the part-time jobs and the study itself. <br>\r\n<br>\r\nAnyway, got better and the cigarette does help. People say they&apos;re not good for your health, yeah well for now, they are deffinitely worth risking my health. <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cauthungoaihang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78861090#post78861090\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know what situation you&apos;re in guy, but it seems you&apos;re not in a good mood.... And it seems you know nothing about economy too... We&apos;re not thieves, as we don&apos;t steal from anyone. We FIGHT to get things we need. And about fighting, there&apos;re lots of way to fight. You can use your strength, use your mind, you can become a warrior in the light, or an assassin in the dark... Life is an everlasting battle, so stand up and fight, don&apos;t lie their crying.<br>\r\n<br>\r\nI sometimes wanted to kill myself too, but that&apos;s the way of a coward, and I&apos;m not the coward. As long as I can stand here, grow a tree, repair a toy, teach my friends some English, feed my baby, and type these meaningless things on voz, then I can feel the value of mine... <br>\r\n<br>\r\nIf you have watched Batman, do you remember what his father said: &quot;Why do we fall?&quot;<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I actually do major in Economic and shits, just don&apos;t want to get all technical. We&apos;re all thieves, it just matters when who gets caught and who doesn&apos;t. If you get caught, you&apos;re bad, if you don&apos;t you&apos;re good. That&apos;s it. Well that&apos;s just my way of thinking. <br>\r\nI never wanted to kill myself, too much shits on my hands that I can&apos;t just let go like that.<br>\r\n<br>\r\n<br>\r\nAnd to all, I got better, thanks for the understanding and listening to my bitching. I appreciated that, hosnestly. That time maybe the only time I&apos;m gonna be writting those kinds of shits. I was informed to have to work extra and because of that I only have 3 hours to sleep. And therefore I&apos;ve decided to fuck it, drink 3 cups of coffe, write down some to help me cool off a bit, and go to class and sleep through it. Thank god there was no quiz.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TegamiJason\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt is sad to know your story man. At first, lets change your damn stubborn mind about this.\r\n\r\nMoney is not a virtual thing, it is super real. Because it is the only REAL thing in this world so your mind just fools you. And of course, there is no fun to deal with the real, the truth. It is money and it is right there however we cannot reach it so take it easy and take a rest do some interesting things for your own sake. \r\n\r\nI do agree that I am a thief, moreover, I am super good in all meanings. Yet, we do EARN things for our own, even we steal it from others. Just try to make this clear, without skills, patience and things like that, we are not able to steal any thing so thanks to ourselves, we have skills, knowledge to earn things. There is nothing called fair or unfair in this world, we just do what we believe it is right, we have our own disciplines. \r\n\r\nDO NOT BLAME THE WORLD, DO NOT BLAME YOURSELF, DO BLAME the distance between your mind and your heart.\r\n\r\nPs: By the way ducixxi.wordpress.com, my blog, just read a bit. I offer you a free ticket to your childhood - just the good memories.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've read your blogs, well not really. I skimmed it, and it's not my taste. Sorry about that. And to me, money is real only when you believe it so. Me, I just don't give 2 shits about it. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDear watever,\r\nHope you survive these days of your life. You sounded like you've just been kissed by a Dementor but all you need a one fucking cigarette. You could roll one for yourself like I did. It calms me down at first then the smoke from the sizzling tobacco burning sounds in the middle of the night somehow can cure a part of me from falling apart.\r\nI made it through my own rough days. Wish you could do the same.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhen you're doing terribly and your mom keeps telling you how much she's proud of you, being able to get yourself a schorlaship and passing on shits you are not interested in which is kind of funny since I do passed those, only with C and B. My GPA dropped below 2.5 and got my schorlaship taken, I could get it back this semester which I must, just too much stress from the part-time jobs and the study itself. \r\n\r\nAnyway, got better and the cigarette does help. People say they're not good for your health, yeah well for now, they are deffinitely worth risking my health. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cauthungoaihang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know what situation you're in guy, but it seems you're not in a good mood.... And it seems you know nothing about economy too... We're not thieves, as we don't steal from anyone. We FIGHT to get things we need. And about fighting, there're lots of way to fight. You can use your strength, use your mind, you can become a warrior in the light, or an assassin in the dark... Life is an everlasting battle, so stand up and fight, don't lie their crying.\r\n\r\nI sometimes wanted to kill myself too, but that's the way of a coward, and I'm not the coward. As long as I can stand here, grow a tree, repair a toy, teach my friends some English, feed my baby, and type these meaningless things on voz, then I can feel the value of mine... \r\n\r\nIf you have watched Batman, do you remember what his father said: \"Why do we fall?\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI actually do major in Economic and shits, just don't want to get all technical. We're all thieves, it just matters when who gets caught and who doesn't. If you get caught, you're bad, if you don't you're good. That's it. Well that's just my way of thinking. \r\nI never wanted to kill myself, too much shits on my hands that I can't just let go like that.\r\n\r\n\r\nAnd to all, I got better, thanks for the understanding and listening to my bitching. I appreciated that, hosnestly. That time maybe the only time I'm gonna be writting those kinds of shits. I was informed to have to work extra and because of that I only have 3 hours to sleep. And therefore I've decided to fuck it, drink 3 cups of coffe, write down some to help me cool off a bit, and go to class and sleep through it. Thank god there was no quiz."
