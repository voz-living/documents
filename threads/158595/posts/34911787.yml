  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bang_coi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34911634#post34911634\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i just downloaded a game called &quot;<b>F.E.A.R.</b>. It stands for <b>F</b>irst <b>E</b>ncounter <b>A</b>ssault <b>R</b>econ.<br>\r\n<br>\r\nIt&apos;s a FPS-horror game. I&apos;m so scared... i screamed when a ghost approached me <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\nbut yesterday, i play that game with my friends, and now, i feel better.<br>\r\n<br>\r\n<font color=\"Red\">Whatever u fear, u must face</font>.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Just your opinion! And it is just a game. <br>\r\nI am sure there are things you fear but you would pay millions not to face them.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bang_coi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti just downloaded a game called \"F.E.A.R.. It stands for First Encounter Assault Recon.\r\n\r\nIt's a FPS-horror game. I'm so scared... i screamed when a ghost approached me \r\n\r\nbut yesterday, i play that game with my friends, and now, i feel better.\r\n\r\nWhatever u fear, u must face.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJust your opinion! And it is just a game. \r\nI am sure there are things you fear but you would pay millions not to face them."
