content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>My November</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50374014#post50374014\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How can I say &quot;&#x111;&#xE3;, &#x111;ang v&#xE0; s&#x1EBD;&quot; in English? Is it &quot;has been and will&quot;? I&apos;m not sure about it. And how about the verb following?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\"><i>&quot;I have been and always will...&quot;</i></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by My November\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow can I say \"đã, đang và sẽ\" in English? Is it \"has been and will\"? I'm not sure about it. And how about the verb following?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"I have been and always will...\""
