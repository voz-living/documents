course, it was not a serious praying ^,,^. I do believe in God and all the supernatural beings but i think I&apos;m strong enough to not calling upon them for help.<br>\n//////////<br>\n<br>\nBaby I miss you so much but I&apos;ve decided to stop texting, calling you. Sometimes I ask myself, how can I live without you? How can I walk through the stormy life without you? You mean everything to me. I love you so much. But baby, I can&apos;t bring a happy life to you...I just CAN&apos;T. I&apos;m sorry, I&apos;m really sorry. <br>\n<br>\nSometimes, love is the most painful thing in life. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by northernwind\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello, since you have asked for correction, I'd try myself putting into some little tweaks to help it look clearer:\n\n[...the highest]: I did have no imagination for the term until I see a number of powerful spirits you mentioned afterwards as god, jesus, lord and allah...etc (remember that God, Jesus and Lord are all referred to (in Catholicism view) to mean the same 'god'.\n\nIf the saying is meant to groan or to lament to some unnamed/unknowned surpreme all-powerful authority. It's mostly expected to go as one of the following (without being specific religiously): (Dear) the Almighty ; the (all-powerful) Deighty..., or just god to be plain.\n\n[little guy] you meant \"ordinary\"?\n\nIt will take a long way towards thorough correction but hopefully a correct whine will help 'god' hear better to act upon your complaints, and may he correct the shortcomings in all the rest. \n\nP/s: Please avoid shortform languages as in \"plsss\" If you actually mean to be serious and to ask for help.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you. I got it.\nAnd of course, it was not a serious praying ^,,^. I do believe in God and all the supernatural beings but i think I'm strong enough to not calling upon them for help.\n//////////\n\nBaby I miss you so much but I've decided to stop texting, calling you. Sometimes I ask myself, how can I live without you? How can I walk through the stormy life without you? You mean everything to me. I love you so much. But baby, I can't bring a happy life to you...I just CAN'T. I'm sorry, I'm really sorry. \n\nSometimes, love is the most painful thing in life."
