  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Alfie Elkin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33141376#post33141376\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So your company is not an international company, it&apos;s a joint venture.<br>\r\nMoreover, if there are too many applicants, sometimes they held paper test to eliminate so so applicants.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes you&apos;re right, but my company run by BP ( British Petroleum ), that mean the operations, policies, recruitment ... are the same to the Global BP .\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Alfie Elkin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo your company is not an international company, it's a joint venture.\r\nMoreover, if there are too many applicants, sometimes they held paper test to eliminate so so applicants.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes you're right, but my company run by BP ( British Petroleum ), that mean the operations, policies, recruitment ... are the same to the Global BP ."
