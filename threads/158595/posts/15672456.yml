  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alahoma</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15667696#post15667696\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">oh yeah, i got it. Sorry, I was a little bit confused with idiom and proverb back then. But my point is do we have an english version of the proverb that i just mentioned ??<br>\r\nFor example, &quot;tr&#xE8;o cao, t&#xE9; &#x111;au&quot; --&gt; &quot;the greater you climb, the harder you fall&quot;...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You only got the &quot;btw&quot; thing *sighs*<br>\r\n<br>\r\nI dont know any &quot;official&quot; English version of &quot;C&#xE2;y mu&#x1ED1;n l&#x1EB7;ng m&#xE0; gi&#xF3; ch&#x1EB3;ng d&#x1EEB;ng&quot;, but I can create one: &quot;The ephemeras like to mess with flame.&quot;<br>\r\nWho say it&apos;s not &quot;official&quot;?<br>\r\nEvery country has it&apos;s own mountain of proverbs, not to mention maxims, for example, the Romans have: &quot;All roads lead to Rome.&quot;<br>\r\nBut the Slovenians have this: &quot;All roads do not lead to Rome.&quot;<br>\r\nUse your imagination!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alahoma\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\toh yeah, i got it. Sorry, I was a little bit confused with idiom and proverb back then. But my point is do we have an english version of the proverb that i just mentioned ??\r\nFor example, \"trèo cao, té đau\" --> \"the greater you climb, the harder you fall\"...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou only got the \"btw\" thing *sighs*\r\n\r\nI dont know any \"official\" English version of \"Cây muốn lặng mà gió chẳng dừng\", but I can create one: \"The ephemeras like to mess with flame.\"\r\nWho say it's not \"official\"?\r\nEvery country has it's own mountain of proverbs, not to mention maxims, for example, the Romans have: \"All roads lead to Rome.\"\r\nBut the Slovenians have this: \"All roads do not lead to Rome.\"\r\nUse your imagination!"
