  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mynewclone</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47310311#post47310311\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">huh?<br>\r\n<br>\r\n// i&apos;m depressed now....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Need&quot; is a static verb. It cannot be used in the progressive. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\nHere&apos;s the list: <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.perfect-english-grammar.com%2Fsupport-files%2Fstative-verbs-list.pdf\" target=\"_blank\">http://www.perfect-english-grammar.c...verbs-list.pdf</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mynewclone\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thuh?\r\n\r\n// i'm depressed now....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Need\" is a static verb. It cannot be used in the progressive. \r\n\r\nHere's the list: http://www.perfect-english-grammar.c...verbs-list.pdf"
