  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77796351#post77796351\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sorry but I can not help you with this kind of thinking.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77797806#post77797806\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Pardon, I assumed that you were being sarcastic. <br>\r\n<br>\r\nIf you learn English because you WANT to learn English, not because of the stupid tests, because learning makes your brain feel good and reach the state of orgasm; then I have plenty of documents I can hook you up with. Curiosity is the main factor here. <br>\r\n<br>\r\nYou could try to download and read this PDF file:<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fdocdro.id%2F118hz\" target=\"_blank\">http://docdro.id/118hz</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh my friend, we just don&apos;t understand mind of each other<br>\r\n<br>\r\nI think when you saw the sentence about my GPA you&apos;ve thought it&apos;s about learning in university, right? No, I meant I have to learn for final exam (it&apos;s tax). <br>\r\n<br>\r\nAnd when you were talking about &quot;test&quot;, I really didn&apos;t know, what test???<br>\r\n<br>\r\nAnd about English, I didn&apos;t learn it for at least 10 years. Reason is the language I was learning is Russian (seriously I learned it 10 years and I don&apos;t  know anything about English: reading, writing, speaking or listening). Then I realized I couldn&apos;t be like this anymore. I started, but I can&apos;t find a place to write, then I found this thread. And I think, &quot;Hey, you shouldn&apos;t be scare, just tell them everything and maybe this guys might help you.&quot;<br>\r\n<br>\r\n@Boggie, @Hikutamatama and anyone saw this comment, please help me.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSorry but I can not help you with this kind of thinking.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPardon, I assumed that you were being sarcastic. \r\n\r\nIf you learn English because you WANT to learn English, not because of the stupid tests, because learning makes your brain feel good and reach the state of orgasm; then I have plenty of documents I can hook you up with. Curiosity is the main factor here. \r\n\r\nYou could try to download and read this PDF file:\r\nhttp://docdro.id/118hz\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh my friend, we just don't understand mind of each other\r\n\r\nI think when you saw the sentence about my GPA you've thought it's about learning in university, right? No, I meant I have to learn for final exam (it's tax). \r\n\r\nAnd when you were talking about \"test\", I really didn't know, what test???\r\n\r\nAnd about English, I didn't learn it for at least 10 years. Reason is the language I was learning is Russian (seriously I learned it 10 years and I don't  know anything about English: reading, writing, speaking or listening). Then I realized I couldn't be like this anymore. I started, but I can't find a place to write, then I found this thread. And I think, \"Hey, you shouldn't be scare, just tell them everything and maybe this guys might help you.\"\r\n\r\n@Boggie, @Hikutamatama and anyone saw this comment, please help me."
