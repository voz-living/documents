  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>THUKID</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88134282#post88134282\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">just a girl like many other girls, but she has an awesome body and was having lunch. but wait, there is something more than that, she is Ngoc Trinh super model (when you indicate her name first, don&apos;t have to use an article, otherwise it would be &quot;she is a supermodel: Ngoc Trinh&quot; or &quot;she is our supermodel Ngoc Trinh)<br>\r\nby the way, I changed an adjective &quot;great&quot; because it sounds weird when you describe a girl with it <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Wow, omg, it seems like this topic is hotter with that Trinh picture. I like it <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nBut all your sentences sound so complicated.<br>\r\n<br>\r\nBefore: A girl like many different girls, she has great body and she is having lunch. But not only this, she is supermodel Ngoc Trinh.<br>\r\n<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nAfter:<br>\r\nA girl, like many <b>other</b> girls, but having a great body, was having lunch. More than that, she is a super model: Ngoc Trinh.<br>\r\n<br>\r\nThis write, i assure you that it will give at least 7 in writing <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">. To achieve higher scores, talking as if i am a examer, you need to have good ideas in your writing in addition to correct grammar and writing standard style. It&apos;s just like you use all standard techniques but you write boring and shitty ideas to given topic. you know what i mean <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by THUKID\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tjust a girl like many other girls, but she has an awesome body and was having lunch. but wait, there is something more than that, she is Ngoc Trinh super model (when you indicate her name first, don't have to use an article, otherwise it would be \"she is a supermodel: Ngoc Trinh\" or \"she is our supermodel Ngoc Trinh)\r\nby the way, I changed an adjective \"great\" because it sounds weird when you describe a girl with it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWow, omg, it seems like this topic is hotter with that Trinh picture. I like it \r\nBut all your sentences sound so complicated.\r\n\r\nBefore: A girl like many different girls, she has great body and she is having lunch. But not only this, she is supermodel Ngoc Trinh.\r\n\r\n\r\nAfter:\r\nA girl, like many other girls, but having a great body, was having lunch. More than that, she is a super model: Ngoc Trinh.\r\n\r\nThis write, i assure you that it will give at least 7 in writing . To achieve higher scores, talking as if i am a examer, you need to have good ideas in your writing in addition to correct grammar and writing standard style. It's just like you use all standard techniques but you write boring and shitty ideas to given topic. you know what i mean"
