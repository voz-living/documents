  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jonny 3 T</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88639382#post88639382\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m having this real big problem when speaking English,especially outloud in public. I&apos;m a product of a failed education which focuses too much on grammar and reading but leaves out the  most important aspect, speaking. At first i didn&apos;t mind much. But when i start speaking, i just can&apos;t find anything to say. I can understand quite well what is written in news,what this word means,what other people say,but when it comes to me speaking,i just can&apos;t find the right words to express my ideas,and usually end up stumped  like a fool. So any suggest guys,because of this i &apos;m really afraid to take any deegree until i become actually so-so at speaking. But that&apos;s a long way off</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Trust me, if you wrote this post without any tools and hesitation, your speaking skill can be improved extremely quickly by continuously speaking with other people. Maybe just one month of praticing and you can see the result soon.<br>\r\n<br>\r\nAre you in Hanoi? If so, go to M&#xE3; M&#xE2;y street at the weekend or even in weekdays. Buy some drink and talk to foreigners, talk about sex if you are like me.<br>\r\n(Or anime if you like ee sama)<br>\r\n<br>\r\nAnother way is to be a tour guide. Some people suggested it to me when I was young :v (one year ago)<br>\r\n<br>\r\n<br>\r\n<br>\r\n@anNan: the last sentence would better be &quot;I really appreciate that&quot;.<br>\r\nAnd &quot;has had&quot; would be &quot;fortunately THERE ARE some people who has helped me&quot; :v <br>\r\n<br>\r\n<br>\r\n// if you have any problem chosing the right tense, just use the word &quot;would&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jonny 3 T\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm having this real big problem when speaking English,especially outloud in public. I'm a product of a failed education which focuses too much on grammar and reading but leaves out the  most important aspect, speaking. At first i didn't mind much. But when i start speaking, i just can't find anything to say. I can understand quite well what is written in news,what this word means,what other people say,but when it comes to me speaking,i just can't find the right words to express my ideas,and usually end up stumped  like a fool. So any suggest guys,because of this i 'm really afraid to take any deegree until i become actually so-so at speaking. But that's a long way off\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrust me, if you wrote this post without any tools and hesitation, your speaking skill can be improved extremely quickly by continuously speaking with other people. Maybe just one month of praticing and you can see the result soon.\r\n\r\nAre you in Hanoi? If so, go to Mã Mây street at the weekend or even in weekdays. Buy some drink and talk to foreigners, talk about sex if you are like me.\r\n(Or anime if you like ee sama)\r\n\r\nAnother way is to be a tour guide. Some people suggested it to me when I was young :v (one year ago)\r\n\r\n\r\n\r\n@anNan: the last sentence would better be \"I really appreciate that\".\r\nAnd \"has had\" would be \"fortunately THERE ARE some people who has helped me\" :v \r\n\r\n\r\n// if you have any problem chosing the right tense, just use the word \"would\"."
