content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35866018#post35866018\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">guys, you should take this as a test. This can be your IELTS essay test, who knows... Don&apos;t ask any further question and try to write a complete essay.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>To be honest, I found this topic hard to talk about because it&apos;s somehow not so close with our society, so can you suggest another one that&apos;s more easier to spread our ideas. I know it might be a test but this is where we practice right, so let give something we&apos;re all interested in <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tguys, you should take this as a test. This can be your IELTS essay test, who knows... Don't ask any further question and try to write a complete essay.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTo be honest, I found this topic hard to talk about because it's somehow not so close with our society, so can you suggest another one that's more easier to spread our ideas. I know it might be a test but this is where we practice right, so let give something we're all interested in"
