content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pigdepdzai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36155944#post36155944\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The fee to do an IELTS test is very expensive <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> So I have to learn it before I do the test <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> And do u have any idea about that IELTS Review Center? It&apos;s a small part of BC, isn&apos;t it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It is much more cheaper than the fee you pay for the so call IELTS class... And the point is even after taking such class, there is no guarantee that you will achieve your desired IELTS score.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pigdepdzai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe fee to do an IELTS test is very expensive  So I have to learn it before I do the test  And do u have any idea about that IELTS Review Center? It's a small part of BC, isn't it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is much more cheaper than the fee you pay for the so call IELTS class... And the point is even after taking such class, there is no guarantee that you will achieve your desired IELTS score."
