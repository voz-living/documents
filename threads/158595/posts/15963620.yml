content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15962724#post15962724\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. Except. &quot;But&quot; and &quot;except&quot; mean &quot;ngo&#x1EA1;i tr&#x1EEB;&quot; and &quot;instead of&quot; means &quot;thay v&#xEC;&quot;<br>\r\nBut &quot;leave&quot; should be &quot;leaving&quot; or &quot;to leave&quot;, either it&apos;s a mistake from the test or you remembered it wrong.<br>\r\nBut hey, what did the test ask you to do? <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In this case, it must be &quot;but&quot;, no doubt about this. Nothing...but ...is the set expression. &quot;Except&quot; or anything else is not correct here. Except for that, the sentence is OK.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. Except. \"But\" and \"except\" mean \"ngoại trừ\" and \"instead of\" means \"thay vì\"\r\nBut \"leave\" should be \"leaving\" or \"to leave\", either it's a mistake from the test or you remembered it wrong.\r\nBut hey, what did the test ask you to do? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn this case, it must be \"but\", no doubt about this. Nothing...but ...is the set expression. \"Except\" or anything else is not correct here. Except for that, the sentence is OK."
