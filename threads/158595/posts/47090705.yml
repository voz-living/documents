  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>monkey+Heo2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47082691#post47082691\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you so much! I got it, dude. But &quot;practice perfect make perfect&quot;. I know some people say that you don&apos;t have to focus on grammar so much. But in this thread, we&apos;re training English, informal writing English skill. And that guy assumes that i &quot;should quit being a gramar nazi&quot;...<br>\r\nIn speaking, sometimes people speak very fast and a lot of beginners think that they use wrong gramar. But in fact, it&apos;s elision. And he wants to use &quot;elision&quot;(wrong grammar) in writing for beginners who have started learning English or even professor, doesn&apos;t he? sounds damn stupid<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>monkey+Heo2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47082783#post47082783\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">eventually, you are right. Easy and enjoy!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you have a really fascinating story right here dude <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by monkey+Heo2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you so much! I got it, dude. But \"practice perfect make perfect\". I know some people say that you don't have to focus on grammar so much. But in this thread, we're training English, informal writing English skill. And that guy assumes that i \"should quit being a gramar nazi\"...\r\nIn speaking, sometimes people speak very fast and a lot of beginners think that they use wrong gramar. But in fact, it's elision. And he wants to use \"elision\"(wrong grammar) in writing for beginners who have started learning English or even professor, doesn't he? sounds damn stupid\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by monkey+Heo2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\teventually, you are right. Easy and enjoy!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou have a really fascinating story right here dude"
