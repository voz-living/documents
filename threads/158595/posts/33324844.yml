  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Gotbanned_ko_hieu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33208915#post33208915\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">TOIEC 600, never try IELTS or TOEFL. With TOIEC 600, what level of IELTS or TOEFL that i could reach, Elkin ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I got IELTS 6.0 about 1 years after my TOEIC 795... Have not gone thru any preparatory course for any of them though.<br>\r\n<br>\r\nBasically they are totally different things so any comparision between TOEIC &amp; IELTS is inappropriate.<br>\r\n<br>\r\ncurrently thinking of retaking the IELTS to see what my level is atm.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Gotbanned_ko_hieu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTOIEC 600, never try IELTS or TOEFL. With TOIEC 600, what level of IELTS or TOEFL that i could reach, Elkin ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI got IELTS 6.0 about 1 years after my TOEIC 795... Have not gone thru any preparatory course for any of them though.\r\n\r\nBasically they are totally different things so any comparision between TOEIC & IELTS is inappropriate.\r\n\r\ncurrently thinking of retaking the IELTS to see what my level is atm."
