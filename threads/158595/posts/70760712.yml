content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70760585#post70760585\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Condition? I only study at school. Never been to any English Central. I study through the internet and TV. And i&apos;m pretty sure most of the people in Vietnam have Internet and TV.<br>\r\n<br>\r\nIt&apos;s easy, people make it complicated.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In 2000s; and you think almost family had the Internet ? I&apos;ve got a tired day; and i don&apos;t want onemore agrument. Until now; try traveling to the countryside; and you will see how almost pupils in our country learn English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCondition? I only study at school. Never been to any English Central. I study through the internet and TV. And i'm pretty sure most of the people in Vietnam have Internet and TV.\r\n\r\nIt's easy, people make it complicated.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn 2000s; and you think almost family had the Internet ? I've got a tired day; and i don't want onemore agrument. Until now; try traveling to the countryside; and you will see how almost pupils in our country learn English."
