  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[N]ero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70897492#post70897492\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I created a new account this morning; but it took about 6 hours for the active email. But you have many clones; right ? How can they find out which one belongs to you when you&apos;re using your clones ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->At the moment, I only have this clone. My another account (shosa114) will get unbanned at the end of September.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [N]ero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI created a new account this morning; but it took about 6 hours for the active email. But you have many clones; right ? How can they find out which one belongs to you when you're using your clones ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAt the moment, I only have this clone. My another account (shosa114) will get unbanned at the end of September."
