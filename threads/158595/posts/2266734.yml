  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Global Hell</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">because the <font color=\"Blue\">economic</font> crisis has its effect on American <font color=\"Blue\">economic</font> more than Vietnamese <font color=\"#0000ff\">economic</font>. We&apos;re still living as <b><font color=\"Red\">we was</font></b>.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"#ff0000\">we were</font></b><br>\r\n<font color=\"#0000ff\">economics</font> (noun), economic = adj<br>\r\n<br>\r\n<br>\r\n// I&apos;m not too busy now, that&apos;s why I sit here, correcting other mistakes <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> . I can also learn a lot from them.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Global Hell\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbecause the economic crisis has its effect on American economic more than Vietnamese economic. We're still living as we was.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwe were\r\neconomics (noun), economic = adj\r\n\r\n\r\n// I'm not too busy now, that's why I sit here, correcting other mistakes  . I can also learn a lot from them."
