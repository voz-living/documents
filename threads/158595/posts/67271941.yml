  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67255101#post67255101\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m personally more into grammar, but it depends on you to choose which one to learn first.<br>\r\n<br>\r\nNonetheless, sooner or later will you find grammar essential if you want to use serious language and take examinations. Even native speakers have to study grammar, there must be a reason for it.<br>\r\n<br>\r\nOwing to the aforementioned, yes, I can say grammar is important, not only in English but also in other languages.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks so much, but, everything you wrote there, I had to use GG trans to understand what you said <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nI wish, one day, I could control my English like you <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nCould you like to help me at this topic?<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI have many questions want to ask you to improve my English <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm personally more into grammar, but it depends on you to choose which one to learn first.\r\n\r\nNonetheless, sooner or later will you find grammar essential if you want to use serious language and take examinations. Even native speakers have to study grammar, there must be a reason for it.\r\n\r\nOwing to the aforementioned, yes, I can say grammar is important, not only in English but also in other languages.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks so much, but, everything you wrote there, I had to use GG trans to understand what you said \r\nI wish, one day, I could control my English like you \r\nCould you like to help me at this topic?\r\nI have many questions want to ask you to improve my English"
