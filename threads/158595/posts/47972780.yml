  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>myGenio</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47972329#post47972329\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">cho m&#xEC;nh h&#x1ECF;i khi n&#xE0;o v&#xE0; trong ho&#xE0;n c&#x1EA3;nh n&#xE0;o th&#xEC; nguoi ta sd t&#x1EEB; LOOK LIKE</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->He looks like a puppy &gt;&gt; He&apos;s adorable as a puppy.<br>\r\n<br>\r\nIt looks like he&apos;s going to fall &gt;&gt; It seems that he&apos;s going to fall.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by myGenio\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcho mình hỏi khi nào và trong hoàn cảnh nào thì nguoi ta sd từ LOOK LIKE\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHe looks like a puppy >> He's adorable as a puppy.\r\n\r\nIt looks like he's going to fall >> It seems that he's going to fall."
