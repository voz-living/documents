  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60909812#post60909812\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@dude who sent me message for translating request: sorry cant pm due to post count irrelevant.<br>\r\n<br>\r\n&quot;We were impressed with visit team&apos;s performance. They showed us how good they were as a companied team. We were really instinctive in the first half and almost paid off, but thank to our couple teammates, we gained advantages back before get into the second half. The game was really good and I&apos;m really sorry if I hasn&apos;t been in a party before the game happened, I would play better than that. Once again thank you and your team for a good match.&quot;<br>\r\n<br>\r\n99</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->J/K<br>\r\n <br>\r\n&quot;&#x110;&#x1ED9;i m&#xE0;y &#x111;&#xE1; hay vc. Hi&#x1EC7;p m&#x1ED9;t b&#x1ECD;n tao b&#x1ECB; &#x103;n no h&#xE0;nh, may m&#xE0; c&#xF3; 2 th&#x1EB1;ng gay <br>\r\nn&#xEA;n c&#x169;ng g&#x1EE1; g&#x1EA1;c t&#xFD; sang hi&#x1EC7;p hai. &#x110;&#xE1; th&#x1EBF; m&#x1EDB;i l&#xE0; &#x111;&#xE1;, bi&#x1EBF;t th&#x1EBF; b&#x1ED1; ch&#x1A1;i t&#x1EED; t&#x1EBF; t&#x1EEB; tr&#x1B0;&#x1EDB;c, th&#xEC; b&#x1ECD;n m&#xE0;y &#x111;&#x1EE1; th&#x1EBF; &#x111;&apos; n&#xE0;o &#x111;&#x1B0;&#x1EE3;c. N&#xF3;i chung l&#xE0; &#x111;&#xE1; hay vc&quot; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@dude who sent me message for translating request: sorry cant pm due to post count irrelevant.\r\n\r\n\"We were impressed with visit team's performance. They showed us how good they were as a companied team. We were really instinctive in the first half and almost paid off, but thank to our couple teammates, we gained advantages back before get into the second half. The game was really good and I'm really sorry if I hasn't been in a party before the game happened, I would play better than that. Once again thank you and your team for a good match.\"\r\n\r\n99\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJ/K\r\n \r\n\"Đội mày đá hay vc. Hiệp một bọn tao bị ăn no hành, may mà có 2 thằng gay \r\nnên cũng gỡ gạc tý sang hiệp hai. Đá thế mới là đá, biết thế bố chơi tử tế từ trước, thì bọn mày đỡ thế đ' nào được. Nói chung là đá hay vc\""
