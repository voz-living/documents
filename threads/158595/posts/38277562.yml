  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nmc1988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38274310#post38274310\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I agree with the point that, in formal writing, we should avoid to use personal pronoun such as: I,we, they... However, this doesn&apos;t mean that we <b>never </b>use them, especially when you have to give your own opinion in your essay (because of the essay question). <br>\r\nThe essay given above proves that we can use some phrases like &quot;myself...&quot;. It didn&apos;t affect to the formality of your essay.<br>\r\n<br>\r\nHow can you give your opinion with the question &quot; do you agree or disagree&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->some of my proffs dont like students to use pronouns like &quot;I&quot; or &quot;we&quot;<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\ntherefore i always ask them bofore writing any papers. however, with the tests like TOEFL and SAT, using &quot;I&quot; or &quot;we&quot; is okay, as far as i know<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nmc1988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI agree with the point that, in formal writing, we should avoid to use personal pronoun such as: I,we, they... However, this doesn't mean that we never use them, especially when you have to give your own opinion in your essay (because of the essay question). \r\nThe essay given above proves that we can use some phrases like \"myself...\". It didn't affect to the formality of your essay.\r\n\r\nHow can you give your opinion with the question \" do you agree or disagree\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsome of my proffs dont like students to use pronouns like \"I\" or \"we\"\r\ntherefore i always ask them bofore writing any papers. however, with the tests like TOEFL and SAT, using \"I\" or \"we\" is okay, as far as i know"
