content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>itsgood</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69823334#post69823334\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thanks for advice <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> <br>\r\nBut, i watch movies/series without subtittles, how can I understand <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> <br>\r\nMy listening skill is very very bad <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh well, if so, watch them with English subtittle. Try to catch how people speak, say &amp; pronounce the words and sentences. So next time when you hear some similar sentences/words you&apos;ll be alble to understand ^^ <br>\r\nAnd if you don&apos;t understand some words, try to use English dict. Only use E-V dict when you still dont understand them after using E dict <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by itsgood\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthanks for advice  \r\nBut, i watch movies/series without subtittles, how can I understand  \r\nMy listening skill is very very bad \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh well, if so, watch them with English subtittle. Try to catch how people speak, say & pronounce the words and sentences. So next time when you hear some similar sentences/words you'll be alble to understand ^^ \r\nAnd if you don't understand some words, try to use English dict. Only use E-V dict when you still dont understand them after using E dict"
