  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dungthu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tý của em muốn nói: \"  -từ các chip nhớ giúp các doanh nghiệp lưu trữ thông tin quan trọng đến những chiếc điện thoại di động kết nối mọi người trên khắp các châu lục— đều có khả năng giúp cuộc sống phong phú hơn. Và đó chính là điều giúp tạo ra một xã hội toàn cầu tốt đẹp hơn\" nhưng ko diễn đạt được ý.\r\n\r\nbác có thể giúp e được không ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFrom the chip which helps the business for storing the important information to the mobile phone which connects people over the world, all products of AP made the life richer And such a thing had a part in creating a better society"
