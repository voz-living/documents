  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Aries24\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI haven't spoken English for a long time \r\nnow I find it's so difficult to express what I think in English \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthis happens all the time. if you have a friend, you can try to practice with him/her, unless talk to another you through mirror."
