  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arsenal1312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30769591#post30769591\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1) I do not really care about your emotion or stuff like that and what I did was to help you to understand the words &quot;suck&quot; and &quot;google&quot; which you wrongly used. You have to admit that I am right about those words and that you used them wrong: &quot;suck&quot; is not a noun or adjective and &quot;google&quot; is not a verb.<br>\r\n<br>\r\n2) The whole point of this topic is to help vozers to learn English together. So if you are wrong, just admit it and you may learn something.<br>\r\n<br>\r\n3) you don&apos;t have to give up &quot;everything in your life&quot; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I guess you are a student now, so what do you have to give up?<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> Just tell your parents about studying here ....<br>\r\n<br>\r\n<br>\r\n<br>\r\ngive me the right translation.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In my opinion, I think that languages are something live. They can develop in some ways that you&apos;ll never think that it could be, so if a word is used as a noun, verb, adj...(and anything it didn&apos;t use to be) popularly, they&apos;ll become that <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
