  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BlueBeam</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52012213#post52012213\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">To take credit for something is to say that you are responsible for something (generally a good thing). Monica&apos;s friend is saying that she is &quot;responsible&quot; for Paul&apos;s skill at sex because he said he hadn&apos;t had sex for two years before her. <br>\r\n<br>\r\n&quot;A line&quot; here means something that isn&apos;t true but someone says it anyway. Joey recognized Paul&apos;s &quot;line&quot; as a lie he told Monica so she would feel sorry for him and have sex with him.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Don&apos;t tell me you actually searched and watched that particular scene <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">?</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BlueBeam\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTo take credit for something is to say that you are responsible for something (generally a good thing). Monica's friend is saying that she is \"responsible\" for Paul's skill at sex because he said he hadn't had sex for two years before her. \r\n\r\n\"A line\" here means something that isn't true but someone says it anyway. Joey recognized Paul's \"line\" as a lie he told Monica so she would feel sorry for him and have sex with him.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't tell me you actually searched and watched that particular scene ?"
