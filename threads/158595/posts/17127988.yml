content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gaufive1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17109164#post17109164\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xF3; b&#xE1;c n&#xE0;o cho h&#x1ECF;i c&#xF3; l&#xFA;c l&#x1EA1;i &#x111;&#x1ECD;c l&#xE0; /i/ v&#xE0; /ai/<br>\r\nv&#xED; d&#x1EE5; 2 t&#x1EEB; : win v&#xE0; wine<br>\r\nl&#xE0;m sao m&#xE0; ph&#xE2;n bi&#x1EC7;t &#x111;&#x1B0;&#x1EE3;c ta ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bug_bunny145</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17109892#post17109892\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i think &quot;i&quot; followed by a consonant + a vowel or 2 vowels or 3 consonant is pronounced /ai/ e.g: wine, mine, like, life, bite, die, lie, kite, knife, light, tight, high, quite,... and so on.<br>\r\n         &quot;i&quot; followed by nothing or 1;2 consonants is pronounced /i/ e.g: win, wind, thin, lip, this... and so on.<br>\r\ni don&apos;t whether it&apos;s correct or not, but that what i see <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I see <b>many words</b> when &apos;i&apos; is stressed, &apos;i&apos; will be pronounced /ai/, etc: ideal, iphone, ipad, itouch... The rest you have to learn.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gaufive1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcó bác nào cho hỏi có lúc lại đọc là /i/ và /ai/\r\nví dụ 2 từ : win và wine\r\nlàm sao mà phân biệt được ta ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bug_bunny145\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti think \"i\" followed by a consonant + a vowel or 2 vowels or 3 consonant is pronounced /ai/ e.g: wine, mine, like, life, bite, die, lie, kite, knife, light, tight, high, quite,... and so on.\r\n         \"i\" followed by nothing or 1;2 consonants is pronounced /i/ e.g: win, wind, thin, lip, this... and so on.\r\ni don't whether it's correct or not, but that what i see \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI see many words when 'i' is stressed, 'i' will be pronounced /ai/, etc: ideal, iphone, ipad, itouch... The rest you have to learn."
