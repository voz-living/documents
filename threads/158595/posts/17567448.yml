  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vu_quan0508</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17567404#post17567404\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EDB;i h&#x1ECD;c th&#xEC; l&#xE0;m sao xem film ko c&#xF3; sub dc h&#x1EA3; anh? Xem phim Eng sub &#x111;&#x1EC3; t&#xF9;y ng&#x1EEF; c&#x1EA3;nh &#x111;o&#xE1;n ngh&#x129; t&#x1EEB; + tra t&#x1EEB; th&#xEC; m&#x1EDB;i nh&#x1EDB; l&#xE2;u dc. <br>\r\n/Em c&#x169;ng xem film eng sub 2 n&#x103;m nay r&#x1ED3;i ch&#x1EAF;c ti&#x1EBF;n t&#x1EDB;i l&#xE0;m ki&#x1EC3;u gi&#x1ED1;ng anh.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Li&#x1EC7;u c&#x1A1;m g&#x1EAF;p m&#x1EAF;m em. Nh&#x1B0; em th&#xEC; n&#xEA;n &quot;th&#x103;ng&quot; l&#xEA;n nh&#x1B0; v&#x1EAD;y <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><br>\r\nLuy&#x1EC7;n ki&#x1EC3;u n&#xE0;y nh&#x1B0; luy&#x1EC7;n kinh c&#xF4;ng. &#x110;&#xE0;o h&#x1ED1;, &#x111;eo &#x111;&#xE1; hay s&#x1EAF;t v&#xE0;o ch&#xE2;n r&#x1ED3;i nh&#x1EA3;y. Khi n&#xE0;o nh&#x1EA3;y l&#xEA;n &#x111;&#x1B0;&#x1EE3;c kh&#x1ECF;i h&#x1ED1; th&#xEC; &#x111;&#xE0;o s&#xE2;u th&#xEA;m... C&#x1EE9; nh&#x1B0; v&#x1EAD;y <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vu_quan0508\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMới học thì làm sao xem film ko có sub dc hả anh? Xem phim Eng sub để tùy ngữ cảnh đoán nghĩ từ + tra từ thì mới nhớ lâu dc. \r\n/Em cũng xem film eng sub 2 năm nay rồi chắc tiến tới làm kiểu giống anh.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLiệu cơm gắp mắm em. Như em thì nên \"thăng\" lên như vậy \r\nLuyện kiểu này như luyện kinh công. Đào hố, đeo đá hay sắt vào chân rồi nhảy. Khi nào nhảy lên được khỏi hố thì đào sâu thêm... Cứ như vậy"
