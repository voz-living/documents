  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>max1216</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43759891#post43759891\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hmm its almost impossible to translate proverbs in a language to another, as proverbs are based on a certain extent of local socialized norms and together they have a rhythm when reading out loud.<br>\r\n<br>\r\n1. Today people value money over affection. <br>\r\n<b>2. All work and no play makes Jack a dull boy, all play and no work cost Jack a full life.<br>\r\n</b><br>\r\nI dun think it&apos;s the answer, just suggestions <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The second one sounds pretty reasonable.<br>\r\n<br>\r\nFor the first one you can just say &apos;Today people are heavily materialistic.&apos;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by max1216\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thmm its almost impossible to translate proverbs in a language to another, as proverbs are based on a certain extent of local socialized norms and together they have a rhythm when reading out loud.\r\n\r\n1. Today people value money over affection. \r\n2. All work and no play makes Jack a dull boy, all play and no work cost Jack a full life.\r\n\r\nI dun think it's the answer, just suggestions \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe second one sounds pretty reasonable.\r\n\r\nFor the first one you can just say 'Today people are heavily materialistic.'"
