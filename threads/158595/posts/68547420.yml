  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chuottrang.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68532443#post68532443\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yeah, its nice to have more friends, my skype: chuottrang, but pls tell me that U wanna chat by Eng so I can let u in da group. Moreover, my group members, they ran away already =))))))) due to my bad teaching method, my members dun wanna attend my speaking club anymore....<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I rest assured that english is used during our conversations.<br>\r\n<br>\r\nAs you said, presumably you are the leader of that group, aren&apos;t you?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68543803#post68543803\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I used to be a teacher but I work for money and it killed me and my career. Now, I honestly want to restart again but don&apos;t know how to begin well. Do you have any advice for the one who want to be a teacher in English class? e.g. about knowledge, ethics etc.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Speaking up the knowledge, it&apos;s mostly based on your interest in English and the level in which you are going to be a teacher. To be specific, you may want to dig deep in linguistics if you find it interesting and enjoyable. That&apos;s good for you since it&apos;s a win-win situation. But if you don&apos;t, you should be able to know the basic of English and sure that you can use it as a tool for your career.<br>\r\nConcerning the ethnics, I don&apos;t think I&apos;m capable of telling you what to do, but there is one thing that you should know. That is if you feel that you can do a certain thing with your enthusisasm and responsibility, then go head and do it now for you are wasting your time worring things that don&apos;t exist.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chuottrang.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyeah, its nice to have more friends, my skype: chuottrang, but pls tell me that U wanna chat by Eng so I can let u in da group. Moreover, my group members, they ran away already =))))))) due to my bad teaching method, my members dun wanna attend my speaking club anymore....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI rest assured that english is used during our conversations.\r\n\r\nAs you said, presumably you are the leader of that group, aren't you?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI used to be a teacher but I work for money and it killed me and my career. Now, I honestly want to restart again but don't know how to begin well. Do you have any advice for the one who want to be a teacher in English class? e.g. about knowledge, ethics etc.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSpeaking up the knowledge, it's mostly based on your interest in English and the level in which you are going to be a teacher. To be specific, you may want to dig deep in linguistics if you find it interesting and enjoyable. That's good for you since it's a win-win situation. But if you don't, you should be able to know the basic of English and sure that you can use it as a tool for your career.\r\nConcerning the ethnics, I don't think I'm capable of telling you what to do, but there is one thing that you should know. That is if you feel that you can do a certain thing with your enthusisasm and responsibility, then go head and do it now for you are wasting your time worring things that don't exist."
