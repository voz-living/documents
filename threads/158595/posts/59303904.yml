  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow about an iPhone 4? I think people like your mother will find iPhones easier to use than others.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat was I told to my father \r\n\r\nIf my mother can use BB that'd be great and easy for me to pick a phone."
