  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77565750#post77565750\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What do you think of Elon Musk&apos;s opinion on Artificial Intelligence?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s great idea but at the moment when AI is just at the beginning of research, nothing can stop this for further development. The benefits of AI are unquestionable.<br>\r\nHowever, AI may become a existential threat as Elon Musk said. Many people think they create AI they can control it but you can see the lesson from nuclear power.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat do you think of Elon Musk's opinion on Artificial Intelligence?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's great idea but at the moment when AI is just at the beginning of research, nothing can stop this for further development. The benefits of AI are unquestionable.\r\nHowever, AI may become a existential threat as Elon Musk said. Many people think they create AI they can control it but you can see the lesson from nuclear power."
