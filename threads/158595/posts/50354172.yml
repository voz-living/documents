  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bibooboo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhere is Nirvana? i've searched google and it has showed me that Nirvana is a rock boyband\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNirvana is a Buddhism concept,a pleasant place,where people who have learned and understand the Notable Eightfold Path could settle down and stay away from the Wheel of life"
