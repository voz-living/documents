content:
  html: "\r\n\t\t\t\r\n\t\t\t@Wise Blue: not as good as you think, bro <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15982316#post15982316\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;in case you want to refer....&quot; should be correct.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh, I see, but it ain&apos;t wrong, dude. Say, <i>&quot;you want to refer to yourself in the third person&quot;</i> is a full sentence, which the preposition &quot;in&quot; belongs to, while the conjunction <i>&quot;in case where&quot;</i> is a unique element. So, this &quot;where&quot; from &quot;in case where&quot; has nothing to do with that &quot;in&quot; from &quot;in the third person&quot;.\r\n\t\t"
  text: "@Wise Blue: not as good as you think, bro \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"in case you want to refer....\" should be correct.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, I see, but it ain't wrong, dude. Say, \"you want to refer to yourself in the third person\" is a full sentence, which the preposition \"in\" belongs to, while the conjunction \"in case where\" is a unique element. So, this \"where\" from \"in case where\" has nothing to do with that \"in\" from \"in the third person\"."
