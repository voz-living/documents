  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47952110#post47952110\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah i took 2 academic tests in the last 2 years and i got 7.5 both time just because of the writing, i might take general this time<br>\r\n<br>\r\nFor a PR visa you dont necessarily need IELTS band 8, band 6 is fine but you dont get any point, for AU they have this point test that requires you to get at least 60 pnts, and im sitting at 40 atm, for band 7 you are rewarded 10 points and 20 for band 8 <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You haven&apos;t been consulted properly mate <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">! You&apos;d have taken the general exam in the beginning. Writing in the academic IELTS exam is a bit tricky, especially the one you have to report about the given data. If you&apos;ve got time to prepare, flying-colour pass you be. Otherwise, you have to be really familiar with data analysis. And yes, you must really be nitpicking about your grammar <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">!<br>\r\n<br>\r\nUKBA switched to the point-based system about 2 years ago and raised the requirement through the roof so I haven&apos;t properly looked at it yet. Whatever, I might follow your path later <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">.\r\n\t\t"
