  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72994411#post72994411\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s definitely not a comedy. Just rewatched it this afternoon.<br>\r\n<br>\r\nHey, is anyone else taking NoFap? Is it all bullshit and placeboing?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The idea of NoFap is about being disciplined and in control of your temptations. It teaches you to be confident. To be honest I once went though a whole month without fapping (studying for exams, gaming, TV series...etc) and it felt pretty different. I was, what do you say, livelier than before.<br>\r\n<br>\r\nIf you&apos;re addicted to porn technically it will also help you in some other aspects, your ways of thinking as well as some other scientific shits that are related with your brain and whatnot. Probably.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's definitely not a comedy. Just rewatched it this afternoon.\r\n\r\nHey, is anyone else taking NoFap? Is it all bullshit and placeboing?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe idea of NoFap is about being disciplined and in control of your temptations. It teaches you to be confident. To be honest I once went though a whole month without fapping (studying for exams, gaming, TV series...etc) and it felt pretty different. I was, what do you say, livelier than before.\r\n\r\nIf you're addicted to porn technically it will also help you in some other aspects, your ways of thinking as well as some other scientific shits that are related with your brain and whatnot. Probably."
