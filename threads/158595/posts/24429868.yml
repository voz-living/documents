  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tit doesn&apos;t seem right to me. For your 2nd example, I would have said &quot;I forgot that I&apos;ve closed the door&quot;.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Neither does your sentence seem right to me. Instead, I would say, &quot;I forgot that I HAD closed the door&quot; or &quot;I forgot having closed the door.&quot; Forget + V-ing is mostly used when you want to say that you can&apos;t/don&apos;t remember doing something in the past.<br>\r\n<br>\r\nAs a side note, there&apos;s nothing wrong with the sentence &quot;I forgot closing the door&quot; as it literally means &quot;I forgot that I closed the door.&quot; While this one is less preferable in which it does not explicitly tell us about the order of the action, it&apos;s still perfectly acceptable. <br>\r\n<br>\r\nP/s: I totally agree with Wise Blue&apos;s examples &amp; explanation, which are, in fact, from Mister Micawber on English-tests.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThe gerund is not as often used. It gives a slightly different meaning to &quot;forget&quot;. In this construction, the idea is that there is no hope of doing something, that one may as well abandon the prospect of doing it. In this structure, &quot;can&quot; is usually used with &quot;forget&quot;.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->While this usage does exist, it is not necessarily the only one of the structure &quot;forget + v-ing.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tit doesn't seem right to me. For your 2nd example, I would have said \"I forgot that I've closed the door\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNeither does your sentence seem right to me. Instead, I would say, \"I forgot that I HAD closed the door\" or \"I forgot having closed the door.\" Forget + V-ing is mostly used when you want to say that you can't/don't remember doing something in the past.\r\n\r\nAs a side note, there's nothing wrong with the sentence \"I forgot closing the door\" as it literally means \"I forgot that I closed the door.\" While this one is less preferable in which it does not explicitly tell us about the order of the action, it's still perfectly acceptable. \r\n\r\nP/s: I totally agree with Wise Blue's examples & explanation, which are, in fact, from Mister Micawber on English-tests.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe gerund is not as often used. It gives a slightly different meaning to \"forget\". In this construction, the idea is that there is no hope of doing something, that one may as well abandon the prospect of doing it. In this structure, \"can\" is usually used with \"forget\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhile this usage does exist, it is not necessarily the only one of the structure \"forget + v-ing.\""
