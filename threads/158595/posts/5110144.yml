  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NinjaVN</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=5104724#post5104724\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em coi ha&#x300;i Hoa&#x300;i Linh hay nghe &quot;&#x103;n queo phe&quot; la&#x300; sao v&#xE2;&#x323;y m&#xE2;&#x301;y ba&#x301;c? Em kh&#xF4;ng bi&#xEA;&#x301;t nguy&#xEA;n v&#x103;n ti&#xEA;&#x301;ng Anh ra sao n&#xEA;n kh&#xF4;ng tra t&#x1B0;&#x300; &#x111;i&#xEA;&#x309;n &#x111;&#x1B0;&#x1A1;&#x323;c</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->  Social welfare :<i> ph&#xFA;c l&#x1EE3;i x&#xE3; h&#x1ED9;i</i><br>\r\n  Basically it is financial aid provided to specific groups of people ( e.g the poor, the elderly or disabled people.)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NinjaVN\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm coi hài Hoài Linh hay nghe \"ăn queo phe\" là sao vậy mấy bác? Em không biết nguyên văn tiếng Anh ra sao nên không tra từ điển được\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  Social welfare : phúc lợi xã hội\r\n  Basically it is financial aid provided to specific groups of people ( e.g the poor, the elderly or disabled people.)"
