  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLiar detected. You just can not say \"over it\". We saw you moaned. Anyway, it's your feelings.\r\nYour defense mechanism is running too slow.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nReally, I'm okay with that now. Not my first time going through this. I may be devastated for a few days, then I'm back to normal.\r\n\r\n/And I'm sensitive with the word lie. Hate the word and the action also. I was offended a bit there."
