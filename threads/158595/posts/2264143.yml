  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SqueaK</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Computer input devices : all things you can use to transfer electronic signal into the computer so that the computer can do as what you want, such as: mouse, keyboard, joystick, ....<br>\r\n<br>\r\nOT: what are human input devices? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nMaybe &quot;like&quot;, is it rite?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Something like hardcore has different meaning.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SqueaK\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tComputer input devices : all things you can use to transfer electronic signal into the computer so that the computer can do as what you want, such as: mouse, keyboard, joystick, ....\r\n\r\nOT: what are human input devices? \r\n\r\nMaybe \"like\", is it rite?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSomething like hardcore has different meaning."
