  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>babyB0Y</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24937297#post24937297\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s ok, life is experience, you know it, accept it, get experience from it and move on. I blamed myself a lot in the past, and it was the worst period of my life. I also write a little article about living at the moment, it may be not related directly to your situation but it does help a lot in future.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">http://nxqd3051990.blogspot.com/2010/12/no-future-no-past-just-present.html</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code --></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I did read your whole writing and I like significant things stored in it. You would never have to regret or remorse of the past if you had tried your best or even, nearly best.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by babyB0Y\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's ok, life is experience, you know it, accept it, get experience from it and move on. I blamed myself a lot in the past, and it was the worst period of my life. I also write a little article about living at the moment, it may be not related directly to your situation but it does help a lot in future.\r\n\n\r\n\tCode:\r\n\thttp://nxqd3051990.blogspot.com/2010/12/no-future-no-past-just-present.html\r\n\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI did read your whole writing and I like significant things stored in it. You would never have to regret or remorse of the past if you had tried your best or even, nearly best."
