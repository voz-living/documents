  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>los_diablos</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45588199#post45588199\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Got a question for any of you experts in here <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"><br>\r\n<br>\r\nCan anybody tell the difference(s) between &quot;what about&quot; and &quot;how about&quot;? Been googled it but nothing seemed usefully enough<br>\r\n<br>\r\nappreciate to all who have an answer!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nhow about the same? <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n &quot;what about the price?&quot;  &quot;how about ridiculously overpriced&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by los_diablos\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGot a question for any of you experts in here \r\n\r\nCan anybody tell the difference(s) between \"what about\" and \"how about\"? Been googled it but nothing seemed usefully enough\r\n\r\nappreciate to all who have an answer!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nhow about the same? \r\n \"what about the price?\"  \"how about ridiculously overpriced\""
