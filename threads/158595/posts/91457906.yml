  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lam Enrique Harris 52</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91450937#post91450937\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everybody<br>\r\nHow do you speak English like local people?<br>\r\nWhat do you have to do?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think first step is make sure they can understand when you talk to them <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nSecond step is speak english anytime you can and listen the voice of local people. After that you can copy their voice <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lam Enrique Harris 52\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everybody\r\nHow do you speak English like local people?\r\nWhat do you have to do?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think first step is make sure they can understand when you talk to them \r\nSecond step is speak english anytime you can and listen the voice of local people. After that you can copy their voice"
