  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69252150#post69252150\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">means I am kind of a money burner. Like I can&apos;t stop spending for nice stuffs. And expensive. And... uhm... it&apos;s really nice stuffs...goddamnit.<br>\r\n<br>\r\nHave you ever spent 5m for a pair of shoes, 17m for gears and stuffs that you use for just few weeks per two years in deep jungle, or 3m for a pair of climbing shoes that you can only wear when in a climbing gym or some cliffs far far away on the sea. With that money you can buy lots of fashioned stuffs which attracts girls&apos; view...but I don&apos;t...<br>\r\n<br>\r\nWhat is the point of make a lot then spend for just your hobbies? I feel so wasted...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you are rich. you can make yourself feel pleased by your money, the feeling that girl can not bring to you.<br>\r\nbut is it true happiness?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmeans I am kind of a money burner. Like I can't stop spending for nice stuffs. And expensive. And... uhm... it's really nice stuffs...goddamnit.\r\n\r\nHave you ever spent 5m for a pair of shoes, 17m for gears and stuffs that you use for just few weeks per two years in deep jungle, or 3m for a pair of climbing shoes that you can only wear when in a climbing gym or some cliffs far far away on the sea. With that money you can buy lots of fashioned stuffs which attracts girls' view...but I don't...\r\n\r\nWhat is the point of make a lot then spend for just your hobbies? I feel so wasted...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou are rich. you can make yourself feel pleased by your money, the feeling that girl can not bring to you.\r\nbut is it true happiness?"
