  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66845531#post66845531\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It is quite a fact that language acquisitions of adults and children are basically different in a number of ways. While L1 ( First language ) acquisition is inevitable, L2 ( second language ) is not. Children don&apos;t have first language to be influenced like adults. In addition there is one prominent aspect that, very few adults can reach the same competence as native speakers. It&apos;s very unlikely for someone to pass completely for a native. Therefore principally adults can not acquire language in the same way as children. For the aforementioned reasons, I don&apos;t reckon on way of learning L2 or more based on imitation of L1 acquisition, but advocate learning systematically from grammar instead. <br>\r\n<br>\r\nYou can read more at: <a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FSecond-language_acquisition\" target=\"_blank\">http://en.wikipedia.org/wiki/Second-...ge_acquisition</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My English... I can&apos;t understand ... <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\nDo you a native speaker?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt is quite a fact that language acquisitions of adults and children are basically different in a number of ways. While L1 ( First language ) acquisition is inevitable, L2 ( second language ) is not. Children don't have first language to be influenced like adults. In addition there is one prominent aspect that, very few adults can reach the same competence as native speakers. It's very unlikely for someone to pass completely for a native. Therefore principally adults can not acquire language in the same way as children. For the aforementioned reasons, I don't reckon on way of learning L2 or more based on imitation of L1 acquisition, but advocate learning systematically from grammar instead. \r\n\r\nYou can read more at: http://en.wikipedia.org/wiki/Second-...ge_acquisition\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy English... I can't understand ... \r\nDo you a native speaker?"
