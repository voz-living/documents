  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twrong quote?\r\n\r\nalso to remind you that the way those American call each other may not be appropriate for us. You should speak more formally in public unless you know the audience very well.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni think you  get it the wrong way. Formally chatting on a forum? what kind of it?\r\nLook around, all vozer always like to make a formal quote?it's not so comfortable."
