  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Hissay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16464340#post16464340\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey gys, <br>\r\n<br>\r\nthis sentences : &quot;She gone, far away from me&quot; is wrong, isn&apos;t it ???<br>\r\n<br>\r\nI want to use verb in PP, so it&apos;s must be &quot; She is gone ...&quot; right ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, and it missed the verb &quot;to be&quot; at &quot;She gone&quot;. The rest is OK, way to go.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Hissay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they gys, \r\n\r\nthis sentences : \"She gone, far away from me\" is wrong, isn't it ???\r\n\r\nI want to use verb in PP, so it's must be \" She is gone ...\" right ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, and it missed the verb \"to be\" at \"She gone\". The rest is OK, way to go."
