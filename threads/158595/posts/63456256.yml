  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HolyCrap\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDont poke me, badass \n\n\n  Oh...i found it's quite dubious when using this word, whether gerund or not...but i think we should use \"recommend sb to do sth\"  ...Anw, it's fine, whatever \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n I agree with you  we use \"to V\" when the sentence has Object, use \"V-ing\" when doesn't have object. you are right \n\nSent from my iPhone using vozForums"
