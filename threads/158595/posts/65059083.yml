  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cike</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65056441#post65056441\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>First, happy new year every one.<br>\r\nQ:<br>\r\nI made a birthday card for my father. My father <font color=\"red\">love</font> the birthday card very much.<br>\r\n-&gt; I made a birthday card for my father which my father <font color=\"red\">love</font> very much.<br>\r\n-&gt; My father <font color=\"red\">love</font> the card which i made for very much.<br>\r\n<br>\r\nBoth of them are right???? (which only)<br>\r\nAnd please do for me follow exercises:<br>\r\n1, Thank you very much for your help. My book<font color=\"Red\"> couldn&apos;t have been publish</font> without your help.<br>\r\n2, One day last week i visited that village. <font color=\"red\">The people there</font> grew many beautiful flowers.<br>\r\n3, Very few people understood the lecture. The subject of his lecture was very strange.<br>\r\n<br>\r\nThank you very much.</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#xE1;i ph&#x1EA7;n n&#xE0;y ph&#x1EE9;c t&#x1EA1;p th&#x1EAD;t <br>\r\nlove &#x1EDF; tr&#xEA;n b&#x1EA1;n chia sai nh&#xE9;<br>\r\nMy father love the card which i made for very much.(made for ... ?)<br>\r\n1, Thank you very much for your help which My book couldn&apos;t have been <font color=\"DarkRed\">published</font> without.<br>\r\n2, The people there grew many beautiful flowers. (The people there th&#x1EA5;y k&#xEC; k&#xEC; n&#xEA;n ko l&#xE0;m &#x111;&#x1B0;&#x1EE3;c<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">)<br>\r\n3,Ch&#x1ECB;u <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\n@@<br>\r\nb&#xE1;c n&#xE0;o v&#xE0;o gi&#x1EA3;i ngu cho em<br>\r\n<br>\r\n@ xem k&#x129; l&#x1EA1;i th&#x1EA5;y b&#xE1;c sai ng&#x1EEF; ph&#xE1;p nhi&#x1EC1;u\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cike\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst, happy new year every one.\r\nQ:\r\nI made a birthday card for my father. My father love the birthday card very much.\r\n-> I made a birthday card for my father which my father love very much.\r\n-> My father love the card which i made for very much.\r\n\r\nBoth of them are right???? (which only)\r\nAnd please do for me follow exercises:\r\n1, Thank you very much for your help. My book couldn't have been publish without your help.\r\n2, One day last week i visited that village. The people there grew many beautiful flowers.\r\n3, Very few people understood the lecture. The subject of his lecture was very strange.\r\n\r\nThank you very much.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncái phần này phức tạp thật \r\nlove ở trên bạn chia sai nhé\r\nMy father love the card which i made for very much.(made for ... ?)\r\n1, Thank you very much for your help which My book couldn't have been published without.\r\n2, The people there grew many beautiful flowers. (The people there thấy kì kì nên ko làm được)\r\n3,Chịu \r\n\r\n@@\r\nbác nào vào giải ngu cho em\r\n\r\n@ xem kĩ lại thấy bác sai ngữ pháp nhiều"
