content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>minha1hr</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17220516#post17220516\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anyone tell me when to pronunce the suffix -ed as /t/ and /d/ and are there any differences between american enlish, british english and australia english?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->/t/: k, sh, x, th, ch, p(f), gh, x, s<br>\r\n/d/ b, g, n, l, (d)z, v, m, r, vowel sounds (ei, ai, oi...)<br>\r\n/id/ t, d\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by minha1hr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone tell me when to pronunce the suffix -ed as /t/ and /d/ and are there any differences between american enlish, british english and australia english?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n/t/: k, sh, x, th, ch, p(f), gh, x, s\r\n/d/ b, g, n, l, (d)z, v, m, r, vowel sounds (ei, ai, oi...)\r\n/id/ t, d"
