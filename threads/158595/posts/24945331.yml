  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ronnie</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24937033#post24937033\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I am living in Ho Chi Minh City where is known an economic and cultural center in the South of VietNam. HCM city has a lot of advantages to develop travel and economy. <br>\r\n<br>\r\n     First of all, the climate is moderate with six rainy and dry months turn out; additional with a good geological position, HCM city is rarely influenced  by natural disasters such as typhoon or flood like other areas in VN. Additional with excellent infrastructure <img src=\"/images/smilies/Off/still_dreaming.gif\" border=\"0\" alt=\"\" title=\"Still Dreaming\" class=\"inlineimg\">, HCM city has a strong economy. For example, many headquarters of foreign companies locate in HCM city and there are a lot of industrial areas or skyscrapers which have been built.<br>\r\n<br>\r\n    Secondly, HCM city attracts thousands of tourists each year because of its beautiful sights and places. For instance, you can visit Reunification Palace which witnessed the independence day of VN, sit on the benches next to Sai Gon river to see sunset or simply walk along the shady trees in 23/9 park. Moreover, shopping in HCM is convenient with magnificent centers such as Diamond, Vincom or Parkson plaza and some others fashionable streets like Nguy&#x1EC5;n Tr&#xE3;i, NDC which are good for you to try. Also at night, the streets are full of activities, you can go out to restaurants or bars that open until late at night.<br>\r\n<br>\r\n     Otherwise, in contrast of good things mentioned above, HCM city also has some problems. One of the worst issues is transporting problem: traffic-jam occurs widely everyday. Another issue is the increasing number of crimes in few recent years.<br>\r\n<br>\r\n    Finally, if you have free time, you should travel to HCM city and discover many interesting places.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have done some grammartical corrections for your writing, I tried to leave it as original as I could <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ronnie\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am living in Ho Chi Minh City where is known an economic and cultural center in the South of VietNam. HCM city has a lot of advantages to develop travel and economy. \r\n\r\n     First of all, the climate is moderate with six rainy and dry months turn out; additional with a good geological position, HCM city is rarely influenced  by natural disasters such as typhoon or flood like other areas in VN. Additional with excellent infrastructure , HCM city has a strong economy. For example, many headquarters of foreign companies locate in HCM city and there are a lot of industrial areas or skyscrapers which have been built.\r\n\r\n    Secondly, HCM city attracts thousands of tourists each year because of its beautiful sights and places. For instance, you can visit Reunification Palace which witnessed the independence day of VN, sit on the benches next to Sai Gon river to see sunset or simply walk along the shady trees in 23/9 park. Moreover, shopping in HCM is convenient with magnificent centers such as Diamond, Vincom or Parkson plaza and some others fashionable streets like Nguyễn Trãi, NDC which are good for you to try. Also at night, the streets are full of activities, you can go out to restaurants or bars that open until late at night.\r\n\r\n     Otherwise, in contrast of good things mentioned above, HCM city also has some problems. One of the worst issues is transporting problem: traffic-jam occurs widely everyday. Another issue is the increasing number of crimes in few recent years.\r\n\r\n    Finally, if you have free time, you should travel to HCM city and discover many interesting places.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have done some grammartical corrections for your writing, I tried to leave it as original as I could"
