content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51496687#post51496687\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">lol i was pulling his legs.<br>\r\n<br>\r\njokes aside, what he said is somewhat true, no matter how much effort you poured into learning there&apos;re always times you find yourself lost for words, unable to express yourself the way you want as though the vocal cord was ripped off, or just simply don&apos;t know how to put it in words. <br>\r\n<br>\r\nthus I really have a thing for those who pursue literature or language as a profession. beautifully wording as if it&apos;s an art.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->your second statement is truth. sometimes you can&apos;t find a correct word to express yourself even in your mother language, then suddenly it appears for nothing in notime. Kind of &quot;cannot find things when needed&quot; situations.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlol i was pulling his legs.\r\n\r\njokes aside, what he said is somewhat true, no matter how much effort you poured into learning there're always times you find yourself lost for words, unable to express yourself the way you want as though the vocal cord was ripped off, or just simply don't know how to put it in words. \r\n\r\nthus I really have a thing for those who pursue literature or language as a profession. beautifully wording as if it's an art.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyour second statement is truth. sometimes you can't find a correct word to express yourself even in your mother language, then suddenly it appears for nothing in notime. Kind of \"cannot find things when needed\" situations."
