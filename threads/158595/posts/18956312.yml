  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by klv12gcn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnyone knows Vietnamese meaning of this word: Dianetics.\r\nI've tried using Google Translate but there are no Vietnamese definition \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTừ Dianetics thành lập bởi hai từ có nguồn gốc Hy Lạp là Dia, nghĩa là xuyên qua, thấu suốt và nous, tức là tinh thần, hay linh hồn. Trong từ ngữ tiếng Việt, có thể sử dụng thuật ngữ Xuyên Hồn Luận\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n theo"
