  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nekoOo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=92306705#post92306705\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Mm not quite fun. What about you? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nIs that &quot;BN&quot; B&#x1EAF;c Ninh?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It seem correct. I can&apos;t think of any other provinces that have the initial BN. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r<br>\r//<br>\rI&apos;m very disappointed at myself these days. I&apos;ve been too lazy. I haven&apos;t read or watched anything useful.<br>\rI bought a good book about a month ago, but until now, I&apos;ve just finish about one fifth of it.<br>\rWhat have I become? <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\n<br>\r\n<i>Sent from Lumia c&#xF9;i b&#x1EAF;p using <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.windowsphone.com%2Fvi-vn%2Fstore%2Fapp%2Fvoz-for-windows-phone%2F04e525ea-6190-456d-a5bd-cd91ea1a3473\" target=\"_blank\">Voz for Windows Phone</a></i>\r\n\t\t"
