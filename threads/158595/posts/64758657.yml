  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>duc291</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64707550#post64707550\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Khi h&#x1ECD;c t&#x1EEB; v&#x1EF1;ng m&#xEC;nh ph&#xE1;t &#xE2;m r&#xF5; &#xE2;m &#x111;&#x1EA7;u v&#xE0; &#xE2;m cu&#x1ED1;i c&#x1EE7;a t&#x1EEB;. Nh&#x1B0;ng khi &#x111;&#x1ECD;c &#x111;o&#x1EA1;n v&#x103;n m&#xE0; ph&#xE1;t &#xE2;m ki&#x1EC3;u nh&#x1B0; v&#x1EAD;y th&#xEC; kh&#xF4;ng th&#x1EC3; n&#xE0;o &#x111;&#x1ECD;c nhanh &#x111;&#x1B0;&#x1EE3;c. C&#xE1;c pro n&#xE0;o chuy&#xEA;n v&#x1EC1; giao ti&#x1EBF;p c&#xF3; th&#x1EC3; cho m&#xEC;nh &#xFD; ki&#x1EBF;n ko?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1EA1;n c&#xF3; th&#x1EC3; t&#xEC;m hi&#x1EC3;u v&#x1EC1; tr&#x1ECD;ng &#xE2;m trong t&#x1EEB; v&#xE0; tr&#x1ECD;ng &#xE2;m trong c&#xE2;u. V&#xED; d&#x1EE5; th&#xEC; l&#xEA;n m&#x1EA1;ng nghe cnn bbc nhi&#x1EC1;u v&#xF4; k&#x1EC3;, v&#x1EEB;a nghe v&#x1EEB;a c&#xF3; transcript (ki&#x1EC3;u nh&#x1B0; sub) r&#x1EA5;t d&#x1EC5; h&#x1ECD;c, ho&#x1EB7;c l&#xEA;n Star World - TA c&#x1EE7;a m&#x1EA5;y b&#x1EA1;n tr&#xEA;n n&#xE0;y n&#xF3;i c&#x1EF1;c hay, d&#xF9; k&#xEA;nh n&#xE0;y d&#xE0;nh cho g&#xE1;i l&#xE0; ch&#xED;nh.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by duc291\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhi học từ vựng mình phát âm rõ âm đầu và âm cuối của từ. Nhưng khi đọc đoạn văn mà phát âm kiểu như vậy thì không thể nào đọc nhanh được. Các pro nào chuyên về giao tiếp có thể cho mình ý kiến ko?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn có thể tìm hiểu về trọng âm trong từ và trọng âm trong câu. Ví dụ thì lên mạng nghe cnn bbc nhiều vô kể, vừa nghe vừa có transcript (kiểu như sub) rất dễ học, hoặc lên Star World - TA của mấy bạn trên này nói cực hay, dù kênh này dành cho gái là chính."
