content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38813269#post38813269\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">that&apos;s correct<br>\r\n<br>\r\nmore examples are: a top-proritized task; a highly regarded person; a public certified project manager...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I wonder what u want to talk about with those examples.<br>\r\n<br>\r\n<b>Top-prioritized</b> is a compound adjective<br>\r\n<b>highly regarded </b>is an adverb modifying an adjective<br>\r\n<b>public certified project manager</b> is a compound noun with 2 nouns &quot;public certified project&quot; and &quot;manager&quot;<br>\r\n<br>\r\n<b>Public certified project</b> is arranged by this way:<br>\r\n adjective<b> public</b> (opinion) +adjective <b>certified</b> (type) + noun <b>project</b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthat's correct\r\n\r\nmore examples are: a top-proritized task; a highly regarded person; a public certified project manager...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI wonder what u want to talk about with those examples.\r\n\r\nTop-prioritized is a compound adjective\r\nhighly regarded is an adverb modifying an adjective\r\npublic certified project manager is a compound noun with 2 nouns \"public certified project\" and \"manager\"\r\n\r\nPublic certified project is arranged by this way:\r\n adjective public (opinion) +adjective certified (type) + noun project"
