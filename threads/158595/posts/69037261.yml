  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69037071#post69037071\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">There she goes<br>\r\nThere she goes again<br>\r\nWhile I still stuck with jobs again<br>\r\nThat&apos;s a sad story for a poor lad<br>\r\n<br>\r\nCant have clear mind when I have too many things to chase<br>\r\nGoing dirty with stuffs like bike, chute or other outdoor things<br>\r\nWhile she, like most girl, love shiny and clean thingies<br>\r\nStuffs I considered as rubbish since they&apos;re useless unless attract girls&apos; eyes<br>\r\n<br>\r\nWhy I love adventurous trips so much <br>\r\nAnd spend almost every coins for them<br>\r\nI don&apos;t want to live like normal Viet cause it sucks<br>\r\nRaised by parents until married, then gave birth to children under parents&apos; pressure &quot;You must have offspring in order to continue our family&quot;<br>\r\nNoway. I live my life and only when I&apos;m ready, I will make my own family.<br>\r\nCos today I must work to earn shiny coins, save them for my hobbies...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nDestiny turned her face<br>\r\nNightmares and violent shapes<br>\r\nState of dreaming <br>\r\nHas left me numb. Blue eyes and wandering lips. True lies with fingertips. Hidden tales of forbidden<br>\r\n<br>\r\nLove<br>\r\n<br>\r\nYou&apos;ve left me miserable<br>\r\nMiserable<br>\r\nMiserable<br>\r\nMis-er-a-ble<br>\r\n<br>\r\nLove<br>\r\n<br>\r\nYou&apos;ve left me miserable<br>\r\nMiserable<br>\r\nMiserable<br>\r\nMis-er-a-ble<br>\r\n<br>\r\nMaybe we&apos;re just sleepwalking<br>\r\nMaybe we&apos;re just sleepwalking<br>\r\n<br>\r\nVisions of better times<br>\r\nKingdoms and lilac wine<br>\r\nWhy did God fail<br>\r\nTo improve us<br>\r\n<br>\r\nTeardrops of acid rain<br>\r\nBurning down through my veins<br>\r\nCan&apos;t I just sleep for now<br>\r\n<br>\r\nNow<br>\r\nDespite my fears <br>\r\nI dance for you<br>\r\nAnd did what others knew<br>\r\n<br>\r\nI<br>\r\nWould care<br>\r\nWould wait<br>\r\nAnd live again<br>\r\nMore desperate<br>\r\nDesperate<br>\r\nYEAH<br>\r\n<br>\r\nMaybe we&apos;re just sleepwalking<br>\r\nMaybe we&apos;re just sleepwalking\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThere she goes\r\nThere she goes again\r\nWhile I still stuck with jobs again\r\nThat's a sad story for a poor lad\r\n\r\nCant have clear mind when I have too many things to chase\r\nGoing dirty with stuffs like bike, chute or other outdoor things\r\nWhile she, like most girl, love shiny and clean thingies\r\nStuffs I considered as rubbish since they're useless unless attract girls' eyes\r\n\r\nWhy I love adventurous trips so much \r\nAnd spend almost every coins for them\r\nI don't want to live like normal Viet cause it sucks\r\nRaised by parents until married, then gave birth to children under parents' pressure \"You must have offspring in order to continue our family\"\r\nNoway. I live my life and only when I'm ready, I will make my own family.\r\nCos today I must work to earn shiny coins, save them for my hobbies...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nDestiny turned her face\r\nNightmares and violent shapes\r\nState of dreaming \r\nHas left me numb. Blue eyes and wandering lips. True lies with fingertips. Hidden tales of forbidden\r\n\r\nLove\r\n\r\nYou've left me miserable\r\nMiserable\r\nMiserable\r\nMis-er-a-ble\r\n\r\nLove\r\n\r\nYou've left me miserable\r\nMiserable\r\nMiserable\r\nMis-er-a-ble\r\n\r\nMaybe we're just sleepwalking\r\nMaybe we're just sleepwalking\r\n\r\nVisions of better times\r\nKingdoms and lilac wine\r\nWhy did God fail\r\nTo improve us\r\n\r\nTeardrops of acid rain\r\nBurning down through my veins\r\nCan't I just sleep for now\r\n\r\nNow\r\nDespite my fears \r\nI dance for you\r\nAnd did what others knew\r\n\r\nI\r\nWould care\r\nWould wait\r\nAnd live again\r\nMore desperate\r\nDesperate\r\nYEAH\r\n\r\nMaybe we're just sleepwalking\r\nMaybe we're just sleepwalking"
