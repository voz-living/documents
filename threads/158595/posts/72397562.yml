content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>len4rumkonendatnickquadai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72395597#post72395597\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">is it good to focus on your career while you are still young? or just go out and enjoy the world?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I always love to travel, I feel good when I&apos;m on the road. But then when I got home and see me mum sitting there thinking about her future now that she&apos;s retired, and see how fragile she is right now. And then I said to myself, &quot;Fuck traveling, me mom and pop won&apos;t wait for me forever.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by len4rumkonendatnickquadai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tis it good to focus on your career while you are still young? or just go out and enjoy the world?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI always love to travel, I feel good when I'm on the road. But then when I got home and see me mum sitting there thinking about her future now that she's retired, and see how fragile she is right now. And then I said to myself, \"Fuck traveling, me mom and pop won't wait for me forever.\""
