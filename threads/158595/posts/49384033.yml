  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by antonioto\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks bác, vậy khi nói: cô ta đã từng là y tá (ko có thêm trạng từ nào nữa)\r\nthì ta dùng thế nào hay đơn thuần chỉ là: she was a nurse \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"She used to be a nurse\"."
