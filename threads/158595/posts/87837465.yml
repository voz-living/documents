  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gumsmbtk</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87789261#post87789261\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">They DO use &quot;forever&quot; in romantic situations. <br>\r\nBut the sentence we r talkin about, &quot;forever&quot; isn&apos;t the best word. That&apos;s all</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> I think this one&apos;s meaning is kind of different from the original and can&apos;t describe clearly the most important phrase - &quot;kh&#xF3; qu&#xEA;n nh&#x1EA5;t&quot;.<br>\r\n  In this case - a romantic circumstance, you shouldn&apos;t use a short sentence like that...<br>\r\n  &quot;You know what? If there&apos;s a girl that ......, it must be you&quot;<br>\r\n  In the gap could be: &quot;i cant/never forget&quot;, &quot;make me unforgettable&quot;, &quot;always in my heart&quot;<br>\r\n  By the way, the original one in Vietnamese seems kind of weird <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gumsmbtk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThey DO use \"forever\" in romantic situations. \r\nBut the sentence we r talkin about, \"forever\" isn't the best word. That's all\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n I think this one's meaning is kind of different from the original and can't describe clearly the most important phrase - \"khó quên nhất\".\r\n  In this case - a romantic circumstance, you shouldn't use a short sentence like that...\r\n  \"You know what? If there's a girl that ......, it must be you\"\r\n  In the gap could be: \"i cant/never forget\", \"make me unforgettable\", \"always in my heart\"\r\n  By the way, the original one in Vietnamese seems kind of weird"
