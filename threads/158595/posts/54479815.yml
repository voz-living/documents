  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54479669#post54479669\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah, trust me, 1 lap is 15kms. I measured it. I know that they are professional, you can find an amateur like me to drive together <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nMy plan for MC:<br>\r\n- 19PM catch a bus in My Dinh (about 180 for a ticket and a 70k for bike)<br>\r\n- 00AM arrive to Moc Chau and rent a Hostel(180k for a day)<br>\r\n- Drive around MC, there many place to visit like: tea hills, mustard garden, peach garden, dairy farm, &#xC1;ng Village,  the valley(my last pic)<br>\r\nWe drove about 50km around MC that day <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nTotal cost/man: 250k x2(return) bus + 180k hostel. and about 300k for food, water ... Thats all <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1mil. that&apos;s good <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n(how many guys in your group? Do you have the routes to go through all of these places?)<br>\r\nI wanna go right now <img src=\"/images/smilies/Off/dribble.gif\" border=\"0\" alt=\"\" title=\"Dribble\" class=\"inlineimg\"><br>\r\nAnyone else <img src=\"/images/smilies/Off/misdoubt.gif\" border=\"0\" alt=\"\" title=\"Misdoubt\" class=\"inlineimg\"> \\m/ ?\r\n\t\t"
