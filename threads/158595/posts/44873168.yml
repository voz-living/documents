  html: "\r\n\t\t\t\r\n\t\t\tM&#x1ECD;i ng&#x1B0;&#x1EDD;i gi&#xFA;p e 2 c&#xE2;u n&#xE0;y nha<br>\r\n <br>\r\n1)I have been many cases in _____ hospitals manipulate charts of medical records in the process of legal battles.<br>\r\n A)who B)what C)that D)which<br>\r\n &#x111;&#xE1;p &#xE1;n l&#xE0; D nh&#x1B0;ng e kh&#xF4;ng hi&#x1EC3;u,t&#x1EA1;i v&#xEC; c&#xF3; gi&#x1EDB;i t&#x1EEB; in &#x111;&#x1EE9;ng tr&#x1B0;&#x1EDB;c,n&#x1EBF;u vi&#x1EBF;t c&#xE2;u b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xEC; th&#x1EBF; n&#xE0;o? thanks &#x1EA1; <br>\r\n<br>\r\nKh&#xF4;ng bi&#x1EBF;t b&#x1EA1;n c&#xF3; g&#xF5; nh&#x1EA7;m kh&#xF4;ng, theo t&#xF4;i ph&#x1EA3;i l&#xE0; &quot;I have seen...&quot;. &quot;A case in which...&quot; ngh&#x129;a l&#xE0; &quot;m&#x1ED9;t tr&#x1B0;&#x1EDD;ng h&#x1EE3;p m&#xE0; trong &#x111;&#xF3;...&quot; &#x110;&#xE2;y l&#xE0; c&#xE1;ch n&#xF3;i c&#x1EE7;a ng&#x1B0;&#x1EDD;i b&#x1EA3;n ng&#x1EEF; m&#xE0; ng&#x1B0;&#x1EDD;i h&#x1ECD;c ti&#x1EBF;ng Anh c&#x1EA7;n l&#xE0;m quen, v&#xEC; theo logic c&#x1EE7;a ng&#x1B0;&#x1EDD;i Vi&#x1EC7;t th&#xEC; c&#xF3; v&#x1EBB; nh&#x1B0; &quot;which&quot; l&#xE0; &#x111;&#x1EE7; r&#x1ED3;i. C&#x169;ng gi&#x1ED1;ng nh&#x1B0; ng&#x1B0;&#x1EDD;i n&#x1B0;&#x1EDB;c ngo&#xE0;i h&#x1ECD;c ti&#x1EBF;ng Vi&#x1EC7;t b&#x1ED1;i r&#x1ED1;i khi &#x111;&#x1ECD;c nh&#x1EEF;ng b&#x1EA3;ng c&#x1EA5;m nh&#x1B0; &quot;C&#x1EA5;m kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c h&#xFA;t thu&#x1ED1;c&quot;. &#x110;&#xE3; c&#x1EA5;m d&#x129; nhi&#xEA;n l&#xE0; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c l&#xE0;m r&#x1ED3;i.<br>\r\n------------------------------------------------------------<br>\r\nTo day,i have a question a i hope that i will be helped!<br>\r\n Seven out of 10 teams ___________ for Atlanta submitted written documents on the promotion to the major league.<br>\r\n A)until B)except C)next D)responsible <br>\r\nAnswer is B and i want a explaination and translate .thanks ! <br>\r\n<br>\r\n&#x1EDE; &#x111;&#xE2;y c&#xF3; hai t&#x1EEB; c&#xF3; th&#x1EC3; &#x111;i c&#xF9;ng v&#x1EDB;i &quot;for&quot; l&#xE0; &quot;except&quot; v&#xE0; &quot;responsible&quot;, v&#xEC; v&#x1EAD;y ta c&#x1EA7;n x&#xE9;t theo ngh&#x129;a. Except for l&#xE0; ngo&#x1EA1;i tr&#x1EEB;, responsible for l&#xE0; ch&#x1ECB;u tr&#xE1;ch nhi&#x1EC7;m v&#x1EC1; &#x111;i&#x1EC1;u g&#xEC; &#x111;&#xF3;.<br>\r\n<br>\r\nC&#xE2;u n&#xE0;y t&#x1EA1;m d&#x1ECB;ch nh&#x1B0; sau: B&#x1EA3;y trong s&#x1ED1; m&#x1B0;&#x1EDD;i &#x111;&#x1ED9;i, ngo&#x1EA1;i tr&#x1EEB; Atlanta, &#x111;&#xE3; &#x111;&#x1EC7; tr&#xEC;nh v&#x103;n b&#x1EA3;n xin &#x111;&#x1B0;&#x1EE3;c [th&#x103;ng c&#x1EA5;p l&#xEA;n th&#xE0;nh li&#xEA;n &#x111;o&#xE0;n. -&gt; this, I am not so sure.]\r\n\t\t"
  text: "Mọi người giúp e 2 câu này nha\r\n \r\n1)I have been many cases in _____ hospitals manipulate charts of medical records in the process of legal battles.\r\n A)who B)what C)that D)which\r\n đáp án là D nhưng e không hiểu,tại vì có giới từ in đứng trước,nếu viết câu bình thường thì thế nào? thanks ạ \r\n\r\nKhông biết bạn có gõ nhầm không, theo tôi phải là \"I have seen...\". \"A case in which...\" nghĩa là \"một trường hợp mà trong đó...\" Đây là cách nói của người bản ngữ mà người học tiếng Anh cần làm quen, vì theo logic của người Việt thì có vẻ như \"which\" là đủ rồi. Cũng giống như người nước ngoài học tiếng Việt bối rối khi đọc những bảng cấm như \"Cấm không được hút thuốc\". Đã cấm dĩ nhiên là không được làm rồi.\r\n------------------------------------------------------------\r\nTo day,i have a question a i hope that i will be helped!\r\n Seven out of 10 teams ___________ for Atlanta submitted written documents on the promotion to the major league.\r\n A)until B)except C)next D)responsible \r\nAnswer is B and i want a explaination and translate .thanks ! \r\n\r\nỞ đây có hai từ có thể đi cùng với \"for\" là \"except\" và \"responsible\", vì vậy ta cần xét theo nghĩa. Except for là ngoại trừ, responsible for là chịu trách nhiệm về điều gì đó.\r\n\r\nCâu này tạm dịch như sau: Bảy trong số mười đội, ngoại trừ Atlanta, đã đệ trình văn bản xin được [thăng cấp lên thành liên đoàn. -> this, I am not so sure.]"
