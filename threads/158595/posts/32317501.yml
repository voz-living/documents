  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32307010#post32307010\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">why not &apos;My sister <b><i><font color=\"Blue\">had worked </font></i></b>for abc for....&apos; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We don&apos;t use it because it&apos;s form of Past Perfect<br>\r\nYou can read more here<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.englishpage.com%2Fverbpage%2Fpastperfect.html\" target=\"_blank\">http://www.englishpage.com/verbpage/pastperfect.html</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhy not 'My sister had worked for abc for....' ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe don't use it because it's form of Past Perfect\r\nYou can read more here\r\nhttp://www.englishpage.com/verbpage/pastperfect.html"
