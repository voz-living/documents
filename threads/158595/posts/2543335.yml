  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tengtengvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2540233#post2540233\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t see that&apos;s the problem. The point is people living beyond their means need to learn their own lections. If you pay attention to it, credit will help you A LOT. No doubt there is so much money you could save with a good credit history. Credit world is not a place for slackers, it&apos;s a cat and mouse game instead. Be a cat or a mouse, it depends on that person.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The thing is, however, this lesson that you have mentioned could have caused a huge problem, not only to the individual himself, but to the nation as a whole. As a matter of fact, it did. Now you&apos;re saying that a person should be responsible for his own finance, and be aware of his spending. It makes complete sense to me, to you, to many but not all of us. Those are people who spend without consideration; thus, have crossed the line and had their butt hole stuffed with bigger shit that it&apos;s already been. You could blame them for their own stupidity. But it&apos;s also because the system allowed them to do so. An easy and effortless credit-granting system enables people to get what they might think they deserve, which in fact they do not. People tend to spend more than what they earn, and that&apos;s where the problem kicks in. A fella with a shitty credit rating still get his loans approved by the bank to spend on his glamorous pussy-magnet&apos;ish brand new car. I call that fucked up. <br>\r\n<br>\r\nAfter all, credit does help us a lot, but only if we keep it under control. It&apos;s just like sex, sex is great, but easy sex comes with great danger.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tengtengvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't see that's the problem. The point is people living beyond their means need to learn their own lections. If you pay attention to it, credit will help you A LOT. No doubt there is so much money you could save with a good credit history. Credit world is not a place for slackers, it's a cat and mouse game instead. Be a cat or a mouse, it depends on that person.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe thing is, however, this lesson that you have mentioned could have caused a huge problem, not only to the individual himself, but to the nation as a whole. As a matter of fact, it did. Now you're saying that a person should be responsible for his own finance, and be aware of his spending. It makes complete sense to me, to you, to many but not all of us. Those are people who spend without consideration; thus, have crossed the line and had their butt hole stuffed with bigger shit that it's already been. You could blame them for their own stupidity. But it's also because the system allowed them to do so. An easy and effortless credit-granting system enables people to get what they might think they deserve, which in fact they do not. People tend to spend more than what they earn, and that's where the problem kicks in. A fella with a shitty credit rating still get his loans approved by the bank to spend on his glamorous pussy-magnet'ish brand new car. I call that fucked up. \r\n\r\nAfter all, credit does help us a lot, but only if we keep it under control. It's just like sex, sex is great, but easy sex comes with great danger."
