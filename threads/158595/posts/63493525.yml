content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63493178#post63493178\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">OK guys, in my opinion, your ex-girlfriend should be completely in the past mode... I used to have my beautiful one, the same age with me. We had many memories that I would never forget. When we broke up, she recommended that we could be close friends forever to share everything in our life; I however refused. Do you know why? Because when we have a chance to talk or to meet each other (just two of us), our memories are back! I am afraid that I cannot control myself and my feelings, which can damage my family... My first love is for her, I will never regret about that. But our destinies are just feel like a dream...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You did the right thing. Keep it up.<br>\r\n<br>\r\nFirst love. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOK guys, in my opinion, your ex-girlfriend should be completely in the past mode... I used to have my beautiful one, the same age with me. We had many memories that I would never forget. When we broke up, she recommended that we could be close friends forever to share everything in our life; I however refused. Do you know why? Because when we have a chance to talk or to meet each other (just two of us), our memories are back! I am afraid that I cannot control myself and my feelings, which can damage my family... My first love is for her, I will never regret about that. But our destinies are just feel like a dream...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou did the right thing. Keep it up.\r\n\r\nFirst love."
