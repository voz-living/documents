  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61629794#post61629794\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I can&apos;t do anything much for now but I think this paragraph is way too heavy for an abstract. it packs too much information. Besides, you might have to translate the rest of her article to maintain its style and coherence.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you. I did tell her the same, but she said: &quot;Just do it, I consider it&quot;.<br>\r\n15 A4 pages, don&apos;t know what kind of article is this.<br>\r\nThanks again, matey !\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI can't do anything much for now but I think this paragraph is way too heavy for an abstract. it packs too much information. Besides, you might have to translate the rest of her article to maintain its style and coherence.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you. I did tell her the same, but she said: \"Just do it, I consider it\".\r\n15 A4 pages, don't know what kind of article is this.\r\nThanks again, matey !"
