  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by uitce\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys ,I'm newbie i'm wondering  why didn't I found out this thread before! After some initial pages, my feeling is so fucking glad, cuz i've found a good place for me to train my Writting Skills. So one more time i really want to say thank to people who created this thread! \r\nAnd i hope that we can have funny moments in this thread. So if i have any errors in grammar, please forgive and fix it for me! thanks guys and have a good day Vozers \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you wish, I can oblige  . I fixed some common errors in grammar and misuse in word choice and preposition for you. Hope you won't get offended."
