  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tengtengvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2980505#post2980505\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It ain&apos;t free. Gov gives us grants and even pay interest for our student loans. But...  but uncle Sam taxes us for the rest of our life. As for H1 visa, US unemployment rate just hit 8.5%, don&apos;t put all your eggs in one basket.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Folks told me H1 has an annual quota and there is a lottery system to get one, so I don&apos;t expect too much of it. Oh well, it&apos;s too soon for a young kid to worry about those things. I slacked off everything in school to enjoy this weekend...  I have a question. Are Americans really stupid? I dont want to generalize a country based on its minority but  stupidest stories only happen in America imo.  Who&apos;s kind of producer develop such stupid TV show like Jerry Springer show? I watched it on YT yesterday and I was astonished <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\"> Man! grandson had sex w grandmom, a faggot thought he was a born vampire, racist redneck, KKK, girl scared of pickle <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\">, and furious fight is a must in each episode... I mean WTF!?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tengtengvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt ain't free. Gov gives us grants and even pay interest for our student loans. But...  but uncle Sam taxes us for the rest of our life. As for H1 visa, US unemployment rate just hit 8.5%, don't put all your eggs in one basket.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFolks told me H1 has an annual quota and there is a lottery system to get one, so I don't expect too much of it. Oh well, it's too soon for a young kid to worry about those things. I slacked off everything in school to enjoy this weekend...  I have a question. Are Americans really stupid? I dont want to generalize a country based on its minority but  stupidest stories only happen in America imo.  Who's kind of producer develop such stupid TV show like Jerry Springer show? I watched it on YT yesterday and I was astonished  Man! grandson had sex w grandmom, a faggot thought he was a born vampire, racist redneck, KKK, girl scared of pickle , and furious fight is a must in each episode... I mean WTF!?"
