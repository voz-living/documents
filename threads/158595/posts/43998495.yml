h following singers (Justin Bieber, HKT, 365 band, Phuong My, Phi Thanh Van..... and.... some kinds of people always think that they can sing when they were young..!? ) who always want to show the world that &quot;THEY GOT IT ALL&quot;. sex scandals, expensive things, doing crazy things..... etc, when will you stop those shit?<br>\r\n<br>\r\nSome last words to give my &quot;Idols&quot;: STOP BULLSHIT AND MAKE THINGS RIGHT!\r\n\t\t"
