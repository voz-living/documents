content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tanngacun</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72772417#post72772417\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In my opinion, if she doesn&apos;t say anything , it means she dislikes you, you should say goodbye before she denies. In this way, you can rescue her from your pressure and defend your honor. If u are so lucky, she feels regretting and maybe give u a chance.<br>\r\n<br>\r\n&quot;Suit l amour, l amour fuit, fuit l amour, l amour suit&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yesterday she sent me a message and she said how was my day. Then we continued talking like everyday without any problem <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. But unfortunately, she hadn&apos;t mentioned about my invitation yet <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tanngacun\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn my opinion, if she doesn't say anything , it means she dislikes you, you should say goodbye before she denies. In this way, you can rescue her from your pressure and defend your honor. If u are so lucky, she feels regretting and maybe give u a chance.\r\n\r\n\"Suit l amour, l amour fuit, fuit l amour, l amour suit\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYesterday she sent me a message and she said how was my day. Then we continued talking like everyday without any problem . But unfortunately, she hadn't mentioned about my invitation yet"
