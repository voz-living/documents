content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Trang Eine.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62061251#post62061251\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sometime I&apos;m quite confident about my English but in fact there is too much things that I don&apos;t know. It occurs when I have a chance to face to some outstanding one then see and hear the way they speak English. That makes me embarrassed...<br>\r\n<br>\r\nanyway, &quot;Practice makes perfect&quot; so from now on I will try my best to write in English as much as possible. Hope that I could improve the way I express my feeling or ideas or anything else, beside expand my vocabulary <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hope you can keep up this spirit for long because it is easier said than done.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trang Eine.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSometime I'm quite confident about my English but in fact there is too much things that I don't know. It occurs when I have a chance to face to some outstanding one then see and hear the way they speak English. That makes me embarrassed...\r\n\r\nanyway, \"Practice makes perfect\" so from now on I will try my best to write in English as much as possible. Hope that I could improve the way I express my feeling or ideas or anything else, beside expand my vocabulary   \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHope you can keep up this spirit for long because it is easier said than done."
