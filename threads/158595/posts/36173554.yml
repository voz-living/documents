  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36152410#post36152410\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Naturally, your concern will go away when she has a new boyfriend/husband. Therefore you need to ask her to let you know whenever such thing happens. Believe me, there is no such friendship so do not even dream about it. What best for all of you is to stay away from her and try not to contact or mention the ex in any conversation between you &amp; your gf, at least for the time being.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks bro, guess time is the only thing can heal that kind of wound<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nOk, another thing, does anyone know places to study English in HCM, I&apos;m currently need to improve my vocabulary, listening and speaking, to have foreign friends (if possible)<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNaturally, your concern will go away when she has a new boyfriend/husband. Therefore you need to ask her to let you know whenever such thing happens. Believe me, there is no such friendship so do not even dream about it. What best for all of you is to stay away from her and try not to contact or mention the ex in any conversation between you & your gf, at least for the time being.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks bro, guess time is the only thing can heal that kind of wound\r\nOk, another thing, does anyone know places to study English in HCM, I'm currently need to improve my vocabulary, listening and speaking, to have foreign friends (if possible)."
