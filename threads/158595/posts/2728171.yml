ian man has nothing to do with it <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yaibakt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthời gian mình ở Úc, nói tiếng Anh 100% của đủ loại người, từ bản xứ tới Ấn-Tàu-Âu, thiệt tình mình chưa từng nghe tới từ \"commute\" lần nào. hôm nay đọc thread này, ngay lập tức đem ra hỏi ông landlord (người Úc, 70 tuổi), thì ổng nghe xong, trầm ngâm 1 tí, xong kêu mình spell nó, rồi ổng trầm ngâm thêm tí nữa, rồi ổng nói ở đời sống bthường, hầu như chả ai dùng từ này trong giao tiếp cả... chẹp, thôi thì học thêm đc 1 từ thuộc dạng hàn lâm \r\n\r\n/sorry for not using english in this post ^^\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Commute\" in this circumstance is American English. I think your old Australian man has nothing to do with it"
