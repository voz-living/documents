  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Atomos</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26077747#post26077747\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think you&apos;re being jealous here. Yes, some of them do rely on their appearance and there&apos;s nothing wrong about that; attractiveness is their property, so they have every right to use it. Also, you think being a celebrity is easy and doesn&apos;t require hard work? How about trying it for yourself? Singers, actors, supermodels, athletes all spend lots of time for their career, they don&apos;t just sit there and enjoy the attention, as you say.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->me being jealous??? I am ways beyond that age and most of my idols are old man &amp; woman.<br>\r\n<br>\r\nEvery job requires hard work and I didn&apos;t say they are not working hard or they are just sitting to enjoy their own fame. However if you think the famous people is working harder than the others then you should think again.<br>\r\n<br>\r\nAgain, think about the nature of their job. Actors, actresses, singers, political persons, etc... they need to be known to success.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Atomos\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think you're being jealous here. Yes, some of them do rely on their appearance and there's nothing wrong about that; attractiveness is their property, so they have every right to use it. Also, you think being a celebrity is easy and doesn't require hard work? How about trying it for yourself? Singers, actors, supermodels, athletes all spend lots of time for their career, they don't just sit there and enjoy the attention, as you say.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nme being jealous??? I am ways beyond that age and most of my idols are old man & woman.\r\n\r\nEvery job requires hard work and I didn't say they are not working hard or they are just sitting to enjoy their own fame. However if you think the famous people is working harder than the others then you should think again.\r\n\r\nAgain, think about the nature of their job. Actors, actresses, singers, political persons, etc... they need to be known to success."
