  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>iris1102</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36955198#post36955198\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">why do you know that toelf is difficult than ielts?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your question is wrong, you should say&quot;how do you know that toefl is more difficult than ielts&quot; ? I would say that I&apos;ve already taken both courses.I took ielts course at first, but I quittted after 1 years.Why? Just for no reasons, may be because I didn&apos;t like Australian accent in listening sections.Then I broke into Toefl and realised that toefl cost me lots of effort.If you want to know how hard toel is, just take a mini test here <br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.testden.com%2Fchallenge%2Ffree-toefl.asp\" target=\"_blank\">http://www.testden.com/challenge/free-toefl.asp</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by iris1102\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhy do you know that toelf is difficult than ielts?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour question is wrong, you should say\"how do you know that toefl is more difficult than ielts\" ? I would say that I've already taken both courses.I took ielts course at first, but I quittted after 1 years.Why? Just for no reasons, may be because I didn't like Australian accent in listening sections.Then I broke into Toefl and realised that toefl cost me lots of effort.If you want to know how hard toel is, just take a mini test here \r\nhttp://www.testden.com/challenge/free-toefl.asp"
