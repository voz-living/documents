  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30735928#post30735928\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">really? adorable!!! Your English must be very good. Oh my goodness I feel so shameful. 5 years... well... I can give up everything in my life just to be there for 5 months to study English... What should I do now? I am so nervous...<br>\r\n<br>\r\ntip of the day: if your English is fluent enough, you wouldn&apos;t have considered that much about noun, adj, verb whatsoever. And I would not try to translate it if I were you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1) I do not really care about your emotion or stuff like that and what I did was to help you to understand the words &quot;suck&quot; and &quot;google&quot; which you wrongly used. You have to admit that I am right about those words and that you used them wrong: &quot;suck&quot; is not a noun or adjective and &quot;google&quot; is not a verb.<br>\r\n<br>\r\n2) The whole point of this topic is to help vozers to learn English together. So if you are wrong, just admit it and you may learn something.<br>\r\n<br>\r\n3) you don&apos;t have to give up &quot;everything in your life&quot; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I guess you are a student now, so what do you have to give up?<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> Just tell your parents about studying here ....<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30735928#post30735928\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">wrong! you didn&apos;t even understand the meaning of that message.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->give me the right translation.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\treally? adorable!!! Your English must be very good. Oh my goodness I feel so shameful. 5 years... well... I can give up everything in my life just to be there for 5 months to study English... What should I do now? I am so nervous...\r\n\r\ntip of the day: if your English is fluent enough, you wouldn't have considered that much about noun, adj, verb whatsoever. And I would not try to translate it if I were you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1) I do not really care about your emotion or stuff like that and what I did was to help you to understand the words \"suck\" and \"google\" which you wrongly used. You have to admit that I am right about those words and that you used them wrong: \"suck\" is not a noun or adjective and \"google\" is not a verb.\r\n\r\n2) The whole point of this topic is to help vozers to learn English together. So if you are wrong, just admit it and you may learn something.\r\n\r\n3) you don't have to give up \"everything in your life\"  I guess you are a student now, so what do you have to give up? Just tell your parents about studying here ....\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twrong! you didn't even understand the meaning of that message.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ngive me the right translation."
