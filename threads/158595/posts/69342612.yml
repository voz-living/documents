content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zoombie_ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69341149#post69341149\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Why dont you guys hang out  and speak english together all the time in reality?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I wonder where i can find some guys who can talk with me in english all the time outside there <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"><br>\r\nAnd u know, something u want to hide away from ur close people in reality can  be kept here. Noone knows who u are. Then noone blames u for anything <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> <br>\r\nBy the way, when u&apos;re writing and reading, u&apos;re learning more from the others. I think it&apos;s fine.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zoombie_ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy dont you guys hang out  and speak english together all the time in reality?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI wonder where i can find some guys who can talk with me in english all the time outside there \r\nAnd u know, something u want to hide away from ur close people in reality can  be kept here. Noone knows who u are. Then noone blames u for anything  \r\nBy the way, when u're writing and reading, u're learning more from the others. I think it's fine."
