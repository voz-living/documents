  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90_shadow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41908270#post41908270\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think we need to differentiate between &quot;acceptable mistakes&quot; and &quot;unacceptable mistakes&quot;. About the mistakes you refered to, people using them in speaking English can&apos;t deny the fact that they still are mistakes<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">native speakers accept that only to make it easier to talk (or they&apos;re just familiar with that, maybe). But when they write, I&apos;m sure that they have to use grammatically correct English.<br>\r\nAlso, at first, focusing on grammar may slow you down in communication, but it just means you need more practice, when you get used to it, it can come natuarally<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nMy point is, &quot;speaking English&quot; doesn&apos;t have to be flawless, but at least you have to know what is right and wrong in order to use correct English when it&apos;s necessary<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->cool story bro<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
