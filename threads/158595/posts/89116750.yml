  html: "\r\n\t\t\t\r\n\t\t\tToday, I share for everybody a song, performance by Nh&#x1B0; Qu&#x1EF3;nh. A singer whose I really like <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nCon &#x111;&#x1B0;&#x1EDD;ng x&#x1B0;a em &#x111;i - The street, she went to it long time ago<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fchiasenhac.com%2Fmp3%2Fvietnam%2Fv-pop%2Fcon-duong-xua-em-di~nhu-quynh~1021848.html\" target=\"_blank\">http://chiasenhac.com/mp3/vietnam/v-...h~1021848.html</a><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tCon &#x111;&#x1B0;&#x1EDD;ng x&#x1B0;a em &#x111;i<br>\r\n V&#xE0;ng l&#xEA;n m&#xE1;i t&#xF3;c th&#x1EC1;<br>\r\nNg&#xF5; h&#x1ED3;n d&#xE2;ng t&#xE1;i t&#xEA;.<br>\r\n<br>\r\n Anh l&#xE0;m th&#x1A1; vu quy<br>\r\n Kh&#xE1;ch qua &#x111;&#x1B0;&#x1EDD;ng l&#x1EAF;ng nghe <br>\r\n Chuy&#x1EC7;n t&#xEC;nh ta &#x111;&#xE3; ghi.<br>\r\n<br>\r\n Nh&#x1EEF;ng m&#xF9;a tr&#x103;ng vu quy<br>\r\n V&#xEC; m&#x1B0;a gi&#xF3; kh&#xF4;ng v&#x1EC1; <br>\r\nChi&#x1EBF;n tr&#x1B0;&#x1EDD;ng anh b&#x1B0;&#x1EDB;c &#x111;i.<br>\r\n<br>\r\n C&#xF3; n&#xE0;ng hoen &#x111;&#xF4;i mi<br>\r\n Ng&#xF3;ng theo &#x111;&#x1B0;&#x1EDD;ng v&#x1EAF;ng hoe<br>\r\n H&#x1ECF;i c&#xF2;n ai c&#x1ED1; tri.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My translate it:<br>\r\n<br>\r\nThe street, she walked in the long time ago<br>\r\nYellow color was sticky her hair<br>\r\nHer mind go on feeling<br>\r\n<br>\r\nHe make wedding poems<br>\r\nPeople go across this street and then listening<br>\r\nThe love story wrote it<br>\r\n<br>\r\nThe season moons of wedding <br>\r\nBecause rain and windy so he wasn&apos;t come home<br>\r\nHe has still stayed batleground since day that<br>\r\n<br>\r\nShe has cried with lonely<br>\r\nShe looked at the street but have no somebody<br>\r\nShe wonder, where is my boyfriend?<br>\r\n<br>\r\n________<br>\r\n<br>\r\nEnjoy! but if you have free time, please translate it for me <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Today, I share for everybody a song, performance by Như Quỳnh. A singer whose I really like \r\n\r\nCon đường xưa em đi - The street, she went to it long time ago\r\nhttp://chiasenhac.com/mp3/vietnam/v-...h~1021848.html\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCon đường xưa em đi\r\n Vàng lên mái tóc thề\r\nNgõ hồn dâng tái tê.\r\n\r\n Anh làm thơ vu quy\r\n Khách qua đường lắng nghe \r\n Chuyện tình ta đã ghi.\r\n\r\n Những mùa trăng vu quy\r\n Vì mưa gió không về \r\nChiến trường anh bước đi.\r\n\r\n Có nàng hoen đôi mi\r\n Ngóng theo đường vắng hoe\r\n Hỏi còn ai cố tri.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy translate it:\r\n\r\nThe street, she walked in the long time ago\r\nYellow color was sticky her hair\r\nHer mind go on feeling\r\n\r\nHe make wedding poems\r\nPeople go across this street and then listening\r\nThe love story wrote it\r\n\r\nThe season moons of wedding \r\nBecause rain and windy so he wasn't come home\r\nHe has still stayed batleground since day that\r\n\r\nShe has cried with lonely\r\nShe looked at the street but have no somebody\r\nShe wonder, where is my boyfriend?\r\n\r\n________\r\n\r\nEnjoy! but if you have free time, please translate it for me"
