  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54151548#post54151548\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">He does use English like a native. I haven&apos;t read anything like that for a while.<br>\r\n<br>\r\nVietnam&apos;s education system is blunting my English skills. <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah. I have the same thought with Mr. Konnor there. Don&apos;t blame the system, blame yourself.<br>\r\nAnd by the way, I think our language is beautiful, please don&apos;t compare if you are a learned person. I don&apos;t want to start a fight but your post right there pissed me off, Mister.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHe does use English like a native. I haven't read anything like that for a while.\r\n\r\nVietnam's education system is blunting my English skills. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah. I have the same thought with Mr. Konnor there. Don't blame the system, blame yourself.\r\nAnd by the way, I think our language is beautiful, please don't compare if you are a learned person. I don't want to start a fight but your post right there pissed me off, Mister."
