content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64450498#post64450498\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The whole god damned society does, not just education. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\nThe problem is systematic, which means you can not solve anything separately... Maybe you know what I mean.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Last June, I had a chance to visit my 5th grade homeroom teacher. She told me that she was a little worried about the lessons she has been teaching. She is afraid of teaching incorrectly some history lessons. At that time, I&apos;ve just only advised her to keep doing her job well.You know, she is a conscientious teacher and I don&apos;t want to let her down. The knowledge in the history book and the fact might have a little difference but she tries to put hope and inspiration into each lessons. She hopes she can plant a few seeds of hope in her pupils whether it can grow or not. That&apos;s she&apos;d love to do.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe whole god damned society does, not just education. \r\n\r\nThe problem is systematic, which means you can not solve anything separately... Maybe you know what I mean.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLast June, I had a chance to visit my 5th grade homeroom teacher. She told me that she was a little worried about the lessons she has been teaching. She is afraid of teaching incorrectly some history lessons. At that time, I've just only advised her to keep doing her job well.You know, she is a conscientious teacher and I don't want to let her down. The knowledge in the history book and the fact might have a little difference but she tries to put hope and inspiration into each lessons. She hopes she can plant a few seeds of hope in her pupils whether it can grow or not. That's she'd love to do."
