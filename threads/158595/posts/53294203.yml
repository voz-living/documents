  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xudzu09</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53290934#post53290934\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what would you do if someone said you are stupid?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not much to say. It&apos;s also depend on the current situation. If you do nothing wrong and feel &quot;alright&quot; for you, then ignore stupid words from talker. Nothing better than just feel comfortable with what you are doing<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">, but don&apos;t overestimate of that so much or else you won&apos;t recognize some real stupid things if any<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xudzu09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat would you do if someone said you are stupid?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot much to say. It's also depend on the current situation. If you do nothing wrong and feel \"alright\" for you, then ignore stupid words from talker. Nothing better than just feel comfortable with what you are doing, but don't overestimate of that so much or else you won't recognize some real stupid things if any"
