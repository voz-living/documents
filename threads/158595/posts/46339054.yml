  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kibuR</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46301987#post46301987\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hic, d&#x1ED1;t ti&#x1EBF;ng Anh qu&#xE1; n&#xEA;n ph&#x1EA3;i h&#x1ECF;i l&#x1EA1;i b&#x1EB1;ng ti&#x1EBF;ng Vi&#x1EC7;t, &#xFD; em mu&#x1ED1;n h&#x1ECF;i l&#xE0; r&#x1ED1;t cu&#x1ED9;c t&#x1ED1;i h&#xF4;m qua b&#xE1;c &#xFD; <i>c&#xF3; ng&#x1EE7; &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng</i> ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i mu&#x1ED1;n h&#x1ECF;i l&#xE0; t&#x1ED1;i qua <i>c&#xF3; ng&#x1EE7; kh&#xF4;ng</i>. N&#x1EBF;u d&#xF9;ng &quot;did&quot; th&#xEC; ch&#x1EC9; &#x111;&#x1A1;n thu&#x1EA7;n h&#x1ECF;i c&#xF3; ng&#x1EE7; kh&#xF4;ng th&#xF4;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> m&#xE0; d&#xF9;ng could c&#x1EA3;m gi&#xE1;c kh&#xF4;ng &#x1ED5;n l&#x1EAF;m, th&#x1EA5;y th&#x1EBF; n&#xE0;o &#x1EA5;y.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So..&quot;Did you sleep last night or not?&quot;<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kibuR\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHic, dốt tiếng Anh quá nên phải hỏi lại bằng tiếng Việt, ý em muốn hỏi là rốt cuộc tối hôm qua bác ý có ngủ được không chứ không phải muốn hỏi là tối qua có ngủ không. Nếu dùng \"did\" thì chỉ đơn thuần hỏi có ngủ không thôi  mà dùng could cảm giác không ổn lắm, thấy thế nào ấy.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo..\"Did you sleep last night or not?\""
