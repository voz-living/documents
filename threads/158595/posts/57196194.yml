  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hotga2trung</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57041320#post57041320\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have trouble translating this sentence , especially the highlight <br>\r\n&quot;Having a monopoly, is seldom an advantage: competitors expand markets and find new uses and users for products, which enriches everyone in the field, <font color=\"DarkRed\">but the market leader more than its competitors</font><br>\r\n<br>\r\nCan anyone help me plz ? thanks a lot <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Roughly (sorry, I usually read in English) it means: C&#xF3; s&#x1EF1; &#x111;&#x1ED9;c quy&#x1EC1;n &#x111;&#xF4;i khi l&#xE0; m&#x1ED9;t l&#x1EE3;i th&#x1EBF;: c&#xE1;c &#x111;&#x1ED1;i th&#x1EE7; c&#x1EA1;nh tranh m&#x1EDF; r&#x1ED9;ng th&#x1ECB; tr&#x1B0;&#x1EDD;ng, t&#xEC;m ra c&#xF4;ng d&#x1EE5;ng v&#xE0; kh&#xE1;ch h&#xE0;ng m&#x1EDB;i cho c&#xE1;c s&#x1EA3;n ph&#x1EA9;m, &#x111;i&#x1EC1;u n&#xE0;y l&#xE0;m gi&#xE0;u cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i trong th&#x1ECB; tr&#x1B0;&#x1EDD;ng, nh&#x1B0;ng c&#xF4;ng ty d&#x1EAB;n &#x111;&#x1EA7;u th&#x1ECB; tr&#x1B0;&#x1EDD;ng s&#x1EBD; h&#x1B0;&#x1EDF;ng l&#x1EE3;i nhi&#x1EC1;u h&#x1A1;n nh&#x1EEF;ng &#x111;&#x1ED1;i th&#x1EE7; c&#x1EA1;nh tranh c&#x1EE7;a c&#xF4;ng ty &#x111;&#xF3;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hotga2trung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have trouble translating this sentence , especially the highlight \r\n\"Having a monopoly, is seldom an advantage: competitors expand markets and find new uses and users for products, which enriches everyone in the field, but the market leader more than its competitors\r\n\r\nCan anyone help me plz ? thanks a lot \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRoughly (sorry, I usually read in English) it means: Có sự độc quyền đôi khi là một lợi thế: các đối thủ cạnh tranh mở rộng thị trường, tìm ra công dụng và khách hàng mới cho các sản phẩm, điều này làm giàu cho mọi người trong thị trường, nhưng công ty dẫn đầu thị trường sẽ hưởng lợi nhiều hơn những đối thủ cạnh tranh của công ty đó."
