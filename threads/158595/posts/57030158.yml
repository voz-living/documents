  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57020980#post57020980\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know, since the time I started to ride, I haven&apos;t seen another Trek&apos;s yet. Maybe I&apos;m the only one who use the old rusty Trek <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\nThere are 4 authorized re-seller of Giant, and lots of 2nd, that I&apos;m did looked for , are Scott&apos;s, Louis&apos;s, even RangeRover&apos;s and many more but, again, not a single Trek&apos;s. I&apos;m not into bicyle thing so <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I prefer Trek than other, good boy for mountain/hill, planning for the next trip <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know, since the time I started to ride, I haven't seen another Trek's yet. Maybe I'm the only one who use the old rusty Trek \nThere are 4 authorized re-seller of Giant, and lots of 2nd, that I'm did looked for , are Scott's, Louis's, even RangeRover's and many more but, again, not a single Trek's. I'm not into bicyle thing so \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI prefer Trek than other, good boy for mountain/hill, planning for the next trip"
