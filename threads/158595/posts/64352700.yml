  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SharkFather</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64343790#post64343790\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I <font color=\"Red\">wanna </font>to study abroad in MBA in US, but my budget only limit at $25,000. Could anyone who have experience give me advise. For more my personal details, I graduated from FTU with 8.3 GPA, 6.5 Ielts, lack of social activities, no special award. Thanks in advance.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you better use proper English first before trying to sound like a native speaker. I can&apos;t believe you got 6.5 IELTS with this kind of English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SharkFather\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI wanna to study abroad in MBA in US, but my budget only limit at $25,000. Could anyone who have experience give me advise. For more my personal details, I graduated from FTU with 8.3 GPA, 6.5 Ielts, lack of social activities, no special award. Thanks in advance.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou better use proper English first before trying to sound like a native speaker. I can't believe you got 6.5 IELTS with this kind of English."
