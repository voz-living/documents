  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoanghoaht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41601769#post41601769\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Everyday, you should spend 2 hours for reading news, listen to English songs with lyrics etc,..<br>\r\nThis question appears so many many times in this topic<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t think listening to music is a good idea man. Maybe it&apos;s a little of help to build your vocabulary and structures, but to train your listening skill, it&apos;s totally useless due to the fact that when you sings a song, you cast aside the natural accent in order to follow the music. So when it comes to the real accent, you may find it difficult to understand<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoanghoaht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEveryday, you should spend 2 hours for reading news, listen to English songs with lyrics etc,..\r\nThis question appears so many many times in this topic\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't think listening to music is a good idea man. Maybe it's a little of help to build your vocabulary and structures, but to train your listening skill, it's totally useless due to the fact that when you sings a song, you cast aside the natural accent in order to follow the music. So when it comes to the real accent, you may find it difficult to understand"
