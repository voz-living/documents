  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hijikata.tosshi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97948402#post97948402\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Have you guys ever had the thought that you couldn&apos;t love anyone else but her? She&apos;s now married but still I couldn&apos;t get over her. The feelings that we could&apos;ve worked it out, turned things around won&apos;t go away. Every night, lying on the bed, I wonder &quot;what did I do wrong? Why did we fall apart?&quot; And the best answer I could find is &quot;I&apos;m not the one&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Same here, man. Same here <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\n<br>\nShe&apos;s married. But I can&apos;t get her out of my head. There will always be a place in my heart for her. It&apos;s been over three years. And I still think about her. I still think about all the beautiful memories we created. We had a beautiful time together. But I couldn&apos;t hold her tight enough to get through the tough times. That was the dark time in my life. All I can do now is wish her all the best. I hope her husband treats her better than I did. (Of course, he did. Shame on me.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hijikata.tosshi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHave you guys ever had the thought that you couldn't love anyone else but her? She's now married but still I couldn't get over her. The feelings that we could've worked it out, turned things around won't go away. Every night, lying on the bed, I wonder \"what did I do wrong? Why did we fall apart?\" And the best answer I could find is \"I'm not the one\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSame here, man. Same here \n\nShe's married. But I can't get her out of my head. There will always be a place in my heart for her. It's been over three years. And I still think about her. I still think about all the beautiful memories we created. We had a beautiful time together. But I couldn't hold her tight enough to get through the tough times. That was the dark time in my life. All I can do now is wish her all the best. I hope her husband treats her better than I did. (Of course, he did. Shame on me.)"
