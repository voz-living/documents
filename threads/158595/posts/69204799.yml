  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NiCk_ChUnG</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69204158#post69204158\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">learn vocabulary first. 600 essential word for the toeic test<br>\r\nTry to understand what it mean by reading the sentences then look up it. <br>\r\ncambrige is the best advices. <br>\r\nwrite it down= find the similar word. <br>\r\n<br>\r\nMost of the Question in the toiec using similar word. <br>\r\nLearn how to pronunciate and practice time by time .<br>\r\n<br>\r\nThem listen, reading newspaper. ... <br>\r\nThis is the first step , i think <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nThe second step, you have to improve or overview your grammar a lots. <br>\r\n<br>\r\nstudying english is the long term, not just a day, 2 days or months. we use english to work , to communicate, not just for the test, remember it. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nWhen you think, you gain a basic lever. Then search The ecomomy LC,RC toeic, longman for the toeic test. You should choose starter for beginning. <br>\r\n<br>\r\nJoin in a forums, facebook&apos;s group then discuss , exchange with other to learn, to share experience, TIPS . <br>\r\n<br>\r\nOk , it just a little bit, i can say, you have to learn by yourself. good luck<br>\r\n<br>\r\nBtw i just got 565 Points today <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> before that i got 720 . Holyshit <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> what&apos;s problem , (trial test)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i got 760 when i have a trial test but then i just got 725 when i have a real one  <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\njust focus on Economy Toeic books, many people have said that we can get over 800 if we have done all the test in that book <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nParticipating in some groups in fb is very good, you can learn lots of strcuture and phrases, vocalularies of part 5 there. people post and discuss valuable things which are useful for you <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NiCk_ChUnG\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlearn vocabulary first. 600 essential word for the toeic test\r\nTry to understand what it mean by reading the sentences then look up it. \r\ncambrige is the best advices. \r\nwrite it down= find the similar word. \r\n\r\nMost of the Question in the toiec using similar word. \r\nLearn how to pronunciate and practice time by time .\r\n\r\nThem listen, reading newspaper. ... \r\nThis is the first step , i think \r\n\r\nThe second step, you have to improve or overview your grammar a lots. \r\n\r\nstudying english is the long term, not just a day, 2 days or months. we use english to work , to communicate, not just for the test, remember it. \r\n\r\nWhen you think, you gain a basic lever. Then search The ecomomy LC,RC toeic, longman for the toeic test. You should choose starter for beginning. \r\n\r\nJoin in a forums, facebook's group then discuss , exchange with other to learn, to share experience, TIPS . \r\n\r\nOk , it just a little bit, i can say, you have to learn by yourself. good luck\r\n\r\nBtw i just got 565 Points today  before that i got 720 . Holyshit  what's problem , (trial test)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni got 760 when i have a trial test but then i just got 725 when i have a real one  \r\njust focus on Economy Toeic books, many people have said that we can get over 800 if we have done all the test in that book \r\nParticipating in some groups in fb is very good, you can learn lots of strcuture and phrases, vocalularies of part 5 there. people post and discuss valuable things which are useful for you"
