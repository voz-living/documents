  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn my understanding of the matter,not only criminal but also people are using slangs in normal conversation,they only use proper english when they have to transmit information in the crowd\r\nmy english teacher said in england,american english are also known as “pig english”,and they are not on the par with people who have british accent\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPeople uses slangs, agreed, but not as much as what I refered.\r\nIn your last sentence which I highlighted out, \"they\" means the languages or the person who uses it.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am now at Hoan Kiem lake, totally freezeeeeeeeed!!!\r\n\r\nwhich guy could warm me up :x\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI knew it ! \r\n\r\n\r\nEver since the temperature have reached peak of 8*C, I turned into a cyclist.\r\nAfter 3 laps around HoanKiem Lake, you don't give a damn about the coldness  (that's what I just did )"
