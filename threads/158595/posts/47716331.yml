  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>noel94</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47716080#post47716080\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">play the piano, b&#x1EA1;n nh&#x1EDB; nh&#xE9;, nh&#x1EA1;c c&#x1EE5; ph&#x1EA3;i c&#xF3; THE, c&#xF2;n th&#x1EC3; thao th&#xEC; ko <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> ex: play football <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->A quick Google search reveals that <a href=\"/redirect/index.php?link=http%3A%2F%2Fforum.wordreference.com%2Fshowthread.php%3Ft%3D1564241\" target=\"_blank\"><b>the matter is controversial</b></a> but it seems the grammatical answer is &quot;play the piano&quot;.<br>\r\n<br>\r\nSheesh...my grammar is sloppy as ever <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by noel94\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tplay the piano, bạn nhớ nhé, nhạc cụ phải có THE, còn thể thao thì ko  ex: play football \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA quick Google search reveals that the matter is controversial but it seems the grammatical answer is \"play the piano\".\r\n\r\nSheesh...my grammar is sloppy as ever !"
