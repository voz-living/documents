  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TegamiJason</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79240441#post79240441\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I just realize that almost everybody here wants to improve their English, as their main goal to achieve <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nYou might know this before but for people, who have mother language different from English such as Vietnamese, find that English is more effective to speak up your mind. However, to the people who receive a speech by English, they find it really polite, too polite as if it was not honest at all <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <br>\r\nYet, it is great to have a topic like this for people to share what they thought, I found this the better place than f145 to share stories, you know <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi! (Sorry my bad English)<br>\r\n<br>\r\nBut can you elaborate what the heo you&apos;ve just said, I don&apos;t understand anything <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"> Your Englich is very guud, can you help me to improve mine, I want to be that good as weo <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TegamiJason\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI just realize that almost everybody here wants to improve their English, as their main goal to achieve \r\nYou might know this before but for people, who have mother language different from English such as Vietnamese, find that English is more effective to speak up your mind. However, to the people who receive a speech by English, they find it really polite, too polite as if it was not honest at all  \r\nYet, it is great to have a topic like this for people to share what they thought, I found this the better place than f145 to share stories, you know \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi! (Sorry my bad English)\r\n\r\nBut can you elaborate what the heo you've just said, I don't understand anything  Your Englich is very guud, can you help me to improve mine, I want to be that good as weo"
