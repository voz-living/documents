  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>voz190</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50676466#post50676466\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#x1EA1;n n&#xE0;o d&#x1ECB;ch gi&#xFA;p m&#xEC;nh &#x111;o&#x1EA1;n n&#xE0;y v&#x1EDB;i &#x111;&#x1EC3; l&#xE0;m silde n&#x1ED9;p cho th&#x1EA7;y trong tu&#x1EA7;n n&#xE0;y, &#x111;a t&#x1EA1; &#x111;a t&#x1EA1; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\"><i>&quot;Tuy nhi&#xEA;n, tr&#x1B0;&#x1EDB;c khi &#xE1;p d&#x1EE5;ng ph&#x1B0;&#x1A1;ng ph&#xE1;p m&#x1EDB;i, nh&#xE0; th&#x1EA7;u c&#x1EA7;n t&#xED;nh &#x111;&#x1EBF;n m&#x1EE9;c kh&#xED; th&#x1EA3;i ti&#xEA;u gi&#x1EA3;m nh&#x1EDD; v&#xE0;o s&#x1EF1; c&#x1EA3;i ti&#x1EBF;n hi&#x1EC7;u n&#x103;ng c&#x1EE7;a trang thi&#x1EBF;t b&#x1ECB; c&#x169;ng nh&#x1B0; m&#x1EE9;c kh&#xED; gi&#x1EA3;i gia t&#x103;ng do l&#x1B0;&#x1EE3;ng c&#xF4;ng vi&#x1EC7;c ph&#xE1;t sinh khi th&#x1EF1;c thi nh&#x1EEF;ng ph&#x1B0;&#x1A1;ng ph&#xE1;p n&#xE0;y. V&#xED; d&#x1EE5;, h&#x1B0;&#x1EDB;ng d&#x1EAB;n th&#x1EE9; 2 d&#xE0;nh cho xe &#x1EE7;i ho&#x1EA1;t &#x111;&#x1ED9;ng trong kh&#xF4;ng gian h&#x1EB9;p &#x111;&#x1EC1; xu&#x1EA5;t r&#x1EB1;ng chi&#x1EC1;u r&#x1ED9;ng c&#x1EE7;a &#x111;&#x1B0;&#x1EDD;ng t&#x1EA1;m ph&#x1EA3;i b&#x1EA3;o &#x111;&#x1EA3;m cho 2 xe &#x1EE7;i l&#x1B0;u th&#xF4;ng d&#x1EC5; d&#xE0;ng. R&#xF5; r&#xE0;ng khi &#x111;i&#x1EC1;u ki&#x1EC7;n n&#xE0;y &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE1;p &#x1EE9;ng, n&#x103;ng su&#x1EA5;t ho&#x1EA1;t &#x111;&#x1ED9;ng c&#x1EE7;a xe &#x1EE7;i s&#x1EBD; t&#x103;ng l&#xEA;n gi&#xFA;p gi&#x1EA3;m th&#x1EDD;i gian xoay v&#xF2;ng thi&#x1EBF;t b&#x1ECB; c&#x169;ng nh&#x1B0; l&#x1B0;&#x1EE3;ng kh&#xED; th&#x1EA3;i khi thi c&#xF4;ng. Nh&#x1B0;ng &#x111;i&#x1EC1;u n&#xE0;y &#x111;&#x1ED3;ng ngh&#x129;a s&#x1EBD; t&#x1EA1;o ra nhi&#x1EC7;m kh&#xE1;c cho xe &#x111;&#xE0;o v&#xE0; xe &#x1EE7;i k&#xE8;m theo l&#x1B0;&#x1EE3;ng kh&#xED; th&#x1EA3;i ph&#xE1;t sinh trong qu&#xE1; tr&#xEC;nh m&#x1EDF; r&#x1ED9;ng &#x111;&#x1B0;&#x1EDD;ng t&#x1EA1;m. Nh&#x1B0; v&#x1EAD;y, nh&#xE0; th&#x1EA7;u lu&#xF4;n ph&#x1EA3;i xem x&#xE9;t s&#x1EF1; c&#xE2;n b&#x1EB1;ng gi&#x1EEF;a 2 y&#x1EBF;u t&#x1ED1; n&#xE0;y tr&#x1B0;&#x1EDB;c khi &#x111;&#x1B0;a ra k&#x1EBF;t lu&#x1EAD;n v&#x1EC1; l&#x1B0;&#x1EE3;ng kh&#xED; th&#x1EA3;i th&#x1EF1;c gi&#x1EA3;m c&#x1EE7;a trang thi&#x1EBF;t b&#x1ECB; tham gia qu&#xE1; tr&#xEC;nh san l&#x1EA5;p.&quot;</i><br>\r\n<br>\r\nMate, I&apos;ve never come across such a lengthy cautionary mention about sustainability of construction equipment. What book did you take it from?</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by voz190\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBạn nào dịch giúp mình đoạn này với để làm silde nộp cho thầy trong tuần này, đa tạ đa tạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Tuy nhiên, trước khi áp dụng phương pháp mới, nhà thầu cần tính đến mức khí thải tiêu giảm nhờ vào sự cải tiến hiệu năng của trang thiết bị cũng như mức khí giải gia tăng do lượng công việc phát sinh khi thực thi những phương pháp này. Ví dụ, hướng dẫn thứ 2 dành cho xe ủi hoạt động trong không gian hẹp đề xuất rằng chiều rộng của đường tạm phải bảo đảm cho 2 xe ủi lưu thông dễ dàng. Rõ ràng khi điều kiện này được đáp ứng, năng suất hoạt động của xe ủi sẽ tăng lên giúp giảm thời gian xoay vòng thiết bị cũng như lượng khí thải khi thi công. Nhưng điều này đồng nghĩa sẽ tạo ra nhiệm khác cho xe đào và xe ủi kèm theo lượng khí thải phát sinh trong quá trình mở rộng đường tạm. Như vậy, nhà thầu luôn phải xem xét sự cân bằng giữa 2 yếu tố này trước khi đưa ra kết luận về lượng khí thải thực giảm của trang thiết bị tham gia quá trình san lấp.\"\r\n\r\nMate, I've never come across such a lengthy cautionary mention about sustainability of construction equipment. What book did you take it from?"
