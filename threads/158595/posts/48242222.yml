  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't get you this time either. What language do you use man? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy kind of English .\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow could you drive in the opposite direction on an one-way street ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't get you man. Please be more specific!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSay: a woman has front and back doors while a man has only one door. Isn't a toy to excessive ?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm not too fond of cruising .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Cruising\" means boarding a boat to certain destination, sometimes an island.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tribal_veno\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSigh, I guess I will have more time to kill from now on.  So f*cking bored!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGet out and get fresh !"
