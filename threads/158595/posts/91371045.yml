  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91370898#post91370898\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sex is a trait that you were born with. People are normally born as male or female.<br>\r\n<br>\r\nGender is what you identify yourself <b>as</b>. You can be born as a male, but your gender role maybe that of a woman should you choose <b>to be so.</b> There are thousands of article on gender these days with LGBT <b>running rampant</b> in the west, <b>so pick your poison</b>.<br>\r\n<br>\r\nBoth are interchangable but some may take it more seriously.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The highlight ones are not really similar to me, can you explore them?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSex is a trait that you were born with. People are normally born as male or female.\r\n\r\nGender is what you identify yourself as. You can be born as a male, but your gender role maybe that of a woman should you choose to be so. There are thousands of article on gender these days with LGBT running rampant in the west, so pick your poison.\r\n\r\nBoth are interchangable but some may take it more seriously.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe highlight ones are not really similar to me, can you explore them?"
