content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bacpp</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27719407#post27719407\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This 2pic still alive?<br>\r\n<br>\r\nIs TOEIC hard, guy?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">Not really hard if you already have a good basic knowledge. Just tell me your English level , how good you are at the moment.<br>\r\nIt&apos;s not as hard as IELTS or TOELF (of course)<br>\r\nThe harder you study, the higher score you will get. Trust me, just do more and more exercises (just reading and writing for TOEIC) and you will receive a deserved result.You should attend some TOEIC course to improve your English and learn some tricks from the teachers . There&apos;s no need of talent for the TOEIC test ^^.<br>\r\nSome advice from a man who had already taken the TOEIC test. (850) <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bacpp\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis 2pic still alive?\r\n\r\nIs TOEIC hard, guy?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot really hard if you already have a good basic knowledge. Just tell me your English level , how good you are at the moment.\r\nIt's not as hard as IELTS or TOELF (of course)\r\nThe harder you study, the higher score you will get. Trust me, just do more and more exercises (just reading and writing for TOEIC) and you will receive a deserved result.You should attend some TOEIC course to improve your English and learn some tricks from the teachers . There's no need of talent for the TOEIC test ^^.\r\nSome advice from a man who had already taken the TOEIC test. (850)"
