content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67497883#post67497883\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh I see. You are explaining more clearly about the superlative form of &quot;good&quot; and &quot;more&quot;. However, I don&apos;t know what &quot;matter of utterance&quot; means. Is it &quot;our thinking&quot;, &quot;knowledge&quot; or &quot;misconception&quot; about the matter above?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->By means of &quot;matter of utterance&quot;, I meant the way of saying, implying the accuracy of expression. For instance we can say &quot;The earth is moving&quot;. It is true to some extent, but not completely accurate. Instead, we must say &quot;The earth is moving in terms of the sun frame of reference. &quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh I see. You are explaining more clearly about the superlative form of \"good\" and \"more\". However, I don't know what \"matter of utterance\" means. Is it \"our thinking\", \"knowledge\" or \"misconception\" about the matter above?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBy means of \"matter of utterance\", I meant the way of saying, implying the accuracy of expression. For instance we can say \"The earth is moving\". It is true to some extent, but not completely accurate. Instead, we must say \"The earth is moving in terms of the sun frame of reference. \""
