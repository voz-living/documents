content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tanngacun</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72013627#post72013627\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Are you a student? Students often like working while studying, apart from me. <br>\r\nHonestly, I don&apos;t want to work cos i feel exhausted. Having said that, i have to do cos I need to earn money. My goal is traveling Japan next year, though it&apos;s very expensive. Hopefully,  I can reach my goal.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Lucky man. <br>\r\nMy hometown is now 12 hours away <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">, not impossible to reach but I just don&apos;t have a long-enough vacation for staying with my family. Miss them, too.<br>\r\n<br>\r\nI&apos;ve abandoned the idea for a short intership in Japan this summer: poor English speaking peoples, difficult VISA, and after all too costly for a 2-month job. Wondering if I taking another one in just my hometown is a good idea...<br>\r\n<br>\r\nImpatient to see how my brother&apos;s doing with his studies and all @@ .\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tanngacun\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAre you a student? Students often like working while studying, apart from me. \r\nHonestly, I don't want to work cos i feel exhausted. Having said that, i have to do cos I need to earn money. My goal is traveling Japan next year, though it's very expensive. Hopefully,  I can reach my goal.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLucky man. \r\nMy hometown is now 12 hours away , not impossible to reach but I just don't have a long-enough vacation for staying with my family. Miss them, too.\r\n\r\nI've abandoned the idea for a short intership in Japan this summer: poor English speaking peoples, difficult VISA, and after all too costly for a 2-month job. Wondering if I taking another one in just my hometown is a good idea...\r\n\r\nImpatient to see how my brother's doing with his studies and all @@ ."
