content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Niwaicai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=85488406#post85488406\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I realized that i didn&apos;t have the patience for reading e-books. Staring at the computer screen to read all the text in those e-books was a pain in the ass. Now I really wanna go to the book store to buy some physical books. <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> &quot;Physical Book&quot;, i just know this word. I&apos;m terrible with vocabulary. Anw, big thanks to Mr.Google.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you are talking about novels then you can try using Kindle. Sometimes (or many times <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> ) physical books are very expensive. Borrowing books from library is very useful, too.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Niwaicai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI realized that i didn't have the patience for reading e-books. Staring at the computer screen to read all the text in those e-books was a pain in the ass. Now I really wanna go to the book store to buy some physical books.  \"Physical Book\", i just know this word. I'm terrible with vocabulary. Anw, big thanks to Mr.Google.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you are talking about novels then you can try using Kindle. Sometimes (or many times  ) physical books are very expensive. Borrowing books from library is very useful, too."
