  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71316313#post71316313\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have read it for several times but i cant find where is &quot;general&quot; or something like that.<br>\r\nI have gone to &quot;Google.com/history&quot; and clear all but nothing has changed...<br>\r\nIm finding a lasting solution.. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you use Firefox: <br>\r\n1. Options -&gt; Privacy<br>\r\n2. In history section, choose &quot; use custom settings for history&quot; -&gt; deselect &quot;remember search and form history&quot;<br>\r\n3. Click OK\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have read it for several times but i cant find where is \"general\" or something like that.\r\nI have gone to \"Google.com/history\" and clear all but nothing has changed...\r\nIm finding a lasting solution.. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you use Firefox: \r\n1. Options -> Privacy\r\n2. In history section, choose \" use custom settings for history\" -> deselect \"remember search and form history\"\r\n3. Click OK"
