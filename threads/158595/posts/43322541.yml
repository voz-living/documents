t like it is or say my last word to her, not to prove that I was wrong but to say that no matter what happens, I still love her.<br>\r\n<br>\r\nBy the way, mind your family first, you&apos;re doing it right! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
