content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>528491</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72863315#post72863315\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">anyone know what is the meaning of &quot;love sees no colour&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There is one long story of mine behind these words, but it seems so wordy to tell... Briefly we can say that it doesnt matter which color you are, which continent you are standing, which nationality is written down on your visa, just love people for being human beings, dont notice all those things. That &apos;s all, that &apos;s it!<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phongdt.de</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72869396#post72869396\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey, can anyone tell me the differents between editor (i mean normal) and editor-in-chef. How can i translate them into Vietnamese?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->editor: you can think about Mrs. Kieu Trinh - who is so famous now on television.<br>\r\n<br>\r\neditor-in-&quot;chief&quot;: search google for the name: <b>Thang Duc Thang - vnexpress</b> (just an example) and you &apos;re gonna see the discrepancy.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 528491\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tanyone know what is the meaning of \"love sees no colour\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere is one long story of mine behind these words, but it seems so wordy to tell... Briefly we can say that it doesnt matter which color you are, which continent you are standing, which nationality is written down on your visa, just love people for being human beings, dont notice all those things. That 's all, that 's it!\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phongdt.de\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey, can anyone tell me the differents between editor (i mean normal) and editor-in-chef. How can i translate them into Vietnamese?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\neditor: you can think about Mrs. Kieu Trinh - who is so famous now on television.\r\n\r\neditor-in-\"chief\": search google for the name: Thang Duc Thang - vnexpress (just an example) and you 're gonna see the discrepancy."
