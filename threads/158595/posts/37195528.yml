content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tlol shall I rewrite it as &quot;the possbile answers could be ...&quot; so that I can use the AND instead of OR? I hope you will become an English teacher some day.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not at all, &quot;or&quot; is used to introduce another possibility while &quot;and&quot; means &quot;also&quot;. You cannot choose both &quot;False&quot; and &quot;Not given&quot; at the same time,right? When you say that, I understand what you mean, and even native speakers do.However, that&apos;s a mistake, so when you write, consider it carefully.<br>\r\nI&apos;m trying, I only have more than 2 years left to graduate,and I&apos;ve discovered a terrible fact that my Toefl score is valid for 2 years <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tlol shall I rewrite it as \"the possbile answers could be ...\" so that I can use the AND instead of OR? I hope you will become an English teacher some day.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot at all, \"or\" is used to introduce another possibility while \"and\" means \"also\". You cannot choose both \"False\" and \"Not given\" at the same time,right? When you say that, I understand what you mean, and even native speakers do.However, that's a mistake, so when you write, consider it carefully.\r\nI'm trying, I only have more than 2 years left to graduate,and I've discovered a terrible fact that my Toefl score is valid for 2 years"
