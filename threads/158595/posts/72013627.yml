  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>candy _candy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72011780#post72011780\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I miss my parents, my younger brother. I want to come back my hometown but I have only 3 free days. Maybe I decide to stay because I want to continue part-time job to earn money for tuition. My younger brother asked me if I had lover and I said &quot;No&quot;but he doesn&apos;t believe me. He thinks that because of my lover, I don&apos;t come back hometown. He doesn&apos;t know that actually, I don&apos;t have time to love anyone, moreover noone loves me. <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\">. <br>\r\nNext 2 weeks, maybe I will have a new job, I will be busier. I can not talk to anyone about this job in particular my father. He will not allow me to do, he wants me to focus on studying. I understand what he does but I still decide to do without saying anything to him. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> .</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Are you a student? Students often like working while studying, apart from me. <br>\r\nHonestly, I don&apos;t want to work cos i feel exhausted. Having said that, i have to do cos I need to earn money. My goal is traveling Japan next year, though it&apos;s very expensive. Hopefully,  I can reach my goal.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by candy _candy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI miss my parents, my younger brother. I want to come back my hometown but I have only 3 free days. Maybe I decide to stay because I want to continue part-time job to earn money for tuition. My younger brother asked me if I had lover and I said \"No\"but he doesn't believe me. He thinks that because of my lover, I don't come back hometown. He doesn't know that actually, I don't have time to love anyone, moreover noone loves me. . \r\nNext 2 weeks, maybe I will have a new job, I will be busier. I can not talk to anyone about this job in particular my father. He will not allow me to do, he wants me to focus on studying. I understand what he does but I still decide to do without saying anything to him.  .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAre you a student? Students often like working while studying, apart from me. \r\nHonestly, I don't want to work cos i feel exhausted. Having said that, i have to do cos I need to earn money. My goal is traveling Japan next year, though it's very expensive. Hopefully,  I can reach my goal."
