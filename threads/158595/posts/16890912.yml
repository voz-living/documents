content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16877432#post16877432\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The explosion hit a commercial area,<font color=\"Red\"><font size=\"5\"> destroying</font></font> vehicles and shops and <font color=\"Red\"><font size=\"5\">burying</font></font> a number of people under the rubble.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>|G|I|G|A|</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16890248#post16890248\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think, destroying and burying is two verbs with &quot;the explosion&quot; is main noun, but I still wonder why they dont use simple present tense here instead of simple continuous <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, you are nearly right. I think the phrase &quot;The explosion ... area&quot; is stand for a NOUN in this sentence, or &quot;The explosion&quot; - in shortened, and this is a past perfect (because we don&apos;t know when the event occured). <br>\r\n<br>\r\nSo, the first mini sentence: The explosion ... area, is the simple past tense, so it came with a Verb_ed. And the past perfect for the second one, but there&apos;s the  verb_ing because we can shorten it. Destroying and burying are all replaced for &quot;had+been+ved/v2&quot; <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n//ot: l&#xE2;u qu&#xE1; m&#x1EDB;i &#x111;&#x1EE5;ng &#x111;&#x1EBF;n m&#x1EA5;y c&#xE1;i th&#xEC; n&#xE0;y n&#xEA;n nh&#x1EDB; manh m&#xE1;ng v&#x1EAD;y.<br>\r\nCorrect me if i wrong! <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe explosion hit a commercial area, destroying vehicles and shops and burying a number of people under the rubble.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by |G|I|G|A|\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think, destroying and burying is two verbs with \"the explosion\" is main noun, but I still wonder why they dont use simple present tense here instead of simple continuous \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah, you are nearly right. I think the phrase \"The explosion ... area\" is stand for a NOUN in this sentence, or \"The explosion\" - in shortened, and this is a past perfect (because we don't know when the event occured). \r\n\r\nSo, the first mini sentence: The explosion ... area, is the simple past tense, so it came with a Verb_ed. And the past perfect for the second one, but there's the  verb_ing because we can shorten it. Destroying and burying are all replaced for \"had+been+ved/v2\" \r\n\r\n//ot: lâu quá mới đụng đến mấy cái thì này nên nhớ manh máng vậy.\r\nCorrect me if i wrong!"
