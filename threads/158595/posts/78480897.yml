content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tSometimes when I was depressed, I reached out and nothing was there. <br>\r\nSomewhere inside my brain, a voice whispered &quot;you&apos;re a man, don&apos;t whiny&quot; <br>\r\nSomething just fell out of my heart and gone forever. <br>\r\nSomeone was just the most beautiful in my eyes. Sadly, was! <br>\r\nWhere were you when I needed you the most? <br>\r\nA man can cry, right? A man can mentally break down like a normal human being regardless gender. Why am I such a failure in your head? Why do you always criticize me about my emotions? WHYYYYYYY? <br>\r\nI feel weak and vulnerable. I&apos;ll tell you. That&apos;s how much you close to me.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>A man can cry</b>. What do you think about this topic? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tSometimes when I was depressed, I reached out and nothing was there. \r\nSomewhere inside my brain, a voice whispered \"you're a man, don't whiny\" \r\nSomething just fell out of my heart and gone forever. \r\nSomeone was just the most beautiful in my eyes. Sadly, was! \r\nWhere were you when I needed you the most? \r\nA man can cry, right? A man can mentally break down like a normal human being regardless gender. Why am I such a failure in your head? Why do you always criticize me about my emotions? WHYYYYYYY? \r\nI feel weak and vulnerable. I'll tell you. That's how much you close to me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA man can cry. What do you think about this topic?"
