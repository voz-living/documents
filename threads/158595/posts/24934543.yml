content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nneo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24932557#post24932557\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t think the word &quot;thank&quot; has ing-form. sorry if i&apos;m wrong <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->And I didn&apos;t think &apos;Christmas&apos; could be used as a verb, like <i>&quot;I&apos;m christmasing with you&quot;</i>, and I was wrong. <br>\r\n<br>\r\nProof: <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.updatesofts.com%2Fforums%2Fshowpost.php%3Fp%3D1852120%26postcount%3D184\" target=\"_blank\">http://www.updatesofts.com/forums/sh...&amp;postcount=184</a><br>\r\n<br>\r\nActually, I&apos;m not surprised if any, simply because of word variants or some special context.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nneo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't think the word \"thank\" has ing-form. sorry if i'm wrong \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAnd I didn't think 'Christmas' could be used as a verb, like \"I'm christmasing with you\", and I was wrong. \r\n\r\nProof: http://www.updatesofts.com/forums/sh...&postcount=184\r\n\r\nActually, I'm not surprised if any, simply because of word variants or some special context."
