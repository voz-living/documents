content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50673794#post50673794\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.edufind.com%2Fenglish%2Fgrammar%2Fadverbs_types.php\" target=\"_blank\"><b>English Grammar Guide</b></a>, an academic source endorsed by BBC, states:<br>\r\n</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You don&apos;t get the point. I know that Here and There can form with preposition. The thing I wanna ask is why. The basic principle is only noun or pronoun can follow a preposition<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEnglish Grammar Guide, an academic source endorsed by BBC, states:\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou don't get the point. I know that Here and There can form with preposition. The thing I wanna ask is why. The basic principle is only noun or pronoun can follow a preposition."
