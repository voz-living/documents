  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kurapika312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35966023#post35966023\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks for this clip. It was very entertaining, I must say <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nHowever, after a while ROLF by myself, I can&apos;t say why I should be happy about this one. This kind of racist prank will lead us Vietnamese people to no where, right? This boy definitely is not aware of his action, or to be frank, a brainless one. <br>\r\nJust imagine that one day, we are boycotted thanks to the bad rumors over Vietnamese people. Anywhere we go, they just turn their backs to us and we are left alone with &quot;the enemy&quot;. Pretty doomed , huh?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That guy isnt vietnamese.....<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nthe uploader said that video wasnt meant to offend anyone or race. it just a prank<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nbut hey, his voice made me laugh... and this video is for entertainment. <br>\r\n<br>\r\njust for fun, hm?<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">:r  ofl:\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kurapika312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks for this clip. It was very entertaining, I must say \r\n\r\nHowever, after a while ROLF by myself, I can't say why I should be happy about this one. This kind of racist prank will lead us Vietnamese people to no where, right? This boy definitely is not aware of his action, or to be frank, a brainless one. \r\nJust imagine that one day, we are boycotted thanks to the bad rumors over Vietnamese people. Anywhere we go, they just turn their backs to us and we are left alone with \"the enemy\". Pretty doomed , huh?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat guy isnt vietnamese.....\r\n\r\nthe uploader said that video wasnt meant to offend anyone or race. it just a prank\r\n\r\nbut hey, his voice made me laugh... and this video is for entertainment. \r\n\r\njust for fun, hm?\r\n\r\n:r  ofl:"
