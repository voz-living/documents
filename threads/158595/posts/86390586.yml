  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hyperboot696</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=86361349#post86361349\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks. Where i learn English Grammar?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re welcome!<br>\r\nYou should buy a book named &quot;Gi&#x1EA3;i th&#xED;ch ng&#x1EEF; ph&#xE1;p ti&#x1EBF;ng Anh&quot; by Mai Lan H&#x1B0;&#x1A1;ng and H&#xE0; Thanh Uy&#xEA;n. There&apos;s a new edition. The book&apos;s price is about 80.000 VND I guess <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. Or you could try some online courses, either one is good <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. <br>\r\nBy the way. &quot;Where do/can I learn English Grammar?&quot;, not &quot;Where i learn English Grammar?&quot;, and the &quot;i&quot; letter must be in upper case.<br>\r\n<br>\r\nCan anyone help me improve my writing skill, please! I&apos;m quite good at Listening and Reading, OK at speaking but I can&apos;t write properly.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hyperboot696\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks. Where i learn English Grammar?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're welcome!\r\nYou should buy a book named \"Giải thích ngữ pháp tiếng Anh\" by Mai Lan Hương and Hà Thanh Uyên. There's a new edition. The book's price is about 80.000 VND I guess . Or you could try some online courses, either one is good . \r\nBy the way. \"Where do/can I learn English Grammar?\", not \"Where i learn English Grammar?\", and the \"i\" letter must be in upper case.\r\n\r\nCan anyone help me improve my writing skill, please! I'm quite good at Listening and Reading, OK at speaking but I can't write properly."
