  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hyperboot696</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=98544438#post98544438\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I recenty wrote a passage about my hometown . Anyone , please read and feedback to me :<br>\r\n<br>\r\nMy hometown&apos;s in XXX, I<font color=\"Blue\">(no capital)</font>t&apos;s located in the North of the country. <u>My hometown</u> seperated Ha Noi about 100km.<br>\r\n<font color=\"blue\">You could write this way: My hometown&apos;s in xxx, a city in the Northern Region of Vietnam, and about 100km from Hanoi</font><br>\r\n<u>My hometown</u> <font color=\"blue\">(repetitive words) (can replace with *it* because the readers know that you&apos;re referring to your city)</font> is a <u>smaill villiage</u> <font color=\"blue\">(words)</font>, <u>it</u> have <u>a lot of</u>(<font color=\"blue\">use many for countable objects</font> rice field(s) , river(s),and <u>speciality</u><font color=\"blue\">(words) fruits</font> is Litchi. People <u>in</u><font color=\"Blue\">(no in)</font> there<font color=\"blue\">(use here if you&apos;re still living in your home town)</font>(are) very <u>friendly and hospitality</u><font color=\"blue\">(I think friendly is enough because hospitality is a noun)</font>. More over my town has recognized by UNESCO<font color=\"blue\"> as a.....</font>. When i was a kid , <u>near my house almost is rice field</u><font color=\"blue\">(my house was surrounded by rice fields)</font>,<u> but now it is the factory</u><font color=\"blue\">(you could show some emotion here like *sadly now they&apos;re replaced by factories*</font>. I think civilization <u>is</u> really great <u>things</u>, but we need (to) protect the nature (along) with the development <br>\r\n<br>\r\n<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hope this helps! <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hyperboot696\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI recenty wrote a passage about my hometown . Anyone , please read and feedback to me :\r\n\r\nMy hometown's in XXX, I(no capital)t's located in the North of the country. My hometown seperated Ha Noi about 100km.\r\nYou could write this way: My hometown's in xxx, a city in the Northern Region of Vietnam, and about 100km from Hanoi\r\nMy hometown (repetitive words) (can replace with *it* because the readers know that you're referring to your city) is a smaill villiage (words), it have a lot of(use many for countable objects rice field(s) , river(s),and speciality(words) fruits is Litchi. People in(no in) there(use here if you're still living in your home town)(are) very friendly and hospitality(I think friendly is enough because hospitality is a noun). More over my town has recognized by UNESCO as a...... When i was a kid , near my house almost is rice field(my house was surrounded by rice fields), but now it is the factory(you could show some emotion here like *sadly now they're replaced by factories*. I think civilization is really great things, but we need (to) protect the nature (along) with the development \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHope this helps!"
