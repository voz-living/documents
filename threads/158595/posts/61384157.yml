  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bibabibover1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61381494#post61381494\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it means you are haunted by your issue and you cannot stop thinking about it <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. More prosaically, you are having a bee in your hat<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh god, I understood for god&apos;s sake. I just mocked you because you used old fashioned idiom. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tuananhvt92</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61383468#post61383468\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i agree. what kind of person is she?? material or spirit? it&apos;s important problem. If she&apos;s spirit type,you can give her smt (so simple such as a smt which you save to her at the first date),then say : I&apos;m sorry,i do not understand why do that...bla bla,you so beautiful.....<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> ( depend your &quot; ch&#xE9;m gi&#xF3;&quot; level <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">).<br>\r\n<br>\r\nps. if wrong you can fix.hlep me.i want improve english skill.Thanks for all <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61377725#post61377725\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Talking about food, it&apos;s good to bring her favourite snack. It doesn&apos;t have to be a cake, just a little something to reminder her that you still care for her.<br>\r\n<br>\r\nIf she&apos;s the material type, things can&apos;t never be too jewelry.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->But she likes cake <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tWhen I gave her the present, she joked simply: <i>&quot;Any dick in that box?&quot;</i> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\nI smiled then gently told her:<i> &quot;Do not open until you got home! Okay?&quot;</i><br>\r\n<br>\r\nBut after the meal, she looked slowly at me then said:<i> &quot;You&apos;re really want me to open that, ain&apos;t you?&quot;. <br>\r\n</i><br>\r\nI kissed her and said:<i> &quot;You know me so well!&quot;</i>. She unboxed it, layer by layer, at the moment she found out what inside the box, she asked me <i>&quot;How could you buy this one?&quot;</i> -<i> &quot;Where did you get the money?&quot; - &quot;Don&apos;t waste your money on such a thing!&quot;</i>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This afternoon, I went to her house, she wasn&apos;t there. Felt a little awkward, I nervously dialed her cell but everything went better than expected. She apologized for being overreacted. Promised me she&apos;ll never be that &quot;woman&quot; again <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nI think wish stars are truly wish stars !<br>\r\n<br>\r\nAnyway, money well spent !\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bibabibover1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit means you are haunted by your issue and you cannot stop thinking about it . More prosaically, you are having a bee in your hat\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh god, I understood for god's sake. I just mocked you because you used old fashioned idiom. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tuananhvt92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti agree. what kind of person is she?? material or spirit? it's important problem. If she's spirit type,you can give her smt (so simple such as a smt which you save to her at the first date),then say : I'm sorry,i do not understand why do that...bla bla,you so beautiful..... ( depend your \" chém gió\" level ).\r\n\r\nps. if wrong you can fix.hlep me.i want improve english skill.Thanks for all \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTalking about food, it's good to bring her favourite snack. It doesn't have to be a cake, just a little something to reminder her that you still care for her.\r\n\r\nIf she's the material type, things can't never be too jewelry.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBut she likes cake  \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tWhen I gave her the present, she joked simply: \"Any dick in that box?\" \r\n\r\nI smiled then gently told her: \"Do not open until you got home! Okay?\"\r\n\r\nBut after the meal, she looked slowly at me then said: \"You're really want me to open that, ain't you?\". \r\n\r\nI kissed her and said: \"You know me so well!\". She unboxed it, layer by layer, at the moment she found out what inside the box, she asked me \"How could you buy this one?\" - \"Where did you get the money?\" - \"Don't waste your money on such a thing!\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis afternoon, I went to her house, she wasn't there. Felt a little awkward, I nervously dialed her cell but everything went better than expected. She apologized for being overreacted. Promised me she'll never be that \"woman\" again \r\n\r\nI think wish stars are truly wish stars !\r\n\r\nAnyway, money well spent !"
