 economy. For example, Many headquarters of foreign company locate on, and there are a lot of industrial areas or skyscrapers have been built.<br>\r\n    Second, HCM attracts thousands of tourist each year because of it&apos;s beautiful sights and places. For instance, you can visit Reunification Palace which witnessed the independence day in VN, sit on the benches next to SaiGon river to see sunset or simple walking along the shade trees in 23/9 park. Moreover, Shopping in HCM is convenience with magnificent center such as Diamond, Vincom or Parkson plaza, and some others fashionable streets like Nguy&#x1EC5;n Tr&#xE3;i, NDC are good for you to try. Also at night, the street full of activities, you can go out to the restaurants or bars that open until late at night.<br>\r\n     Otherwise, in contrast of good things above, HCM also has some problems. One of the worst issue is transport, traffic-jam occur widely everyday. The other is increasing crime in few recent years.<br>\r\n    Finally, if you have free times, you should travel to HCM city and discover interesting places.<br>\r\n<br>\r\n//I tried my best <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\n//Please help me review the post <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
