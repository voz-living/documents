  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackdiamonds</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72067268#post72067268\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">7 months practice , do you think it enough for nation test? English 6.0 in school...<br>\r\ntell me <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I assume you&apos;re gonna taking the B level test, then maybe yes, maybe no, if you can speak like what you&apos;re writing in this post then yes, if you can&apos;t, then a huge no<br>\r\nThe A level is just abcdefg... and so so, it&apos;s like a certificates-give-away for everyone who can &quot;hello how are you i&apos;m fine thank you and you&quot;. abt the C, I don&apos;t think you can pass it <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackdiamonds\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t7 months practice , do you think it enough for nation test? English 6.0 in school...\r\ntell me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI assume you're gonna taking the B level test, then maybe yes, maybe no, if you can speak like what you're writing in this post then yes, if you can't, then a huge no\r\nThe A level is just abcdefg... and so so, it's like a certificates-give-away for everyone who can \"hello how are you i'm fine thank you and you\". abt the C, I don't think you can pass it"
