  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vozuservoz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64255180#post64255180\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How can I say this mess in English!!! (em xin t&#x103;&#x323;ng 1 the&#x309; &#x111;i&#xEA;&#x323;n thoa&#x323;i 20k a&#x323; )<br>\r\n1.\t&#x1AF;u ti&#xEA;n x&#xE2;y d&#x1B0;&#x323;ng ca&#x301;c nga&#x300;nh, pha&#x301;t huy th&#xEA;&#x301; ma&#x323;nh cu&#x309;a ca&#x301;c &#x111;&#x1A1;n vi&#x323;, thu&#x301;c &#x111;&#xE2;&#x309;y li&#xEA;n th&#xF4;ng.<br>\r\n2.\tPhu&#x300; h&#x1A1;&#x323;p v&#x1A1;&#x301;i s&#x1B0;&#x301; m&#xEA;&#x323;nh, g&#x103;&#x301;n li&#xEA;&#x300;n v&#x1A1;&#x301;i chi&#xEA;&#x301;n l&#x1B0;&#x1A1;&#x323;c pha&#x301;t tri&#xEA;&#x309;n cu&#x309;a ca&#x301;c &#x111;&#x1A1;n vi&#x323; va&#x300; cu&#x309;a toa&#x300;n &#x110;a&#x323;i ho&#x323;c HA&#x300; N&#xF4;&#x323;i<br>\r\n3.\tNga&#x300;nh &#x111;a&#x300;o ta&#x323;o m&#x1A1;&#x301;i kh&#xF4;ng &#x111;&#x1B0;&#x1A1;&#x323;c tru&#x300;ng v&#x1A1;&#x301;i ca&#x301;c nga&#x300;nh va&#x300; chuy&#xEA;n nga&#x300;nh do ca&#x301;c &#x111;&#x1A1;n vi&#x323; kha&#x301;c trong HDH  HA&#x300; N&#xF4;i  phu&#x323; tra&#x301;ch<br>\r\n4.\tPha&#x309;i &#x111;&#x1B0;&#x1A1;&#x323;c x&#xE2;y d&#x1B0;&#x323;ng theo ca&#x301;ch ti&#xEA;&#x301;p c&#xE2;&#x323;n cu&#x309;a ph&#x1B0;&#x1A1;ng th&#x1B0;&#x301;c 4 b&#x1B0;&#x1A1;&#x301;c &#x111;&#xF4;&#x309;i m&#x1A1;&#x301;i &#x111;a&#x300;o ta&#x323;o.<br>\r\n5.\tLa&#x300;m cho ng&#x1B0;&#x1A1;&#x300;i &#x111;o&#x323;c co&#x301; kha&#x309; n&#x103;ng t&#x1B0;&#x323; n&#xE2;ng cao n&#x103;ng l&#x1B0;&#x323;c<br>\r\n6.\t&#x110;a&#x323;t &#x111;&#x1B0;&#x1A1;&#x323;c y&#xEA;u c&#xE2;&#x300;u h&#xF4;&#x323;i nh&#xE2;&#x323;p qu&#xF4;&#x301;c t&#xEA;&#x301; v&#xEA;&#x300; chu&#xE2;&#x309;n n&#xF4;&#x323;i dung<br>\r\n7.\tCo&#x301; hi&#xEA;&#x323;u qua&#x309; v&#xEA;&#x300; m&#x103;&#x323;t kinh t&#xEA;&#x301; va phu&#x300; h&#x1A1;&#x323;p v&#x1A1;&#x301;i kha&#x309; n&#x103;ng ta&#x300;i chi&#x301;nh cu&#x309;a DHHN<br>\r\n8.\t&#x110;a&#x309;m ba&#x309;o ch&#xE2;&#x301;t l&#x1B0;&#x1A1;&#x323;ng<br>\r\n1.\t&#x110;a&#x301;nh gia&#x301; th&#x1B0;&#x323;c tra&#x323;ng qua&#x309;n ly&#x301; gia&#x301;o du&#x323;c &#x111;a&#x323;i ho&#x323;c nh&#x1B0;&#x303;ng n&#x103;m qua<br>\r\na.\tV&#xEA;&#x300; hoa&#x323;t &#x111;&#xF4;&#x323;ng s&#x1B0; pha&#x323;m<br>\r\nb.\tV&#xEA;&#x300; hoa&#x323;t &#x111;&#xF4;&#x323;ng qua&#x309;n ly&#x301; h&#xEA;&#x323; th&#xF4;&#x301;ng gia&#x301;o du&#x323;c &#x111;a&#x323;i ho&#x323;c<br>\r\nc.\tV&#xEA;&#x300; y&#xEA;u c&#xE2;&#x300;u n&#xE2;ng cao tra&#x301;ch nhi&#xEA;&#x323;m va&#x300; khuy&#xEA;&#x301;n khi&#x301;ch sa&#x301;ng ta&#x323;o cu&#x309;a t&#x1B0;&#x300;ng ca&#x301; nh&#xE2;n<br>\r\nd.\tV&#xEA;&#x300; c&#x1A1; ch&#xEA;&#x301; ta&#x300;i chi&#x301;nh<br>\r\ne.\tV&#xEA;&#x300; ti&#xEA;&#x301;p thu, a&#x301;p du&#x323;ng va&#x300; pha&#x301;t tri&#xEA;&#x309;n tri th&#x1B0;&#x301;c m&#x1A1;&#x301;i, c&#xF4;ng ngh&#xEA;&#x323; m&#x1A1;&#x301;i</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. Evaluating the fact of managing the education of university in recent years<br>\r\na. About the pedagogy&#x2019;s activities<br>\r\nb. About the activity of managing the university&#x2019;s pedagogical system<br>\r\nc. About the requirement of developing the responsiblity and promoting the individual creativity <br>\r\nd. About the financial mechanism<br>\r\ne.  About understanding ,  apply and develop the  new knowledge  and technique<br>\r\n<br>\r\nRa&#x303;nh la&#x300;m ti&#xEA;&#x301;p cho !\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vozuservoz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow can I say this mess in English!!! (em xin tặng 1 thẻ điện thoại 20k ạ )\r\n1.\tƯu tiên xây dựng các ngành, phát huy thế mạnh của các đơn vị, thúc đẩy liên thông.\r\n2.\tPhù hợp với sứ mệnh, gắn liền với chiến lược phát triển của các đơn vị và của toàn Đại học HÀ Nội\r\n3.\tNgành đào tạo mới không được trùng với các ngành và chuyên ngành do các đơn vị khác trong HDH  HÀ Nôi  phụ trách\r\n4.\tPhải được xây dựng theo cách tiếp cận của phương thức 4 bước đổi mới đào tạo.\r\n5.\tLàm cho người đọc có khả năng tự nâng cao năng lực\r\n6.\tĐạt được yêu cầu hội nhập quốc tế về chuẩn nội dung\r\n7.\tCó hiệu quả về mặt kinh tế va phù hợp với khả năng tài chính của DHHN\r\n8.\tĐảm bảo chất lượng\r\n1.\tĐánh giá thực trạng quản lý giáo dục đại học những năm qua\r\na.\tVề hoạt động sư phạm\r\nb.\tVề hoạt động quản lý hệ thống giáo dục đại học\r\nc.\tVề yêu cầu nâng cao trách nhiệm và khuyến khích sáng tạo của từng cá nhân\r\nd.\tVề cơ chế tài chính\r\ne.\tVề tiếp thu, áp dụng và phát triển tri thức mới, công nghệ mới\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. Evaluating the fact of managing the education of university in recent years\r\na. About the pedagogy’s activities\r\nb. About the activity of managing the university’s pedagogical system\r\nc. About the requirement of developing the responsiblity and promoting the individual creativity \r\nd. About the financial mechanism\r\ne.  About understanding ,  apply and develop the  new knowledge  and technique\r\n\r\nRãnh làm tiếp cho !"
