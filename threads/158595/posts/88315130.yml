  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[MGS]SNET</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88250250#post88250250\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In real life Informal communication, you can use your Vietnamese accent and &quot;broken&quot; pronunciation, as long as they understand you (Just dont make them ask you &quot;what have you said there&quot; every 2 minutes).<br>\r\nIn that case you have to improve both your pronunciation and your ability to express idea, as happened with AnNan man.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think in this case, the accent have to get eighty percent right, listener can understand you. When your accent bad, it&apos;s (say, sentence, word, ...) nothing<br>\r\n<br>\r\nI also try to translate my signature:<br>\r\n<br>\r\nThe storm came here when my love had lost <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nMy wish went far away at deathly with lonely <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nWheel of love hasn&apos;t come the finish for ten years ago <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nOne thousand years ago to recently is love always so sad <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [MGS]SNET\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn real life Informal communication, you can use your Vietnamese accent and \"broken\" pronunciation, as long as they understand you (Just dont make them ask you \"what have you said there\" every 2 minutes).\r\nIn that case you have to improve both your pronunciation and your ability to express idea, as happened with AnNan man.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think in this case, the accent have to get eighty percent right, listener can understand you. When your accent bad, it's (say, sentence, word, ...) nothing\r\n\r\nI also try to translate my signature:\r\n\r\nThe storm came here when my love had lost \r\nMy wish went far away at deathly with lonely \r\nWheel of love hasn't come the finish for ten years ago \r\nOne thousand years ago to recently is love always so sad"
