content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19266308#post19266308\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">IMO &quot;to intend&quot; is pretty much about one&apos;s self decision. It is similar to some other verbs like &quot;talk, think, decide...&quot;. You will never see anything like &quot;I was talked&quot; or &quot;I was thought&quot; because if you say &quot;I was talked&quot; it mean somebody did the talking to you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t get me wrong, but remember the &quot;Prison Break&quot; subtitle project you and me and those guys attended the year before last? It&apos;s me who invited you guys and you happily did that web-based subtitle checker for us. I&apos;m so so sorry I myself screwed it up later, by the way.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIMO \"to intend\" is pretty much about one's self decision. It is similar to some other verbs like \"talk, think, decide...\". You will never see anything like \"I was talked\" or \"I was thought\" because if you say \"I was talked\" it mean somebody did the talking to you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't get me wrong, but remember the \"Prison Break\" subtitle project you and me and those guys attended the year before last? It's me who invited you guys and you happily did that web-based subtitle checker for us. I'm so so sorry I myself screwed it up later, by the way."
