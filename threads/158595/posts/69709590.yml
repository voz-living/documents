  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>doibuonbg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69709569#post69709569\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You&apos;re having a trip in HCM city<br>\r\nWhy don&apos;t you turn off your internet devices and go out, enjoy the life, people there? <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t give a shit, I visit Saigon every year, last year me and my family went to Vung Tau, year before that, we went to Ho Coc, 2011 we went to Vung Tau, Ho Coc AND Da Lat. This year&apos;s summer sucks, my grandpa is too weak to take a trip.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by doibuonbg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou're having a trip in HCM city\r\nWhy don't you turn off your internet devices and go out, enjoy the life, people there? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't give a shit, I visit Saigon every year, last year me and my family went to Vung Tau, year before that, we went to Ho Coc, 2011 we went to Vung Tau, Ho Coc AND Da Lat. This year's summer sucks, my grandpa is too weak to take a trip."
