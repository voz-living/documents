in writing, plsss correct me. Thanks a lot!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->A sad story, but you are very lucky about have a good lover like her. Don&apos;t give up, i always wish that i would have a girlfriend live yours. she still waiting for you, she still waiting for a chance, Why don&apos;t you make that chance happen. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nSr for my bad english, this is the first time i practice what i had studied in school\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Escality\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe truth is, our relationship was in trouble 6 or 7 months ago. At that moment, I was in big financial trouble. My business was going down and I didn't have enough money to pay my debts. I was stressed out and I couldn't find the way to solve these problems.\r\n\r\nI told her that my life is a big mess and I'm afraid of our future. I told her about all the bad things in my life and let her know that if she stay with me, she won't get a good life. She replied: \"I love you, the real you, not your money, not your life and I will stand by you even thru the worst of time\" FUCK YEAH! I was happy. I thought: \"I'm the luckiest man in the world\". But life doesn't work that way. Today everything seems ok but tomorrow no one knows what will happen.\r\n\r\nOver time, she changed her mind and our relationship was going downhill. And now, we still love each other but we're separated. I know that's not her fault. It's all my fault. She was right and leaving me is the best way for her.\r\n\r\nI know she's not going to get married soon, cuz she told me that. She's still waiting for a chance. Wish her luck! Wish me luck! But once again, tomorrow no one knows what will happen.\r\n\r\nP/s: If i make any mistakes in writing, plsss correct me. Thanks a lot!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA sad story, but you are very lucky about have a good lover like her. Don't give up, i always wish that i would have a girlfriend live yours. she still waiting for you, she still waiting for a chance, Why don't you make that chance happen. \r\nSr for my bad english, this is the first time i practice what i had studied in school"
