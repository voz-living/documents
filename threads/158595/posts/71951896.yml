content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nhocluanvipver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71951770#post71951770\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dont know, i just want to have more ideas,some sentence&apos;s structure to use in my essay and make it &quot;n&#x1EB1;m &#x1EDF; tr&#xEC;nh &#x111;&#x1ED9; cao h&#x1A1;n&quot;, make my essay&apos;s level higher.... did u have any good books <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t have any suitable book which I think you should read right now, but try reading <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.rogerebert.com%2Frogers-journal\" target=\"_blank\">this guy&apos;s blog</a>. He died last year, he was a prominent film critic and a very good writer. Read his writings, and don&apos;t forget that you cannot just write anything that comes into your head, you have to work on words until they say what you want them to mean.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhocluanvipver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont know, i just want to have more ideas,some sentence's structure to use in my essay and make it \"nằm ở trình độ cao hơn\", make my essay's level higher.... did u have any good books \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't have any suitable book which I think you should read right now, but try reading this guy's blog. He died last year, he was a prominent film critic and a very good writer. Read his writings, and don't forget that you cannot just write anything that comes into your head, you have to work on words until they say what you want them to mean."
