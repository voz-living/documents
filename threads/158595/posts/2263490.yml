content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SqueaK</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think we need a TOPIC to focus on. The first topic I may suggest is about technical terms of IT, is it OK?<br>\r\nThe rule is: you give (an) technical term(s), then you can make a short definition about it. It depends on your sense of humor that your definition could be formal or funny.<br>\r\n<br>\r\n<b>IT Technical terms:</b><br>\r\n1. Laptop : a small and portable computer that you can lay it on your lap.<br>\r\n2. HDD - Hard disk drive : a device is use as a brain of your computer which you can store a lot of information<font color=\"White\">, especially xxx films</font> <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What are computer&apos;s input devides? Please give us some of the examples.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SqueaK\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think we need a TOPIC to focus on. The first topic I may suggest is about technical terms of IT, is it OK?\r\nThe rule is: you give (an) technical term(s), then you can make a short definition about it. It depends on your sense of humor that your definition could be formal or funny.\r\n\r\nIT Technical terms:\r\n1. Laptop : a small and portable computer that you can lay it on your lap.\r\n2. HDD - Hard disk drive : a device is use as a brain of your computer which you can store a lot of information, especially xxx films \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat are computer's input devides? Please give us some of the examples."
