  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>popcorn90</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16891124#post16891124\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><i>V_ed+ Object + V_o</i>. &lt;-this is a basic simple past tense so i wont explain it, &apos;right? <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n<i>V_ed+O+V_ing</i> : When you saw him, he was stealing something. That&apos;s it!<img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There is a tiny difference<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nIf you see SO do ST, you see the whole action<br>\r\nIf you see SO doing ST, you only see partly\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by popcorn90\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tV_ed+ Object + V_o. <-this is a basic simple past tense so i wont explain it, 'right? \r\n\r\nV_ed+O+V_ing : When you saw him, he was stealing something. That's it!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere is a tiny difference\r\nIf you see SO do ST, you see the whole action\r\nIf you see SO doing ST, you only see partly"
