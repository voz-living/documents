  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tYou should always try to write as simple as possible, don&apos;t make it unnecessarily complicated. <br>\r\n<br>\r\nFor example, let&apos;s compare these:<br>\r\n<br>\r\n&quot;Today was the first day going to an Ilets class of mine.&quot; and &quot;Today is my first day in the IELTS class&quot;.<br>\r\n<br>\r\nAlso nobody would use &quot;was&quot; with &quot;today&quot;. If you really want past tense you would have used &quot;this evening&quot; or &quot;this morning&quot; instead.<br>\r\n<br>\r\nI also want to suggest a few changes to make your paragraph sound better:<br>\r\n<br>\r\n&quot;I like it when i met <b><font color=\"red\">my/the/a</font></b> new teacher and <b><font color=\"red\">new</font></b> friends who have the same target <b><font color=\"Red\">as</font></b> mine. The programme is not <b><font color=\"red\">so</font></b> special but i think <font color=\"red\"><b>regularly attending class</b></font> would help me <font color=\"red\"><b>to be motivated</b></font> and <font color=\"red\"><b>also to</b></font> maintain concentration. I hope I can study hard <font color=\"red\"><b>enough to follow</b></font> the planned progress.&quot;\r\n\t\t"
  text: "You should always try to write as simple as possible, don't make it unnecessarily complicated. \r\n\r\nFor example, let's compare these:\r\n\r\n\"Today was the first day going to an Ilets class of mine.\" and \"Today is my first day in the IELTS class\".\r\n\r\nAlso nobody would use \"was\" with \"today\". If you really want past tense you would have used \"this evening\" or \"this morning\" instead.\r\n\r\nI also want to suggest a few changes to make your paragraph sound better:\r\n\r\n\"I like it when i met my/the/a new teacher and new friends who have the same target as mine. The programme is not so special but i think regularly attending class would help me to be motivated and also to maintain concentration. I hope I can study hard enough to follow the planned progress.\""
