  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55846860#post55846860\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">A well-placed suspense often leads to a spectacular climax, if you know what I means <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">.<br>\r\n<br>\r\n/Just plain lurker.</font><br>\r\n<br>\r\n<font color=\"DarkOliveGreen\">They simply suggested an alternative career for Torres, albeit a drastically stark one, reputably and financially.<br>\r\n<br>\r\nStreet food is enjoyed by everyone, including the UK with no exception, and this fact is greatly due to mobile vendors. Among them, practically more than half sell burgers and British street burgers use lots of fried onion. If the vendor is a female, often times she wears a hair net for hygienic purpose. Therefore, this joke is partly to effeminate Torres, a less and lethal striker these days. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So many thanks <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nI also have a question for you. All of this explaination are in your mind, or you used some researches to help me<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA well-placed suspense often leads to a spectacular climax, if you know what I means .\r\n\r\n/Just plain lurker.\r\n\r\nThey simply suggested an alternative career for Torres, albeit a drastically stark one, reputably and financially.\r\n\r\nStreet food is enjoyed by everyone, including the UK with no exception, and this fact is greatly due to mobile vendors. Among them, practically more than half sell burgers and British street burgers use lots of fried onion. If the vendor is a female, often times she wears a hair net for hygienic purpose. Therefore, this joke is partly to effeminate Torres, a less and lethal striker these days. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo many thanks \r\n\r\nI also have a question for you. All of this explaination are in your mind, or you used some researches to help me"
