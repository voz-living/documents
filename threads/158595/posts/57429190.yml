  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57428914#post57428914\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nYou kids are so cute. I wish I can turn back time so I could do things like that.<br>\r\nYou know that I know that you know that she left you a chance. Hold on to this, whenever ajar appears, stick right in. <br>\r\nYou guys almost kissed, almost - haiz, the saddest thing I&apos;ve ever heard. We almost die, almost fall, almost miss something but not a kiss. You are really really really, sorry I&apos;m out of word.<br>\r\n<br>\r\nAnyway, I hope you will go alongside her life. Cause she&apos;s the ONE <font color=\"White\">(that recently got away)</font> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I promised her so, and I truly want to. Let&apos;s hope she will not fall too hard for some random dude and decide to marry him in the next, like, five to seven years. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\n/About the would-be-a-kiss: We were staring at each other, our faces inches apart. Her hand was on my cheek... And some-freaking-how I broke out of it. <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd on that same day I accidentally found out she has a voz account. <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\"> Hope that she will not find out this thread. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
