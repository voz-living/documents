  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>terrav</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72625496#post72625496\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I understand what you said, but i really want a relation which is built from friendship or something like that. Last night, after her class, she called me initiatively and we had a good first conversation at least. Right now haven&apos;t fallen in love with her yet, but i&apos;m really excited in doing this stuff. We can practice with eachother, eventhough she is already perfect <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. <br>\r\n<br>\r\nBtw, thanks for your advice <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you&apos;re welcome, mate<br>\r\n<br>\r\nlike i said, if everything goes well, then good for you and her as well. But if it goes wrong, don&apos;t be sad because it&apos;s not worth. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by terrav\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI understand what you said, but i really want a relation which is built from friendship or something like that. Last night, after her class, she called me initiatively and we had a good first conversation at least. Right now haven't fallen in love with her yet, but i'm really excited in doing this stuff. We can practice with eachother, eventhough she is already perfect . \r\n\r\nBtw, thanks for your advice \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou're welcome, mate\r\n\r\nlike i said, if everything goes well, then good for you and her as well. But if it goes wrong, don't be sad because it's not worth."
