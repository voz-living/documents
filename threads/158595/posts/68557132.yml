content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68547420#post68547420\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I rest assured that english is used during our conversations.<br>\r\n<br>\r\nAs you said, presumably you are the leader of that group, aren&apos;t you?<br>\r\n<br>\r\n<br>\r\nSpeaking up the knowledge, it&apos;s mostly based on your interest in English and the level in which you are going to be a teacher. To be specific, you may want to dig deep in linguistics if you find it interesting and enjoyable. That&apos;s good for you since it&apos;s a win-win situation. But if you don&apos;t, you should be able to know the basic of English and sure that you can use it as a tool for your career.<br>\r\nConcerning the ethnics, I don&apos;t think I&apos;m capable of telling you what to do, but there is one thing that you should know. That is if you feel that you can do a certain thing with your enthusisasm and responsibility, then go head and do it now for you are wasting your time worring things that don&apos;t exist.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you, teacher. It has been a long time since the first time i was a teacher at a foreign language center. What I remember is sad. I cannnot control the class and my voice is weak. Uhm, I need to review my skill first.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI rest assured that english is used during our conversations.\r\n\r\nAs you said, presumably you are the leader of that group, aren't you?\r\n\r\n\r\nSpeaking up the knowledge, it's mostly based on your interest in English and the level in which you are going to be a teacher. To be specific, you may want to dig deep in linguistics if you find it interesting and enjoyable. That's good for you since it's a win-win situation. But if you don't, you should be able to know the basic of English and sure that you can use it as a tool for your career.\r\nConcerning the ethnics, I don't think I'm capable of telling you what to do, but there is one thing that you should know. That is if you feel that you can do a certain thing with your enthusisasm and responsibility, then go head and do it now for you are wasting your time worring things that don't exist.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you, teacher. It has been a long time since the first time i was a teacher at a foreign language center. What I remember is sad. I cannnot control the class and my voice is weak. Uhm, I need to review my skill first."
