  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtcnz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42352006#post42352006\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I prefer boiled snails in Tay Ho area in which they have the bigger ones. Also they have plenty of parking space for bike. But I extremely hate Tay Ho&apos;s fried shrimp cakes and ice cream. On the other hand I visit Dinh Liet St. sometimes but that&apos;s for books.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->girl, books are in Dinh Le, souvenirs are in Dinh Liet. <br>\r\nI once have some snails there but it was awesomely expensive. There&apos;re many more cheaper places.<br>\r\n<br>\r\nAbout Saigon, I&apos;d lived there for 1 year. The city was cool, the air was great but you know, the distance between the poors and the richs there is so remarkable and easy to be seen. I used to sit by the Notre Dame, Nhieu Loc canal, Ba Chieu tomb....and many other streets, having a cup of coffee, smoking a lot of cigarettes and thinking &apos;bout life in this city. <br>\r\nSometimes a half naked cyclist with sunburnt skin passed by, then some couple on scooters, some cars, and then many lotto vendors, many fruits sellers, sometimes beggars.....I usually stood on top of a building and I could see most of the houses are low-roofed........ All of them made me confused. This city was way too different from where I was born. <br>\r\n<br>\r\nOh, and people there were cool, friendly and kind hearted. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nThen winter in Hanoi got my heart, I missed it so I came back to Hanoi. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\nI miss SG alot.<br>\r\n<br>\r\n....<br>\r\n..<br>\r\n.<br>\r\nBut there was a time, they charged me 15k for a green tea bottle (twice as much as the original price). hahaha <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtcnz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI prefer boiled snails in Tay Ho area in which they have the bigger ones. Also they have plenty of parking space for bike. But I extremely hate Tay Ho's fried shrimp cakes and ice cream. On the other hand I visit Dinh Liet St. sometimes but that's for books.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ngirl, books are in Dinh Le, souvenirs are in Dinh Liet. \r\nI once have some snails there but it was awesomely expensive. There're many more cheaper places.\r\n\r\nAbout Saigon, I'd lived there for 1 year. The city was cool, the air was great but you know, the distance between the poors and the richs there is so remarkable and easy to be seen. I used to sit by the Notre Dame, Nhieu Loc canal, Ba Chieu tomb....and many other streets, having a cup of coffee, smoking a lot of cigarettes and thinking 'bout life in this city. \r\nSometimes a half naked cyclist with sunburnt skin passed by, then some couple on scooters, some cars, and then many lotto vendors, many fruits sellers, sometimes beggars.....I usually stood on top of a building and I could see most of the houses are low-roofed........ All of them made me confused. This city was way too different from where I was born. \r\n\r\nOh, and people there were cool, friendly and kind hearted. \r\n\r\nThen winter in Hanoi got my heart, I missed it so I came back to Hanoi.  \r\n\r\nI miss SG alot.\r\n\r\n....\r\n..\r\n.\r\nBut there was a time, they charged me 15k for a green tea bottle (twice as much as the original price). hahaha"
