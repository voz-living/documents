ar <br>\r\n<br>\r\nPhilippine: no,,no..until now means,,i still love him,,&#xFEFF; hmmm where u from?  <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nAmerican: I am from USA I speak English.. But when we travel Asia and talked to some locals they use the word UNTIL NOW and didn&apos;t even know what they meant... Until now means it stops at the very moment ( NOW ) .. Example : I used to run naked in the streets when I was a little kid UNTIL I reach 7 years old I stopped../ I love you UNTIL I found out you kissed another girl.. // He used to loved me UNTIL NOW that he is married to another woman....&#xFEFF;<br>\r\n<br>\r\nAmerican: yes but I hope those non English speaking country would understand proper english before they use English language in their conversation because it is so funny when a person speaks english but has a different meaning&#xFEFF; or he has his own meaning ... <br>\r\n<br>\r\nAnother guy: good to let people understand the native english speaker.<br>\r\nand janet is really kind to give these suggestions.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nSo now you know eh ? by the time I read these, im really happy cuz I just found out something new <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
