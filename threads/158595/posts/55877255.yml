  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55876249#post55876249\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi, I&apos;m a foreinger, American btw. You can talk to me if you want. I&apos;m a girl fyi.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Girlizlle fo&apos; shizzle <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nI believe in &quot;Girl is Gay in real life&quot;-internet-theory, so, who you truly are, James ?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>my_serect</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55867072#post55867072\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">They are talking about everything nonsense,I guess (who has time to go back over 1000 pages to find out what they&apos;r talking abt) ,they&apos;r just like the old single ladies like to gather around and gossip <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nDo you guys know a place that we can practice speaking English for free,in HCMC (much better if there&apos;r foreingers)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Judging by your acc&apos;s name, may I correct it to &quot;My small erect&quot; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">?<br>\r\nWe are writing about things that we use our brains to compute the nerve pulses which that all of my senses have sensed, so, I think our words make sense, literally.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi, I'm a foreinger, American btw. You can talk to me if you want. I'm a girl fyi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGirlizlle fo' shizzle \r\nI believe in \"Girl is Gay in real life\"-internet-theory, so, who you truly are, James ?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by my_serect\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThey are talking about everything nonsense,I guess (who has time to go back over 1000 pages to find out what they'r talking abt) ,they'r just like the old single ladies like to gather around and gossip \r\nDo you guys know a place that we can practice speaking English for free,in HCMC (much better if there'r foreingers)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJudging by your acc's name, may I correct it to \"My small erect\" ?\r\nWe are writing about things that we use our brains to compute the nerve pulses which that all of my senses have sensed, so, I think our words make sense, literally."
