content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65223338#post65223338\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know...I mean, IELTS is more about communicative English, not exactly formal or academic so if by &quot;english competency&quot; you mean the two latter aspects then IELTS may not be a suitable choice for you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you, Terminator. Now, I want to find a way back to the old days when I had motivation to learn. If I want to be a teacher teaching English or work in education field, I must try hard again. I thought that some international schools or English training centers prefer IELTS because the test can measure candidate&apos;s English level. Was I wrong?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know...I mean, IELTS is more about communicative English, not exactly formal or academic so if by \"english competency\" you mean the two latter aspects then IELTS may not be a suitable choice for you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you, Terminator. Now, I want to find a way back to the old days when I had motivation to learn. If I want to be a teacher teaching English or work in education field, I must try hard again. I thought that some international schools or English training centers prefer IELTS because the test can measure candidate's English level. Was I wrong?"
