  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Vaanres</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17314052#post17314052\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;did you hear about van being promoted to manager&quot; , why do they use <b><i>being</i></b> ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s just the transformation from Noun Clause to Gerund Phrase.<br>\r\n<br>\r\n- Did you hear about the fact that Van was being promoted to manager?<br>\r\n<br>\r\nOr it could be the reduction of Relative Clause.<br>\r\n<br>\r\n- Did you hear about Van who was being promoted to manager?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Vaanres\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"did you hear about van being promoted to manager\" , why do they use being ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's just the transformation from Noun Clause to Gerund Phrase.\r\n\r\n- Did you hear about the fact that Van was being promoted to manager?\r\n\r\nOr it could be the reduction of Relative Clause.\r\n\r\n- Did you hear about Van who was being promoted to manager?"
