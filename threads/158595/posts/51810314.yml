  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kant</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51724746#post51724746\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nh&#x1EDD; c&#xE1;c b&#xE1;c d&#x1ECB;ch sang Ti&#x1EBF;ng Anh h&#x1ED9; em v&#x1EDB;i &#x1EA1;:<br>\r\n<br>\r\n&quot;Ch&#xFA;ng t&#xF4;i chia s&#x1EBB; m&#x1ECD;i th&#x1EE9; mi&#x1EC5;n ph&#xED;.<br>\r\nV&#xE0; s&#x1EBD; kh&#xF4;ng bao gi&#x1EDD; th&#x1B0;&#x1A1;ng m&#x1EA1;i h&#xF3;a.&quot; (ho&#x1EB7;c l&#xE0; thu ph&#xED; g&#xEC; &#x111;&#x1EA5;y, t&#xF9;y c&#xE1;c b&#xE1;c &#x1EA1;!)<br>\r\n<br>\r\nEm c&#xE1;m &#x1A1;n &#x1EA1; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kant</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51805383#post51805383\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">D&#x1EA1; th&#x1EBF; n&#x1EBF;u l&#xE0