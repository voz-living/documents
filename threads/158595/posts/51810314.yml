  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kant\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhờ các bác dịch sang Tiếng Anh hộ em với ạ:\r\n\r\n\"Chúng tôi chia sẻ mọi thứ miễn phí.\r\nVà sẽ không bao giờ thương mại hóa.\" (hoặc là thu phí gì đấy, tùy các bác ạ!)\r\n\r\nEm cám ơn ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kant\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDạ thế nếu là văn nói, dạng thân mật trò chuyện thì bác có thể tư vấn cho em 1 câu được không ạ?\r\nEm chân thành cám ơn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAnother attemp.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tWe don't want to make any money out of these so you're free to take them."
