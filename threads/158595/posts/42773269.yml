  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42767989#post42767989\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> don&apos;t be so stubborn,a hard-core gamer only exist in fps and real time tactics game<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> not in turn based rpg<br>\r\n<br>\r\nthe way you enjoy the game is much more important,just use an x2 exp or x4 exp to make the game easier</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->in FF series, exp and level aren&apos;t important, man<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> I used to complete FF VIII at level 20<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">Square Enix offers us some bonus items to max out characters&apos;status. All you need to do is to find those items. In FF VII, FF VIII, FF X, almost all of my main character&apos;s status like strength, defend, vitality, magic defend,...(except luck) all max out at 255<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nfor your information, the level of monsters depend on characters&apos; level, so level up doesn&apos;t make thing easier<img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t don't be so stubborn,a hard-core gamer only exist in fps and real time tactics game\r\n\r\n not in turn based rpg\r\n\r\nthe way you enjoy the game is much more important,just use an x2 exp or x4 exp to make the game easier\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nin FF series, exp and level aren't important, man I used to complete FF VIII at level 20Square Enix offers us some bonus items to max out characters'status. All you need to do is to find those items. In FF VII, FF VIII, FF X, almost all of my main character's status like strength, defend, vitality, magic defend,...(except luck) all max out at 255\r\nfor your information, the level of monsters depend on characters' level, so level up doesn't make thing easier"
