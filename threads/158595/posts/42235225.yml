  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twisdom is my middle name\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJust wondering if the answer should start with \"m\". If so, then my answer is:\r\nMoney is never redundant.\r\n//Money.\r\n\r\n(Just figure out the rule for sure)."
