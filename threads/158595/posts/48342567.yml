  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hotmitlui</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48339142#post48339142\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Really. You&apos;re a bad guy.<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<font color=\"White\">Me, too</font><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"darkgreen\">Oh, what a surprise! You knew me before? Have we met?<br>\r\nBtw, if you&apos;re in Hanoi, I&apos;m glad to take a walk with you tomorrow since I&apos;m not in Hanoi today.<br>\r\nIf you&apos;re in other city, please inform me then so we could make arrangement.</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hotmitlui\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tReally. You're a bad guy.\r\nMe, too\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, what a surprise! You knew me before? Have we met?\r\nBtw, if you're in Hanoi, I'm glad to take a walk with you tomorrow since I'm not in Hanoi today.\r\nIf you're in other city, please inform me then so we could make arrangement."
