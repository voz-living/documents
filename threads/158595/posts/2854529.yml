  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>smartmouse</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2841315#post2841315\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ask this guy <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"><br>\r\n<br>\r\nWhat g&apos;wan on here? TEG, why don&apos; ya undastand I and I no like ya a ting. How bout ya get out so my breddas can talk? Seen?<br>\r\n<br>\r\nOne love, breddas.<br>\r\n<br>\r\n// Little Jacob</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t get it wrong. This is Jamaican English, if you played GTA4 you should notice. What redmoon89 posted are Pirate English.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tHannah demanded that ye be mateys on ye olde Facebook. Ye need to say that ye sailed with Hannah so that ye might be mateys on ye olde Facebook.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hannah demanded that you will be friends on your old Facebook. You need to say that you sailed with Hannah so that you might be friends on your old Facebook.<br>\r\n<br>\r\nThere&apos;s a function on Facebook that allows user to translate all their posts to Pirate English. Anyway that trend comes from the movie &quot;Pirate of the Caribbean&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by smartmouse\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAsk this guy \r\n\r\nWhat g'wan on here? TEG, why don' ya undastand I and I no like ya a ting. How bout ya get out so my breddas can talk? Seen?\r\n\r\nOne love, breddas.\r\n\r\n// Little Jacob\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't get it wrong. This is Jamaican English, if you played GTA4 you should notice. What redmoon89 posted are Pirate English.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHannah demanded that ye be mateys on ye olde Facebook. Ye need to say that ye sailed with Hannah so that ye might be mateys on ye olde Facebook.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHannah demanded that you will be friends on your old Facebook. You need to say that you sailed with Hannah so that you might be friends on your old Facebook.\r\n\r\nThere's a function on Facebook that allows user to translate all their posts to Pirate English. Anyway that trend comes from the movie \"Pirate of the Caribbean\"."
