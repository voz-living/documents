  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>CauYanusVip</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97390654#post97390654\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"1\">My favourite subject in school is English. Because it&apos;s the key to success by the following three characteristics.<br>\nFirstly, English is easy to learn. It&apos;s a simple language because if you  spend 2 hours studying grammars, listening to naturally-spoken English  and reading English books a day, you won&apos;t be a bad score at school.  Consequently, your score in english national exam, too.<br>\nSecondly, English is &quot;treasure communications&quot;. It&apos;s the third-most  common language, therefore many of the world&apos;s top films, books and  musics are published and produced in English that give me an opportunity  to learn more knowledge.<br>\nFinally, English is skill important in the workplace, knowing English  increases your chances of getting a good job in a mutinational company  within your home country or finding work abroad.<br>\nIn short, English is not only useful but also important in our life</font><br>\n<br>\n<i>Sent from my  using vozForums</i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font size=\"2\">English is my favourite subject (no need in school because of the word subject).<br>\nIt is the key to succeed due to the following charateristics.<br>\nFirstly, English is easy to learn. Spending two hours a day studying English (no need grammars, listenning... people can understand it) can produce a desirable outcome at school. Even the national exam is not likely to be problematic in this case. <br>\nMoreover, English is the third-most speaking language in the world, especially in the academic domain. Personally, I can take advantage of books, films published in English to improve myself (not sure about &apos;myself&apos;, should I use &apos;my English&apos;???).<br>\nFinally, English is crucial in workplace nowadays. Having an excellent English spoken skill can greatly improve one&apos;s employment.<br>\nIn short, English is the must-have skill for our very survival.<br>\n</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by CauYanusVip\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy favourite subject in school is English. Because it's the key to success by the following three characteristics.\nFirstly, English is easy to learn. It's a simple language because if you  spend 2 hours studying grammars, listening to naturally-spoken English  and reading English books a day, you won't be a bad score at school.  Consequently, your score in english national exam, too.\nSecondly, English is \"treasure communications\". It's the third-most  common language, therefore many of the world's top films, books and  musics are published and produced in English that give me an opportunity  to learn more knowledge.\nFinally, English is skill important in the workplace, knowing English  increases your chances of getting a good job in a mutinational company  within your home country or finding work abroad.\nIn short, English is not only useful but also important in our life\n\nSent from my  using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEnglish is my favourite subject (no need in school because of the word subject).\nIt is the key to succeed due to the following charateristics.\nFirstly, English is easy to learn. Spending two hours a day studying English (no need grammars, listenning... people can understand it) can produce a desirable outcome at school. Even the national exam is not likely to be problematic in this case. \nMoreover, English is the third-most speaking language in the world, especially in the academic domain. Personally, I can take advantage of books, films published in English to improve myself (not sure about 'myself', should I use 'my English'???).\nFinally, English is crucial in workplace nowadays. Having an excellent English spoken skill can greatly improve one's employment.\nIn short, English is the must-have skill for our very survival."
