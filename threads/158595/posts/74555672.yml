content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nampnq</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74555573#post74555573\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi all guys, anyone have film us with engsub, i need it for learn english, i don&apos;t interested with film &apos;friends&apos;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You probably still need to watch &quot;Friends&quot; if you seriously want to improve your English skill, because by the looks of it you&apos;re quite bad. Take easy steps first, because feature movies aren&apos;t as simple to get into (for those that want to watch with Eng subtitles that is) as that series.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nampnq\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi all guys, anyone have film us with engsub, i need it for learn english, i don't interested with film 'friends'\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou probably still need to watch \"Friends\" if you seriously want to improve your English skill, because by the looks of it you're quite bad. Take easy steps first, because feature movies aren't as simple to get into (for those that want to watch with Eng subtitles that is) as that series."
