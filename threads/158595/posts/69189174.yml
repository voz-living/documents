  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>motsachhamchoi92</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69168555#post69168555\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You&apos;re so busy, man. What kind of work you do ? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69171186#post69171186\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i guess he works in construction field. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sorry but I don&apos;t know what people call for my job =)) Sometime I have to go businesstrip just for measure log and check log quality. Sometime I have to go to port and supervisor the loading process. Sometime I go to the factory (partner factory) to control the quality of product :(. At least i have 1 business trip in 1 month. But I graduated BU (HCM Banking University), and my job doesn&apos;t have any connecttion with my knowledge had been learned in University time =)))<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69168675#post69168675\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My longest business trip was 8 weeks mostly in deep jungle. Best memories of my life with lots of beautiful scenes and jungle foods <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n//also good paid tho</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The most beautyful scene i have seen is Chan May Port. One side is mountain, one side is sea. Sit on the Rock, foot under water and my hand can touch the wave =))) My eyes can see the small fish around. The wind touch my face =)) Best memory, but It just hapne without my boss =)) If she there &#x2026;. =)) maybe you will know what happen =))<br>\r\nWorking for Japanese very hard and stressful <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by motsachhamchoi92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou're so busy, man. What kind of work you do ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti guess he works in construction field. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSorry but I don't know what people call for my job =)) Sometime I have to go businesstrip just for measure log and check log quality. Sometime I have to go to port and supervisor the loading process. Sometime I go to the factory (partner factory) to control the quality of product :(. At least i have 1 business trip in 1 month. But I graduated BU (HCM Banking University), and my job doesn't have any connecttion with my knowledge had been learned in University time =)))\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy longest business trip was 8 weeks mostly in deep jungle. Best memories of my life with lots of beautiful scenes and jungle foods \r\n\r\n//also good paid tho\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe most beautyful scene i have seen is Chan May Port. One side is mountain, one side is sea. Sit on the Rock, foot under water and my hand can touch the wave =))) My eyes can see the small fish around. The wind touch my face =)) Best memory, but It just hapne without my boss =)) If she there â€¦. =)) maybe you will know what happen =))\r\nWorking for Japanese very hard and stressful"
