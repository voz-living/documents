  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mydungaz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCho mình hỏi các bạn đã sành sỏi trong việc giao tiếp với người nước ngoài bằng tiếng anh. Vậy khi suy nghĩ các bạn nghĩ trong đầu bằng tiếng anh hay tiếng việt \r\n\r\nGiả sử có một người nào đó nói: Can you help me?\r\n\r\nKhi ấy bạn sẽ chạy lại ngay hay sẽ có một luồng suy nghĩ nào đó đại loại như:\"A câu này có nghĩa là người đó cần sự giúp đỡ...\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGosh , if someone is calling for emergent help like robberies or accidents, you still have enough time to process all those translations? Would be too late? j/k\r\n\r\nYes, the more you expose yourself to english setting/environment, the more natural your \"mind\" reaction becomes."
