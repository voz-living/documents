  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>n0thingn3ss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48394235#post48394235\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\n<br>\r\nIs &quot;riskful&quot; a word? IDK <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Try &quot;risky&quot; maybe? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nAnd it should be &quot;it&apos;s worth&quot; <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That word &apos;risky&apos; is exactly what I meant, I remember that I&apos;ve seen the word &apos;riskful&apos; somewhere <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nThanks for the &apos;it&apos;s worth&apos; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by n0thingn3ss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nIs \"riskful\" a word? IDK  Try \"risky\" maybe? \r\nAnd it should be \"it's worth\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat word 'risky' is exactly what I meant, I remember that I've seen the word 'riskful' somewhere \r\n\r\nThanks for the 'it's worth'"
