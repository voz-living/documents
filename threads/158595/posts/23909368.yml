  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23721505#post23721505\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">for the 2nd question,i guess you made a mistake when you say forget +v inf,since this is grammatically wrong <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nYou meant the differences between <font color=\"red\">forget +to inf</font> vs <font color=\"red\">forget +v-ing</font>,right ?<br>\r\n<br>\r\nWhen you use the struture <font color=\"red\">&quot;forget + to-inf&quot;</font>,the action  happen following the first verb(forget/remember....)<br>\r\nand when you use the struture &quot;f<font color=\"red\">orget +v-ing</font>&quot;,the action happens before the first verb(forget/remember.....)<br>\r\n<br>\r\nFor examples,<br>\r\n<br>\r\nI forgot to close the door -- the door is still open; I failed to close it<br>\r\n<br>\r\nI forgot closing the door -- The door is closed. I closed it, but then I forgot that I did that.<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">have fun</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it doesn&apos;t seem right to me. For your 2nd example, I would have said &quot;I forgot that I&apos;ve closed the door&quot;.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tWhen the most usual meaning of &quot;forget&quot; is intended, the infinitive follows. This is by far the most typical usage. <br>\r\n<br>\r\nI hope I don&apos;t forget to lock the door. <br>\r\nI forgot to take my wallet this morning. <br>\r\nDon&apos;t forget to say &quot;Thank you&quot; when you see her tomorrow. <br>\r\nSam is always forgetting to take his pills. <br>\r\n<br>\r\nThe gerund is not as often used. It gives a slightly different meaning to &quot;forget&quot;. In this construction, the idea is that there is no hope of doing something, that one may as well abandon the prospect of doing it. In this structure, &quot;can&quot; is usually used with &quot;forget&quot;. <br>\r\n<br>\r\nGary is very angry about what happened last night. You can forget asking him to pay back the loan now. Give him a few days to cool down. <br>\r\nIt&apos;s obvious it&apos;s going to rain. I guess we can forget painting the house today.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tfor the 2nd question,i guess you made a mistake when you say forget +v inf,since this is grammatically wrong \r\n\r\nYou meant the differences between forget +to inf vs forget +v-ing,right ?\r\n\r\nWhen you use the struture \"forget + to-inf\",the action  happen following the first verb(forget/remember....)\r\nand when you use the struture \"forget +v-ing\",the action happens before the first verb(forget/remember.....)\r\n\r\nFor examples,\r\n\r\nI forgot to close the door -- the door is still open; I failed to close it\r\n\r\nI forgot closing the door -- The door is closed. I closed it, but then I forgot that I did that.\r\nhave fun\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit doesn't seem right to me. For your 2nd example, I would have said \"I forgot that I've closed the door\".\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tWhen the most usual meaning of \"forget\" is intended, the infinitive follows. This is by far the most typical usage. \r\n\r\nI hope I don't forget to lock the door. \r\nI forgot to take my wallet this morning. \r\nDon't forget to say \"Thank you\" when you see her tomorrow. \r\nSam is always forgetting to take his pills. \r\n\r\nThe gerund is not as often used. It gives a slightly different meaning to \"forget\". In this construction, the idea is that there is no hope of doing something, that one may as well abandon the prospect of doing it. In this structure, \"can\" is usually used with \"forget\". \r\n\r\nGary is very angry about what happened last night. You can forget asking him to pay back the loan now. Give him a few days to cool down. \r\nIt's obvious it's going to rain. I guess we can forget painting the house today."
