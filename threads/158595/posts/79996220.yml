  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79992285#post79992285\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Reading a book in its original language does not make that much of a difference unless you qualify for any of the followings:<br>\r\n<br>\r\n1. Your proficiency at said language is <b>50~75%</b> of the translator&apos;s and your native language is enough to back that up (If a translator with his/her excellent level of bilingual can&apos;t do it right, what hope have you?)<br>\r\n<br>\r\n2. You&apos;re fluent at said language. By that I mean that you&apos;re at a <i>&apos;capable of making correct guesses for the words you don&apos;t know based on the context&apos;</i> - tier of fluency.<br>\r\n<br>\r\n3. You absolutely have to devour any book by <i>that</i> author by all means necessary. A true fan who wouldn&apos;t take it any other way.<br>\r\n<br>\r\n4. You hate the translator&apos;s way with his/her words.<br>\r\n<br>\r\n5. You&apos;re trying to learn a language through a book made for <i>entertainment</i>, for whatever reason unless it is for the sole purpose of boosting your vocabulary.<br>\r\n<br>\r\n6. The book you want to read is infested with heavy language puns, absurd  references, brand new original words by the author but has yet to be offered a place in the Oxford dictionary (God damnit Shakespeare),...<br>\r\n<br>\r\nIn the end, it&apos;s all only preferential.<br>\r\n<br>\r\nBack to the matter at hand. <br>\r\nIf you want to have a 100% discount, epub all the way.<br>\r\nIf you want to hold the book in your hands and for cheap, get a fake copy, or get the epub and go to a local printing store.<br>\r\nIf you want to hurt your wallet, get it secondhand from other people in any book lovers forum.<br>\r\nIf you think your wallet can take it, get it from any famous book distributor.<br>\r\nIf you absolutely want to throw your money away, get it shipped from Amazon.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haha, so right. I&apos;m a collector by the way <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\nBut there&apos;s nowhere to find the digital version of the books. It had appeared only in paper copies. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tReading a book in its original language does not make that much of a difference unless you qualify for any of the followings:\r\n\r\n1. Your proficiency at said language is 50~75% of the translator's and your native language is enough to back that up (If a translator with his/her excellent level of bilingual can't do it right, what hope have you?)\r\n\r\n2. You're fluent at said language. By that I mean that you're at a 'capable of making correct guesses for the words you don't know based on the context' - tier of fluency.\r\n\r\n3. You absolutely have to devour any book by that author by all means necessary. A true fan who wouldn't take it any other way.\r\n\r\n4. You hate the translator's way with his/her words.\r\n\r\n5. You're trying to learn a language through a book made for entertainment, for whatever reason unless it is for the sole purpose of boosting your vocabulary.\r\n\r\n6. The book you want to read is infested with heavy language puns, absurd  references, brand new original words by the author but has yet to be offered a place in the Oxford dictionary (God damnit Shakespeare),...\r\n\r\nIn the end, it's all only preferential.\r\n\r\nBack to the matter at hand. \r\nIf you want to have a 100% discount, epub all the way.\r\nIf you want to hold the book in your hands and for cheap, get a fake copy, or get the epub and go to a local printing store.\r\nIf you want to hurt your wallet, get it secondhand from other people in any book lovers forum.\r\nIf you think your wallet can take it, get it from any famous book distributor.\r\nIf you absolutely want to throw your money away, get it shipped from Amazon.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaha, so right. I'm a collector by the way  \r\nBut there's nowhere to find the digital version of the books. It had appeared only in paper copies."
