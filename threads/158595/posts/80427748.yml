  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>luxucy.136</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80427312#post80427312\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello sir, how are you? I am doing fine thank you.<br>\r\nYou will never become a successful man with that kind of thinking. Mark my word! Be more professional, that&apos;s what you need. Business card is important, no, not enough, it&apos;s very important.<br>\r\nShy with social drink and hot girls, such a loser!<br>\r\nThank you and I wish you all the best (when you work for somebody)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi, thanks for your comment. I am changing now and try to note down my weakness to improve myself. Very appreciate your straight comment which will force me to do more and more to be professional <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> I don&apos;t think shyness is for loser. Loser is for person who does not dare to change hihi <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> My English is not great so social drink with people speaking English is not easy for me <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> hope it would be gradually better <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by luxucy.136\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello sir, how are you? I am doing fine thank you.\r\nYou will never become a successful man with that kind of thinking. Mark my word! Be more professional, that's what you need. Business card is important, no, not enough, it's very important.\r\nShy with social drink and hot girls, such a loser!\r\nThank you and I wish you all the best (when you work for somebody)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi, thanks for your comment. I am changing now and try to note down my weakness to improve myself. Very appreciate your straight comment which will force me to do more and more to be professional  I don't think shyness is for loser. Loser is for person who does not dare to change hihi  My English is not great so social drink with people speaking English is not easy for me  hope it would be gradually better"
