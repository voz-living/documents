  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[MGS]SNET</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88233097#post88233097\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s human desire, man =]]]]<br>\r\nWe don&apos;t want to work, yet we want money, money, money =]]]]<br>\r\n<br>\r\n______________________<br>\r\nAbout the tenses issue happening in this topic:<br>\r\nPlease forget all about those Present Perfect Continuous or Past Perfect Continuous or even Past Perfect@@ I have never seen anyone, even native English teachers, using them.<br>\r\n<br>\r\nThere are only 6 tenses you should consider: 3 simple, 2 continuous, and Present perfect.<br>\r\n- Present Simple: I want to F that girl.<br>\r\n- Past simple: I wanted to F that girl. Or &quot;I used to.....&quot; (an important structure)<br>\r\n- Future simple: I will F that girl. Or &quot;I&apos;m going to&quot; (another important structure)<br>\r\n<br>\r\n- Present continuous: I&apos;m Fking her right now, guys. Oh yeahhhh<br>\r\n- Past Continuous: I was fking her at 6pm last Sunday.<br>\r\n<br>\r\nAnd the last one:<br>\r\nPresent Perfect: I have fked her 8 times.<br>\r\n<br>\r\n<br>\r\n<br>\r\nThose are enough for you to communicate effectively with foreigners.<br>\r\nAnd guess what? Even band 8 Grammar in IELTS writing does not require more than that @@ Except Vietnamese University entrance exam, I have not ever seen any Tests that require you to produce a Present Perfect Continuous or Furture Perfect sentence. They are too complicated even for native speakers and they dont sound natural so...basically, they exist just on hypothesis.<br>\r\n<br>\r\n<br>\r\n<br>\r\n// Sorry for too many F, I was being stimulated by Ngoc Trinh pictures again.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Wow nice post, but i don&apos;t agree to the idea of native speakers not using other tenses.  They still use it everyday <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.<br>\r\n<br>\r\nFor example, the present perfect continuos uses to emphasize the process of the action. Like i would say: the native speakers have been using other tenses for years.<br>\r\n<br>\r\nOther example when lovers break up, the girl would say: we have tried so much but we cannot stay together any longer. But it will be much stronger when she said we have ben trying so much ... <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nThe tenses are so simple, you need to use your logical thinking, not learn by heart like a parrot <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. If you want more i would say more clearly <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [MGS]SNET\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's human desire, man =]]]]\r\nWe don't want to work, yet we want money, money, money =]]]]\r\n\r\n______________________\r\nAbout the tenses issue happening in this topic:\r\nPlease forget all about those Present Perfect Continuous or Past Perfect Continuous or even Past Perfect@@ I have never seen anyone, even native English teachers, using them.\r\n\r\nThere are only 6 tenses you should consider: 3 simple, 2 continuous, and Present perfect.\r\n- Present Simple: I want to F that girl.\r\n- Past simple: I wanted to F that girl. Or \"I used to.....\" (an important structure)\r\n- Future simple: I will F that girl. Or \"I'm going to\" (another important structure)\r\n\r\n- Present continuous: I'm Fking her right now, guys. Oh yeahhhh\r\n- Past Continuous: I was fking her at 6pm last Sunday.\r\n\r\nAnd the last one:\r\nPresent Perfect: I have fked her 8 times.\r\n\r\n\r\n\r\nThose are enough for you to communicate effectively with foreigners.\r\nAnd guess what? Even band 8 Grammar in IELTS writing does not require more than that @@ Except Vietnamese University entrance exam, I have not ever seen any Tests that require you to produce a Present Perfect Continuous or Furture Perfect sentence. They are too complicated even for native speakers and they dont sound natural so...basically, they exist just on hypothesis.\r\n\r\n\r\n\r\n// Sorry for too many F, I was being stimulated by Ngoc Trinh pictures again.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWow nice post, but i don't agree to the idea of native speakers not using other tenses.  They still use it everyday .\r\n\r\nFor example, the present perfect continuos uses to emphasize the process of the action. Like i would say: the native speakers have been using other tenses for years.\r\n\r\nOther example when lovers break up, the girl would say: we have tried so much but we cannot stay together any longer. But it will be much stronger when she said we have ben trying so much ... \r\n\r\nThe tenses are so simple, you need to use your logical thinking, not learn by heart like a parrot . If you want more i would say more clearly"
