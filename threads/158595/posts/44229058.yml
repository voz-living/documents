title: 'Re: Practicing English with vOzers :D'
content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44228685#post44228685\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">since most of those who come to ACET will study overseas, they try to make their classes similar to how they are in those foreign countries, particularly Aus, so dont think it&apos;s a bad thing. Also coming to class everyday gives you a chance to speak more often <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nIm not trying to promote ACET, its just that i did 3 courses there and I felt much more confident after <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m not saying the schedule is bad, it&apos;s just that some people may not be able to fit into such tight schedule since some have school, work, etc. Again, I&apos;ve studied there before and it was fun... the pace was a bit slow though.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsince most of those who come to ACET will study overseas, they try to make their classes similar to how they are in those foreign countries, particularly Aus, so dont think it's a bad thing. Also coming to class everyday gives you a chance to speak more often \r\nIm not trying to promote ACET, its just that i did 3 courses there and I felt much more confident after \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm not saying the schedule is bad, it's just that some people may not be able to fit into such tight schedule since some have school, work, etc. Again, I've studied there before and it was fun... the pace was a bit slow though."
