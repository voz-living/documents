  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Global Hell\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@SqueaK: I think that all the things Opteron said are correct\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nReally?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tyour avatar, is she a final-year high-school student?!\r\nshe looks very familiar for me!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"final-year high-school student\" is ok but unpopular in usage. \"senior-year high school student\" or \"high school senior\" is rather used.\r\n\r\n\"looks very familiar for\", not sure about this, but I think \"looks very familiar to\" is more familiar to me."
