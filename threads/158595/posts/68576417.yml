content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kk78952</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68574497#post68574497\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, I am having a hard time. May you guys please give me some advices?<br>\r\n<br>\r\nI am working in game industry as a project manager. But at this time I am really tired of my job. I have to do a lot of thing, care for everyone in my team. They don&apos;t know what to do or how to do their task correctly without me. I can&apos;t see their passion in game development. I am so tired, I don&apos;t want to work as a manager anymore.<br>\r\n<br>\r\nI am intended to quit and back to school to follow my dream. I want to be a concept artist. I am 25 now. What should I do now, keep working or quit and make the first step on the artist way?<br>\r\n<br>\r\nThank you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://s2.quickmeme.com/img/c2/c26809e3a038ae40c48384056be3891a0adcbf3ea2d13053e5ca83d8deb93798.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kk78952\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, I am having a hard time. May you guys please give me some advices?\r\n\r\nI am working in game industry as a project manager. But at this time I am really tired of my job. I have to do a lot of thing, care for everyone in my team. They don't know what to do or how to do their task correctly without me. I can't see their passion in game development. I am so tired, I don't want to work as a manager anymore.\r\n\r\nI am intended to quit and back to school to follow my dream. I want to be a concept artist. I am 25 now. What should I do now, keep working or quit and make the first step on the artist way?\r\n\r\nThank you."
