  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lepnitz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42249988#post42249988\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Now I know what you mean by &quot;behind the troll face is another you&quot; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\nIf life gives you no lemon, grow it yourself! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> To share my point of view, just work as hard as you can and wait for your time to come. Im doing it, bro.<br>\r\n <br>\r\nLike Panzer&apos;s friends, my uncle was not trained in Transport field but now he is the head director of a Transport Project Management Unit, no back up, he did it and raised his relationships through work himself. Oppotunity came, he grabbed. He&apos;s always my example I have to follow. <br>\r\n<br>\r\n<br>\r\n//Panzer, y u no stay longer?<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nBtw, what game are you guys playing? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We are playing this game:<br>\r\nThe first player is to write a sentence, for example, &quot;To live is to fight&quot;. The first word of this sentence is &quot;To&quot;, which is the clue for the second player.<br>\r\nWith the word &quot;To&quot;, the second player is to write a sentence starting with letter &quot;O&quot;.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lepnitz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNow I know what you mean by \"behind the troll face is another you\"  \r\n\r\nIf life gives you no lemon, grow it yourself!  To share my point of view, just work as hard as you can and wait for your time to come. Im doing it, bro.\r\n \r\nLike Panzer's friends, my uncle was not trained in Transport field but now he is the head director of a Transport Project Management Unit, no back up, he did it and raised his relationships through work himself. Oppotunity came, he grabbed. He's always my example I have to follow. \r\n\r\n\r\n//Panzer, y u no stay longer?\r\nBtw, what game are you guys playing? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe are playing this game:\r\nThe first player is to write a sentence, for example, \"To live is to fight\". The first word of this sentence is \"To\", which is the clue for the second player.\r\nWith the word \"To\", the second player is to write a sentence starting with letter \"O\"."
