  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50917423#post50917423\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">85 toefl ibt pts stands in the gap between 6.5 to 7 in ielts. i think i know my weaknesses but i have no idea to fix them. I was not a student in foreign language learning major so everything seems to be so hard for me to try.  at this moment, I&apos;m blind. everything is just like a chaos in my head. just want to scream out loud.  <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"><img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"><img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Just relax, it&apos;s not something to be mad at, unless you have a deadline to achieve the high score.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t85 toefl ibt pts stands in the gap between 6.5 to 7 in ielts. i think i know my weaknesses but i have no idea to fix them. I was not a student in foreign language learning major so everything seems to be so hard for me to try.  at this moment, I'm blind. everything is just like a chaos in my head. just want to scream out loud.  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJust relax, it's not something to be mad at, unless you have a deadline to achieve the high score."
