  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67448371#post67448371\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Basically &quot;the most&quot; and &quot;the best&quot; are two different matters. &quot;The most&quot; is the superlative form of &quot;many&quot;, while &quot;the best&quot; is the superlative form of &quot;good&quot;. In general they are two discrete things that should not be used mixedly.<br>\r\n<br>\r\nThere are only few sentences in which &quot;most&quot; and &quot;best&quot; have equal usage, or similar meaning. Your sentence is an instance. <br>\r\n<br>\r\nBut I would like to note that &quot; I like that book most/best &quot; could be better, omitting the article.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you are wrong! &quot;the most&quot; is superlative form of long adjectives, &quot;the best&quot; is superlative form of Irregular adjective &quot;good&quot; <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBasically \"the most\" and \"the best\" are two different matters. \"The most\" is the superlative form of \"many\", while \"the best\" is the superlative form of \"good\". In general they are two discrete things that should not be used mixedly.\r\n\r\nThere are only few sentences in which \"most\" and \"best\" have equal usage, or similar meaning. Your sentence is an instance. \r\n\r\nBut I would like to note that \" I like that book most/best \" could be better, omitting the article.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou are wrong! \"the most\" is superlative form of long adjectives, \"the best\" is superlative form of Irregular adjective \"good\""
