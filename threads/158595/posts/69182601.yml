  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Heath Ledger</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69178026#post69178026\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ask ur boss if he offer another scholarship in Europe <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> that will be the best situation 4 u and ur love <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nIf it cant be happened, u will have to choose between love and PhD scholarship <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> <br>\r\nWar between the brain and the heart is coming, good luck, make a smart decision</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually I&apos;m on the hunt for a good scholarship in EU. Already refused one from professors in Poitiers U. and Paris VI, Fr - they said I just need to say yes, lol, because I know they have an agreement with my general boss, but I don&apos;t like that field <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nThe Chinese one just fits my hobby, but not my main research field. So this is not really the war between brain and heart, but the one I choose and others interests.<br>\r\nTechnically said I&apos;ll have one year left, but I wonder If I choose the Chinese, could it be possible to get another from EU?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Heath Ledger\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\task ur boss if he offer another scholarship in Europe  that will be the best situation 4 u and ur love \r\nIf it cant be happened, u will have to choose between love and PhD scholarship  \r\nWar between the brain and the heart is coming, good luck, make a smart decision\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually I'm on the hunt for a good scholarship in EU. Already refused one from professors in Poitiers U. and Paris VI, Fr - they said I just need to say yes, lol, because I know they have an agreement with my general boss, but I don't like that field \r\nThe Chinese one just fits my hobby, but not my main research field. So this is not really the war between brain and heart, but the one I choose and others interests.\r\nTechnically said I'll have one year left, but I wonder If I choose the Chinese, could it be possible to get another from EU?"
