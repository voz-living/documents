  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dementor12</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45571993#post45571993\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">To me, I think it&apos;s very hard to try to speak like either an American or a Britain unless you spend at least 10 years living in one of those regions. But in my opinion, American English accent is the easier one to pronounce since it&apos;s required less work of your tounge. On the other hand, British accent always sound heavy, that&apos;s because in order to pronounce a word, Britain people always narrow their throats and stress their tounges which is more work to do.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->      I dont notice much the difference between E accent and A accent&apos;s pronounciation. But to me, A accent is so much easier to hear <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. In my opinion, i feel A accent is more natural, and casual, so It make us comfortable in hearing and talking. In the opposite way, E accent is too formal and stately, and I feel kind of hate it <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dementor12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTo me, I think it's very hard to try to speak like either an American or a Britain unless you spend at least 10 years living in one of those regions. But in my opinion, American English accent is the easier one to pronounce since it's required less work of your tounge. On the other hand, British accent always sound heavy, that's because in order to pronounce a word, Britain people always narrow their throats and stress their tounges which is more work to do.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n      I dont notice much the difference between E accent and A accent's pronounciation. But to me, A accent is so much easier to hear . In my opinion, i feel A accent is more natural, and casual, so It make us comfortable in hearing and talking. In the opposite way, E accent is too formal and stately, and I feel kind of hate it"
