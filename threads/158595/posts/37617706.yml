content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>volcanoltd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37602907#post37602907\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think it have mean &quot;T&#xF4;i ngh&#x129; c&#xE1;i n&#xE0;y r&#x1EA5;t th&#xFA; v&#x1ECB;&quot; . is that true ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->usually people will use &quot;he/she&quot; instead of &quot;it&quot; when asking about something another person has spoken.<br>\r\n<br>\r\nBesides, you may also use &quot;is that right/correct&quot; instead of &quot;true&quot; because they bear different meaning. &quot;Is that true&quot; can be taken as &quot;is it really interesting?&quot; and I bet that is not what you wanted to ask.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by volcanoltd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think it have mean \"Tôi nghĩ cái này rất thú vị\" . is that true ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nusually people will use \"he/she\" instead of \"it\" when asking about something another person has spoken.\r\n\r\nBesides, you may also use \"is that right/correct\" instead of \"true\" because they bear different meaning. \"Is that true\" can be taken as \"is it really interesting?\" and I bet that is not what you wanted to ask."
