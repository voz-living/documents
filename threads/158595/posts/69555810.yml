  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>criticism</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69555704#post69555704\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Truthfully, I have an advice for you. I see you have an aptitude for arguing and adapting new things. It would be better for you to stop participating such frivolous and detrimental forums. You now are the result of playing games and spending time on Internet too much. It is good for you as well as your future.<br>\r\n<br>\r\nRead and contemplate.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nope, If you want to give an advice, at least give it to me in real life. What I do with my life is nothing to do with you. I like spending time on the Internet to improve my English skill, so what?<br>\r\n<br>\r\nHave a good day.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by criticism\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTruthfully, I have an advice for you. I see you have an aptitude for arguing and adapting new things. It would be better for you to stop participating such frivolous and detrimental forums. You now are the result of playing games and spending time on Internet too much. It is good for you as well as your future.\r\n\r\nRead and contemplate.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNope, If you want to give an advice, at least give it to me in real life. What I do with my life is nothing to do with you. I like spending time on the Internet to improve my English skill, so what?\r\n\r\nHave a good day."
