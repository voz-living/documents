  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoanghoaht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41601769#post41601769\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Everyday, you should spend 2 hours for reading news, listen to English songs with lyrics etc,..<br>\r\nThis question appears so many many times in this topic<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, but I want a book, not a solution how to studying English, man. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I&apos;ve searched for some books targeting to study TOEIC but I dont know which is the best. <br>\r\n<br>\r\nI want to improve my speaking, listening skills and vocabulary as well. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoanghoaht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEveryday, you should spend 2 hours for reading news, listen to English songs with lyrics etc,..\r\nThis question appears so many many times in this topic\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, but I want a book, not a solution how to studying English, man.  I've searched for some books targeting to study TOEIC but I dont know which is the best. \r\n\r\nI want to improve my speaking, listening skills and vocabulary as well."
