content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63763684#post63763684\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks for your experience ! <br>\r\nYou know, when i say with foreign, i say very fast, they undersand me but i know i mispronounce, wrong grammar. is that problem ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As he said,you can say anything also engage your body  as long as you and the other person can communicate with each other.This morning I have watched some videos on youtube,one of which is a vlog made by a vietnamese who study abroad,she says that it&apos;s not a problem if you use wrong grammar when speaking because sometimes the same mistake also happens to the native speakers<br>\r\nP/S:I will very appreciate if somebody show me my mistakes in the text above because i want to improve my skill.Thank you a lot <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks for your experience ! \r\nYou know, when i say with foreign, i say very fast, they undersand me but i know i mispronounce, wrong grammar. is that problem ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs he said,you can say anything also engage your body  as long as you and the other person can communicate with each other.This morning I have watched some videos on youtube,one of which is a vlog made by a vietnamese who study abroad,she says that it's not a problem if you use wrong grammar when speaking because sometimes the same mistake also happens to the native speakers\r\nP/S:I will very appreciate if somebody show me my mistakes in the text above because i want to improve my skill.Thank you a lot"
