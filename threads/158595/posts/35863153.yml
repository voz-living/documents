  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35854252#post35854252\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a topic to test your writing skill: &quot;Which one is better, 10 guilty men go free or 1 innocent man get convicted?&quot;<br>\r\n<br>\r\ntry not to write too long.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think it depend on what kind of guilty that 10 man have, if they&apos;re all mass murderer, the answer is put the innocent man in jail (may be a little heartless, but that&apos;s needed)<br>\r\nMy sentence is a little messy, sorry about that\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a topic to test your writing skill: \"Which one is better, 10 guilty men go free or 1 innocent man get convicted?\"\r\n\r\ntry not to write too long.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think it depend on what kind of guilty that 10 man have, if they're all mass murderer, the answer is put the innocent man in jail (may be a little heartless, but that's needed)\r\nMy sentence is a little messy, sorry about that"
