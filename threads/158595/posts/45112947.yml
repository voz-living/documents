  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tOur U.S. banking structure in-<br>\r\ncluded some 15,000 commercial banks as recently as the mid-<br>\r\n1980s, primarily because of federal restrictions on interstate<br>\r\nbanking and restrictions in some states on branch banking (e.g.,<br>\r\nIllinois). With the ending of these barriers, the commercial bank<br>\r\npopulation has declined by about 43 percent.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#x1EA5;u tr&#xFA;c ng&#xE2;n h&#xE0;ng c&#x1EE7;a m&#x129; bao g&#x1ED3;m 15000 c&#xE1;c ng&#xE2;n h&#xE0;ng giao d&#x1ECB;ch m&#x1EDB;i &#x111;&#xE2;y k&#x1EC3; t&#x1EEB; n&#x103;m 1980, ch&#x1EE7; y&#x1EBF;u l&#xE0; v&#xEC; s&#x1EF1; h&#x1EA1;n ch&#x1EBF; c&#x1EE7;a ch&#xED;nh ph&#x1EE7; &#x1EDF; m&#x1ED9;t v&#xE0;i ti&#x1EC3;u bang v&#xE0; s&#x1EF1; h&#x1EA1;n ch&#x1EBF; trong m&#x1ED9;t v&#xE0;i bang v&#x1EC1; nh&#xE1;nh ng&#xE2;n h&#xE0;ng ( v&#xED; d&#x1EE5; Illinois). K&#x1EBF;t th&#xFA;c c&#x1EE7;a s&#x1EF1; ng&#x103;n ch&#x1EB7;n nh&#x1EEF;ng vi&#x1EC7;c n&#xE0;y, t&#x1EAD;p h&#x1EE3;p ng&#xE2;n h&#xE0;ng th&#x1B0;&#x1A1;ng m&#x1EA1;i &#x111;&#xE3; s&#x1EE5;t gi&#x1EA3;m kho&#x1EA3;ng 43%.<br>\r\n<br>\r\nGood night, everybody ! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tOur U.S. banking structure in-\r\ncluded some 15,000 commercial banks as recently as the mid-\r\n1980s, primarily because of federal restrictions on interstate\r\nbanking and restrictions in some states on branch banking (e.g.,\r\nIllinois). With the ending of these barriers, the commercial bank\r\npopulation has declined by about 43 percent.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCấu trúc ngân hàng của mĩ bao gồm 15000 các ngân hàng giao dịch mới đây kể từ năm 1980, chủ yếu là vì sự hạn chế của chính phủ ở một vài tiểu bang và sự hạn chế trong một vài bang về nhánh ngân hàng ( ví dụ Illinois). Kết thúc của sự ngăn chặn những việc này, tập hợp ngân hàng thương mại đã sụt giảm khoảng 43%.\r\n\r\nGood night, everybody !"
