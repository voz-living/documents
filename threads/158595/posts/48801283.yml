  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48800873#post48800873\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Not many people are true atheists and unable to stomach superstitious things. For instance, do you take part in familial gatherings to pay your respects and place sticks of incense and offerings to your ancestors in their death anniversaries? <br>\r\n<br>\r\nI once read an interview wherein a write in his ripe old age spoke like this <i>&quot;if you&apos;re at my age and you don&apos;t believe in religion, you don&apos;t know fuck!&quot;</i>. I think that <i>&quot;religion&quot;</i> here do not necessarily limit to religious beliefs and methodologies, it could mean that once you get on with your life and age, you realise that there are certain things being out of our human grasp.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You went so hardly on this one. I do take part in familial gatherings, i do place sticks, i do it for myself. But i don&apos;t want some religious things around all the time, like set a nick name about it, just some kind of stoned off my mind.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNot many people are true atheists and unable to stomach superstitious things. For instance, do you take part in familial gatherings to pay your respects and place sticks of incense and offerings to your ancestors in their death anniversaries? \r\n\r\nI once read an interview wherein a write in his ripe old age spoke like this \"if you're at my age and you don't believe in religion, you don't know fuck!\". I think that \"religion\" here do not necessarily limit to religious beliefs and methodologies, it could mean that once you get on with your life and age, you realise that there are certain things being out of our human grasp.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou went so hardly on this one. I do take part in familial gatherings, i do place sticks, i do it for myself. But i don't want some religious things around all the time, like set a nick name about it, just some kind of stoned off my mind."
