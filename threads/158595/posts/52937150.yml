  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tOf course, hot verbs still can be used and passive voice is a great choice but I want to introduce  how the senses of the Vietnamese word &quot;c&#xF3;&quot; expressed in English formal writing.<br>\r\n<br>\r\nC&#xF3; 5 ng&#x1B0;&#x1EDD;i &#x111;i&#xEA;n trong ng&#xF4;i nh&#xE0; n&#xE0;y.<br>\r\n There are 5 crazy persons in this house -&gt; &quot;There are&quot; is used to point out something exists.<br>\r\n<br>\r\nTh&#x1EBF; gi&#x1EDB;i c&#xF3; 5 ng&#x1B0;&#x1EDD;i ch&#x1EBF;t v&#xEC; sida m&#x1ED7;i ng&#xE0;y. <br>\r\n  The world witnesses/sees 5 deaths of AIDS per day -&gt; Something or an event is happening. Another example: The Festival saw 5 significant programs.<br>\r\n<br>\r\nThe Accident claims 5 lives, yes, you are right because the sense of this sentence is to manifest the toll.<br>\r\n<br>\r\nCh&#x1B0;a c&#xF3; l&#x1B0;&#x1A1;ng -&gt; No salaries are reported. The sense of this sentence is &quot; I have no news about salaries.&quot; Another example: No casualties are reported.<br>\r\n<br>\r\nIs it helpful?\r\n\t\t"
  text: "Of course, hot verbs still can be used and passive voice is a great choice but I want to introduce  how the senses of the Vietnamese word \"có\" expressed in English formal writing.\r\n\r\nCó 5 người điên trong ngôi nhà này.\r\n There are 5 crazy persons in this house -> \"There are\" is used to point out something exists.\r\n\r\nThế giới có 5 người chết vì sida mỗi ngày. \r\n  The world witnesses/sees 5 deaths of AIDS per day -> Something or an event is happening. Another example: The Festival saw 5 significant programs.\r\n\r\nThe Accident claims 5 lives, yes, you are right because the sense of this sentence is to manifest the toll.\r\n\r\nChưa có lương -> No salaries are reported. The sense of this sentence is \" I have no news about salaries.\" Another example: No casualties are reported.\r\n\r\nIs it helpful?"
