  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nhokun</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54861541#post54861541\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ai d&#x1ECB;ch d&#xF9;m em c&#xE2;u danh ng&#xF4;n n&#xE0;y v&#x1EDB;i &quot;Expect the best, plan for the worst, and prepare to be surprised&quot; <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Maybe:&quot;Tr&#xF4;ng mong v&#xE0;o &#x111;i&#x1EC1;u tuy&#x1EC7;t nh&#x1EA5;t,l&#xEA;n k&#x1EBF; ho&#x1EA1;ch cho t&#xEC;nh hu&#x1ED1;ng x&#x1EA5;u nh&#x1EA5;t v&#xE0; chu&#x1EA9;n b&#x1ECB; cho s&#x1EF1; b&#x1EA5;t ng&#x1EDD;&quot;<br>\r\nI think the meaning of this phrase also depends on the situation for which it using <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhokun\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi dịch dùm em câu danh ngôn này với \"Expect the best, plan for the worst, and prepare to be surprised\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMaybe:\"Trông mong vào điều tuyệt nhất,lên kế hoạch cho tình huống xấu nhất và chuẩn bị cho sự bất ngờ\"\r\nI think the meaning of this phrase also depends on the situation for which it using"
