content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>duc291</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62367600#post62367600\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c cho em h&#x1ECF;i &quot;The&quot; &#x111;i v&#x1EDB;i danh t&#x1EEB; mang t&#xED;nh duy nh&#x1EA5;t ho&#x1EB7;c x&#xE1;c &#x111;&#x1ECB;nh r&#xF5;. V&#x1EAD;y l&#xE0;m sao bi&#x1EBF;t n&#xF3; mang t&#xED;nh duy nh&#x1EA5;t. V&#xED; d&#x1EE5;: I open the door (c&#xE1;i c&#x1EED;a n&#xE0;o?)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it&apos;s up to the speaker. If the speaker&apos;d like to mention about a specific door which they believe the listener will also recognize, use &quot;the&quot;.<br>\r\n<br>\r\nit is common when the listener will response &quot;which door?&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by duc291\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác cho em hỏi \"The\" đi với danh từ mang tính duy nhất hoặc xác định rõ. Vậy làm sao biết nó mang tính duy nhất. Ví dụ: I open the door (cái cửa nào?)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit's up to the speaker. If the speaker'd like to mention about a specific door which they believe the listener will also recognize, use \"the\".\r\n\r\nit is common when the listener will response \"which door?\""
