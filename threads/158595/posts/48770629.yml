  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>beautifu.l.ife</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48769530#post48769530\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">2words: right, wide are both ADJ and ADV and it&apos;s &apos;cuz of my confuse<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->wide can work as an adv, but most of the time the meaning has something to do with distance e.g &quot;open it wide&quot;, &quot;the tables are so wide apart&quot;, which, in that sentence&apos;s context, proves to be irrelevant.<br>\r\n<br>\r\nanother common example might be the case with &apos;hard&apos;, where both &apos;hard&apos; and &apos;hardly&apos; can work just fine as adv, but their meanings have nothing in common.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by beautifu.l.ife\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t2words: right, wide are both ADJ and ADV and it's 'cuz of my confuse\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwide can work as an adv, but most of the time the meaning has something to do with distance e.g \"open it wide\", \"the tables are so wide apart\", which, in that sentence's context, proves to be irrelevant.\r\n\r\nanother common example might be the case with 'hard', where both 'hard' and 'hardly' can work just fine as adv, but their meanings have nothing in common."
