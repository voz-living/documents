  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Coming-soon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCould it have been as I considered it have been?? \"unintentionally doulbled\" or just \"stammering\"?? For god! I can't love a stutterer. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm a natural stutterer. I haven't been able to get rid of it completely. Problem ?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Coming-soon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thaha.. no worries, I have no doubt about your comprehension of English. I did understand it after I worked out on it a little.. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou needed to work out to understand what I'd said, that was dangerous there !\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe girl who sang Masquerade in Tran Lap's team. Maybe she has a boyfriend now...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMan yourself up and confess to her !"
