  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78233043#post78233043\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Teal\">Lots of you guys have a solid English background, I might say. But seem lack of pratical skills. </font><br>\r\n<br>\r\n<font color=\"teal\">What&apos;s the reason? </font><br>\r\n<br>\r\n<b>And I have another idea, answer those following question. Based on those answer, some bros will gain a bit confidence in learning English. Nothing is too late. </b><br>\r\n<br>\r\n<i>And please be honest.</i><br>\r\n<br>\r\n<font color=\"Red\"><b>- Have you ever taken any kind of English exam like TOEIC, TOEFL or IELTS?<br>\r\n- How many score did you get (on each if you took &apos;em all)?<br>\r\n- How long have you been studied to get that score? (TOEIC is not count as an academic test)</b></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- I took the IELTS test and I&apos;ll just assume that you meant the IELTS Academic type.<br>\r\n- I was able to get a 6.5 though I could&apos;ve done better. I did fine with the Comprehension and Listening Tasks but to be honest I couldn&apos;t give one sh*t about the topics of the Speaking and Writing. Hence the low overall score.<br>\r\n- I don&apos;t keep track of time really, since I&apos;ve been studying it from first grade and I only took it so I don&apos;t have to take English Classes in Uni. Funny thing how no one seems to acknowledge the IETLS here where I&apos;m studying, so it turned out to be a waste.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sakila1104.clone1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78221703#post78221703\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Who are you?<br>\r\nDo you a boy or girl?<br>\r\nAre you ever having sex ?<br>\r\nIf i told you ,your mom is a bitch,what you will do?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes no one can stop you from saying what you want, just that people will judge you from the way you speak. And I can tell that you&apos;re an uneducated man, with no job, no girlfriend or in other words a f*cking loser. Why? <br>\r\nFirst, It&apos;s your grammar. It just gave me cancer, figuratively. <br>\r\n<br>\r\n&quot;Are you a boy or a girl?&quot;<br>\r\n&quot;Have you ever had sex?&quot;<br>\r\n&quot;If i told you that your mom is a b*tch (which she is) what would you do?&quot;<br>\r\n<br>\r\nNo need to thank me for the correction because if you did I might as well throw up in my mouth, this time literally.<br>\r\nAnd you need to work a lot on your attitude. Just saying...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLots of you guys have a solid English background, I might say. But seem lack of pratical skills. \r\n\r\nWhat's the reason? \r\n\r\nAnd I have another idea, answer those following question. Based on those answer, some bros will gain a bit confidence in learning English. Nothing is too late. \r\n\r\nAnd please be honest.\r\n\r\n- Have you ever taken any kind of English exam like TOEIC, TOEFL or IELTS?\r\n- How many score did you get (on each if you took 'em all)?\r\n- How long have you been studied to get that score? (TOEIC is not count as an academic test)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- I took the IELTS test and I'll just assume that you meant the IELTS Academic type.\r\n- I was able to get a 6.5 though I could've done better. I did fine with the Comprehension and Listening Tasks but to be honest I couldn't give one sh*t about the topics of the Speaking and Writing. Hence the low overall score.\r\n- I don't keep track of time really, since I've been studying it from first grade and I only took it so I don't have to take English Classes in Uni. Funny thing how no one seems to acknowledge the IETLS here where I'm studying, so it turned out to be a waste.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sakila1104.clone1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWho are you?\r\nDo you a boy or girl?\r\nAre you ever having sex ?\r\nIf i told you ,your mom is a bitch,what you will do?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes no one can stop you from saying what you want, just that people will judge you from the way you speak. And I can tell that you're an uneducated man, with no job, no girlfriend or in other words a f*cking loser. Why? \r\nFirst, It's your grammar. It just gave me cancer, figuratively. \r\n\r\n\"Are you a boy or a girl?\"\r\n\"Have you ever had sex?\"\r\n\"If i told you that your mom is a b*tch (which she is) what would you do?\"\r\n\r\nNo need to thank me for the correction because if you did I might as well throw up in my mouth, this time literally.\r\nAnd you need to work a lot on your attitude. Just saying..."
