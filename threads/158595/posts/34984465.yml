  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>leohaibui</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34977883#post34977883\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, first thing I just want to correct your first sentence, do not never use &quot;live&quot; for &quot;my brother&quot; , you have to use &quot;my brother lives&quot; instead.<br>\r\nSecond thing, your father wants you to be good at those subjects, go ahead and try your best. You can do everything with &quot;BELIEF&quot; and &quot;HOPE&quot; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nThird thing, that is your problem. Nobody is willing to be your true friend if you do not show them how serious you are with them. Think about that!!!<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->actually, i never get that failure at my sentence. i type too fast. btw thank you.<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>namln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34980703#post34980703\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m sorry mate, I fell asleep last night <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nPoor you, and I can feel it and I sympathize with you <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> All I can do in your situation is try my best, and do whatever I like <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> About friend, my best friend never hear anything about me <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> If you want to confide, choose a female friend, or just go to internet and <b><u>find</u></b> somebody that can hear you, at Vozforums, plenty of cute-sympathetic-patient guys are waiting for you <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n<b><font color=\"Red\">You know what, hope is a dangerous thing. Hope can drives a man insane <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->im 15 now, i just went to a high school.<br>\r\n<br>\r\nbut hey, i wanna cheer up. any idea?<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\nThank you guys<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by leohaibui\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, first thing I just want to correct your first sentence, do not never use \"live\" for \"my brother\" , you have to use \"my brother lives\" instead.\r\nSecond thing, your father wants you to be good at those subjects, go ahead and try your best. You can do everything with \"BELIEF\" and \"HOPE\" \r\nThird thing, that is your problem. Nobody is willing to be your true friend if you do not show them how serious you are with them. Think about that!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nactually, i never get that failure at my sentence. i type too fast. btw thank you.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by namln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm sorry mate, I fell asleep last night \r\nPoor you, and I can feel it and I sympathize with you  All I can do in your situation is try my best, and do whatever I like  About friend, my best friend never hear anything about me  If you want to confide, choose a female friend, or just go to internet and find somebody that can hear you, at Vozforums, plenty of cute-sympathetic-patient guys are waiting for you \r\n\r\nYou know what, hope is a dangerous thing. Hope can drives a man insane .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nim 15 now, i just went to a high school.\r\n\r\nbut hey, i wanna cheer up. any idea?\r\n\r\nThank you guys"
