  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Demon_Club</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24949876#post24949876\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nh&#x1EDD; anh em chuy&#x1EC3;n h&#x1ED9; &#x111;o&#x1EA1;n Ti&#x1EBF;ng Vi&#x1EC7;t n&#xE0;y sang Ti&#x1EBF;ng Anh,sao cho &#x111;&#xFA;ng ng&#x1EEF; ph&#xE1;p v&#xE0; ho&#xE0;n c&#x1EA3;nh &#x1EDF; &#x111;&#xE2;y l&#xE0; vi&#x1EBF;t th&#x1B0; tr&#x1EA3; l&#x1EDD;i,ki&#x1EC3;u nh&#x1B0; &#x111;&#x1ED1;i tho&#x1EA1;i &#xFD; &#x1EA1;.<br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#x1EED; ph&#xE1;t <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nHello, I placed your banner on my website. I tried to click on it and I was so interested in Gamevance. But I though that banner would be so confusing to recognise for my friends. So I inserted one more text link redirecting to your link. I introduced it to my friends and told them introduce to someone if they feel interested. So I think the traffic comes from many sources including my friends and their friends. So I wonder if you can verify my case and also unlock my account please. Thanks in advance.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Demon_Club\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhờ anh em chuyển hộ đoạn Tiếng Việt này sang Tiếng Anh,sao cho đúng ngữ pháp và hoàn cảnh ở đây là viết thư trả lời,kiểu như đối thoại ý ạ.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThử phát \r\n\r\nHello, I placed your banner on my website. I tried to click on it and I was so interested in Gamevance. But I though that banner would be so confusing to recognise for my friends. So I inserted one more text link redirecting to your link. I introduced it to my friends and told them introduce to someone if they feel interested. So I think the traffic comes from many sources including my friends and their friends. So I wonder if you can verify my case and also unlock my account please. Thanks in advance."
