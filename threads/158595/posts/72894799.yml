content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72893527#post72893527\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah the trailer made the movie look cheesy and unfunny, but watching it for real I felt the opposite. It&apos;s a well-done action-packed, hilarious and moving motion picture, rarely have I seen such a movie that&apos;s as well-made in so many aspects. For those who haven&apos;t seen it, I recommend watching it without subs or with English subs if you can, Vietnamese subtitles won&apos;t do this justice, a lot of clever lines will be missed <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nAnyway I also watched Dawn of the Planet of the Apes later today. It felt weak compared to GoTG (understandable), but to be fair it felt weak even compared to the first one Rise. The story is boring and generic as hell <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I long for this december, the final episode LOTR will come to an end..\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah the trailer made the movie look cheesy and unfunny, but watching it for real I felt the opposite. It's a well-done action-packed, hilarious and moving motion picture, rarely have I seen such a movie that's as well-made in so many aspects. For those who haven't seen it, I recommend watching it without subs or with English subs if you can, Vietnamese subtitles won't do this justice, a lot of clever lines will be missed \r\n\r\nAnyway I also watched Dawn of the Planet of the Apes later today. It felt weak compared to GoTG (understandable), but to be fair it felt weak even compared to the first one Rise. The story is boring and generic as hell \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI long for this december, the final episode LOTR will come to an end.."
