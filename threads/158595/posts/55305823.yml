  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55292868#post55292868\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What&apos;s the deal with the people from South ? Are they retarded or something ? since i was treated like a d-bag when ordering my dishes at a local restaurant... Seriously, I&apos;ve met some rednecks before and they are what I expect them to be but this freaking and annoying accent and harsh look towards me make me want to punch someone from the South in the face. I&apos;m not usually like this but this is just get on my nerve. I mean, not all of them are this rude, but most of them in the States are either idiots, morons or false believers.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Try to speak vietnamese more fluently and make friend with  local resident,I know it&apos;s very difficult for you but everything will be fine and it also be noted that you can find some good address on the Internet\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat's the deal with the people from South ? Are they retarded or something ? since i was treated like a d-bag when ordering my dishes at a local restaurant... Seriously, I've met some rednecks before and they are what I expect them to be but this freaking and annoying accent and harsh look towards me make me want to punch someone from the South in the face. I'm not usually like this but this is just get on my nerve. I mean, not all of them are this rude, but most of them in the States are either idiots, morons or false believers.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTry to speak vietnamese more fluently and make friend with  local resident,I know it's very difficult for you but everything will be fine and it also be noted that you can find some good address on the Internet"
