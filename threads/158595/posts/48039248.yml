  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>magic_195</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48039129#post48039129\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a question:<br>\r\n<br>\r\nThe pronunciation of &quot;knew&quot; is &quot;niu&quot; or &quot;c&#x1EDD;  nu&quot; <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">? . Hope u understand what I say <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->knew =  /&#x2C8;nju&#x2D0;/ <br>\r\n<br>\r\nLive demo: <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.macmillandictionary.com%2Fpronunciation%2Fbritish%2Fknew\" target=\"_blank\">http://www.macmillandictionary.com/p...n/british/knew</a> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by magic_195\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a question:\r\n\r\nThe pronunciation of \"knew\" is \"niu\" or \"cờ  nu\" ? . Hope u understand what I say \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nknew =  /ˈnjuː/ \r\n\r\nLive demo: http://www.macmillandictionary.com/p...n/british/knew"
