content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>(=O&quot;o=)</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53506856#post53506856\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dont know what about you guys, but I can only chat and text in english with other Vietnameses, never in a real conversation. Talking with someone from the same country using a foreign language seems a bit awkward for me <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Xactly, it&apos;d be weird if a Vnese communicate with me through English. It&apos;d be even more awkward if he or she is a sir/madam mix-a-lot.<br>\r\n<br>\r\nHow about recording a out loud self-talk? less awkwardness for everyone I think.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by (=O\"o=)\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDont know what about you guys, but I can only chat and text in english with other Vietnameses, never in a real conversation. Talking with someone from the same country using a foreign language seems a bit awkward for me .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXactly, it'd be weird if a Vnese communicate with me through English. It'd be even more awkward if he or she is a sir/madam mix-a-lot.\r\n\r\nHow about recording a out loud self-talk? less awkwardness for everyone I think."
