  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>toplel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69703369#post69703369\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have Asperger in real life.<br>\r\n<br>\r\n<br>\r\n<br>\r\nI wouldn&apos;t describe myself as a loser to make friends. This is the Internet and I&apos;m being honest.<br>\r\nOne day, nerds and neckbeards will rule the world...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t get the context or the conversation that you were in. For your words above, what you do mean by nerds and neck-beards? The kinds of people who look stupid, reserved, and autistic but their looks don&apos;t show their true self?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by toplel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have Asperger in real life.\r\n\r\n\r\n\r\nI wouldn't describe myself as a loser to make friends. This is the Internet and I'm being honest.\r\nOne day, nerds and neckbeards will rule the world...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't get the context or the conversation that you were in. For your words above, what you do mean by nerds and neck-beards? The kinds of people who look stupid, reserved, and autistic but their looks don't show their true self?"
