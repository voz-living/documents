content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51458007#post51458007\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, maybe it doesn&apos;t work for me<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">. Actually, one recommendation is that you shouldn&apos;t listen to music when practising pronunciation and listening<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That is the easy way, the way i would tell is watching US/UK movie, it work so much! <br>\r\n<br>\r\nmaybe i still dont understood my idea, i mean you listen to the music and sing along with the singer, it improve both of them! Learning from book and listen to music along is the very very bad idea!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, maybe it doesn't work for me. Actually, one recommendation is that you shouldn't listen to music when practising pronunciation and listening.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat is the easy way, the way i would tell is watching US/UK movie, it work so much! \r\n\r\nmaybe i still dont understood my idea, i mean you listen to the music and sing along with the singer, it improve both of them! Learning from book and listen to music along is the very very bad idea!"
