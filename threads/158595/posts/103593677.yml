  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>volcanoltd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103555901#post103555901\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks b&#xE1;c, b&#xE1;c l&#xE0; c&#x1EE9;u tinh c&#x1EE7;a &#x111;&#x1EDD;i em <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">, b&#xE1;c gi&#xFA;p em h&#x1EBF;t m&#x1EA5;y c&#xE1;i test n&#xE0;y em &#x111;&#x1ED9;i &#x1A1;n b&#xE1;c l&#x1EAF;m l&#x1EAF;m lun <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nEm c&#x169;ng c&#xF3; ch&#x1EE5;p xong m&#x1EA5;y c&#xE1;i test c&#xF2;n l&#x1EA1;i. T&#x1ED5;ng c&#x1ED9;ng 10 test l&#x1EAD;n, n&#x1EBF;u b&#xE1;c r&#xE3;nh th&#xEC; mong b&#xE1;c gi&#xFA;p em dc nhiu hay b&#x1EA5;y nhiu &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">.<br>\r\n<br>\r\n&#x110;&#xE2;y l&#xE0; link onedrive folder th&#xEA;m m&#x1EA5;y b&#xE0;i test c&#x1EE7;a em &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">https://1drv.ms/f/s!AsGcJSC5B3T7iIJiR2L_PIKGGVrMEQ</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code --></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I can help you with any problem you come across when doing these. <br>\r\nWhat I won&apos;t do is just do all of them for you. You can say it&apos;s for self learning for the first time but this is just pure laziness. As others have said, this thread is for &quot;Practicing English&quot;, and that means to have a random conversation in English. If you want your homework done, I suggest you should just go to a supplementary class or something.<br>\r\n<br>\r\nTo reiterate<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>joanne4912</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103586550#post103586550\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ bro, do your own homework ! <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
