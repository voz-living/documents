  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SUCKERS</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68402914#post68402914\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is my writing could you help me correc<font color=\"Red\">ting</font> it? <br>\r\n<br>\r\n<div align=\"center\"><img src=\"http://www.ieltsbuddy.com/images/sample-ielts-task-1-line-graph-proportion-of-elderly-people-21628715.gif\" border=\"0\" alt=\"\"></div><br>\r\nThe line graph illustrates the proportion of elderly people in US, Japan and Sweden from 1940 to 2040. Overall, there were fluctuation in the proportion of the population aged 65 and over in three countries during 100 years.<br>\r\n<br>\r\nIn general, US and Sweden show a similar pattern, the figures started at a similar amount, around 10%. However, between 1990 and 2000, the Sweden dramatically increased and overtook the US. In 2040 the Sweden will reach a peek of 25% and follow by, the US will be less than 25%.<br>\r\n<br>\r\nMeanwhile, in Japan, fluctuating between 5% and 10% in the first ninety years. But from 2030 to 2040, the Japan will increase sharply; overtake the other and than end at more than 25%, the highest point of all.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s just my personal comment, you should ask your teacher or lecturer for the correction:<br>\r\n<br>\r\nMeanwhile, in Japan, fluctuating between 5% and 10% in the first ninety years.--&gt; where is the subject?<br>\r\n<br>\r\nIs &quot;the&quot; in &quot;the Japan&quot; necessary or I don&apos;t know what you mean?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SUCKERS\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is my writing could you help me correcting it? \r\n\r\n\r\nThe line graph illustrates the proportion of elderly people in US, Japan and Sweden from 1940 to 2040. Overall, there were fluctuation in the proportion of the population aged 65 and over in three countries during 100 years.\r\n\r\nIn general, US and Sweden show a similar pattern, the figures started at a similar amount, around 10%. However, between 1990 and 2000, the Sweden dramatically increased and overtook the US. In 2040 the Sweden will reach a peek of 25% and follow by, the US will be less than 25%.\r\n\r\nMeanwhile, in Japan, fluctuating between 5% and 10% in the first ninety years. But from 2030 to 2040, the Japan will increase sharply; overtake the other and than end at more than 25%, the highest point of all.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's just my personal comment, you should ask your teacher or lecturer for the correction:\r\n\r\nMeanwhile, in Japan, fluctuating between 5% and 10% in the first ninety years.--> where is the subject?\r\n\r\nIs \"the\" in \"the Japan\" necessary or I don't know what you mean?"
