  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lean-anle</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52763659#post52763659\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, i would like to join this English learning group, so is there any one who wants to give me a hug, huh?<br>\r\n<br>\r\nHere we go, some introduction about me, having an apartment in district 7, service engineer and working for a Japanese company (a crap one) i have been in middle on nonsense everyday and <font color=\"Red\">it may last 1 year later</font>. <br>\r\n<br>\r\nSo it seems time for lunch break is getting over. See you guys later .</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->personally, i think it is more suitable: this/it has lasted for one year.<br>\r\nbecause u are still working in here\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lean-anle\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, i would like to join this English learning group, so is there any one who wants to give me a hug, huh?\r\n\r\nHere we go, some introduction about me, having an apartment in district 7, service engineer and working for a Japanese company (a crap one) i have been in middle on nonsense everyday and it may last 1 year later. \r\n\r\nSo it seems time for lunch break is getting over. See you guys later .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\npersonally, i think it is more suitable: this/it has lasted for one year.\r\nbecause u are still working in here"
