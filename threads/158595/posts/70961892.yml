  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70961597#post70961597\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No please for fuck sake no, NO! NO! NO! Please tell me this isn&apos;t true, they said all of my data will be lost...NO, the whole series of Breaking Bad, Suite Life on Deck and Suite life of Zack And Cody. NO GOD PLEASE GIVE ME ONE LAST CHANCE....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You can redownload them.<br>\r\nIf this makes you feel any better, if I dropped my HDD, I&apos;d lose all sorts of original content from thousands of sources, including things I made myself. Basically my entire past. Some 4 TV shows aren&apos;t that important.<br>\r\n<br>\r\nAnw maybe I can help. Try plugging it in. See what happens.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo please for fuck sake no, NO! NO! NO! Please tell me this isn't true, they said all of my data will be lost...NO, the whole series of Breaking Bad, Suite Life on Deck and Suite life of Zack And Cody. NO GOD PLEASE GIVE ME ONE LAST CHANCE....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can redownload them.\r\nIf this makes you feel any better, if I dropped my HDD, I'd lose all sorts of original content from thousands of sources, including things I made myself. Basically my entire past. Some 4 TV shows aren't that important.\r\n\r\nAnw maybe I can help. Try plugging it in. See what happens."
