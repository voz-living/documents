  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57720306#post57720306\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So, how was this?<br>\r\n<br>\r\nHave you ever been so mad that a girl that you&apos;re really hate turns out has a huge crush on you, then you hit her in the face unexpectedly <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It was quite intense to me, to be honest. And I was (still am) sick. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> I literally collapsed into my bed when I got home. My head is spinning right at the moment. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nAbout my performance...I don&apos;t know. I am sure about nothing until I get the results, which is on May 28. Hope it will turn out right. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd you actually hit her in the face? Wow... Want to share your story?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo, how was this?\r\n\r\nHave you ever been so mad that a girl that you're really hate turns out has a huge crush on you, then you hit her in the face unexpectedly  ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt was quite intense to me, to be honest. And I was (still am) sick.  I literally collapsed into my bed when I got home. My head is spinning right at the moment. \r\n\r\nAbout my performance...I don't know. I am sure about nothing until I get the results, which is on May 28. Hope it will turn out right. \r\n\r\nAnd you actually hit her in the face? Wow... Want to share your story?"
