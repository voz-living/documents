  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48171459#post48171459\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you are obsessed with a fictional character <img src=\"/images/smilies/Off/oh.gif\" border=\"0\" alt=\"\" title=\"Oh\" class=\"inlineimg\">, thats just .. weird <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Right time, right place and right cause, gods know what we human could be obsessed with.<br>\r\n<br>\r\n<b>@Tr&#xE1;c &#x110;&#xF4;ng Lai:</b> I think you&apos;re in somewhat of a mid-life crisis. Just take it as a step to the next stage of your life. Remember the time you were in your late teen and early 20s when every event, person and emotion was just like an unfading scar? How come they were almost washed away as you reached 30s? You&apos;ll be well soon.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou are obsessed with a fictional character , thats just .. weird \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRight time, right place and right cause, gods know what we human could be obsessed with.\r\n\r\n@Trác Đông Lai: I think you're in somewhat of a mid-life crisis. Just take it as a step to the next stage of your life. Remember the time you were in your late teen and early 20s when every event, person and emotion was just like an unfading scar? How come they were almost washed away as you reached 30s? You'll be well soon."
