  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Absent</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97498917#post97498917\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Read more mate, wayyyyyyyyy much more. To be able to defecate, you have to eat (food).<br>\r\n<br>\r\n<br>\r\ni dont undertsand at all,how the eating thing could be related to this writing skill.Please help me will you<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My meaning about that sentence ( vietnamese version: mu&#x1ED1;n c&#xF3; c&#xE1;i &#x111;&#x1EC3; &#x1EC9;* th&#xEC; b&#x1EA1;n ph&#x1EA3;i &#x103;n tr&#x1B0;&#x1EDB;c &#x111;&#xE3; ) &quot;If you want to improve your skill, you need to learn more and more&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Absent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRead more mate, wayyyyyyyyy much more. To be able to defecate, you have to eat (food).\r\n\r\n\r\ni dont undertsand at all,how the eating thing could be related to this writing skill.Please help me will you\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy meaning about that sentence ( vietnamese version: muốn có cái để ỉ* thì bạn phải ăn trước đã ) \"If you want to improve your skill, you need to learn more and more\""
