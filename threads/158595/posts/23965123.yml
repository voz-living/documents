  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23964772#post23964772\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I forgot closing the door<br>\r\n<br>\r\ndoesn&apos;t mean the door was closed by me and I forgot it. <b>Your explanation was wrong and it may lead to misunderstanding from other people, affecting their English skill and more importantly, you are destroying their future</b>...<br>\r\n<br>\r\n&quot;I forgot closing the door&quot; is, to some extent, equivalent to &quot;I gave up closing the door&quot; or &quot;I no longer want to close the door&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">ok,i will remember that\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI forgot closing the door\r\n\r\ndoesn't mean the door was closed by me and I forgot it. Your explanation was wrong and it may lead to misunderstanding from other people, affecting their English skill and more importantly, you are destroying their future...\r\n\r\n\"I forgot closing the door\" is, to some extent, equivalent to \"I gave up closing the door\" or \"I no longer want to close the door\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nok,i will remember that"
