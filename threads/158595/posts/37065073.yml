  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gtr_271</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37063675#post37063675\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I took the test continuously just to have a 6 at the Writing and Speaking test, but it&apos;s still just one or another.<br>\r\nIronic, isn&apos;t it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You might need a break. Taking too many tests in a short time is not a good idea <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gtr_271\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI took the test continuously just to have a 6 at the Writing and Speaking test, but it's still just one or another.\r\nIronic, isn't it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou might need a break. Taking too many tests in a short time is not a good idea"
