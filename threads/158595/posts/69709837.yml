  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>toplel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69708564#post69708564\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What movie? <img src=\"/images/smilies/rolleyes.gif\" border=\"0\" alt=\"\" title=\"Roll Eyes (Sarcastic)\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Rise of the Planet of the Apes (2014)<br>\r\n<br>\r\nThe first part in 2011 was incredible, I like the story and its high techniques. However, it was a normal version I found on the Internet. Tonight, I am about to go to the cinema and enjoy the sound and scenes, real ones. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by toplel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat movie? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRise of the Planet of the Apes (2014)\r\n\r\nThe first part in 2011 was incredible, I like the story and its high techniques. However, it was a normal version I found on the Internet. Tonight, I am about to go to the cinema and enjoy the sound and scenes, real ones."
