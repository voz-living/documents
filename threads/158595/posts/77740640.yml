  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kientux</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77736987#post77736987\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;Most of you&quot;... yeah, seems accurate. Try to fix all of your typos first <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I can&apos;t even know if they&apos;re typos or you actually don&apos;t know the correct word, because you make the same &quot;typos&quot; in one sentence <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Woah woah woah pal...you truly amused me <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> Someone with such good English skills like you shouldn&apos;t have said something stupid like that <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">. I still can&apos;t believe you thought that phrase was wrong. Both &quot;most of you guys&quot; and &quot;some of you&quot; are grammartically correct. I don&apos;t know how to explain to you but you can do a research on the Internet fo find out whether I&apos;m wrong or YOU ARE WRONG.<br>\r\nA little piece of advice for you pal, check not once, not twice but thrice before saying something <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kientux\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Most of you\"... yeah, seems accurate. Try to fix all of your typos first  I can't even know if they're typos or you actually don't know the correct word, because you make the same \"typos\" in one sentence \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWoah woah woah pal...you truly amused me  Someone with such good English skills like you shouldn't have said something stupid like that . I still can't believe you thought that phrase was wrong. Both \"most of you guys\" and \"some of you\" are grammartically correct. I don't know how to explain to you but you can do a research on the Internet fo find out whether I'm wrong or YOU ARE WRONG.\r\nA little piece of advice for you pal, check not once, not twice but thrice before saying something ."
