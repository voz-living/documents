  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sunary</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66406486#post66406486\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everyone!<br>\r\nThis is the first time I join in this topic.<br>\r\nI&apos;m not good at writing so I will active here usually.<br>\r\nPlease notice me if I am wrong.<br>\r\nThis is first post.<br>\r\n<i><b>Thank for everyone</b></i>.<br>\r\n<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->welcome bro, I think that &quot;thanks for&quot; sounds better. and &quot;thanks for&quot; is used with things you achieve from others (I mean &quot;everyone&quot; here is quite wrong)<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.ozdic.com%2Fcollocation-dictionary%2Fthank\" target=\"_blank\">http://www.ozdic.com/collocation-dictionary/thank</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sunary\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everyone!\r\nThis is the first time I join in this topic.\r\nI'm not good at writing so I will active here usually.\r\nPlease notice me if I am wrong.\r\nThis is first post.\r\nThank for everyone.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwelcome bro, I think that \"thanks for\" sounds better. and \"thanks for\" is used with things you achieve from others (I mean \"everyone\" here is quite wrong)\r\n\r\nhttp://www.ozdic.com/collocation-dictionary/thank"
