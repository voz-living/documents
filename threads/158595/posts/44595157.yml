  html: "\r\n\t\t\t\r\n\t\t\tActually the right term is &quot;parallel structure&quot;, but never mind <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nI did not say that &quot;structure&quot; is seldom used as a verb, it is just not as frequent as a noun. And in case of verb, people normally will use its passive form &quot;structured&quot;.<br>\r\nBtw, through the meaning flow of the original sentence &quot;There are so many people who don&apos;t know how to use the right tense or structure in their sentences properly. &quot;, I&apos;m pretty sure he used it as a noun ( parallel with &quot;tense&quot; instead of &quot;to use&quot;).<br>\r\nIt may sound boring, but that&apos;s his word choice <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Actually the right term is \"parallel structure\", but never mind \r\nI did not say that \"structure\" is seldom used as a verb, it is just not as frequent as a noun. And in case of verb, people normally will use its passive form \"structured\".\r\nBtw, through the meaning flow of the original sentence \"There are so many people who don't know how to use the right tense or structure in their sentences properly. \", I'm pretty sure he used it as a noun ( parallel with \"tense\" instead of \"to use\").\r\nIt may sound boring, but that's his word choice"
