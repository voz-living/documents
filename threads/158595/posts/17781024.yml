  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&quot;Good Riddance (Time Of Your Life)&quot;<br>\r\n<br>\r\nAnother turning point, a fork stuck in the road<br>\r\nTime grabs you by the wrist, directs you where to go<br>\r\nSo make the best of this test, and don&apos;t ask why<br>\r\nIt&apos;s not a question, but a lesson learned in time<br>\r\n<br>\r\nIt&apos;s something unpredictable, but in the end it&apos;s right.<br>\r\nI hope you had the time of your life.<br>\r\n<br>\r\nSo take the photographs, and still frames in your mind<br>\r\nHang it on a shelf in good health and good time<br>\r\nTattoos of memories and dead skin on trial<br>\r\nFor what it&apos;s worth it was worth all the while<br>\r\n<br>\r\nIt&apos;s something unpredictable, but in the end it&apos;s right.<br>\r\nI hope you had the time of your life.<br>\r\n<br>\r\nIt&apos;s something unpredictable, but in the end it&apos;s right.<br>\r\nI hope you had the time of your life.<br>\r\n<br>\r\nIt&apos;s something unpredictable, but in the end it&apos;s right.<br>\r\nI hope you had the time of your life.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Man, I love this song <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\"Good Riddance (Time Of Your Life)\"\r\n\r\nAnother turning point, a fork stuck in the road\r\nTime grabs you by the wrist, directs you where to go\r\nSo make the best of this test, and don't ask why\r\nIt's not a question, but a lesson learned in time\r\n\r\nIt's something unpredictable, but in the end it's right.\r\nI hope you had the time of your life.\r\n\r\nSo take the photographs, and still frames in your mind\r\nHang it on a shelf in good health and good time\r\nTattoos of memories and dead skin on trial\r\nFor what it's worth it was worth all the while\r\n\r\nIt's something unpredictable, but in the end it's right.\r\nI hope you had the time of your life.\r\n\r\nIt's something unpredictable, but in the end it's right.\r\nI hope you had the time of your life.\r\n\r\nIt's something unpredictable, but in the end it's right.\r\nI hope you had the time of your life.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMan, I love this song"
