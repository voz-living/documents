  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby | DieHard</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Khi mu&#x1ED1;n n&#xF3;i &#x111;&#x1EBF;n ngh&#x1EC1; nghi&#x1EC7;p th&#xEC; c&#xF4;ng th&#x1EE9;c l&#xE0; : S + tobe + (a/an) + N (ch&#x1EC9; ngh&#x1EC1; nghi&#x1EC7;p)<br>\r\nVD: <br>\r\nI&apos;m a student<br>\r\nThey are waiters<br>\r\nHe is an engineer<br>\r\n<br>\r\n// Ch&#xE1;u t&#x1EDB; l&#x1EDB;p 6 n&#xF3; b&#x1EA3;o th&#x1EBF; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#x1EDB;i &#x111;&#x1EA7;u t&#x1EDB; t&#xED;nh n&#xF3;i l&#xE0; I&apos;m a Student m&#xE0; nh&#x1EDB; l&#xFA;c h&#x1ECD;c m&#xE3;u gi&#xE1;o l&#xE0; I&apos;m job student, ch&#x1EAF;c nh&#x1EDB; l&#x1ED9;n <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> , k&#x1EC3;u n&#xE0;y kh&#xF4;ng xong r&#x1ED3;i &#x111;&#x1EA1;i v&#x1B0;&#x1EDD;ng &#x1A1;i <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby | DieHard\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhi muốn nói đến nghề nghiệp thì công thức là : S + tobe + (a/an) + N (chỉ nghề nghiệp)\r\nVD: \r\nI'm a student\r\nThey are waiters\r\nHe is an engineer\r\n\r\n// Cháu tớ lớp 6 nó bảo thế \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMới đầu tớ tính nói là I'm a Student mà nhớ lúc học mãu giáo là I'm job student, chắc nhớ lộn  , kểu này không xong rồi đại vường ơi"
