  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>the_unreal_man_1994</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70662714#post70662714\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">today, when I was playing dota2, there was a interesting conversation between the players. It started when one of the players was disconnected, a guy from the opposite team asked :<br>\r\n - what do you think about the world&apos;s economy nowadays ?&quot; <br>\r\nAn answer is spoken after a while<br>\r\n - AXE so poor <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">)<br>\r\nI did laugh a lot <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\nAfter the game is finished, the guy-who I consider the MVP, said:<br>\r\n- the economy is fine.<br>\r\n<br>\r\nhow amazing minds <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I met a 40 years old dude on Multi Theft Auto. He&apos;s been through hell...He used drugs, was homeless and shit like that...He&apos;s gay and just got married to a guy.\r\n\t\t"
