  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>unsterblichen Madchen</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72492504#post72492504\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">guys, how to speak English naturally and fluently? Do you have any tips that we can apply regularly?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Just try to speak it <u>naturally</u>, be relax and don&apos;t pay attention to your speaking. You should practice speaking a lot, and try to imitate the way they speak in the movies..\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by unsterblichen Madchen\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tguys, how to speak English naturally and fluently? Do you have any tips that we can apply regularly?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJust try to speak it naturally, be relax and don't pay attention to your speaking. You should practice speaking a lot, and try to imitate the way they speak in the movies.."
