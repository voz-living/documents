  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ncxcn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26996671#post26996671\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;i waked up late at 6:30pm, i was late for school.&quot;  is that right?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Wake - woke - waken, don&apos;t you know? And your class always begins at 6:30<font color=\"Red\">pm</font>?!?<br>\r\n<br>\r\nAnd your sentense must be &quot;I woke up late at 6:30am and was late for school&quot;. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ncxcn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"i waked up late at 6:30pm, i was late for school.\"  is that right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWake - woke - waken, don't you know? And your class always begins at 6:30pm?!?\r\n\r\nAnd your sentense must be \"I woke up late at 6:30am and was late for school\"."
