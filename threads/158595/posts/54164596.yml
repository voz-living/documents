  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jawofpor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54164377#post54164377\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah. I have the same thought with Mr. Konnor there. Don&apos;t blame the system, blame yourself.<br>\r\nAnd by the way, I think our language is beautiful, please don&apos;t compare if you are a learned person. I don&apos;t want to start a fight but your post right there pissed me off, Mister.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t know how short-tempered you are but you were actually pissed off by reading my posts? Just because I compared Vietnamese with English, stating its complexity for foreign learners and said it can&apos;t become a international language?<br>\r\n<br>\r\nReally?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jawofpor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah. I have the same thought with Mr. Konnor there. Don't blame the system, blame yourself.\r\nAnd by the way, I think our language is beautiful, please don't compare if you are a learned person. I don't want to start a fight but your post right there pissed me off, Mister.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't know how short-tempered you are but you were actually pissed off by reading my posts? Just because I compared Vietnamese with English, stating its complexity for foreign learners and said it can't become a international language?\r\n\r\nReally?"
