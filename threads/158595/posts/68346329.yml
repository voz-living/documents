melted during lunch&apos;s time. Or HCMC, when moving around 5rd dist ( Hong Bang str) at nite, you maybe sometime feel the wind even in summer time. <br>\r\n<br>\r\nYeah, I dun really know how to explain these things, but that&apos;s only my opinions.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHanoi lakes do nothing but adding more moisture to the air, thus raise the humidity. \r\nTruth is the northern and southern part have their own climate conditions, and HCMC has more water bodies than in Hanoi, including daily sea-land wind on low relief terrain makes its climate more comfortable. \r\nAnd the density of building blocks will be another reason: it absorbs heat through the day and releases during the night. Completely nightmare in Hanoi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI agree with u in some points, but disagree about the lakes. According to some of my experiences, HN's lakes help to calm the temperature lot,  I dun know how to explain, but every time, I have a walk around Thu Le park, or any parks which have huge lakes, I feel good than HCMC. \r\n\r\n2nd, explaining for how HCMC tem is high but more comfortable then HN is the road, the street and about the trees on the road. For examples: when you are going on Phan Dinh Phung str ( HN), you feel better. Same in HCMC, some roads: Truong Chinh, Cong Hoa big one but there are very less trees, even there dun have single one vehicle you still be melted during lunch's time. Or HCMC, when moving around 5rd dist ( Hong Bang str) at nite, you maybe sometime feel the wind even in summer time. \r\n\r\nYeah, I dun really know how to explain these things, but that's only my opinions."
