content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aaabbb112</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55491867#post55491867\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">help me! help me!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->your sentense&apos;s mean is temproary.<br>\r\nif you use &quot;we hope to move ...&quot;, its mean is temproary feeling or thinking.<br>\r\n<br>\r\nif you use &quot;We hope to be moving into our new flat soon.&quot;, its mean is similar to complaint. So in this case,  you should use present continuous.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aaabbb112\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thelp me! help me!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyour sentense's mean is temproary.\r\nif you use \"we hope to move ...\", its mean is temproary feeling or thinking.\r\n\r\nif you use \"We hope to be moving into our new flat soon.\", its mean is similar to complaint. So in this case,  you should use present continuous."
