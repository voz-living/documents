  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sam20000\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnh em nào trong Nam, đến nhà sách pasteurs hỏi sách của thầy Trương Quang Phú, có bao nhiêu mua hết. tầm 8 -9 quyển. Rất bổ ích cho việc học  tiếng Anh. Sách chuyên khảo tiếng Anh cho người Việt gần như không có. Có những cuốn sách chất lượng như của thầy Phú là rất quí. \r\n\r\nCứ nhắc thế, phải duyên thì ấm vào thân.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwe got it and please use English from now on"
