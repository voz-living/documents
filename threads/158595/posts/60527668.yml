  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60526595#post60526595\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Bitte <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2F9gag.com%2Fsearch%3Fquery%3DGerman\" target=\"_blank\">Bitte?</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You know German, right <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\n<br>\nPlease help me translate them into Vietnamese (not by the way Google do)<br>\n<br>\nSehr geehrte Damen und Herren, <br>\n  <br>\ndie Informationen liegen doch bereits schon seit Tagen vor. Am 08.07.13 <br>\nhabe ich auf Bitte von Fr. Kopilowitsch (aus Ihrem Hause) zudem die <br>\nE-Mails noch einmal an Ihren Sitz in Frankfurt &#xFC;bermittelt. Hier nun <br>\nerneut die gew&#xFC;nschten Informationen: <br>\n  <br>\nSehr geehrte Frau Kopilowitsch, <br>\n  <br>\nhier die Mail des behandelnden Arztes vom 05.07.2013 mit den <br>\nvoraussichtlichen Kosten. Abgerechnet wird der Fall nach dem <br>\nGerman-DRG-System. Die derzeitige DRG kann sich durch einen <br>\nm&#xF6;glicherweise erforderlichen operativen Eingriff noch &#xE4;ndern, <br>\ndeshalb ist eine ganz exakte Aussage noch nicht m&#xF6;glich. <br>\n  <br>\nF&#xFC;r Fragen stehe ich selbstverst&#xE4;ndlich gerne zur Verf&#xFC;gung.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBitte  Bitte?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou know German, right \n\nPlease help me translate them into Vietnamese (not by the way Google do)\n\nSehr geehrte Damen und Herren, \n  \ndie Informationen liegen doch bereits schon seit Tagen vor. Am 08.07.13 \nhabe ich auf Bitte von Fr. Kopilowitsch (aus Ihrem Hause) zudem die \nE-Mails noch einmal an Ihren Sitz in Frankfurt übermittelt. Hier nun \nerneut die gewünschten Informationen: \n  \nSehr geehrte Frau Kopilowitsch, \n  \nhier die Mail des behandelnden Arztes vom 05.07.2013 mit den \nvoraussichtlichen Kosten. Abgerechnet wird der Fall nach dem \nGerman-DRG-System. Die derzeitige DRG kann sich durch einen \nmöglicherweise erforderlichen operativen Eingriff noch ändern, \ndeshalb ist eine ganz exakte Aussage noch nicht möglich. \n  \nFür Fragen stehe ich selbstverständlich gerne zur Verfügung."
