  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BlackFriday</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68305600#post68305600\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOrchid\">I have just cameback home after finishing pre Ielts class today<img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\">.Actually, I didn&apos;t do anything well. Speaking, writing, reading except abit better for listenning<img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\nI read this thread everyday trying to improve my Volcabulary, to find some new interesting speaking ways..etc.. Sometimes, I also want to post a comment about daily life, love, studying or just chat with you guys here<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. However, i&apos;m not self confidence enough to do these things<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">. But after taking a deep breath, i decide to post this comment and i hope receiving some replies from you guys. <br>\r\n<br>\r\n//pls correct if i make any mistake <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->why are you so shy <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> just post a comment about anything you like, no one judges you, we&apos;re here cuz we wants to improve our English, so get more confident <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nBtw, i wanna take a pre Ielts class too <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> just wonder how hard is it?\r\n\t\t"
