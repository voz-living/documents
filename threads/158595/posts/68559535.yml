  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chuottrang.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68555714#post68555714\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Yes, I am the leader of da group. heheheeh so, would you please add my skype ( as I stated above ) and find my name: Tran Lan Ngoc. It&apos;s ok even you wanna use Vnese, or Eng with me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok then <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> Glad to meet you. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68557132#post68557132\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you, teacher. It has been a long time since the first time i was a teacher at a foreign language center. What I remember is sad. I cannnot control the class and my voice is weak. Uhm, I need to review my skill first.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually, I&apos;m just a senior student majoring in teaching, and haven&apos;t become a real teacher yet, at least for now. I guess you must be older than me, then there must be something I could learn from you.<br>\r\n<br>\r\nYou may want to google &quot;classroom management&quot; for class control, or you could go to BC website for more tips and activities, which are very helpful for the teaching task.<br>\r\nSpeaking up the voice, I myself have a week one either. However, there&apos;s always a solution to every single problem.<br>\r\n<br>\r\nFor a class in FLC, there are about 10-14 students so I guess this is not a problem for you. Besides, you can use a microphone while teaching in a government school due to the size of the class.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chuottrang.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t Yes, I am the leader of da group. heheheeh so, would you please add my skype ( as I stated above ) and find my name: Tran Lan Ngoc. It's ok even you wanna use Vnese, or Eng with me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk then  Glad to meet you. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you, teacher. It has been a long time since the first time i was a teacher at a foreign language center. What I remember is sad. I cannnot control the class and my voice is weak. Uhm, I need to review my skill first.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually, I'm just a senior student majoring in teaching, and haven't become a real teacher yet, at least for now. I guess you must be older than me, then there must be something I could learn from you.\r\n\r\nYou may want to google \"classroom management\" for class control, or you could go to BC website for more tips and activities, which are very helpful for the teaching task.\r\nSpeaking up the voice, I myself have a week one either. However, there's always a solution to every single problem.\r\n\r\nFor a class in FLC, there are about 10-14 students so I guess this is not a problem for you. Besides, you can use a microphone while teaching in a government school due to the size of the class."
