content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TinyTrung</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68310977#post68310977\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Which one do you guys think is better, watching movies with or without subtitles?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think if you listening skill is good so without subtitles is better. But it also depends on the movie. Some movie like Lord of the Rings, even with subtitles, it&apos;s not easy to understand.<br>\n<br>\nPS: English subtitles.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TinyTrung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhich one do you guys think is better, watching movies with or without subtitles?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think if you listening skill is good so without subtitles is better. But it also depends on the movie. Some movie like Lord of the Rings, even with subtitles, it's not easy to understand.\n\nPS: English subtitles."
