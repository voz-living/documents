  html: "\r\n\t\t\t\r\n\t\t\tJust my 2 cents.<br>\nI do a little research and realize that perhaps  the term &quot;Department of Transport&quot; with meaning &quot;s&#x1EDF; giao th&#xF4;ng v&#x1EAD;n t&#x1EA3;i&quot;  and refers to travel, civil work...etc, is only used in our country (and  some other non-English speaking countries).<br>\nHow about  <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.dot.gov%2F\" target=\"_blank\">U.S. Department of Transportation</a>, <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.dft.gov.uk%2F\" target=\"_blank\">UK Department for Transport,  </a><a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.infrastructure.gov.au%2Findex.aspx\" target=\"_blank\">The Department of Infrastructure and Transport of Australian Government,</a> <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.infrastructure.gov.au%2Findex.aspx\" target=\"_blank\">The Department of Transport, Tourism and Sport of</a><a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FGovernment_of_Ireland\" target=\"_blank\"> Government of Ireland </a>?  So in this case, I think the translation should be more detailed such  as Hanoi/Haiphong Department of Transport..(or Local Department for  Transport if you don&apos;t want to point the office of a  concrete  province/city) to avoid getting confusion.<br>\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43493162#post43493162\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\nIt IS department. I said I am working with Hanoi Department of Transport.<br>\n<br>\n// and you guys should not misunderstand the word &quot;transport&quot; (refers to  travel, civil work etc) with &quot;transportation&quot; (means carrying people or  goods).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Just my 2 cents.\nI do a little research and realize that perhaps  the term \"Department of Transport\" with meaning \"sở giao thông vận tải\"  and refers to travel, civil work...etc, is only used in our country (and  some other non-English speaking countries).\nHow about  U.S. Department of Transportation, UK Department for Transport,  The Department of Infrastructure and Transport of Australian Government, The Department of Transport, Tourism and Sport of Government of Ireland ?  So in this case, I think the translation should be more detailed such  as Hanoi/Haiphong Department of Transport..(or Local Department for  Transport if you don't want to point the office of a  concrete  province/city) to avoid getting confusion.\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\nIt IS department. I said I am working with Hanoi Department of Transport.\n\n// and you guys should not misunderstand the word \"transport\" (refers to  travel, civil work etc) with \"transportation\" (means carrying people or  goods)."
