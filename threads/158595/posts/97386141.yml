  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cenarius</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97380805#post97380805\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Someone please help, I need a perfect translate for this sentence:<br>\r\n &quot; &#x1EDE; &#x111;&#xE2;u c&#x169;ng c&#xF3; ng&#x1B0;&#x1EDD;i n&#xE0;y ng&#x1B0;&#x1EDD;i kia &quot;. <br>\r\n Please not something like &quot; human this human that&quot; , which was commonly use in voz ( f33 now), actually because of those word by word joke, that sentence easily get remembered.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->How about &quot;There&apos;s good guys and bad guys everywhere&quot;? <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cenarius\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSomeone please help, I need a perfect translate for this sentence:\r\n \" Ở đâu cũng có người này người kia \". \r\n Please not something like \" human this human that\" , which was commonly use in voz ( f33 now), actually because of those word by word joke, that sentence easily get remembered.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow about \"There's good guys and bad guys everywhere\"?"
