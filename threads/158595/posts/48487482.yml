content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xudzu09</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48485640#post48485640\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">U had searched it maybe u know that &quot;ain&apos;t&quot; is contract of &quot;am not, are not, is not, do not, does not, did not, have not, has not&quot;<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">.<br>\r\nand the sentence u gave i suppose that it is &quot; double negative &quot; sentence<br>\r\nnegative + negative = positive<br>\r\nfor instance: i ain&apos;t unhappy = i&apos;m happy<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;ve found this<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fen.m.wikipedia.org%2Fwiki%2FThere_ain%26%2339%3Bt_no_such_thing_as_a_free_lunch\" target=\"_blank\">http://en.m.wikipedia.org/wiki/There...s_a_free_lunch</a><br>\r\nand I think your formula 2 negative = possitive is wrong in this case <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xudzu09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tU had searched it maybe u know that \"ain't\" is contract of \"am not, are not, is not, do not, does not, did not, have not, has not\".\r\nand the sentence u gave i suppose that it is \" double negative \" sentence\r\nnegative + negative = positive\r\nfor instance: i ain't unhappy = i'm happy\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've found this\r\nhttp://en.m.wikipedia.org/wiki/There...s_a_free_lunch\r\nand I think your formula 2 negative = possitive is wrong in this case"
