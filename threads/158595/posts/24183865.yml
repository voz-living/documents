  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by game_matter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow to get rid of the sleepy feeling? \r\nI have to face it everyday, coffee only make me feel worse and more sleepy\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet's think about everything you did yesterday, today.  then you should make a plan to do tomorow. That is the way which makes me easier in sleeping \r\n\r\n// i will Phồng Tôm anyone if he decries me ==\""
