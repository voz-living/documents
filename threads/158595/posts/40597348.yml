  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wall[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40594876#post40594876\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot; Men get and forget, women give and forgive &quot; <b>trong tr&#x1B0;&#x1EDD;ng h&#x1EE3;p c&#x1EE7;a m&#xEC;nh th&#xEC; n&#xF3; ng&#x1B0;&#x1EE3;c l&#x1EA1;i?</b><br>\r\nanybody help me translate this sentence in english<br>\r\nthanks<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the opposite is true of my case.<br>\r\nhi guys, i received the news that i passed final interview of toyota vn this evening. i still need a health check and about 2 months of training before becoming their official employee. congrat me and hope u all the best.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\" Men get and forget, women give and forgive \" trong trường hợp của mình thì nó ngược lại?\r\nanybody help me translate this sentence in english\r\nthanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe opposite is true of my case.\r\nhi guys, i received the news that i passed final interview of toyota vn this evening. i still need a health check and about 2 months of training before becoming their official employee. congrat me and hope u all the best."
