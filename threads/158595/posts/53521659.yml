  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangphailom</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53494663#post53494663\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But who can show the pronunciation mistakes  that we have?  because we&apos;re Vietnamese, not American</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->dude, pronunciation is not the only skill in english speaking, you need to know how to organise your ideas, how to express them to the other people in a simple and easy to understand way. and most importantly, you need to be ready and confident to speak english. I&apos;m studying in Australia right now, and i&apos;m having a part-time job in a restaurant. My boss is a Vietnamese, although his pronunciation and accent are not really good but his Australian staffs can still understand him. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangphailom\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut who can show the pronunciation mistakes  that we have?  because we're Vietnamese, not American\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndude, pronunciation is not the only skill in english speaking, you need to know how to organise your ideas, how to express them to the other people in a simple and easy to understand way. and most importantly, you need to be ready and confident to speak english. I'm studying in Australia right now, and i'm having a part-time job in a restaurant. My boss is a Vietnamese, although his pronunciation and accent are not really good but his Australian staffs can still understand him."
