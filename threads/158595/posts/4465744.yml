  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mtvinndu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4458408#post4458408\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">good bye this thread ==&apos; <br>\r\n<br>\r\ni hate English &gt;&quot;&lt;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nI&apos;m f*cking tired of &quot;until now&quot;<img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\">, let&apos;s make it clear :<br>\r\n<br>\r\n1. We use till/until to say when something finishes (till/until + time)<br>\r\n    Jim will be working in Germany till/until next April.<br>\r\n    We sat in the pub till /until closing time.<br>\r\n    (Till is informal.)<br>\r\n<br>\r\n2. We use &quot;not ...tilll/until&quot; when something is later than expected.<br>\r\n    Sue didn&apos;t get up till/until half past ten.<br>\r\n<br>\r\n3. But &quot;untill now&quot; is used in negative statement with present perfect-sometimes with past perfect-(because it describes a situation that has existed up to this point or up to the present time)<br>\r\n    Have a look here for time clues and verb tense : <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.athabascau.ca%2Fcourses%2Fengl%2F155%2Fsupport%2Fverb_tenses.htm\" target=\"_blank\">http://www.athabascau.ca/courses/eng...erb_tenses.htm</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mtvinndu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tgood bye this thread ==' \r\n\r\ni hate English >\"<\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nI'm f*cking tired of \"until now\", let's make it clear :\r\n\r\n1. We use till/until to say when something finishes (till/until + time)\r\n    Jim will be working in Germany till/until next April.\r\n    We sat in the pub till /until closing time.\r\n    (Till is informal.)\r\n\r\n2. We use \"not ...tilll/until\" when something is later than expected.\r\n    Sue didn't get up till/until half past ten.\r\n\r\n3. But \"untill now\" is used in negative statement with present perfect-sometimes with past perfect-(because it describes a situation that has existed up to this point or up to the present time)\r\n    Have a look here for time clues and verb tense : http://www.athabascau.ca/courses/eng...erb_tenses.htm"
