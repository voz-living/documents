  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>la santa muerte</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66407357#post66407357\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">try them<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fkickass.to%2Fnew-york-times-best-sellers-hardcover-fiction-december-29-2013-pdf-epub-mobi-t8420243.html\" target=\"_blank\">new-york-times-best-sellers-hardcover-fiction-december-29-2013</a> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fkickass.to%2Fuser%2FBranStark%2Fuploads%2F\" target=\"_blank\">short stories</a><br>\r\nuse <a href=\"/redirect/index.php?link=http%3A%2F%2Futorrent.en.softonic.com%2F\" target=\"_blank\">torrent</a> to download <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n//I&apos;ve not read all of them <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for your sharing, I bookmarked it. As I&apos;m following the method of Pham Quang Hung (author of the book &quot;<a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.google.com.vn%2Furl%3Fsa%3Dt%26rct%3Dj%26q%3D%26esrc%3Ds%26source%3Dweb%26cd%3D1%26cad%3Drja%26ved%3D0CCcQFjAA%26url%3Dhttp%253A%252F%252Fwww.epu.edu.vn%252FUpLoadFiles%252F13_11_27_10_14_17Ebook%2525205%252520Steps%252520to%252520Speak%252520a%252520New%252520Language.pdf%26ei%3Db9MWU7y_EKv1iQfj-IGgAQ%26usg%3DAFQjCNEAcmCjbyJvc2FrdUSzH9Rnol9EOw%26sig2%3DBk_t9vYyE_eh_tme0YhpPg%26bvm%3Dbv.62286460%2Cd.aGc\" target=\"_blank\">5 steps to speak a new language</a>&quot;, I found that his method is way more appropriate for me, cuz I&apos;m not have enough fund of time to try the effortless &amp; crazy english, now what I&apos;ve to do is finding somethings to read daily, but those books seem too hard for me, as I can&apos;t understand the author&apos;s use of word, they discouraged me to continue. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> (I&apos;m reading Rita Hayworth &amp; the Shawshank Redemption at the moment). May be I just tolerate it and keep read it... <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by la santa muerte\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttry them\r\nnew-york-times-best-sellers-hardcover-fiction-december-29-2013 \r\nshort stories\r\nuse torrent to download \r\n\r\n//I've not read all of them \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for your sharing, I bookmarked it. As I'm following the method of Pham Quang Hung (author of the book \"5 steps to speak a new language\", I found that his method is way more appropriate for me, cuz I'm not have enough fund of time to try the effortless & crazy english, now what I've to do is finding somethings to read daily, but those books seem too hard for me, as I can't understand the author's use of word, they discouraged me to continue.  (I'm reading Rita Hayworth & the Shawshank Redemption at the moment). May be I just tolerate it and keep read it..."
