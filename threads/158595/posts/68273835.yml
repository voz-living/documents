  html: "\r\n\t\t\t\r\n\t\t\tKh&#xF4;ng li&#xEA;n quan l&#x103;&#x301;m, nh&#x1B0;ng va&#x300;o &#x111;&#xE2;y ho&#x309;i ch&#x103;&#x301;c la&#x300; hi&#xEA;&#x323;u qua&#x309; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tTi&#x300;nh hi&#x300;nh la&#x300; ly&#x301; thuy&#xEA;&#x301;t ng&#x1B0;&#x303; pha&#x301;p ti&#xEA;&#x301;ng anh em ch&#x1B0;a v&#x1B0;&#x303;ng l&#x103;&#x301;m, chi&#x309; &#x111;a&#x323;t t&#x1B0;&#x1A1;ng &#x111;&#xF4;&#x301;i ch&#x103;&#x301;c t&#x1B0;&#x300; v&#x1B0;&#x323;ng ti&#xEA;&#x301;ng anh th&#xF4;i. Ca&#x301;c ba&#x300;i thi hi&#xEA;&#x309;u &#x111;&#xEA;&#x300;, hi&#xEA;&#x309;u n&#xF4;&#x323;i dung c&#x1A1; ba&#x309;n. Thi&#x301;m na&#x300;o co&#x301; t&#xF4;&#x309;ng h&#x1A1;&#x323;p ng&#x1B0;&#x303; pha&#x301;p t&#x1B0;&#x300; c&#x1A1; ba&#x309;n &#x111;&#xEA;&#x301;n n&#xE2;ng cao thi&#x300; cho em xin nhe&#x301; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> &#x111;&#xEA;&#x309; he&#x300; em &#xF4;n la&#x323;i cho ky&#x303; a&#x323;. Em ca&#x309;m &#x1A1;n r&#xE2;&#x301;t nhi&#xEA;&#x300;u\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Không liên quan lắm, nhưng vào đây hỏi chắc là hiệu quả \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTình hình là lý thuyết ngữ pháp tiếng anh em chưa vững lắm, chỉ đạt tương đối chắc từ vựng tiếng anh thôi. Các bài thi hiểu đề, hiểu nội dung cơ bản. Thím nào có tổng hợp ngữ pháp từ cơ bản đến nâng cao thì cho em xin nhé  để hè em ôn lại cho kỹ ạ. Em cảm ơn rất nhiều"
