  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67121941#post67121941\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys<br>\nwhich phrase is right? &quot;do the job&quot;, &quot;work the job&quot; or &quot; make the job&quot;<br>\nBesides, which verb we can use to with &quot;job&quot;?<br>\nThanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> hello,<br>\nokay baby you know, that because of synonym cases or different usages, a word or phrase sometimes gives more than only one sense. And so without a specific context, itsn&apos;t much clear to tell which is right or more fit and others aren&apos;t. <img src=\"/images/smilies/redface.gif\" border=\"0\" alt=\"\" title=\"Embarrassment\" class=\"inlineimg\"><br>\n <br>\nOut of the three given. I could accept the first and the last  &quot;do the job&quot;, or &quot;make the job&quot; as correct. Which also differs in meanings.<br>\n <br>\ndo a/the job: simple/basic english structure. Meaning that you work ON something often in a position for a organization. e.g: &quot;Know what, July has a new boyfriend as a bank director and she stops doing her low-paid job and run chasing him. lol&quot; There are many ways to say similar things: &quot;work as&quot;, &quot;be employed as&quot; &quot;take up a job/work (when you start doing a job)&quot;...etc<br>\n <br>\nmake a/the job: hardly heard but makes sense also. e.g: &quot;I always worried about leaving my 8 years old Nicky with his computer, so I made a job for him taking the dog outside for a walk.&quot; or also with good or bad: &quot;I&apos;m dealing with the local police today, my son Terry assaulted a police officer when he was drunk. He really has made a bad job for me.&quot; OR &quot;every time I ask my husband to wash dishes, he makes a terrifying bad job. lol&quot;<br>\n <br>\n <br>\nOutoftopic: a boy messaged me yesterday night, asking me to help him put a piece of his last-wishes for his &apos;one-time beloved&apos; in English. With a little sense of humour and literature, I really &apos;did a good job&apos; transforming it all into a poem. Hopefully what it&apos;s looks like. <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"><br>\nBeside the other things, to help people even if with beatiful languages or rhythmic melodies. Ending a love is never that proud and sweet.<br>\n <br>\n<img src=\"/images/smilies/redface.gif\" border=\"0\" alt=\"\" title=\"Embarrassment\" class=\"inlineimg\"> &quot;Love is not to blame, it&apos;s the ones who loves&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys\nwhich phrase is right? \"do the job\", \"work the job\" or \" make the job\"\nBesides, which verb we can use to with \"job\"?\nThanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n hello,\nokay baby you know, that because of synonym cases or different usages, a word or phrase sometimes gives more than only one sense. And so without a specific context, itsn't much clear to tell which is right or more fit and others aren't. \n \nOut of the three given. I could accept the first and the last  \"do the job\", or \"make the job\" as correct. Which also differs in meanings.\n \ndo a/the job: simple/basic english structure. Meaning that you work ON something often in a position for a organization. e.g: \"Know what, July has a new boyfriend as a bank director and she stops doing her low-paid job and run chasing him. lol\" There are many ways to say similar things: \"work as\", \"be employed as\" \"take up a job/work (when you start doing a job)\"...etc\n \nmake a/the job: hardly heard but makes sense also. e.g: \"I always worried about leaving my 8 years old Nicky with his computer, so I made a job for him taking the dog outside for a walk.\" or also with good or bad: \"I'm dealing with the local police today, my son Terry assaulted a police officer when he was drunk. He really has made a bad job for me.\" OR \"every time I ask my husband to wash dishes, he makes a terrifying bad job. lol\"\n \n \nOutoftopic: a boy messaged me yesterday night, asking me to help him put a piece of his last-wishes for his 'one-time beloved' in English. With a little sense of humour and literature, I really 'did a good job' transforming it all into a poem. Hopefully what it's looks like. \nBeside the other things, to help people even if with beatiful languages or rhythmic melodies. Ending a love is never that proud and sweet.\n \n \"Love is not to blame, it's the ones who loves\""
