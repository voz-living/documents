  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>danotgnaht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72266304#post72266304\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Please give me some advices, should I quit? Should I go to HCM and talk to her ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Cut it out bro, as the old saying goes, out of sight out of mind. No matter how much you love her, you couldn&apos;t and shouldn&apos;t prevent her from pursuing her own happiness. Might be you are the perfect one for her but she ain&apos;t gonna see it that way, it&apos;s all her loss. Go out and find someone who really value you <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by danotgnaht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease give me some advices, should I quit? Should I go to HCM and talk to her ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCut it out bro, as the old saying goes, out of sight out of mind. No matter how much you love her, you couldn't and shouldn't prevent her from pursuing her own happiness. Might be you are the perfect one for her but she ain't gonna see it that way, it's all her loss. Go out and find someone who really value you"
