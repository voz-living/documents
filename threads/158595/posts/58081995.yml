  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58043087#post58043087\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Unfortunately, no. But this time round, my beer belly is smaller so I&apos;ll put that in my objectives. For now, my priorities are speed and stamina. At least, I must be able to run comfortably for an hour.</font><br>\r\n<br>\r\n<font color=\"DarkOliveGreen\">An hour with trainer and an hour with treadmill and ellipse. For now, I&apos;ll train by myself until I can endure a full hour of intense workout with trainer.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh, gee. If you can remain speed of 15-20 km/h it would be awesome <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nI guess I&apos;m so young right now so I focus on strength and stamina<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58080915#post58080915\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just watched Minority Report. The question of whether one can alternate his/her future really stucks in my mind. So does the drowning scene. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What do you think about the world without any kind of crime? Who be able to manage the risk of future prediction?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tUnfortunately, no. But this time round, my beer belly is smaller so I'll put that in my objectives. For now, my priorities are speed and stamina. At least, I must be able to run comfortably for an hour.\r\n\r\nAn hour with trainer and an hour with treadmill and ellipse. For now, I'll train by myself until I can endure a full hour of intense workout with trainer.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, gee. If you can remain speed of 15-20 km/h it would be awesome \r\nI guess I'm so young right now so I focus on strength and stamina\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust watched Minority Report. The question of whether one can alternate his/her future really stucks in my mind. So does the drowning scene. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat do you think about the world without any kind of crime? Who be able to manage the risk of future prediction?"
