  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nh0ck0n_0nljn3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=83668821#post83668821\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Tonight is Christmas night. I hope for a long conversation but well, @ had to sleep after a tired day. Sometimes i asked myself why i always stayed up late. If i could fall into sleep easily, i would relax more. <br>\r\nHeard that it will be colder the next several days, i just worry about my parents. This weather is not good for the old people. And they get older everyday. One day, i&apos;ll get married, i have to leave. Who will care for them? You can buy any material items but can&apos;t buy time. So sad <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n2:35 am. It&apos;s raining outside. I&apos;m listening to &quot;kiss the rain&quot;, praying for love, peace and happiness...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->are you girl? what do you want? i read 2 post of you and i don&apos;t understand? Instead of complaining, you shoud go to bed early\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nh0ck0n_0nljn3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTonight is Christmas night. I hope for a long conversation but well, @ had to sleep after a tired day. Sometimes i asked myself why i always stayed up late. If i could fall into sleep easily, i would relax more. \r\nHeard that it will be colder the next several days, i just worry about my parents. This weather is not good for the old people. And they get older everyday. One day, i'll get married, i have to leave. Who will care for them? You can buy any material items but can't buy time. So sad \r\n2:35 am. It's raining outside. I'm listening to \"kiss the rain\", praying for love, peace and happiness...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nare you girl? what do you want? i read 2 post of you and i don't understand? Instead of complaining, you shoud go to bed early"
