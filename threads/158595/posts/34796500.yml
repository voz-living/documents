  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Uncensored</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34794967#post34794967\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I thought you are an Admin here. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nWell received your warning, but I really do not know how to type Vietnamese.<br>\r\nMy pc has no Vietkey or Unikey program, is there any solution you would suggest to me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The best option is to install Vietkey or Unikey.<br>\r\n<br>\r\nThe next best option (worst case scenario) is to use English.<br>\r\n<br>\r\nwell the last option (if none of the above works) is to type on another forum then paste over here.<br>\r\n<br>\r\nIn vOz we don&apos;t take laziness as an excuse.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Uncensored\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI thought you are an Admin here. \r\nWell received your warning, but I really do not know how to type Vietnamese.\r\nMy pc has no Vietkey or Unikey program, is there any solution you would suggest to me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe best option is to install Vietkey or Unikey.\r\n\r\nThe next best option (worst case scenario) is to use English.\r\n\r\nwell the last option (if none of the above works) is to type on another forum then paste over here.\r\n\r\nIn vOz we don't take laziness as an excuse."
