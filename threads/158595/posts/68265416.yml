content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68265196#post68265196\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In my case, noone wanna work because they are lazy, they dont work with their best ability. <br>\nMy answer is: first, we talk, if nothing happen, i will report to the higher and finally, dismiss them.<br>\nThey- who give me this question, smiled, smiled and ..... <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You are a really &quot;hard&quot; manager. It&apos;s a not bad solution. Sometime, you have to be strict but dismiss everyone ... I think it&apos;s not a good solution. In my way, everything can be solved by talking - listening.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn my case, noone wanna work because they are lazy, they dont work with their best ability. \nMy answer is: first, we talk, if nothing happen, i will report to the higher and finally, dismiss them.\nThey- who give me this question, smiled, smiled and ..... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are a really \"hard\" manager. It's a not bad solution. Sometime, you have to be strict but dismiss everyone ... I think it's not a good solution. In my way, everything can be solved by talking - listening."
