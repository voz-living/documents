content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>THUKID</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=83634817#post83634817\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh well, someone is about to change this topic to a personal life confession and consultation. Is it a good way to practise English, folk?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes but not with this kind. It&apos;s killing my braincells. It&apos;s like talking to a girl on her period, she makes no sense and the only safe way to communicate with her is to get to a safe distance and throw chocolate and tissues toward the beast.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by THUKID\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh well, someone is about to change this topic to a personal life confession and consultation. Is it a good way to practise English, folk?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes but not with this kind. It's killing my braincells. It's like talking to a girl on her period, she makes no sense and the only safe way to communicate with her is to get to a safe distance and throw chocolate and tissues toward the beast."
