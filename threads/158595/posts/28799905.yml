  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=28780717#post28780717\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The difficult part of IELTS writing test is that the topic is not predictable. In order to be successful in this test, you must be able to talk about something that you didn&apos;t prepare to.<br>\r\n<br>\r\nThe essay above is very good in content, well-prepared, provides sufficient information, but it doesn&apos;t mean that you will perform close to that level in the actual IELTS test.<br>\r\n<br>\r\nIn order to simulate the real testing condition, you should only write with whatever you have in mind and within the restricted time frame. I don&apos;t think 404 words is a reasonable target for the test.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I really appreciate the experience which you share with me. Honestly, I don&apos;t write much, so my essay is that bad!<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> I&apos;m trying to fix it out.<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"> <br>\r\n<br>\r\nAnyway, thank you so much<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nPS: If you have time, would you mind checking some of my essay? I really need someone experienced like you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe difficult part of IELTS writing test is that the topic is not predictable. In order to be successful in this test, you must be able to talk about something that you didn't prepare to.\r\n\r\nThe essay above is very good in content, well-prepared, provides sufficient information, but it doesn't mean that you will perform close to that level in the actual IELTS test.\r\n\r\nIn order to simulate the real testing condition, you should only write with whatever you have in mind and within the restricted time frame. I don't think 404 words is a reasonable target for the test.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI really appreciate the experience which you share with me. Honestly, I don't write much, so my essay is that bad! I'm trying to fix it out. \r\n\r\nAnyway, thank you so much\r\n\r\nPS: If you have time, would you mind checking some of my essay? I really need someone experienced like you."
