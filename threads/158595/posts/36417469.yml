  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36392731#post36392731\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m talking about Jay. You know, this guy,  he read those comment i wrote, and he find out some thing that doesn&apos;t match with what  he had leaned or know, or what he&apos;d read in some book. So his head start working, his cpu is full load, and he come to a conclusion that i have used some translator =)).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you are working for a foreign company then good luck to you with your English. The problem is not with your grammar but with the way you think about a proper English, or in another word, the way you denied it.<br>\r\n<br>\r\nIn most countries &amp; companies, strong command in English always make the differences between a normal executive staff and a more senior one. I am not talking about grammar but it&apos;s all about the way you express your ideas in a proper manner.<br>\r\n<br>\r\nIf you only use English at its &quot;street&quot; level, yes it may still be sufficient for your daily communication at work. However, which boss would ever allow you to write an important report? which boss would ever allow you to write an important email to client or to talk in a meeting with customers?<br>\r\n<br>\r\nCountries like Singapore are very open and easy to foreigner, therefore they accept all kind of English as long as they can understand it. But it does not mean that they don&apos;t really &quot;mind&quot; it and it does not mean that they won&apos;t &quot;judge&quot; you base on the language you use. <br>\r\n<br>\r\nEnglish proficiency, in another term, is how you express your self in a PROPER manner. If you are to be promoted to the senior or management level, how can you provide training &amp; coaching to your subordinate with such improper English? In academic, it&apos;s even worse.<br>\r\n<br>\r\nI&apos;m working in an institution which has more than 3000 students coming from many countries all over the world so I have a high chance to communicate with many different types of English. Yours is not the worst, it&apos;s better than many other Vietnamese actually, but it&apos;s not good enough for you to either pursuit a higher position in your career or to get deeper into an English speaking society.<br>\r\n<br>\r\nGrammar mistakes are common and acceptable, but improper or faulty use of English is a different story. When you learn something from an unofficial source (like movies, games, etc...) make sure you don&apos;t learn everything without justification.<br>\r\n<br>\r\nOne thing I learned from my boss: using proper language is also one of the way to show your respect to the one who is talking to you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm talking about Jay. You know, this guy,  he read those comment i wrote, and he find out some thing that doesn't match with what  he had leaned or know, or what he'd read in some book. So his head start working, his cpu is full load, and he come to a conclusion that i have used some translator =)).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you are working for a foreign company then good luck to you with your English. The problem is not with your grammar but with the way you think about a proper English, or in another word, the way you denied it.\r\n\r\nIn most countries & companies, strong command in English always make the differences between a normal executive staff and a more senior one. I am not talking about grammar but it's all about the way you express your ideas in a proper manner.\r\n\r\nIf you only use English at its \"street\" level, yes it may still be sufficient for your daily communication at work. However, which boss would ever allow you to write an important report? which boss would ever allow you to write an important email to client or to talk in a meeting with customers?\r\n\r\nCountries like Singapore are very open and easy to foreigner, therefore they accept all kind of English as long as they can understand it. But it does not mean that they don't really \"mind\" it and it does not mean that they won't \"judge\" you base on the language you use. \r\n\r\nEnglish proficiency, in another term, is how you express your self in a PROPER manner. If you are to be promoted to the senior or management level, how can you provide training & coaching to your subordinate with such improper English? In academic, it's even worse.\r\n\r\nI'm working in an institution which has more than 3000 students coming from many countries all over the world so I have a high chance to communicate with many different types of English. Yours is not the worst, it's better than many other Vietnamese actually, but it's not good enough for you to either pursuit a higher position in your career or to get deeper into an English speaking society.\r\n\r\nGrammar mistakes are common and acceptable, but improper or faulty use of English is a different story. When you learn something from an unofficial source (like movies, games, etc...) make sure you don't learn everything without justification.\r\n\r\nOne thing I learned from my boss: using proper language is also one of the way to show your respect to the one who is talking to you."
