content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39738577#post39738577\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I guess we can open a club for those who have never attended any dedicated English programme before, and I shall be the first person to join.<br>\r\n<br>\r\nI took TOEIC about 5 years ago and the result was a disapointment, only 795, lacking 5 marks to reach the 800 range. I also took IELTS more than 4 years ago and it was very shameful that I can only get a 6.0. If I spent some time to do revision before the test I would have achieved a better score... was very sad at that moment though.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->when i took the entrance test at British council,<br>\r\n<br>\r\nmr examiner said that one person must live in a speaking-English-country at least 6 months to get a score equivalent to 7.5 ielts and at least 2 years to get a score more than 8.0<br>\r\n<br>\r\n<br>\r\nand it costs more than 400$ for a 2 months-training to take an ielts test,approximately ~ 16 hours<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI guess we can open a club for those who have never attended any dedicated English programme before, and I shall be the first person to join.\r\n\r\nI took TOEIC about 5 years ago and the result was a disapointment, only 795, lacking 5 marks to reach the 800 range. I also took IELTS more than 4 years ago and it was very shameful that I can only get a 6.0. If I spent some time to do revision before the test I would have achieved a better score... was very sad at that moment though.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhen i took the entrance test at British council,\r\n\r\nmr examiner said that one person must live in a speaking-English-country at least 6 months to get a score equivalent to 7.5 ielts and at least 2 years to get a score more than 8.0\r\n\r\n\r\nand it costs more than 400$ for a 2 months-training to take an ielts test,approximately ~ 16 hours"
