  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59260088#post59260088\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks. Every word of condolence means a lot to me right now.<br>\r\n<br>\r\nNo offence and I don&apos;t mean anything but I think my problem is more troubling than yours. You have your degrees, you can find a job, it is just a matter of time. <b>I don&apos;t have anything, no higher education</b> and if the situation stays this way I&apos;m not gonna be able to achieve anything I&apos;ve always wanted. So I&apos;m under a lot of pressure. A lot. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nYou may say I&apos;d better start moving, but I&apos;m lost and as you can see above, I have virtually no clear directions.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You have TIME, you can make any mistake and repair it. That&apos;s more important than degrees and also the most valuable thing of youth <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks. Every word of condolence means a lot to me right now.\r\n\r\nNo offence and I don't mean anything but I think my problem is more troubling than yours. You have your degrees, you can find a job, it is just a matter of time. I don't have anything, no higher education and if the situation stays this way I'm not gonna be able to achieve anything I've always wanted. So I'm under a lot of pressure. A lot. \r\n\r\nYou may say I'd better start moving, but I'm lost and as you can see above, I have virtually no clear directions.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou have TIME, you can make any mistake and repair it. That's more important than degrees and also the most valuable thing of youth"
