content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42348163#post42348163\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Some small restaurant don&apos;t have a place for leaving bike, so you have to find somewhere nearby to leave. I once taste boiled snails in 1A Dinh Liet (near the intersection), i have to do the same, they don&apos;t take care your bike. 40k for the snails plus 10k for bike, then 50k total, but i think this is the best spot to taste snails in HN.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I prefer boiled snails in Tay Ho area in which they have the bigger ones. Also they have plenty of parking space for bike. But I extremely hate Tay Ho&apos;s fried shrimp cakes and ice cream. On the other hand I visit Dinh Liet St. sometimes but that&apos;s for books.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSome small restaurant don't have a place for leaving bike, so you have to find somewhere nearby to leave. I once taste boiled snails in 1A Dinh Liet (near the intersection), i have to do the same, they don't take care your bike. 40k for the snails plus 10k for bike, then 50k total, but i think this is the best spot to taste snails in HN.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI prefer boiled snails in Tay Ho area in which they have the bigger ones. Also they have plenty of parking space for bike. But I extremely hate Tay Ho's fried shrimp cakes and ice cream. On the other hand I visit Dinh Liet St. sometimes but that's for books."
