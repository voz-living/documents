content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Melody.Of.Sex</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46750024#post46750024\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what is the different between &quot;beautiful&quot; and &quot;perrty&quot;?<br>\r\nThanks alot<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Pretty means visually beautiful. Something that is seeable, can be seen by your eyes.<br>\r\nBeautiful can be used to imply both tangible &amp; intangible (abstract) beauty.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Melody.Of.Sex\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat is the different between \"beautiful\" and \"perrty\"?\r\nThanks alot\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPretty means visually beautiful. Something that is seeable, can be seen by your eyes.\r\nBeautiful can be used to imply both tangible & intangible (abstract) beauty."
