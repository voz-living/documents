  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40679731#post40679731\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> i am not sure about the preposition usage<br>\r\n<br>\r\ni know the prepositon &quot;in my case&quot;<br>\r\n<br>\r\nbut what does it differ from &quot;of my case&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The first time i saw this structure, i also got a bit confused due to the fact that we rarely use &quot;of&quot; right after &quot;to be&quot; or &quot;adj&quot; like that. however, this structure was written and approved by Le na - she gained 8.0 on ielts test and originally CEO of seamap.<br>\r\nAnother sentence that makes me feel weird is &quot;raising pet is of great benefit&quot;.<br>\r\n- about your question: i think that &quot;in my case&quot; is a tr&#x1EA1;ng ng&#x1EEF; whereas &quot;of my case&quot; is a kind of structure &quot;of + noun&quot;. it is a shame that i dont fully understand the structure and just imitate it. sry.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t i am not sure about the preposition usage\r\n\r\ni know the prepositon \"in my case\"\r\n\r\nbut what does it differ from \"of my case\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe first time i saw this structure, i also got a bit confused due to the fact that we rarely use \"of\" right after \"to be\" or \"adj\" like that. however, this structure was written and approved by Le na - she gained 8.0 on ielts test and originally CEO of seamap.\r\nAnother sentence that makes me feel weird is \"raising pet is of great benefit\".\r\n- about your question: i think that \"in my case\" is a trạng ngữ whereas \"of my case\" is a kind of structure \"of + noun\". it is a shame that i dont fully understand the structure and just imitate it. sry."
