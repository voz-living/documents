  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiensybiendaobaovetoquoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42234256#post42234256\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys, i have this idea for improving our vocabulary.<br>\r\nFollowing each comment, why don&apos;t we attach one word with the sign is &quot;//&quot; . Rule is : if u comment, u have to look at the word after &quot; // &quot; on the previous comment, get its last letter. And u much attach one word that begins with the letter u&apos;ve got.<br>\r\n<br>\r\nFor exam : following this comment, i will attach a word like this (any word) : <br>\r\n<b>// yello<font color=\"Red\">w</font></b>  and make a sentence like : my bike is yellow<br>\r\nthen, the next comment can comment about my idea, but he&apos;ll have to attach a word the begin with <font color=\"Red\"><b>w</b></font>, may be &quot; wish &quot; and make sentence : i wish i&apos;m good at english<br>\r\n<br>\r\nand we keep going with that.<br>\r\n<br>\r\nAny body deal <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n<font color=\"Red\">// yellow</font><br>\r\n<br>\r\nmy bike is yellow</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->sound fun, good idea bro<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n//wisdom<br>\r\nwisdom increases with ages\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiensybiendaobaovetoquoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys, i have this idea for improving our vocabulary.\r\nFollowing each comment, why don't we attach one word with the sign is \"//\" . Rule is : if u comment, u have to look at the word after \" // \" on the previous comment, get its last letter. And u much attach one word that begins with the letter u've got.\r\n\r\nFor exam : following this comment, i will attach a word like this (any word) : \r\n// yellow  and make a sentence like : my bike is yellow\r\nthen, the next comment can comment about my idea, but he'll have to attach a word the begin with w, may be \" wish \" and make sentence : i wish i'm good at english\r\n\r\nand we keep going with that.\r\n\r\nAny body deal \r\n\r\n// yellow\r\n\r\nmy bike is yellow\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsound fun, good idea bro\r\n//wisdom\r\nwisdom increases with ages"
