  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>covacun123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80296550#post80296550\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello you guys, i like to practice English too. But some word i cant understand by no means. Would you know another topic where i can speak VietNamese but also practice English? You guys see, I typed right words because I used keyboard phone, which typed for me <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I just joined some Toastmaster clubs in the city where I live. That&apos;s so fun and exciting. There are some Toastmaster club in Hanoi and HCM City also. I recommend you and others to go there and speak English, chit chat and make new friends.<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.toastmasters.org%2FFind-a-Club\" target=\"_blank\">http://www.toastmasters.org/Find-a-Club</a><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tToastmasters International is a world leader in communication and leadership development. Our membership is more than 332,000 members. Members improve their speaking and leadership skills by attending one of the 15,400 clubs in 135 countries that make up our global network of meeting locations.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by covacun123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello you guys, i like to practice English too. But some word i cant understand by no means. Would you know another topic where i can speak VietNamese but also practice English? You guys see, I typed right words because I used keyboard phone, which typed for me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI just joined some Toastmaster clubs in the city where I live. That's so fun and exciting. There are some Toastmaster club in Hanoi and HCM City also. I recommend you and others to go there and speak English, chit chat and make new friends.\r\n\r\nhttp://www.toastmasters.org/Find-a-Club\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tToastmasters International is a world leader in communication and leadership development. Our membership is more than 332,000 members. Members improve their speaking and leadership skills by attending one of the 15,400 clubs in 135 countries that make up our global network of meeting locations."
