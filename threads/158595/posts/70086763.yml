  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shawolshihe</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70082754#post70082754\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Did anyone here do the Ielts or Toeic test ? I&apos;m studying economics and I don&apos;t think I will go to study abroad. So which test is suitable for me?..</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Toeic is enough for you, but if you want to develop your english abilities comprehensively, let study IELTS <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shawolshihe\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDid anyone here do the Ielts or Toeic test ? I'm studying economics and I don't think I will go to study abroad. So which test is suitable for me?..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nToeic is enough for you, but if you want to develop your english abilities comprehensively, let study IELTS"
