  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58943232#post58943232\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Okie, so why &quot;privacy policy&quot; but not &quot; private policy&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Compound Nouns - Danh t&#x1EEB; k&#xE9;p trong Ti&#x1EBF;ng Anh<br>\r\nDanh t&#x1EEB; k&#xE9;p l&#xE0; danh t&#x1EEB; c&#xF3; c&#x1EA5;u t&#x1EA1;o g&#x1ED3;m 2 t&#x1EEB; tr&#x1EDF; l&#xEA;n gh&#xE9;p l&#x1EA1;i v&#x1EDB;i nhau. Danh t&#x1EEB; k&#xE9;p c&#xF3; th&#x1EC3; &#x111;&#x1B0;&#x1EE3;c th&#xE0;nh l&#x1EAD;p b&#x1EB1;ng c&#xE1;ch k&#x1EBF;t h&#x1EE3;p: Danh t&#x1EEB; + Danh t&#x1EEB;; Danh t&#x1EEB; + &#x110;&#x1ED9;ng t&#x1EEB;; Danh t&#x1EEB; + Gi&#x1EDB;i t&#x1EEB;; T&#xED;nh t&#x1EEB; + Danh t&#x1EEB; (...)<br>\r\nfruit juice <br>\r\n swimming pool<br>\r\nwashing machine<br>\r\ndining room <br>\r\npublic speaking<br>\r\ncar park <br>\r\n....\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOkie, so why \"privacy policy\" but not \" private policy\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCompound Nouns - Danh từ kép trong Tiếng Anh\r\nDanh từ kép là danh từ có cấu tạo gồm 2 từ trở lên ghép lại với nhau. Danh từ kép có thể được thành lập bằng cách kết hợp: Danh từ + Danh từ; Danh từ + Động từ; Danh từ + Giới từ; Tính từ + Danh từ (...)\r\nfruit juice \r\n swimming pool\r\nwashing machine\r\ndining room \r\npublic speaking\r\ncar park \r\n...."
