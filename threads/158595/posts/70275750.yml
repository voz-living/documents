  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>buiquangthanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70275644#post70275644\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I know it, but how can I forget her? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Lets do something new. Something you really want to do. Shopping, chatting with your friends. Don&apos;t stay at home. Go outside, and enjoy your own life in a very different way. You will feel MUCH better than now<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by buiquangthanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI know it, but how can I forget her? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLets do something new. Something you really want to do. Shopping, chatting with your friends. Don't stay at home. Go outside, and enjoy your own life in a very different way. You will feel MUCH better than now"
