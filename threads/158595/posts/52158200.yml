  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngayhomqua.quaroi...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52143248#post52143248\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Anyone help me with this excercise plz. Poit out the erro. Bill is  (1) &quot;about avarage&quot; in performance (2) &quot;in&quot; comparison (3)&quot;with other students&quot; in (4)&quot;his&quot; class. Thanks!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->if you are not trolling (1) is obviously wrong.<br>\r\n<br>\r\nif it&apos;s your typo (1) is still wrong nonetheless, the correct collocation is &quot;about the average&quot;, or at least that&apos;s what I learned in high school.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngayhomqua.quaroi...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnyone help me with this excercise plz. Poit out the erro. Bill is  (1) \"about avarage\" in performance (2) \"in\" comparison (3)\"with other students\" in (4)\"his\" class. Thanks!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nif you are not trolling (1) is obviously wrong.\r\n\r\nif it's your typo (1) is still wrong nonetheless, the correct collocation is \"about the average\", or at least that's what I learned in high school."
