  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Zoro-G.Hunter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31578397#post31578397\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I remember that the true question is &quot;what is better than God, worst than the devil and something that poor men have and rich men don&apos;t?&quot;<br>\r\n<br>\r\n<br>\r\n<br>\r\nYou&apos;re right in grammar. But in the question, &quot;nothing&quot; plays a role as a thing <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what are you on about?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Zoro-G.Hunter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI remember that the true question is \"what is better than God, worst than the devil and something that poor men have and rich men don't?\"\r\n\r\n\r\n\r\nYou're right in grammar. But in the question, \"nothing\" plays a role as a thing \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat are you on about?"
