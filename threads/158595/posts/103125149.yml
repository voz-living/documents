  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ponycorn Hecarim</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103106858#post103106858\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Also why do you guys only have a practicing/begging topic for English like this? Why not have a Japanese one or a French one ? Is it a problem with the moderators? Or is it just the fact that nobody cares about those ?<br>\r\nI do see a lot of posts in here just dumping their school exercises so I&apos;m guessing this is just for lazy students trying to get a better mark?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I haven&apos;t seen any topic about French yet. Or maybe I missed it.<br>\r\nThere are few thread about Japanese in f17, but after time, those topics sank into oblivion.<br>\r\nI think the problem lies within us, not the moderators. A topic about learning, studying, knowledge sharing, and doesn&apos;t violate any rules. Why should moderators ban or delete it? Right?<br>\r\nAlso, it seems to me that vozers lose their interest very quick. They can&apos;t keep their pace of learning for long time.<br>\r\nAbout members who posted their school work here, I don&apos;t mind helping them. But I agree with you, I think they are lazy. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ponycorn Hecarim\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAlso why do you guys only have a practicing/begging topic for English like this? Why not have a Japanese one or a French one ? Is it a problem with the moderators? Or is it just the fact that nobody cares about those ?\r\nI do see a lot of posts in here just dumping their school exercises so I'm guessing this is just for lazy students trying to get a better mark?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI haven't seen any topic about French yet. Or maybe I missed it.\r\nThere are few thread about Japanese in f17, but after time, those topics sank into oblivion.\r\nI think the problem lies within us, not the moderators. A topic about learning, studying, knowledge sharing, and doesn't violate any rules. Why should moderators ban or delete it? Right?\r\nAlso, it seems to me that vozers lose their interest very quick. They can't keep their pace of learning for long time.\r\nAbout members who posted their school work here, I don't mind helping them. But I agree with you, I think they are lazy."
