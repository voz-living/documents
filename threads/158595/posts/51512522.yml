  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51512368#post51512368\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I means why it is &quot;work history&quot; instead of &quot;working history&quot; whereas we have the collocation &quot;working experiences&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The Company want to know how your work as your experiences, &quot;work or working history&quot; does tell anything.<br>\r\n<br>\r\nIn simple way, they will ask you what you got when you work in the past, not ask for what you do in that time,....etc .... you did those thing but maybe you cant remember ....<br>\r\n<br>\r\n<br>\r\nmy stupid explain <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI means why it is \"work history\" instead of \"working history\" whereas we have the collocation \"working experiences\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe Company want to know how your work as your experiences, \"work or working history\" does tell anything.\r\n\r\nIn simple way, they will ask you what you got when you work in the past, not ask for what you do in that time,....etc .... you did those thing but maybe you cant remember ....\r\n\r\n\r\nmy stupid explain"
