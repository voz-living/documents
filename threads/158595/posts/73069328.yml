  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by viendan07\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t bạn à, cứ mỗi lúc muốn viết tiếng anh ra đầu óc lại cứ dịch đi dịch lại nên cứ nhẩm tiếng việt viết ra En. Gramma thì tạm thế đã, còn vocabulary vs listening skills khá yếu. Ngoài kia cũng có nhiều method lắm cơ mà loạn quá.\r\nEm muốn hỏi các bạn đã lành En rồi cho em chút experience đi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI wasn't talking about your grammar. I was talking about you asking for a method. There isn't."
