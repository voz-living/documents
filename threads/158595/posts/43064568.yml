content:
  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phuocmaster</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43062326#post43062326\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nurbandictionary.com/define.php?term=took+an+arrow+in+the+knee<br>\r\n<br>\r\nthis site is a must-bookmarked site for E learners, imo<br>\r\nu can search almost every &quot;urban&quot; thing here</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Absolutely,<br>\r\n<br>\r\nUrbandictionary is best archieve for words/phrase/idioms which will not be defined in any normal dictionary. I really love this dictionary and come to it all the time I come across a strange word or phrase.<br>\r\n<br>\r\nI used to have difficulty watching movies with English subtitles, then I took an Urbandictionary in the knee.<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phuocmaster\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nurbandictionary.com/define.php?term=took+an+arrow+in+the+knee\r\n\r\nthis site is a must-bookmarked site for E learners, imo\r\nu can search almost every \"urban\" thing here\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAbsolutely,\r\n\r\nUrbandictionary is best archieve for words/phrase/idioms which will not be defined in any normal dictionary. I really love this dictionary and come to it all the time I come across a strange word or phrase.\r\n\r\nI used to have difficulty watching movies with English subtitles, then I took an Urbandictionary in the knee."
