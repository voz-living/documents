content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hlmasterchief93</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47544452#post47544452\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i think &quot;we ate each other&quot; means you ate her and she ate you <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Right!<br>\r\n<br>\r\n<br>\r\n<br>\r\nIn my 10th &amp; 11th class, I always received gift from my friends (3 girls, 2nd grade friend, close-friend). <b>At that time, only I could receive it</b> (I mean boy). But now, no gift anymore.<br>\r\n<br>\r\nI though that they changed. But today, I realize that I have changed myself, not my friends. Maybe I lost our friendship. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nI learnt to smoke, bet, .... and some other. I have already changed.<br>\r\n<br>\r\nHmmm Wrong Grammar?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hlmasterchief93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti think \"we ate each other\" means you ate her and she ate you \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRight!\r\n\r\n\r\n\r\nIn my 10th & 11th class, I always received gift from my friends (3 girls, 2nd grade friend, close-friend). At that time, only I could receive it (I mean boy). But now, no gift anymore.\r\n\r\nI though that they changed. But today, I realize that I have changed myself, not my friends. Maybe I lost our friendship. \r\n\r\nI learnt to smoke, bet, .... and some other. I have already changed.\r\n\r\nHmmm Wrong Grammar?"
