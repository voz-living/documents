content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>THUKID</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81841072#post81841072\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think<br>\r\nmark is more likely an object to point out something real<br>\r\nscore makes me think about a match but sometimes they also use it when talking about grade<br>\r\nand in my experience people usually use point &quot;I got 9 points out of 10&quot; or &quot;how many point did you get?&quot; or they sometimes use grade &quot;how was your grade for that course?&quot; because in some universities, they use the A-B-C scale to evaluate your study<br>\r\nsth like that<br>\r\n(not so sure but it sounds better I think) <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->oh I suddenly remember that my highschool teacher used &quot;mark 8&quot; in writing my score in a test\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by THUKID\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think\r\nmark is more likely an object to point out something real\r\nscore makes me think about a match but sometimes they also use it when talking about grade\r\nand in my experience people usually use point \"I got 9 points out of 10\" or \"how many point did you get?\" or they sometimes use grade \"how was your grade for that course?\" because in some universities, they use the A-B-C scale to evaluate your study\r\nsth like that\r\n(not so sure but it sounds better I think) \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noh I suddenly remember that my highschool teacher used \"mark 8\" in writing my score in a test"
