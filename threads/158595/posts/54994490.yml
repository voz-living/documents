  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietnova89</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54992468#post54992468\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. Last summer, we......our holiday in Samson <br>\r\na. spend  <b>b.spent</b>   c. spended    d.spends <br>\r\n<br>\r\nWould you like.....to the party with me<br>\r\na. came  b. to come  c. come   <b>d. coming</b><br>\r\n<br>\r\nC&#xE1;c b&#xE1;c ch&#x1ECD;n g&#xEC; t&#x1EA1;i sao ? gi&#x1EA3;i th&#xED;ch gi&#xFA;p em, e d&#x1ED1;t ti&#x1EBF;ng anh</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1/ spent v&#xEC; c&#xF3; last summer =&gt; past tense<br>\r\n2/ coming v&#xEC; sau like l&#xE0; V-ing ho&#x1EB7;c to + &#x111;&#x1ED9;ng t&#x1EEB; nguy&#xEA;n m&#x1EAB;u:byebye<br>\r\n^ BB: if you didn&apos;t tell that was blackberry phone, i thought it would be a stone<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">, however, how could you be still live after felt down at the speed of 90km/h<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietnova89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. Last summer, we......our holiday in Samson \r\na. spend  b.spent   c. spended    d.spends \r\n\r\nWould you like.....to the party with me\r\na. came  b. to come  c. come   d. coming\r\n\r\nCác bác chọn gì tại sao ? giải thích giúp em, e dốt tiếng anh\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1/ spent vì có last summer => past tense\r\n2/ coming vì sau like là V-ing hoặc to + động từ nguyên mẫu:byebye\r\n^ BB: if you didn't tell that was blackberry phone, i thought it would be a stone, however, how could you be still live after felt down at the speed of 90km/h"
