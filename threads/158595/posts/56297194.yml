  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Nguyeenx Xuaan Nghiax</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56292858#post56292858\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My younger sister had just asked me a question and hoped that I can translate it into Vietnamese:<br>\r\n<br>\r\n<br>\r\n<br>\r\nBut I don&apos;t know how to translate it fluently<br>\r\nPlease help me <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you may have two obvious troubles here, 1st, the &quot;doth&quot;, it&apos;s just an old form of &quot;do&quot;; 2nd, the idiom &quot;lay sbd/smt open&quot;, it means &quot;to creat an opportunity&quot; or maybe, in some cases, I really doubt, it also means &quot;to put sbd/smt at risk&quot;.<br>\r\nSo, it&apos;s easier now. You can make your own, but I think it might be:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&#x110;&#xF4;i khi, c&#x1A1; h&#x1ED9;i xu&#x1EA5;t hi&#x1EC7;n th&#xEC;nh l&#xEC;nh v&#xE0; b&#x1EA5;t &#x111;&#x1ECB;nh nh&#x1B0; d&#x1EA5;u ch&#x1EA5;m h&#x1ECF;i.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Man, your sister is so deep <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56293278#post56293278\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I prefer Italian, but French also a nice language. Keep up with good work, bro. <br>\r\n<br>\r\n<br>\r\n<br>\r\nOh, it seems a shame that I haven&apos;t ever heard about him and his videos before. Thank you for advice, let me try <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Enough with the Eastern cultures and literatures, I start my Jpese course in no time <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mcdt</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56293653#post56293653\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sometimes, in life, I have to take a shower. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ooh, man, literally, you&apos;re stinky <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Nguyeenx Xuaan Nghiax\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy younger sister had just asked me a question and hoped that I can translate it into Vietnamese:\r\n\r\n\r\n\r\nBut I don't know how to translate it fluently\r\nPlease help me   \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you may have two obvious troubles here, 1st, the \"doth\", it's just an old form of \"do\"; 2nd, the idiom \"lay sbd/smt open\", it means \"to creat an opportunity\" or maybe, in some cases, I really doubt, it also means \"to put sbd/smt at risk\".\r\nSo, it's easier now. You can make your own, but I think it might be:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tĐôi khi, cơ hội xuất hiện thình lình và bất định như dấu chấm hỏi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMan, your sister is so deep \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI prefer Italian, but French also a nice language. Keep up with good work, bro. \r\n\r\n\r\n\r\nOh, it seems a shame that I haven't ever heard about him and his videos before. Thank you for advice, let me try \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEnough with the Eastern cultures and literatures, I start my Jpese course in no time \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mcdt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSometimes, in life, I have to take a shower. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOoh, man, literally, you're stinky"
