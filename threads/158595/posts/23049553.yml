  html: "\r\n\t\t\t\r\n\t\t\tplease translate this paragraph into Vietnamese<br>\r\n<br>\r\n <!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tFeaturing two new rules, the Incoterms&#xAE; 2010 edition will reflect advances in international trade over the last decade, and is an essential tool for trade. Used in both international and domestic contracts for the sale of goods, the rules simplify the drafting of such contracts and help avoid misunderstandings by clearly setting out certain obligations of buyers and sellers. Bringing coherence to a commercial and judicial system that diverged widely from one country to another, the globally accepted rules caused a sensation in the international business world when ICC first introduced them nearly 75 years ago. To keep up with the rapid expansion of world trade and globalization, the Incoterms rules are revised about once a decade. Since the last revision in 2000, much has changed in  global trade and the current revision &#x2013; conducted by an international drafting committee of eight ICC-appointed experts &#x2013; will take into account issues such as developments in cargo security and the need to replace paper documents with electronic ones.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks\r\n\t\t"
  text: "please translate this paragraph into Vietnamese\r\n\r\n \n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tFeaturing two new rules, the Incoterms® 2010 edition will reflect advances in international trade over the last decade, and is an essential tool for trade. Used in both international and domestic contracts for the sale of goods, the rules simplify the drafting of such contracts and help avoid misunderstandings by clearly setting out certain obligations of buyers and sellers. Bringing coherence to a commercial and judicial system that diverged widely from one country to another, the globally accepted rules caused a sensation in the international business world when ICC first introduced them nearly 75 years ago. To keep up with the rapid expansion of world trade and globalization, the Incoterms rules are revised about once a decade. Since the last revision in 2000, much has changed in  global trade and the current revision – conducted by an international drafting committee of eight ICC-appointed experts – will take into account issues such as developments in cargo security and the need to replace paper documents with electronic ones.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks"
