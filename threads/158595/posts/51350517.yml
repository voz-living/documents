  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alex2021</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51344669#post51344669\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do you really have those options or just thinking. it&apos;s pretty hard to find a good job nowadays. if you really have more than one option, my advice is to go for the one with higher potential (in the long term). <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> you gonna love your job if  you have motivations to work.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Follow your favorites , money is not the most thing you can earn!<br>\r\n<br>\r\nBut go wrong direction made me thinking again <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nI think we should make our mind up first! <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alex2021\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo you really have those options or just thinking. it's pretty hard to find a good job nowadays. if you really have more than one option, my advice is to go for the one with higher potential (in the long term).  you gonna love your job if  you have motivations to work.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFollow your favorites , money is not the most thing you can earn!\r\n\r\nBut go wrong direction made me thinking again \r\n\r\nI think we should make our mind up first!"
