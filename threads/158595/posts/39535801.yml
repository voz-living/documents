content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39530809#post39530809\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Someone who has a good level of English pls tell me why there are so many words with the same meanings which can interchange in English vocabulary?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I am not very good at English, but I think English is just rather similar to Vietnamese. As you know, in Vietnamese we also have many words which have the same meaning as others. We call it synonym in English and t&#x1EEB; &#x111;&#x1ED3;ng ngh&#x129;a in Vietnamese.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSomeone who has a good level of English pls tell me why there are so many words with the same meanings which can interchange in English vocabulary?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI am not very good at English, but I think English is just rather similar to Vietnamese. As you know, in Vietnamese we also have many words which have the same meaning as others. We call it synonym in English and từ đồng nghĩa in Vietnamese."
