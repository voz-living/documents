  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tuanath\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"buổi họp sẽ diễn ra 9h00  sáng\" dịch thế nào các bro nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe meeting is starting at 9am\r\nIn this case, you have to use \"present continuous\" to describe future. Because there is fix time, it is arrangement. Don't use \"will\" or \"going to\""
