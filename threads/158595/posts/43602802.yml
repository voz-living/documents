content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TThach</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43602386#post43602386\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think internet nowaday takes a very big and undefeatable part in our life (I mean youth). Which has good and bad influence to us. The point of this discussion is to discover how much we depend on internet. Could we do anything, could we live better or how long could we stand without it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Man, simply without Internet, my life would be better but my phone bill would be damn high.<br>\r\n<br>\r\nAnd seriously, you just think about one aspect that is your freetime. Without the internet, how could I check things that are non-stop fluctuating (gold price for example).<br>\r\n<br>\r\nSo the good side is its speed in transferring information and the information itself.<br>\r\nAnd the bad side is due to that speed, we cannot live slowly <br>\r\n<br>\r\nJust my point. But without internet, I live well, for sure!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TThach\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think internet nowaday takes a very big and undefeatable part in our life (I mean youth). Which has good and bad influence to us. The point of this discussion is to discover how much we depend on internet. Could we do anything, could we live better or how long could we stand without it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMan, simply without Internet, my life would be better but my phone bill would be damn high.\r\n\r\nAnd seriously, you just think about one aspect that is your freetime. Without the internet, how could I check things that are non-stop fluctuating (gold price for example).\r\n\r\nSo the good side is its speed in transferring information and the information itself.\r\nAnd the bad side is due to that speed, we cannot live slowly \r\n\r\nJust my point. But without internet, I live well, for sure!"
