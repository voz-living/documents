  html: "\r\n\t\t\t\r\n\t\t\tKNOCK KNOCK<br>\r\nWHO&apos;S THERE ?<br>\r\nDAISY<br>\r\nDAISY WHO ?<br>\r\nDAISY ME ROLLIN&apos; THEY HATIN&apos;<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Yamaha.YZRM1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59669489#post59669489\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m just student, studying Spanish. With a linguistic student, <b>speaking more than 2 foreign languages is quite normal<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I highly doubt that. And how old are you again ? because one of the pillar of learning or in your case being a linguistic student, mastering a foreign language is the age factor. When i was still in high school, cant remember the grade though, my teacher told me that the older you are, the more biologically preserved you will become, like there is a predetermined track already been formed inside your brain resisting acquiring new information, things like that. I cant remember the xact detail but you know the gist. And what is your plan for the future? I&apos;m quite curious.<br>\r\n<br>\r\n@Terminator:<br>\r\n<br>\r\nGet a girlfriend and have kinky sex with her, hit the gym, go one an adventure, do something you won&apos;t regret. That&apos;s how I was able to live through the 17~18 crysis, without the kinky sex of course, but you should definitely do that for your own sake.\r\n\t\t"
  text: "KNOCK KNOCK\r\nWHO'S THERE ?\r\nDAISY\r\nDAISY WHO ?\r\nDAISY ME ROLLIN' THEY HATIN'\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Yamaha.YZRM1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm just student, studying Spanish. With a linguistic student, speaking more than 2 foreign languages is quite normal\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI highly doubt that. And how old are you again ? because one of the pillar of learning or in your case being a linguistic student, mastering a foreign language is the age factor. When i was still in high school, cant remember the grade though, my teacher told me that the older you are, the more biologically preserved you will become, like there is a predetermined track already been formed inside your brain resisting acquiring new information, things like that. I cant remember the xact detail but you know the gist. And what is your plan for the future? I'm quite curious.\r\n\r\n@Terminator:\r\n\r\nGet a girlfriend and have kinky sex with her, hit the gym, go one an adventure, do something you won't regret. That's how I was able to live through the 17~18 crysis, without the kinky sex of course, but you should definitely do that for your own sake."
