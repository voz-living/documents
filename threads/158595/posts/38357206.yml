  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38348308#post38348308\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Pls, translate this part for me: &quot;QTK will also pay a royalty to the NewHK Company with a goal of nearly zero profit within the Vietnam operation minimizing the tax burden from Vietnam. &quot;<br>\r\n<br>\r\nThank u everyone <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> It means &quot;QTK c&#x169;ng s&#x1EBD; tr&#x1EA3; ti&#x1EC1;n b&#x1EA3;n quy&#x1EC1;n cho c&#xF4;ng ty NewHK v&#x1EDB;i m&#x1EE5;c ti&#xEA;u g&#x1EA7;n nh&#x1B0; kh&#xF4;ng l&#x1EE3;i nhu&#x1EAD;n trong ho&#x1EA1;t &#x111;&#x1ED9;ng c&#x1EE7;a Vi&#x1EC7;t Nam nh&#x1EB1;m gi&#x1EA3;m thi&#x1EC3;u g&#xE1;nh n&#x1EAF;ng thu&#x1EBF; t&#x1EEB; ch&#xED;nh Vi&#x1EC7;t Nam&quot;. Plz forgive me if this tranlate doesn&apos;t sound right.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPls, translate this part for me: \"QTK will also pay a royalty to the NewHK Company with a goal of nearly zero profit within the Vietnam operation minimizing the tax burden from Vietnam. \"\r\n\r\nThank u everyone \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n It means \"QTK cũng sẽ trả tiền bản quyền cho công ty NewHK với mục tiêu gần như không lợi nhuận trong hoạt động của Việt Nam nhằm giảm thiểu gánh nắng thuế từ chính Việt Nam\". Plz forgive me if this tranlate doesn't sound right."
