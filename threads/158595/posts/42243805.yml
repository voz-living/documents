content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiensybiendaobaovetoquoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42241465#post42241465\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i dont think so, i can speak but i realize that my vocabulary and my writing style are not very good. i search google when i wanna write sth on this thread, that&apos;s one way i know where is wrong in my mind.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your &quot;writing style&quot; would be much better if you use capitalized letters for pronouns. And words like &quot;wanna&quot;, &quot;gotta&quot;,... should be used in spoken English only.<br>\r\nAnother way to improve writing skill is reading newspapers, periodicals, books,.. written in English, then learning sentence patterns from these materials.<br>\r\nDo you realize that using Google too often would make you feel skeptical about your own English ? What would you do if your boss handed you a piece of paper, asked you to write something without Googling ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiensybiendaobaovetoquoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti dont think so, i can speak but i realize that my vocabulary and my writing style are not very good. i search google when i wanna write sth on this thread, that's one way i know where is wrong in my mind.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour \"writing style\" would be much better if you use capitalized letters for pronouns. And words like \"wanna\", \"gotta\",... should be used in spoken English only.\r\nAnother way to improve writing skill is reading newspapers, periodicals, books,.. written in English, then learning sentence patterns from these materials.\r\nDo you realize that using Google too often would make you feel skeptical about your own English ? What would you do if your boss handed you a piece of paper, asked you to write something without Googling ?"
