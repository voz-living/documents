  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73777152#post73777152\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The thread becomes more crowded and animated whenever the girls appear <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>foster_the_people</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73778964#post73778964\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s not easy as you think, I&apos;ve tried a lot and I feel better now just sometime can&apos;t stop the sadness.<br>\r\n<br>\r\n<br>\r\n<br>\r\nHope I can be here and study English with you all for a long time. <br>\r\n<br>\r\nBtw, I have an idea: why don&apos;t we try to translate an article from Vietnamese to English each day? My job requires me an excellent writing skill but I&apos;ve never good at this. Could you do it with me and correct me everyday?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i&apos;ve been through it. i cried everyday in two week, became a zombie in one month, then i felt i must change. i read books, i talked with parents, meeting friends... and i fogot her.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe thread becomes more crowded and animated whenever the girls appear \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by foster_the_people\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's not easy as you think, I've tried a lot and I feel better now just sometime can't stop the sadness.\r\n\r\n\r\n\r\nHope I can be here and study English with you all for a long time. \r\n\r\nBtw, I have an idea: why don't we try to translate an article from Vietnamese to English each day? My job requires me an excellent writing skill but I've never good at this. Could you do it with me and correct me everyday?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni've been through it. i cried everyday in two week, became a zombie in one month, then i felt i must change. i read books, i talked with parents, meeting friends... and i fogot her."
