  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tHey guys. I hava a idea that&apos;s we&apos;ll practice writing skills every day by write follow a topic and we will to receive fixing from person whose better than us.Ok if you agree we can begin immediately.So let&apos;s me be the fisrt.Today, we going to discuss about why we need go to university?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s a good question and this is my opinion:<br>\r\n<br>\r\nAt first, as everyone said, University is no the only way leads you to success. But not so many people who said that sentence can clearly understand it.<br>\r\n<br>\r\nBefore we proceed, may I ask you a question? Do you clearly understand yourself? What career do you want to pursue? If you answers is NO. You shouldn&apos;t go to university because it&apos;s totally waste of money and time.The knowledge which you learn from the university will become useless and plus the push of family, society, money, reputation ... You will become someone that you don&apos;t want to be and I am pretty sure one day, you will regret and wish you were had more courage to make another choice.<br>\r\n<br>\r\nBack to my previous question, if you know what you really want and become. You should go to the university. Because you know exactly what you want to learn and the passion will push you forward to the hunger of knowledge. You will spend hours to study, to search and to practice and don&apos;t even feel want to stop. And finally, when you graduate, you will see you stand on a higher level. Good luck.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHey guys. I hava a idea that's we'll practice writing skills every day by write follow a topic and we will to receive fixing from person whose better than us.Ok if you agree we can begin immediately.So let's me be the fisrt.Today, we going to discuss about why we need go to university?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's a good question and this is my opinion:\r\n\r\nAt first, as everyone said, University is no the only way leads you to success. But not so many people who said that sentence can clearly understand it.\r\n\r\nBefore we proceed, may I ask you a question? Do you clearly understand yourself? What career do you want to pursue? If you answers is NO. You shouldn't go to university because it's totally waste of money and time.The knowledge which you learn from the university will become useless and plus the push of family, society, money, reputation ... You will become someone that you don't want to be and I am pretty sure one day, you will regret and wish you were had more courage to make another choice.\r\n\r\nBack to my previous question, if you know what you really want and become. You should go to the university. Because you know exactly what you want to learn and the passion will push you forward to the hunger of knowledge. You will spend hours to study, to search and to practice and don't even feel want to stop. And finally, when you graduate, you will see you stand on a higher level. Good luck."
