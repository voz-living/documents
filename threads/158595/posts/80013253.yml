  html: "\r\n\t\t\t\r\n\t\t\tCh&#x1EA3; l&#xE0; m&#xEC;nh h&#x1ECD;c ti&#x1EBF;ng anh c&#x169;ng l&#xE2;u l&#xE2;u r&#x1ED3;i, v&#x1ED1;n t&#x1EEB; &#x111;&#x1EE7; &#x111;&#x1EC3; &#x111;&#x1ECD;c tr&#xEA;n 75% b&#xE0;i trong th&#x1EDB;t n&#xE0;y nh&#x1B0;ng m&#xE0; &#x111;&#xF4;i khi b&#x1ECB; sai th&#x1EE9; c&#x1A1; b&#x1EA3;n nh&#x1EA5;t <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nTrong 1 c&#xE2;u m&#xEC;nh hay b&#x1ECB; nh&#x1EA7;m l&#x1EAB;n khi d&#xF9;ng &quot;tobe&quot; v&#x1EDB;i &quot;do&quot;<br>\r\nKi&#x1EC3;u &quot;When are you leaving&quot; th&#xEC; m&#xEC;nh l&#x1EA1;i nh&#x1EA7;m l&#xE0; &quot;When do you leaving&quot; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Chả là mình học tiếng anh cũng lâu lâu rồi, vốn từ đủ để đọc trên 75% bài trong thớt này nhưng mà đôi khi bị sai thứ cơ bản nhất \r\nTrong 1 câu mình hay bị nhầm lẫn khi dùng \"tobe\" với \"do\"\r\nKiểu \"When are you leaving\" thì mình lại nhầm là \"When do you leaving\""
