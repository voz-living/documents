  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47560763#post47560763\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ no, if you just got 6.0, you would feel it difficult to learn overseas <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Last time I checked, A-level and foundation courses in the UK only required an overall 5.0 or 5.5 in IELTS. Undergraduate degrees required an overall of 6.0 to 7.0 in IELTS.<br>\r\nIf you start out in an A-level or foundation course, the above requirement is perfectly fine since you&apos;re going to spend 1-2 years before entering universities. Most Vietnamese students here I&apos;ve seen were able to improve their scores to universites&apos; requirement after such time.<br>\r\nIn addition, your fluency and spontaneity in using English with native speakers and overseas friends are invaluable. By the time you fill your application to universities, a 6.5 or 7.0 in IELTS looks more like a stroll than a hurdle.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ no, if you just got 6.0, you would feel it difficult to learn overseas \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLast time I checked, A-level and foundation courses in the UK only required an overall 5.0 or 5.5 in IELTS. Undergraduate degrees required an overall of 6.0 to 7.0 in IELTS.\r\nIf you start out in an A-level or foundation course, the above requirement is perfectly fine since you're going to spend 1-2 years before entering universities. Most Vietnamese students here I've seen were able to improve their scores to universites' requirement after such time.\r\nIn addition, your fluency and spontaneity in using English with native speakers and overseas friends are invaluable. By the time you fill your application to universities, a 6.5 or 7.0 in IELTS looks more like a stroll than a hurdle."
