it but my writing have been really suck <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nI know I need more practice but Im so lazy <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> <br>\r\n// Im in the same faculty as you, I said you were my senior, didnt I <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n//and if u want to improve your English but dont have time to take a course, try to watch american movie, listen what they say and read the vnese subtitle , your vocabulary, grammar and listening skill will improve time by time. Try to read English novel with a dic if you have more time <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
