content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenquan1 ( ^ . ^ )!</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50010966#post50010966\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh, if that, the sentence means: when get in a corner, pull up the gas smoothly and keep it constantly until get out the corner.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It makes sense. I don&apos;t drive; but if my memory serves me, when I make turns in Need for Speed, I accelerate then brake before turning at the corner. While turning, I keep the gas steady and accelerate again when I come out of the corner.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenquan1 ( ^ . ^ )!\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh, if that, the sentence means: when get in a corner, pull up the gas smoothly and keep it constantly until get out the corner.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt makes sense. I don't drive; but if my memory serves me, when I make turns in Need for Speed, I accelerate then brake before turning at the corner. While turning, I keep the gas steady and accelerate again when I come out of the corner."
