  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ndtr</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41869789#post41869789\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;I love you this big&quot; - What does this mean? Can anybody tell me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it means &quot;i love you this much/so much&quot; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>delux1024</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41978374#post41978374\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">someone can check the grammar of this message for me? please <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n&#x111;&#x1ECB;nh send c&#xE1;i mess n&#xE0;y cho b&#xE0; c&#xF4; m&#xE0; th&#x1EA5;y n&#xF3; xu&#x1ED1;ng d&#xF2;ng lung tung qu&#xE1;, c&#xF2;n vi&#x1EBF;t li&#xEA;n t&#x1EE5;c th&#xEC; th&#x1EA5;y n&#xF3; s&#x1B0;&#x1EE3;ng s&#x1B0;&#x1EE3;ng <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> i think you should use put through or put up instead of put in\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ndtr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"I love you this big\" - What does this mean? Can anybody tell me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit means \"i love you this much/so much\"  \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by delux1024\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsomeone can check the grammar of this message for me? please \r\n\r\n\r\n\r\n\r\nđịnh send cái mess này cho bà cô mà thấy nó xuống dòng lung tung quá, còn viết liên tục thì thấy nó sượng sượng \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n i think you should use put through or put up instead of put in"
