  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72513573#post72513573\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Probably. Still I wouldn&apos;t put my trust too much in social network interactions, you should approach her and talk with her directly or something, to see if you two suit eachother.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->dont take me wrong, but isn&apos;t it <b>linguine</b> <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>terrav</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72512726#post72512726\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">On the wedding day of my friend which was held 4 days ago, i met his niece, but she is just 2 years old younger than me. My god, she was so beautiful, i couldn&apos;t stop watching her doing stuff. Then that day, i realized that i fell in love with her. <br>\r\n<br>\r\nThe following day, i told my friend that i wanted to know her phone number. But he said she didn&apos;t want to give me her phone number because she was shy. I don&apos;t know why, may be my appearance isn&apos;t enough for her to care, or just may be she hadn&apos;t wanted to have a boyfriend yet. I&apos;ve just remembered that my friend told me one more thing. He said there were several boys wanted to date with her already, but she didn&apos;t care at all...<br>\r\n<br>\r\nBut when i found her facebook, i tried to add her, and luckily, she accepted my request. And now i&apos;m trying to comment to her photo and take her attention. I think she already knew who i am, and she repplied any single comments of mine in her photo happily, this make me feel so glad and tell myself to keep going like this until she like me. Then i can date her<br>\r\n<br>\r\nAm i doing it right ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->want my answer? what&apos;s her facebook? <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tProbably. Still I wouldn't put my trust too much in social network interactions, you should approach her and talk with her directly or something, to see if you two suit eachother.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndont take me wrong, but isn't it linguine \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by terrav\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOn the wedding day of my friend which was held 4 days ago, i met his niece, but she is just 2 years old younger than me. My god, she was so beautiful, i couldn't stop watching her doing stuff. Then that day, i realized that i fell in love with her. \r\n\r\nThe following day, i told my friend that i wanted to know her phone number. But he said she didn't want to give me her phone number because she was shy. I don't know why, may be my appearance isn't enough for her to care, or just may be she hadn't wanted to have a boyfriend yet. I've just remembered that my friend told me one more thing. He said there were several boys wanted to date with her already, but she didn't care at all...\r\n\r\nBut when i found her facebook, i tried to add her, and luckily, she accepted my request. And now i'm trying to comment to her photo and take her attention. I think she already knew who i am, and she repplied any single comments of mine in her photo happily, this make me feel so glad and tell myself to keep going like this until she like me. Then i can date her\r\n\r\nAm i doing it right ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwant my answer? what's her facebook?"
