  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43304579#post43304579\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">My laptop has gone crazy for a week. I&apos;m damned.<br>\r\n<br>\r\nI bring a sick laptop to the care center to have it cared and then at the testing, the laptop suddenly went so smoothly, so wel just like never any death blue screen appears before. So I had to bring it back home hoping that it would go okay from now on.<br>\r\n<br>\r\nBut..the hell is that right after back home, the laptop went crazy with continous death blue screens again.<br>\r\n<br>\r\nHoly shit, what the hell?</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s the magic those producers created, man. You know it happens, but you still get crazy with it.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy laptop has gone crazy for a week. I'm damned.\r\n\r\nI bring a sick laptop to the care center to have it cared and then at the testing, the laptop suddenly went so smoothly, so wel just like never any death blue screen appears before. So I had to bring it back home hoping that it would go okay from now on.\r\n\r\nBut..the hell is that right after back home, the laptop went crazy with continous death blue screens again.\r\n\r\nHoly shit, what the hell?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's the magic those producers created, man. You know it happens, but you still get crazy with it."
