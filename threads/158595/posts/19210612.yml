content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>|G|I|G|A|</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19209852#post19209852\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is clearly difference between English and Vietnamese... and I think most of countries all over the world have the same grammar with England, except for us. That&apos;s the reason why we, the &quot;foreigner&quot;, must study and use grammar correctly to describe what we are talking/saying about. <br>\r\n<br>\r\nIn fact, this is still the problem/matter to me. So... dont be so serious <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Most mistakes that I have encoutered in using English is not about grammar but about people could not express or expressed wrongly what they wanted to say.<br>\r\n<br>\r\nFor instance, both &quot;except us&quot; and &quot;except for us&quot; are not wrong in grammar but you have misused them in your expression which may lead to wrong perception.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by |G|I|G|A|\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is clearly difference between English and Vietnamese... and I think most of countries all over the world have the same grammar with England, except for us. That's the reason why we, the \"foreigner\", must study and use grammar correctly to describe what we are talking/saying about. \r\n\r\nIn fact, this is still the problem/matter to me. So... dont be so serious \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMost mistakes that I have encoutered in using English is not about grammar but about people could not express or expressed wrongly what they wanted to say.\r\n\r\nFor instance, both \"except us\" and \"except for us\" are not wrong in grammar but you have misused them in your expression which may lead to wrong perception."
