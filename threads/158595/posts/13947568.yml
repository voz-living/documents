content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jish@n</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=13928272#post13928272\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>&quot;Due to&quot;</b> means &quot;caused by&quot;. It could be used only if it can be replaced with &quot;caused by&quot;.<br>\r\n<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Felc.polyu.edu.hk%2Fcill%2Fexercises%2Fbecause.htm\" target=\"_blank\">http://elc.polyu.edu.hk/cill/exercises/because.htm</a><br>\r\n<br>\r\nYou should look up in a dictionary (eg. Oxford for Advanced Learners) for the usages of &quot;<b>due</b>&quot;.<br>\r\n<br>\r\n<br>\r\n&quot;<b>just</b>&quot; has several meanings. In this case, it means &quot;only&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for showing<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jish@n\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Due to\" means \"caused by\". It could be used only if it can be replaced with \"caused by\".\r\n\r\n\r\nhttp://elc.polyu.edu.hk/cill/exercises/because.htm\r\n\r\nYou should look up in a dictionary (eg. Oxford for Advanced Learners) for the usages of \"due\".\r\n\r\n\r\n\"just\" has several meanings. In this case, it means \"only\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for showing"
