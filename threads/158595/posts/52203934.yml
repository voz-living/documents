content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52189657#post52189657\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\n<br>\r\n<br>\r\nI think there is such a collocation as &quot;about the average&quot; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, I was not agaisnt the phrase &quot;about the average&quot;, but I am quite sure you need to double-check the concept of &quot;collocation&quot;.<br>\r\nBtw, both &quot;about the average&quot; and &quot;about average&quot; are accepted.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\r\nI think there is such a collocation as \"about the average\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, I was not agaisnt the phrase \"about the average\", but I am quite sure you need to double-check the concept of \"collocation\".\r\nBtw, both \"about the average\" and \"about average\" are accepted."
