content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49802275#post49802275\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">err... shudnt it be &apos;found myself grammatically handicapped&apos;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ermm... then could it go like: &quot;<b>should it have been</b> [put as] &quot; &apos;<b>found myself grammatically disabled</b>&apos; ???<br>\r\nIMO, I wouldn&apos;t go with the two in daily casual speaking all the same. for they both failed in making a good sense to my ears at all.<br>\r\nhow about &quot;<b>it totally puts me in a maze of grammar</b>&apos; or &quot;<b>I feel like [being] stuck/buried in a maze of grammar</b>&quot;<br>\r\n<br>\r\nNothing[&apos;s] wrong with the previously quoted phrasing, it&apos;s all a matter of &apos;convenience&apos; or &apos;brevity&apos; in lang usage, as in English we always want to make our statements shorter and it&apos;s been tipically a trait of the 21st cent human style these days. Perhaps however <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nAnyway.. if you ask me, I&apos;d stick with yours immediately.<br>\r\n<br>\r\nAnd &quot;Don&apos;t let youself a lang-stickler.&quot; Dear! You won&apos;t want to be regarded as a &apos;grumpy nut&apos; or an odious fault-seeker in others&apos; views --- <b>honestly, from the &apos;heart of my bottom&apos;.</b><br>\r\n<br>\r\nNote that I&apos;ve fully noticed there&apos;s been a &quot;could it go like&quot; in my words that you may grasp as a good demonstration to fire back my input. Naughty flesh! :thumbdown:<br>\r\n<br>\r\nThe fact I said that didn&apos;t mean I&apos;d like to lecture you about anything. For real, I&apos;ve otherwise learned a lot from you. &quot;<b>being careful with whatever <br>\r\ntrivialities there could be</b>&quot; <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"><br>\r\n<br>\r\n<i>//Btw, I love people to <b>err..</b> cos&apos; that shows they&apos;re truly human not intellectually perfect. And I love human beings in the way they make mistakes. so do you??</i><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lonely Wanderer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49840326#post49840326\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, in my opinion, translating a page into Vietnamese is not necessary at all. The most important thing is that you can catch the keywords( I mean the new words and important words) in that page and you can understand what it <b>wanna</b> deliver. Besides, you don&apos;t need to learn by heart at once all the new words, just separate them into period of time, maybe a few times per day. Furthermore, look the words up in dictionary to have accurate pronunciation. Good luck^^</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;d be on the same page with you on most of the suggestion. just want to add that the key of language apprehension would be &quot;making sense of the matter&quot; that when you read a doc or any written materials in English you must try to understand the order of words, phrasing along with grasping the main content of the article or what the writing&apos;s author means to convey within [which doesn&apos;t mean to translate the stuff into one&apos;s mother-tongue lang].<br>\r\n<br>\r\nAnd one thing, we never say &quot;it wanna&quot; or &quot;she/he wanna&quot; originally because of their spellings in En. We could say &quot;wanna&quot; to mean &quot;want to&quot; cos&apos; the two parts &apos;want&apos; and &apos;to&apos; well cooperate with each other in liaison. Unlike &apos;wants&apos; and &apos;to&apos; (3rd-person singular) these two words can not be vocally combined together as &quot;wanna&quot; and thus considered &quot;INCORRECT&quot;. I so regret. <img src=\"/images/smilies/frown.gif\" border=\"0\" alt=\"\" title=\"Frown\" class=\"inlineimg\"><br>\r\nPlus that I couldn&apos;t understand what it meant to &quot;separate vocabularies into period of time&quot; <b>Among other things</b> <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\n<br>\r\nfeel relaxed with his &apos;buster&apos; on the sofa.<br>\r\n<b>Coming-soon</b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\terr... shudnt it be 'found myself grammatically handicapped'?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nermm... then could it go like: \"should it have been [put as] \" 'found myself grammatically disabled' ???\r\nIMO, I wouldn't go with the two in daily casual speaking all the same. for they both failed in making a good sense to my ears at all.\r\nhow about \"it totally puts me in a maze of grammar' or \"I feel like [being] stuck/buried in a maze of grammar\"\r\n\r\nNothing['s] wrong with the previously quoted phrasing, it's all a matter of 'convenience' or 'brevity' in lang usage, as in English we always want to make our statements shorter and it's been tipically a trait of the 21st cent human style these days. Perhaps however \r\nAnyway.. if you ask me, I'd stick with yours immediately.\r\n\r\nAnd \"Don't let youself a lang-stickler.\" Dear! You won't want to be regarded as a 'grumpy nut' or an odious fault-seeker in others' views --- honestly, from the 'heart of my bottom'.\r\n\r\nNote that I've fully noticed there's been a \"could it go like\" in my words that you may grasp as a good demonstration to fire back my input. Naughty flesh! :thumbdown:\r\n\r\nThe fact I said that didn't mean I'd like to lecture you about anything. For real, I've otherwise learned a lot from you. \"being careful with whatever \r\ntrivialities there could be\" \r\n\r\n//Btw, I love people to err.. cos' that shows they're truly human not intellectually perfect. And I love human beings in the way they make mistakes. so do you??\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lonely Wanderer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, in my opinion, translating a page into Vietnamese is not necessary at all. The most important thing is that you can catch the keywords( I mean the new words and important words) in that page and you can understand what it wanna deliver. Besides, you don't need to learn by heart at once all the new words, just separate them into period of time, maybe a few times per day. Furthermore, look the words up in dictionary to have accurate pronunciation. Good luck^^\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'd be on the same page with you on most of the suggestion. just want to add that the key of language apprehension would be \"making sense of the matter\" that when you read a doc or any written materials in English you must try to understand the order of words, phrasing along with grasping the main content of the article or what the writing's author means to convey within [which doesn't mean to translate the stuff into one's mother-tongue lang].\r\n\r\nAnd one thing, we never say \"it wanna\" or \"she/he wanna\" originally because of their spellings in En. We could say \"wanna\" to mean \"want to\" cos' the two parts 'want' and 'to' well cooperate with each other in liaison. Unlike 'wants' and 'to' (3rd-person singular) these two words can not be vocally combined together as \"wanna\" and thus considered \"INCORRECT\". I so regret. \r\nPlus that I couldn't understand what it meant to \"separate vocabularies into period of time\" Among other things \r\n\r\nfeel relaxed with his 'buster' on the sofa.\r\nComing-soon"
