  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gtr_271</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37035451#post37035451\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey Jay, do you mind telling me your IELTS score and the centre you sit?<br>\r\nAnd also, is it true that the IELTS exam in British Council is easier than in IDP?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I got 6.0 in 2007 with BC (if my memory still serves...). I was too lazy to take any preparatory course and just went straight for the test as my girl friend asked for. Didn&apos;t pay much attention to the test centres too.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kilufvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37036255#post37036255\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what do we use &quot;Recruitment Information&quot; or &quot;Recruitment Announce&quot; when we want talk about Recruitment Adv in website/news paper ?<br>\r\n<br>\r\n// I have a question, but I can&apos;t translate it into Eng, Can I ask in Vnese ?<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->why don&apos;t you just simply say &quot;job ads&quot;? btw, recruitment information is the better choice.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Runfar2x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37041235#post37041235\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How mistakable you are to write the word &quot;what&quot; instead of &quot;which&quot;.<br>\r\nI&apos;ve searched google to know a small difference between 2 word uses &quot;recruiment infomation &amp; recruiment announcement&quot; . the answer came naturally:</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t see your English is any better than his\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gtr_271\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey Jay, do you mind telling me your IELTS score and the centre you sit?\r\nAnd also, is it true that the IELTS exam in British Council is easier than in IDP?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI got 6.0 in 2007 with BC (if my memory still serves...). I was too lazy to take any preparatory course and just went straight for the test as my girl friend asked for. Didn't pay much attention to the test centres too.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kilufvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat do we use \"Recruitment Information\" or \"Recruitment Announce\" when we want talk about Recruitment Adv in website/news paper ?\r\n\r\n// I have a question, but I can't translate it into Eng, Can I ask in Vnese ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhy don't you just simply say \"job ads\"? btw, recruitment information is the better choice.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Runfar2x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow mistakable you are to write the word \"what\" instead of \"which\".\r\nI've searched google to know a small difference between 2 word uses \"recruiment infomation & recruiment announcement\" . the answer came naturally:\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't see your English is any better than his"
