content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51964954#post51964954\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve never been to London, what it&apos;s like living in the mist all the time ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->all the time? it&apos;s only misty towards the end of autumn. and for sure fume and exhaust are more of an issue than mist if you even bother to care. <br>\r\n<br>\r\nlondon style is my taste though, not that it&apos;s a bad city to settle down but people are everywhere, all busy commuting with their own burden on their mind. and the noise is not that much different from hn or hcm at peak hours. <br>\r\n<br>\r\nbut you will love it if shopping is at the top of your to-do-at-weekend list (or on weekend, if you are from the other side of the atlantic). I prefer lazing at home clicking mouse for shopping than venturing outside.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've never been to London, what it's like living in the mist all the time ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nall the time? it's only misty towards the end of autumn. and for sure fume and exhaust are more of an issue than mist if you even bother to care. \r\n\r\nlondon style is my taste though, not that it's a bad city to settle down but people are everywhere, all busy commuting with their own burden on their mind. and the noise is not that much different from hn or hcm at peak hours. \r\n\r\nbut you will love it if shopping is at the top of your to-do-at-weekend list (or on weekend, if you are from the other side of the atlantic). I prefer lazing at home clicking mouse for shopping than venturing outside."
