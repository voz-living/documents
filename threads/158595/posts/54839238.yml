  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xagurnel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54838344#post54838344\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yes , that all , but sometime it&apos;s not good to translate , the meaning is really order <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Let&apos;s me fix some mistakes for ya. <br>\r\nThat all -&gt; that&apos;s all <br>\r\nsometime-&gt;sometimes<br>\r\n<br>\r\nBTW, I understand what do you wanna talk about, but the way you say is the way when Vnese students using English, I think. I used to talk like you, but it is mostly hard for foreigners to understand us when we talk in English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xagurnel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyes , that all , but sometime it's not good to translate , the meaning is really order \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet's me fix some mistakes for ya. \r\nThat all -> that's all \r\nsometime->sometimes\r\n\r\nBTW, I understand what do you wanna talk about, but the way you say is the way when Vnese students using English, I think. I used to talk like you, but it is mostly hard for foreigners to understand us when we talk in English."
