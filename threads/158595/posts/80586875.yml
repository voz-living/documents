  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gamerBH</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80577027#post80577027\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">no big deal, but it depends on what you have, really good docs or rubbish.<br>\r\n<br>\r\n<br>\r\n<br>\r\nit&apos;s correct. TOEFL/TOEFL IBT is like stone age. IELTS is new and accepted for many purposes including academy and business.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- Can you explain in more details ? <br>\r\n- Do you mean that IELTS is published later than TOEFL/TOEFL IBT?<br>\r\n- How many does person choose General IELTS instead of Academic one ?<br>\r\n- for me, IELTS  speaks British while TOEFL does both American/British\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gamerBH\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tno big deal, but it depends on what you have, really good docs or rubbish.\r\n\r\n\r\n\r\nit's correct. TOEFL/TOEFL IBT is like stone age. IELTS is new and accepted for many purposes including academy and business.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- Can you explain in more details ? \r\n- Do you mean that IELTS is published later than TOEFL/TOEFL IBT?\r\n- How many does person choose General IELTS instead of Academic one ?\r\n- for me, IELTS  speaks British while TOEFL does both American/British"
