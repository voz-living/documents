  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dickphuong06</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30315196#post30315196\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think you should use &quot;Never confuse&quot;, not &quot;Never ever confuse&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Using &quot;never ever&quot; will create a stronger impression to people about not going to do specific things rather than using never alone.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dickphuong06\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think you should use \"Never confuse\", not \"Never ever confuse\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUsing \"never ever\" will create a stronger impression to people about not going to do specific things rather than using never alone."
