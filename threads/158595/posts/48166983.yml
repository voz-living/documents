  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48156377#post48156377\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\r\n<br>\r\nI try to be cheerful, and I fail, so far. Since I don&apos;t know how to loose the knot, I got stuck.<br>\r\n<br>\r\n<br>\r\n<br>\r\nGreat guess you did!<br>\r\n<br>\r\nIndeed, I was not directly affacted by YATAOME but the lead actress Michelle Chen. Once I see her, look at her eyes, see how she looks. She is just the One. And desperately, I cannot reach her.<br>\r\n<br>\r\n<br>\r\n<br>\r\nYeah, I&apos;m quite old now and I try to do as you advise me.<br>\r\n<br>\r\n/Above all, apart from the obsession I have towards Michelle Chen, I got stressed the whole time in my own business, my law firm, and with private life.<br>\r\n<br>\r\n//I really am happy to be sympathied and shared by you guys. I really appraciate that. I hope to get better soon. Or I shall get crazy.<br>\r\n<br>\r\n<br>\r\n[IMG]http://a1.sphotos.ak.fbcdn.net/hphotos-ak-ash3/s720x720/181456_3227178852332_631989215_n.jpg[/IMG<br>\r\n<br>\r\n</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I was surprised you felt desperated by that actress but I understand you, brother, I was like you once! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> However, my life goes on and I forget the one that haunted me (in fact I remember but somehow her image faded as I grow old).<br>\r\n<br>\r\nAnyway, a little vague emotion would make your life more interesting. Cheer up!<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kibuR</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48161070#post48161070\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Life so sad! Never think my family will have a broken day <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Share with us, mate!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nI try to be cheerful, and I fail, so far. Since I don't know how to loose the knot, I got stuck.\r\n\r\n\r\n\r\nGreat guess you did!\r\n\r\nIndeed, I was not directly affacted by YATAOME but the lead actress Michelle Chen. Once I see her, look at her eyes, see how she looks. She is just the One. And desperately, I cannot reach her.\r\n\r\n\r\n\r\nYeah, I'm quite old now and I try to do as you advise me.\r\n\r\n/Above all, apart from the obsession I have towards Michelle Chen, I got stressed the whole time in my own business, my law firm, and with private life.\r\n\r\n//I really am happy to be sympathied and shared by you guys. I really appraciate that. I hope to get better soon. Or I shall get crazy.\r\n\r\n\r\n[IMG]http://a1.sphotos.ak.fbcdn.net/hphotos-ak-ash3/s720x720/181456_3227178852332_631989215_n.jpg[/IMG\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI was surprised you felt desperated by that actress but I understand you, brother, I was like you once!  However, my life goes on and I forget the one that haunted me (in fact I remember but somehow her image faded as I grow old).\r\n\r\nAnyway, a little vague emotion would make your life more interesting. Cheer up!\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kibuR\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLife so sad! Never think my family will have a broken day \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nShare with us, mate!"
