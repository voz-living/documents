  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhlh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=5626744#post5626744\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Of course everyone understands what you are saying. But what I mean is this thread was named &quot;Learning E. with vozers&quot; for a reason. Everyone should try to write correct and formal English as possible to help each other too. <br>\r\n  Rename this thread to &quot;English for spammers&quot; or &quot;Spamming with style&quot; then I will have no problem with Engrish, Vietlish, or 9x-ish, whatsoever <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t take it so seriously <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nBecause the way ppl talk on the net is diff than what they do talking in real life. It&apos;s likely similar to verbal language , rather than formal language <br>\r\n<br>\r\nMy point is : we gotta learn to use English naturally , not just follow exactly what they told you to do in english grammar book. (of course, you need to use proper english in your report, document ... btw)<br>\r\n<br>\r\nFor example : How to do this ? how to do that ? instead of How am I able to do that ?<br>\r\n<br>\r\nTake a look around any english user forums, where ppl also use improper english on the net. <br>\r\n<br>\r\njust use ur English naturally, as long as ppl can understand what u talkin &apos;bout.<br>\r\n<br>\r\njust my 2 cents, you may agree or disagree  <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
