  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14731564#post14731564\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">Even in the hardest moments of your life,you haven&apos;t seen me yet<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->who&apos;d give a fuckin&apos; care?<img src=\"/images/smilies/Off/baffle.gif\" border=\"0\" alt=\"\" title=\"Baffle\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jish@n</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14734176#post14734176\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">IMO, &quot;To live is to fight&quot; <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->@latalin: IMO: struggle mean somethin&apos; with trenuous effort against something that has been identified, so i&apos;d prefer to use the sentence presented by jish@n<br>\r\n<br>\r\nand btw, again, IMO is watch a lot of movies, w/ or w/o subtitles , then listenin&apos; to music, the easy-listening ones: audiophile genre. i&apos;d make you accustomed to the grammar (even you&apos;d not notice it), the vocabulary... then tryin&apos; to read some text, the breakin&apos; news first and later some novel. I think it&apos;ll take &apos;bout 1 year or so, with all your effort, and when ya look back you&apos;ll be very proud of yourself for bein&apos; so badass\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEven in the hardest moments of your life,you haven't seen me yet\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwho'd give a fuckin' care?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jish@n\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIMO, \"To live is to fight\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n@latalin: IMO: struggle mean somethin' with trenuous effort against something that has been identified, so i'd prefer to use the sentence presented by jish@n\r\n\r\nand btw, again, IMO is watch a lot of movies, w/ or w/o subtitles , then listenin' to music, the easy-listening ones: audiophile genre. i'd make you accustomed to the grammar (even you'd not notice it), the vocabulary... then tryin' to read some text, the breakin' news first and later some novel. I think it'll take 'bout 1 year or so, with all your effort, and when ya look back you'll be very proud of yourself for bein' so badass"
