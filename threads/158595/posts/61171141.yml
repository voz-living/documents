  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61157717#post61157717\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">*1: better love story<br>\r\n*2: nigga refers to &quot;black&quot; guy he answered.<br>\r\n*3: mode. <br>\r\n*4: I&apos;m not really grumpy, just fucked. And broken.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Okay, you&apos;re fucked up !<br>\r\n1st of all, called Twilight a love story just all mess up. <br>\r\n2nd, nigga is not a good word anyway. Use homie instead <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n3rd, mood is one the essences of a human being, not a machine !<br>\r\n4th, if you have a story, tell us. Don&apos;t worry about leaking, we&apos;re all mature. If you just mentally disfunctioned, screw you ! <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t*1: better love story\r\n*2: nigga refers to \"black\" guy he answered.\r\n*3: mode. \r\n*4: I'm not really grumpy, just fucked. And broken.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOkay, you're fucked up !\r\n1st of all, called Twilight a love story just all mess up. \r\n2nd, nigga is not a good word anyway. Use homie instead \r\n3rd, mood is one the essences of a human being, not a machine !\r\n4th, if you have a story, tell us. Don't worry about leaking, we're all mature. If you just mentally disfunctioned, screw you !"
