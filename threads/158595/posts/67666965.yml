  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>guiltygearx2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67591702#post67591702\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do any1 know a website which record  a soundtrack that how pronounce a word from member&apos;s voice.<br>\r\nExam: we a  word &quot;Tottenham&quot;, then many ppl come a record a soundtrack show how to pronounce it.<br>\r\nI know <font color=\"Red\">a </font>there&apos;s website, but now, i cant remember its name ~~&apos;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You remind me. Until now, I still pronounce the word &quot;Tottenham&quot; &quot;TOT - TEN - HAM&quot;. Actually, it&apos;s /t&#x252;t(&#x259;)n&#x259;m/.<br>\r\n<br>\r\nLike Reading FC is pronounced RED + ing. not READ +ing.<br>\r\n<br>\r\nDoes your suggested website look like this? <a href=\"/redirect/index.php?link=http%3A%2F%2Fvi.forvo.com%2Fword%2Frecord%2F\" target=\"_blank\">http://vi.forvo.com/word/record/</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by guiltygearx2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo any1 know a website which record  a soundtrack that how pronounce a word from member's voice.\r\nExam: we a  word \"Tottenham\", then many ppl come a record a soundtrack show how to pronounce it.\r\nI know a there's website, but now, i cant remember its name ~~'\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou remind me. Until now, I still pronounce the word \"Tottenham\" \"TOT - TEN - HAM\". Actually, it's /tɒt(ə)nəm/.\r\n\r\nLike Reading FC is pronounced RED + ing. not READ +ing.\r\n\r\nDoes your suggested website look like this? http://vi.forvo.com/word/record/"
