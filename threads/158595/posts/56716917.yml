  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tM&#xEC;nh &#x111;ang &#x111;&#x1ECD;c nhi&#x1EC7;m v&#x1EE5; c&#x1EE7;a t&#x1B0; v&#x1EA5;n qu&#x1ED1;c t&#x1EBF; trong g&#xF3;i th&#x1EA7;u EPC, &#x111;o&#x1EA1;n n&#xE0;y m&#xEC;nh kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c hi&#x1EC3;u l&#x1EAF;m. Mong c&#xE1;c b&#xE1;c ch&#x1EC9; gi&#xFA;p. Ch&#xE2;n th&#xE0;nh c&#x1EA3;m &#x1A1;n <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tIn consultation with EVN/TPPMU1, the consultant shall prepare evaluation criteria in line with the ADB&apos;s Procurement Guidelines for the boilers and auxiliaries procurement component of the EPC package. The bid package shall optimize energy efficiency by applying price adjustments during evaluation based on established and declared formulae and application of financial penalties (liquidated damages) for failure of the successful contractor to meet guaranteed performance. In addition, the criteria shall allow rejection of a bid that does not conform to bid requirements.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Mình đang đọc nhiệm vụ của tư vấn quốc tế trong gói thầu EPC, đoạn này mình không được hiểu lắm. Mong các bác chỉ giúp. Chân thành cảm ơn \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIn consultation with EVN/TPPMU1, the consultant shall prepare evaluation criteria in line with the ADB's Procurement Guidelines for the boilers and auxiliaries procurement component of the EPC package. The bid package shall optimize energy efficiency by applying price adjustments during evaluation based on established and declared formulae and application of financial penalties (liquidated damages) for failure of the successful contractor to meet guaranteed performance. In addition, the criteria shall allow rejection of a bid that does not conform to bid requirements."
