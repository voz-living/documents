  html: "\r\n\t\t\t\r\n\t\t\t@AnNan: Hey, some more mistakes:<br>\r\n<font color=\"Silver\">Dont mind me :v I&apos;m doing this just because I want to see how his English will be in the future and I also need to help my vulnerability, lol</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88832742#post88832742\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks a lot of yours advice ~~&gt; I guess you meant &quot;your&quot; instead. &quot;Yours&quot; couldn&apos;t be used in this position. Its a possessive pronoun. E.g: My hat is blue, what about yours? (your hat). No &apos;of&quot; here, people usually say &quot;for&quot;<br>\r\nWith me -&gt; It should be &quot;To me&quot; E.g: To me, life&apos;s not always so beautiful.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88840321#post88840321\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">more a vocabulary, but it is a word Japanese.<br>\r\n1. &quot;vocabulary&quot; is kind of genaral and there&apos;s not allowed for &quot;a&quot; cuz it&apos;s uncountable. You can say &quot;more vocabulary&quot;, &quot;a new word&quot; or &quot;new vocabulary word&quot;. For example (E.g): I don&apos;t know what that word means, I need to improve my vocabulary now.<br>\r\n2. a Japanese word</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Remember what SNET said <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> &quot;cohesion and coherence&quot; &amp; try not to talk in Vietlish. If you notice, you can see our mother tounge is literally a little bit reverse, especially between adjectives and nouns ~~&gt; M&#x1ED9;t c&#xF4; g&#xE1;i &#x111;&#x1EB9;p = A beautiful girl <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "@AnNan: Hey, some more mistakes:\r\nDont mind me :v I'm doing this just because I want to see how his English will be in the future and I also need to help my vulnerability, lol\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks a lot of yours advice ~~> I guess you meant \"your\" instead. \"Yours\" couldn't be used in this position. Its a possessive pronoun. E.g: My hat is blue, what about yours? (your hat). No 'of\" here, people usually say \"for\"\r\nWith me -> It should be \"To me\" E.g: To me, life's not always so beautiful.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmore a vocabulary, but it is a word Japanese.\r\n1. \"vocabulary\" is kind of genaral and there's not allowed for \"a\" cuz it's uncountable. You can say \"more vocabulary\", \"a new word\" or \"new vocabulary word\". For example (E.g): I don't know what that word means, I need to improve my vocabulary now.\r\n2. a Japanese word\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRemember what SNET said  \"cohesion and coherence\" & try not to talk in Vietlish. If you notice, you can see our mother tounge is literally a little bit reverse, especially between adjectives and nouns ~~> Một cô gái đẹp = A beautiful girl"
