  html: "\r\n\t\t\t\r\n\t\t\tMy bros, pls help me to translate this text into Vietnamese <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tFor implementing startup and priming phases of a vegetable carbon production method, an installation includes a generator of hot gases with low oxygen content, and a fan down-stream which boosts the hot gases into a lower part of a reactor. The reactor includes a column of substantial height whose upper inlet, with a temperature T3 of less than 65c, is used to continuously load and add biomass and whose lower part has a grid for support and removal of the load, an underlying injection chamber for the gases from the generator, and a mechanism for retrieving processed substances. The installation also includes, at the outlet for cold gases at temperature T4 at the top of the reactor column, a thermal post combustion chamber for the extracted gases, a heat exchanger, a fan, a second heat exchanger, a vent and connecting pipes. Another circuit located between the reactor, and the fan includes a compressor unit to supply pressurized air at the ambient temperatures in the production phase and to replace the hot gases from the generator by compressed air.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "My bros, pls help me to translate this text into Vietnamese \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tFor implementing startup and priming phases of a vegetable carbon production method, an installation includes a generator of hot gases with low oxygen content, and a fan down-stream which boosts the hot gases into a lower part of a reactor. The reactor includes a column of substantial height whose upper inlet, with a temperature T3 of less than 65c, is used to continuously load and add biomass and whose lower part has a grid for support and removal of the load, an underlying injection chamber for the gases from the generator, and a mechanism for retrieving processed substances. The installation also includes, at the outlet for cold gases at temperature T4 at the top of the reactor column, a thermal post combustion chamber for the extracted gases, a heat exchanger, a fan, a second heat exchanger, a vent and connecting pipes. Another circuit located between the reactor, and the fan includes a compressor unit to supply pressurized air at the ambient temperatures in the production phase and to replace the hot gases from the generator by compressed air."
