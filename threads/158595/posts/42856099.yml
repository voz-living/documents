content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42853605#post42853605\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">of course you can&apos;t translate it because the correct word is &quot;heir&quot;<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Be careful, these 2 words are not really interchangeable<br>\r\n<br>\r\nA successor is a person or entity, such as a corporation, that takes over the rights of the person or entity that preceded it. <br>\r\n<br>\r\nAn heir is a successor but is more narrowly defined as someone who inherits a right or property. For instance, a successor to a throne might be appointed by a group of noblemen, whereas an heir would have inherited that right\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dqsang90\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tof course you can't translate it because the correct word is \"heir\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBe careful, these 2 words are not really interchangeable\r\n\r\nA successor is a person or entity, such as a corporation, that takes over the rights of the person or entity that preceded it. \r\n\r\nAn heir is a successor but is more narrowly defined as someone who inherits a right or property. For instance, a successor to a throne might be appointed by a group of noblemen, whereas an heir would have inherited that right"
