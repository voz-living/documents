  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>longgosu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54529070#post54529070\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey, Can you guys translate to VNese this phrased dictum: Well, Building hath three conditions :Commonditie,Firmenes and Delight. It was written by Sir Henry Wotton<br>\r\nThank you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">When you quote, make sure the lines are preserved.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sir Henry Wotton</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well building hath three conditions: firmness, commodity, and delight.<br>\r\n<div align=\"right\">(Translated from Vitruvius&apos; <i>&quot;De Architectura&quot;</i>)</div></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This is the simplest and most concise declaration of Vitruvius on how builders, as architecture did not exist back then as a separate profession, should strive in their designs: firmness, the building should withstand the tests of nature and time; commodity, the building should provide its habitants with the most functional environment; and delight, the building should impress its habitants. This quote is sometimes misunderstood in modern time due to the term <i>&quot;commodity&quot;</i> whose meaning has transformed over time. It might be helpful to look at the original terms i.e <i>&quot;firmitas&quot;</i>, <i>&quot;utilitas&quot;</i> and <i>&quot;venustas&quot;</i> which are also coined as the Vitruvian triangle.<br>\r\n<br>\r\nShould I have to translate the sentence, it would be as follows:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tM&#x1ED9;t c&#xF4;ng tr&#xEC;nh ki&#x1EBF;n tr&#xFA;c c&#x1EA7;n th&#x1ECF;a m&#xE3;n 3 y&#x1EBF;u t&#x1ED1;: &#x111;&#x1ED9; b&#x1EC1;n, &#x111;&#x1ED9; ti&#x1EC7;n d&#x1EE5;ng v&#xE0; &#x111;&#x1ED9; th&#x1EA9;m m&#x1EF9;.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Lastly, Google helps.<br>\r\n</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by longgosu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey, Can you guys translate to VNese this phrased dictum: Well, Building hath three conditions :Commonditie,Firmenes and Delight. It was written by Sir Henry Wotton\r\nThank you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhen you quote, make sure the lines are preserved.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sir Henry Wotton\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell building hath three conditions: firmness, commodity, and delight.\r\n(Translated from Vitruvius' \"De Architectura\")\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis is the simplest and most concise declaration of Vitruvius on how builders, as architecture did not exist back then as a separate profession, should strive in their designs: firmness, the building should withstand the tests of nature and time; commodity, the building should provide its habitants with the most functional environment; and delight, the building should impress its habitants. This quote is sometimes misunderstood in modern time due to the term \"commodity\" whose meaning has transformed over time. It might be helpful to look at the original terms i.e \"firmitas\", \"utilitas\" and \"venustas\" which are also coined as the Vitruvian triangle.\r\n\r\nShould I have to translate the sentence, it would be as follows:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMột công trình kiến trúc cần thỏa mãn 3 yếu tố: độ bền, độ tiện dụng và độ thẩm mỹ.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLastly, Google helps."
