  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Whatever_man</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43060587#post43060587\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys!just a question <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">recently i saw alot of Vozer use the phrase:&quot;i used to...then i took an arrow in the knee&quot; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> WTF is it mean?!and why do u guys use it alot!dont throw me a brick!i&apos;m reaaly dont know! <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As far as I learned from internet, this trend of &quot;I used to x, then I took an arrow in the knee&quot; originates from a popular saying in the game called Skyrim (I don&apos;t play this. And don&apos;t know either <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">) where a lot of Guards say the same &quot;I used to be an adventurer, then I took an arrow in the knee&quot;. This saying is used so frequently that it attracted players&apos; attention first and then becomes a higly used phrase in many circumstances.<br>\r\n<br>\r\nFor your easy reference, please go to Youtube and search &quot;I took an arrow in the knee&quot;.<br>\r\n<br>\r\n<img src=\"http://s3.amazonaws.com/kym-assets/photos/images/newsfeed/000/210/566/An+arrow+in+the+knee+Some+fresh+oc_6ad7ab_2932806.jpg?1322766208\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<img src=\"http://a1.sphotos.ak.fbcdn.net/hphotos-ak-ash4/s320x320/383587_332621723430373_326656100693602_1370292_1278148152_n.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Whatever_man\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys!just a question recently i saw alot of Vozer use the phrase:\"i used to...then i took an arrow in the knee\"  WTF is it mean?!and why do u guys use it alot!dont throw me a brick!i'm reaaly dont know! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs far as I learned from internet, this trend of \"I used to x, then I took an arrow in the knee\" originates from a popular saying in the game called Skyrim (I don't play this. And don't know either ) where a lot of Guards say the same \"I used to be an adventurer, then I took an arrow in the knee\". This saying is used so frequently that it attracted players' attention first and then becomes a higly used phrase in many circumstances.\r\n\r\nFor your easy reference, please go to Youtube and search \"I took an arrow in the knee\"."
