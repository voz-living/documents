  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54479908#post54479908\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dont join any group <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nWe go by inpiration. Each a leader <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nYou should go this time, there are many mustard overthere. Or you can come in Jan, when the peach bloom<font color=\"White\">(but the most discomfort is bus, its hard to catch a bus from MC to HN with a comfortable seat)</font> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We&apos;re now in January <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nMustard? Do you mean it looks like the farmville downside Thanh Tri?<br>\r\nIt&apos;s hard to find a friend who be inspired by somethings we do. My friends and I also like to go off-road with motorbikes <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> <font color=\"White\">(none of my friends has a bike <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">)</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont join any group \r\nWe go by inpiration. Each a leader \r\nYou should go this time, there are many mustard overthere. Or you can come in Jan, when the peach bloom(but the most discomfort is bus, its hard to catch a bus from MC to HN with a comfortable seat) \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe're now in January \r\nMustard? Do you mean it looks like the farmville downside Thanh Tri?\r\nIt's hard to find a friend who be inspired by somethings we do. My friends and I also like to go off-road with motorbikes  (none of my friends has a bike )"
