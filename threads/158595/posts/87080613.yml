  html: "\r\n\t\t\t\r\n\t\t\tYou can bash your head against the books for millions of time and it still wouldn&apos;t work. If you don&apos;t actually use the language in your daily life, you can&apos;t form the mindset to work with it.<br>\r\n<br>\r\nUnder the assumption that you are capable of comprehending a certain level of English, an easy and underrated way to integrate some daily doses of English every now and then to your life is:<br>\r\n<br>\r\n1. Find a forum, chat lobby, IRC, subreddit or whatever group of enthusiasts for whatever hobby you have.<br>\r\nBe sure to pick a hobby that can be used for a civilized conversation.<br>\r\nBooks in general will give you the best environment for educational purposes, but don&apos;t force yourself onto it unless you actually enjoy books.<br>\r\n<br>\r\n2. Be a member. <br>\r\nLurk there if you don&apos;t have the confidence to engage in posting. <br>\r\nTry to understand what people are saying. Get comfortable with reading the language.<br>\r\nStopping midway while reading to look up words is in general a bad idea. Do it after you&apos;ve read the whole paragraph. Sometime you may pass up the opportunity to learn on your own by just reading and realizing what that word means.<br>\r\n<br>\r\n3. Build up your vocabulary. <br>\r\nNo one gives a crap about your grammar as long as they could understand you and those who do give a fuck will call you out on your mistakes or just don&apos;t bother with you at all, so you lose nothing.<br>\r\nBut for others to understand you, you need to be able to write something and obviously you can&apos;t do that without vocabulary. How to build it up? Lurk more. <br>\r\n<br>\r\n4. Summarize your stuffs.<br>\r\nAt the end of the day, everything you&apos;ve read will be going down the drain if you don&apos;t bother to do something about it. Just don&apos;t forget whatever you have achieved that day, be it learnt a new way to use a word or having to use google less. Make a tick for every new things you learn or shits like that. It gives you a sense of progress to keep on trying to be better.<br>\r\n<br>\r\nReading what other people are writing in their conversations about something that you like will obviously not going to turn you into a mindless robot that we have at every single school in this country. That&apos;s a really bad way to learn any language actually.<br>\r\n<br>\r\nAll the things above or you can try some learning centres or whatever to give yourself to the delusion that a language can be taught by doing tests and talking to an avid English speaker who, most of the time, don&apos;t even have a degree in teaching. I&apos;m sure that helped people with uhhh something.<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hongsonars</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87072710#post87072710\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DW7QYqI2im-Y\" target=\"_blank\">https://www.youtube.com/watch?v=W7QYqI2im-Y</a><br>\r\n<font color=\"Red\"><u>I guess you watch</u></font> this video <font color=\"red\"><u>and hope that</u></font> you will find out the best method yourself <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nFor me, I try speaking ten or more english sentences <font color=\"red\"><u>per day</u></font>, watching some interesting english videos on youtube <font color=\"red\"><u>although</u></font> I <font color=\"Red\"><u>don&apos;t</u></font> completely understand <font color=\"red\"><u>whole video&apos;s content</u></font>. And I read this <u><font color=\"red\">theard</font></u> everyday, <font color=\"red\"><u>reply comment</u></font> <font color=\"red\"><u>when I can</u></font>(like now <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">, my reading and listening skills <font color=\"red\"><u>are well,</u></font> just a bit<font color=\"red\"><u>, but</u></font> writing and speaking are worse)<font color=\"red\"><u>, sometime, I also</u></font> read newspapers, magazines, forums, <font color=\"red\"><u>blogs about IT</u></font>, Tech, etc. When I <font color=\"red\"><u>know</u></font> a new word, I <font color=\"red\"><u>search</u></font> it on google to see how people use it, I think <font color=\"red\"><u>google&apos;s</u></font> very helpful.<br>\r\n<u><font color=\"red\">As you see</font></u>, my English skills are bad too<font color=\"red\"><u>, and</u></font> I hope one day, I can speak to international tourists <font color=\"red\"><u>by</u></font> English and I can understand what they&apos;re saying and <font color=\"red\"><u>they&apos;re too</u></font>. That&apos;s enough for me.<br>\r\nPS: Could somebody please fix my reply if it&apos;s wrong, I think it has a lot of mistakes but I don&apos;t know <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Mostly because you&apos;re still writing with Vietnamese as base. Try to find out why you&apos;re wrong, I&apos;m too sleepy to bother right now so maybe later.\r\n\t\t"
  text: "You can bash your head against the books for millions of time and it still wouldn't work. If you don't actually use the language in your daily life, you can't form the mindset to work with it.\r\n\r\nUnder the assumption that you are capable of comprehending a certain level of English, an easy and underrated way to integrate some daily doses of English every now and then to your life is:\r\n\r\n1. Find a forum, chat lobby, IRC, subreddit or whatever group of enthusiasts for whatever hobby you have.\r\nBe sure to pick a hobby that can be used for a civilized conversation.\r\nBooks in general will give you the best environment for educational purposes, but don't force yourself onto it unless you actually enjoy books.\r\n\r\n2. Be a member. \r\nLurk there if you don't have the confidence to engage in posting. \r\nTry to understand what people are saying. Get comfortable with reading the language.\r\nStopping midway while reading to look up words is in general a bad idea. Do it after you've read the whole paragraph. Sometime you may pass up the opportunity to learn on your own by just reading and realizing what that word means.\r\n\r\n3. Build up your vocabulary. \r\nNo one gives a crap about your grammar as long as they could understand you and those who do give a fuck will call you out on your mistakes or just don't bother with you at all, so you lose nothing.\r\nBut for others to understand you, you need to be able to write something and obviously you can't do that without vocabulary. How to build it up? Lurk more. \r\n\r\n4. Summarize your stuffs.\r\nAt the end of the day, everything you've read will be going down the drain if you don't bother to do something about it. Just don't forget whatever you have achieved that day, be it learnt a new way to use a word or having to use google less. Make a tick for every new things you learn or shits like that. It gives you a sense of progress to keep on trying to be better.\r\n\r\nReading what other people are writing in their conversations about something that you like will obviously not going to turn you into a mindless robot that we have at every single school in this country. That's a really bad way to learn any language actually.\r\n\r\nAll the things above or you can try some learning centres or whatever to give yourself to the delusion that a language can be taught by doing tests and talking to an avid English speaker who, most of the time, don't even have a degree in teaching. I'm sure that helped people with uhhh something.\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hongsonars\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thttps://www.youtube.com/watch?v=W7QYqI2im-Y\r\nI guess you watch this video and hope that you will find out the best method yourself \r\nFor me, I try speaking ten or more english sentences per day, watching some interesting english videos on youtube although I don't completely understand whole video's content. And I read this theard everyday, reply comment when I can(like now , my reading and listening skills are well, just a bit, but writing and speaking are worse), sometime, I also read newspapers, magazines, forums, blogs about IT, Tech, etc. When I know a new word, I search it on google to see how people use it, I think google's very helpful.\r\nAs you see, my English skills are bad too, and I hope one day, I can speak to international tourists by English and I can understand what they're saying and they're too. That's enough for me.\r\nPS: Could somebody please fix my reply if it's wrong, I think it has a lot of mistakes but I don't know \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMostly because you're still writing with Vietnamese as base. Try to find out why you're wrong, I'm too sleepy to bother right now so maybe later."
