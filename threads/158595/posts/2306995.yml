  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>redmoon89</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yup, u are righ<br>\r\nkind of hard when i&apos;ve changed from fr to eng and now english pronunciation still piss me off <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->pronouncing an English word is not that difficult if you imagine how people speak Chinese. We are also using Latin letters for Vietnamese anyway.<br>\r\n<br>\r\nIf you think speaking is more difficult than writing, think a gain. When you have to sit in a room for a 3-hours essay writing exam you will feel the pain in the ass <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by redmoon89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyup, u are righ\r\nkind of hard when i've changed from fr to eng and now english pronunciation still piss me off \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\npronouncing an English word is not that difficult if you imagine how people speak Chinese. We are also using Latin letters for Vietnamese anyway.\r\n\r\nIf you think speaking is more difficult than writing, think a gain. When you have to sit in a room for a 3-hours essay writing exam you will feel the pain in the ass ."
