  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>billabong</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yeah<br>\r\n<br>\r\nif anyone post lyric of an English song, pls translate into Vietnamese <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ok<br>\r\n<br>\r\n\t<br>\r\nC&#xF3; c&#xF4; g&#xE1;i  &#x111;&#xE3; khi&#x1EBF;n t&#xF4;i c&#x1EA3;m th&#x1EA5;y..<br>\r\nv&#xE0; &#x111;&#xE3; &#x111;&#xE3; t&#x1EAD;n t&#xEC;nh ch&#x103;m s&#xF3;c t&#xF4;i<br>\r\nv&#xE0; s&#x1EF1; th&#x1EAD;t l&#xE0; t&#xF4;i &#x111;&#xE3; y&#xEA;u<br>\r\nv&#xE0; t&#xF4;i bi&#x1EBF;t r&#x1EB1;ng c&#xF4; &#x1EA5;y y&#xEA;u th&#x1B0;&#x1A1;ng t&#xF4;i qu&#xE1;<br>\r\n<br>\r\nc&#xF4; g&#xE1;i n&#xE0;y &#x111;&#xE3; h&#xF4;n t&#xF4;i<br>\r\nm&#xE0; l&#xF2;ng v&#x1EAB;n vui ,th&#x1A1; ng&#xE2;y h&#x1ED3;n nhi&#xEA;n nh&#x1B0; &#x111;&#x1EE9;a tr&#x1EBB;<br>\r\nr&#x1ED3;i mai n&#xE0;y em s&#x1EBD; l&#xE0; ng&#x1B0;&#x1EDD;i v&#x1EE3; <br>\r\nv&#xE0; t&#xF4;i bi&#x1EBF;t c&#xF4; mu&#x1ED1;n t&#xF4;i cho cu&#x1ED9;c s&#x1ED1;ng<br>\r\n<br>\r\nC&#xF3; c&#xF4; g&#xE1;i c&#xF3; gi&#x1EA5;c m&#x1A1; v&#x1EC1; t&#xF4;i<br>\r\n&#x110;i&#x1EC1;u n&#xE0;y l&#xE0;m cho t&#xEC;nh y&#xEA;u c&#x1EE7;a t&#xF4;i &#x1EA5;m n&#x1ED3;ng<br>\r\nt&#xF4;i kh&#xF4;ng cho em ng&#x1EE7; <br>\r\nT&#xF4;i c&#x1EA3;m th&#x1EA5;y m&#x1ED9;t t&#xEC;nh y&#xEA;u s&#xE2;u s&#x1EAF;c &#x111;&#x1ED1;i v&#x1EDB;i c&#xF4; &#x1EA5;y <br>\r\n<br>\r\nc&#xF3; m&#x1ED9;t ng&#x1B0;&#x