  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by billabong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyeah\r\n\r\nif anyone post lyric of an English song, pls translate into Vietnamese \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nok\r\n\r\n\t\r\nCó cô gái  đã khiến tôi cảm thấy..\r\nvà đã đã tận tình chăm sóc tôi\r\nvà sự thật là tôi đã yêu\r\nvà tôi biết rằng cô ấy yêu thương tôi quá\r\n\r\ncô gái này đã hôn tôi\r\nmà lòng vẫn vui ,thơ ngây hồn nhiên như đứa trẻ\r\nrồi mai này em sẽ là người vợ \r\nvà tôi biết cô muốn tôi cho cuộc sống\r\n\r\nCó cô gái có giấc mơ về tôi\r\nĐiều này làm cho tình yêu của tôi ấm nồng\r\ntôi không cho em ngủ \r\nTôi cảm thấy một tình yêu sâu sắc đối với cô ấy \r\n\r\ncó một người đã yêu tôi\r\nchính nàng đã  thực hiện cho tôi\r\nTôi mong muốn của mình trong mọi cách có thể\r\nngày đêm mà  tôi không thể thiếu\r\n\r\nhu...hu   tại sao lại ép tôi...nhớ quá"
