content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>theperfecttone</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66314087#post66314087\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">just watched some videos about the feature you metioned, you need to type what you heard right?<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nAnki can do the same thing, the best thing about Anki is it&apos;s flexibility. When you add a card to the collection, you can add images, audio file to the card as well. You can set to play the audio at the front, back or both sides of the card. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nthere are also lots of review method. The basic method is show the English word -&gt; think -&gt; then click to view the Vietnamese. You can change it if you want, like show the English word (or listen to the audio you added) then type the answer, and the software will compare yours with the answer, then highlight your error. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nI usually use quizlet to get the data for Anki. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Please tell me how to use Anky effectively. thanks\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by theperfecttone\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tjust watched some videos about the feature you metioned, you need to type what you heard right?\r\nAnki can do the same thing, the best thing about Anki is it's flexibility. When you add a card to the collection, you can add images, audio file to the card as well. You can set to play the audio at the front, back or both sides of the card. \r\nthere are also lots of review method. The basic method is show the English word -> think -> then click to view the Vietnamese. You can change it if you want, like show the English word (or listen to the audio you added) then type the answer, and the software will compare yours with the answer, then highlight your error. \r\nI usually use quizlet to get the data for Anki. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPlease tell me how to use Anky effectively. thanks"
