  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Gotbanned_ko_hieu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33138886#post33138886\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Maybe you&apos;re wrong, i had take a part of English Test by paper when apply to a holland company, My current company <b>( belong to PV Gas and BP )</b>, i had to pass the test in illa VietNam when they offered the job .... <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So your company is not an international company, it&apos;s a joint venture.<br>\r\nMoreover, if there are too many applicants, sometimes they held paper test to eliminate so so applicants.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Gotbanned_ko_hieu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMaybe you're wrong, i had take a part of English Test by paper when apply to a holland company, My current company ( belong to PV Gas and BP ), i had to pass the test in illa VietNam when they offered the job .... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo your company is not an international company, it's a joint venture.\r\nMoreover, if there are too many applicants, sometimes they held paper test to eliminate so so applicants."
