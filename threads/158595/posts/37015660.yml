  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37004725#post37004725\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Because students nowadays are smarter so they can start learning English earlier.<br>\r\n<br>\r\nbtw, I don&apos;t think &quot;back on track&quot; is a formal expression.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ah, so that means you studied English long ago (like in the 90s)?<br>\r\nAlso, thanks for the correction. <br>\r\nSo now I should ask for expressions in daily life conversations?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBecause students nowadays are smarter so they can start learning English earlier.\r\n\r\nbtw, I don't think \"back on track\" is a formal expression.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAh, so that means you studied English long ago (like in the 90s)?\r\nAlso, thanks for the correction. \r\nSo now I should ask for expressions in daily life conversations?"
