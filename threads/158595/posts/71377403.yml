content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>a.i</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71377057#post71377057\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Writing an email is hard, you should pay attention to the syntax (add a space after punctuations, commas, or after the &apos;+&apos; in your email, ...). I just fixed some grammar errors, I&apos;m not sure what are you writing about, so I don&apos;t fix the &apos;sense&apos; errors, but I bet there are some...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks you so much, but I have sent it already <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> <br>\r\nHix, Should I fix and send it once more time <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nSax I wrote a wrong Company&apos;s name <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> BAKE<font color=\"Red\">R</font> HUGHES instead of BAKE<font color=\"red\">T</font> HUGHES<br>\r\n<br>\r\nBtw, I wrote an email to register a volunteer for the SPE golf and tennis  tournament in Vung Tau on November 16 <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nIt doesn&apos;t matter, cuz so many student register like me  and just 10 people were picked . Then we have an interview round to select the suitable one.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by a.i\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWriting an email is hard, you should pay attention to the syntax (add a space after punctuations, commas, or after the '+' in your email, ...). I just fixed some grammar errors, I'm not sure what are you writing about, so I don't fix the 'sense' errors, but I bet there are some...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks you so much, but I have sent it already  \r\nHix, Should I fix and send it once more time \r\nSax I wrote a wrong Company's name  BAKER HUGHES instead of BAKET HUGHES\r\n\r\nBtw, I wrote an email to register a volunteer for the SPE golf and tennis  tournament in Vung Tau on November 16 \r\nIt doesn't matter, cuz so many student register like me  and just 10 people were picked . Then we have an interview round to select the suitable one."
