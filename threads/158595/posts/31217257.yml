  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tIs it ok to ask questions in Vietnamese?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAi cho em h&#x1ECF;i t&#x1EEB; &quot;xa x&#x1EC9;&quot; trong ti&#x1EBF;ng Anh l&#xE0; g&#xEC;?<br>\r\n<br>\r\nM&#xE0; c&#x169;ng kh&#xF4;ng h&#x1EB3;n l&#x1EA3; xa x&#x1EC9;, &#x111;&#x1EA1;i lo&#x1EA1;i ki&#x1EC3;u nh&#x1B0; kh&#xF4;ng c&#xF3; &#x111;i&#x1EC1;u ki&#x1EC7;n, nh&#x1B0;ng l&#x1EA1;i c&#x1EE9; ti&#xEA;u hoang - x&#xE0;i hoang &#xFD;.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Is it ok to ask questions in Vietnamese?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAi cho em hỏi từ \"xa xỉ\" trong tiếng Anh là gì?\r\n\r\nMà cũng không hẳn lả xa xỉ, đại loại kiểu như không có điều kiện, nhưng lại cứ tiêu hoang - xài hoang ý."
