  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>a.i</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70688564#post70688564\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I watched Pulp Fiction when I was your age too, and I used to think it is cool and all. But now I just don&apos;t care about stuffs like that anymore, grow up kid and you&apos;ll see.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Pulp Fiction IS nonsense you know...It doesn&apos;t have any deep meaning or anything. What great about it are the dialouges, non-linear story and the humor.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by a.i\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI watched Pulp Fiction when I was your age too, and I used to think it is cool and all. But now I just don't care about stuffs like that anymore, grow up kid and you'll see.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPulp Fiction IS nonsense you know...It doesn't have any deep meaning or anything. What great about it are the dialouges, non-linear story and the humor."
