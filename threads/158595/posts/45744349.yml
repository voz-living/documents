content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BoyLovesDollar</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45729928#post45729928\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can any1 tell me how to speak &quot;the&quot; in &quot;the years&quot;? /&#xF0;i/ or /&#xF0;&#x259;/ ? I used to speak as /&#xF0;i/ but when I listen to music I hear that singers speak /&#xF0;&#x259;/. So when we have to speak /&#xF0;i/ or /&#xF0;&#x259;/ if the next word starts with letter &quot;y&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It the same &quot;an hour&quot;, &quot;a university&quot;, It isn&apos;t depend on letter &quot;y&quot;, it&apos;s depend on pronunciation <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BoyLovesDollar\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan any1 tell me how to speak \"the\" in \"the years\"? /ði/ or /ðə/ ? I used to speak as /ði/ but when I listen to music I hear that singers speak /ðə/. So when we have to speak /ði/ or /ðə/ if the next word starts with letter \"y\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt the same \"an hour\", \"a university\", It isn't depend on letter \"y\", it's depend on pronunciation"
