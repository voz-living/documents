  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90_shadow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42214186#post42214186\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">where do you learn that word? according to the Oxford dictionary, it has no such meaning.<br>\r\nI think the right word would be &quot;a host of a TV game show&quot;<br>\r\nfor example:    Lai Van Sam is the host of &quot;who wants to be a millionaire&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it depends on what the guy mean,i couldn&apos;t understand him quite well\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dqsang90_shadow\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhere do you learn that word? according to the Oxford dictionary, it has no such meaning.\r\nI think the right word would be \"a host of a TV game show\"\r\nfor example:    Lai Van Sam is the host of \"who wants to be a millionaire\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit depends on what the guy mean,i couldn't understand him quite well"
