  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vumap308\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOk ,i'm a newbie , now i've a few sentence need to translate from Vietnamese to English . Can you guys help me ? \r\n Chỗ này đậu xe không được, ông ra nhắn tin , tôi sẽ tới đón.\r\n- I can't parking car at this place. Just message the time and the place, i will pick you up         \r\n  Ông làm ơn cho tôi nghỉ mỗi chủ nhật \r\n-Sir,Can i take a day off in every Sunday ?\r\n Thứ bảy ông có đi đâu  làm ơn nhắn tin cho tôi trước 1 tiếng đồng hồ ,tôi sẽ đển\r\n-\r\n Ông họp xong lúc mấy giờ ? khi nào ông ra nhắn tin cho tôi\r\n How long does the meeting take ? When the meeting end, message to me.\r\n\r\nMy English so bad sorry about that ,correct mistake for me , ty \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst one: No parking here, Sir. Send me a message and I'll pick you up. (not sure about the second sentence)"
