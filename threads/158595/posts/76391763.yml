  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vumap308</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76391515#post76391515\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ok ,i&apos;m a newbie , now i&apos;ve a few sentence need to translate from Vietnamese to English . Can you guys help me ? <br>\r\n Ch&#x1ED7; n&#xE0;y &#x111;&#x1EAD;u xe kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c, &#xF4;ng ra nh&#x1EAF;n tin , t&#xF4;i s&#x1EBD; t&#x1EDB;i &#x111;&#xF3;n.<br>\r\n- I can&apos;t parking car at this place. Just message the time and the place, i will pick you up         <br>\r\n  &#xD4;ng l&#xE0;m &#x1A1;n cho t&#xF4;i ngh&#x1EC9; m&#x1ED7;i ch&#x1EE7; nh&#x1EAD;t <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n-Sir,Can i take a day off in every Sunday ?<br>\r\n Th&#x1EE9; b&#x1EA3;y &#xF4;ng c&#xF3; &#x111;i &#x111;&#xE2;u  l&#xE0;m &#x1A1;n nh&#x1EAF;n tin cho t&#xF4;i tr&#x1B0;&#x1EDB;c 1 ti&#x1EBF;ng &#x111;&#x1ED3;ng h&#x1ED3; ,t&#xF4;i s&#x1EBD; &#x111;&#x1EC3;n<br>\r\n-<br>\r\n &#xD4;ng h&#x1ECD;p xong l&#xFA;c m&#x1EA5;y gi&#x1EDD; ? khi n&#xE0;o &#xF4;ng ra nh&#x1EAF;n tin cho t&#xF4;i<br>\r\n How long does the meeting take ? When the meeting end, message to me.<br>\r\n<br>\r\nMy English so bad sorry about that ,correct mistake for me , ty <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-