  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69717753#post69717753\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I watched it in 2011, after long time knowing about Inception, Shutter Island, Black Swan (is this a mystery film?) etc, and the Donnie Darko is even more harder to understand. <br>\r\n<br>\r\nAnd btw, does anyone here take a look at the explanation of Inception? They (actually it &apos;s one Inception &apos;s huge fan) analyze the movie from the beginning to the end to bring out the meaning of last scene (did Cobb get back to the real life, or he &apos;s still get stuck in the limbo)... Ooooh, we get the movie finally.... <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Inception is pretty easy to understand. Cult movies like Fight Club and Donnie Darko are REAL mindfucked movies.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI watched it in 2011, after long time knowing about Inception, Shutter Island, Black Swan (is this a mystery film?) etc, and the Donnie Darko is even more harder to understand. \r\n\r\nAnd btw, does anyone here take a look at the explanation of Inception? They (actually it 's one Inception 's huge fan) analyze the movie from the beginning to the end to bring out the meaning of last scene (did Cobb get back to the real life, or he 's still get stuck in the limbo)... Ooooh, we get the movie finally....   \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nInception is pretty easy to understand. Cult movies like Fight Club and Donnie Darko are REAL mindfucked movies."
