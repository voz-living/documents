  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>keone here</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64122739#post64122739\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everyone, I have a problem in learning english, I often spend too much time <font color=\"Red\">on writing</font> what I think in my mind (this post took me 30-40 minutes &gt;&lt;). One more problem <font color=\"Red\">is that</font> I know <font color=\"Red\">the</font> meaning of some words, for example, advice is &quot;l&#x1EDD;i khuy&#xEA;n&quot;, solution is &quot;gi&#x1EA3;i ph&#xE1;p&quot; ..etc... But when writing, <font color=\"Red\">sometimes</font> I can&apos;t remmember them and <font color=\"Red\">have</font> trouble in translating <font color=\"Red\">those</font> words into English, <font color=\"Red\">so it is very difficult for me to write them down</font>.<br>\nHopefully you guys could give me some <font color=\"Red\">advices</font> to solve it.<br>\n<br>\np/s please correct <font color=\"Red\">the paragraph above</font> for me if <font color=\"Red\">there are any </font>wrong grammars or vocabularies !! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->so be it <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by keone here\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everyone, I have a problem in learning english, I often spend too much time on writing what I think in my mind (this post took me 30-40 minutes ><). One more problem is that I know the meaning of some words, for example, advice is \"lời khuyên\", solution is \"giải pháp\" ..etc... But when writing, sometimes I can't remmember them and have trouble in translating those words into English, so it is very difficult for me to write them down.\nHopefully you guys could give me some advices to solve it.\n\np/s please correct the paragraph above for me if there are any wrong grammars or vocabularies !! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nso be it"
