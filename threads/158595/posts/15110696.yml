  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15110568#post15110568\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah,i understand what you want to say,but i&apos;ve seen many big-mouth guy/gav in my class who became nervous when it&apos;s their turn to speak...<br>\r\nI myself feel nothing but i don&apos;t know how to like....give a good/best speech which can make the audience interested in<br>\r\nGeez,in my class,there goes a sister(born 1979) with much experiences in English,she can speak very well,almost perfect..</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->then ask that sister for more exp,and advices, don&apos;t forget to leave me her yahoo nickname, her cell phone number too.<br>\r\nDon&apos;t know man, keep practicing, practicing and practicing...<br>\r\nBTW, good luck, and remember, if you succeed in passing the exam, it&apos;s because Chuck Norris helped and kicked your butt\r\n\t\t"
