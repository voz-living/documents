  html: "\r\n\t\t\t\r\n\t\t\tWe have just decided that we would undertake the job.<br>\r\nTh&#xEC; hi&#x1EC7;n t&#x1EA1;i ho&#xE0;n th&#xE0;nh di&#x1EC5;n t&#x1EA3; h&#xE0;nh &#x111;&#x1ED9;ng m&#x1EDB;i x&#x1EA3;y ra &quot;have just decided&quot;, v&#x1EBF; sau ki&#x1EC3;u nh&#x1B0; c&#xE2;u gi&#xE1;n ti&#x1EBF;p n&#xEA;n l&#xF9;i 1 th&#xEC; will =&gt; would<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>volcanoltd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103071593#post103071593\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c gi&#xFA;p em gi&#x1EA3;i th&#xED;ch v&#xE0; l&#xE0;m gi&#xFA;p em c&#xE2;u n&#xE0;y v&#x1EDB;i &#x1EA1; :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "We have just decided that we would undertake the job.\r\nThì hiện tại hoàn thành diễn tả hành động mới xảy ra \"have just decided\", vế sau kiểu như câu gián tiếp nên lùi 1 thì will => would\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by volcanoltd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác giúp em giải thích và làm giúp em câu này với ạ :("
