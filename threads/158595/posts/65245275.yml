  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65235102#post65235102\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Book and pencils...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why the word &quot;book&quot; doesn&apos;t have &quot;s&quot; while the word &quot;pencil&quot; does?<br>\r\n<br>\r\nBtw, a few sentences with the new words i&apos;ve just learned:<br>\r\nThere are many machine are now considered <b>defunct</b>.<br>\r\nMusically, the album is pretty <b>peachy</b>, and there are very few weak songs. (peachy is a slang word)<br>\r\nI <b>eavesdrop</b>ed the neighbors&apos; conversation this afternoon.<br>\r\nLe Van Luyen is a <b>notorious bandolero </b>who killed 3 people in a gold store <b>heist/robbery</b>.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBook and pencils...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy the word \"book\" doesn't have \"s\" while the word \"pencil\" does?\r\n\r\nBtw, a few sentences with the new words i've just learned:\r\nThere are many machine are now considered defunct.\r\nMusically, the album is pretty peachy, and there are very few weak songs. (peachy is a slang word)\r\nI eavesdroped the neighbors' conversation this afternoon.\r\nLe Van Luyen is a notorious bandolero who killed 3 people in a gold store heist/robbery."
