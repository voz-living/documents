  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>INSPiRAL</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48167479#post48167479\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Haven&apos;t watched 5cm/s yet cuz I don&apos;t like anime. Is it another sad ending movie?<br>\r\n<br>\r\nAs for You are the apple of my eye, one of the best inspirational movies I&apos;ve ever seen in my entire life. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I wouldn&apos;t say <i>&quot;5 cm/s&quot;</i> is a sad film and I don&apos;t think <i>&quot;You Are the Apple of My Eye&quot;</i>. Both of them aren&apos;t inspirational films either. They&apos;re basically like a referential material for you to reflect upon. Whatever you&apos;ve experienced in your life, you&apos;d have a chance to mirror them in these films.<br>\r\n<br>\r\nLeoAslan&apos;s autobiography is another good example.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by INSPiRAL\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHaven't watched 5cm/s yet cuz I don't like anime. Is it another sad ending movie?\r\n\r\nAs for You are the apple of my eye, one of the best inspirational movies I've ever seen in my entire life. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI wouldn't say \"5 cm/s\" is a sad film and I don't think \"You Are the Apple of My Eye\". Both of them aren't inspirational films either. They're basically like a referential material for you to reflect upon. Whatever you've experienced in your life, you'd have a chance to mirror them in these films.\r\n\r\nLeoAslan's autobiography is another good example."
