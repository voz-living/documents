  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ff_the_great</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79549632#post79549632\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sure <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> However I must warn you that the tips I am about to give you are just my personal references, which means that it might not work for you since I believe people are vastly different from one another when it comes to learning methods of any kind <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. <br>\r\n<br>\r\nFirst and foremost, I am Vietnamese 100% (Hell even that is not true since about 95% of us are touched by the Chinese&apos;s gene pool thousands of years ago, thus we are no less than a mixed vietnamese-chinese kind of things <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> )<br>\r\n<br>\r\nYou said that your writing skill is rusty because you haven&apos;t used them in a long time ? Then what about the other essential skills such as reading, speaking and listening ? When it comes to learning another language, focusing on one skill over the others is a disastrous idea. Listening, speaking, writing and reading, each and every one of them compliments one another in such a nice way that you can definitely see an improvement in the others while focusing on improving just one (now you see why I said focusing on one is a disastrous idea ? because you will be so damn behind those who have been focusing on all four skills since the beginning, and the time you must spend to catch up will be too much for you). I gotta go right now, so I will finish this later <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">yea, I&apos;m working for Vietnam airline as aircraft mechanical engineer, so English becomes my critical skills to keep up with all my job requiments. My reading is quite good, I think because of the requirement of reading up to 300 pages of English technical documentaries. My listening and speaking are also acceptable thus I have to work with lots of foreign experts from Boeing and Airbus. All that makes me worry is my damn terrible writing, because I have to write lots of reports everyday. So it&apos;s really appreciated that you could help me to improve my writing skill. <br>\r\nI&apos;ll be waiting for you respond. btw, good day for you <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> It&apos;s a sunny day at airport.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
