content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61225130#post61225130\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can someone explain to me about the definition of &quot;high five&quot; in the sentence: &quot;I want to high five him&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You &quot;high five&quot; someone when you two are excited about some good news or congratulate someone in doing something great. To do &quot;high five&quot;, both you and your friend raise your arms high and slap each other&apos;s hand, and say &quot;HIGH FIVE&quot;. <br>\r\n<br>\r\nThe sentence &quot;I want to high five him&quot; can be understood as that I want to celebrate the good news with him. <br>\r\nHope that this will help.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan someone explain to me about the definition of \"high five\" in the sentence: \"I want to high five him\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou \"high five\" someone when you two are excited about some good news or congratulate someone in doing something great. To do \"high five\", both you and your friend raise your arms high and slap each other's hand, and say \"HIGH FIVE\". \r\n\r\nThe sentence \"I want to high five him\" can be understood as that I want to celebrate the good news with him. \r\nHope that this will help."
