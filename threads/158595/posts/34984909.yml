  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bang_coi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34984465#post34984465\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">actually, i never get that failure at my sentence. i type too fast. btw thank you.<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nim 15 now, i just went to a high school.<br>\r\n<br>\r\nbut hey, i wanna cheer up. any idea?<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\nThank you guys<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i have a stereotype belief that those who are good at physics do not have many problems with maths and chemistry and vice-versa.So, give these subjects a try and you will find that they are not that hard.<br>\r\nYou don&apos;t need to have lots of friends, a friend in need is a friend indeed. Find one and it will be fine. How about your brother?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bang_coi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tactually, i never get that failure at my sentence. i type too fast. btw thank you.\r\n\r\n\r\nim 15 now, i just went to a high school.\r\n\r\nbut hey, i wanna cheer up. any idea?\r\n\r\nThank you guys\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni have a stereotype belief that those who are good at physics do not have many problems with maths and chemistry and vice-versa.So, give these subjects a try and you will find that they are not that hard.\r\nYou don't need to have lots of friends, a friend in need is a friend indeed. Find one and it will be fine. How about your brother?"
