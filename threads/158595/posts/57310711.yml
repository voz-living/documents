  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dthien0511</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57292577#post57292577\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, it IS on large scale, it might just be that VN is too small that they don&apos;t even care about DDoS&apos;ing us <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Better that than a stuxnet running around some where in VN <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\nBut anyways, back to the Spamhaus hack, it should only affect some small western European countries instead of, say Vietnam, because apparently it&apos;s a net war between two companies : Spamhaus, who tracks spams and spammers, and Cyberbunker, who hosts a lot of these spams. The speed problem is probably some VN internet provider&apos;s fault. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dthien0511\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, it IS on large scale, it might just be that VN is too small that they don't even care about DDoS'ing us \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBetter that than a stuxnet running around some where in VN \r\n\r\nBut anyways, back to the Spamhaus hack, it should only affect some small western European countries instead of, say Vietnam, because apparently it's a net war between two companies : Spamhaus, who tracks spams and spammers, and Cyberbunker, who hosts a lot of these spams. The speed problem is probably some VN internet provider's fault."
