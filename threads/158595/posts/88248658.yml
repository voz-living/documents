t sentence. They are too complicated even for native speakers and they dont sound natural so...basically, they exist just on hypothesis.<br>\r\n<br>\r\n<br>\r\n<br>\r\n// Sorry for too many F, I was being stimulated by Ngoc Trinh pictures again.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thks so much with your comment and suggestion! [Present Perfect Cont. or complex tenses]In communication is limit But i think  usually uses in Document, manual, etc.<br>\r\nIn any way, anyone also want to use E with the simple way, least word... Now i&apos;m try to talk as native speaker because of poor pronunciation. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [MGS]SNET\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's human desire, man =]]]]\r\nWe don't want to work, yet we want money, money, money =]]]]\r\n\r\n______________________\r\nAbout the tenses issue happening in this topic:\r\nPlease forget all about those Present Perfect Continuous or Past Perfect Continuous or even Past Perfect@@ I have never seen anyone, even native English teachers, using them.\r\n\r\nThere are only 6 tenses you should consider: 3 simple, 2 continuous, and Present perfect.\r\n- Present Simple: I want to F that girl.\r\n- Past simple: I wanted to F that girl. Or \"I used to.....\" (an important structure)\r\n- Future simple: I will F that girl. Or \"I'm going to\" (another important structure)\r\n\r\n- Present continuous: I'm Fking her right now, guys. Oh yeahhhh\r\n- Past Continuous: I was fking her at 6pm last Sunday.\r\n\r\nAnd the last one:\r\nPresent Perfect: I have fked her 8 times.\r\n\r\n\r\n\r\nThose are enough for you to communicate effectively with foreigners.\r\nAnd guess what? Those are enough for you to get even band 8 in Grammar in IELTS writing @@ Except Vietnamese University entrance exam, I have not ever seen any Tests that require you to produce a Present Perfect Continuous or Furture Perfect sentence. They are too complicated even for native speakers and they dont sound natural so...basically, they exist just on hypothesis.\r\n\r\n\r\n\r\n// Sorry for too many F, I was being stimulated by Ngoc Trinh pictures again.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThks so much with your comment and suggestion! [Present Perfect Cont. or complex tenses]In communication is limit But i think  usually uses in Document, manual, etc.\r\nIn any way, anyone also want to use E with the simple way, least word... Now i'm try to talk as native speaker because of poor pronunciation."
