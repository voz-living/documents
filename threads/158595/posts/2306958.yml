  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>heroloc89</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No problem <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> . Thanks for check my mistake <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> <br>\r\n//knew is a V2 but that sentence is the passive voice I used &quot;known&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you cannot use passive in that case. even the meaning was not appropriate.<br>\r\n<br>\r\n[I was known] = people knew you as something/some body. for example, I was known as the founder of Microsoft <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by heroloc89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo problem  . Thanks for check my mistake  \r\n//knew is a V2 but that sentence is the passive voice I used \"known\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou cannot use passive in that case. even the meaning was not appropriate.\r\n\r\n[I was known] = people knew you as something/some body. for example, I was known as the founder of Microsoft"
