content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54922625#post54922625\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I&apos;m not sure about other <i>&quot;mother tongues&quot;</i> but I find Vietnamese grammatical terminology cumbersome. As soon as I reached a degree of fluency in English, I started to put them to the back of my mind and understand the subject as it was. However, I do not recommend this route for everyone as each learner possesses different background and capacity. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->But in case,  I think that all language also affects another  when we try to learn them.For example a lot of people who learn Frence or German after learning English speak as the way of English pronunciation.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm not sure about other \"mother tongues\" but I find Vietnamese grammatical terminology cumbersome. As soon as I reached a degree of fluency in English, I started to put them to the back of my mind and understand the subject as it was. However, I do not recommend this route for everyone as each learner possesses different background and capacity. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBut in case,  I think that all language also affects another  when we try to learn them.For example a lot of people who learn Frence or German after learning English speak as the way of English pronunciation."
