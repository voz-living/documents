content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15952980#post15952980\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think listening without sub is the last step, once you&apos;ve mastered it, you&apos;re a pro. A beginner shouldn&apos;t try doing this <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nBtw, I hightlighted some mistakes, not to mention articles missing <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you go strait to hearing only step, of course you may not understand everything, but you&apos;ll be familiar with English. When you are in free time or don&apos;t need silence, leave your TV on with CNN, Discovery channel, it helps too.<br>\r\n<br>\r\nThe point of listening is understanding, not to type what others say. So don&apos;t be too serious in grammar.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think listening without sub is the last step, once you've mastered it, you're a pro. A beginner shouldn't try doing this \r\nBtw, I hightlighted some mistakes, not to mention articles missing \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you go strait to hearing only step, of course you may not understand everything, but you'll be familiar with English. When you are in free time or don't need silence, leave your TV on with CNN, Discovery channel, it helps too.\r\n\r\nThe point of listening is understanding, not to type what others say. So don't be too serious in grammar."
