  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Takeshi.kun.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80186858#post80186858\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No guys, its true. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> Don&apos;t be bother by all the bitch you met.<br>\r\n<img src=\"http://i.imgur.com/X5QtNrL.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You might wanna ask her how she got hers. Be super polite because Japanese don&apos;t always feel comfortable talking about their private stuffs. Yet they feel very hard to refuse favors from others.<br>\r\n<br>\r\nOh and don&apos;t mind what those guys said. I think she&apos;s really cute and is a very open-minded girl, since Japanese don&apos;t like studying abroad at all. Patriotism, you know.<br>\r\nAnd from the way she dressed I can tell she&apos;s not that hard to talk to. Do your best, get to know her and you might even have a chance with her.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Takeshi.kun.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo guys, its true.  Don't be bother by all the bitch you met.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou might wanna ask her how she got hers. Be super polite because Japanese don't always feel comfortable talking about their private stuffs. Yet they feel very hard to refuse favors from others.\r\n\r\nOh and don't mind what those guys said. I think she's really cute and is a very open-minded girl, since Japanese don't like studying abroad at all. Patriotism, you know.\r\nAnd from the way she dressed I can tell she's not that hard to talk to. Do your best, get to know her and you might even have a chance with her."
