  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by death_lover\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthere was a time that I was deeply depressed and sometimes thought of suiciding  => I love death => death lover\r\nbut now looking back at that time I do think it's so silly \r\nNow although I'm a little depressed now but I tell myself that I have to live well to pay wat I lent from everybody and look at this life \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nno one loves death, because no one knows what death is and what is lying behind the death. People only look forward to the Death for resting, but looking for an eternal rest is one of the most stupid action of those who can only see 1 metter ahead of them. That is also the reason why they keep falling in their life, and they are stupid enough to not able to realize where their real problems are."
