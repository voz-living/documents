  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fabregas Idol</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79103843#post79103843\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s been a week since I came to US. The weather is so perfect to me <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> In Vietnam I usually have sneezes but here I dont get it anymore because the moisture is low <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->wait for winter son <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> , which part of U.S. you live in <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> I guess South California, it must be nice there, you will be fine I hope <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nHi everybody, I want to learn English really bad <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> please help me to start learning, really appreciate it <img src=\"/images/smilies/Off/still_dreaming.gif\" border=\"0\" alt=\"\" title=\"Still Dreaming\" class=\"inlineimg\"> <br>\r\nWhat will be the first thing you speak to  foreigners when you meet them on the street (in Vietnam)?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fabregas Idol\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's been a week since I came to US. The weather is so perfect to me  In Vietnam I usually have sneezes but here I dont get it anymore because the moisture is low \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwait for winter son  , which part of U.S. you live in  I guess South California, it must be nice there, you will be fine I hope \r\n\r\nHi everybody, I want to learn English really bad  please help me to start learning, really appreciate it  \r\nWhat will be the first thing you speak to  foreigners when you meet them on the street (in Vietnam)?"
