  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bielsitas</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72397562#post72397562\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I always love to travel, I feel good when I&apos;m on the road. But then when I got home and see me mum sitting there thinking about her future now that she&apos;s retired, and see how fragile she is right now. And then I said to myself, &quot;Fuck traveling, me mom and pop won&apos;t wait for me forever.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, you&apos;re right. Sometimes you do find yourself a bit selfish after coming home from a trip, but trust me. Everybody loves traveling. Problem is, they are not capable of doing that. So I always encourage my parents to go out, have some fun at the weekend by simply going to somewhere in the city. I guess you should do so.<br>\r\n<br>\r\nFor me and you, we are still young. i&apos;m sorry i don&apos;t know how old you are, but trust me. we are never late to get out there.<br>\r\n<br>\r\npersonally, i love traveling, but i am hindered by a thing that used to be my motivation when i was a student. so i&apos;ve been thinking a lot recently. getting confused, hopeless, uncomfortable, regretful, <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wingflyver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72406062#post72406062\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">your signature make me laugh a lot<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> so funny<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> it&apos;s been a long time since i saw that one\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bielsitas\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI always love to travel, I feel good when I'm on the road. But then when I got home and see me mum sitting there thinking about her future now that she's retired, and see how fragile she is right now. And then I said to myself, \"Fuck traveling, me mom and pop won't wait for me forever.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, you're right. Sometimes you do find yourself a bit selfish after coming home from a trip, but trust me. Everybody loves traveling. Problem is, they are not capable of doing that. So I always encourage my parents to go out, have some fun at the weekend by simply going to somewhere in the city. I guess you should do so.\r\n\r\nFor me and you, we are still young. i'm sorry i don't know how old you are, but trust me. we are never late to get out there.\r\n\r\npersonally, i love traveling, but i am hindered by a thing that used to be my motivation when i was a student. so i've been thinking a lot recently. getting confused, hopeless, uncomfortable, regretful, \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wingflyver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyour signature make me laugh a lot so funny\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n it's been a long time since i saw that one"
