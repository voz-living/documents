  html: "\r\n\t\t\t\r\n\t\t\tanalyze this for me, please!<br>\r\nThe research was <b>conducted</b>.<br>\r\nthe word <b>conducted</b> is a verb or an adjective? My thinking is it is an adjective, since the verb that goes with the subject (the research) is <b>was</b>. It is because when we change the subject to <b>the researches</b>, <b>was</b> changes to <b>were</b> and <b>conducted</b> stays the same.\r\n\t\t"
  text: "analyze this for me, please!\r\nThe research was conducted.\r\nthe word conducted is a verb or an adjective? My thinking is it is an adjective, since the verb that goes with the subject (the research) is was. It is because when we change the subject to the researches, was changes to were and conducted stays the same."
