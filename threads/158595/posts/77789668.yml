  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77789003#post77789003\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nope, love itself is ridiculous.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font size=\"2\"><font color=\"Teal\"><i>Maybe. Anyway better dan nothing <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hijikata.tosshi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77789385#post77789385\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yes, it is. In fact, it&apos;s not only ridiculous but also creepy as hell. How can you fall in love with anyone if you haven&apos;t met him/her in real life? Their personality on the Internet might be different to their personality in real life. The person you think you are in love with is the one they show you but not the one they truly are. I used to date a girl who I knew from an online dating site. On the Internet, she was a talkative person. But in real life, she didn&apos;t talk much.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sometimes, I call it is a love at first sight, but not exactly need to meet someone in real life<br>\r\n<br>\r\nHowever, like you said, some people react differently when I meet them in real life because they try to hide themselves for some reasons <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></i></font></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNope, love itself is ridiculous.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMaybe. Anyway better dan nothing \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hijikata.tosshi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYes, it is. In fact, it's not only ridiculous but also creepy as hell. How can you fall in love with anyone if you haven't met him/her in real life? Their personality on the Internet might be different to their personality in real life. The person you think you are in love with is the one they show you but not the one they truly are. I used to date a girl who I knew from an online dating site. On the Internet, she was a talkative person. But in real life, she didn't talk much.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSometimes, I call it is a love at first sight, but not exactly need to meet someone in real life\r\n\r\nHowever, like you said, some people react differently when I meet them in real life because they try to hide themselves for some reasons"
