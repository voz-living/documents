  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VietDung2910</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=28247353#post28247353\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Me too. Can anyone give me some advice about what forum that I can practise my poorly English skill in it, exept this thread?<br>\r\n<br>\r\nThank a lot.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Firstly, don&apos;t be lazy ! You should always check your words before posting ( try to fix as much as you can than asking later ).<br>\r\nSecondly, my advice:<br>\r\nDownload an English book or English program, do it everyday. It provides much more comprehensive program to learn English. Somethings like forums, articles, blogs are just bonus. Something you don&apos;t know you can post here and one more thing, this thread has a lot of people who can be your inspiration of learning language <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">.<br>\r\n<br>\r\n// Off-topic: Anyone in here have studied Japanese ? I really want to learn it, but I don&apos;t have time to go out study, just study in my free time at home <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VietDung2910\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMe too. Can anyone give me some advice about what forum that I can practise my poorly English skill in it, exept this thread?\r\n\r\nThank a lot.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirstly, don't be lazy ! You should always check your words before posting ( try to fix as much as you can than asking later ).\r\nSecondly, my advice:\r\nDownload an English book or English program, do it everyday. It provides much more comprehensive program to learn English. Somethings like forums, articles, blogs are just bonus. Something you don't know you can post here and one more thing, this thread has a lot of people who can be your inspiration of learning language .\r\n\r\n// Off-topic: Anyone in here have studied Japanese ? I really want to learn it, but I don't have time to go out study, just study in my free time at home"
