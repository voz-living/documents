  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38444608#post38444608\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">haj &#x25B;vriw&#x259;n, haw du ju fil t&#x259;de ? M&#x252;d aj, &#x26A;z &#x26A;t oke tu rajt &#x26A;&#x14B;gl&#x26A;&#x283; &#x26A;n &#xF0;&#x26A;s we</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi everyone, how do you feel today? *** is it okey to write English in this way?<br>\r\n<br>\r\nPlease dont use this way to write English.<br>\r\nAnyway, I can not undestand what &quot; M&#x252;d aj&quot; means.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thaj ɛvriwən, haw du ju fil təde ? Mɒd aj, ɪz ɪt oke tu rajt ɪŋglɪʃ ɪn ðɪs we\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi everyone, how do you feel today? *** is it okey to write English in this way?\r\n\r\nPlease dont use this way to write English.\r\nAnyway, I can not undestand what \" Mɒd aj\" means."
