  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>santacruise</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66602977#post66602977\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You&apos;re right. There are some correct ways:<br>\r\nAfter having dinner, he went to bed<br>\r\nHaving had dinner, he went to bed (no after)<br>\r\nAfter dinner, he went to bed (the best in my opinion, don&apos;t complicate things)<br>\r\n<br>\r\nAfter had dinner is just wrong</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your English is good.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by santacruise\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou're right. There are some correct ways:\r\nAfter having dinner, he went to bed\r\nHaving had dinner, he went to bed (no after)\r\nAfter dinner, he went to bed (the best in my opinion, don't complicate things)\r\n\r\nAfter had dinner is just wrong\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour English is good."
