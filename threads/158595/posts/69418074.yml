  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NguyenMr.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69410393#post69410393\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s already in my list, but I want to have more choices <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">.<br>\r\n<br>\r\n<br>\r\nI think 4 seats is enough for my daily driving, I just go about 30,40 km per day. But you know, driving on this road is not as safe as it was 2,3 years ago. And the class meeting day is near, I want to be cooler, LOL <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">.<br>\r\n<br>\r\nNo, I&apos;m not rich, that&apos;s almost all of my save <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Buy a pick-up. Sedan is not a good choice if you want to be safe and cool in this chaos city.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NguyenMr.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's already in my list, but I want to have more choices .\r\n\r\n\r\nI think 4 seats is enough for my daily driving, I just go about 30,40 km per day. But you know, driving on this road is not as safe as it was 2,3 years ago. And the class meeting day is near, I want to be cooler, LOL .\r\n\r\nNo, I'm not rich, that's almost all of my save .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBuy a pick-up. Sedan is not a good choice if you want to be safe and cool in this chaos city."
