  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>EmTraiPhongTom3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79983614#post79983614\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Help me translate this paragraph, please!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 66px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">The research showed that the benefits of early friends are long-lasting. Children who had a positive relationship with a best friend before the birth of a sibling ultimately had a good relationship with their sibling that lasted throughout adolescence, Kramer said.\r\n\r\nAnd children who as preschoolers were able to coordinate play with a friend, manage conflicts, and keep an interaction positive in tone were most likely as teenagers to avoid the negative sibling interaction that can sometimes launch children on a path of antisocial behaviors, she added</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->Nghi&#xEA;n c&#x1EE9;u &#x111;&#xE3; cho th&#x1EA5;y nh&#x1EEF;ng l&#x1EE3;i &#xED;ch c&#x1EE7;a vi&#x1EC7;c k&#x1EBF;t b&#x1EA1;n t&#x1EEB; nh&#x1ECF; c&#xF3; gi&#xE1; tr&#x1ECB; l&#xE2;u d&#xE0;i. Nh&#x1EEF;ng &#x111;&#x1EE9;a tr&#x1EBB; c&#xF3; m&#x1ED1;i quan h&#x1EC7; t&#xED;ch c&#x1EF1;c v&#x1EDB;i b&#x1EA1;n th&#xE2;n tr&#x1B0;&#x1EDB;c khi c&#xF3; em th&#xEC; m&#x1ED1;i quan h&#x1EC7; gi&#x1EEF;a anh/ch&#x1ECB; em s&#x1EBD; k&#xE9;o d&#xE0;i k&#x1EC3; c&#x1EA3; khi l&#x1EDB;n, theo l&#x1EDD;i Kramer.<br>\r\n<br>\r\nV&#x1EDB;i nh&#x1EEF;ng &#x111;&#x1EE9;a tr&#x1EBB; m&#x1EAB;u gi&#xE1;o th&#xEC; c&#xF3; kh&#x1EA3; n&#x103;ng h&#xF2;a &#x111;&#x1ED3;ng v&#x1EDB;i b&#x1EA1;n b&#xE8;, ki&#x1EC3;m so&#xE1;t xung &#x111;&#x1ED9;t, v&#xE0; t&#x1B0;&#x1A1;ng t&#xE1;c t&#xED;ch c&#x1EF1;c nh&#x1B0; nh&#x1EEF;ng tr&#x1EBB; th&#xE0;nh ni&#xEA;n &#x111;&#x1EC3; ng&#x103;n ng&#x1EEB;a nh&#x1EEF;ng t&#x1B0;&#x1A1;ng t&#xE1;c ti&#xEA;u c&#x1EF1;c c&#x1EE7;a ng&#x1B0;&#x1EDD;i em, tr&#xE1;nh h&#xE0;nh vi thi&#x1EBF;u nh&#xE2;n v&#x103;n, c&#xF4; n&#xF3;i th&#xEA;m.<br>\r\n<br>\r\nDid I translate it right? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by EmTraiPhongTom3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHelp me translate this paragraph, please!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tCode:\r\n\tThe research showed that the benefits of early friends are long-lasting. Children who had a positive relationship with a best friend before the birth of a sibling ultimately had a good relationship with their sibling that lasted throughout adolescence, Kramer said.\r\n\r\nAnd children who as preschoolers were able to coordinate play with a friend, manage conflicts, and keep an interaction positive in tone were most likely as teenagers to avoid the negative sibling interaction that can sometimes launch children on a path of antisocial behaviors, she added\r\n\nNghiên cứu đã cho thấy những lợi ích của việc kết bạn từ nhỏ có giá trị lâu dài. Những đứa trẻ có mối quan hệ tích cực với bạn thân trước khi có em thì mối quan hệ giữa anh/chị em sẽ kéo dài kể cả khi lớn, theo lời Kramer.\r\n\r\nVới những đứa trẻ mẫu giáo thì có khả năng hòa đồng với bạn bè, kiểm soát xung đột, và tương tác tích cực như những trẻ thành niên để ngăn ngừa những tương tác tiêu cực của người em, tránh hành vi thiếu nhân văn, cô nói thêm.\r\n\r\nDid I translate it right?"
