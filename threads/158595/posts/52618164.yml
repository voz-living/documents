  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenquan1l</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52595512#post52595512\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But in hand-made gun, you just need a barrel. Put the bullet in barrel, use a hammer ( a normal real hammer ) and detonate the bullet. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> Barrel is an important part but not the most, its purpose is allocate the shot&apos;s path and increase accuracy...We consider the must-have component in a gun....<br>\r\n <!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52599490#post52599490\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s the basis of the gun, the skeleton that defines a gun&apos;s purpose. The mechanism of guns is basically the same, you trigger a brute force to brutally force the bullet go into a defined direction. But the basis creates a strong stand point in which a gun is used imho. LMG, SMG, Assault Rifle, sniper rifle&apos;s sizes are all different because of the difference in size.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> Sry..your mechanism reminds me of cross-bow,trebuchet,...or sth like that in many centuries ago <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> A gun, as a modern definition, must use <b>gunpowder</b> to make a force to thrust the bullet out...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenquan1l\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut in hand-made gun, you just need a barrel. Put the bullet in barrel, use a hammer ( a normal real hammer ) and detonate the bullet. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Barrel is an important part but not the most, its purpose is allocate the shot's path and increase accuracy...We consider the must-have component in a gun....\r\n \n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's the basis of the gun, the skeleton that defines a gun's purpose. The mechanism of guns is basically the same, you trigger a brute force to brutally force the bullet go into a defined direction. But the basis creates a strong stand point in which a gun is used imho. LMG, SMG, Assault Rifle, sniper rifle's sizes are all different because of the difference in size.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Sry..your mechanism reminds me of cross-bow,trebuchet,...or sth like that in many centuries ago  A gun, as a modern definition, must use gunpowder to make a force to thrust the bullet out..."
