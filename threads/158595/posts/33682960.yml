  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33632686#post33632686\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE0;i h&#xE1;t c&#xF3; ca t&#x1EEB; &#x111;&#x1A1;n gi&#x1EA3;n, g&#x1EA7;n g&#x169;i nh&#x1B0;ng gi&#xE0;u h&#xEC;nh &#x1EA3;nh.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the song has a plain simple theme, while on the other hand it&apos;s quite spectacular<br>\r\n<br>\r\nYep, i know, there&apos;s still something left uncovered (g&#x1EA7;n g&#x169;i) , but that&apos;s not because i&apos;m short of words or running out of my vocabulary, rather because the whole thing looks more concise without it<br>\r\n<br>\r\nP.S feel free to fix me up, because i don&apos;t think it looks like what it SHOULD look like.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBài hát có ca từ đơn giản, gần gũi nhưng giàu hình ảnh.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe song has a plain simple theme, while on the other hand it's quite spectacular\r\n\r\nYep, i know, there's still something left uncovered (gần gũi) , but that's not because i'm short of words or running out of my vocabulary, rather because the whole thing looks more concise without it\r\n\r\nP.S feel free to fix me up, because i don't think it looks like what it SHOULD look like."
