  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mickynqn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37666798#post37666798\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Today is my birthday !!! My mother said : &quot;happy birthday and get a good life&quot; !!!<br>\r\n<br>\r\n(H&#xF4;m nay l&#xE0; sn t&#xF4;i v&#xE0; m&#x1EB9; t&#xF4;i &#x111;&#xE3; b&#x1EA3;o : Ch&#xFA;c m&#x1EEB;ng sinh nh&#x1EAD;t v&#xE0; h&#xE3;y s&#x1ED1;ng c&#xF3; &#xED;ch) <br>\r\n<br>\r\nIs this correct writting , c&#xE1;c b&#x1EA1;n <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n(sorry could you translate &quot;c&#xE1;c b&#x1EA1;n&quot; into English, thank you !!!)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->happy birthday mickynqn <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n&quot;c&#xE1;c b&#x1EA1;n&quot; has the same meaning with &quot;guys&quot;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mickynqn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tToday is my birthday !!! My mother said : \"happy birthday and get a good life\" !!!\r\n\r\n(Hôm nay là sn tôi và mẹ tôi đã bảo : Chúc mừng sinh nhật và hãy sống có ích) \r\n\r\nIs this correct writting , các bạn \r\n\r\n(sorry could you translate \"các bạn\" into English, thank you !!!)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhappy birthday mickynqn \r\n\"các bạn\" has the same meaning with \"guys\"?"
