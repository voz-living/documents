  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42211876#post42211876\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you may call him <br>\r\nthe-man-who-control-the-games-and-guide-how-to-play-for- the-participants?<br>\r\n<br>\r\nor an <b>animator</b> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->where do you learn that word? according to the Oxford dictionary, it has no such meaning.<br>\r\nI think the right word would be &quot;a host of a TV game show&quot;<br>\r\nfor example:    Lai Van Sam is the host of &quot;who wants to be a millionaire&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou may call him \r\nthe-man-who-control-the-games-and-guide-how-to-play-for- the-participants?\r\n\r\nor an animator \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhere do you learn that word? according to the Oxford dictionary, it has no such meaning.\r\nI think the right word would be \"a host of a TV game show\"\r\nfor example:    Lai Van Sam is the host of \"who wants to be a millionaire\""
