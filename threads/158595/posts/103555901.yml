g c&#xF3; ch&#x1EE5;p xong m&#x1EA5;y c&#xE1;i test c&#xF2;n l&#x1EA1;i. T&#x1ED5;ng c&#x1ED9;ng 10 test l&#x1EAD;n, n&#x1EBF;u b&#xE1;c r&#xE3;nh th&#xEC; mong b&#xE1;c gi&#xFA;p em dc nhiu hay b&#x1EA5;y nhiu &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">.<br>\r\n<br>\r\n&#x110;&#xE2;y l&#xE0; link onedrive folder th&#xEA;m m&#x1EA5;y b&#xE0;i test c&#x1EE7;a em &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">https://1drv.ms/f/s!AsGcJSC5B3T7iIJiR2L_PIKGGVrMEQ</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ponycorn Hecarim\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\timgur.com/a/gG1KF\r\nÝ kiến của mình : Trang đề đầu tiên của bạn rất giống với đề TA bình thường hay thi đại học, nhưng đến tờ thứ 2 và thứ 3 thì câu cú khá lủng củng + không chính xác + nhiều câu phân biệt các loại quá khứ, rất giống kiểu giáo viên tự ra đề. Gặp đề kiểu này đề thầy nào ra thì phải làm theo ý thầy đó thôi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks bác, bác là cứu tinh của đời em , bác giúp em hết mấy cái test này em đội ơn bác lắm lắm lun \r\n\r\nEm cũng có chụp xong mấy cái test còn lại. Tổng cộng 10 test lận, nếu bác rãnh thì mong bác giúp em dc nhiu hay bấy nhiu ạ .\r\n\r\nĐây là link onedrive folder thêm mấy bài test của em ạ \r\n\n\r\n\tCode:\r\n\thttps://1drv.ms/f/s!AsGcJSC5B3T7iIJiR2L_PIKGGVrMEQ"
