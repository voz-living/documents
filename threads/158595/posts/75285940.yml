  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>santacruise</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75232295#post75232295\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s a suffix. It means farm.<br>\r\nYou should not use it as a greeting when you first met someone. You don&apos;t even know the person yet</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why not?, in hidden camera tv show, they often <br>\r\nsaid my name is blala, nice to meet you (too)....\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by santacruise\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's a suffix. It means farm.\r\nYou should not use it as a greeting when you first met someone. You don't even know the person yet\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy not?, in hidden camera tv show, they often \r\nsaid my name is blala, nice to meet you (too)...."
