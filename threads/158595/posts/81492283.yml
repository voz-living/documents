>\r\nin cinemas from next week.<br>\r\n<br>\r\nWhere is this passage most probably found?\t<br>\r\nIn a movie book\t<br>\r\nIn a talk show\t<br>\r\nIn a cinema poster\t<br>\r\nIn a movie review<br>\r\n<br>\r\nWhich of the following is NOT mentioned about Cecilia?\t<br>\r\nShe comes from a rich family.\t<br>\r\nShe graduates from a Texas college.\t<br>\r\nShe loves a man named Carl.\t<br>\r\nShe has a beautifull dog.<br>\r\n<br>\r\nWhen does Cecilia&apos;s wonderful adventure begin?\t<br>\r\nWhen she goes on vacation to Hollywood.\t<br>\r\nWhen she buys the house in a pretty town.\t<br>\r\nWhen she marries her boyfriend, Carl.\t<br>\r\nWhen her dog wins a competition.<br>\r\n<br>\r\nWhat is Carl&apos;s reaction to Cecilia living in Hollywood?\t<br>\r\nHe is envious.\t<br>\r\nHe&apos;s upset.\t<br>\r\nHe&apos;s supportive.\t<br>\r\nHe doesn&apos;t care.<br>\r\n<br>\r\nWhy does Cecilia stay in Hollywood?\t<br>\r\nShe wants to become an actress.\t<br>\r\nShe loves her house in Texas.\t<br>\r\nShe doesn&apos;t have enough money.\t<br>\r\nCarl has another girlfriend.<br>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Choose the best answer \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBLACK HOLLYWOOD\r\nPatricia Denning stars in a sad movie about ambition and heartbreak.\r\nWhen Cecilia leaves college in Texas, she has everything: a wonderful\r\nboyfriend, Carl, an interesting job and an expensive house in a pretty town. Her\r\nlife is perfect. Even her black Labrador dog, Perky, is a star: he wins the local\r\ndog competition and Hollywood wants to put him in a movie.\r\nCecilia goes to Hollywood with him and leaves her boyfriend alone back home.\r\nWhen the studio fires Perky, Cecilia decides to stay in Hollywood and tries to\r\nget other movie roles for her beautiful dog.\r\nCarl asks Cecilia to make a choice: come home and stop behaving crazily, or\r\nstay there forever. Cecilia decides to stay in Hollywood and wants to become an\r\nactress herself She sends Perky back to Texas and starts an acting course. After\r\nsix months, Cecilia realizes she can't act and she misses home, but it s too late.\r\nCarl has found another girlfriend. Cecilia tries to win him back, and also\r\ndiscovers a lot about herself on her long journey.\r\nThis is a very sad movie, which makes you think about what we want from life.\r\nPatricia Denning is very convincing as Cecilia, but the star of the movie is\r\ngorgeous Perky,th e black Labradorw hos tealso ur hearts. Black Hollywood is\r\nin cinemas from next week.\r\n\r\nWhere is this passage most probably found?\t\r\nIn a movie book\t\r\nIn a talk show\t\r\nIn a cinema poster\t\r\nIn a movie review\r\n\r\nWhich of the following is NOT mentioned about Cecilia?\t\r\nShe comes from a rich family.\t\r\nShe graduates from a Texas college.\t\r\nShe loves a man named Carl.\t\r\nShe has a beautifull dog.\r\n\r\nWhen does Cecilia's wonderful adventure begin?\t\r\nWhen she goes on vacation to Hollywood.\t\r\nWhen she buys the house in a pretty town.\t\r\nWhen she marries her boyfriend, Carl.\t\r\nWhen her dog wins a competition.\r\n\r\nWhat is Carl's reaction to Cecilia living in Hollywood?\t\r\nHe is envious.\t\r\nHe's upset.\t\r\nHe's supportive.\t\r\nHe doesn't care.\r\n\r\nWhy does Cecilia stay in Hollywood?\t\r\nShe wants to become an actress.\t\r\nShe loves her house in Texas.\t\r\nShe doesn't have enough money.\t\r\nCarl has another girlfriend."
