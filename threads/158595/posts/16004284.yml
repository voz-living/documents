  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15973960#post15973960\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Red\">yulong&apos;s totally damn right, and there&apos;s no use in digging in what situation it brings because <b>the syntax</b> is plain in there and compulsory for us to do or say it right.<br>\r\n<br>\r\n&quot;There&apos;s nothing I could do but leave the car&quot;, meaning that leaving the car is only one choice for them and they didn&apos;t have no other way to do. In this case, the correct conjunction for the right syntax is &quot;but&quot;.<br>\r\n<br>\r\nWe use &quot;instead of&quot; when we have multiple choices to get rid of that freaking situation. For instance, instead of leaving the car, they spent the night in the car and fucked on the back seat. </font><br>\r\n<br>\r\n<br>\r\n<br>\r\n<font color=\"Red\">This is one of the son-of-the-bitch <b>inversions</b> (&quot;&#x111;&#x1EA3;o ng&#x1EEF;&quot; in Vietnamese, if you will). Inversion is used when we want to emphasize what we mean and used in several certain cases. Jump <a href=\"/redirect/index.php?link=http%3A%2F%2Fforum.vietnamlearning.vn%2Fshowthread.php%3Ft%3D5562\" target=\"_blank\">here</a> or <a href=\"/redirect/index.php?link=http%3A%2F%2Fleovietnam.com%2Fnguphap%2F%3Fmod%3Dnguphap%26id%3D43\" target=\"_blank\">here</a> to read more.</font> <br>\r\n<br>\r\n<br>\r\n<font color=\"Red\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fbooks.google.com.vn%2Fbooks%3Fid%3D6NrEZmWOMuwC%26pg%3DPA118%26lpg%3DPA118%26dq%3Di%2527d%2Brather%2Byou%2Bgrammar%26source%3Dbl%26ots%3DDll2t7I1MB%26sig%3DZ6BlPIv5fYdIWUavsGSfZoEcY_U%26hl%3Den%26ei%3DfJcYTIzODcW8rAfJh5mYCg%26sa%3DX%26oi%3Dbook_result%26ct%3Dresult%26resnum%3D3%26ved%3D0CCAQ6AEwAg%23v%3Donepage%26q%26f%3Dfalse\" target=\"_blank\">Grap this page and scroll to the point D</a> to understand why.</font><br>\r\n<br>\r\n[color=&quot;Red&quot;]Never say &quot;explain me&quot; because there&apos;s no situation in English for us to say like that. It&apos;s to say: Explain something to somebody &gt; explain it/that to me.<br>\r\nWell, you actually could use &quot;explain me&quot; in case where you want to <font color=\"Red\"><font color=\"Lime\">refer yourself in the third person[</font>/COLOR] <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your sentence is short and I read it thoroughly. I believe that if you are not too arrogant, you may see the mistake. <br>\r\nWhat follows &quot;in case&quot; should be a clause. A clause should have a subject and a verb. In your sentence, following in case was &quot;where you want to refer...&quot; the whole of which is a noun (or a subject) which refers to (in this case) a situation. Hence, it is NOT a clause and you should omit &quot;where&quot;. If you don&apos;t agree, provide a convincing proof, OK?<br>\r\n<br>\r\nThe sentence should be &quot;refer <font color=\"Red\">to</font> your self in the third person&quot;. You forgot to put the preposition &quot;to&quot; in your original statement. Did you read your own sentence carefully?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyulong's totally damn right, and there's no use in digging in what situation it brings because the syntax is plain in there and compulsory for us to do or say it right.\r\n\r\n\"There's nothing I could do but leave the car\", meaning that leaving the car is only one choice for them and they didn't have no other way to do. In this case, the correct conjunction for the right syntax is \"but\".\r\n\r\nWe use \"instead of\" when we have multiple choices to get rid of that freaking situation. For instance, instead of leaving the car, they spent the night in the car and fucked on the back seat. \r\n\r\n\r\n\r\nThis is one of the son-of-the-bitch inversions (\"đảo ngữ\" in Vietnamese, if you will). Inversion is used when we want to emphasize what we mean and used in several certain cases. Jump here or here to read more. \r\n\r\n\r\nGrap this page and scroll to the point D to understand why.\r\n\r\n[color=\"Red\"]Never say \"explain me\" because there's no situation in English for us to say like that. It's to say: Explain something to somebody > explain it/that to me.\r\nWell, you actually could use \"explain me\" in case where you want to refer yourself in the third person[/COLOR] \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour sentence is short and I read it thoroughly. I believe that if you are not too arrogant, you may see the mistake. \r\nWhat follows \"in case\" should be a clause. A clause should have a subject and a verb. In your sentence, following in case was \"where you want to refer...\" the whole of which is a noun (or a subject) which refers to (in this case) a situation. Hence, it is NOT a clause and you should omit \"where\". If you don't agree, provide a convincing proof, OK?\r\n\r\nThe sentence should be \"refer to your self in the third person\". You forgot to put the preposition \"to\" in your original statement. Did you read your own sentence carefully?"
