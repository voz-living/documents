content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NiCk_ChUnG</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68973917#post68973917\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Does anybody know how to learn/ improve Vocabulary ???</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I suggest that you only learn one word everyday thoroughly. <br>\r\n<br>\r\nFirst, please check the meaning of the word in English-English dictionary and try to translate that into Vietnamese. If you are correct, you would remember the word longer. Otherwise, check the meaning of the word in English-Vietnamese dictionary. <br>\r\n<br>\r\nAfter fully understanding the word in both English and Vietnamese, write it down instantly in your English vocabulary notebook in correct spelling.<br>\r\n<br>\r\nLast but not least, every word has many kind of its own such as noun, verb, adjective and adverb, please learn it all ! :byebye <br>\r\n<br>\r\nHopefully, you may find my comment useful ! <br>\r\n<br>\r\nStudying English is not about months nor years, it is about constant pursuit in your life <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nBest regards <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NiCk_ChUnG\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDoes anybody know how to learn/ improve Vocabulary ???\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI suggest that you only learn one word everyday thoroughly. \r\n\r\nFirst, please check the meaning of the word in English-English dictionary and try to translate that into Vietnamese. If you are correct, you would remember the word longer. Otherwise, check the meaning of the word in English-Vietnamese dictionary. \r\n\r\nAfter fully understanding the word in both English and Vietnamese, write it down instantly in your English vocabulary notebook in correct spelling.\r\n\r\nLast but not least, every word has many kind of its own such as noun, verb, adjective and adverb, please learn it all ! :byebye \r\n\r\nHopefully, you may find my comment useful ! \r\n\r\nStudying English is not about months nor years, it is about constant pursuit in your life \r\n\r\nBest regards"
