  html: "\r\n\t\t\t\r\n\t\t\tYes, I do agree with this <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>whi_pis</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4412572#post4412572\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Excuse me, but i think there&apos;s a small problem here. &quot;I used to love her&quot; means I loved her, now i dont, &quot;I love her until now&quot; means I still love her, Im loving her.<br>\r\n&quot;Until now&quot; has no business with negative meaning.Pretty sure! That&apos;s the strangest thing i ever heard.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Yes, I do agree with this \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by whi_pis\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tExcuse me, but i think there's a small problem here. \"I used to love her\" means I loved her, now i dont, \"I love her until now\" means I still love her, Im loving her.\r\n\"Until now\" has no business with negative meaning.Pretty sure! That's the strangest thing i ever heard."
