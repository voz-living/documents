  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kurapika312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35880082#post35880082\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">To some extent, I agree with you. The topic itself doesn&apos;t really matter. Do it or not, either choice is good. <br>\r\n<br>\r\nOk,I will give it a try. Personally, the topic is quite complicated. It depends on the situation but I believe that the second one is better. Why?<br>\r\n1. Our country has enough problems with the imbalance in demographic trends : boys are outnumbering girls. Therefore, instead of indiscriminately  keeping 10 beasts, which do consume our food for nothing, alive, it would be better to go for an innocent man. <br>\r\n2. To let criminals live is not a wise choice biologically. Criminality IS genetic, if I am not mistaken <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> When we have abundance to choose, why do we need corrupted ones? Doing so is equal to put the next generations in danger<br>\r\n<br>\r\nOf course, everything in this world is relative. There are men who are wrongly accused.  I am not brave enough to take risk,however; therefore I am willing to blindly eradicate them all. For a fresh world. ( Do I sound like Kira of &quot;Death Note&quot;?<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>Seriously, criminality is genetic ? <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n</b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kurapika312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTo some extent, I agree with you. The topic itself doesn't really matter. Do it or not, either choice is good. \r\n\r\nOk,I will give it a try. Personally, the topic is quite complicated. It depends on the situation but I believe that the second one is better. Why?\r\n1. Our country has enough problems with the imbalance in demographic trends : boys are outnumbering girls. Therefore, instead of indiscriminately  keeping 10 beasts, which do consume our food for nothing, alive, it would be better to go for an innocent man. \r\n2. To let criminals live is not a wise choice biologically. Criminality IS genetic, if I am not mistaken  When we have abundance to choose, why do we need corrupted ones? Doing so is equal to put the next generations in danger\r\n\r\nOf course, everything in this world is relative. There are men who are wrongly accused.  I am not brave enough to take risk,however; therefore I am willing to blindly eradicate them all. For a fresh world. ( Do I sound like Kira of \"Death Note\"?)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSeriously, criminality is genetic ?"
