content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BoyLovesDollar</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45759628#post45759628\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ya I know sometimes grammars in songs are not correct, but I&apos;m wondering about pronouncing, I think grammars can be wrong but pronouncing always correct (except singers have problem in pronouncing). So we have to pronounce &quot;the&quot; in &quot;the years&quot; as /&#xF0;i/ or /&#xF0;&#x259;/ ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I rarely heard &quot;de&quot; so &quot;di&quot; might be a good choice.<br>\r\n<br>\r\nAnd pronoucing is not always correct. I hardly think of an example now but believe me, English pronunciation is pretty shit!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BoyLovesDollar\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tya I know sometimes grammars in songs are not correct, but I'm wondering about pronouncing, I think grammars can be wrong but pronouncing always correct (except singers have problem in pronouncing). So we have to pronounce \"the\" in \"the years\" as /ði/ or /ðə/ ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI rarely heard \"de\" so \"di\" might be a good choice.\r\n\r\nAnd pronoucing is not always correct. I hardly think of an example now but believe me, English pronunciation is pretty shit!"
