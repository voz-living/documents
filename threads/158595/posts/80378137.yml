content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[Barcelona.]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80366453#post80366453\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">the girl&apos;s father____ to buy her car if she passed her examination.<br>\r\nA. admitted<br>\r\nB. accepted<br>\r\nC. agreed<br>\r\nD. approved<br>\r\nhelp me this question and explain it <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> i think 4 choise have the same meaning <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gamerBH</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80367836#post80367836\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">nah, these words are not same, just similar and will be used in different case. In this case, answer should be &quot;C. agreed&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As &quot;Sir.&quot; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> gamerBH said, they are not the same. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nOption A is wrong since you can easily translate it and see how wrong it is.<br>\r\nOption B and D, I think, in this case, as the &quot;The girl&apos;s father&quot; is the subject, then following &quot;accept&quot; / &quot;approve&quot; should be a noun, for example &quot;proposal&quot;. (The girl&apos;s father accept/approve her proposal to buy... )<br>\r\nThat left only option C - agree. Someone agree to do something. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n//Above is my humble opinion, hope that someone with better knowledge of word usage has a look at it. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [Barcelona.]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthe girl's father____ to buy her car if she passed her examination.\r\nA. admitted\r\nB. accepted\r\nC. agreed\r\nD. approved\r\nhelp me this question and explain it  i think 4 choise have the same meaning \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gamerBH\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnah, these words are not same, just similar and will be used in different case. In this case, answer should be \"C. agreed\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs \"Sir.\"  gamerBH said, they are not the same. \r\nOption A is wrong since you can easily translate it and see how wrong it is.\r\nOption B and D, I think, in this case, as the \"The girl's father\" is the subject, then following \"accept\" / \"approve\" should be a noun, for example \"proposal\". (The girl's father accept/approve her proposal to buy... )\r\nThat left only option C - agree. Someone agree to do something. \r\n//Above is my humble opinion, hope that someone with better knowledge of word usage has a look at it."
