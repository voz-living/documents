 difficult before they are easy. The hardest is the best one. It&apos;s maybe good, It&apos;s maybe bad. But whatever, in the end, all the things you&apos;ve learned may lead you to the good things of life. Everything has its consequences, and the difficulty will teach you how to walk easier <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34934506#post34934506\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How about<b></b>:<br>\r\nOpen your <b>legs</b> and close your eyes<br>\r\nLet my tongue do some excercises</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->18+ huh ? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tboooooooooooooooo\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyayyyyyyyyyyyyyy \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhen you stood in front of a crossroad,which way would you choose,a difficult-to-walk way at first but easy-to-walk later or the opposite one\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI will chose the \"difficult-to-walk way at first but easy-to-walk later\". Because by choosing that way, there are lots of things for you to learn. All things are difficult before they are easy. The hardest is the best one. It's maybe good, It's maybe bad. But whatever, in the end, all the things you've learned may lead you to the good things of life. Everything has its consequences, and the difficulty will teach you how to walk easier \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow about:\r\nOpen your legs and close your eyes\r\nLet my tongue do some excercises\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n18+ huh ?"
