  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73754396#post73754396\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Definitely. All you need is time, eventually you will forget him and move on. <br>\r\n<br>\r\nMy best advice for now is that you should find or pursue a hobby to focus your mind into (music, movies, books, anything). I&apos;m a guy but that always help me in similar situations.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks a lot <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Actually I joined an English club right after the breakup and this is a really good way to forget someone, but sometimes, especially in weekend and some special days, the feeling of loneliness is so hard to deny.<br>\r\n<br>\r\nAnyway, I will try my best <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDefinitely. All you need is time, eventually you will forget him and move on. \r\n\r\nMy best advice for now is that you should find or pursue a hobby to focus your mind into (music, movies, books, anything). I'm a guy but that always help me in similar situations.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks a lot  Actually I joined an English club right after the breakup and this is a really good way to forget someone, but sometimes, especially in weekend and some special days, the feeling of loneliness is so hard to deny.\r\n\r\nAnyway, I will try my best"
