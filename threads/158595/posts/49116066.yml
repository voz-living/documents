  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49035947#post49035947\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What for <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This rap song <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&#xD4;ng tr&#x1EDD;i,t&#x1EA1;i sao ban cho con &#x111;&#xF4;i m&#xF4;i h&#xE9; n&#x1EDF; n&#x1EE5; c&#x1B0;&#x1EDD;i&#x2026;<br>\r\nM&#xE0; c&#xF2;n cho th&#xEA;m &#x111;&#xF4;i m&#x1EAF;t v&#x1EDB;i d&#xF2;ng l&#x1EC7; m&#xE3;i r&#x1A1;i,<br>\r\n&#x110;&#xE3; ban s&#x1EF1; chia &#x111;&#xF4;i t&#x1EA1;i sao l&#x1EA1;i c&#xF3; kho&#x1EA3;ng th&#x1A1;i gian kh&#xF4;ng r&#x1EDD;i&#x2026;<br>\r\nCon tim nhu&#x1ED9;m m&#xE1;u l&#xE0; m&#x1ED7;i khi b&#xF3;ng t&#x1ED1;i l&#x1EA1;i v&#x1EC1;&#x2026;<br>\r\nL&#xE0; nh&#x1EEF;ng khi em l&#xEA; b&#x1B0;&#x1EDB;c ch&#xE2;n tr&#x1EA3;i nh&#x1EEF;ng chi&#x1EBF;c b&#xF3;ng d&#xE0; l&#xEA; th&#xEA;,<br>\r\nV&#xE0; nh&#x1EEF;ng l&#xFA;c em v&#x1EAD;t v&#xE3; trong nh&#x1EEF;ng c&#x1A1;n m&#xEA;.<br>\r\nM&#x1ED7;i ng&#x1B0;&#x1EDD;i &#x111;&#x1EC1;u c&#xF3; m&#x1ED9;t t&#xEC;nh y&#xEA;u &#x111;&#x1EA7;u th&#x1EAD;t tr&#xE0;n tr&#x1EC1;,<br>\r\nEm &#x111;&#xE3; y&#xEA;u v&#xE0; coi &#x111;&#xF3; nh&#x1B0; m&#x1ED9;t &#x111;am m&#xEA;,<br>\r\nNh&#x1B0;ng khi gi&#xF3; &#x111;&#xF4;ng tr&#xE0;n v&#x1EC1;&#x2026;<br>\r\nEm l&#x1EA1;i th&#x1EA5;y m&#xEC;nh c&#xF4; qu&#x1EA1;nh trong m&#x1ED9;t g&#xF3;c v&#x1EDB;i ly caf&#xE9; ban m&#xEA;.<br>\r\nNg&#x1ED3;i m&#x1ED9;t g&#xF3;c v&#x1EDB;i nh&#x1EEF;ng suy ngh&#x129; ch&#x1ED3;ng ch&#x1EA5;t,<br>\r\nSuy ngh&#x129; xem m&#xEC;nh ch&#x1EC9; l&#xE0; m&#x1ED9;t th&#x1EB1;ng h&#x1EC1; hay ch&#x1EC9; l&#xE0; 1 con l&#x1EAD;t &#x111;&#x1EAD;t???<br>\r\nTh&#x1EB1;ng h&#x1EC1; th&#xEC; l&#xE0;m cho ng&#x1B0;&#x1EDD;i ta vui v&#xE0; con l&#x1EAD;t &#x111;&#x1EAD;t th&#xEC; c&#x169;ng c&#xF3; c&#xF9;ng 1 b&#x1EA3;n ch&#x1EA5;t.<br>\r\nNi&#x1EC1;m vui th&#xEC; th&#x1EC3; hi&#x1EC7;n b&#xEA;n ngo&#xE0;i c&#xF2;n n&#x1ED7;i bu&#x1ED3;n th&#xEC; em xin c&#x1EA5;t &#x1EDF; n&#x1A1;i s&#xE2;u th&#x1EB3;m nh&#x1EA5;t!!!<br>\r\nNg&#x1ED3;i &#x111;&#xF3; em nh&#xEC;n tr&#x103;ng v&#xE0; ch&#x1EC9; bi&#x1EBF;t c&#x103;m l&#x1EB7;ng,<br>\r\nTr&#x103;ng v&#x1EAB;n th&#x1EBF;&#x2026;tr&#x103;ng c&#xF4; &#x111;&#x1A1;n..c&#xF3; th&#x1EC3; hi&#x1EC3;u th&#x1EA5;u l&#xF2;ng taz ch&#x103;ng..!<br>\r\nM&#x1B0;a m&#xF9;a h&#x1EA1;,l&#xF2;ng xao xuy&#x1EBF;n anh nh&#x1EDB; em m&#x1B0;a n&#x1EB7;ng h&#x1EA1;t,l&#xF2;ng &#x111;au x&#xF3;t anh nh&#x1EDB; th&#xEA;m.<br>\r\nGi&#x1EDD; n&#xE0;y em ng&#x1EE7; ch&#x1B0;a, c&#xF3; m&#x1EB7;c &#xE1;o &#x1EA5;m,hay &#x111;ang l&#xE0;m g&#xEC;?<br>\r\nTrong c&#x103;n ph&#xF2;ng t&#x1ED1;i,g&#x1EE5;c &#x111;&#x1EA7;u xu&#x1ED1;ng g&#x1ED1;i ng&#x1ED3;i t&#x1EF1; k&#x1EC9; hay &#x111;ang suy ngh&#x129;???<br>\r\nEm &#x111;&#xE3; n&#xF3;i l&#xE0; s&#x1EBD; ra &#x111;i th&#xEC; ch&#x1EAF;c c&#xF3; l&#x1EBD;&#x2026;s&#x1EBD; kh&#xF4;ng quay v&#x1EC1; n&#x1EEF;a<br>\r\nV&#xE0; d&#xF9; n&#x1B0;&#x1EDB;c m&#x1EAF;t c&#xF3; tr&#xE0;n mi&#x2026;nh&#x1B0;ng ko ai th&#x1EA5;y v&#xEC; em &#x111;&#x1EE9;ng trong m&#x1B0;a.<br>\r\nAnh l&#xE0; ng&#x1B0;&#x1EDD;i &#x111;&#x1EBF;n sau v&#xEC; th&#x1EBF; anh s&#x1EBD; m&#xE3;i &#x111;&#x1EE9;ng sau l&#x1B0;ng em th&#xF4;i,<br>\r\nNg&#x1B0;&#x1EDD;i ta c&#x1EE9; n&#xF3;i&#x2026;anh m&#x1EB7;c k&#x1EC7;&#x2026;v&#xEC; anh &#x111;&#xE3; bi&#x1EBF;t anh y&#xEA;u em r&#x1ED3;i.<br>\r\nL&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n th&#x1EA5;y em kh&#xF3;c&#x2026;anh nh&#x1B0; r&#x1A1;i v&#xE0;o tuy&#x1EC7;t v&#x1ECD;ng,<br>\r\nNghe anh h&#xE1;t em h&#xE3;y h&#x1EE9;a l&#xE0; s&#x1EBD; vui l&#xEA;n bi&#x1EBF;t kh&#xF4;ng?<br>\r\nVui l&#xEA;n nh&#xE9; c&#xF4; b&#xE9; ng&#x1ED1;c b&#xEA;n em m&#xE3;i l&#xE0; c&#x1EA7;u v&#x1ED3;ng,<br>\r\nBao th&#x1EDD;i gian b&#xEA;n em ng&#x1EAF;n ng&#x1EE7;i v&#x1ECF;n v&#x1EB9;n l&#xE0; ch&#x1EDD; mong.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat for ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis rap song \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tÔng trời,tại sao ban cho con đôi môi hé nở nụ cười…\r\nMà còn cho thêm đôi mắt với dòng lệ mãi rơi,\r\nĐã ban sự chia đôi tại sao lại có khoảng thơi gian không rời…\r\nCon tim nhuộm máu là mỗi khi bóng tối lại về…\r\nLà những khi em lê bước chân trải những chiếc bóng dà lê thê,\r\nVà những lúc em vật vã trong những cơn mê.\r\nMỗi người đều có một tình yêu đầu thật tràn trề,\r\nEm đã yêu và coi đó như một đam mê,\r\nNhưng khi gió đông tràn về…\r\nEm lại thấy mình cô quạnh trong một góc với ly café ban mê.\r\nNgồi một góc với những suy nghĩ chồng chất,\r\nSuy nghĩ xem mình chỉ là một thằng hề hay chỉ là 1 con lật đật???\r\nThằng hề thì làm cho người ta vui và con lật đật thì cũng có cùng 1 bản chất.\r\nNiềm vui thì thể hiện bên ngoài còn nỗi buồn thì em xin cất ở nơi sâu thẳm nhất!!!\r\nNgồi đó em nhìn trăng và chỉ biết căm lặng,\r\nTrăng vẫn thế…trăng cô đơn..có thể hiểu thấu lòng taz chăng..!\r\nMưa mùa hạ,lòng xao xuyến anh nhớ em mưa nặng hạt,lòng đau xót anh nhớ thêm.\r\nGiờ này em ngủ chưa, có mặc áo ấm,hay đang làm gì?\r\nTrong căn phòng tối,gục đầu xuống gối ngồi tự kỉ hay đang suy nghĩ???\r\nEm đã nói là sẽ ra đi thì chắc có lẽ…sẽ không quay về nữa\r\nVà dù nước mắt có tràn mi…nhưng ko ai thấy vì em đứng trong mưa.\r\nAnh là người đến sau vì thế anh sẽ mãi đứng sau lưng em thôi,\r\nNgười ta cứ nói…anh mặc kệ…vì anh đã biết anh yêu em rồi.\r\nLần đầu tiên thấy em khóc…anh như rơi vào tuyệt vọng,\r\nNghe anh hát em hãy hứa là sẽ vui lên biết không?\r\nVui lên nhé cô bé ngốc bên em mãi là cầu vồng,\r\nBao thời gian bên em ngắn ngủi vỏn vẹn là chờ mong."
