  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThereWasATime</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60069670#post60069670\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is probably my first comment on Voz. Oh wait, it&apos;s not! <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nIm putting myself in a great confusion right now. To be honestly at first, I was born in 1996, and this is my real story. Anyone who told me to shut down the computer and go studying would lose my respect in a jiff. I&apos;ve studied enough for today <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nAs you know, I&apos;m going to confront the university entrance next year. My problem isn&apos;t all about the possibility of going to college, Actually i&apos;m pretty confident in my capability as I has plunged into studying since the begining of summer. But I cannot give 100 percent of my concentration because my mind has been occupied by this thing: I have a gf, We&apos;ve been together for nearly 2 years. Recently i&apos;ve read lots of thread about our fellow Vozer who had problem with their gf, some even broke up after years of relationship, which killed all my faith in the relationships <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">. It now seems to be extremely fragile althought it&apos;s actually still going fine. A lot of my friends admit they couldn&apos;t maintain their relationship in the last year of high school. Some of them even told me to proactively put and end to the relationship, I&apos;ve been thinking about that, I mean... Why trying to maintain something that you don&apos;t even know when it&apos;s gonna end? But the point is... In the otherhand, I cannot let go the relationship raised for such a long time <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nAnyone here ever had a long-term relationship that succeeded?<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Should I carry on with my every small piece of hope? Or have I been over-thinking? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->just keep going the way you two are going and I&apos;m sure your little love will be fine until you&apos;re not. I had a girlfriend back in high school when I was at 11th grade. Then we continued on, passed the Uni entrance exam toghether, entered 2 different unis and stayed in love for the next 4 years <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nwell, finally we broke up but it had nothing to do with past experiences in high school. So be cool and be calm, OK <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nP/S: we can sure do study and love at once without problem, but keep the balance between the two things or you&apos;ll lose it all. Remember girlfriends come and go, but Uni only comes once a year after 12 years, and I doubt your gf would happy to be your girl anymore if you fail, comprendre <img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThereWasATime\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is probably my first comment on Voz. Oh wait, it's not! \r\n\r\nIm putting myself in a great confusion right now. To be honestly at first, I was born in 1996, and this is my real story. Anyone who told me to shut down the computer and go studying would lose my respect in a jiff. I've studied enough for today \r\n\r\nAs you know, I'm going to confront the university entrance next year. My problem isn't all about the possibility of going to college, Actually i'm pretty confident in my capability as I has plunged into studying since the begining of summer. But I cannot give 100 percent of my concentration because my mind has been occupied by this thing: I have a gf, We've been together for nearly 2 years. Recently i've read lots of thread about our fellow Vozer who had problem with their gf, some even broke up after years of relationship, which killed all my faith in the relationships . It now seems to be extremely fragile althought it's actually still going fine. A lot of my friends admit they couldn't maintain their relationship in the last year of high school. Some of them even told me to proactively put and end to the relationship, I've been thinking about that, I mean... Why trying to maintain something that you don't even know when it's gonna end? But the point is... In the otherhand, I cannot let go the relationship raised for such a long time \r\n\r\nAnyone here ever had a long-term relationship that succeeded? Should I carry on with my every small piece of hope? Or have I been over-thinking? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\njust keep going the way you two are going and I'm sure your little love will be fine until you're not. I had a girlfriend back in high school when I was at 11th grade. Then we continued on, passed the Uni entrance exam toghether, entered 2 different unis and stayed in love for the next 4 years \r\n\r\nwell, finally we broke up but it had nothing to do with past experiences in high school. So be cool and be calm, OK \r\n\r\nP/S: we can sure do study and love at once without problem, but keep the balance between the two things or you'll lose it all. Remember girlfriends come and go, but Uni only comes once a year after 12 years, and I doubt your gf would happy to be your girl anymore if you fail, comprendre"
