  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by baodng\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy not? I believe I can!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUm dude, do you understand any bird sounds? If you do, you can understand any songs without learning any languages. But if you don't, please stop talking nonsense. You're making yourself look stupid."
