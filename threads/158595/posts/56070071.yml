  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56008582#post56008582\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">me too now, feel like worst ever before. I&apos;m now 30 years old, what did I get ? A unstable job, low salary, my own business and a lot of money are over <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. <br>\n<br>\nNo wife, no girl, and my family always ask when I&apos;ll married, oh shit, even I can&apos;t live for myself, how I can marry sbd and get baby. so tired</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Throw all the *beep* things around you away. Take your time to travel, take some trips, or do any *beep* crazy things you like. I was like you 6 years ago, and right now I am still be the same, I have nothing... <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\n<br>\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56058479#post56058479\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You should have been banned thousand times! <img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\"><br>\n<br>\nI went watching Journey to the West this afternoon at Megastar Vincom. It was so bloody brilliant and I laughed my ass off. <br>\nI just wonder why girls have to dress up and make up over beautifully to show up there. The feeling of getting to a place full of hot girls and hot boys like that stressed me down strongly<img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\">, I was tired, couldn&apos;t breath and wanted to leave asap.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hot girls, they come to fishing some young-buffalo who continuously  walk down-up-down-up (you know what I mean <img src=\"/images/smilies/Off/hehe.gif\" border=\"0\" alt=\"\" title=\"Hehe\" class=\"inlineimg\">)\r\n\t\t"
