content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>minha1hr</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17220516#post17220516\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anyone tell me when to pronunce the suffix -ed as /t/ and /d/ and are there any differences between american enlish, british english and australia english?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If the verb ends with &quot;d&quot; &quot;de&quot; &quot;t&quot; or &quot;te&quot; then the -ed form should be pronounced as &quot;id&quot; - for example united, posted,  decided, ...<br>\r\nIf the verb ends with &quot;p&quot; or &quot;k&quot; then it should be pronounced as &quot;t&quot;<br>\r\ncooked-looped...<br>\r\nIf the verb ends with v,ve,m,n or r or whatever ... then &quot;d&quot; is used. <br>\r\nmoved, healed....\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by minha1hr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone tell me when to pronunce the suffix -ed as /t/ and /d/ and are there any differences between american enlish, british english and australia english?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf the verb ends with \"d\" \"de\" \"t\" or \"te\" then the -ed form should be pronounced as \"id\" - for example united, posted,  decided, ...\r\nIf the verb ends with \"p\" or \"k\" then it should be pronounced as \"t\"\r\ncooked-looped...\r\nIf the verb ends with v,ve,m,n or r or whatever ... then \"d\" is used. \r\nmoved, healed...."
