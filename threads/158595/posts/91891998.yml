  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Backpackers</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91865114#post91865114\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey Guys,<br>\r\n<br>\r\nI just realized that this thread is to get enough posts for newbies, but really want more than that so should we have some topics to discuss instead of trashes, by that way we may improve our vocabulary at least.<br>\r\n<br>\r\nI would highly suggest a topic which is about a current affair of the mass fish deaths in Ha Tinh. What do you think about this man made environmental disaster? who is responsible for that? and how can we solve this problem? What are lessons we will learn from this disaster?<br>\r\nThanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i thinks , Formosa discharged waste water into the Sea at Ha Tinh to make polution sea water, to make death fishs...<br>\r\n<br>\r\nthe people are here, they can not fish the fish, so their life are so hard<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Backpackers\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey Guys,\r\n\r\nI just realized that this thread is to get enough posts for newbies, but really want more than that so should we have some topics to discuss instead of trashes, by that way we may improve our vocabulary at least.\r\n\r\nI would highly suggest a topic which is about a current affair of the mass fish deaths in Ha Tinh. What do you think about this man made environmental disaster? who is responsible for that? and how can we solve this problem? What are lessons we will learn from this disaster?\r\nThanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni thinks , Formosa discharged waste water into the Sea at Ha Tinh to make polution sea water, to make death fishs...\r\n\r\nthe people are here, they can not fish the fish, so their life are so hard"
