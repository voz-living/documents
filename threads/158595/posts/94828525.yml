content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bupbehappy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=94651685#post94651685\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi Guys<br>\r\n<br>\r\nPlz explain to me this question<br>\r\n<br>\r\nRewrite this sentence with the same meaning<br>\r\n<br>\r\nQuestion: &quot;I&apos;m sorry. i Didn&apos;t do the homework&quot;, Peter said to the teacher<br>\r\n<br>\r\nZing.vn answer:  Peter apologised to the teacher for not having done the homework<br>\r\n<br>\r\n&quot;For not having done&quot;? <br>\r\n<br>\r\nWhy not &quot;For not doing&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No. zing have a wrong answer. firstly, apologize is used as past verb thus there is no structure like &quot;having done work&quot;. moreover, there is correct answer from most of source. <br>\r\nit is: Peter apologised to the teacher for not doing the homework<br>\r\nok so zing answer wrong!<br>\r\nthis is what you need<br>\r\nvnexpress.net/photo/tuyen-sinh/de-va-dap-an-mon-tieng-anh-ky-thi-thpt-quoc-gia-3429294.html\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bupbehappy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi Guys\r\n\r\nPlz explain to me this question\r\n\r\nRewrite this sentence with the same meaning\r\n\r\nQuestion: \"I'm sorry. i Didn't do the homework\", Peter said to the teacher\r\n\r\nZing.vn answer:  Peter apologised to the teacher for not having done the homework\r\n\r\n\"For not having done\"? \r\n\r\nWhy not \"For not doing\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo. zing have a wrong answer. firstly, apologize is used as past verb thus there is no structure like \"having done work\". moreover, there is correct answer from most of source. \r\nit is: Peter apologised to the teacher for not doing the homework\r\nok so zing answer wrong!\r\nthis is what you need\r\nvnexpress.net/photo/tuyen-sinh/de-va-dap-an-mon-tieng-anh-ky-thi-thpt-quoc-gia-3429294.html"
