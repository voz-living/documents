  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenquan12</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31533448#post31533448\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;What&quot; has 4 letter: w , h ,a ,t<br>\r\n&quot;yet&quot; has three letter: y, e ,t .<br>\r\n&quot;although&quot;, &quot;then &quot;, &quot;rarely&quot;, &quot;never&quot; are the same.<br>\r\nBut it has a meaning , I&apos;m trying to translate to Vietnamese.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"RoyalBlue\"><br>\r\nYeap, I know that, that is an obvious truth... <br>\r\n//sorry : it&apos;s obviously true,I have just known this..<br>\r\n<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\n</font></b><br>\r\n<br>\r\n-----------<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fearz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31532563#post31532563\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i have a funny question for vozer<br>\r\n<br>\r\n7 letters, it&apos;s the thing that a poor people have it and the rich people want it ??</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><blockquote><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31540789#post31540789\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I was gonna say freedom but apparently it&apos;s wrong <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">, but then why would rich people want nothing, wouldn&apos;t they want to get richer and richer. Your questions reminds me of a story where this rich guy took his son to a village and asked him stuff, and the son answered something like they only had a big house bla bla, but the poor farmers had their own farms which were hundred of hectares and so on..., it depends on how you see it <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --></blockquote><b><font color=\"RoyalBlue\">I totally agree with Andy, the poor have nothing? the rich want nothing?<br>\r\nI&apos;m poor but I have my pc, it is not nothing, right?</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenquan12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"What\" has 4 letter: w , h ,a ,t\r\n\"yet\" has three letter: y, e ,t .\r\n\"although\", \"then \", \"rarely\", \"never\" are the same.\r\nBut it has a meaning , I'm trying to translate to Vietnamese.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nYeap, I know that, that is an obvious truth... \r\n//sorry : it's obviously true,I have just known this..\r\n\r\n\r\n\r\n\r\n-----------\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fearz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti have a funny question for vozer\r\n\r\n7 letters, it's the thing that a poor people have it and the rich people want it ??\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI was gonna say freedom but apparently it's wrong , but then why would rich people want nothing, wouldn't they want to get richer and richer. Your questions reminds me of a story where this rich guy took his son to a village and asked him stuff, and the son answered something like they only had a big house bla bla, but the poor farmers had their own farms which were hundred of hectares and so on..., it depends on how you see it .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI totally agree with Andy, the poor have nothing? the rich want nothing?\r\nI'm poor but I have my pc, it is not nothing, right?"
