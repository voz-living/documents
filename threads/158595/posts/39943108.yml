  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tuancoltech.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39916156#post39916156\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, I need some help from you all.<br>\r\n<br>\r\nI am searching for some kind of dictionary which not only helps me to look up for synonyms of a word but also that synonym-words must be academic words, so that I can get familiar with them as well as using them in IELTS writing.<br>\r\n<br>\r\n<br>\r\nI would like to employ as many academic words as I can, instead of informal words. Thank you very much.<br>\r\n<br>\r\n//for example, &quot;employ&quot; is a synonym of &quot;use&quot;, and it&apos;s also an academic word that I can use in IELTS writinig. I need something like that.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> thefreedictionary should help,it&apos;s an online dictionary<br>\r\nand there is another big dictionary which i forgot,it costs about 29$ back in 2010 so i didn&apos;t buy it <br>\r\nit has all kinds of synonyms,acronyms,prefixes,suffixes....etc <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>khanh911backup</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39918178#post39918178\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everybody.<br>\r\nI&apos;m a final year student and I am seeking a good position for my next internship.<br>\r\nHowever, my English is not good so I start to leaning TOEIC because I think TOEIC fits all kinds of jobs. But I don&apos;t know what books I can learn to improve my English and my TOEIC level.<br>\r\nAt this time, my TOEIC grade is 450. Would you mind to recommend me one or two best TOEIC books? I am looking at a book named Big Step TOEIC 1 2 3? What do you think?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> i think you should study these books<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.firstnews.com.vn%2FBookDetail.aspx%3FId%3D407%26IdBookCat%3D21\" target=\"_blank\">http://www.firstnews.com.vn/BookDeta...7&amp;IdBookCat=21</a><br>\r\n<br>\r\nafter studying these books,you would easily get a score higher than 700 TOEIC and you could also study further for the Toefl Ibt test\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tuancoltech.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, I need some help from you all.\r\n\r\nI am searching for some kind of dictionary which not only helps me to look up for synonyms of a word but also that synonym-words must be academic words, so that I can get familiar with them as well as using them in IELTS writing.\r\n\r\n\r\nI would like to employ as many academic words as I can, instead of informal words. Thank you very much.\r\n\r\n//for example, \"employ\" is a synonym of \"use\", and it's also an academic word that I can use in IELTS writinig. I need something like that.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n thefreedictionary should help,it's an online dictionary\r\nand there is another big dictionary which i forgot,it costs about 29$ back in 2010 so i didn't buy it \r\nit has all kinds of synonyms,acronyms,prefixes,suffixes....etc \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by khanh911backup\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everybody.\r\nI'm a final year student and I am seeking a good position for my next internship.\r\nHowever, my English is not good so I start to leaning TOEIC because I think TOEIC fits all kinds of jobs. But I don't know what books I can learn to improve my English and my TOEIC level.\r\nAt this time, my TOEIC grade is 450. Would you mind to recommend me one or two best TOEIC books? I am looking at a book named Big Step TOEIC 1 2 3? What do you think?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n i think you should study these books\r\nhttp://www.firstnews.com.vn/BookDeta...7&IdBookCat=21\r\n\r\nafter studying these books,you would easily get a score higher than 700 TOEIC and you could also study further for the Toefl Ibt test"
