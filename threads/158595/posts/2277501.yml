  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Enrique\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat's Why(You Go Away)\r\nBaby won't you tell me why there is sadness in your eyes\r\nI don't wanna say goodbye to you\r\nLove is one big illusion I should try to forget\r\nbut there is something left in my head\r\n\r\nYou're the one who set it up now you're the one to make it stop\r\nI'm the one who's feeling lost right now\r\nNow you want me to forget every little thing you said\r\nbut there is something left in my head\r\n\r\nI won't forget the way you're kissing\r\nThe feeling's so strong were lasting for so long\r\nBut I'm not the man your heart is missing\r\nThat's why you go away I know\r\n\r\nYou were never satisfied no matter how I tried\r\nnow you wanna say goodbye to me\r\nLove is one big illusion I should try to forget\r\nbut there is something left in my head\r\n\r\nI won't forget the way you're kissing\r\nThe feeling's so strong were lasting for so long\r\nBut I'm not the man your heart is missing\r\nThat's why you go away i know\r\n\r\nSitting here all alone in the middle of nowhere\r\nDon't know which way to go\r\nThere ain't so much to say now between us\r\nThere ain't so much for you\r\nThere aint't so much for me anymore\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgười yêu hỡi! Liệu em có thể nói cho anh biết\r\nSao đôi mắt sâu thẳm của em lại buồn đến vậy?\r\nThật lòng anh k muốn nói lời chia tay ...\r\nTình yêu chỉ là một thứ ảo ảnh\r\nMà anh nên quên, và phải cố quên!\r\nThế nhưng ... trong tâm trí anh ... vẫn còn chút j đó ... vấn vương!\r\nEm bắt đầu cho tình yêu đôi ta,\r\nVà giờ đây, cũng chính em chấm dứt tình yêu ấy!\r\nChỉ có anh là kẻ duy nhất ... cảm thấy ... hụt hẫng trong tâm hồn.\r\nGiờ em muốn anh quên đi tất cả những lời em đã nói\r\nThế nhưng ... trong tâm trí anh ... vẫn còn chút j đó ... vấn vương!\r\nSẽ chẳng bao giờ anh quên được nụ hôn em trao\r\nCảm giác thật nồng nàn, và vương vất thật dài lâu\r\nThế nhưng ... anh lại chẳng phải là người đàn ông trái tim em hằng mong đợi\r\nBởi vậy, mà em rời bỏ anh ....\r\n\r\nChẳng bao giờ em cảm thấy hài lòng, dù cho anh có làm gì đi chăng nữa\r\nGiờ đây em muốn nói lời chia tay\r\nTình yêu chỉ là một thứ ảo ảnh\r\nMà anh nên quên, và phải cố quên!\r\nThế nhưng ... trong tâm trí anh ... vẫn còn chút j đó ... vấn vương!\r\nSẽ chẳng bao giờ anh quên được nụ hôn em trao\r\nCảm giác thật nồng nàn, và vương vất thật dài lâu\r\nThế nhưng ... anh lại chẳng phải là người đàn ông trái tim em hằng mong đợi\r\nBởi vậy, mà em rời bỏ anh ....\r\n\r\nGiờ đây, anh ngồi nơi đây, trống vắng cô đơn\r\nGiữa chốn không cùng không tận\r\nVà chẳng biết phải đi đâu về đâu!\r\nGiờ đây chẳng còn gì để nói giữa đôi ta ...\r\nChẳng còn j cho em ...\r\nChẳng còn j cho anh ...\r\n     the great song..."
