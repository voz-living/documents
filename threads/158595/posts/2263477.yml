  text: "I think we need a TOPIC to focus on. The first topic I may suggest is about technical terms of IT, is it OK?\r\nThe rule is: you give (an) technical term(s), then you can make a short definition about it. It depends on your sense of humor that your definition could be formal or funny.\r\n\r\nIT Technical terms:\r\n1. Laptop : a small and portable computer that you can lay it on your lap.\r\n2. HDD - Hard disk drive : a device is use as a brain of your computer which you can store a lot of information, especially xxx films"
