  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=3282023#post3282023\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">Oh dear, a new week has come with a hot air surrounding. How unpleasant it is!<br>\r\n<br>\r\nFrankly, I don&apos;t like it! A shiny day with some breezes is my favor. Oh, I love autumn, I love leaf falling. I love watching beauties going around!<br>\r\n<br>\r\nAnyway John, have a nice fresh week!</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ah, the &quot;anyway john&quot; is back! cheer!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh dear, a new week has come with a hot air surrounding. How unpleasant it is!\r\n\r\nFrankly, I don't like it! A shiny day with some breezes is my favor. Oh, I love autumn, I love leaf falling. I love watching beauties going around!\r\n\r\nAnyway John, have a nice fresh week!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nah, the \"anyway john\" is back! cheer!"
