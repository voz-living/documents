content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55104240#post55104240\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">See my location?</font><br>\r\n<br>\r\n<font color=\"DarkOliveGreen\">Those who can, buy. Those who can&apos;t, cheat.</font><br>\r\n<br>\r\n<font color=\"DarkOliveGreen\">Children story, seriously?<br>\r\n<br>\r\nAbout the bike, $200 should be able to cover your need. But what exactly do you need a bicycle for? </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, I read Bunnicula hey at least i read ! <br>\r\n<br>\r\nOhh, I need the bike for consistent usage, like 3 hours/day. I prefer a manly bike, not some squishy girly bike and i&apos;m not talking about the colour. The frame must be strong and firm so rough terain would not be a problem.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSee my location?\r\n\r\nThose who can, buy. Those who can't, cheat.\r\n\r\nChildren story, seriously?\r\n\r\nAbout the bike, $200 should be able to cover your need. But what exactly do you need a bicycle for? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, I read Bunnicula hey at least i read ! \r\n\r\nOhh, I need the bike for consistent usage, like 3 hours/day. I prefer a manly bike, not some squishy girly bike and i'm not talking about the colour. The frame must be strong and firm so rough terain would not be a problem."
