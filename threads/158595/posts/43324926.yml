content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43322541#post43322541\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I did not do anything wrong, bro. She dumped me after nearly a year we was in love, with just the reason that she was having a higher target in her life and she only could archive it when nothing bothered her. Long story for short: She did not want to be loved. <br>\r\n<br>\r\nI fell down tragicly and asked her anything I could, negotiated any way I should. Sadly, she made up her mind and after I&apos;d done my speech, she only asked: &quot;Do you feel lighter? I am sorry but we both have our own ways to go&quot;. I really surpised but still could not get her out of my head. I began to smoke and drink. I spent all the day in a caf&#xE9; with some new friends, playing guitar, rocking our hearts out and sang like we&apos;d never sung before. At night my schedule was like I said in the post up there^.<br>\r\n<br>\r\nAfter 2 months, I fell lighter but regretted all the time that I left my parents at home, doing all the work by themselves. I was so selfish.<br>\r\n<br>\r\n//Sorry if my emotion bothers you.<br>\r\nBut man, If I stand in your shoe, I just leave it like it is or say my last word to her, not to prove that I was wrong but to say that no matter what happens, I still love her.<br>\r\n<br>\r\nBy the way, mind your family first, you&apos;re doing it right! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks bro for sharing your story!<br>\r\nMistake was mistake. I cant come back to the past to do things again. Just so sad because of two years I live with all my love, do everything...But nothing appreciated. Yes, If I could, I let myself down, but it&apos;s impossible. There are still family, closed relationships, friends... await for me. They love me as I love them, and I cannot disappointed them anyway. Need sometime to stable my mind. Sooner or later, Life will back. But this is reallly really the touch time of my life. Cant imagine that my love end in this way.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI did not do anything wrong, bro. She dumped me after nearly a year we was in love, with just the reason that she was having a higher target in her life and she only could archive it when nothing bothered her. Long story for short: She did not want to be loved. \r\n\r\nI fell down tragicly and asked her anything I could, negotiated any way I should. Sadly, she made up her mind and after I'd done my speech, she only asked: \"Do you feel lighter? I am sorry but we both have our own ways to go\". I really surpised but still could not get her out of my head. I began to smoke and drink. I spent all the day in a caf√© with some new friends, playing guitar, rocking our hearts out and sang like we'd never sung before. At night my schedule was like I said in the post up there^.\r\n\r\nAfter 2 months, I fell lighter but regretted all the time that I left my parents at home, doing all the work by themselves. I was so selfish.\r\n\r\n//Sorry if my emotion bothers you.\r\nBut man, If I stand in your shoe, I just leave it like it is or say my last word to her, not to prove that I was wrong but to say that no matter what happens, I still love her.\r\n\r\nBy the way, mind your family first, you're doing it right! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks bro for sharing your story!\r\nMistake was mistake. I cant come back to the past to do things again. Just so sad because of two years I live with all my love, do everything...But nothing appreciated. Yes, If I could, I let myself down, but it's impossible. There are still family, closed relationships, friends... await for me. They love me as I love them, and I cannot disappointed them anyway. Need sometime to stable my mind. Sooner or later, Life will back. But this is reallly really the touch time of my life. Cant imagine that my love end in this way."
