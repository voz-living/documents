  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>showone</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=84829050#post84829050\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Pls focus to my question, what is the best method and documents should me follow up? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok and that dumb buffalo just talked about general thing which means the dumb is dumb as it is. The characteristic of this type is just talking about general but when we go deeper more specific, the joke starts to begin just to make up for the knowledge.<br>\r\n<br>\r\nI recommend you to buy a book: oxford handbook of  commercial correspondence by ashley. Pdf version is available on the internet also. <br>\r\nIt is the book being used at some well known universities including ftu.<br>\r\nIt will give you overall understanding. I also learned it at the university years ago <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">.<br>\r\n<br>\r\nHope that you&apos;ll be more confident in your job with that book. And btw dont be like a sheep like that dumb. Just think things out for yourself.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by showone\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPls focus to my question, what is the best method and documents should me follow up? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk and that dumb buffalo just talked about general thing which means the dumb is dumb as it is. The characteristic of this type is just talking about general but when we go deeper more specific, the joke starts to begin just to make up for the knowledge.\r\n\r\nI recommend you to buy a book: oxford handbook of  commercial correspondence by ashley. Pdf version is available on the internet also. \r\nIt is the book being used at some well known universities including ftu.\r\nIt will give you overall understanding. I also learned it at the university years ago .\r\n\r\nHope that you'll be more confident in your job with that book. And btw dont be like a sheep like that dumb. Just think things out for yourself."
