  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Paladin.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17835600#post17835600\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">[<b>(My friends and I) = we</b> ] are now driving to Nha Trang. This is our second longest summer vacation since we left our university and we have enjoyed every single minute of it.&quot;<br>\r\n<br>\r\nThe above sentence is totally correct.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, I know that part is correct. However, what I&apos;m having trouble with is the part &quot;<b>every single minute of it</b>&quot;<br>\r\n<br>\r\nShould we say &quot;every single minute of <b>its</b>&quot; instead? Because I think we need a possessive pronoun here (its) to replace the already mentioned &quot;summer vacation&quot;. It&apos;s just like when we say &quot;the books of mine&quot;, &quot;the computer of yours&quot;.<br>\r\n<br>\r\nWhat makes me even more surprised here is the fact that I googled the phrase &quot;every single minute of it&quot; and it appears EVERYWHERE which means it&apos;s a very popular phrase. I continued to google &quot;every single minute of its&quot; and guess what, NOONE uses that! I&apos;m really confused!<br>\r\n<br>\r\nSo, I want to ask, between the two phrases, which is more grammatically correct? And no, I don&apos;t really consider Google search results to be a reliable source.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paladin.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t[(My friends and I) = we ] are now driving to Nha Trang. This is our second longest summer vacation since we left our university and we have enjoyed every single minute of it.\"\r\n\r\nThe above sentence is totally correct.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, I know that part is correct. However, what I'm having trouble with is the part \"every single minute of it\"\r\n\r\nShould we say \"every single minute of its\" instead? Because I think we need a possessive pronoun here (its) to replace the already mentioned \"summer vacation\". It's just like when we say \"the books of mine\", \"the computer of yours\".\r\n\r\nWhat makes me even more surprised here is the fact that I googled the phrase \"every single minute of it\" and it appears EVERYWHERE which means it's a very popular phrase. I continued to google \"every single minute of its\" and guess what, NOONE uses that! I'm really confused!\r\n\r\nSo, I want to ask, between the two phrases, which is more grammatically correct? And no, I don't really consider Google search results to be a reliable source."
