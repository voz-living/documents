  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sannomiya</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34951648#post34951648\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">OK man. Just imagine you&apos;re taking your  University entrance exam. U see that one of the questions is extremely interesting but looks difficult and you are not sure how to solve it. The other questions, on the other hand, are fairly easy but the answers are a bit lengthy. You have, say, 90 minutes to finish all of them. <br>\r\nWill you try to solve the difficult one first, well I won&apos;t.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Of course I don&apos;t think I should use this thought to my uni entrance exam <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> I&apos;ll do the easiest not the hardest &apos;cuz I don&apos;t want my mama to eat me up <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sannomiya\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOK man. Just imagine you're taking your  University entrance exam. U see that one of the questions is extremely interesting but looks difficult and you are not sure how to solve it. The other questions, on the other hand, are fairly easy but the answers are a bit lengthy. You have, say, 90 minutes to finish all of them. \r\nWill you try to solve the difficult one first, well I won't.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOf course I don't think I should use this thought to my uni entrance exam  I'll do the easiest not the hardest 'cuz I don't want my mama to eat me up"
