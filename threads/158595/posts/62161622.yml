  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62149513#post62149513\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">if you tried it in VN, then may be it was a bit better than the original in India. None of my friends (VN and other contries) lived in India had a meaning of &quot;enjoy&quot; when they had their own Idian &apos;s food on the table.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I used to eat Indian food overseas. Perhaps it was the more civil setting that augmented my experience.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tif you tried it in VN, then may be it was a bit better than the original in India. None of my friends (VN and other contries) lived in India had a meaning of \"enjoy\" when they had their own Idian 's food on the table.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI used to eat Indian food overseas. Perhaps it was the more civil setting that augmented my experience."
