content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BlackBerryHP</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54920334#post54920334\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But why learning by 2nds languages is more effective than mother tongue ? <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I&apos;m not sure about other <i>&quot;mother tongues&quot;</i> but I find Vietnamese grammatical terminology cumbersome. As soon as I reached a degree of fluency in English, I started to put them to the back of my mind and understand the subject as it was. However, I do not recommend this route for everyone as each learner possesses different background and capacity. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BlackBerryHP\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut why learning by 2nds languages is more effective than mother tongue ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm not sure about other \"mother tongues\" but I find Vietnamese grammatical terminology cumbersome. As soon as I reached a degree of fluency in English, I started to put them to the back of my mind and understand the subject as it was. However, I do not recommend this route for everyone as each learner possesses different background and capacity."
