content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lvmoney123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=99331102#post99331102\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Anyone here can help me to improve my english pronunciation.I am getting trouble with R sound at the ending of words such as: her,air,burn,turn<br>\r\nWe can talk on skype or facebook and i can pay for your help <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i&apos;m too but there are many english consonants, vowels I have not mastered yet. They are more important than consonant R. <br>\r\nIf we cannot pronounce R, I think that it should not be a big problem.<br>\r\n<br>\r\nIt&apos;s very hard to pronounce d&#x292; such as job for vietnamese. Most vietnamese speak ch or z, not d&#x292;.<br>\r\n<br>\r\n&#x3B8; is also a hard consonant for vietnamese. Most vietnamese/asian speak t/th instead. Even, most Ukrainian and Romanian are too. <br>\r\n<br>\r\nIn real life, we have pronounce a lot words continously, not seperate word. So linking sound is also a big problem. I can pronounce &#x3B8; but I still feel hard to say &quot;do something&quot; fluently. <br>\r\n<br>\r\ncorrect pronounciation is needed but saying smoothly many words at the same time is also very important.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lvmoney123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnyone here can help me to improve my english pronunciation.I am getting trouble with R sound at the ending of words such as: her,air,burn,turn\r\nWe can talk on skype or facebook and i can pay for your help \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni'm too but there are many english consonants, vowels I have not mastered yet. They are more important than consonant R. \r\nIf we cannot pronounce R, I think that it should not be a big problem.\r\n\r\nIt's very hard to pronounce dʒ such as job for vietnamese. Most vietnamese speak ch or z, not dʒ.\r\n\r\nθ is also a hard consonant for vietnamese. Most vietnamese/asian speak t/th instead. Even, most Ukrainian and Romanian are too. \r\n\r\nIn real life, we have pronounce a lot words continously, not seperate word. So linking sound is also a big problem. I can pronounce θ but I still feel hard to say \"do something\" fluently. \r\n\r\ncorrect pronounciation is needed but saying smoothly many words at the same time is also very important."
