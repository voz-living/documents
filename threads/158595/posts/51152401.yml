  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51148918#post51148918\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Why not <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Rowling isn&apos;t amongst my favourite authors anymore ever since she lost her touch towards the end of the HP series. but thanks for the kind words anw <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kant</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51150583#post51150583\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nh&#x1EDD; c&#xE1;c b&#xE1;c d&#x1ECB;ch h&#x1ED9; em &#x111;o&#x1EA1;n n&#xE0;y sang ti&#x1EBF;ng Anh v&#x1EDB;i &#x1EA1;.<br>\r\nEm mu&#x1ED1;n Post b&#xE0;i &#x1EDF; Forum n&#x1B0;&#x1EDB;c ngo&#xE0;i nh&#x1B0;ng s&#x1EE3; kh&#xF4;ng &#x111;&#xFA;ng Box:<br>\r\n<br>\r\n&quot;Ch&#xE0;o m&#x1ECD;i ng&#x1B0;&#x1EDD;i, kh&#xF4;ng bi&#x1EBF;t t&#xF4;i c&#xF3; &#x111;&#x1B0;&#x1EE3;c ph&#xE9;p Post b&#xE0;i &#x1EDF; &#x111;&#xE2;y kh&#xF4;ng n&#x1EEF;a.<br>\r\nT&#xF4;i l&#xE0; ng&#x1B0;&#x1EDD;i m&#x1EDB;i, n&#x1EBF;u c&#xF3; sai s&#xF3;t g&#xEC; mong &#x111;&#x1B0;&#x1EE3;c m&#x1ECD;i ng&#x1B0;&#x1EDD;i th&#xF4;ng c&#x1EA3;m.<br>\r\n........&quot;<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey all, not sure if it&apos;s appropriate to post here. I&apos;m new here and please go easy on me should there be any &apos;mistake&apos; (i dont really get what you meant by &apos;sai s&#xF3;t&apos; so i throw the word &apos;mistake&apos; in but feel free to use whatever you like).\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy not ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRowling isn't amongst my favourite authors anymore ever since she lost her touch towards the end of the HP series. but thanks for the kind words anw \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kant\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhờ các bác dịch hộ em đoạn này sang tiếng Anh với ạ.\r\nEm muốn Post bài ở Forum nước ngoài nhưng sợ không đúng Box:\r\n\r\n\"Chào mọi người, không biết tôi có được phép Post bài ở đây không nữa.\r\nTôi là người mới, nếu có sai sót gì mong được mọi người thông cảm.\r\n........\"\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey all, not sure if it's appropriate to post here. I'm new here and please go easy on me should there be any 'mistake' (i dont really get what you meant by 'sai sót' so i throw the word 'mistake' in but feel free to use whatever you like)."
