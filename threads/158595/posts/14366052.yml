content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tucq88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14357756#post14357756\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I thought you were not living in VN :(<br>\r\n//I&apos;m starting learning TOEIC , Could you tell me what to prepare ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why did you think like that? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nI am learning academic English to prepare for the IELTS, not for the TOEIC. I just took the TOEIC exam for fun because my old language school, LEECAM, offers the test fee as a giveaway <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> <br>\r\n<br>\r\nBtw, in my opinions, the TOEIC exam is not difficult, esp. reading test is quite easy. However, taking this exam is stressful as it is very long with 100 sentences for each test <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\">. <br>\r\n<br>\r\nTo prepare for any exams, my advice is always &quot;Practice more&quot; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tucq88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI thought you were not living in VN :(\r\n//I'm starting learning TOEIC , Could you tell me what to prepare ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy did you think like that? \r\n\r\nI am learning academic English to prepare for the IELTS, not for the TOEIC. I just took the TOEIC exam for fun because my old language school, LEECAM, offers the test fee as a giveaway  \r\n\r\nBtw, in my opinions, the TOEIC exam is not difficult, esp. reading test is quite easy. However, taking this exam is stressful as it is very long with 100 sentences for each test . \r\n\r\nTo prepare for any exams, my advice is always \"Practice more\""
