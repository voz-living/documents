content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>decker</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=9932164#post9932164\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh c&#x169;ng bi&#x1EBF;t l&#xE0; sai t&#x1EEB; &quot;Just&quot; v&#xEC; kh&#xF4;ng hi&#x1EC3;u l&#xE0; g&#xEC; lu&#xF4;n, tr&#xEA;n m&#x1EA1;ng google &#x111;&#x1B0;&#x1EE3;c d&#x1ECB;ch t&#x1EEB; just ra l&#xE0; : ch&#x1EC9; &amp; d&#x1EAB;n<br>\r\nTh&#x1EBF; m&#xEC;nh c&#x1EE9; ph&#xE1;n &#x111;&#x1EA1;i l&#xE0; : you can just for me <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> = B&#x1EA1;n c&#xF3; th&#x1EC3; ch&#x1EC9; cho t&#xF4;i ? =]]</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n&quot;Just&quot; kh&#xF4;ng c&#xF3; ngh&#x129;a nh&#x1B0; b&#x1EA1;n n&#xF3;i, hay gi&#x1EA3; nh&#x1B0; n&#x1EBF;u ng&#x1B0;&#x1EDD;i b&#x1EA3;n x&#x1EE9; &quot;hi&#x1EC7;n &#x111;&#x1EA1;i&quot; d&#xF9;ng v&#x1EDB;i ngh&#x129;a nh&#x1B0; v&#x1EAD;y (th&#x1B0;&#x1EDD;ng l&#xE0; trong ti&#x1EBF;ng l&#xF3;ng th&#xF4;i) th&#xEC; &quot;just&quot; c&#x169;ng kh&#xF4;ng th&#x1EC3; &#x111;&#x1EA3;m nhi&#x1EC7;m vai tr&#xF2; c&#x1EE7;a m&#x1ED9;t &#x111;&#x1ED9;ng t&#x1EEB; &#x111;&#x1B0;&#x1EE3;c.<br>\r\n<br>\r\n&#x110;&#x1A1;n gi&#x1EA3;n b&#x1EA1;n c&#xF3; th&#x1EC3; n&#xF3;i l&#xE0; &quot; Can you help me correct it please?&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by decker\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình cũng biết là sai từ \"Just\" vì không hiểu là gì luôn, trên mạng google được dịch từ just ra là : chỉ & dẫn\r\nThế mình cứ phán đại là : you can just for me  = Bạn có thể chỉ cho tôi ? =]]\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\"Just\" không có nghĩa như bạn nói, hay giả như nếu người bản xứ \"hiện đại\" dùng với nghĩa như vậy (thường là trong tiếng lóng thôi) thì \"just\" cũng không thể đảm nhiệm vai trò của một động từ được.\r\n\r\nĐơn giản bạn có thể nói là \" Can you help me correct it please?\""
