content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SqueaK</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is new to me, thank you ^^<br>\r\nBut one question, I dont see &quot;deserve&quot; as an adj in my dictionary. Should it be &quot;you are deserved&quot; instead?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;you are deserved&quot; are passive, it shouldn&apos;t be &quot;deserved&quot; though &apos;cus the guy could &quot;deserve&quot; it himself.<br>\r\nDeserve is an intransitive verb which means it has no object.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SqueaK\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is new to me, thank you ^^\r\nBut one question, I dont see \"deserve\" as an adj in my dictionary. Should it be \"you are deserved\" instead?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"you are deserved\" are passive, it shouldn't be \"deserved\" though 'cus the guy could \"deserve\" it himself.\r\nDeserve is an intransitive verb which means it has no object."
