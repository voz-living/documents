  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bach.Tiet</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82501565#post82501565\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;complicate&quot;<br>\r\nand all the words you mentioned before are adjectives<br>\r\np/s: &quot;Does it have&quot; is right, but using &quot;does it have&quot; is kinda weird, you could have used &quot;Are there any words that...?&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So it&apos;s hard to explain what i was talking about, then i should say it in Vietnamese &quot;ph&#x1EE9;c t&#x1EA1;p h&#xF3;a&quot;. I cannot find this word in English, can you guys help me <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bach.Tiet\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"complicate\"\r\nand all the words you mentioned before are adjectives\r\np/s: \"Does it have\" is right, but using \"does it have\" is kinda weird, you could have used \"Are there any words that...?\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo it's hard to explain what i was talking about, then i should say it in Vietnamese \"phức tạp hóa\". I cannot find this word in English, can you guys help me"
