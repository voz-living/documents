  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77992596#post77992596\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">- <font color=\"Blue\"> If she&apos;s over 18, it&apos;s okay to do it. But hey, we&apos;re men. We&apos;re supposed to be jerks, right? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> All jokes aside, I still can&apos;t do it. Maybe in the future, maybe that&apos;s the time <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> </font><br>\r\n- <font color=\"Magenta\"> Boy oh boy, it&apos;s changed so much since then. I don&apos;t know it worths the hard work or not. I&apos;ll just go with it. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> </font><br>\r\n- <font color=\"DarkOrchid\"> No comment for this. Injustice is a common thing in any community. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Blue\"><br>\r\nMen are all jerks before The Mother of Vagina <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nAnd you are telling me that you&apos;re still a virgin? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nYou remind me of myself a long time ago: innocent, pure and dignity. at that time i thought i couldn&apos;t bang another chick after breaking up, but I am wrong. For now, it is only tears... these are tears of joy <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">    </font><br>\r\n<br>\r\n- <font color=\"Magenta\"> Change is good. Government needs to adapt to situations but it is still a long way to go <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> <br>\r\nIt&apos;s just the beginning. Brace yourself <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n </font><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>candy _candy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77994691#post77994691\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The weather is too hot <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nHowever, I am luckier than my parents and my younger brother because in my hometown it is hotter than here <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\nI can stay at home to study while my parents must work on farm <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\nMy health is not good but I can not say anything to them. I don&apos;t want them to worry about me. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> <br>\r\nI am private tutor and I think I must be responsible for my students, only one month for them but I can not teach anything for my younger brother <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> I am actually worried about him. After graduation, I must stay here to find job so I can not come back my hometown to help him <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> <br>\r\nFor me, my younger brother is still naive. He doesn&apos;t think about his life in the future. <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- oh how sweet you are. I dont know you yet i feel your love for your family and it is touching <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><br>\r\n- Helping yourself is to help your parents. All they want is their children to be happy and successful <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nLife is hard but keep trying baby! Anytime you need someone to talk, just feel free to inbox me. Sometimes chatting to a strange will help you out.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t-  If she's over 18, it's okay to do it. But hey, we're men. We're supposed to be jerks, right?  All jokes aside, I still can't do it. Maybe in the future, maybe that's the time  \r\n-  Boy oh boy, it's changed so much since then. I don't know it worths the hard work or not. I'll just go with it.  \r\n-  No comment for this. Injustice is a common thing in any community.  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nMen are all jerks before The Mother of Vagina \r\nAnd you are telling me that you're still a virgin? \r\nYou remind me of myself a long time ago: innocent, pure and dignity. at that time i thought i couldn't bang another chick after breaking up, but I am wrong. For now, it is only tears... these are tears of joy     \r\n\r\n-  Change is good. Government needs to adapt to situations but it is still a long way to go  \r\nIt's just the beginning. Brace yourself \r\n \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by candy _candy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe weather is too hot \r\nHowever, I am luckier than my parents and my younger brother because in my hometown it is hotter than here  \r\nI can stay at home to study while my parents must work on farm  \r\nMy health is not good but I can not say anything to them. I don't want them to worry about me.  \r\nI am private tutor and I think I must be responsible for my students, only one month for them but I can not teach anything for my younger brother  I am actually worried about him. After graduation, I must stay here to find job so I can not come back my hometown to help him  \r\nFor me, my younger brother is still naive. He doesn't think about his life in the future. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- oh how sweet you are. I dont know you yet i feel your love for your family and it is touching \r\n- Helping yourself is to help your parents. All they want is their children to be happy and successful \r\nLife is hard but keep trying baby! Anytime you need someone to talk, just feel free to inbox me. Sometimes chatting to a strange will help you out."
