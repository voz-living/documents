  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54785842#post54785842\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkBlue\">That&apos;s a massive topic, my friend.<br>\r\nBased on your signature, I knew you&apos;re a lawyer or at least work in the law. Beside, you have a very big avatar <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> so I assumed I could say about couple of things.<br>\r\nTalking about the facts, I&apos;m just a student without political family&apos;s background, How can I compare/compete with other candidate who really has a powerful/weathy or maybe both background in job market ? Is there any chance for student like me? I&apos;ve read awful things and I believe you already known that. How about keep quiet and do the best to our real life instead of discussing things beyond our reach with another desperately netizen?<br>\r\nI&apos;m not trying to hurt anyone&apos;s feeling, I&apos;m just making my point in a very bad way of expression especially in English, but I&apos;m stand for it.<br>\r\n</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What do you mean by refering to &quot;a very big avatar&quot;?<br>\r\n<br>\r\n/Btw, one does not need any kind of background to move ahead in life and career. Be noted that private sector accounts for major percentage of the whole economy. If you have talent, have appropirate abilities, skills required by your intended job, you surely could find your dream job.<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54785842#post54785842\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Don&apos;t jump to the conclusion, make your own point, be strong, be will, we have a powerful man ^ sponsored the following comments <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nYour comment is like the <font color=\"Red\">&quot;Like&quot; button on Facebook - the quickest way to end a conversation</font> ! <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->RED Line: Cannot agree more with you on that point.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54787629#post54787629\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I know your feeling, bro, because i had that 2 years ago, when i graduated from my university. Same like you, I didn&apos;t have money or some relationship which could help me find a &quot;place&quot; easily in a state-own company. But I did.<br>\r\n<br>\r\nLuckily, I applied successfully for a job in a biggest company in sector which I studied in my university. I took 1 week to prepare for the exam, read all article about the company, got experiences from previous candidates (from internet) and practiced the interview with my friend many times. <br>\r\nWhen i went to work, i realized i was the only person who not have relationship in the company.  It&apos;s hard to describe that feeling, some happy, some concern...<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Congrats on you and your vision. Your said preparation was a very good move which was often forgotten by job seekers. Hope you will share that valuable experience with others.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54805115#post54805115\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, with the given sentence <br>\r\nthen I translated to this: <br>\r\n<br>\r\n<i>is this okay?</i><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No, it isn&apos;t okay.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&quot;More products are expected to come on a yearly basis with Company1 and Company2 interchanging until heard otherwise. Yet another Company3 is expected to release an component franchise of the main product.&quot;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tCty 1 v&#xE0; 2 &#x111;&#x1B0;&#x1EE3;c k&#x1EF3; v&#x1ECD;ng s&#x1EBD; thay nhau cung c&#x1EA5;p nhi&#x1EC1;u s&#x1EA3;n ph&#x1EA9;m h&#x1A1;n tr&#xEA;n c&#x1A1; s&#x1EDF; h&#xE0;ng n&#x103;m cho &#x111;&#x1EBF;n khi c&#xF3; th&#xF4;ng b&#xE1;o kh&#xE1;c. Tuy nhi&#xEA;n, cty 3 kh&#xE1;c &#x111;&#x1B0;&#x1EE3;c cho l&#xE0; s&#x1EBD; ti&#x1EBF;n h&#xE0;nh nh&#x1B0;&#x1EE3;ng quy&#x1EC1;n th&#x1B0;&#x1A1;ng m&#x1EA1;i &#x111;&#x1ED1;i v&#x1EDB;i d&#xF2;ng s&#x1EA3;n ph&#x1EA9;m ch&#xED;nh c&#x1EE7;a cty n&#xE0;y.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --></font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat's a massive topic, my friend.\r\nBased on your signature, I knew you're a lawyer or at least work in the law. Beside, you have a very big avatar  so I assumed I could say about couple of things.\r\nTalking about the facts, I'm just a student without political family's background, How can I compare/compete with other candidate who really has a powerful/weathy or maybe both background in job market ? Is there any chance for student like me? I've read awful things and I believe you already known that. How about keep quiet and do the best to our real life instead of discussing things beyond our reach with another desperately netizen?\r\nI'm not trying to hurt anyone's feeling, I'm just making my point in a very bad way of expression especially in English, but I'm stand for it.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat do you mean by refering to \"a very big avatar\"?\r\n\r\n/Btw, one does not need any kind of background to move ahead in life and career. Be noted that private sector accounts for major percentage of the whole economy. If you have talent, have appropirate abilities, skills required by your intended job, you surely could find your dream job.\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDon't jump to the conclusion, make your own point, be strong, be will, we have a powerful man ^ sponsored the following comments \r\nYour comment is like the \"Like\" button on Facebook - the quickest way to end a conversation ! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRED Line: Cannot agree more with you on that point.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI know your feeling, bro, because i had that 2 years ago, when i graduated from my university. Same like you, I didn't have money or some relationship which could help me find a \"place\" easily in a state-own company. But I did.\r\n\r\nLuckily, I applied successfully for a job in a biggest company in sector which I studied in my university. I took 1 week to prepare for the exam, read all article about the company, got experiences from previous candidates (from internet) and practiced the interview with my friend many times. \r\nWhen i went to work, i realized i was the only person who not have relationship in the company.  It's hard to describe that feeling, some happy, some concern...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCongrats on you and your vision. Your said preparation was a very good move which was often forgotten by job seekers. Hope you will share that valuable experience with others.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, with the given sentence \r\nthen I translated to this: \r\n\r\nis this okay?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, it isn't okay.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\"More products are expected to come on a yearly basis with Company1 and Company2 interchanging until heard otherwise. Yet another Company3 is expected to release an component franchise of the main product.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCty 1 và 2 được kỳ vọng sẽ thay nhau cung cấp nhiều sản phẩm hơn trên cơ sở hàng năm cho đến khi có thông báo khác. Tuy nhiên, cty 3 khác được cho là sẽ tiến hành nhượng quyền thương mại đối với dòng sản phẩm chính của cty này."
