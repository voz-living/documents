  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VatBon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40253578#post40253578\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">why dont we talk about love ?<br>\r\n<br>\r\nwhy a girl always ask the reason why do you love her ? the question u never ever know the answer? and what does the girl want from her man ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nah <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">just listen to the song,read the lyrics again<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3De7d03EgfdA8\" target=\"_blank\">http://www.youtube.com/watch?v=e7d03EgfdA8</a><br>\r\n<br>\r\n<b>You&apos;ve got to <br>\r\nLove me for what I am,for simply being me. <br>\r\nDon&apos;t love me for what you intend or hope that I would be, <br>\r\nAnd if you&apos;re only using me to fit your fantasy <br>\r\nyou&apos;re really not in love <br>\r\nso let me go. <br>\r\nI must be free. <br>\r\nIf what you want isn&apos;t natural for me <br>\r\nI won&apos;t pretend to keep you what I am <br>\r\nPicture of perfection is only in your mind for all your expectations <br>\r\nlove can never be designed. <br>\r\nWe don&apos;t need each other for everything we are or live the life we&apos;ve made behind and make another start <br>\r\nYou&apos;ve got to love me for what I am for simply being me </b><br>\r\n<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> just live the way you are,if a girl loved you,she would have accepted everything about you\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VatBon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhy dont we talk about love ?\r\n\r\nwhy a girl always ask the reason why do you love her ? the question u never ever know the answer? and what does the girl want from her man ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnah just listen to the song,read the lyrics again\r\n\r\nhttp://www.youtube.com/watch?v=e7d03EgfdA8\r\n\r\nYou've got to \r\nLove me for what I am,for simply being me. \r\nDon't love me for what you intend or hope that I would be, \r\nAnd if you're only using me to fit your fantasy \r\nyou're really not in love \r\nso let me go. \r\nI must be free. \r\nIf what you want isn't natural for me \r\nI won't pretend to keep you what I am \r\nPicture of perfection is only in your mind for all your expectations \r\nlove can never be designed. \r\nWe don't need each other for everything we are or live the life we've made behind and make another start \r\nYou've got to love me for what I am for simply being me \r\n\r\n\r\n just live the way you are,if a girl loved you,she would have accepted everything about you"
