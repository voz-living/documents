  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>googleme1412&quot;&quot;&quot;&quot;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48360505#post48360505\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Riddle me this: If you know me, you want to share but if you share me, i&apos;ll be gone. What am i? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nRiddle me this: I have a head, a tail but never have legs. Do you know what i am? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nRiddle me this: I&apos;ll be right under your feet, in the midday sun, you cannot lose me, no matter how you run. What am i? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nRiddle me this: Hit me hard and I will crack. But you&apos;ll never stop me from staring back. What am I? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1 secret<br>\r\n2 snake<br>\r\n3 shadow<br>\r\n4 mirror <br>\r\n<br>\r\nNow i must go to bed. The sun is going up. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by googleme1412\"\"\"\"\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRiddle me this: If you know me, you want to share but if you share me, i'll be gone. What am i? \r\nRiddle me this: I have a head, a tail but never have legs. Do you know what i am? \r\nRiddle me this: I'll be right under your feet, in the midday sun, you cannot lose me, no matter how you run. What am i? \r\nRiddle me this: Hit me hard and I will crack. But you'll never stop me from staring back. What am I? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1 secret\r\n2 snake\r\n3 shadow\r\n4 mirror \r\n\r\nNow i must go to bed. The sun is going up."
