  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>billabong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80323403#post80323403\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ok i had to look up for the meaning of naive and still could not get it <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> haha. What&apos;s the theme of those clubs? Maybe you ask some friends to go with you first? You will not feel lonely and they can support you. I really hope that i can have some friend to go with me, so it would be easier to network with ppl <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI went to a networking event last month. That&apos;s my first time and i was sweat like shitttt <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> my hands were frozen <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> i didn&apos;t know anybody in the room and didnt know how to start conversation <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> finally i managed to have some small talks but in overall it&apos;s really bad (there were so many beatiful girls there but  i was too shy to catch up<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">). Anw, next week i will have 02 other networking events and will update for all of u guys</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi, you are so lucky when you were surrounded by many pretty girls like that. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nI&apos;m not as lucky as you are. I came to Youth Center in HCMC several times, but there were only few so-so looking girls.<br>\r\nAnyway, good luck! Don&apos;t forget to write a review about your experience there. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by billabong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOk i had to look up for the meaning of naive and still could not get it  haha. What's the theme of those clubs? Maybe you ask some friends to go with you first? You will not feel lonely and they can support you. I really hope that i can have some friend to go with me, so it would be easier to network with ppl \r\nI went to a networking event last month. That's my first time and i was sweat like shitttt  my hands were frozen  i didn't know anybody in the room and didnt know how to start conversation  finally i managed to have some small talks but in overall it's really bad (there were so many beatiful girls there but  i was too shy to catch up). Anw, next week i will have 02 other networking events and will update for all of u guys\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi, you are so lucky when you were surrounded by many pretty girls like that. \r\nI'm not as lucky as you are. I came to Youth Center in HCMC several times, but there were only few so-so looking girls.\r\nAnyway, good luck! Don't forget to write a review about your experience there."
