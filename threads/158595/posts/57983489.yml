  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57979726#post57979726\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I currently am having two close girl friends, one from secondary and one from high school. We are very close, I sometimes even share telepathy (peculiar, right? <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">)with the latter. They are hot, I have to admit, but I&apos;ve never had any more-than-friend feelings for them, and I want to keep it that way. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI did have another one though, that&apos;s where I got the lesson on why you should never have feelings for a close girl friend from. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->For me, it&apos;s one. We met each other when we studied together in highschool. We still best friends after 11 years, sometimes I hang around or go for watching movie with her. She can tell me everything about her, what she did with her boyfriend <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> My girlfriend know her as well, I always inform my gf when I am going with her. My gf just say &quot;OK&quot; because my gf beleive we just close friend <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nIn short, you need to introduce your female friends to your girlfriend and make her beleive that you just love your gf.<br>\r\n<br>\r\nThis is my first post in here, If you find any grammar issue, please offer suggestion <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI currently am having two close girl friends, one from secondary and one from high school. We are very close, I sometimes even share telepathy (peculiar, right? )with the latter. They are hot, I have to admit, but I've never had any more-than-friend feelings for them, and I want to keep it that way. \r\n\r\nI did have another one though, that's where I got the lesson on why you should never have feelings for a close girl friend from. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFor me, it's one. We met each other when we studied together in highschool. We still best friends after 11 years, sometimes I hang around or go for watching movie with her. She can tell me everything about her, what she did with her boyfriend  My girlfriend know her as well, I always inform my gf when I am going with her. My gf just say \"OK\" because my gf beleive we just close friend \r\n\r\nIn short, you need to introduce your female friends to your girlfriend and make her beleive that you just love your gf.\r\n\r\nThis is my first post in here, If you find any grammar issue, please offer suggestion"
