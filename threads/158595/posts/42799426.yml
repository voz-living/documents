  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lepnitz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42795907#post42795907\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">few years ago I was too confused with that pronunciation &quot;pao (&#x1EDD;) poanh&quot; and I did not know what they mentioned by that. Then I figured out that people pronounced the word in French style. <br>\r\n<br>\r\nYou can call it slide show maker or slide, doesn&apos;t matter.<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->is it similar to &quot; &#x1A1; r&#xF4;&quot; and &quot; oi&quot;, pronounce &quot; euro&quot; ?<br>\r\nanyway is ok ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lepnitz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tfew years ago I was too confused with that pronunciation \"pao (ờ) poanh\" and I did not know what they mentioned by that. Then I figured out that people pronounced the word in French style. \r\n\r\nYou can call it slide show maker or slide, doesn't matter.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nis it similar to \" ơ rô\" and \" oi\", pronounce \" euro\" ?\r\nanyway is ok ?"
