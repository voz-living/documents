  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>plot</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=18924336#post18924336\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Give me more details and examples <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. pass possibility:<br>\r\n- &quot;he could save your arse but he didn&apos;t&quot;<br>\r\n- &quot;He could do even better&quot;<br>\r\n- &quot;I couldn&apos;t stun them until I reached level 6&quot;<br>\r\n<br>\r\n2. make request<br>\r\n- &quot;could you lane with me please&quot;<br>\r\n<br>\r\nThere are more ways to use &quot;could&quot; like giving suggestion or in a conditional sentence. example &quot;we could do it better if you weren&apos;t a tard&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by plot\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGive me more details and examples \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. pass possibility:\r\n- \"he could save your arse but he didn't\"\r\n- \"He could do even better\"\r\n- \"I couldn't stun them until I reached level 6\"\r\n\r\n2. make request\r\n- \"could you lane with me please\"\r\n\r\nThere are more ways to use \"could\" like giving suggestion or in a conditional sentence. example \"we could do it better if you weren't a tard\""
