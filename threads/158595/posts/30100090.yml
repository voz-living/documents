content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mayuri</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30058849#post30058849\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">When I say:&quot; <b>Try ur best if you don&apos;t want we lose once again</b>&quot;. Is that a true sentence?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->To me you shoud replace &quot;if you don&apos;t want we lose&quot; by &quot;or you want us to lose&quot; or &quot;unless you want us to lose&quot;. Type 0(4) of conditional sentences is ok\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mayuri\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhen I say:\" Try ur best if you don't want we lose once again\". Is that a true sentence?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTo me you shoud replace \"if you don't want we lose\" by \"or you want us to lose\" or \"unless you want us to lose\". Type 0(4) of conditional sentences is ok"
