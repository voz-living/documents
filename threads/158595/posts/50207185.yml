  text: "Dịch câu: Trong 5 đứa thì nó là đứa thông minh nhất thì dịch sao hả các bác? Ở đây ý là trong 5 đứa nhỏ (gồm cả trai + gái + vozer) ở cái gia đình ấy, bố mẹ đang nói chuyện vs hàng xóm, chỉ vào nó và nói câu ấy. Em tính dùng children.\r\n\r\nHe is the most intelligent in among of my children. \r\n\r\nEm lại muốn thay đổi hoàn cảnh tí, giờ là nhà hàng xóm kể chuyện cho người khác nghe.\r\nTrong năm đứa (của nhà ấy) thì nó là đứa thông minh nhất. Em dịch thành: In his family, he is the most intelligent boy. Chỗ này dịch mất đoạn 5 đứa con rồi, em chưa biết thêm vào làm sao. Mong các bác chỉ giúp 2 câu này."
