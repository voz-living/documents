  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48266114#post48266114\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\r\n<br>\r\nResume it now.<br>\r\n<br>\r\n<br>\r\n<br>\r\nThe second one is correct: &quot;What&apos;s the weather like in Hanoi?&quot;<br>\r\n<br>\r\n<br>\r\nBtw, it&apos;s great tonight in Hanoi. I feel relaxed listening to beautiful and romantic songs while waiting for the first semi-final Euro game to come with an empty stomach.<br>\r\n</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What&apos;s about the first one? I think it&apos;s a grammatical sentence !?<br>\r\n<br>\r\n//Edit : It&apos;s &quot;How&apos;s the weather&quot; not &quot;What&apos;s the weather&quot; . OMG,  how stupid I am <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nResume it now.\r\n\r\n\r\n\r\nThe second one is correct: \"What's the weather like in Hanoi?\"\r\n\r\n\r\nBtw, it's great tonight in Hanoi. I feel relaxed listening to beautiful and romantic songs while waiting for the first semi-final Euro game to come with an empty stomach.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat's about the first one? I think it's a grammatical sentence !?\r\n\r\n//Edit : It's \"How's the weather\" not \"What's the weather\" . OMG,  how stupid I am"
