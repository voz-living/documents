  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38268985#post38268985\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Why? any specific reason?<br>\r\n<br>\r\nI used to say &quot;I do believe that...&quot; or &quot;I don&apos;t think...&quot; or &quot;In my personal experience...&quot; in my exam papers and it seems to be ok until now, still get A+ as normal.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s a formal writing rule. Just 2 of the top results from Google<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.atech.org%2Ffaculty%2Fbouchard%2Fexpectations%2FWritingRules.pdf\" target=\"_blank\">http://www.atech.org/faculty/bouchar...itingRules.pdf</a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fvu.flare.hiroshima-u.ac.jp%2Fenglish%2Fwriting%2Fintermediate%2Fstyle_rules%2Frules_e.htm\" target=\"_blank\">http://vu.flare.hiroshima-u.ac.jp/en...es/rules_e.htm</a><br>\r\nYou&apos;re studying science or engineering, right? Your teachers mainly assess your ideas, not your English or your writing style.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy? any specific reason?\r\n\r\nI used to say \"I do believe that...\" or \"I don't think...\" or \"In my personal experience...\" in my exam papers and it seems to be ok until now, still get A+ as normal.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's a formal writing rule. Just 2 of the top results from Google\r\nhttp://www.atech.org/faculty/bouchar...itingRules.pdf\r\nhttp://vu.flare.hiroshima-u.ac.jp/en...es/rules_e.htm\r\nYou're studying science or engineering, right? Your teachers mainly assess your ideas, not your English or your writing style."
