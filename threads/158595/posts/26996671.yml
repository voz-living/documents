  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>babyB0Y</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26982367#post26982367\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it&apos;s really nice that you share your journal with us in this thread. But you should consider tense in your sentence. You post at 10 am so you must use past tense <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;i waked up late at 6:30pm, i was late for school.&quot;  is that right?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by babyB0Y\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit's really nice that you share your journal with us in this thread. But you should consider tense in your sentence. You post at 10 am so you must use past tense \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"i waked up late at 6:30pm, i was late for school.\"  is that right?"
