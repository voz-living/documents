  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62075815#post62075815\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Believe me, you&apos;ll appreciate the dryer when it gets really cold. I&apos;d never forget that feeling of holding freshly dried laundry. How fluffy, warm and comforting it was.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yes I will, (or I did) if I really works<br>\n<br>\nactually he bought it in 2008, we used it for two or three times and it seemed to be a wrong choice (I must suspect the quality of product from china)<br>\n<img src=\"http://i00.i.aliimg.com/photo/485198443/ETL_latest_Adult_portable_mini_clothes_dryer_for_Canada_USA_market.jpg\" border=\"0\" alt=\"\"><br>\n<br>\n<br>\nand if I have enough money, of course I will use this type of dryer <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\n<br>\n<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Modern_front_load_tumble_dryer.JPG/280px-Modern_front_load_tumble_dryer.JPG\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBelieve me, you'll appreciate the dryer when it gets really cold. I'd never forget that feeling of holding freshly dried laundry. How fluffy, warm and comforting it was.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyes I will, (or I did) if I really works\n\nactually he bought it in 2008, we used it for two or three times and it seemed to be a wrong choice (I must suspect the quality of product from china)\n\n\n\nand if I have enough money, of course I will use this type of dryer"
