  html: "\r\n\t\t\t\r\n\t\t\teveryday, i read a text in english to practice English, for example:<br>\r\n<br>\r\nAsk the Expert: 5 Ways to Win the Hearts of Employees<br>\r\n<br>\r\n&#x2022;\t1. Create a list of employee rights.To amp up your work environment, this list should include the right to a comfortable work environment, managers who behave professionally and an immediate and fair response to any grievances. Workers should also receive regular performance reviews that include setting expectations and goals for every employee.<br>\r\n&#x2022;\tRelated: Managing Older Workers? Be the Boss<br>\r\n&#x2022;\t2. Build opportunities for initiative. Employees without opportunities to use their brains can get discouraged. By encouraging your team to think for themselves they will become more engaged. For example, instead of telling an employee every step to take in completing a task, assign the responsibility for the end results and let them tackle it their own way. Offer small bonuses or gifts such as dinner for two at a local restaurant for good ideas that save the company money. Encourage employees who work together to meet regularly to discuss how to work more efficiently &#x2014; and pay for snacks during the meetings. You want your employees to feel valued, and listening to them is a big step in that direction.<br>\r\n&#x2022;\t3. Share the big picture with employees.If the industry is changing, provide opportunities to learn about the new demands or characteristics. Share your strategic plans and initiatives with everyone who works for you. Help them see their role in the company&#x2019;s success. The more you share, the more connected your employees will be. And be honest. If times are tough, include them in that insight. They may have good ideas that could help the situation improve.<br>\r\n&#x2022;\tRelated: 8 Tips for Finding Focus and Nixing Distractions<br>\r\n&#x2022;\t4. Let them share in your success. Had a good year? How about a bonus for all of your employees? If you land a special client or make a big sale, celebrate with your employees with a special party at the end of the day with cake or some special treats. By making them feel that they helped the company succeed and that you recognize that, you encourage your employees to understand their value to you and your organization.<br>\r\n&#x2022;\t5. Inspiration and energy needs to come from you first. Let your employees see how committed you are to the business and it can inspire them to commit too. When you start to hear them talking about the company as &#x201C;us&#x201D; rather than &#x201C;they,&#x201D; you know you&#x2019;re on your way.<br>\r\n <br>\r\nI think we succeed if we want <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nch&#xFA;t &#xED;t &#xFD; ki&#x1EBF;n cho th&#xEA;m c&#x1EA3;m h&#x1EE9;ng, c&#xE1;c b&#xE1;c &#x111;&#x1EEB;ng g&#x1EA1;ch e\r\n\t\t"
