content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>quick_123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67466249#post67466249\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you are wrong! &quot;the most&quot; is superlative form of long adjectives, &quot;the best&quot; is superlative form of Irregular adjective &quot;good&quot; <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haiz. Here&apos;s yours. Both of you are correct. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nOxford Advanced Learner&#x2019;s Dictionary, 8th edition<br>\r\n<br>\r\n <b>( used as the superlative of &#x2018;much&#x2019;, &#x2018;a lot of&#x2019;, &#x2018;many&#x2019; )   </b><br>\r\n<br>\r\n  <b>used to form the superlative of adjectives and adverbs of two or more syllables </b><br>\r\nSource &#xA9; Oxford University Press, 2010\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quick_123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou are wrong! \"the most\" is superlative form of long adjectives, \"the best\" is superlative form of Irregular adjective \"good\"  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaiz. Here's yours. Both of you are correct. \r\n\r\nOxford Advanced Learner’s Dictionary, 8th edition\r\n\r\n ( used as the superlative of ‘much’, ‘a lot of’, ‘many’ )   \r\n\r\n  used to form the superlative of adjectives and adverbs of two or more syllables \r\nSource © Oxford University Press, 2010"
