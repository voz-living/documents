content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kientux</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77245063#post77245063\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think &quot;for who&quot; is correct since that &quot;who&quot; is subject of the verb &quot;doesn&apos;t have&quot; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s still incorrect. You have to add a &quot;those&quot; before that &quot;who&quot;.<br>\r\n<br>\r\nAnyway is that /B/tard-oogie69 still lurking here?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kientux\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think \"for who\" is correct since that \"who\" is subject of the verb \"doesn't have\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's still incorrect. You have to add a \"those\" before that \"who\".\r\n\r\nAnyway is that /B/tard-oogie69 still lurking here?"
