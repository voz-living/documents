content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66815835#post66815835\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think that the way to learn a language is to be immersed in that language. A good strategy is to master the grammar and general pronunciation rule first and then move on to vocabulary. For me I learn English because it&apos;s necessary. Not only is it to read topics I like, but also to approach to the enormous information written in English, which is essential for my study. I also give credence to the fact that learning a language is only feasible when it&apos;s really relevant to you. Because languages are more of personal experience things, you will forget it when you don&apos;t actually need it.<br>\r\n<br>\r\nAfter grasping all of the fundamental grammatical terms of English, I tried to make myself be immersed in it and make it more requisite for me by watching film English subtitles, participating in English forums and reading English articles ( mostly Wikipedia ). I reckon on learning a language by massive reading . Hence I use an integrated dictionary in my computer and phone to quickly define any words I don&apos;t know. This reduces a huge time spended for looking up dictionary, thus increasing efficiency.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->your writing and vocabulary is impressive I can see. How long have you been working on it?<br>\r\nTo be perfectly honest, my writing is worst than your. The way I am learning it is trying to get what my lecturers say. Been working on it for 3 years now.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think that the way to learn a language is to be immersed in that language. A good strategy is to master the grammar and general pronunciation rule first and then move on to vocabulary. For me I learn English because it's necessary. Not only is it to read topics I like, but also to approach to the enormous information written in English, which is essential for my study. I also give credence to the fact that learning a language is only feasible when it's really relevant to you. Because languages are more of personal experience things, you will forget it when you don't actually need it.\r\n\r\nAfter grasping all of the fundamental grammatical terms of English, I tried to make myself be immersed in it and make it more requisite for me by watching film English subtitles, participating in English forums and reading English articles ( mostly Wikipedia ). I reckon on learning a language by massive reading . Hence I use an integrated dictionary in my computer and phone to quickly define any words I don't know. This reduces a huge time spended for looking up dictionary, thus increasing efficiency.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyour writing and vocabulary is impressive I can see. How long have you been working on it?\r\nTo be perfectly honest, my writing is worst than your. The way I am learning it is trying to get what my lecturers say. Been working on it for 3 years now."
