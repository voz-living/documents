  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jarvis2803</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51486969#post51486969\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How you can improve by go on Youtube without vocabulary in your head?<br>\r\n<br>\r\nbtw : i dont interest in low quality video, almost video haven&apos;t got full length!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->well you know, just to get english into your head, i think the most effective way to learn a language is listening to people saying eventho you have no idea what the hell are they talking about. When i first came to america, the first day of school was one hell of a bad day <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> I couldn&apos;t understand a single word coming out from my teachers&apos; mouth but yea...it got better. My point here is try to listen a lot, get it in your mind, get used to it <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jarvis2803\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow you can improve by go on Youtube without vocabulary in your head?\r\n\r\nbtw : i dont interest in low quality video, almost video haven't got full length!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell you know, just to get english into your head, i think the most effective way to learn a language is listening to people saying eventho you have no idea what the hell are they talking about. When i first came to america, the first day of school was one hell of a bad day  I couldn't understand a single word coming out from my teachers' mouth but yea...it got better. My point here is try to listen a lot, get it in your mind, get used to it"
