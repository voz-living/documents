content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50357383#post50357383\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...what is &quot;a drip of snow-melter salt&quot;<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\"><i>&quot;Snow-melter salt&quot;</i> is a functional description for <i>&quot;grit&quot;</i> or <i>&quot;grit salt&quot;</i>. It&apos;s basically a chemical supply consisting mainly of <a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FRocksalt\" target=\"_blank\"><b>grit</b></a>, sand and other substances. In most countries in the temperate zone, grit is spread on roads and pavements to prevent traffic accidents due to slippery condition caused by snowfall. However, pedestrians often find it irritating walking on the pavements filled with slurs of mud-like melting snow and grit.<br>\r\n<br>\r\nIn your sentence, the cable is being oxidised by dissolved or liquefied grit.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...what is \"a drip of snow-melter salt\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Snow-melter salt\" is a functional description for \"grit\" or \"grit salt\". It's basically a chemical supply consisting mainly of grit, sand and other substances. In most countries in the temperate zone, grit is spread on roads and pavements to prevent traffic accidents due to slippery condition caused by snowfall. However, pedestrians often find it irritating walking on the pavements filled with slurs of mud-like melting snow and grit.\r\n\r\nIn your sentence, the cable is being oxidised by dissolved or liquefied grit."
