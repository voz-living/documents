  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>delle alpi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47952321#post47952321\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it;s just ridiculous that aussie government require an eight for the PR. tell julia gilard goes and has that exam for god sake !!!!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->they made it too easy before and have a look now, Asians everywhere <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47952319#post47952319\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You haven&apos;t been consulted properly mate <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">! You&apos;d have taken the general exam in the beginning. Writing in the academic IELTS exam is a bit tricky, especially the one you have to report about the given data. If you&apos;ve got time to prepare, flying-colour pass you be. Otherwise, you have to be really familiar with data analysis. And yes, you must really be nitpicking about your grammar <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">!<br>\r\n<br>\r\nUKBA switched to the point-based system about 2 years ago and raised the requirement through the roof so I haven&apos;t properly looked at it yet. Whatever, I might follow your path later <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i know general is enough, but i was thinking why not academic since every test is the same cept for writing\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by delle alpi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit;s just ridiculous that aussie government require an eight for the PR. tell julia gilard goes and has that exam for god sake !!!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthey made it too easy before and have a look now, Asians everywhere \r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou haven't been consulted properly mate ! You'd have taken the general exam in the beginning. Writing in the academic IELTS exam is a bit tricky, especially the one you have to report about the given data. If you've got time to prepare, flying-colour pass you be. Otherwise, you have to be really familiar with data analysis. And yes, you must really be nitpicking about your grammar !\r\n\r\nUKBA switched to the point-based system about 2 years ago and raised the requirement through the roof so I haven't properly looked at it yet. Whatever, I might follow your path later .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni know general is enough, but i was thinking why not academic since every test is the same cept for writing"
