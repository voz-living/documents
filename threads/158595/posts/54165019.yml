  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54164596#post54164596\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Really?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually I don&apos;t think I am the one who is short-tempered. Your knowledge seems fascinating, I have no comment on that. But it&apos;s your tone of voice and your attitude toward others that pissed me off. I don&apos;t want to be sarcastic, I will make it straight. I think people like you - learned and have knowledge (8.0 IELTs, so hardcore) but have THAT attitude toward anything concerned your country - are such a waste for the country.<br>\r\nI&apos;m out. Peace. Have a nice day, Mr. I&apos;m-acting-like-I-know-it-all. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tReally?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually I don't think I am the one who is short-tempered. Your knowledge seems fascinating, I have no comment on that. But it's your tone of voice and your attitude toward others that pissed me off. I don't want to be sarcastic, I will make it straight. I think people like you - learned and have knowledge (8.0 IELTs, so hardcore) but have THAT attitude toward anything concerned your country - are such a waste for the country.\r\nI'm out. Peace. Have a nice day, Mr. I'm-acting-like-I-know-it-all."
