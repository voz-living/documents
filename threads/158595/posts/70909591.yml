content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pphanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70909148#post70909148\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello guys, may I ask what is the meaning of life? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Good question. There&apos;s no meaning of life. Life is nonsense. It&apos;s a bunch of jokes that people take it seriously. Good or bad are just relative terms.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pphanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello guys, may I ask what is the meaning of life? )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGood question. There's no meaning of life. Life is nonsense. It's a bunch of jokes that people take it seriously. Good or bad are just relative terms."
