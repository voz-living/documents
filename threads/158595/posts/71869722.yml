  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Purple Pebble</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71868316#post71868316\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The hardest thing I&apos;ve ever done is keep believing there&apos;s someone in this crazy world for me.<br>\r\nThe way that people come and go through temporary lives. My chance could come and I might never know.<br>\r\nI used to say &quot;No promises, let&apos;s keep it simple&quot;. But freedom only helps you say goodbye.<br>\r\nIt took a while for me to learn that nothing comes for free. The price I paid is high enough for me!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->sometimes we already knew what will be will be but from bottom of our heart we always want it never comes<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Purple Pebble\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe hardest thing I've ever done is keep believing there's someone in this crazy world for me.\r\nThe way that people come and go through temporary lives. My chance could come and I might never know.\r\nI used to say \"No promises, let's keep it simple\". But freedom only helps you say goodbye.\r\nIt took a while for me to learn that nothing comes for free. The price I paid is high enough for me!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsometimes we already knew what will be will be but from bottom of our heart we always want it never comes"
