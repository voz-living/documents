content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49535202#post49535202\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks a lot, man<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">! I get it now, the whole &quot;1 km long&quot; function as an adjective. So, I think it goes the same for the sentence &quot;he is 2 years old&quot;, which &quot;2 years old&quot; is an adjectival phrase<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">.<br>\r\nAnd the original sentence, there is nothing wrong with it. I have seen a lot of sentences like that, but it&apos;s just something i dont understand so i came up here and asked.<br>\r\nAgain, thanks<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">!<br>\r\nCan i ask how old you are?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m glad that helped clarify your problem. About the other request, I&apos;m afraid I can&apos;t fulfil it since I want to keep it as ambiguous as possible.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks a lot, man! I get it now, the whole \"1 km long\" function as an adjective. So, I think it goes the same for the sentence \"he is 2 years old\", which \"2 years old\" is an adjectival phrase.\r\nAnd the original sentence, there is nothing wrong with it. I have seen a lot of sentences like that, but it's just something i dont understand so i came up here and asked.\r\nAgain, thanks!\r\nCan i ask how old you are?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm glad that helped clarify your problem. About the other request, I'm afraid I can't fulfil it since I want to keep it as ambiguous as possible."
