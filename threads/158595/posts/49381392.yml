  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>antonioto</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49380808#post49380808\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">She used to be a nurse in the past</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This is fine but its meaning alters a bit from your following sentence.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>antonioto</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49380808#post49380808\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">She had been a nurse in the past</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->When you put <i>&quot;in the past&quot;</i> at the end, it seems her profession serves as a definite past statement whereas the past perfect tense replaces the present perfect tense in the past or indicates an action further back in time. If you want to use the past perfect tense, it could be as follows:<br>\r\n<i><blockquote>She had been a nurse for 5 years and gained significant experience.<br>\r\nShe had been a nurse until she decided to pursuit a medical degree.<br>\r\n</blockquote></i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by antonioto\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tShe used to be a nurse in the past\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis is fine but its meaning alters a bit from your following sentence.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by antonioto\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tShe had been a nurse in the past\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhen you put \"in the past\" at the end, it seems her profession serves as a definite past statement whereas the past perfect tense replaces the present perfect tense in the past or indicates an action further back in time. If you want to use the past perfect tense, it could be as follows:\r\nShe had been a nurse for 5 years and gained significant experience.\r\nShe had been a nurse until she decided to pursuit a medical degree."
