content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vozuservoz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63768516#post63768516\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Somebody help me!!<br>\r\nPlans under consideration by the goverment are thought___ a reduction of some business taxes and charges.<br>\r\nA. for inclusion<br>\r\nB. with included<br>\r\nC. to include<br>\r\nD. in including<br>\r\n<br>\r\nThere are many areas of ___ we can look at; however, we must keep in mind that our budget will only allow us to make a couple of changes.<br>\r\nA. establishment<br>\r\nB. improvement<br>\r\nC. experiment<br>\r\nD. increment<br>\r\n<br>\r\nthanks so much <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. B<br>\r\n2. B\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vozuservoz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSomebody help me!!\r\nPlans under consideration by the goverment are thought___ a reduction of some business taxes and charges.\r\nA. for inclusion\r\nB. with included\r\nC. to include\r\nD. in including\r\n\r\nThere are many areas of ___ we can look at; however, we must keep in mind that our budget will only allow us to make a couple of changes.\r\nA. establishment\r\nB. improvement\r\nC. experiment\r\nD. increment\r\n\r\nthanks so much \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. B\r\n2. B"
