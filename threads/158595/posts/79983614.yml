  html: "\r\n\t\t\t\r\n\t\t\tHelp me translate this paragraph, please!<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t The research showed that the benefits of early friends are long-lasting. Children who had a positive relationship with a best friend before the birth of a sibling ultimately had a good relationship with their sibling that lasted throughout adolescence, Kramer said.<br>\r\n<br>\r\nAnd children who as preschoolers were able to coordinate play with a friend, manage conflicts, and <b>keep an interaction positive in tone were most likely as teenagers to avoid the negative sibling interaction</b> that can sometimes launch children on a path of antisocial behaviors, she added\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Help me translate this paragraph, please!\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t The research showed that the benefits of early friends are long-lasting. Children who had a positive relationship with a best friend before the birth of a sibling ultimately had a good relationship with their sibling that lasted throughout adolescence, Kramer said.\r\n\r\nAnd children who as preschoolers were able to coordinate play with a friend, manage conflicts, and keep an interaction positive in tone were most likely as teenagers to avoid the negative sibling interaction that can sometimes launch children on a path of antisocial behaviors, she added"
