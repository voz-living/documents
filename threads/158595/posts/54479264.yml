  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54479122#post54479122\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> what are you smiling <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nI have no enough time to drive dat long road, you know the distance from HN to MC!<br>\r\nAs you said, you can drive around West Lake 2 laps, that means you drive for 30kms long. The distance from Ha Noi to Ba Vi is about 60kms just 2 times longer as ur trip around West Lake, why dont you try that trip <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n30kms, huh? but I can stop to drink or just stop whenever I want. But on trips, you just can&apos;t stop, you might slow down the whole crew (in fact, they have check points to rest, only after they&apos;ve cycled for 2 or 3 hours <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">)<br>\r\n<br>\r\nAbout MC, can you show us your total routes, from the begin bus station, where did you stop by, where did you go, what&apos;s the most beautiful view of the whole trip, and how much did it cost (in total)?<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t what are you smiling \r\nI have no enough time to drive dat long road, you know the distance from HN to MC!\r\nAs you said, you can drive around West Lake 2 laps, that means you drive for 30kms long. The distance from Ha Noi to Ba Vi is about 60kms just 2 times longer as ur trip around West Lake, why dont you try that trip \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n30kms, huh? but I can stop to drink or just stop whenever I want. But on trips, you just can't stop, you might slow down the whole crew (in fact, they have check points to rest, only after they've cycled for 2 or 3 hours )\r\n\r\nAbout MC, can you show us your total routes, from the begin bus station, where did you stop by, where did you go, what's the most beautiful view of the whole trip, and how much did it cost (in total)?"
