  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16470108#post16470108\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You got this from a subtitle, didn&apos;t u?<br>\r\nYes the sentence should be &quot;She&apos;s gone&quot;, but the &quot;<b><font color=\"RoyalBlue\">&apos;s</font></b>&quot; here stands for &quot;<font color=\"RoyalBlue\"><b>has</b></font>&quot;, not &quot;<font color=\"RoyalBlue\"><b>is</b></font>&quot;.<br>\r\n<br>\r\nAbout the difference of &quot;is gone&quot; and &quot;has gone&quot;:<br>\r\n&#x2022; They have the same meaning: Once the bitch was here and now she&apos;s not here anymore.<br>\r\n&#x2022; When you say: &quot;She is gone&quot;, you look at the place where she <font color=\"Blue\"><b>was</b></font>, it&apos;s to focus on the point that she&apos;s not here anymore.<br>\r\n&#x2022; When you say: &quot;She has gone&quot;, you look at the place where she <font color=\"Blue\"><b>is</b></font>, it&apos;s to focus on the point that she has left and is going somewhere else.<br>\r\n<br>\r\n--&gt; In this case, the speaker says: &quot;She&apos;s gone, <font color=\"DarkRed\"><b>far away from me.</b></font>&quot; It means he&apos;s looking far away, to the place where his bitch is having fun with her new pet <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Apart from the grammar, which is unmistakable about when to use &quot;has&quot; or &quot;is&quot;, how come you know the context to say this?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tbut the &quot;<b><font color=\"RoyalBlue\">&apos;s</font></b>&quot; here stands for &quot;<font color=\"RoyalBlue\"><b>has</b></font>&quot;, not &quot;<font color=\"RoyalBlue\"><b>is</b></font>&quot;.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->He seemed not to mention it, the context.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou got this from a subtitle, didn't u?\r\nYes the sentence should be \"She's gone\", but the \"'s\" here stands for \"has\", not \"is\".\r\n\r\nAbout the difference of \"is gone\" and \"has gone\":\r\n• They have the same meaning: Once the bitch was here and now she's not here anymore.\r\n• When you say: \"She is gone\", you look at the place where she was, it's to focus on the point that she's not here anymore.\r\n• When you say: \"She has gone\", you look at the place where she is, it's to focus on the point that she has left and is going somewhere else.\r\n\r\n--> In this case, the speaker says: \"She's gone, far away from me.\" It means he's looking far away, to the place where his bitch is having fun with her new pet \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nApart from the grammar, which is unmistakable about when to use \"has\" or \"is\", how come you know the context to say this?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tbut the \"'s\" here stands for \"has\", not \"is\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHe seemed not to mention it, the context."
