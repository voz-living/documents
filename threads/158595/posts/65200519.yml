  html: "\r\n\t\t\t\r\n\t\t\tmy teacher asked me to write a short speaking paragrapht &apos;bout vietnam agriculture in recent years.And here is my:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tIn recent years, vietnam agriculture has been raising in postitive way. Agriculture is recognized as a major sector of our country&apos;s economy. It contributes appriciately great achivements in vietnam economy. Arcording to the data of the department of agriculture in 2012, agriculture&apos;s total value of export turnover was 27.5 billion dollars - 9.7% improvement on the year before. Moreover, it contributed approximately 22% of GDP. Relying on that, we can find the great development of our agriculture, and in this progress, the time that we keep pace with the other power countries is not so far.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> My english is so bad. Please help me to correct and fix it for me, bros <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "my teacher asked me to write a short speaking paragrapht 'bout vietnam agriculture in recent years.And here is my:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIn recent years, vietnam agriculture has been raising in postitive way. Agriculture is recognized as a major sector of our country's economy. It contributes appriciately great achivements in vietnam economy. Arcording to the data of the department of agriculture in 2012, agriculture's total value of export turnover was 27.5 billion dollars - 9.7% improvement on the year before. Moreover, it contributed approximately 22% of GDP. Relying on that, we can find the great development of our agriculture, and in this progress, the time that we keep pace with the other power countries is not so far.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n My english is so bad. Please help me to correct and fix it for me, bros"
