  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=101246158#post101246158\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">do you <font color=\"red\">know</font> my question? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s &quot;understand the question&quot;, you cannot &quot;know a question&quot;.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=101246158#post101246158\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">That sentence: H&#x1ED9;i ch&#x1EE3; n&#xF4;ng s&#x1EA3;n th&#xE0;nh ph&#x1ED1; h&#x1ECD;p v&#x1EC1; nhu c&#x1EA7;u th&#x1EF1;c ph&#x1EA9;m an to&#xE0;n. But this matter: why is it like this?, I <font color=\"RED\">seeing</font> that I know words and guess about meaning of words <font color=\"RED\">follow</font> context. <br>\r\nIf <font color=\"RED\">At</font> different situation that I don&apos;t know context, I can&apos;t translate it.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What do you mean? In any languages, you always have to know the context to fully understand the contents or else you&apos;ll have to make a blind guess, then check it to find out whether it&apos;s right or not.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=101246158#post101246158\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"RED\">Beside</font>, order of words in sentence isn&apos;t logic. That is why, everyone will translate one sentence <font color=\"red\">by</font> many different ways.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What isn&apos;t logic? Btw, your translation is wrong. It&apos;s &quot;h&#x1ED9;i ch&#x1EE3; n&#xF4;ng s&#x1EA3;n th&#xE0;nh ph&#x1ED1; &#x110;&#xC1;P &#x1EE8;NG nhu c&#x1EA7;u th&#x1EF1;c ph&#x1EA9;m s&#x1EA1;ch/an to&#xE0;n&quot; as thuongshoo4 commented, not &quot;H&#x1ED9;i ch&#x1EE3; n&#xF4;ng s&#x1EA3;n th&#xE0;nh ph&#x1ED1; H&#x1ECC;P v&#x1EC1; nhu c&#x1EA7;u th&#x1EF1;c ph&#x1EA9;m an to&#xE0;n&quot;. MEET here means &quot;fulfill or satisfy a need, requirement, or condition&quot;. It&apos;s not MEETING as you translated it into H&#x1ECC;P.<br>\r\nOne more thing, make sure to recheck the red words that i&apos;ve marked.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdo you know my question? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's \"understand the question\", you cannot \"know a question\".\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat sentence: Hội chợ nông sản thành phố họp về nhu cầu thực phẩm an toàn. But this matter: why is it like this?, I seeing that I know words and guess about meaning of words follow context. \r\nIf At different situation that I don't know context, I can't translate it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat do you mean? In any languages, you always have to know the context to fully understand the contents or else you'll have to make a blind guess, then check it to find out whether it's right or not.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBeside, order of words in sentence isn't logic. That is why, everyone will translate one sentence by many different ways.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat isn't logic? Btw, your translation is wrong. It's \"hội chợ nông sản thành phố ĐÁP ỨNG nhu cầu thực phẩm sạch/an toàn\" as thuongshoo4 commented, not \"Hội chợ nông sản thành phố HỌP về nhu cầu thực phẩm an toàn\". MEET here means \"fulfill or satisfy a need, requirement, or condition\". It's not MEETING as you translated it into HỌP.\r\nOne more thing, make sure to recheck the red words that i've marked."
