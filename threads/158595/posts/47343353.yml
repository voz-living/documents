content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mynewclone</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47333515#post47333515\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do games make your English good? i think so.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think Yes.<br>\r\nYou want to play games so you want to understand it. You must guess or check it in dictionary so you improve your vocabulary. You can also watch/listen cutscreens to improve your listening skill and also your speaking skill (you get their intonation/stress).<br>\r\n<br>\r\nNew mem, hello everyone <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mynewclone\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo games make your English good? i think so.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think Yes.\r\nYou want to play games so you want to understand it. You must guess or check it in dictionary so you improve your vocabulary. You can also watch/listen cutscreens to improve your listening skill and also your speaking skill (you get their intonation/stress).\r\n\r\nNew mem, hello everyone"
