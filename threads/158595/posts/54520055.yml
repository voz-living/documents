  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wall[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54512971#post54512971\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hj guy!<br>\r\nI wanna set a caption of my clip <b>&quot; Graduation Ceremony at The ABCD shool of Bussiness Administration, The Class of&apos; 09, Nov 24, 2012&quot;</b> is it right ?<br>\r\nthanks <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, it is correct but a little bit long. You can just write &apos;09 on Nov 24th 2012.<br>\r\nWhy don&apos;t you just write in Vietnamese?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thj guy!\r\nI wanna set a caption of my clip \" Graduation Ceremony at The ABCD shool of Bussiness Administration, The Class of' 09, Nov 24, 2012\" is it right ?\r\nthanks \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, it is correct but a little bit long. You can just write '09 on Nov 24th 2012.\r\nWhy don't you just write in Vietnamese?"
