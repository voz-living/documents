  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hinozutazama</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81840354#post81840354\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Excuse me. I see that you use the vocabularies so fluently and... so do I, I have a freaky big problem in listenning <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">. Are you learning English at some universities or some foreign language centre?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for your encouragement.  I&apos;m an Telecommunication&apos;s engineer, English isn&apos;t as a my major field of study in University.<br>\r\nI just left off my work two month ago, stay at home and using all time to practice for IELTS exams. <br>\r\nHaving a good job before but now, staying at home all time and limited about finance maybe make me quite stress.<br>\r\nSometimes, I keen on going out somewhere to relax but when imagine about if I failed in the exams and thinking about my parent&apos;s hope, that make me so stress!<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81829902#post81829902\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">And the subject i <b>have failed</b> is English grammar.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey bro, I don&apos;t know why do you use present perfect tense for this sentence? I think &quot;the simple past&quot; maybe more exactly, right?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hinozutazama\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tExcuse me. I see that you use the vocabularies so fluently and... so do I, I have a freaky big problem in listenning . Are you learning English at some universities or some foreign language centre?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for your encouragement.  I'm an Telecommunication's engineer, English isn't as a my major field of study in University.\r\nI just left off my work two month ago, stay at home and using all time to practice for IELTS exams. \r\nHaving a good job before but now, staying at home all time and limited about finance maybe make me quite stress.\r\nSometimes, I keen on going out somewhere to relax but when imagine about if I failed in the exams and thinking about my parent's hope, that make me so stress!\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnd the subject i have failed is English grammar.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey bro, I don't know why do you use present perfect tense for this sentence? I think \"the simple past\" maybe more exactly, right?"
