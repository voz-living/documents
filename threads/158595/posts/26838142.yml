  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Addmin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2236372#post2236372\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xEC;nh h&#xEC;nh l&#xE0; m&#xEC;nh d&#x1ED1;t ti&#x1EBF;ng anh, nh&#x1B0;ng khi v&#xE0;o VOZ m&#xEC;nh c&#x169;ng n&#xE2;ng cao ti&#x1EBF;ng anh l&#xEA;n &#x111;&#x1B0;&#x1EE3;c v&#xE0;i t&#x1EEB;, v&#x1EDB;i l&#x1EA1;i c&#xF3; khi th&#x1EA5;y anh em n&#xF3;i chuy&#x1EC7;n b&#x1EB1;ng ti&#x1EBF;ng anh c&#xF3; v&#x1EBB; r&#x1EA5;t gi&#x1ECF;i v&#x1EC1; v&#x1EA5;n &#x111;&#x1EC1; giao ti&#x1EBF;p b&#x1EB1;ng ng&#xF4;n ng&#x1EEF; n&#xE0;y, v&#x1EAD;y th&#xEC; t&#x1EA1;i sao ch&#xFA;ng ta kh&#xF4;ng b&#x1ED5; sung cho nhau nh&#x1EEF;ng khi&#x1EBF;m khuy&#x1EBF;t &#x111;&#x1EC3; c&#xF9;ng nhau ph&#xE1;t tri&#x1EC3;n nh&#x1EC9; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. <br>\r\n<br>\r\n<br>\r\nC&#x1EE5; th&#x1EC3; l&#xE0; anh em m&#x1ED7;i khi post b&#xE0;i trong theard n&#xE0;y c&#xF3; th&#x1EC3; n&#xF3;i chuy&#x1EC7;n b&#x1EB1;ng ti&#x1EBF;ng anh v&#x1EC1; m&#x1ED9;t ch&#x1EE7; &#x111;&#x1EC1; b&#x1EA5;t k&#x1EF3;. Gi&#x1ED1;ng nh&#x1B0; ch&#xFA;ng ta &#x111;ang chat b&#x1EB1;ng ti&#x1EBF;ng anh &#x1EA5;y <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">. N&#xF3;i sai kh&#xF4;ng sao, ch&#x1EE7; y&#x1EBF;u l&#xE0; n&#xF3;i nhi&#x1EC1;u vi&#x1EBF;t nhi&#x1EC1;u cho quen th&#xF4;i, sai th&#xEC; ng&#x1B0;&#x1EDD;i gi&#x1ECF;i h&#x1A1;n s&#x1EBD; s&#x1EED;a.<br>\r\n<br>\r\nM&#xEC;nh l&#xE0;m tr&#x1B0;&#x1EDB;c : <b><font color=\"Red\">Hello everybody</font></b> ( ch&#xE0;o t&#x1EA5;t c&#x1EA3; anh em, kh&#xF4;ng bi&#x1EBF;t vi&#x1EBF;t v&#x1EAD;y c&#xF3; &#x111;&#xFA;ng kh&#xF4;ng <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->your signature content has two wrong grammar points <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Addmin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTình hình là mình dốt tiếng anh, nhưng khi vào VOZ mình cũng nâng cao tiếng anh lên được vài từ, với lại có khi thấy anh em nói chuyện bằng tiếng anh có vẻ rất giỏi về vấn đề giao tiếp bằng ngôn ngữ này, vậy thì tại sao chúng ta không bổ sung cho nhau những khiếm khuyết để cùng nhau phát triển nhỉ . \r\n\r\n\r\nCụ thể là anh em mỗi khi post bài trong theard này có thể nói chuyện bằng tiếng anh về một chủ đề bất kỳ. Giống như chúng ta đang chat bằng tiếng anh ấy . Nói sai không sao, chủ yếu là nói nhiều viết nhiều cho quen thôi, sai thì người giỏi hơn sẽ sửa.\r\n\r\nMình làm trước : Hello everybody ( chào tất cả anh em, không biết viết vậy có đúng không \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyour signature content has two wrong grammar points"
