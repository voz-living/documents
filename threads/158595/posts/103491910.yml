  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by volcanoltd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks các bác em đã hiểu và ghi nhận trường hợp này.\r\n\r\nAnd i have a question below\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChia ở thì quá khứ \"died\" thôi.\r\nCha của cô qua đời khi cô còn là một cô bé. \r\nMở rộng thêm tý. Nếu nói như này thì chia thì lại khác à:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCha của cô ấy mất trước khi cô ấy sinh ra.\r\n\r\nHer father had died before she was born."
