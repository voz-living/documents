  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kientux</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77138477#post77138477\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">She left me months ago. She got another man. It&apos;s all my fault. Sometimes she calls me, but never let me answer it. I&apos;m so confused, what she is trying to do with me.. Does she know that I still love her, and she&apos;s playing with my emotion? Or she wants to give me another chance? *Sigh*... My life is so messed up now.. <br>\r\n<br>\r\nWhatever, &apos;Everything will be okay in the end. If it&apos;s not okay, it&apos;s not the end.&apos; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Let me tell you my story.<br>\r\n<br>\r\nI once, had a girlfriend 5 years younger than me. We fell in love in the summer of 2010 and came to an end in 2013 after 3 years full of honey. We broke up then loved again then broke up then ... again and we completely ended. Sometams I still regret &apos;cause she was getting prettier dan before oh god, why? :&apos;(\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kientux\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tShe left me months ago. She got another man. It's all my fault. Sometimes she calls me, but never let me answer it. I'm so confused, what she is trying to do with me.. Does she know that I still love her, and she's playing with my emotion? Or she wants to give me another chance? *Sigh*... My life is so messed up now.. \r\n\r\nWhatever, 'Everything will be okay in the end. If it's not okay, it's not the end.' \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet me tell you my story.\r\n\r\nI once, had a girlfriend 5 years younger than me. We fell in love in the summer of 2010 and came to an end in 2013 after 3 years full of honey. We broke up then loved again then broke up then ... again and we completely ended. Sometams I still regret 'cause she was getting prettier dan before oh god, why? :'("
