  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizenss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70444049#post70444049\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I also had this idea,but after reflection,I think it&apos;s very impossible because I dont know how to ride a motorbike.Moreover,I heard that freshmen have many things to do in the 1st year so I afraid that the job cant fit my schedule</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->why not hiring a bike, or a scooter?<br>\nif you don&apos;t really need money, consider the clubs in college.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizenss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI also had this idea,but after reflection,I think it's very impossible because I dont know how to ride a motorbike.Moreover,I heard that freshmen have many things to do in the 1st year so I afraid that the job cant fit my schedule\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhy not hiring a bike, or a scooter?\nif you don't really need money, consider the clubs in college."
