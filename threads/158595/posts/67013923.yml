content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67010884#post67010884\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">P/S : should I write &quot;thanks bros&quot; or &quot;thank bros&quot; when I want to express my gratitude for someone <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You can use both. But &quot;Thanks&quot; is a noun, and &quot;thank&quot; is a verb.<br>\r\n<br>\r\nSo if you use : &quot;thanks bro&quot; it means &quot;Thanks, bro&quot;<br>\r\nIf you use &quot;thank bro&quot; it means &quot;I th&#x1EA1;nk you, bro&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tP/S : should I write \"thanks bros\" or \"thank bros\" when I want to express my gratitude for someone \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can use both. But \"Thanks\" is a noun, and \"thank\" is a verb.\r\n\r\nSo if you use : \"thanks bro\" it means \"Thanks, bro\"\r\nIf you use \"thank bro\" it means \"I tháº¡nk you, bro\""
