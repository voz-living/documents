  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54541588#post54541588\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Many thanks for your kind and detailed reply !<br>\r\n<br>\r\nI&apos;ll go alone this time so it&apos;s just me fooling around; this is my own trip. I do like paint ball but since all my friends stay at the State, there&apos;s not much i can do. I don&apos;t have a motorbike so i think i will just make use of my brother&apos;s bike, ergo i can only go as far as my legs allow me to.  <br>\r\n<br>\r\nOhh, i love &quot;bun cha&quot;, I had a chance of enjoying such wonderful meal once and the smell of the soup and the taste of the grilled pork are just amazing, and deeply engraved into my mind.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Here you are <a href=\"/redirect/index.php?link=https%3A%2F%2Fplus.google.com%2F104386021343931477577%2Fabout%3Fhl%3Dvi\" target=\"_blank\">https://plus.google.com/104386021343...77/about?hl=vi</a>, for me, they serve too much pork <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n&quot;i think i will just make use of my brother&apos;s bike&quot;, you meant bicycle? Hey, cobain, do you want to walk this guy down the aisle of the tea field ?<br>\r\n<br>\r\n//\r\n\t\t"
