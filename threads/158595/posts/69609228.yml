  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Zerocool1412</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69609122#post69609122\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Germany and Argentina will play the last stage of World Cup 2014 tonight. The street&apos;s people next to my street are playing karaoke now to waiting it. They make me can&apos;t sleep <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nBut I guess Germany win <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> I&apos;ve just put 2,000,000 VND in their corner. I believe I can get 4,000,000 VND tomorrow <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Cheers!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 MILLION? Too risky. You&apos;ve got balls. Well, &quot;What comes around, goes around&quot;, Germany raped Brazil too much, that&apos;s a fucking sin. God won&apos;t forgive them.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Zerocool1412\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGermany and Argentina will play the last stage of World Cup 2014 tonight. The street's people next to my street are playing karaoke now to waiting it. They make me can't sleep \r\nBut I guess Germany win  I've just put 2,000,000 VND in their corner. I believe I can get 4,000,000 VND tomorrow  Cheers!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 MILLION? Too risky. You've got balls. Well, \"What comes around, goes around\", Germany raped Brazil too much, that's a fucking sin. God won't forgive them."
