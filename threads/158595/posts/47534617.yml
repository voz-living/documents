  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&lt;Loading&gt;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47534222#post47534222\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh d&#x1EDF; ti&#x1EBF;ng Anh n&#xEA;n c&#x1EA7;n m&#x1ECD;i ng&#x1B0;&#x1EDD;i gi&#xFA;p m&#xEC;nh v&#xE0;i c&#xE2;u m&#x1EAB;u &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng? M&#xEC;nh ghi ti&#x1EBF;ng Vi&#x1EC7;t c&#xE1;c b&#x1EA1;n chuy&#x1EC3;n sang ti&#x1EBF;ng Anh gi&#xF9;m. Sau khi xong m&#xEC;nh s&#x1EBD; x&#xF3;a post m&#xEC;nh. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nQuen bi&#x1EBF;t b&#x1EA1;n l&#xE0; m&#x1ED9;t ni&#x1EC1;m h&#xE2;n h&#x1EA1;nh &#x111;&#x1ED1;i v&#x1EDB;i t&#xF4;i<br>\r\nT&#xF4;i &#x111;ang c&#xF3; chuy&#x1EC7;n n&#xE0;y kh&#xF3; n&#xF3;i qu&#xE1;<br>\r\nT&#xF4;i &#x111;&#xE3; m&#x1EBF;n b&#x1EA1;n t&#x1EEB; l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n &#x111;i &#x103;n u&#x1ED1;ng chung<br>\r\n<br>\r\nXin c&#xE1;m &#x1A1;n m&#x1ECD;i ng&#x1B0;&#x1EDD;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It is my pleasure to make friend with you.<br>\r\n<br>\r\nI have something that I do not know how to explain.<br>\r\n<br>\r\nI loved you from the first time we went to eat.<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by <Loading>\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình dở tiếng Anh nên cần mọi người giúp mình vài câu mẫu được không? Mình ghi tiếng Việt các bạn chuyển sang tiếng Anh giùm. Sau khi xong mình sẽ xóa post mình. \r\n\r\nQuen biết bạn là một niềm hân hạnh đối với tôi\r\nTôi đang có chuyện này khó nói quá\r\nTôi đã mến bạn từ lần đầu tiên đi ăn uống chung\r\n\r\nXin cám ơn mọi người.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is my pleasure to make friend with you.\r\n\r\nI have something that I do not know how to explain.\r\n\r\nI loved you from the first time we went to eat."
