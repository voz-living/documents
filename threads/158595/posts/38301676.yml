content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38300110#post38300110\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yes, of course, &quot;avoid using&quot; is right, while &quot;avoid to use&quot; is wrong. After avoid, you must use a gerund, not an infinitive, and no exceptions. Please ask me what a gerund is and what an infinitive is, I want to earn posts now.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sorry I&apos;ve already known what they are. Also, you won&apos;t be able to earn any post from this box &apos;cause it won&apos;t be counted. If you want more posts, just visit and post in other boxes.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyes, of course, \"avoid using\" is right, while \"avoid to use\" is wrong. After avoid, you must use a gerund, not an infinitive, and no exceptions. Please ask me what a gerund is and what an infinitive is, I want to earn posts now.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSorry I've already known what they are. Also, you won't be able to earn any post from this box 'cause it won't be counted. If you want more posts, just visit and post in other boxes."
