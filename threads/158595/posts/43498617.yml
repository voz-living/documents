  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shazam</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43498105#post43498105\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just my 2 cents.<br>\r\nI do a little research and realize that perhaps  the term &quot;Department of Transport&quot; with meaning &quot;s&#x1EDF; giao th&#xF4;ng v&#x1EAD;n t&#x1EA3;i&quot;  and refers to travel, civil work...etc, is only used in our country (and  some other non-English speaking countries).<br>\r\nHow about  <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.dot.gov%2F\" target=\"_blank\">U.S. Department of Transportation</a>, <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.dft.gov.uk%2F\" target=\"_blank\">UK Department for Transport,  </a><a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.infrastructure.gov.au%2Findex.aspx\" target=\"_blank\">The Department of Infrastructure and Transport of Australian Government,</a> <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.infrastructure.gov.au%2Findex.aspx\" target=\"_blank\">The Department of Transport, Tourism and Sport of</a><a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FGovernment_of_Ireland\" target=\"_blank\"> Government of Ireland </a>?  So in this case, I think the translation should be more detailed such  as Hanoi/Haiphong Department of Transport..(or Local Department for  Transport if you don&apos;t want to point the office of a  concrete  province/city) to avoid getting confusion.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sincerely I do not get your point.<br>\r\n<br>\r\nI said the word &quot;transport&quot; may refer to travel and civil work etc, not the Department of Transport. And &quot;to travel&quot; means you move from a location to another one, not tourism.<br>\r\n<br>\r\nThe name, for example, Hanoi Department of Transport (of course, with the province&apos;s name in this) was changed not so long ago. At first it was Hanoi Transport And Urban Public Works Department. (S&#x1EDF; Giao th&#xF4;ng C&#xF4;ng ch&#xED;nh) but then they did not want to take responsibility for the electricity and water part of the city so they changed name.<br>\r\n<br>\r\nThis department is responsible for transportation and communication work, roads, bridges, airports, seaports construction work (infrastructure) etc. <br>\r\n<br>\r\nNow here, do not misunderstand this unit with traffic police. These two may cooperate but got nothing to do with each other. Years ago when I got my ass into the University of Transport and Communication, most of my friends told me that: &quot;Don&apos;t you catch me if I pass the red light&quot;. Seriously, wtf? Who did they thought would construct the road for them to roll their vehicles on? <br>\r\n<div align=\"center\"><img src=\"http://memegenerator.net/cache/instances/400x/12/12557/12858963.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shazam\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust my 2 cents.\r\nI do a little research and realize that perhaps  the term \"Department of Transport\" with meaning \"sở giao thông vận tải\"  and refers to travel, civil work...etc, is only used in our country (and  some other non-English speaking countries).\r\nHow about  U.S. Department of Transportation, UK Department for Transport,  The Department of Infrastructure and Transport of Australian Government, The Department of Transport, Tourism and Sport of Government of Ireland ?  So in this case, I think the translation should be more detailed such  as Hanoi/Haiphong Department of Transport..(or Local Department for  Transport if you don't want to point the office of a  concrete  province/city) to avoid getting confusion.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSincerely I do not get your point.\r\n\r\nI said the word \"transport\" may refer to travel and civil work etc, not the Department of Transport. And \"to travel\" means you move from a location to another one, not tourism.\r\n\r\nThe name, for example, Hanoi Department of Transport (of course, with the province's name in this) was changed not so long ago. At first it was Hanoi Transport And Urban Public Works Department. (Sở Giao thông Công chính) but then they did not want to take responsibility for the electricity and water part of the city so they changed name.\r\n\r\nThis department is responsible for transportation and communication work, roads, bridges, airports, seaports construction work (infrastructure) etc. \r\n\r\nNow here, do not misunderstand this unit with traffic police. These two may cooperate but got nothing to do with each other. Years ago when I got my ass into the University of Transport and Communication, most of my friends told me that: \"Don't you catch me if I pass the red light\". Seriously, wtf? Who did they thought would construct the road for them to roll their vehicles on?"
