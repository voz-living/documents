  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>regnickvozkhoqua</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48854902#post48854902\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i dont like it <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It may not look as sexy as S, but it does remind me of something sexy <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nJust look at a dictionary before saying about PRACTICE and PRACTISE. Either word can serve as a verb.<br>\r\nFor example: OALD 8<br>\r\nPRACTICE: verb<br>\r\n(especially US) = practice<br>\r\nit means in the US, PRATICE is used MORE OFTEN than PRACTISE. It doesn&apos;t mean that in other English-speaking countries, people don&apos;t use PRACTICE as a verb.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by regnickvozkhoqua\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti dont like it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt may not look as sexy as S, but it does remind me of something sexy \r\nJust look at a dictionary before saying about PRACTICE and PRACTISE. Either word can serve as a verb.\r\nFor example: OALD 8\r\nPRACTICE: verb\r\n(especially US) = practice\r\nit means in the US, PRATICE is used MORE OFTEN than PRACTISE. It doesn't mean that in other English-speaking countries, people don't use PRACTICE as a verb."
