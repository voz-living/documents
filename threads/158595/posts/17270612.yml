content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jish@n</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17256420#post17256420\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No need to remember all of those above. Just pronounce them in easier ways, and easier ways are normally the right ways <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\nFor example, k-ed: /kt/ can be pronounced easier than /kd/, eg. &quot;worked&quot;: /w&#x259;rkt/ is easier than /w&#x259;rkd/.<br>\r\nAnother example, &quot;stopped&quot;: /st&#x251;pt/ &gt; /st&#x251;pd/</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->then you can pronounce cooked as &quot;c&#xFA;c c&#x1EF1;t&quot; as it is easier? just kidding<img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jish@n\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo need to remember all of those above. Just pronounce them in easier ways, and easier ways are normally the right ways  \r\nFor example, k-ed: /kt/ can be pronounced easier than /kd/, eg. \"worked\": /wərkt/ is easier than /wərkd/.\r\nAnother example, \"stopped\": /stɑpt/ > /stɑpd/\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthen you can pronounce cooked as \"cúc cựt\" as it is easier? just kidding"
