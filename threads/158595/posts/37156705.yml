  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shazam\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhoa công nghệ thông tin là \"Computer Science Department\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn English you don't need to mention \"khoa\" or \"nganh\"... Just simply say \"in Information Technology\" will do.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthx. But we use English to talk with Vnese . I'm afraid they can understand if we say that"
