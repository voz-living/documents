  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Nayumi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t*sob* ... ;_;\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAt least two guys have already read.\r\nWhat you say is true, damned true, but who give the shit? the point is the people who \"had their butt hole stuffed with bigger shit that it's already been\" don't know that, and I think they don't even care. They just think \"nah, the eco crisis happens just because some stupid idiot in Wall Street fuck it up, not us\". \r\nAfter this crisis, things will change, for sure. But changing the system is easy, but does the mind can do it that easy also?"
