  html: "\r\n\t\t\t\r\n\t\t\tI think British accent is much easier to pronounce than American. Unfortunately, most of us were taught American in school. Do you think so? Do you think that, for the beginner, APPLE is easier to pronounce and remember than &quot;EPPLE&quot;? EPPLE sounds weired to me now <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tM&#x1EA5;y pro M&#x1EF9; cho m&#xEC;nh h&#x1ECF;i t&#x1EE5;i n&#xF3; n&#xF3;i &quot;Just my two cent &quot; ngh&#x129;a l&#xE0; g&#xEC; v&#x1EAD;y ??\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;My two cents&quot; equal to &quot;my opinion&quot; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "I think British accent is much easier to pronounce than American. Unfortunately, most of us were taught American in school. Do you think so? Do you think that, for the beginner, APPLE is easier to pronounce and remember than \"EPPLE\"? EPPLE sounds weired to me now \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMấy pro Mỹ cho mình hỏi tụi nó nói \"Just my two cent \" nghĩa là gì vậy ??\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"My two cents\" equal to \"my opinion\""
