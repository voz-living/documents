  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59328483#post59328483\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think I can make it - about five or so, may be a bit higher and chemistry was a breeze, I could even guess the answers of questions I didn&apos;t know. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Today was easy, the real tough ones are coming tomorrow.<br>\r\n<br>\r\nAnyway, I just lost again in a strategy game. You should try it, it&apos;s called World Domination 2, a flash game. It&apos;s freaking hard and frustrating, for all these years I&apos;ve only won once or twice. And it always gives me a major headache in the end. <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Poor you <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> How would you make it through Geo and Bio without cheat-code <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">?<br>\r\nI finished chemistry right after they give me the answer sheet. It&apos;s really really easy but I got one wrong. Eventually, 9.75 automatically makes up to 10.<br>\r\n<br>\r\nI&apos;m not good at playing strategy game. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> or any kind of game at all <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think I can make it - about five or so, may be a bit higher and chemistry was a breeze, I could even guess the answers of questions I didn't know.  Today was easy, the real tough ones are coming tomorrow.\r\n\r\nAnyway, I just lost again in a strategy game. You should try it, it's called World Domination 2, a flash game. It's freaking hard and frustrating, for all these years I've only won once or twice. And it always gives me a major headache in the end. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPoor you  How would you make it through Geo and Bio without cheat-code ?\r\nI finished chemistry right after they give me the answer sheet. It's really really easy but I got one wrong. Eventually, 9.75 automatically makes up to 10.\r\n\r\nI'm not good at playing strategy game.  or any kind of game at all"
