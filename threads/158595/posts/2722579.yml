  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRULY_ENJOYING_GAME</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2713377#post2713377\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">gi&#x1EDD; th&#xEC; tui &#x111;&#xE3; bi&#x1EBF;t tay ngh&#x1EC1; c&#x1EE7;a 1 s&#x1ED1; b&#xE1;c <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\ntui k&#xEA;u c&#xE1;c b&#xE1;c s&#x1EAF;p x&#x1EBF;p theo th&#x1EE9; t&#x1EF1; m&#x1EA1;nh d&#x1EA7;n m&#xE0;, &#x111;&#xE2;u k&#xEA;u d&#x1ECB;ch &#x111;&#xE2;u.<br>\r\n1 &lt; 2 &lt; 3 (strongest) c&#xE2;u 3 l&#xE0; c&#xE1;ch n&#xF3;i m&#x1EA1;nh nh&#x1EA5;t, 1 l&#xE0; softest.<br>\r\n<br>\r\nv&#x1EC1; y&#xEA;u c&#x1EA7;u c&#x1EE7;a b&#xE1;c, c&#xF3; l&#x1EBD; tr&#xEC;nh &#x111;&#x1ED9; c&#x169;ng nh&#x1B0; c&#xE1;ch h&#x1ECD;c c&#x1EE7;a tui kh&#xF4;ng th&#xED;ch h&#x1EE3;p trong topic n&#xE0;y. Tui mu&#x1ED1;n b&#x1EC7;nh khi ph&#x1EA3;i &#x111;&#x1ECD;c nh&#x1EEF;ng t&#x1EEB; b&#xEC;nh th&#x1B0;&#x1EDD;ng nh&#x1B0; v&#x1EAD;y, &#x111;&#xF3; l&#xE0; th&#x1EDD;i gian tui c&#xF2;n h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c: kho&#xE1;i vi&#x1EBF;t kho&#xE1;i n&#xF3;i nh&#x1EEF;ng th&#x1EE9; nh&#x1B0; th&#x1EBF;.<br>\r\ntui ngh&#x129; n&#x1EBF;u l&#xE0; h&#x1ECD;c th&#xEC; &#xED;t nh&#x1EA5;t l&#xE0; chia s&#x1EBB; nhau c&#xE1;ch d&#x1ECB;ch n&#xE0;o hi&#x1EC7;u qu&#x1EA3; nh&#x1EA5;t, l&#xFA;c n&#xE0;y vi&#x1EC7;c ph&#x1EA3;i nhu&#x1EA7;n nhuy&#x1EC5;n t&#x1EEB; ng&#x1EEF; ng&#x1EEF; ph&#xE1;p ti&#x1EBF;ng Vi&#x1EC7;t l&#xE0; b&#x1EAF;t bu&#x1ED9;c (v&#xEC; anh ch&#x1EB3;ng th&#x1EC3; n&#xE0;o d&#x1ECB;ch &#x111;&#x1B0;&#x1EE3;c n&#x1EBF;u c&#xE2;u ti&#x1EBF;ng Vi&#x1EC7;t &#x111;&#xF3; b&#x1EA3;n th&#xE2;n n&#xF3; &#x111;&#xE3; kh&#xF4;ng &#x111;&#xFA;ng), sau &#x111;&#xF3; l&#xE0; t&#x1EEB; ng&#x1EEF; ng&#x1EEF; ph&#xE1;p English ph&#x1EA3;i v&#x1B0;&#x1EE3;t qua c&#x1A1; b&#x1EA3;n. T&#x1EEB; &#x111;&#xF3;, m&#x1ECD;i ng&#x1B0;&#x1EDD;i s&#x1EBD; t&#x1EF1; t&#xED;ch g&#xF3;p cho m&#xEC;nh c&#xE1;ch d&#x1ECB;ch ng&#x1EAF;n nh&#x1EA5;t, s&#xFA;c t&#xED;ch nh&#x1EA5;t, c&#xF4; &#x111;&#x1ECD;ng nh&#x1EA5;t qua nh&#x1EEF;ng g&#xF3;p &#xFD; c&#x1EE7;a ae. V&#x1EAD;y mode gi&#xFA;p tui t&#x1EA1;o 1 topic luy&#x1EC7;n d&#x1ECB;ch cao c&#x1EA5;p &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng? (d&#xE0;nh cho cao th&#x1EE7; &#x111;&#xF3;).<br>\r\nn&#xEA;&#xFA; t&#xF4;i vi&#x1EBF;t nh&#x1EEF;ng th&#x1EE9; tr&#xEA;n b&#x1EB1;ng Eh th&#xEC; b&#x1EA3;n th&#xE2;n tui c&#x169;ng ch&#x1EA3; mu&#x1ED1;n &#x111;&#x1ECD;c l&#x1EA1;i l&#xE0;m qu&#xE1;i g&#xEC; v&#xEC; s&#x1EBD; h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c g&#xEC;? ch&#x1B0;a ch&#x1EAF;c ng&#x1B0;&#x1EDD;i vi&#x1EBF;t &#x111;&#xE3; vi&#x1EBF;t &#x111;&#xFA;ng, khi &#x111;&#xF3; ch&#x1EB3;ng l&#x1EBD; c&#x1EA3; &#x111;&#xE1;m bu v&#xF4; s&#x1EED;a t&#x1EEB;ng c&#xE2;u c&#x1EE7;a ng&#x1B0;&#x1EDD;i vi&#x1EBF;t (&#x111;&#x1EC3; g&#x1ECD;i l&#xE0; gi&#xFA;p nhau h&#x1ECD;c h&#x1ECF;i). n&#xF3; ch&#x1EC9; c&#xF3; m&#x1ED7;i 1 m&#x1EE5;c &#x111;&#xED;ch l&#xE0; &#x111;&#x1EC3; ng&#x1B0;&#x1EDD;i vi&#x1EBF;t luy&#x1EC7;n writing (same as speaking), c&#xF3; khi vi&#x1EBF;t c&#x1EA3; &#x111;&#x1EDD;i ch&#x1EB3;ng bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c c&#xE1;i sai c&#x1EE7;a m&#xEC;nh. l&#xE0;m sao h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng c&#xE1;ch vi&#x1EBF;t tinh t&#xFA;y c&#x1EE7;a ng&#x1B0;&#x1EDD;i Anh/M&#x1EF9;. (c&#xF3; b&#xE1;c c&#xF2;n kh&#xF4;ng bi&#x1EBF;t c&#xE1;i t&#x1EEB; commute l&#xE0; g&#xEC; n&#x1EEF;a m&#xE0; &#x111;&#xF2;i th&#xEA;m bus v&#xE0;o, b&#xF3; tay... kh&#x1ECF;i &#x111;u&#x1ED5;i tui c&#x169;ng &#x111;i.)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->sorry b&#x1EA1;n, tr&#xEC;nh c&#xF2;i c&#x1EE7;a nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i &#x1EDF; &#x111;&#xE2;y ch&#x1EC9; d&#xE1;m luy&#x1EC7;n ti&#x1EBF;ng Anh giao ti&#x1EBF;p th&#xF4;i, b&#x1EA1;n mu&#x1ED1;n d&#xF9;ng t&#x1EEB; h&#xE0;n l&#xE2;m hay mu&#x1ED1;n d&#xF9;ng d&#x1ECB;ch thu&#x1EAD;t th&#xEC; m&#x1EDD;i &#x111;i l&#x1EAD;p thread kh&#xE1;c. b&#xE1;i bai ne v&#x1EDD; xin.<br>\r\n<br>\r\nsry v&#xEC; n&#xF3;i ti&#x1EBF;ng vi&#x1EC7;t, nh&#x1B0;ng i em kh&#xF4;ng d&#xE1;m n&#xF3;i ti&#x1EBF;ng Anh tr&#x1B0;&#x1EDB;c m&#x1EB9;t anh &#x1EA5;y, s&#x1EE3; b&#x1EA3;o nghe mu&#x1ED1;n b&#x1ECB;nh.<br>\r\n<br>\r\nC&#x1A1; b&#x1EA3;n c&#x1EE7;a ng&#xF4;n ng&#x1EEF; l&#xE0; ph&#x1EA3;i bi&#x1EBF;t d&#xF9;ng &#x111;&#xFA;ng l&#xFA;c &#x111;&#xFA;ng ch&#x1ED5;. T&#xF9;y ho&#xE0;n c&#x1EA3;nh giao ti&#x1EBF;p nh&#x1B0; th&#x1EBF; n&#xE0;o &#x111;&#x1EC3; m&#xE0; d&#xF9;ng t&#x1EEB; cho &#x111;&#xFA;ng. T&#x1EA1;i sao b&#x1ECD;n Singapore n&#xF3;i Singlish nghe bu&#x1ED3;n c&#x1B0;&#x1EDD;i th&#x1EBF; m&#xE0; d&#xE2;n T&#xE2;y M&#x1EBD;o v&#x1EAB;n cho r&#x1EB1;ng n&#xF3; l&#xE0; n&#x1B0;&#x1EDB;c n&#xF3;i ti&#x1EBF;ng Anh v&#xE0; th&#x1EA5;y ch&#x1EB3;ng c&#xF3; v&#x1EA5;n &#x111;&#x1EC1; g&#xEC; khi qua s&#x1ED1;ng &amp; l&#xE0;m vi&#x1EC7;c &#x1EDF; Singapore? T&#xF4;i &#x111;&#x1EA3;m b&#x1EA3;o b&#x1EA1;n &#x111;em t&#x1EEB; commute ra n&#xF3;i trong c&#xE2;u &#x111;&#xF3; v&#x1EDB;i 10 th&#x1EB1;ng th&#xEC; h&#x1EBF;t 9 th&#x1EB1;ng n&#xF3; h&#x1ECF;i l&#x1EA1;i, trong &#x111;&#xF3; ch&#x1EAF;c c&#xF3; 2 th&#x1EB1;ng s&#x1EBD; hi&#x1EC3;u &#x111;c khi nh&#x1EAF;c l&#x1EA1;i v&#xE0;i l&#x1EA7;n... D&#xE2;n n&#xF3; d&#x1ED1;t ti&#x1EBF;ng Anh h&#x1A1;n m&#xEC;nh sao?<br>\r\n<br>\r\nKhi b&#x1EA1;n vi&#x1EBF;t th&#xEC; s&#x1EBD; kh&#xF4;ng s&#x1EE3; nh&#x1EEF;ng t&#x1EEB; ph&#xE1;t &#xE2;m gi&#x1ED1;ng nhau, nh&#x1B0;ng khi n&#xF3;i th&#xEC; c&#x1EA7;n ph&#x1EA3;i tr&#xE1;nh. T&#x1EA1;i sao ng&#x1B0;&#x1EDD;i ta ko d&#xF9;ng t&#x1EEB; dish khi n&#xF3;i &#x111;&#x1EBF;n c&#xE1;i d&#x129;a m&#xE0; th&#x1B0;&#x1EDD;ng d&#xF9;ng t&#x1EEB; plate?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tgiờ thì tui đã biết tay nghề của 1 số bác \r\n\r\n\r\n\r\ntui kêu các bác sắp xếp theo thứ tự mạnh dần mà, đâu kêu dịch đâu.\r\n1 < 2 < 3 (strongest) câu 3 là cách nói mạnh nhất, 1 là softest.\r\n\r\nvề yêu cầu của bác, có lẽ trình độ cũng như cách học của tui không thích hợp trong topic này. Tui muốn bệnh khi phải đọc những từ bình thường như vậy, đó là thời gian tui còn học đại học: khoái viết khoái nói những thứ như thế.\r\ntui nghĩ nếu là học thì ít nhất là chia sẻ nhau cách dịch nào hiệu quả nhất, lúc này việc phải nhuần nhuyễn từ ngữ ngữ pháp tiếng Việt là bắt buộc (vì anh chẳng thể nào dịch được nếu câu tiếng Việt đó bản thân nó đã không đúng), sau đó là từ ngữ ngữ pháp English phải vượt qua cơ bản. Từ đó, mọi người sẽ tự tích góp cho mình cách dịch ngắn nhất, súc tích nhất, cô đọng nhất qua những góp ý của ae. Vậy mode giúp tui tạo 1 topic luyện dịch cao cấp được không? (dành cho cao thủ đó).\r\nnêú tôi viết những thứ trên bằng Eh thì bản thân tui cũng chả muốn đọc lại làm quái gì vì sẽ học được gì? chưa chắc người viết đã viết đúng, khi đó chẳng lẽ cả đám bu vô sửa từng câu của người viết (để gọi là giúp nhau học hỏi). nó chỉ có mỗi 1 mục đích là để người viết luyện writing (same as speaking), có khi viết cả đời chẳng biết được cái sai của mình. làm sao học được những cách viết tinh túy của người Anh/Mỹ. (có bác còn không biết cái từ commute là gì nữa mà đòi thêm bus vào, bó tay... khỏi đuổi tui cũng đi.)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsorry bạn, trình còi của những người ở đây chỉ dám luyện tiếng Anh giao tiếp thôi, bạn muốn dùng từ hàn lâm hay muốn dùng dịch thuật thì mời đi lập thread khác. bái bai ne vờ xin.\r\n\r\nsry vì nói tiếng việt, nhưng i em không dám nói tiếng Anh trước mẹt anh ấy, sợ bảo nghe muốn bịnh.\r\n\r\nCơ bản của ngôn ngữ là phải biết dùng đúng lúc đúng chổ. Tùy hoàn cảnh giao tiếp như thế nào để mà dùng từ cho đúng. Tại sao bọn Singapore nói Singlish nghe buồn cười thế mà dân Tây Mẽo vẫn cho rằng nó là nước nói tiếng Anh và thấy chẳng có vấn đề gì khi qua sống & làm việc ở Singapore? Tôi đảm bảo bạn đem từ commute ra nói trong câu đó với 10 thằng thì hết 9 thằng nó hỏi lại, trong đó chắc có 2 thằng sẽ hiểu đc khi nhắc lại vài lần... Dân nó dốt tiếng Anh hơn mình sao?\r\n\r\nKhi bạn viết thì sẽ không sợ những từ phát âm giống nhau, nhưng khi nói thì cần phải tránh. Tại sao người ta ko dùng từ dish khi nói đến cái dĩa mà thường dùng từ plate?"
