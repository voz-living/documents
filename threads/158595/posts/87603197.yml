  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87545410#post87545410\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Honestly, i have to say that you are so good at english. Your knowleage and experience about english is helpful to us. <br>\r\nRegarding above matter, &quot; in my heart forever &quot; are used in a lot of songs about love. <br>\r\nYou&apos;ll always be in my heart is also name of a song, and you can see that musician used &quot; forever&quot; to express feelings of love.<br>\r\nPlease give me <font color=\"Red\">a</font> advice...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s &quot;an&quot;, pardon me <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nOk I&apos;m not really good at English, so I&apos;m just gonna share my point of view<br>\r\nPeople tend to emphasize our emotions (especially when we&apos;re in love) in music songs or art or everything else :v Look at Vietnamese love songs and you&apos;ll see many examples. Do you usually talk to a girl you like with such a lot of romantic lyrics? In fact, its a bit of drama if you say &quot;forever&quot;. Have you ever heard the saying &quot;Nothing is forever&quot; ? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> &quot;You&apos;ll always be in my heart&quot; is quite more touching in my opinion.<br>\r\nAlso, one of my English teacher, she said that English was sometimes synthetic <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> After all, sincerity is all you need.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHonestly, i have to say that you are so good at english. Your knowleage and experience about english is helpful to us. \r\nRegarding above matter, \" in my heart forever \" are used in a lot of songs about love. \r\nYou'll always be in my heart is also name of a song, and you can see that musician used \" forever\" to express feelings of love.\r\nPlease give me a advice...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's \"an\", pardon me \r\nOk I'm not really good at English, so I'm just gonna share my point of view\r\nPeople tend to emphasize our emotions (especially when we're in love) in music songs or art or everything else :v Look at Vietnamese love songs and you'll see many examples. Do you usually talk to a girl you like with such a lot of romantic lyrics? In fact, its a bit of drama if you say \"forever\". Have you ever heard the saying \"Nothing is forever\" ?  \"You'll always be in my heart\" is quite more touching in my opinion.\r\nAlso, one of my English teacher, she said that English was sometimes synthetic  After all, sincerity is all you need."
