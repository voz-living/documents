  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by T4Eyes\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey chiphu, could you teach me English? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHe certainly refuses your request because he might have many things to do, instead, you should study yourself or go to English center. Moreover, if you have any issues about strategies, documentaries and others about studying English, you can post them in this thread, Vozers are willing give you assists.\r\n\r\nMy English skill is elementary, especially writing. Can anybody help me check this post?"
