  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Y0uth2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62648681#post62648681\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE1;c n&#xE0;o pro d&#x1ECB;ch d&#xF9;m em c&#xE2;u n&#xE0;y qua ti&#x1EBF;ng anh v&#x1EDB;i: &quot;ch&#x1EC9; c&#x1EA7;n &#x111;&#x1B0;&#x1EE3;c nh&#xEC;n em c&#x1B0;&#x1EDD;i, &#x111;&#x1B0;&#x1EE3;c n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i em th&#xEC; bao nhi&#xEA;u &#xE2;u lo &#x111;&#x1EC1;u tan bi&#x1EBF;n&quot; <br>\r\nd&#x1EA7;u &#x103;n h&#x1EAD;u t&#x1EA1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;I&apos;m a loser and I will lick your toes and bark if you want me to.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Y0uth2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác nào pro dịch dùm em câu này qua tiếng anh với: \"chỉ cần được nhìn em cười, được nói chuyện với em thì bao nhiêu âu lo đều tan biến\" \r\ndầu ăn hậu tạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"I'm a loser and I will lick your toes and bark if you want me to.\""
