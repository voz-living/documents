  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gaconthiknam\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDạ e xin chào ạ. Mấy a chị giải thích dùm e cấu trúc S V Adj to-inf. Chỗ V ngoài tobe còn gì nữa k và  được chia theo dạng nào ạ.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou should use English in this thread so that we can correct each other's faults. For the structure you mentioned, you can also use linking verbs (seem, smell, feel) besides “be”"
