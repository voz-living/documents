  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>-RedSky-</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59550242#post59550242\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...In a sentence or a clause , after a subject like The Vietnamese or The Chinese,... should I use plural verb or singular verb</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Here are some examples for you.<br>\r\n<br>\r\nThe English <b>drink</b> beer in pubs.<br>\r\nThe Germans <b>are </b>good musicians.<br>\r\n<br>\r\nYou can keep the verb in its original form. ^____^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by -RedSky-\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...In a sentence or a clause , after a subject like The Vietnamese or The Chinese,... should I use plural verb or singular verb\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHere are some examples for you.\r\n\r\nThe English drink beer in pubs.\r\nThe Germans are good musicians.\r\n\r\nYou can keep the verb in its original form. ^____^"
