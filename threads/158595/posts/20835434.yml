  html: "\r\n\t\t\t\r\n\t\t\tL&#x1EA1;c : peanut<br>\r\nAccording to lingoes<br>\r\nUnlimited = no limit in range or scope<br>\r\nLimitless : Without end, limit, or boundary<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tWith type 2 diabetes, the illness and symptoms tend to develop gradually (over weeks or months). This is because in type 2 diabetes you still make insulin (unlike type 1 diabetes). However, you develop diabetes because:<br>\r\n<br>\r\n<br>\r\nyou do not make enough insulin for your body&apos;s needs, OR<br>\r\nthe cells in your body do not use insulin properly. This is called &apos;insulin resistance&apos;. The cells in your body become resistant to normal levels of insulin. This means that you need more insulin than you normally make to keep the blood glucose level down, OR<br>\r\na combination of the above two reasons.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->lagozit: Glucagon doesn&apos;t play any role in diabetes<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> May be you misunderstand Hypoglycemia (low blood sugar)\r\n\t\t"
  text: "Lạc : peanut\r\nAccording to lingoes\r\nUnlimited = no limit in range or scope\r\nLimitless : Without end, limit, or boundary\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tWith type 2 diabetes, the illness and symptoms tend to develop gradually (over weeks or months). This is because in type 2 diabetes you still make insulin (unlike type 1 diabetes). However, you develop diabetes because:\r\n\r\n\r\nyou do not make enough insulin for your body's needs, OR\r\nthe cells in your body do not use insulin properly. This is called 'insulin resistance'. The cells in your body become resistant to normal levels of insulin. This means that you need more insulin than you normally make to keep the blood glucose level down, OR\r\na combination of the above two reasons.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlagozit: Glucagon doesn't play any role in diabetes May be you misunderstand Hypoglycemia (low blood sugar)"
