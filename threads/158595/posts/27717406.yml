content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27705199#post27705199\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, the manager is way below the big boss, but his/her spouse&apos;s position is quite remarkable.<br>\r\nNot higher than the big boss but high enough to have to be cautious.<br>\r\nAnd I just don&apos;t want to put him on the horns of a dilemma.<br>\r\nApart from that, as I mentioned above, this is just the last drop that makes the cup run over.<br>\r\nThere are several other reasons (some of which are systematic problems) that led me to resign from this job.<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\nI&apos;m choosing the words to talk to him. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\n//What do you guys think is the most common reasons for quitting a job?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->well the common reasons are:<br>\r\n- salary is not competitive<br>\r\n- want a new challenge<br>\r\n- want to move to a bigger company<br>\r\n- want first team football... oops this is for FM 2011 =))\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, the manager is way below the big boss, but his/her spouse's position is quite remarkable.\r\nNot higher than the big boss but high enough to have to be cautious.\r\nAnd I just don't want to put him on the horns of a dilemma.\r\nApart from that, as I mentioned above, this is just the last drop that makes the cup run over.\r\nThere are several other reasons (some of which are systematic problems) that led me to resign from this job.\r\n\r\n\r\n\r\n\r\n\r\nI'm choosing the words to talk to him. \r\n\r\n//What do you guys think is the most common reasons for quitting a job?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell the common reasons are:\r\n- salary is not competitive\r\n- want a new challenge\r\n- want to move to a bigger company\r\n- want first team football... oops this is for FM 2011 =))"
