  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hijikata.tosshi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77957699#post77957699\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You&apos;re probably right. Most of us are in early twenties, some might be in their mid-twenties. Not to mention our very very young but incredibly talented member, Ty Kh&#xF9;ng. Speaking of the devil, has anybody seen him today?<br>\r\n<br>\r\nDespite not using English for a long long time, your English is still excellent.<br>\r\nToday&apos;s not only way too hot but also a very very bad day for me. My motorbike broke down twice and it cost me half of my salary just to fix it. Oh...I was also late for work. And now I&apos;m start wondering how worse today could be.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi there,<br>\r\n<br>\r\nI dont think that it could be any worse. T.G.I.F, will that make up for your bad day?<br>\r\n<br>\r\nMy wife often tells me to take an English course, but my working schedule is not fixed, so till now I havent found a suitable class.<br>\r\n<br>\r\nAre you in Hanoi? It&apos;s scorching hot there\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hijikata.tosshi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou're probably right. Most of us are in early twenties, some might be in their mid-twenties. Not to mention our very very young but incredibly talented member, Ty Khùng. Speaking of the devil, has anybody seen him today?\r\n\r\nDespite not using English for a long long time, your English is still excellent.\r\nToday's not only way too hot but also a very very bad day for me. My motorbike broke down twice and it cost me half of my salary just to fix it. Oh...I was also late for work. And now I'm start wondering how worse today could be.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi there,\r\n\r\nI dont think that it could be any worse. T.G.I.F, will that make up for your bad day?\r\n\r\nMy wife often tells me to take an English course, but my working schedule is not fixed, so till now I havent found a suitable class.\r\n\r\nAre you in Hanoi? It's scorching hot there"
