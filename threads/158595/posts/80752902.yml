  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chitanda Eru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80737219#post80737219\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">And try to be confident! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You can&apos;t be confident when you do not have anything to base your confidence on. Expose yourself to various aspects of English such as reading, listening (things that do not require another person to help or exposing yourself out there). Gain confidence through improving your English bit by bit, whether it is in reading, listening or writing. Once you have built for yourself a concrete base full of grammar and vocabulary words as building blocks, speaking will just be a matter of putting the blocks together and making them shine <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chitanda Eru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnd try to be confident! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can't be confident when you do not have anything to base your confidence on. Expose yourself to various aspects of English such as reading, listening (things that do not require another person to help or exposing yourself out there). Gain confidence through improving your English bit by bit, whether it is in reading, listening or writing. Once you have built for yourself a concrete base full of grammar and vocabulary words as building blocks, speaking will just be a matter of putting the blocks together and making them shine"
