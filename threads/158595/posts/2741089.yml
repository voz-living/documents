  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t2. \"Có lẽ họ bị kẹt xe.\"\r\n3. \"Tôi chưa bao giờ quên và sẽ không bao giờ quên mùa đông năm đó, mùa đông mà chúng tôi phải ăn rễ cây để sống sót.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\ni can be the guinea pig, shoot all you can, f.. rambo and heros \r\n\r\nperhaps, they are stuck in the traffic (or they have got traffic)\r\n\r\nI have not forgotten and would never forget that year's winter, the winter we had to survive by (on?) plant's roots (or tree's roots) should i use by or on whats the correct way ?"
