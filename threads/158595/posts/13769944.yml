  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nneo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow to pronounce zero number in football scores such as 0-0 ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnil /nÉªl/\r\n1 (especially BrE) the number 0, especially as the score in some games\r\n2 nothing: The doctors rated her chances as nil (= there were no chances)."
