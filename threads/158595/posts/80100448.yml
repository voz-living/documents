  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>donxuannay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80099983#post80099983\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">are you kidding me? <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nMy problem: I didn&apos;t know almost everything him said to me, but all of videos seem easy to know, he so funny and so good about taught English <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nI tried serious listen, searched meaning of them,... but finaly I didn&apos;t understand clips in three minutes of him<br>\r\n<br>\r\nHow I study English? example: How I understand DailyEasyEnglish clips? Please, Do you give me away to study English better now?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->From the begining to 0:55 he shows you 2 ways to pronounce the word &quot;pure&quot; next he says lots of synonym English Expression ( that&apos;s a crazy lie, that&apos;s bull shit v..v..v...) then he gives you an example by telling a short story about someone who have a cold (A) and the other one (B) tells (A) if he drink alcohol mix with red pepper powder then the cold is gone. (A) dont believe that so he says &quot;No way, that&apos;s pure nonsense&quot;.<br>\r\n<br>\r\nSo when will you use this English Expression ? <br>\r\nEverytime that the talker tell you a bullshit story and you know that&apos;s not true.<br>\r\n<br>\r\nHere is an example in Vietnamese for you<br>\r\n<br>\r\nA: H&#xF4;m qua tao thi IELTS &#x111;&#x1B0;&#x1EE3;c 8.5 m&#xE0; tao ko &#xF4;n g&#xEC; h&#x1EBF;t <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">.<br>\r\nB: X&#x1EA1;o l` <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> (that&apos;s pure nonsense)<br>\r\n<br>\r\nan antonym for you <br>\r\n<br>\r\nSense # nonsense<br>\r\nC&#xF3; l&#xFD; # v&#xF4; l&#xFD; <br>\r\n<br>\r\n<br>\r\nHope it help <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> cuz i&apos;m bad at writing <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by donxuannay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tare you kidding me? \r\n\r\nMy problem: I didn't know almost everything him said to me, but all of videos seem easy to know, he so funny and so good about taught English \r\n\r\nI tried serious listen, searched meaning of them,... but finaly I didn't understand clips in three minutes of him\r\n\r\nHow I study English? example: How I understand DailyEasyEnglish clips? Please, Do you give me away to study English better now?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFrom the begining to 0:55 he shows you 2 ways to pronounce the word \"pure\" next he says lots of synonym English Expression ( that's a crazy lie, that's bull shit v..v..v...) then he gives you an example by telling a short story about someone who have a cold (A) and the other one (B) tells (A) if he drink alcohol mix with red pepper powder then the cold is gone. (A) dont believe that so he says \"No way, that's pure nonsense\".\r\n\r\nSo when will you use this English Expression ? \r\nEverytime that the talker tell you a bullshit story and you know that's not true.\r\n\r\nHere is an example in Vietnamese for you\r\n\r\nA: Hôm qua tao thi IELTS được 8.5 mà tao ko ôn gì hết .\r\nB: Xạo l`  (that's pure nonsense)\r\n\r\nan antonym for you \r\n\r\nSense # nonsense\r\nCó lý # vô lý \r\n\r\n\r\nHope it help  cuz i'm bad at writing"
