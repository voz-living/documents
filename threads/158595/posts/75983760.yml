  text: "Its sad seeing your friend treating a backstabber so kind, not knowing how the bastard has always been laughing at the guy's every single failure. Faking his words and smiles all around waiting for a chance to take the guy's place.\r\nI got stabbed in the back once, hope the bastard won't have any chance to do the same thing to my friend. God its so tiresome. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LayChuaToi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis come out of nowhere but uh... Do you guys have a hard time making small talk? \r\n\r\nWell, in my case, I find it quite difficult to make a proper conversation to, like, anyone that's not very close to me. I mean like the the owner of a mini mart where I often come to buy stuffs, or the barber of this place where I get my haircut... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't talk to strangers."
