  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by al-qaeda\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys! Could anyone help me how to pronounce /i:/ and /ɪ/. Thanks in advance \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n/i:/: long i \r\n/ɪ/: short i \r\nI can pronounce correctly but i dont know how to explain for you.Sorry for my limited ability \r\nCheck the tutorial below.Hopefully it can help you \r\nhttps://www.youtube.com/watch?v=EuZa9-QbhG8"
