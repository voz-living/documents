  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kilufvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30935350#post30935350\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"RoyalBlue\">I just read a story about sex in the CV. The victim/applicant wrote once or twice a week in sex column. So why don&apos;t they print gender instead ? What are the Difference between <b>sex </b>and <b>gender </b>(in this case and in formal)?</font> <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Depends on the situations, they can be used interchangeably, for example in an application form like you said, they can use either one of them. However, when it comes to *sex sex* <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\">, of course no one would use &quot;gender&quot; because it would just sound stupid ._. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kilufvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI just read a story about sex in the CV. The victim/applicant wrote once or twice a week in sex column. So why don't they print gender instead ? What are the Difference between sex and gender (in this case and in formal)? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDepends on the situations, they can be used interchangeably, for example in an application form like you said, they can use either one of them. However, when it comes to *sex sex* , of course no one would use \"gender\" because it would just sound stupid ._. ."
