  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizens</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54788771#post54788771\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In this society,if your family stand in  high class (or upper class),you can take advantage of that condition to get a good job.Therefore,the opportunity for students come from rural area who dont have any relationship that can pave the way for them to settle down are very little .There are so many controversy arise in cyberspace for this topic and no one have the precise answer to solve this problem.I think all we can do now is widen our knowledge,get rid of weitei <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> ,take the optimistic view and everything will be fine.That was TheCitizens,thank you <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not only &quot;rural students&quot; suffer this current job crisis but many others &quot;city students&quot; do. And of course, getting employed is not easy no matter what time you are living.<br>\r\n<br>\r\nA reality is who has relationships will have a job (don&apos;t judge it, it&apos;s a reality you have to accept). And it is right in so many countries (only worse in ours). <br>\r\n<br>\r\nAfter 4 years of studying without getting any knowledge needed for work, I do realize (and I believe many of you guys do) that English, Office computer skill and experience are good for your very first step in approaching the employer. You will need a little luck more. Many of my friends didn&apos;t even think about learning English or ask university&apos;s professor for a part time job that would have made themselves a nice CV. They were too busy in doing the homework and many other stuff (beer, online games....).<br>\r\n<br>\r\nAnd for your answer, in this chaotic and gloomy period of our economic, I would stick to my job no matter how hard it sucks or else, apply some part time jobs, volunteer activities or... study. <br>\r\n<br>\r\nOur fathers survived the blackest periods of history and we also do.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn this society,if your family stand in  high class (or upper class),you can take advantage of that condition to get a good job.Therefore,the opportunity for students come from rural area who dont have any relationship that can pave the way for them to settle down are very little .There are so many controversy arise in cyberspace for this topic and no one have the precise answer to solve this problem.I think all we can do now is widen our knowledge,get rid of weitei  ,take the optimistic view and everything will be fine.That was TheCitizens,thank you \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot only \"rural students\" suffer this current job crisis but many others \"city students\" do. And of course, getting employed is not easy no matter what time you are living.\r\n\r\nA reality is who has relationships will have a job (don't judge it, it's a reality you have to accept). And it is right in so many countries (only worse in ours). \r\n\r\nAfter 4 years of studying without getting any knowledge needed for work, I do realize (and I believe many of you guys do) that English, Office computer skill and experience are good for your very first step in approaching the employer. You will need a little luck more. Many of my friends didn't even think about learning English or ask university's professor for a part time job that would have made themselves a nice CV. They were too busy in doing the homework and many other stuff (beer, online games....).\r\n\r\nAnd for your answer, in this chaotic and gloomy period of our economic, I would stick to my job no matter how hard it sucks or else, apply some part time jobs, volunteer activities or... study. \r\n\r\nOur fathers survived the blackest periods of history and we also do."
