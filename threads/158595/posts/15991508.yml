  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15985092#post15985092\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@chiphu <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">i didn&apos;t know you were that good <font color=\"RoyalBlue\"><b>with</b></font> English <br>\r\nWell,i have a little problem everyone,<br>\r\nI&apos;m studying to become an English teacher but i don&apos;t like working with too much people,i prefer to work as a translator/editor or something like that<br>\r\nCan i get those jobs when i graduate ? <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> does anyone have any experience with my problem ?<img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s good, no worries dude <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15986700#post15986700\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh, I see, but it ain&apos;t wrong, dude. Say, <i>&quot;you want to refer to yourself in the third person&quot;</i> is a full sentence, which the preposition &quot;in&quot; belongs to, while the conjunction <i>&quot;in case where&quot;</i> is a unique element. So, this &quot;where&quot; from &quot;in case where&quot; has nothing to do with that &quot;in&quot; from &quot;in the third person&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You got me wrong bro <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> I didn&apos;t mean that, there isn&apos;t a prep. following (where + clause).<br>\r\nDid you mean: &quot;Well, you actually could use &quot;explain me&quot; in case you want to refer to yourself as the third person&quot; ? <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@chiphu i didn't know you were that good with English \r\nWell,i have a little problem everyone,\r\nI'm studying to become an English teacher but i don't like working with too much people,i prefer to work as a translator/editor or something like that\r\nCan i get those jobs when i graduate ?  does anyone have any experience with my problem ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's good, no worries dude \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh, I see, but it ain't wrong, dude. Say, \"you want to refer to yourself in the third person\" is a full sentence, which the preposition \"in\" belongs to, while the conjunction \"in case where\" is a unique element. So, this \"where\" from \"in case where\" has nothing to do with that \"in\" from \"in the third person\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou got me wrong bro  I didn't mean that, there isn't a prep. following (where + clause).\r\nDid you mean: \"Well, you actually could use \"explain me\" in case you want to refer to yourself as the third person\" ?"
