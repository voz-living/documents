  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aaabbb112</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54961773#post54961773\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks you!<br>\r\nCan I help you compare 2 sentences:<br>\r\n- The shop has been open a week.<br>\r\n- The shop has opened a week.<br>\r\nMy English is not good.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The shop has been open a week ,correctly it must be opened. So meaning is the shop was founded a week , and it still exist until now.<br>\r\nThe shop has opened a week,  it mean that the shop was opened one week ago and don&apos;t be close until now.<br>\r\nJust my opinion,  if I&apos;m wrong,  please forgive me dude\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aaabbb112\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks you!\r\nCan I help you compare 2 sentences:\r\n- The shop has been open a week.\r\n- The shop has opened a week.\r\nMy English is not good.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe shop has been open a week ,correctly it must be opened. So meaning is the shop was founded a week , and it still exist until now.\r\nThe shop has opened a week,  it mean that the shop was opened one week ago and don't be close until now.\r\nJust my opinion,  if I'm wrong,  please forgive me dude"
