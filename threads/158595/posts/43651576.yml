  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43646305#post43646305\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sometimes some moments are so awkward.<br>\r\n<br>\r\nRecently I walked the street to an office (got works to do there) then I saw my aunt. She&apos;s a vice director of a Ministry and as soon as she saw me, she looked another direction. I felt a little confuse &apos;cus it was like she was afraid of me run to her begging for something. So ridiculous.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Try your hard!!! One day you become Prime Minister of our country. at that time, she will afraid of you for other reason <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSometimes some moments are so awkward.\r\n\r\nRecently I walked the street to an office (got works to do there) then I saw my aunt. She's a vice director of a Ministry and as soon as she saw me, she looked another direction. I felt a little confuse 'cus it was like she was afraid of me run to her begging for something. So ridiculous.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTry your hard!!! One day you become Prime Minister of our country. at that time, she will afraid of you for other reason"
