  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77989592#post77989592\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Blue\">- Not many, i can tell <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> i have my own code of acts as well <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. You&apos;re right about morality but when it comes to minors who have &apos;tasted the apple&apos;, it is not a big deal anymore. I feel no guilty to give a shoulder to lonesome girls crying for men in cold nights. I&apos;m not a monster to leave them suffered from their desires <img src=\"/images/smilies/Off/cheers.gif\" border=\"0\" alt=\"\" title=\"Cheers\" class=\"inlineimg\"><br>\r\nSo how many gal have you hooked up with? </font><br>\r\n- <font color=\"Magenta\"> wow. it is a huge improvement in transparency <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I&apos;m in Hanoi too <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> I took 2 tests in a session and waited 3 months to know the final result. Hope the position is worthy trying that hard. When do you have the 2nd round?<br>\r\n</font><br>\r\n- <font color=\"DarkOrchid\"> There is no equality at all. The ones growing up in better conditions would be offered more opportunities than others. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- <font color=\"Blue\"> If she&apos;s over 18, it&apos;s okay to do it. But hey, we&apos;re men. We&apos;re supposed to be jerks, right? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> All jokes aside, I still can&apos;t do it. Maybe in the future, maybe that&apos;s the time <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> </font><br>\r\n- <font color=\"Magenta\"> Boy oh boy, it&apos;s changed so much since then. I don&apos;t know it worths the hard work or not. I&apos;ll just go with it. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> </font><br>\r\n- <font color=\"DarkOrchid\"> No comment for this. Injustice is a common thing in any community. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> </font>\r\n\t\t"
