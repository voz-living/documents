  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Heath Ledger</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61008390#post61008390\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">my english isn&apos;t good enough to understand all your words <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> <br>\r\nWhat&apos;s &quot;pissy fag twit&quot;, what does it mean ? <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nAnd do you have any problem with this clone&apos;s name <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->pissy is an adverb of piss<br>\r\nfag is short for faggot<br>\r\ntwit is used for an annoying person<br>\r\nnow you know what he mean<br>\r\njust simple as &quot;you&apos;re filthy asshole&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Heath Ledger\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmy english isn't good enough to understand all your words  \r\nWhat's \"pissy fag twit\", what does it mean ? \r\nAnd do you have any problem with this clone's name \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\npissy is an adverb of piss\r\nfag is short for faggot\r\ntwit is used for an annoying person\r\nnow you know what he mean\r\njust simple as \"you're filthy asshole\""
