  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Thepdatoitheday\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Be always smiling, your lovely smile costs you nothing but gives you more than you can image !!!\" Is it right or wrong (about grammar and meaning ) ??? Thanks các thím !!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell technically it's not wrong but i think it could sound better if it's phrased as following:\r\nKeep smiling always, your lovely smiles cost you nothing yet benefit you more than you can ever imagine.\r\nEnglish is just another language and hence is also similar to Vietnamese in terms of phrases. While there are endless ways to construct a grammatically correct sentence, there are only a few preferred ways."
