  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Duke.Nguyen\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\" Công ty 1 và 2 được mong đợi sẽ cho ra mắt nhiều mặt hàng hơn trong khi có thông tin công ty 3 sắp sửa cho ra mắt hệ thống nhượng quyền sản xuất và bán hàng cho dòng sản phẩm chính của họ ( McDonald' is a preference)\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBTW,\"ppl say, ppl go away\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n This grammar mistake have haunted me for years. \r\nSo, is \"people\" plural or singular?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tWhat do you mean by refering to \"a very big avatar\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n^ Uhm, nothing... I do nothing wrong, okay? Don't kill me  !\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t/Btw, one does not need any kind of background to move ahead in life and career. Be noted that private sector accounts for major percentage of the whole economy. If you have talent, have appropirate abilities, skills required by your intended job, you surely could find your dream job.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUnderstood. I will work and learn by that spirit \r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tRED Line: Cannot agree more with you on that point.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSure, it is. Don't like the way people give away the \"Like\"\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNo, it isn't okay.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOkay, your answer isn't right for me, I'm working on it.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm back...\r\n\t\t\t\r