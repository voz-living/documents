  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DayLaCaiNickCloneNhe</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75516282#post75516282\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Holy shit, 6 years and never been outside  ? OMFG, can&apos;t believe, but what&apos;s on his stream?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Just him doing stuff in his house. He browses the internet all day long and then sleep. Basically Truman Show in real life. Man, I feel a little light-headed when I figured there&apos;s someone like that exists.<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.iltalehti.fi%2Fuutiset%2F2014022518073236_uu.shtml\" target=\"_blank\"><br>\r\nThis guy actually had a heart attack once,  the people watching him at that time called an ambulance and saved his life.</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DayLaCaiNickCloneNhe\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHoly shit, 6 years and never been outside  ? OMFG, can't believe, but what's on his stream?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJust him doing stuff in his house. He browses the internet all day long and then sleep. Basically Truman Show in real life. Man, I feel a little light-headed when I figured there's someone like that exists.\r\n\r\nThis guy actually had a heart attack once,  the people watching him at that time called an ambulance and saved his life."
