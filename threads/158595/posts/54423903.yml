  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54423514#post54423514\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Haha, the fact is she always try to keep me tight up <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">, she know that I am free as a bird, I may suddenly disappear in one day with no reason <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">.<br>\r\nI dont like the Love Market, the Traditional Performance in center of Sapa. I said in previous post, the villages <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. You should rent a bike and drive around, you will see some beautiful place, the fresh air, the cold wind blows around you <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">.<br>\r\nSee the image bellow, it took on the way to a village <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n<a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fimageshack.us%2Fphoto%2Fmy-images%2F51%2Fsp2012b.jpg%2F\" target=\"_blank\"><img src=\"http://img51.imageshack.us/img51/1170/sp2012b.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<br>\r\nUploaded with <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fimageshack.us\" target=\"_blank\">ImageShack.us</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Of course, I did it once or twice. &quot;Silvery Falls&quot; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> not as good as they say.<br>\r\nYou&apos;re the lucky bastard. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nGood night !\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHaha, the fact is she always try to keep me tight up , she know that I am free as a bird, I may suddenly disappear in one day with no reason .\r\nI dont like the Love Market, the Traditional Performance in center of Sapa. I said in previous post, the villages . You should rent a bike and drive around, you will see some beautiful place, the fresh air, the cold wind blows around you .\r\nSee the image bellow, it took on the way to a village \r\n\r\n\r\n\r\nUploaded with ImageShack.us\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOf course, I did it once or twice. \"Silvery Falls\"  not as good as they say.\r\nYou're the lucky bastard. \r\nGood night !"
