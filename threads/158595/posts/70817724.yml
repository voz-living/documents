  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70816505#post70816505\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have just watched it <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> but i dont know what it mean <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">. Drug is not good, continue to use is good. I dont understand.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s the point of the drugs, otherwise there would be no action in the movie.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Better Call Saul</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70801514#post70801514\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, i need ur help, i have some problems about grammar. I dont clearly know when we use gerund or to inf after presitions, phase verbs... are there any tricks ? Anyone can share ur exp with me?<br>\r\nIm noob, dont throw brick to me <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t even know what those are. I don&apos;t care about that stuffs anyway, my English teachers always give me those formulas like S + P2 + ..., bull shit. Just practice English a lot by reading books, watching TV, movies  and you will know it naturally\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have just watched it  but i dont know what it mean . Drug is not good, continue to use is good. I dont understand.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's the point of the drugs, otherwise there would be no action in the movie.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Better Call Saul\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, i need ur help, i have some problems about grammar. I dont clearly know when we use gerund or to inf after presitions, phase verbs... are there any tricks ? Anyone can share ur exp with me?\r\nIm noob, dont throw brick to me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't even know what those are. I don't care about that stuffs anyway, my English teachers always give me those formulas like S + P2 + ..., bull shit. Just practice English a lot by reading books, watching TV, movies  and you will know it naturally"
