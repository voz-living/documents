  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Dinh'_The^'_Bon'\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tem đang luyện ielt , có vài thắc mắc khi speaking , các bác pro giải thích dùm em với , muốn viết TA lắm nhưng sợ ko nói hết í em cần hỏi \r\n__ Trong speaking , khi đọc 1 câu cho lưu loát mình có thể lược bỏ âm cuối ko ..\r\nEx : Breeding is the leading cause of land loss\r\n___ Chữ land loss em có thể đọc thành \" len lọt-s \" không hay phải là \"len-đờ lọt-s\" , như thế thì thấy câu nó bị khựng .\r\n__Và câu hỏi thứ 2 là cách phát âm câu dưới đây ạ\r\nEx : Sometimes silence speaks it all .\r\nChỗ tô màu đỏ , em có thể bỏ âm K và nối âm đọc là \" spít sít all \" ko , cám ơn các bác trước \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n#1:Ending sound là d/t nếu ko được linking với nguyên âm thì có thể được loại bỏ để nói tự nhiên hơn nhé bạn.\r\n#2: Hình như giọng BrE đọc /ae/ là a rồi mà bạn. Nên land thường đọc là lan-đờ hơn là len-đờ. Ở đây mình nghĩ nên nhấn mạnh vào chữ loss nên đọc là lót-s hơn là lọt-s\r\n#3: Tại sao lại bỏ âm K hả bạn? Bạn phát âm nó khó sao?\r\nOk, đây chỉ là ý kiến của mình. Gạch đá xin nhận"
