  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThereWasATime</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60069670#post60069670\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is probably my first comment on Voz. Oh wait, it&apos;s not! <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\n<br>\nIm putting myself in a great confusion right now. To be honestly at first, I was born in 1996, and this is my real story. Anyone who told me to shut down the computer and go studying would lose my respect in a jiff. I&apos;ve studied enough for today <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\n<br>\nAs you know, I&apos;m going to confront the university entrance next year. My problem isn&apos;t all about the possibility of going to college, Actually i&apos;m pretty confident in my capability as I has plunged into studying since the begining of summer. But I cannot give 100 percent of my concentration because my mind has been occupied by this thing: I have a gf, We&apos;ve been together for nearly 2 years. Recently i&apos;ve read lots of thread about our fellow Vozer who had problem with their gf, some even broke up after years of relationship, which killed all my faith in the relationships <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">. It now seems to be extremely fragile althought it&apos;s actually still going fine. A lot of my friends admit they couldn&apos;t maintain their relationship in the last year of high school. Some of them even told me to proactively put and end to the relationship, I&apos;ve been thinking about that, I mean... Why trying to maintain something that you don&apos;t even know when it&apos;s gonna end? But the point is... In the otherhand, I cannot let go the relationship raised for such a long time <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\n<br>\nAnyone here ever had a long-term relationship that succeeded?<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Should I carry on with my every small piece of hope? Or have I been over-thinking? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->keep loving your girl and don&apos;t listen to what they said<br>\n<br>\nactually I broke up with my gf when 2 years ago (that means I was like you now) just because my mother didn&apos;t allow our relationship, my gf can&apos;t stand that and decided to leave me, that have put me into a really hard time (it&apos;s also because that was my first love, 2 years that hard to forget and then 2 years I don&apos;t ever want to talk about again) So if you don&apos;t have any problem with that, then keep it, don&apos;t let it go to waste <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\n<br>\n<br>\nand again, don&apos;t listen to those guys in f145\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThereWasATime\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is probably my first comment on Voz. Oh wait, it's not! \n\nIm putting myself in a great confusion right now. To be honestly at first, I was born in 1996, and this is my real story. Anyone who told me to shut down the computer and go studying would lose my respect in a jiff. I've studied enough for today \n\nAs you know, I'm going to confront the university entrance next year. My problem isn't all about the possibility of going to college, Actually i'm pretty confident in my capability as I has plunged into studying since the begining of summer. But I cannot give 100 percent of my concentration because my mind has been occupied by this thing: I have a gf, We've been together for nearly 2 years. Recently i've read lots of thread about our fellow Vozer who had problem with their gf, some even broke up after years of relationship, which killed all my faith in the relationships . It now seems to be extremely fragile althought it's actually still going fine. A lot of my friends admit they couldn't maintain their relationship in the last year of high school. Some of them even told me to proactively put and end to the relationship, I've been thinking about that, I mean... Why trying to maintain something that you don't even know when it's gonna end? But the point is... In the otherhand, I cannot let go the relationship raised for such a long time \n\nAnyone here ever had a long-term relationship that succeeded? Should I carry on with my every small piece of hope? Or have I been over-thinking? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nkeep loving your girl and don't listen to what they said\n\nactually I broke up with my gf when 2 years ago (that means I was like you now) just because my mother didn't allow our relationship, my gf can't stand that and decided to leave me, that have put me into a really hard time (it's also because that was my first love, 2 years that hard to forget and then 2 years I don't ever want to talk about again) So if you don't have any problem with that, then keep it, don't let it go to waste \n\n\nand again, don't listen to those guys in f145"
