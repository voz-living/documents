  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hip_85</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38295208#post38295208\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hmm.<b>Sound&apos;s</b> weird.When you guys read the writing samples (Mat Clark author) , you&apos;ll find out that the author always <b>keep </b>using pronouns to express his ideas.<br>\r\nThe problem here is that how you guys <b>wrote</b> essays, because pronouns are minor errors, <b>comparing to </b><b>another mistakes</b> in the essay<br>\r\nAnd also there are <b>plenty ways </b>to &quot;agree or disagree&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sound weird, keeps, write, compare to, other, plenty of ways. hmmm, post 18th <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hip_85\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHmm.Sound's weird.When you guys read the writing samples (Mat Clark author) , you'll find out that the author always keep using pronouns to express his ideas.\r\nThe problem here is that how you guys wrote essays, because pronouns are minor errors, comparing to another mistakes in the essay\r\nAnd also there are plenty ways to \"agree or disagree\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSound weird, keeps, write, compare to, other, plenty of ways. hmmm, post 18th"
