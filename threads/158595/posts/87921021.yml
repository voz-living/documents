  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87891846#post87891846\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh kh&#xF4;ng hi&#x1EC3;u c&#xE2;u ph&#xE1;t bi&#x1EC3;u c&#x1EE7;a Leo l&#x1EAF;m. &quot; Let us not take our planet for granted. I do not take tonight for granted. s&#xE1;t ngh&#x129;a l&#xE0; g&#xEC; nh&#x1EC9;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> IMO, literally, he means &quot; we all together appreciate and protect our planet, like the way i highly appreciate this night and my awards&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình không hiểu câu phát biểu của Leo lắm. \" Let us not take our planet for granted. I do not take tonight for granted. sát nghĩa là gì nhỉ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n IMO, literally, he means \" we all together appreciate and protect our planet, like the way i highly appreciate this night and my awards\""
