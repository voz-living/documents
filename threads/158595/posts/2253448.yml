  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shabondama</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">To learning English good, you must accomodate a good vocabulary so you can read, listen to books and speakers. Pronounciation is also a pivotal thing, it affects the way you recognize the words the speakers want to say. <br>\r\nI myself try to read English news and listen to CNN, BBC radio everyday.<br>\r\nAt the very first day, I was very confused because they spoke increadibly fast. After one week, I managed to &quot;catch&quot; some meaning of their sentence, then my listening skill has been developing quite good. I am able to watch movies without subtitles, but in some movies which are related to specific majors I still have to view subtitle and use dictionary.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Totally agreed.<br>\r\nThis is how you should try to do to improve your english:<br>\r\nVocabulary --&gt; Pronunciation --&gt; Reading + Writing --&gt; Listening<br>\r\n(P/S: I&apos;m still not good at english <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"> )\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shabondama\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTo learning English good, you must accomodate a good vocabulary so you can read, listen to books and speakers. Pronounciation is also a pivotal thing, it affects the way you recognize the words the speakers want to say. \r\nI myself try to read English news and listen to CNN, BBC radio everyday.\r\nAt the very first day, I was very confused because they spoke increadibly fast. After one week, I managed to \"catch\" some meaning of their sentence, then my listening skill has been developing quite good. I am able to watch movies without subtitles, but in some movies which are related to specific majors I still have to view subtitle and use dictionary.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTotally agreed.\r\nThis is how you should try to do to improve your english:\r\nVocabulary --> Pronunciation --> Reading + Writing --> Listening\r\n(P/S: I'm still not good at english    )"
