  html: "\r\n\t\t\t\r\n\t\t\tWell, I think I&apos;ll just stick to my present pronunciation as of now<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizens</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54238411#post54238411\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">well,many comment,and i think it is up to individual perception.How about writing skill,i always have many problems when i try to present my thought to English,anyone can teach me how to do it smoothly</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Read as much as possible and then write as much as possible<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">. However, if you want to achieve a writing level as a native, it will be quite hard, especially without the help of native teacher<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">. <br>\r\nIn fact, I was told that only a few people living in America or U.K and having done quite a few researches could achieve that level<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">.<br>\r\n<br>\r\nDo we have a grammar point that is: as + adjective + a/an+ noun + as.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Well, I think I'll just stick to my present pronunciation as of now.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twell,many comment,and i think it is up to individual perception.How about writing skill,i always have many problems when i try to present my thought to English,anyone can teach me how to do it smoothly\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRead as much as possible and then write as much as possible. However, if you want to achieve a writing level as a native, it will be quite hard, especially without the help of native teacher. \r\nIn fact, I was told that only a few people living in America or U.K and having done quite a few researches could achieve that level.\r\n\r\nDo we have a grammar point that is: as + adjective + a/an+ noun + as."
