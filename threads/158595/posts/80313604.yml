  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Takeshi.kun.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80308498#post80308498\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Haha. Thank you very much. You have a nice girlfriend. Wish you guys luck <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.<br>\r\n<br>\r\nI did dicide to buy a smartphone, but I may have a problems with spending money. I paid it all for my research and craff-making, which is telescope, robot,... <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> But love is strong. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> So there is a chance...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Then download it on your PC, good luck with your projects. I&apos;ll just spend all of my money on audio stuffs. :P I wish it had just stayed as hobby but it became obsession. Sigh...<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Maroon 6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80312573#post80312573\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> do we have any clubs or similar things where we can practice our English by Skype or Line? And are there anybody that can help me do it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Those clubs tend to last not for a long period, create your own if you need one.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Takeshi.kun.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHaha. Thank you very much. You have a nice girlfriend. Wish you guys luck .\r\n\r\nI did dicide to buy a smartphone, but I may have a problems with spending money. I paid it all for my research and craff-making, which is telescope, robot,...  But love is strong.  So there is a chance...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThen download it on your PC, good luck with your projects. I'll just spend all of my money on audio stuffs. :P I wish it had just stayed as hobby but it became obsession. Sigh...\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Maroon 6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t do we have any clubs or similar things where we can practice our English by Skype or Line? And are there anybody that can help me do it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThose clubs tend to last not for a long period, create your own if you need one."
