content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>klv12gcn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19996192#post19996192\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Good evening, guys! <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><br>\r\nToday, I&apos;ve just seen a phrase in wallet, it is &quot;good lucky&quot;. I think it has mistake in grammar. <img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"><br>\r\nThat wallet is made in VN <img src=\"/images/smilies/Off/waaaht.gif\" border=\"0\" alt=\"\" title=\"Waaaht\" class=\"inlineimg\"><br>\r\nBecause I only heard &quot;good luck&quot; but never heard &quot;good lucky&quot; before. <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\nAm I right? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have never heard anyone saying &quot;good lucky&quot;, even the Vietnamese. In most case a simple &quot;gl&quot; should do the job.<br>\r\n<br>\r\nYou should learn how to use &quot;gl hf&quot; and &quot;gg ul&quot; =))\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by klv12gcn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGood evening, guys! \r\nToday, I've just seen a phrase in wallet, it is \"good lucky\". I think it has mistake in grammar. \r\nThat wallet is made in VN \r\nBecause I only heard \"good luck\" but never heard \"good lucky\" before. \r\nAm I right? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have never heard anyone saying \"good lucky\", even the Vietnamese. In most case a simple \"gl\" should do the job.\r\n\r\nYou should learn how to use \"gl hf\" and \"gg ul\" =))"
