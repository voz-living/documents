  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngocxinh189.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53708538#post53708538\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey dude, how can i learn E Vocabulary ??<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nI try more but it&apos;s not working <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you learn a new word and you have trouble remembering it, it&apos;s time to use your imagination and memory. <br>\r\n<br>\r\nLet&apos;s talk about the word &apos;fanatical&apos; shall we?<br>\r\n<br>\r\nHave you ever seen a movie called &quot;A few good man&quot;? I watched it the other day on FX and it was awesome as expected. Demi Moore looks a-wait-for-it-zing!! Anyway, there is this scene where the protagonist&apos;s so called wingman asked Demi about what the Marines in Guantanamo Bay were so fanatical as she stated b4. She then replied with probably a one-liner: &quot;About being a marine&quot;. Given the context of the movie you should have a blurry definition of the word. The word itself is formed by &quot;fan&quot; which is short for &quot;fanatic&quot;, hence the seriousness in the USMC context you have already knew, ergo its meaning: crazy about something with an extreme level.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngocxinh189.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they dude, how can i learn E Vocabulary ??\r\n\r\nI try more but it's not working \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you learn a new word and you have trouble remembering it, it's time to use your imagination and memory. \r\n\r\nLet's talk about the word 'fanatical' shall we?\r\n\r\nHave you ever seen a movie called \"A few good man\"? I watched it the other day on FX and it was awesome as expected. Demi Moore looks a-wait-for-it-zing!! Anyway, there is this scene where the protagonist's so called wingman asked Demi about what the Marines in Guantanamo Bay were so fanatical as she stated b4. She then replied with probably a one-liner: \"About being a marine\". Given the context of the movie you should have a blurry definition of the word. The word itself is formed by \"fan\" which is short for \"fanatic\", hence the seriousness in the USMC context you have already knew, ergo its meaning: crazy about something with an extreme level."
