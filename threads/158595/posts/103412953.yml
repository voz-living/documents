  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sou-chan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhi bác muốn nói bác đang ở đâu thì chỉ cần chia \"to be\" bình thường, không phải thêm -ing hay chia thì gì thêm. Khi nói \"I am in ___\" thì người ta tự hiểu bác đang hiện diện ở đó. Còn quá khứ thì was/were. \"being\" thường dùng sau giới từ chứ ít khi hàm ý tiếp diễn lắm.\r\nNgoài còn một số động từ không được chia tiếp diễn. Ví dụ finish, không ai nói \"I'm finishing\" hết. Vì bản chất cái động từ đó không kéo dài được.\r\nHy vọng giải đáp được thắc mắc của bác   \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThật ra là được (Chuapostdclink)ih1.redbubble.net/image.99628314.8262/raf,750x1000,075,t,e0e1dd:064437a66d.u1.jpg\r\nBạn volcanoltd ơi mình chưa đủ post count để gửi PM, có gì tư vấn luôn ở đây"
