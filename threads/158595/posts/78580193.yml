content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ducphuc2014</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78568657#post78568657\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Red\">The more day the more i realize</font> that a part of Vietnamese <font color=\"Red\">thinking very narrow</font>. They just want immediate benefit <font color=\"Red\">than</font> long-term benefit. They often sell a <font color=\"Red\">produce</font> with <font color=\"Red\">price higher</font> than actual value for new consumer. several dollars <font color=\"Red\">not make them get more rich</font> and <font color=\"Red\">make me become poor</font>, <font color=\"Red\">but i don&apos;t go back to their restaurant due to they lost a potential consumer.</font> <br>\r\n<br>\r\nplease check mistake for me.<br>\r\nthanks all <img src=\"/images/smilies/tongue.gif\" border=\"0\" alt=\"\" title=\"Stick Out Tongue\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First part, I didn&apos;t understand what you wanted to say so I&apos;ll just change it to &quot;I came to a realization that&quot;<br>\r\nSecond part, &quot;think very narrowly&quot;<br>\r\nThird part, I&apos;m not sure if you&apos;re wrong but from my personal way of using words, I would use &quot;rather than&quot;<br>\r\nFourth part, &quot;product&quot; produce is a verb and you want a noun there.<br>\r\nFifth part, &quot;higher price&quot;<br>\r\nSmall note: you just mentioned higher price then you should stick with actual price imo. Price and value might have the same meaning but It&apos;s not really, how do i put this...., not really suitable?<br>\r\nSixth part, &quot;doesn&apos;t make them richer&quot; simple grammar mistakes, you can look those up by yourself.<br>\r\nSeventh part, &quot;makes me poorer&quot;<br>\r\nLast part, I&apos;m not quite sure what you meant there but I think with logical thinking I&apos;ll put it as &quot;So they just lost a potential customer/consumer because I won&apos;t be coming back to their restaurant&quot;<br>\r\n<br>\r\nAnyone is welcome to make different suggestions or corrections regarding my above comment.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoNhauLoiNguyenCau</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78573619#post78573619\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I am so sad when I am writing this sentences. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nI have learned Engish since five years ago but my level English still so bad, I don&apos;t know how to I can change myself better more than me in the present. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nplease, I need to help by you, Do I need to spend hour each day? Now, Do i begin to where? how? I really never want to give up English. I love it but I feel I can&apos;t do it. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n//I write this sentences without: translate google or anything same it. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First of all, It&apos;s really nice to see someone actually trying. I can understand what you meant although you&apos;re having a lot of grammar mistakes. Anyway, i can say that what you&apos;re doing is just translating everything in your head word by word. You&apos;re not thinking in the way how a native speaker thinks. English and Vietnamese are very different from others, read and watch movies, take notes on how the natives express themselves. Learn those phrases, for examples &quot;Do i begin to where?&quot; is grammatically wrong, and should be said &quot;Where do I begin?&quot;. Like I said, don&apos;t use the same thinking you&apos;re using with Vietnamese.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ducphuc2014\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe more day the more i realize that a part of Vietnamese thinking very narrow. They just want immediate benefit than long-term benefit. They often sell a produce with price higher than actual value for new consumer. several dollars not make them get more rich and make me become poor, but i don't go back to their restaurant due to they lost a potential consumer. \r\n\r\nplease check mistake for me.\r\nthanks all \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst part, I didn't understand what you wanted to say so I'll just change it to \"I came to a realization that\"\r\nSecond part, \"think very narrowly\"\r\nThird part, I'm not sure if you're wrong but from my personal way of using words, I would use \"rather than\"\r\nFourth part, \"product\" produce is a verb and you want a noun there.\r\nFifth part, \"higher price\"\r\nSmall note: you just mentioned higher price then you should stick with actual price imo. Price and value might have the same meaning but It's not really, how do i put this...., not really suitable?\r\nSixth part, \"doesn't make them richer\" simple grammar mistakes, you can look those up by yourself.\r\nSeventh part, \"makes me poorer\"\r\nLast part, I'm not quite sure what you meant there but I think with logical thinking I'll put it as \"So they just lost a potential customer/consumer because I won't be coming back to their restaurant\"\r\n\r\nAnyone is welcome to make different suggestions or corrections regarding my above comment.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoNhauLoiNguyenCau\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am so sad when I am writing this sentences. \r\n\r\nI have learned Engish since five years ago but my level English still so bad, I don't know how to I can change myself better more than me in the present. \r\n\r\nplease, I need to help by you, Do I need to spend hour each day? Now, Do i begin to where? how? I really never want to give up English. I love it but I feel I can't do it. \r\n\r\n//I write this sentences without: translate google or anything same it. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst of all, It's really nice to see someone actually trying. I can understand what you meant although you're having a lot of grammar mistakes. Anyway, i can say that what you're doing is just translating everything in your head word by word. You're not thinking in the way how a native speaker thinks. English and Vietnamese are very different from others, read and watch movies, take notes on how the natives express themselves. Learn those phrases, for examples \"Do i begin to where?\" is grammatically wrong, and should be said \"Where do I begin?\". Like I said, don't use the same thinking you're using with Vietnamese."
