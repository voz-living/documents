  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>duc291</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64707550#post64707550\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Khi h&#x1ECD;c t&#x1EEB; v&#x1EF1;ng m&#xEC;nh ph&#xE1;t &#xE2;m r&#xF5; &#xE2;m &#x111;&#x1EA7;u v&#xE0; &#xE2;m cu&#x1ED1;i c&#x1EE7;a t&#x1EEB;. Nh&#x1B0;ng khi &#x111;&#x1ECD;c &#x111;o&#x1EA1;n v&#x103;n m&#xE0; ph&#xE1;t &#xE2;m ki&#x1EC3;u nh&#x1B0; v&#x1EAD;y th&#xEC; kh&#xF4;ng th&#x1EC3; n&#xE0;o &#x111;&#x1ECD;c nhanh &#x111;&#x1B0;&#x1EE3;c. C&#xE1;c pro n&#xE0;o chuy&#xEA;n v&#x1EC1; giao ti&#x1EBF;p c&#xF3; th&#x1EC3; cho m&#xEC;nh &#xFD; ki&#x1EBF;n ko?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Accuracy is more important than speed, when you did it enough with the accuracy the speed will be increased itself imho <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by duc291\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhi học từ vựng mình phát âm rõ âm đầu và âm cuối của từ. Nhưng khi đọc đoạn văn mà phát âm kiểu như vậy thì không thể nào đọc nhanh được. Các pro nào chuyên về giao tiếp có thể cho mình ý kiến ko?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAccuracy is more important than speed, when you did it enough with the accuracy the speed will be increased itself imho"
