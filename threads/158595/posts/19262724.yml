  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thow can i become as cool as you,bro\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBe yourself, buddy. Just be yourself. I'm sure you and yourself are being loved by people out there. And those people include me. The least of it I'm seeing from you is truthfulness, and I cherish that very much. Stay the same, buddy. Don't ever never change it."
