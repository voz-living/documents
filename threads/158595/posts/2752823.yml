controversy, every one can say it in a very own way.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI did mean the 2nd & 3rd...\r\n\r\n\r\nperfect translation. (same as the teacher, my teacher.)\r\nyep, I make \"English\" in short: Eh.\r\n\r\n\r\n\r\nThis is from the teacher: (not from me, of course!)\r\n2. \"They must have been delayed by having traffic.\" (must -> đoán, dự đoán, có lẽ. must have -> đoán,... (ở quá khứ))\r\n3. \"I have never forgotten and will never forget that winter, the winter when we had to eat plant roots to survive.\"\r\n\r\nWhat you all try to do now? I am the topic now? You've welcome! \r\n(And when you all finish, I will have new names for you all too, fair?)\r\nYour turn to share now, pls!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nfunny mate, your teacher copy 90% of my translation, only replaced 'would' with 'will'.\r\n\r\nAnd damn it, you confused everyone with that 'Eh' thing.\r\n\r\nThe first sentence is very controversy, every one can say it in a very own way."
