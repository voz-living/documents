  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nghiabros</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97567141#post97567141\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c th&#xED;m c&#xF3; th&#x1EC3; chia s&#x1EBB; ph&#x1B0;&#x1A1;ng ph&#xE1;p h&#x1ECD;c ti&#x1EBF;ng Anh c&#x1EE7;a c&#xE1;c th&#xED;m kh&#xF4;ng? Trong n&#xE0;y &#x111;&#xE3; c&#xF3; ai thi IELTS ch&#x1B0;a?<br>\r\nHi&#x1EC7;n t&#x1EA1;i,em mu&#x1ED1;n h&#x1ECD;c l&#x1EA1;i ti&#x1EBF;ng Anh t&#x1EEB; ban &#x111;&#x1EA7;u &#x111;&#x1EC3; thi TOEIC-IELTS th&#xEC; n&#xEA;n b&#x1EAF;t &#x111;&#x1EA7;u t&#x1EEB; &#x111;&#xE2;u? N&#xEA;n h&#x1ECD;c nghe tr&#x1B0;&#x1EDB;c hay h&#x1ECD;c t&#x1EEB; v&#x1EF1;ng tr&#x1B0;&#x1EDB;c? Tr&#x1B0;&#x1EDB;c h&#x1ED3;i c&#x1EA5;p 3 c&#x169;ng &#x111;&#x1B0;&#x1EE3;c g&#x1ECD;i l&#xE0; kh&#xE1; trong l&#x1EDB;p tuy nhi&#xEA;n kh&#xE1; theo ki&#x1EC3;u l&#xE0;m c&#xE1;c b&#xE0;i test c&#xF4; gi&#xE1;o cho th&#xF4;i,nghe-n&#xF3;i kh&#xF4;ng c&#xF3; n&#x1EC1;n t&#x1EA3;ng g&#xEC; c&#x1EA3;.V&#xEC; v&#x1EAD;y em &#x111;&#x1ECB;nh l&#xE0; gi&#x1EDD; ch&#x1EC9; t&#x1EAD;p nghe cho quen (t&#x1EAF;t h&#x1EB3;n ch&#x1EE9;c n&#x103;ng d&#x1ECB;ch c&#x1EE7;a n&#xE3;o,h&#x1ECD;c nh&#x1B0; tr&#x1EBB; con n&#xF3; h&#x1ECD;c ti&#x1EBF;ng m&#x1EB9; &#x111;&#x1EBB; &#x1EA5;y,b&#x1EAD;p b&#x1EB9; r&#x1ED3;i g&#xE1;n h&#xEC;nh &#x1EA3;nh v&#x1EDB;i h&#x1EB3;n t&#x1EEB; ti&#x1EBF;ng anh lu&#xF4;n),b&#x1EAF;t m&#xEC;nh ph&#x1EA3;i qu&#xEA;n t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng t&#x1EEB; &#x111;&#xE3; h&#x1ECD;c &#x111;&#x1EC3; nghe quen r&#x1ED3;i s&#x1EBD; b&#x1EAF;t &#x111;&#x1EA7;u t&#x1EAD;p vi&#x1EBF;t,li&#x1EC7;u nh&#x1B0; v&#x1EAD;y c&#xF3; &#x1ED5;n kh&#xF4;ng?<br>\r\nV&#x103;n em l&#x1EE7;ng c&#x1EE7;ng,mong c&#xE1;c th&#xED;m th&#x1EE9; l&#x1ED7;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There&apos;s a book called &quot;Kien Tran IELTS&quot;. You might find it useful, it&apos;s free btw <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nghiabros\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác thím có thể chia sẻ phương pháp học tiếng Anh của các thím không? Trong này đã có ai thi IELTS chưa?\r\nHiện tại,em muốn học lại tiếng Anh từ ban đầu để thi TOEIC-IELTS thì nên bắt đầu từ đâu? Nên học nghe trước hay học từ vựng trước? Trước hồi cấp 3 cũng được gọi là khá trong lớp tuy nhiên khá theo kiểu làm các bài test cô giáo cho thôi,nghe-nói không có nền tảng gì cả.Vì vậy em định là giờ chỉ tập nghe cho quen (tắt hẳn chức năng dịch của não,học như trẻ con nó học tiếng mẹ đẻ ấy,bập bẹ rồi gán hình ảnh với hẳn từ tiếng anh luôn),bắt mình phải quên tất cả những từ đã học để nghe quen rồi sẽ bắt đầu tập viết,liệu như vậy có ổn không?\r\nVăn em lủng củng,mong các thím thứ lỗi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere's a book called \"Kien Tran IELTS\". You might find it useful, it's free btw"
