  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hunghuy44</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=101364450#post101364450\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys , I&apos;m coming back with more questions <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\nIn common communication , is small-detail pronunciation such as (ed) and (s/es) important ? Cause I reallly suck at it</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The S/es is very important in communication. Most of them usually takes it slow or emphasizes when it occurs.<br>\n <br>\nAnd the Ed, I dont think they care about it instead of /id/ cause it&apos;s noticable. <br>\n<br>\n<i>Sent from my C&#x1EE5;c g&#x1EA1;ch <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hunghuy44\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys , I'm coming back with more questions \r\n\r\nIn common communication , is small-detail pronunciation such as (ed) and (s/es) important ? Cause I reallly suck at it\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe S/es is very important in communication. Most of them usually takes it slow or emphasizes when it occurs.\n \nAnd the Ed, I dont think they care about it instead of /id/ cause it's noticable. \n\nSent from my Cục gạch  using vozForums"
