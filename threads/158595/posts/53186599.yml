  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53184718#post53184718\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What does the &apos;by far&apos; in some sentences like this mean? &quot;better&quot; than the best or still not reached the best?<br>\r\n<br>\r\nHe is by far the best</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Oxford Advanced learner&apos;s dictionary</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"4\"><b>By far</b></font>  <i>(used with comparative or superlative adjectives or adverbs)</i><b>:</b><br>\r\n        <font color=\"Blue\">by a great amount</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think your sentence mean: he&apos;s the best AND much much better than the others, his superiority is unquestionable<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat does the 'by far' in some sentences like this mean? \"better\" than the best or still not reached the best?\r\n\r\nHe is by far the best\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Oxford Advanced learner's dictionary\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBy far  (used with comparative or superlative adjectives or adverbs):\r\n        by a great amount\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think your sentence mean: he's the best AND much much better than the others, his superiority is unquestionable"
