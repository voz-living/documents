  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2745927#post2745927\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know how to combine two seperate words to make a compound wor. Ex: I don&apos;t know using either &quot; Industrial production&quot; or &quot;industry production&quot; is right? Sometimes we use &quot;Adj+noun&quot; and sometimes it&apos;s &quot; Noun+noun&quot;. It made me really confuse when getting words to make sentences. <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bl4ckdr4g00n</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2747635#post2747635\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">have the same confusion about this subject <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Both of you might as well google for <b>abstract noun</b> and <b>noun adjective</b>.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRULY_ENJOYING_GAME</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2749467#post2749467\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">come on, guys. The 1st is the best (of 3) I like (key word is the &quot;and&quot;). I love translating into VNese (the way VNese says), and I am bad at Eh gramma.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->...and this case ain&apos;t got nothing to do with English grammar. It&apos;s about your translation. Take this:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tM&#xE0;y th&#xEC;... <b><font color=\"Red\">c&#xF2;n</font></b> tao th&#xEC;...\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh hey, I&apos;ve seen &quot;Eh&quot; several times in your posts. What the hell is that?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know how to combine two seperate words to make a compound wor. Ex: I don't know using either \" Industrial production\" or \"industry production\" is right? Sometimes we use \"Adj+noun\" and sometimes it's \" Noun+noun\". It made me really confuse when getting words to make sentences. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bl4ckdr4g00n\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thave the same confusion about this subject \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBoth of you might as well google for abstract noun and noun adjective.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcome on, guys. The 1st is the best (of 3) I like (key word is the \"and\"). I love translating into VNese (the way VNese says), and I am bad at Eh gramma.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n...and this case ain't got nothing to do with English grammar. It's about your translation. Take this:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMày thì... còn tao thì...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh hey, I've seen \"Eh\" several times in your posts. What the hell is that?"
