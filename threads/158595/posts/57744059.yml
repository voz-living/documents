  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>boychuoitau</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57743569#post57743569\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m going to Sapa this summer ( at least that&apos;s the plan) <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nHow long have you been there?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I usually go to sapa 1 time a year and spend 2-3 days there <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nLove this place! Love the fresh air, the quite and peaceful village :x\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by boychuoitau\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm going to Sapa this summer ( at least that's the plan) \r\n\r\nHow long have you been there?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI usually go to sapa 1 time a year and spend 2-3 days there \r\nLove this place! Love the fresh air, the quite and peaceful village :x"
