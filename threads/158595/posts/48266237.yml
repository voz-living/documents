  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48266114#post48266114\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\r\n<br>\r\nResume it now.<br>\r\n<br>\r\n<br>\r\n<br>\r\nThe second one is correct: &quot;What&apos;s the weather like in Hanoi?&quot;<br>\r\n<br>\r\n<br>\r\nBtw, it&apos;s great tonight in Hanoi. I feel relaxed listening to beautiful and romantic songs while waiting for the first semi-final Euro game to come with an empty stomach.<br>\r\n</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the first one is no wrong either, i guess when asked, with the 1st one, people will tend to describe the current weather (temperature), while for the 2nd one people would say things in general, like there are 4 seasons in Hn, sunny in mornings, rainy in afternoons, bla bla<br>\r\n<br>\r\ni miss Hn\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nResume it now.\r\n\r\n\r\n\r\nThe second one is correct: \"What's the weather like in Hanoi?\"\r\n\r\n\r\nBtw, it's great tonight in Hanoi. I feel relaxed listening to beautiful and romantic songs while waiting for the first semi-final Euro game to come with an empty stomach.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe first one is no wrong either, i guess when asked, with the 1st one, people will tend to describe the current weather (temperature), while for the 2nd one people would say things in general, like there are 4 seasons in Hn, sunny in mornings, rainy in afternoons, bla bla\r\n\r\ni miss Hn"
