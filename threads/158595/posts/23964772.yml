content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23927641#post23927641\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">take it easy,bro<br>\r\nit&apos;s just an example to compare between forget/remember + Ving and forget/remember +Vto<br>\r\n<br>\r\n//btw,i said that i&apos;m not a &quot;pro&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I forgot closing the door<br>\r\n<br>\r\ndoesn&apos;t mean the door was closed by me and I forgot it. Your explanation was wrong and it may lead to misunderstanding from other people, affecting their English skill and more importantly, you are destroying their future...<br>\r\n<br>\r\n&quot;I forgot closing the door&quot; is, to some extent, equivalent to &quot;I gave up closing the door&quot; or &quot;I no longer want to close the door&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttake it easy,bro\r\nit's just an example to compare between forget/remember + Ving and forget/remember +Vto\r\n\r\n//btw,i said that i'm not a \"pro\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI forgot closing the door\r\n\r\ndoesn't mean the door was closed by me and I forgot it. Your explanation was wrong and it may lead to misunderstanding from other people, affecting their English skill and more importantly, you are destroying their future...\r\n\r\n\"I forgot closing the door\" is, to some extent, equivalent to \"I gave up closing the door\" or \"I no longer want to close the door\"."
