  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&lt;Loading&gt;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72892985#post72892985\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Of course it it, i have the same feeling with you bro when 1st time watching the trailer, its quite miscellaneous but my mind changes immediately after 10mins. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah the trailer made the movie look cheesy and unfunny, but watching it for real I felt the opposite. It&apos;s a well-done action-packed, hilarious and moving motion picture, rarely have I seen such a movie that&apos;s as well-made in so many aspects. For those who haven&apos;t seen it, I recommend watching it without subs or with English subs if you can, Vietnamese subtitles won&apos;t do this justice, a lot of clever lines will be missed <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nAnyway I also watched Dawn of the Planet of the Apes later today. It felt weak compared to GoTG (understandable), but to be fair it felt weak even compared to the first one Rise. The story is boring and generic as hell <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by <Loading>\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOf course it it, i have the same feeling with you bro when 1st time watching the trailer, its quite miscellaneous but my mind changes immediately after 10mins. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah the trailer made the movie look cheesy and unfunny, but watching it for real I felt the opposite. It's a well-done action-packed, hilarious and moving motion picture, rarely have I seen such a movie that's as well-made in so many aspects. For those who haven't seen it, I recommend watching it without subs or with English subs if you can, Vietnamese subtitles won't do this justice, a lot of clever lines will be missed \r\n\r\nAnyway I also watched Dawn of the Planet of the Apes later today. It felt weak compared to GoTG (understandable), but to be fair it felt weak even compared to the first one Rise. The story is boring and generic as hell"
