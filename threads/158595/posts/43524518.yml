  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43524469#post43524469\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is me reading your question =&gt; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\n<br>\nBut first let me ask you something. Why is your question in past tense? &quot;was falling in love&quot; means he does not love you anymore, right? <br>\n<br>\nIf not, just simply tell him, I want to bear children and you will be their godfather (or godmother, whatever). Tell him you respect his feeling, be friendly with him as you use to be.<br>\n<br>\nSeriously, this case is hard! <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well,is hard to tell,because he was my bestest friend ever !!! <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\nI never knew that he was a gay !!!<br>\nThere&apos;s nothing about him to show that he was a gay !!! <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is me reading your question => \n\nBut first let me ask you something. Why is your question in past tense? \"was falling in love\" means he does not love you anymore, right? \n\nIf not, just simply tell him, I want to bear children and you will be their godfather (or godmother, whatever). Tell him you respect his feeling, be friendly with him as you use to be.\n\nSeriously, this case is hard! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell,is hard to tell,because he was my bestest friend ever !!! \nI never knew that he was a gay !!!\nThere's nothing about him to show that he was a gay !!!"
