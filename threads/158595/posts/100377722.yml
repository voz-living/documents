  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=100365257#post100365257\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have just written a post in the f33. I said about favorites personal, detail is listen to music. <br>\r\n<br>\r\nEveryone&apos;s favorites personal and purpose different very much when they listen to music.<br>\r\n<br>\r\nThere is person listen to music for fun or kill time but there is person really enjoy with music, really serious.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have just posted a comment in F33 (this a forum you should discuss on a topic), and the topic is about personal favorites, particularly, listening to music.<br>\r\n<br>\r\nEveryone&apos;s personal favorites are obviously not the same, and listening to music is not an exception, they do that for different purposes.<br>\r\n<br>\r\nThere are some people who do it for fun or kill time, but, there is someone still taking it with true love.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have just written a post in the f33. I said about favorites personal, detail is listen to music. \r\n\r\nEveryone's favorites personal and purpose different very much when they listen to music.\r\n\r\nThere is person listen to music for fun or kill time but there is person really enjoy with music, really serious.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have just posted a comment in F33 (this a forum you should discuss on a topic), and the topic is about personal favorites, particularly, listening to music.\r\n\r\nEveryone's personal favorites are obviously not the same, and listening to music is not an exception, they do that for different purposes.\r\n\r\nThere are some people who do it for fun or kill time, but, there is someone still taking it with true love."
