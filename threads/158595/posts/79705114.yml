  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>qwerty93</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79704529#post79704529\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Native people <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> . I don&apos;t think me unique about that. I&apos;m a unactive human who even can&apos;t conversation with vietnamese people. I alway stay home, stand on my pc for 18 hours per day. I&apos;m programmer. <br>\r\n<br>\r\nWriting incluce 2 styles: informer anf former. I think this topic is greate to us pratice write on informer style . <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> . <br>\r\n<br>\r\nSo listening skill <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You mean &quot;Formal&quot; vs &quot;Informal&quot; ? <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nAnyone who wants some tips on how to improve your own writing skills then refer to my posts in several previous pages. There is no substitution for actual active communication when it comes to improving listening skill. However, a native English speaker isn&apos;t necessarily needed by all means. Download &quot;Paltalk&quot;, there are tons of rooms in there to practice your listening skill, and if you have a mic, you can definitely jump into some of those conversations and practice your speaking skill as well.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by qwerty93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNative people  . I don't think me unique about that. I'm a unactive human who even can't conversation with vietnamese people. I alway stay home, stand on my pc for 18 hours per day. I'm programmer. \r\n\r\nWriting incluce 2 styles: informer anf former. I think this topic is greate to us pratice write on informer style .  . \r\n\r\nSo listening skill \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou mean \"Formal\" vs \"Informal\" ? \r\n\r\nAnyone who wants some tips on how to improve your own writing skills then refer to my posts in several previous pages. There is no substitution for actual active communication when it comes to improving listening skill. However, a native English speaker isn't necessarily needed by all means. Download \"Paltalk\", there are tons of rooms in there to practice your listening skill, and if you have a mic, you can definitely jump into some of those conversations and practice your speaking skill as well."
