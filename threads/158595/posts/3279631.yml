  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dthoang65536</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=3267163#post3267163\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">To me, the best way to study english is exprience, as much as possible. Try to listen to native english speaker through you mp3, visit nytimes, cnn... whenever you&apos;re online. At early state, you&apos;re not able to understand it, but don&apos;t concern about it. That way is how a baby learns language. <br>\r\nRecommend you guys some useful tool:<br>\r\nenglishtips.org<br>\r\nbookshouldbefree (search on google)<br>\r\ntienganh.com<br>\r\n<br>\r\nIf you&apos;re interested in IT, just visit cnet, tomsharehardware, pcworld ...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->that&apos;s just enough for reading and writing. <br>\r\nIf you just follow this way, after a while you will have to carry A4 paper pack and a pen everywhere, bcoz u just can read/write without speaking/listening <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nI still think the best way is read a loooooot of <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.onemanga.com%2Fdirectory%2F\" target=\"_blank\">manga </a>and see a looooot of <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.demonoid.com%2F\" target=\"_blank\">film </a>with only <a href=\"/redirect/index.php?link=http%3A%2F%2Fsubscene.com%2F\" target=\"_blank\">English subtitle</a> on.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dthoang65536\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTo me, the best way to study english is exprience, as much as possible. Try to listen to native english speaker through you mp3, visit nytimes, cnn... whenever you're online. At early state, you're not able to understand it, but don't concern about it. That way is how a baby learns language. \r\nRecommend you guys some useful tool:\r\nenglishtips.org\r\nbookshouldbefree (search on google)\r\ntienganh.com\r\n\r\nIf you're interested in IT, just visit cnet, tomsharehardware, pcworld ...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat's just enough for reading and writing. \r\nIf you just follow this way, after a while you will have to carry A4 paper pack and a pen everywhere, bcoz u just can read/write without speaking/listening \r\n\r\nI still think the best way is read a loooooot of manga and see a looooot of film with only English subtitle on."
