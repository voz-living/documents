  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&#x2660;Dexter&#x2660;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26909341#post26909341\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I just fail in interview by English <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nI want change my fate so i want improve my English that skill listen and talking<br>\r\nI post in this theard to everybody help me <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI just read a message &quot;Life change when we change&quot; so i will try change myself<br>\r\nNice to meet everybody in this theard <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Firstly, you need to learn more about grammar, you&apos;ve made a lot of mistakes in your post above.<br>\r\nSecondly, try to speak a lot. With me, I can learn a lot through speaking. When I&apos;m not in an exam, I prefer speaking and writing. I keep myself a simple journal which I jot down mylife everyday in english [ wordpress blog ]. And I talk a lot in english everyday, I pretend to go out and talk to foreigner which is much better than talking to yourself all day <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">s\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ♠Dexter♠\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI just fail in interview by English \r\nI want change my fate so i want improve my English that skill listen and talking\r\nI post in this theard to everybody help me \r\nI just read a message \"Life change when we change\" so i will try change myself\r\nNice to meet everybody in this theard \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirstly, you need to learn more about grammar, you've made a lot of mistakes in your post above.\r\nSecondly, try to speak a lot. With me, I can learn a lot through speaking. When I'm not in an exam, I prefer speaking and writing. I keep myself a simple journal which I jot down mylife everyday in english [ wordpress blog ]. And I talk a lot in english everyday, I pretend to go out and talk to foreigner which is much better than talking to yourself all day s"
