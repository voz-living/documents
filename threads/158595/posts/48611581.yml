  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chienpho</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48609081#post48609081\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">There are many free documents and videos to learn English on internet. Don&apos;t waste your money. The only thing you need is your constancy in your purpose. That&apos;s the secret of success.<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->TESOL is a degree used for teaching English, not an English study class.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chienpho\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThere are many free documents and videos to learn English on internet. Don't waste your money. The only thing you need is your constancy in your purpose. That's the secret of success.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTESOL is a degree used for teaching English, not an English study class."
