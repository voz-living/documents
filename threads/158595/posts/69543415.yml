  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nshvu1705</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69542582#post69542582\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Same question ! <br>\r\n<br>\r\nI try to find a foreign friend who lives &amp; works in Vietnam, so I can help them know all about VN culture, history...  and I can improve my English skills too. But it&apos;s not easy to find a person like that</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I see. I know that the evironment which often uses english is very important to improve skills. In my job, I just read and translate some technical documents. We don&apos;t talk English while working. But I want to work at a better company. One of condition is good at English comminucation <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nshvu1705\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSame question ! \r\n\r\nI try to find a foreign friend who lives & works in Vietnam, so I can help them know all about VN culture, history...  and I can improve my English skills too. But it's not easy to find a person like that\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI see. I know that the evironment which often uses english is very important to improve skills. In my job, I just read and translate some technical documents. We don't talk English while working. But I want to work at a better company. One of condition is good at English comminucation"
