content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>myrainydays</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91634265#post91634265\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Could anyone explain for me why and when do we need to use  a preposition before a relative clause such as to which, for which...? thanks!!! <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hmm, you mean how to use preposition before relative pronouns, right ?<br>\r\n<br>\r\nWe usually use prepositions before relative pronouns in formal english, not in everyday english.<br>\r\n<br>\r\nAnd here is how to use it :<br>\r\n<br>\r\nIf the verb is used with a preposition and the relative pronoun is the object of that preposition, so you can place the preposition before the relative pronoun.<br>\r\n<br>\r\nFor example :<br>\r\n<br>\r\nIt is John. We talked to him yesterday.<br>\r\n=&gt; It is John whom we talked to yesterday.<br>\r\n=&gt;&gt; It is John to whom we talked yesterday.<br>\r\n<br>\r\n<br>\r\nI like the people that I live with.<br>\r\n=&gt;&gt; I like the people with whom I live.<br>\r\n<br>\r\nIt was a river. The children preferred to swim in it.<br>\r\n=&gt; It was the river which the children preferred to swim in.<br>\r\n=&gt;&gt; It was the river in which the children preferred to swim.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by myrainydays\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCould anyone explain for me why and when do we need to use  a preposition before a relative clause such as to which, for which...? thanks!!! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHmm, you mean how to use preposition before relative pronouns, right ?\r\n\r\nWe usually use prepositions before relative pronouns in formal english, not in everyday english.\r\n\r\nAnd here is how to use it :\r\n\r\nIf the verb is used with a preposition and the relative pronoun is the object of that preposition, so you can place the preposition before the relative pronoun.\r\n\r\nFor example :\r\n\r\nIt is John. We talked to him yesterday.\r\n=> It is John whom we talked to yesterday.\r\n=>> It is John to whom we talked yesterday.\r\n\r\n\r\nI like the people that I live with.\r\n=>> I like the people with whom I live.\r\n\r\nIt was a river. The children preferred to swim in it.\r\n=> It was the river which the children preferred to swim in.\r\n=>> It was the river in which the children preferred to swim."
