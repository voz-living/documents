  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>candy _candy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69033306#post69033306\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">English of Science and Technology. I am having internship in translating company without salary. I just finished third-year so I don&apos;t have a lot of experience in translation and I must practice day by day. And you?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The English Language, I&apos;m actually a freshman,I guess being an intern will give you more chances in getting a full time job.So tell me about the translator business, Did you have much work to do? How much will the salary be if you are a legal employee ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by candy _candy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEnglish of Science and Technology. I am having internship in translating company without salary. I just finished third-year so I don't have a lot of experience in translation and I must practice day by day. And you?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe English Language, I'm actually a freshman,I guess being an intern will give you more chances in getting a full time job.So tell me about the translator business, Did you have much work to do? How much will the salary be if you are a legal employee ?"
