  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGiờ thớt nói tiếng Việt được rồi hả mọi người ?\r\n\r\n//làm thế nào để giao tiếp tốt mà không khớp hả anh/chú/chị/dì/cậu/bác chiphu\r\n\r\n\r\nCho xin chút thông tin để mốt dễ xưng hô/liên lạc(nếu cần) nha anh/chú/chị/dì/cậu chiphu ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCho nick đi. Số điện thoại, chứng minh thư, địa chỉ nhà là một lợi thế \r\n/Gọi chị cho nó khỏi lạc lõng ở vOz ^^"
