  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>de_so</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35410054#post35410054\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#xE0;o c&#x1EA3; nh&#xE0;, m&#xEC;nh c&#xF3; 1 th&#x1EAF;c m&#x1EAF;c l&#xE0; nh&#x1EEF;ng t&#x1EEB; always v&#xE0; often c&#xF3; th&#x1EC3; s&#x1EED; d&#x1EE5;ng &#x111;&#x1B0;&#x1EE3;c trong qu&#xE1; kh&#x1EE9; kh&#xF4;ng.<br>\r\n<br>\r\nV&#xED; d&#x1EE5;: Khi &#x1EDF; h&#xE0; n&#x1ED9;i, anh &#x1EA5;y lu&#xF4;n gi&#xFA;p t&#xF4;i v&#x1B0;&#x1EE3;t qua kh&#xF3; kh&#x103;n (B&#xE2;y gi&#x1EDD; t&#xF4;i &#x111;ang &#x1EDF; HCM, kh&#xF4;ng &#x1EDF; HN n&#x1EEF;a).<br>\r\n<br>\r\nWhen i was in Hanoi, he always helped me out of a difficulty &lt; vi&#x1EBF;t th&#x1EBF; n&#xE0;y &#x111;&#xFA;ng kh&#xF4;ng nh&#x1EC9; m&#x1ECD;i ng&#x1B0;&#x1EDD;i</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->theo ngu &#xFD; c&#x1EE7;a em l&#xE0; d&#xF9;ng used to be &#x1EA1;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by de_so\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChào cả nhà, mình có 1 thắc mắc là những từ always và often có thể sử dụng được trong quá khứ không.\r\n\r\nVí dụ: Khi ở hà nội, anh ấy luôn giúp tôi vượt qua khó khăn (Bây giờ tôi đang ở HCM, không ở HN nữa).\r\n\r\nWhen i was in Hanoi, he always helped me out of a difficulty < viết thế này đúng không nhỉ mọi người\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntheo ngu ý của em là dùng used to be ạ"
