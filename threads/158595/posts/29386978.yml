  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lagozit</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23637601#post23637601\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can somebody translate this for me, plz: &quot;T&#xF4;i ch&#xFA;c nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i d&#xE2;n &#x1EDF; Rio s&#x1EDB;m c&#xF3; &#x111;&#x1B0;&#x1EE3;c cu&#x1ED9;c s&#x1ED1;ng b&#xEC;nh an.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i wish for a peaceful life to the people of Rio <br>\r\n<br>\r\n&quot;i wish for a peaceful life to the inhabitants in Rio&quot;<br>\r\nSound too formal <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lagozit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan somebody translate this for me, plz: \"Tôi chúc những người dân ở Rio sớm có được cuộc sống bình an.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni wish for a peaceful life to the people of Rio \r\n\r\n\"i wish for a peaceful life to the inhabitants in Rio\"\r\nSound too formal"
