  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>boo93</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34935043#post34935043\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I will chose the &quot;difficult-to-walk way at first but easy-to-walk later&quot;. Because by choosing that way, there are lots of things for you to learn. All things are difficult before they are easy. The hardest is the best one. It&apos;s maybe good, It&apos;s maybe bad. But whatever, in the end, all the things you&apos;ve learned may lead you to the good things of life. Everything has its consequences, and the difficulty will teach you how to walk easier <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Choose your way, and do your best <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> Tell you what, everything will be fine at the end <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> IF YOU WANT SOMETHING, JUST GO AND GET IT <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nI got one question in my mind: &quot;Do you still love me in the morning?&quot;<br>\r\n<br>\r\nYou can fall from the sky<br>\r\nYou can fall from the tree<br>\r\nBut the best way to fall is<br>\r\nYou fall in love with me <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34935577#post34935577\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">pity your dirty minds</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->With dirty mind, the lamp is a lie <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<img src=\"http://www.funnymos.com/wp-content/uploads/2008/08/your-dirty-mind.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34916953#post34916953\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">when you stood in front of a crossroad,which way would you choose,a difficult-to-walk way at first but easy-to-walk later or the opposite one</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I want to go to hell, if you don&apos;t, I&apos;ll give you hell <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by boo93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI will chose the \"difficult-to-walk way at first but easy-to-walk later\". Because by choosing that way, there are lots of things for you to learn. All things are difficult before they are easy. The hardest is the best one. It's maybe good, It's maybe bad. But whatever, in the end, all the things you've learned may lead you to the good things of life. Everything has its consequences, and the difficulty will teach you how to walk easier \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChoose your way, and do your best  Tell you what, everything will be fine at the end  IF YOU WANT SOMETHING, JUST GO AND GET IT \r\n\r\nI got one question in my mind: \"Do you still love me in the morning?\"\r\n\r\nYou can fall from the sky\r\nYou can fall from the tree\r\nBut the best way to fall is\r\nYou fall in love with me \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tpity your dirty minds\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWith dirty mind, the lamp is a lie \r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhen you stood in front of a crossroad,which way would you choose,a difficult-to-walk way at first but easy-to-walk later or the opposite one\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI want to go to hell, if you don't, I'll give you hell"
