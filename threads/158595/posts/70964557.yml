  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>duo8</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70961892#post70961892\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You can redownload them.<br>\r\n<b>If this makes you feel any better, if I dropped my HDD, I&apos;d lose all sorts of original content from thousands of sources, including things I made myself. Basically my entire past. Some 4 TV shows aren&apos;t that important.</b><br>\r\n<br>\r\nAnw maybe I can help. Try plugging it in. See what happens.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Surprisingly, that makes me feel a little better...<br>\r\n<br>\r\nThey already took it to replace it with a new one so no hope for me.<br>\r\n<br>\r\nI feel so empty, because all of my files are lost, or because I just finished Breaking Bad...more like both.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by duo8\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou can redownload them.\r\nIf this makes you feel any better, if I dropped my HDD, I'd lose all sorts of original content from thousands of sources, including things I made myself. Basically my entire past. Some 4 TV shows aren't that important.\r\n\r\nAnw maybe I can help. Try plugging it in. See what happens.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSurprisingly, that makes me feel a little better...\r\n\r\nThey already took it to replace it with a new one so no hope for me.\r\n\r\nI feel so empty, because all of my files are lost, or because I just finished Breaking Bad...more like both."
