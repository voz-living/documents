content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tPick yourself up,<br>\r\nTake a deep breath,<br>\r\nDust yourself off.<br>\r\nAnd start all over again<br>\r\n<br>\r\nNothing&apos;s impossible, I have found<br>\r\nFor when my chin is on the ground<br>\r\nI pick myself up, dust myself off<br>\r\nAnd start all over again<br>\r\n<br>\r\nDon&apos;t lose your confidence if you slip<br>\r\nBe grateful for a pleasant trip<br>\r\nAnd pick yourself up, dust yourself off<br>\r\nAnd start all over again<br>\r\n<br>\r\nWork like a soul inspired<br>\r\nUntil the battle of the day is won<br>\r\nYou may be sick and tired<br>\r\nBut you&apos;ll be a man, my son<br>\r\n<br>\r\nWill you remember the famous men<br>\r\nWho had to fall to rise again?<br>\r\n<br>\r\nSo take a deep breath,<br>\r\nPick yourself up,<br>\r\nDust yourself off,<br>\r\n<br>\r\nAnd start it all over again...\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DAGUsRGuZb6k\" target=\"_blank\">https://www.youtube.com/watch?v=AGUsRGuZb6k</a><br>\r\n<br>\r\nA classic song I thought you guys might enjoy. Well, enjoy!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tPick yourself up,\r\nTake a deep breath,\r\nDust yourself off.\r\nAnd start all over again\r\n\r\nNothing's impossible, I have found\r\nFor when my chin is on the ground\r\nI pick myself up, dust myself off\r\nAnd start all over again\r\n\r\nDon't lose your confidence if you slip\r\nBe grateful for a pleasant trip\r\nAnd pick yourself up, dust yourself off\r\nAnd start all over again\r\n\r\nWork like a soul inspired\r\nUntil the battle of the day is won\r\nYou may be sick and tired\r\nBut you'll be a man, my son\r\n\r\nWill you remember the famous men\r\nWho had to fall to rise again?\r\n\r\nSo take a deep breath,\r\nPick yourself up,\r\nDust yourself off,\r\n\r\nAnd start it all over again...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttps://www.youtube.com/watch?v=AGUsRGuZb6k\r\n\r\nA classic song I thought you guys might enjoy. Well, enjoy!"
