  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>regnickvozkhoqua</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48854902#post48854902\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i dont like it <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"> and<br>\r\nIn many parts of the English speaking world (UK, Ireland, Australia, Canada, and South Africa) &#x201C;practice&#x201D; is the noun, &#x201C;practise&#x201D; the verb <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I usually use Practice and I think Practice is used more in US, just try typing Practise in MS Word, it will be underlined in red\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by regnickvozkhoqua\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti dont like it  and\r\nIn many parts of the English speaking world (UK, Ireland, Australia, Canada, and South Africa) “practice” is the noun, “practise” the verb \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI usually use Practice and I think Practice is used more in US, just try typing Practise in MS Word, it will be underlined in red"
