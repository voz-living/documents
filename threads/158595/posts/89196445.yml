content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jonny 3 T</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=89195957#post89195957\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Lol my story is relatively the same with you. But my wrtting skills in Vietnamese is just as equally terrible so i&apos;m not that upset anyway <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->vietnamese are not so good at writing in English because the way we think is entirely different from the way native englsh speaker think, and most the time we write by translating from vietnamese to english. This way of writing and even speaking makes native speakers really confused.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jonny 3 T\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLol my story is relatively the same with you. But my wrtting skills in Vietnamese is just as equally terrible so i'm not that upset anyway \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvietnamese are not so good at writing in English because the way we think is entirely different from the way native englsh speaker think, and most the time we write by translating from vietnamese to english. This way of writing and even speaking makes native speakers really confused."
