  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77769243#post77769243\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Practicing English with vOzers<br>\r\n<i>...Doing homework for vOzers</i><br>\r\n<br>\r\nAlso, am I in the minority for never doing drugs? Everyone I know has at least been high on weed or other illegal drugs. Some of the most brilliant minds of all time have either done LSD or cocaine. I haven&apos;t. Maybe because I was raised by my parents to never touch anything illegal or I&apos;ve never got access to drugs.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As long as you are not addicted to it, drugs are not as bad as peole think they are <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPracticing English with vOzers\r\n...Doing homework for vOzers\r\n\r\nAlso, am I in the minority for never doing drugs? Everyone I know has at least been high on weed or other illegal drugs. Some of the most brilliant minds of all time have either done LSD or cocaine. I haven't. Maybe because I was raised by my parents to never touch anything illegal or I've never got access to drugs.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs long as you are not addicted to it, drugs are not as bad as peole think they are"
