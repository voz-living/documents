content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nhocluanvipver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71950974#post71950974\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I Absolutely agree with u about &quot;You&apos;ll never do any good if you just try to remember all the rules&quot;. I can&apos;t believe it, my school teach me something like &quot;S+0+.... -&gt; O+V&quot; bla bla bla, i can&apos;t afford it! But, i just don&apos;t have any good books to read or learn, some of them are too high, some are too &quot;low&quot; with my level<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what&apos;s your favorite topic? don&apos;t jump into novels, linguistically some novels are very intelligently constructed and you&apos;ll get confused very soon. try some nonfiction book first, because the grammar used in those books is usually very simple and clear.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhocluanvipver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI Absolutely agree with u about \"You'll never do any good if you just try to remember all the rules\". I can't believe it, my school teach me something like \"S+0+.... -> O+V\" bla bla bla, i can't afford it! But, i just don't have any good books to read or learn, some of them are too high, some are too \"low\" with my level\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat's your favorite topic? don't jump into novels, linguistically some novels are very intelligently constructed and you'll get confused very soon. try some nonfiction book first, because the grammar used in those books is usually very simple and clear."
