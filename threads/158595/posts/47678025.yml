content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fuujin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47675890#post47675890\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">nah. I was a nerd back in Vietnam <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Don&apos;t talk much, only to those who are really close to me <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> <br>\r\n<br>\r\nThe thing is I&apos;m aware of myself. Also I was lucky enough to enroll in a school which didn&apos;t have many Vietnamese students, like 10 or even less back then <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> so i had my chance to practice with those so-called locals <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> It was like English was the only langauge I used for the first 1 and a half year in AUS <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This is a typical evolution of a closet nerd to a social nerd <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">.<br>\r\n<br>\r\nAre you still in Oz, mate?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fuujin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnah. I was a nerd back in Vietnam  Don't talk much, only to those who are really close to me  \r\n\r\nThe thing is I'm aware of myself. Also I was lucky enough to enroll in a school which didn't have many Vietnamese students, like 10 or even less back then  so i had my chance to practice with those so-called locals  It was like English was the only langauge I used for the first 1 and a half year in AUS \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis is a typical evolution of a closet nerd to a social nerd .\r\n\r\nAre you still in Oz, mate?"
