content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57314662#post57314662\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But I don&apos;t think &quot;vending machines&quot; means &quot;nh&#xE3;n h&#xE0;ng&quot;. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> And even like that the sentence still doesn&apos;t make sense, neither in English nor Vietnamese (at least to me). <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Of course I know perfectly what <i>&apos;vending machines&apos;</i> means. However, literal translation doesn&apos;t not always work nor remain a must-have. For once, vocabulary doesn&apos;t function as currency. It&apos;s not like an equivalence always exists and fit anywhere. Then, going through and switch elements word by word is sometime cumbersome. This mirrors really clear in both English-Vietnames translation and vice versa. <br>\r\n<br>\r\nGoing back to that sentence, labels on vending machines, isn&apos;t that similar to labels appearing at a lot of places? What I did there was trying to retain the general meaning, not the neutral or non-defining details. As for what the sentence says, it&apos;s simple. In winter, what is the most desirable thing? Warmth! That&apos;s the basic ideas on what brands run their campaign. Therefore, why don&apos;t we employ that logic in a sarcastic manner to ridicule and soothe the pressure of deadlines by saying they&apos;re relaxing?</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut I don't think \"vending machines\" means \"nhãn hàng\".  And even like that the sentence still doesn't make sense, neither in English nor Vietnamese (at least to me). \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOf course I know perfectly what 'vending machines' means. However, literal translation doesn't not always work nor remain a must-have. For once, vocabulary doesn't function as currency. It's not like an equivalence always exists and fit anywhere. Then, going through and switch elements word by word is sometime cumbersome. This mirrors really clear in both English-Vietnames translation and vice versa. \r\n\r\nGoing back to that sentence, labels on vending machines, isn't that similar to labels appearing at a lot of places? What I did there was trying to retain the general meaning, not the neutral or non-defining details. As for what the sentence says, it's simple. In winter, what is the most desirable thing? Warmth! That's the basic ideas on what brands run their campaign. Therefore, why don't we employ that logic in a sarcastic manner to ridicule and soothe the pressure of deadlines by saying they're relaxing?"
