  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ex_of_vitcon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65440842#post65440842\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Pla help me, translate into VNmese<br>\nPrepaid accounts (also called prepaid expenses) are assets that represent prepayment of future expenses (not current expenses). Whenthe expenses are later incurred, the amounts in prepaid accounts are transferred to expenses accounts. Common examples of prepaid accounts include prepaid insurance, prepaid rent, and prepaid services (such as club memberships). Prepaid accounts expire with the passage of time(Such as with ren) or through use (such as with prepaid meal tickets). When financial statements are prepared, prepaid accounts are adjusted so that all expired anh used prepaid accounts are recorded as regular expenses and all unexpired and unused prepaid accounts are racorded as assets (reflecting future use in future periods)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#xE0;i kho&#x1EA3;n tr&#x1EA3; tr&#x1B0;&#x1EDB;c (hay c&#xF2;n g&#x1ECD;i l&#xE0; chi ph&#xED; tr&#x1EA3; tr&#x1B0;&#x1EDB;c) l&#xE0; t&#xE0;i s&#x1EA3;n &#x111;&#x1B0;&#x1EE3;c d&#xF9;ng &#x111;&#x1EC3; &#x111;&#x1EA1;i di&#x1EC7;n cho nh&#x1EEF;ng kho&#x1EA3;n tr&#x1EA3; tr&#x1B0;&#x1EDB;c c&#x1EE7;a chi ph&#xED; s&#x1EBD; ph&#xE1;t sinh sau n&#xE0;y (kh&#xF4;ng ph&#x1EA3;i chi ph&#xED; hi&#x1EC7;n t&#x1EA1;i). Khi c&#xF3; chi ph&#xED; ph&#xE1;t sinh, s&#x1ED1; ti&#x1EC1;n trong t&#xE0;i kho&#x1EA3;n tr&#x1EA3; tr&#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EE3;c chuy&#x1EC3;n th&#xE0;nh t&#xE0;i kho&#x1EA3;n chi ph&#xED;. M&#x1ED9;t v&#xE0;i v&#xED; d&#x1EE5; v&#x1EC1; t&#xE0;i kho&#x1EA3;n tr&#x1EA3; tr&#x1B0;&#x1EDB;c nh&#x1B0; sau: b&#x1EA3;o hi&#x1EC3;m tr&#x1EA3; tr&#x1B0;&#x1EDB;c, chi ph&#xED; thu&#xEA; nh&#xE0; tr&#x1EA3; tr&#x1B0;&#x1EDB;c, v&#xE0; d&#x1ECB;ch v&#x1EE5; tr&#x1EA3; tr&#x1B0;&#x1EDB;c (th&#x1EBB; th&#xE0;nh vi&#xEA;n). T&#xE0;i kho&#x1EA3;n tr&#x1EA3; tr&#x1B0;&#x1EDB;c h&#x1EBF;t h&#x1EA1;n c&#xF9;ng v&#x1EDB;i th&#x1EDD;i gian tr&#xF4;i qua (v&#xED; d&#x1EE5; nh&#x1B0; ti&#x1EC1;n thu&#xEA; nh&#xE0;) hay qua s&#x1EED; d&#x1EE5;ng (v&#xED; d&#x1EE5; nh&#x1B0; phi&#x1EBF;u &#x103;n mua tr&#x1B0;&#x1EDB;c). Khi so&#x1EA1;n th&#x1EA3;o b&#xE1;o c&#xE1;o t&#xE0;i ch&#xED;nh, t&#xE0;i kho&#x1EA3;n tr&#x1EA3; tr&#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EE3;c &#x111;i&#x1EC1;u ch&#x1EC9;nh sao cho t&#x1EA5;t c&#x1EA3; t&#xE0;i kho&#x1EA3;n tr&#x1EA3; tr&#x1B0;&#x1EDB;c &#x111;&#xE3; h&#x1EBF;t h&#x1EA1;n hay s&#x1EED; d&#x1EE5;ng &#x111;&#x1B0;&#x1EE3;c ghi l&#x1EA1;i l&#xE0; t&#xE0;i s&#x1EA3;n (ph&#x1EA3;n &#xE1;nh vi&#x1EC7;c s&#x1EED; d&#x1EE5;ng trong t&#x1B0;&#x1A1;ng lai).<br>\n<br>\nSorry my major is not accounting, so hope it will suit your need <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ex_of_vitcon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPla help me, translate into VNmese\nPrepaid accounts (also called prepaid expenses) are assets that represent prepayment of future expenses (not current expenses). Whenthe expenses are later incurred, the amounts in prepaid accounts are transferred to expenses accounts. Common examples of prepaid accounts include prepaid insurance, prepaid rent, and prepaid services (such as club memberships). Prepaid accounts expire with the passage of time(Such as with ren) or through use (such as with prepaid meal tickets). When financial statements are prepared, prepaid accounts are adjusted so that all expired anh used prepaid accounts are recorded as regular expenses and all unexpired and unused prepaid accounts are racorded as assets (reflecting future use in future periods)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTài khoản trả trước (hay còn gọi là chi phí trả trước) là tài sản được dùng để đại diện cho những khoản trả trước của chi phí sẽ phát sinh sau này (không phải chi phí hiện tại). Khi có chi phí phát sinh, số tiền trong tài khoản trả trước được chuyển thành tài khoản chi phí. Một vài ví dụ về tài khoản trả trước như sau: bảo hiểm trả trước, chi phí thuê nhà trả trước, và dịch vụ trả trước (thẻ thành viên). Tài khoản trả trước hết hạn cùng với thời gian trôi qua (ví dụ như tiền thuê nhà) hay qua sử dụng (ví dụ như phiếu ăn mua trước). Khi soạn thảo báo cáo tài chính, tài khoản trả trước được điều chỉnh sao cho tất cả tài khoản trả trước đã hết hạn hay sử dụng được ghi lại là tài sản (phản ánh việc sử dụng trong tương lai).\n\nSorry my major is not accounting, so hope it will suit your need"
