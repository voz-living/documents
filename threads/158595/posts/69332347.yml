  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Purple Pebble</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69331872#post69331872\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\n<br>\r\n<br>\r\nYep, that&apos;s it. I didn&apos;t hide my feeling. And now we&apos;re in an awkward situation <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So if u didn&apos;t hide your feeling, what are u waiting for? If u want him , let told him u love him, i think u have only one chance to say that.<br>\r\n<br>\r\nDo not hesitate anymore, cause i&apos;ve seen too many of my friends fall into this situation and most of them feel so regret .\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Purple Pebble\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\r\nYep, that's it. I didn't hide my feeling. And now we're in an awkward situation \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo if u didn't hide your feeling, what are u waiting for? If u want him , let told him u love him, i think u have only one chance to say that.\r\n\r\nDo not hesitate anymore, cause i've seen too many of my friends fall into this situation and most of them feel so regret ."
