  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trunghq</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69703688#post69703688\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t get the context or the conversation that you were in. For your words above, what you do mean by nerds and neck-beards? The kinds of people who look stupid, reserved, and autistic but their looks don&apos;t show their true self?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The people that wear glasses, sit in front of the PC 24/24, play vidya, troll and rage on 4chan, reddit...they&apos;re smart but never leave their PC. Basically they have no fucking life.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trunghq\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't get the context or the conversation that you were in. For your words above, what you do mean by nerds and neck-beards? The kinds of people who look stupid, reserved, and autistic but their looks don't show their true self?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe people that wear glasses, sit in front of the PC 24/24, play vidya, troll and rage on 4chan, reddit...they're smart but never leave their PC. Basically they have no fucking life."
