  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lagozit</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=20531124#post20531124\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everyone. I came across this question during my study:<br>\r\n<br>\r\nMark the letter A, B, C or D on your answers sheet to<font color=\"Red\"> indicate the sentence that is closest in meaning to each of of the following question</font>:<br>\r\n<br>\r\n &quot;You did a great job. I&apos;m proud of your achievement. &quot; said the woman to her grandchild<br>\r\n<br>\r\nA. The woman said that her grandchild&apos;s job was great and she was proud of his work.<br>\r\nB. The woman told her grandchild that she was proud of his achievement at work.<br>\r\nC. The woman told her grandchild to do a great job so that she could be proud of his work.<br>\r\nD. The woman complimented her grandchild on his achievement.<br>\r\n<br>\r\nThe answer given was B. But i think that &quot;did a great job&quot; could be referred to anything, not only something at work. Therefor, the correct answer should be D. It&apos;s been bugging me, what do you think about it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The word &quot;compliment&quot; is not good enough to express her feeling.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lagozit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everyone. I came across this question during my study:\r\n\r\nMark the letter A, B, C or D on your answers sheet to indicate the sentence that is closest in meaning to each of of the following question:\r\n\r\n \"You did a great job. I'm proud of your achievement. \" said the woman to her grandchild\r\n\r\nA. The woman said that her grandchild's job was great and she was proud of his work.\r\nB. The woman told her grandchild that she was proud of his achievement at work.\r\nC. The woman told her grandchild to do a great job so that she could be proud of his work.\r\nD. The woman complimented her grandchild on his achievement.\r\n\r\nThe answer given was B. But i think that \"did a great job\" could be referred to anything, not only something at work. Therefor, the correct answer should be D. It's been bugging me, what do you think about it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe word \"compliment\" is not good enough to express her feeling."
