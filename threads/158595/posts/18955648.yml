content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MrFeelGood</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=18955000#post18955000\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">On Monday next week, i have an English exam at BK OISP to determine which level i should start with. But i think that my english is too bad for a high level class :( does anyone have any advises for me? This exam looks like an IELTS exam. It contains 4 parts: reading, listening, writing and speaking. Writing and speaking are my worst skills. Thanks &amp; sorry for my bad english.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Be confident and do your best. Now, learn vocabulary, practice as much as u can...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MrFeelGood\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOn Monday next week, i have an English exam at BK OISP to determine which level i should start with. But i think that my english is too bad for a high level class :( does anyone have any advises for me? This exam looks like an IELTS exam. It contains 4 parts: reading, listening, writing and speaking. Writing and speaking are my worst skills. Thanks & sorry for my bad english.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBe confident and do your best. Now, learn vocabulary, practice as much as u can..."
