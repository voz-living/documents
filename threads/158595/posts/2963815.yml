  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>N1ce</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2957463#post2957463\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nope, it should be present. And your sentence also lacks a verb ( &quot;it won&apos;t be wrong&quot;)<br>\r\n Anyway, &quot; I hope that it&apos;s not wrong&quot; feels very awkward in English ( although the grammar is correct). <br>\r\n  Simply : &quot; I hope it&apos;s correct&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks,pal<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAn interesting plan is waiting for the weekend. Going through the night with a friend. A female one. I really look forwards to it.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->well, what will ya do?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\twelcome to class english of v0z\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->wrong<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> try to find and correct it<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by N1ce\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNope, it should be present. And your sentence also lacks a verb ( \"it won't be wrong\")\r\n Anyway, \" I hope that it's not wrong\" feels very awkward in English ( although the grammar is correct). \r\n  Simply : \" I hope it's correct\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks,pal\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAn interesting plan is waiting for the weekend. Going through the night with a friend. A female one. I really look forwards to it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell, what will ya do?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\twelcome to class english of v0z\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwrong try to find and correct it"
