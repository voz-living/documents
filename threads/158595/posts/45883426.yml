  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45873727#post45873727\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey, long time to come back this thread. Does anyone in here addict internet and computer <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I can&apos;t live without them and coffee too. They&apos;re my drug just like we could live without air. Imagine world without internet, it would be like the end of this world. As a computer science majored student, my job and studying involve a lot of computer, so, can not live without it; plus, coffee helps keep my mind sharper and focus so I don&apos;t deny I&apos;m addicted to them. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nHow about you guys? <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45878600#post45878600\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">really? Rumor said that you could bang <b>any girl</b> you want in college, <b>party all night long</b> and travel all <b>around the world</b>. Is that true?<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The bolded texts only true in some ways and some situations, or unless you are super handsome or you are the luckiest guy on this world, unmindful about your grades in college or super rich...<img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"><br>\r\n<br>\r\nand I think this maybe only true for US college student (and some of us) ? <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they, long time to come back this thread. Does anyone in here addict internet and computer \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI can't live without them and coffee too. They're my drug just like we could live without air. Imagine world without internet, it would be like the end of this world. As a computer science majored student, my job and studying involve a lot of computer, so, can not live without it; plus, coffee helps keep my mind sharper and focus so I don't deny I'm addicted to them. \r\n\r\nHow about you guys? \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\treally? Rumor said that you could bang any girl you want in college, party all night long and travel all around the world. Is that true?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe bolded texts only true in some ways and some situations, or unless you are super handsome or you are the luckiest guy on this world, unmindful about your grades in college or super rich...\r\n\r\nand I think this maybe only true for US college student (and some of us) ?"
