  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>karz_code47</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2837867#post2837867\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can you help me translate this sentence:<br>\r\n<br>\r\n&quot;c&#xFA;p &#x111;i&#x1EC7;n,nh&#xE0; ng&#xF3;i c&#x169;ng nh&#x1B0; nh&#xE0; tranh&quot;<br>\r\n<br>\r\n/thanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#xE2;u n&#xE0;y m&#xEC;nh h&#x1ECD;c c&#x169;ng l&#xE2;u r&#x1ED3;i, m&#x1EDB;i l&#x1EE5;c t&#x1EAD;p ra gi&#x1EA3;i &#x111;&#xE1;p cho b&#x1EA1;n:<br>\r\nAt night, all cats are grey!\r\n\t\t"
