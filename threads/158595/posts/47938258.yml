  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47933807#post47933807\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How could we help you if you can&apos;t even think of any idea <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fearz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47924507#post47924507\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can you help me plz<br>\r\ni need to fill out this form to take a free job in 1 month so i can take a letter from Lena teacher( introduce letter) so i can study abroad, here is the condition<br>\r\n<b>m&#x1EA5;y b&#xE1;c gi&#xFA;p e m&#x1EA5;y ph&#x1EA7;n e &#x111;&#x1EC3; d&#x1EA5;u &quot;...&quot; v&#x1EDB;i ko ch&#xE9;m n&#x1ED5;i kh&#xF3; qu&#xE1;, &#x111;&#x1EBF;n ti&#x1EBF;ng vi&#x1EC7;t c&#xF2;n ko ngh&#x129; ra ideas g&#xEC; &#x111;&#xE2;y</b><br>\r\nB. C&#xD4;NG VI&#x1EC6;C T&#xCC;NH NGUY&#x1EC6;N<br>\r\n <br>\r\n&#x110;&#x1ED1;i t&#x1B0;&#x1EE3;ng: t&#x1EA5;t c&#x1EA3; c&#xE1;c b&#x1EA1;n sinh vi&#xEA;n (&#x1B0;u ti&#xEA;n h&#x1ECD;c sinh c&#x1EE7;a c&#xF4; Lena)<br>\r\nY&#xEA;u c&#x1EA7;u: th&#x1EDD;i gian t&#xEC;nh nguy&#x1EC7;n 1-3 ti&#x1EBF;ng m&#x1ED9;t ng&#xE0;y ( tu&#x1EA7;n c&#xF3; th&#x1EC3; t&#x1EEB; 2-3 bu&#x1ED5;i t&#xF9;y v&#xE0;o l&#x1ECB;ch r&#x1ED7;i c&#x1EE7;a c&#xF4;ng ty) v&#xE0; s&#x1EB5;n s&#xE0;ng l&#xE0;m c&#xE1;c c&#xF4;ng vi&#x1EC7;c h&#xE0;nh ch&#xED;nh kh&#xF4;ng n&#x1EC1; h&#xE0; ( t&#x1EEB; &#x111;&#xE1;nh m&#xE1;y, ph&#xE1;t t&#x1EDD; r&#x1A1;i, g&#x1EED;i th&#xF4;ng b&#xE1;o cho h&#x1ECD;c sinh, trang tr&#xED; l&#x1EDB;p h&#x1ECD;c) Th&#x1EDD;i h&#x1EA1;n c&#x1ED1;ng hi&#x1EBF;n cho t&#x1ED5; ch&#x1EE9;c: &#xED;t nh&#x1EA5;t 1 th&#xE1;ng<br>\r\nL&#x1B0;&#x1A1;ng: kh&#xF4;ng c&#xF3; (&#x111;&#xE2;y l&#xE0; t&#xEC;nh nguy&#x1EC7;n)<br>\r\nQuy&#x1EC1;n l&#x1EE3;i &#x111;&#x1EB7;c bi&#x1EC7;t: c&#xF4; Lena s&#x1EBD; &#x111;&#xED;ch th&#xE2;n vi&#x1EBF;t to&#xE0;n b&#x1ED9; cho SOP ( th&#x1B0; tr&#xEC;nh b&#xE0;y nguy&#x1EC7;n v&#x1ECD;ng xin h&#x1ECD;c b&#x1ED5;ng, &#x111;&#x103;ng k&#xFD; h&#x1ECD;c &#x1EDF; c&#xE1;c tr&#x1B0;&#x1EDD;ng n&#x1B0;&#x1EDB;c ngo&#xE0;i), 3 th&#x1B0; gi&#x1EDB;i thi&#x1EC7;u LOR (th&#x1B0; gi&#x1EDB;i thi&#x1EC7;u xin h&#x1ECD;c b&#x1ED5;ng), c&#x1EA5;p b&#x1EAF;ng khen do c&#xF4; Lena tr&#x1EF1;c ti&#x1EBF;p c&#xF4;ng nh&#x1EAD;n v&#xE0; c&#xF3; th&#x1EC3; h&#x1ED7; tr&#x1EE3; chi ph&#xED; thi IELTS t&#x1EA1;i h&#x1ED9;i &#x111;&#x1ED3;ng Anh <br>\r\n<br>\r\n<br>\r\n<br>\r\nMAKE SURE YOUR STATEMENT IS HONEST<br>\r\nA.YOUR BACKGROUND AND YOUR FAMILY BACKGROUND<br>\r\nFull name: \tt&#x1EF1; t&#xFA;c<br>\r\nStudy place: t&#x1EF1; t&#xFA;c <br>\r\nYour real birth date: t&#x1EF1; t&#xFA;c<br>\r\nYour father&#x2019;s job: ch&#x1EDD; e h&#x1ECF;i oz<br>\r\nYour father&#x2019;s birth-date: ........../..................../ 19.........<br>\r\nYour mother&#x2019;s job: ch&#x1EDD; e h&#x1ECF;i bz<br>\r\nYour mother birth-date:........../..................../ 19.........<br>\r\nB.YOUR FUTURE PLAN (state your goal clearly)<br>\r\nAt this moment: take 6.5 IELTS or more, &#x111;&#x1EC3; &#x111;&#x1EA1;t &#x111;i&#x1EC1;u ki&#x1EC7;n du h&#x1ECD;c<br>\r\n<br>\r\nIn five years:Study in US, du l&#x1ECB;ch v&#xF2;ng quanh n&#x1B0;&#x1EDB;c M&#x1EF9; n&#x1EBF;u c&#xF3; c&#x1A1; h&#x1ED9;i<br>\r\nIn ten years: Tr&#x1EDF; l&#x1EA1;i VN th&#xE0;nh l&#x1EAD;p 1 cty v&#x1EC1; ph&#x1EE5; ki&#x1EC7;n cho PC or sth like that<br>\r\nC. WHY DO YOU WANT TO WORK WITH MS LENA<br>\r\n<br>\r\n<br>\r\n<br>\r\ne c&#x169;ng &#x111;&#xE3; v&#xE0; &#x111;ang l&#xE0; h&#x1ECD;c sinh c&#x1EE7;a c&#xF4;, mu&#x1ED1;n gi&#xFA;p &#x111;&#x1EE1; h&#x1ED7; tr&#x1EE3; c&#xE1;c b&#x1EA1;n<br>\r\nC&#xF4; Lena l&#xE0; gi&#xE1;o vi&#xEA;n c&#xF3; tr&#xE1;ch nhi&#x1EC7;m, nhi&#x1EC7;t t&#xEC;nh v&#x1EDB;i h&#x1ECD;c sinh<br>\r\n... Thinking<br>\r\n<br>\r\n<br>\r\nD. YOUR STRENGS AND WEAKNESSES (List in detail with examples and POSSIBLE IN VIETNAMESE)<br>\r\n...<br>\r\nStrengs<br>\r\nNhanh nh&#x1EB9;n<br>\r\nTh&#xED;ch nghi t&#x1ED1;t v&#x1EDB;i m&#xF4;i tr&#x1B0;&#x1EDD;ng m&#x1EDB;i<br>\r\nD&#x1EC5; k&#x1EBF;t b&#x1EA1;n<br>\r\nWeaknesses: Nhi&#x1EC1;u qu&#xE1; ko k&#x1EC3; h&#x1EBF;t bro gi&#xFA;p e<br>\r\n<br>\r\nWhat can you do practically to help this center become better?  (From photo-copy, telephone answering, providing information on courses and others)<br>\r\n<br>\r\ntelephone answering, providing information on courses... thinking...<br>\r\n<br>\r\nE. YOUR PART-TIME SCHEDULE<br>\r\n1. How many hours a week:i&apos;m free in morning and afternoon except Saturday and Sunday<br>\r\n<br>\r\n2. You can work according to which schedule: ...??? b&#xE1;c n&#xE0;o gi&#x1EA3;i th&#xED;ch gi&#xF9;m e &#xFD; c&#xE2;u n&#xE0;y l&#xE0; sao<br>\r\n<br>\r\n3. What  do you expect Lena to help you with? ( please specify)... c&#xF4; Lena vi&#x1EBF;t cho SOP( ch&#x1EC9; c&#x1EA7;n th&#x1B0; &#x111;&#x103;ng k&#xED; h&#x1ECD;c &#x1EDF; tr&#x1B0;&#x1EDD;ng n&#x1B0;&#x1EDB;c ngo&#xE0;i)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->edited.... ideas are so hard\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow could we help you if you can't even think of any idea  ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fearz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcan you help me plz\r\ni need to fill out this form to take a free job in 1 month so i can take a letter from Lena teacher( introduce letter) so i can study abroad, here is the condition\r\nmấy bác giúp e mấy phần e để dấu \"...\" với ko chém nổi khó quá, đến tiếng việt còn ko nghĩ ra ideas gì đây\r\nB. CÔNG VIỆC TÌNH NGUYỆN\r\n \r\nĐối tượng: tất cả các bạn sinh viên (ưu tiên học sinh của cô Lena)\r\nYêu cầu: thời gian tình nguyện 1-3 tiếng một ngày ( tuần có thể từ 2-3 buổi tùy vào lịch rỗi của công ty) và sẵn sàng làm các công việc hành chính không nề hà ( từ đánh máy, phát tờ rơi, gửi thông báo cho học sinh, trang trí lớp học) Thời hạn cống hiến cho tổ chức: ít nhất 1 tháng\r\nLương: không có (đây là tình nguyện)\r\nQuyền lợi đặc biệt: cô Lena sẽ đích thân viết toàn bộ cho SOP ( thư trình bày nguyện vọng xin học bổng, đăng ký học ở các trường nước ngoài), 3 thư giới thiệu LOR (thư giới thiệu xin học bổng), cấp bắng khen do cô Lena trực tiếp công nhận và có thể hỗ trợ chi phí thi IELTS tại hội đồng Anh \r\n\r\n\r\n\r\nMAKE SURE YOUR STATEMENT IS HONEST\r\nA.YOUR BACKGROUND AND YOUR FAMILY BACKGROUND\r\nFull name: \ttự túc\r\nStudy place: tự túc \r\nYour real birth date: tự túc\r\nYour father’s job: chờ e hỏi oz\r\nYour father’s birth-date: ........../..................../ 19.........\r\nYour mother’s job: chờ e hỏi bz\r\nYour mother birth-date:........../..................../ 19.........\r\nB.YOUR FUTURE PLAN (state your goal clearly)\r\nAt this moment: take 6.5 IELTS or more, để đạt điều kiện du học\r\n\r\nIn five years:Study in US, du lịch vòng quanh nước Mỹ nếu có cơ hội\r\nIn ten years: Trở lại VN thành lập 1 cty về phụ kiện cho PC or sth like that\r\nC. WHY DO YOU WANT TO WORK WITH MS LENA\r\n\r\n\r\n\r\ne cũng đã và đang là học sinh của cô, muốn giúp đỡ hỗ trợ các bạn\r\nCô Lena là giáo viên có trách nhiệm, nhiệt tình với học sinh\r\n... Thinking\r\n\r\n\r\nD. YOUR STRENGS AND WEAKNESSES (List in detail with examples and POSSIBLE IN VIETNAMESE)\r\n...\r\nStrengs\r\nNhanh nhẹn\r\nThích nghi tốt với môi trường mới\r\nDễ kết bạn\r\nWeaknesses: Nhiều quá ko kể hết bro giúp e\r\n\r\nWhat can you do practically to help this center become better?  (From photo-copy, telephone answering, providing information on courses and others)\r\n\r\ntelephone answering, providing information on courses... thinking...\r\n\r\nE. YOUR PART-TIME SCHEDULE\r\n1. How many hours a week:i'm free in morning and afternoon except Saturday and Sunday\r\n\r\n2. You can work according to which schedule: ...??? bác nào giải thích giùm e ý câu này là sao\r\n\r\n3. What  do you expect Lena to help you with? ( please specify)... cô Lena viết cho SOP( chỉ cần thư đăng kí học ở trường nước ngoài)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nedited.... ideas are so hard"
