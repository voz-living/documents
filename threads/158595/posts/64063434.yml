content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64062462#post64062462\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">For your <font color=\"Red\">incoming</font> TOEIC <font color=\"red\">text</font>, you should focus on listening (<font color=\"red\">require </font>vocabulary, pronunciation and your health) <font color=\"red\">due to</font> <font color=\"red\">the listening part is long</font>, you know.<br>\r\n<br>\r\nFor the reading part, you should focus on Grammar, vocabulary <font color=\"red\">and read</font> some articles, <font color=\"red\">text </font>about email, letter, ads or order, etc. <br>\r\n<br>\r\nBoth of them focus on English usage<font color=\"red\"> in work</font> (office, business,...) You prepare well, you do well. Good luck. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->man... try to correct those highlighted points above.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFor your incoming TOEIC text, you should focus on listening (require vocabulary, pronunciation and your health) due to the listening part is long, you know.\r\n\r\nFor the reading part, you should focus on Grammar, vocabulary and read some articles, text about email, letter, ads or order, etc. \r\n\r\nBoth of them focus on English usage in work (office, business,...) You prepare well, you do well. Good luck. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nman... try to correct those highlighted points above."
