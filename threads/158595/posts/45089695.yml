  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenvietquantv</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45085318#post45085318\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">vozer cho e h&#x1ECF;i c&#xE2;u n&#xE0;y!!<br>\r\n<br>\r\nDe Paul University requires all supervisors of student employees ____ performance appraisals at least once a year.<br>\r\nA) giving B)to give   C)gives D)given<br>\r\n <br>\r\ndap &#xE1;n l&#xE0; B,nh&#x1B0;ng c&#xF3; th&#x1EC3; gi&#x1EA3;i th&#xED;ch c&#x1EA5;u tr&#xFA;c ng&#x1EED; ph&#xE1;p cho em ..e c&#x1EA3;m &#x1A1;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->require sb to do st<br>\r\nsb ~ all supervisors of student employees<br>\r\nAs someone has said before (I don&apos;t remember his name :( ), it&apos;s necessary that you buy a good dictionary. I recommend OALD 8 (Oxford Advanced Learner&apos;s Dictionary 8th Edition). You can also download the CD-ROM and install it. You can search for OALD 8&apos;s CD-ROM on Google. This is my 1st post on this 4rum, so I cannot give you the link <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nHope this will help.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenvietquantv\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tvozer cho e hỏi câu này!!\r\n\r\nDe Paul University requires all supervisors of student employees ____ performance appraisals at least once a year.\r\nA) giving B)to give   C)gives D)given\r\n \r\ndap án là B,nhưng có thể giải thích cấu trúc ngử pháp cho em ..e cảm ơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nrequire sb to do st\r\nsb ~ all supervisors of student employees\r\nAs someone has said before (I don't remember his name :( ), it's necessary that you buy a good dictionary. I recommend OALD 8 (Oxford Advanced Learner's Dictionary 8th Edition). You can also download the CD-ROM and install it. You can search for OALD 8's CD-ROM on Google. This is my 1st post on this 4rum, so I cannot give you the link \r\nHope this will help."
