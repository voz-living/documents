  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tribal_veno</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48246295#post48246295\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\n^ They know that WOW is losing its edge, so they want to make D3 the replacement. But they forgot that D3 is not a MMO, it&apos;s an ARPG. And in ARPG, players want to have the overpowered or godlike feeling. We don&apos;t care if other people are doing gold farming, mashing pots or opening chest. We just want to play our game and enjoy it. It&apos;s like in D2 when you feel weak at first stage of the game, but have the ability to destroy every single thing when you are on higher level. <br>\r\n<br>\r\nBut Blizzard is treating D3 like another MMO, and they are killing it by doing that. They keep saying stuffs like &quot;the players are supposed to play it this way&quot;, &quot;this is not really fun, so let fix that...&quot;. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I agree. Diablo series made its fan base as a pure hack &amp; slash game. People are there to click away their time without minding too much about questing. The dominating feelings you described above are exactly what us gamers want to acquire after hours of slashing monsters and looking for items. And since we buy their games, it&apos;s us to decide how we have fun, not them.<br>\r\n<br>\r\nGeezzz...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tribal_veno\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\n^ They know that WOW is losing its edge, so they want to make D3 the replacement. But they forgot that D3 is not a MMO, it's an ARPG. And in ARPG, players want to have the overpowered or godlike feeling. We don't care if other people are doing gold farming, mashing pots or opening chest. We just want to play our game and enjoy it. It's like in D2 when you feel weak at first stage of the game, but have the ability to destroy every single thing when you are on higher level. \r\n\r\nBut Blizzard is treating D3 like another MMO, and they are killing it by doing that. They keep saying stuffs like \"the players are supposed to play it this way\", \"this is not really fun, so let fix that...\". \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI agree. Diablo series made its fan base as a pure hack & slash game. People are there to click away their time without minding too much about questing. The dominating feelings you described above are exactly what us gamers want to acquire after hours of slashing monsters and looking for items. And since we buy their games, it's us to decide how we have fun, not them.\r\n\r\nGeezzz..."
