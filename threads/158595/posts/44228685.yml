  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>diablopineapple</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44227864#post44227864\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ I&apos;m a girl... <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nAs for ACET, I&apos;ve done two courses there. The teaching quality is good, albeit a bit expensive, but it&apos;s pretty worth the money. The thing is that ACET&apos;s schedule is a little bit tight - you&apos;ll have to attend class every weekday, and attendance does count towards your final result.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->since most of those who come to ACET will study overseas, they try to make their classes similar to how they are in those foreign countries, particularly Aus, so dont think it&apos;s a bad thing. Also coming to class everyday gives you a chance to speak more often <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nIm not trying to promote ACET, its just that i did 3 courses there and I felt much more confident after <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by diablopineapple\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ I'm a girl... \r\n\r\n\r\nAs for ACET, I've done two courses there. The teaching quality is good, albeit a bit expensive, but it's pretty worth the money. The thing is that ACET's schedule is a little bit tight - you'll have to attend class every weekday, and attendance does count towards your final result.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsince most of those who come to ACET will study overseas, they try to make their classes similar to how they are in those foreign countries, particularly Aus, so dont think it's a bad thing. Also coming to class everyday gives you a chance to speak more often \r\nIm not trying to promote ACET, its just that i did 3 courses there and I felt much more confident after"
