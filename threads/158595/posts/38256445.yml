content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nmc1988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38242915#post38242915\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If you have a look at the sample answers for IELTS task 2 (band 8 or band 9, for example), you can see that with that kind of essay, the writer often gives his/her view.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Obviously, you have to present your point of view, but not in that way.<br>\r\nIf you read some 8.0 or above essay using those expressions, please enlighten me.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nmc1988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf you have a look at the sample answers for IELTS task 2 (band 8 or band 9, for example), you can see that with that kind of essay, the writer often gives his/her view.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nObviously, you have to present your point of view, but not in that way.\r\nIf you read some 8.0 or above essay using those expressions, please enlighten me."
