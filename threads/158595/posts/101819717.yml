  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyendu22</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=101813602#post101813602\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can you guys tell me what is the difference between King and Emperor,Queen and Empress?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->How difficult is it to look up their definition yourself? <br>\r\n<br>\r\nAnw, from Oxford dictionary:<br>\r\n<br>\r\n- King/Queen: the male/female ruler of an independent state (country) that has a royal family.<br>\r\n<br>\r\n- Emperor/Empress: the ruler/female ruler of an empire.<blockquote>e.g.: the emperor Napoleon</blockquote><br>\r\nP.S.: About punctuation<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThere should be no space between a sentence and its ending punctuation, whether that&apos;s a period, a question mark, or an exclamation mark. There should also be no space before a colon, semicolon, or comma. The only ending punctuation mark that sometimes needs to be preceded by a space is a dash.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyendu22\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcan you guys tell me what is the difference between King and Emperor,Queen and Empress?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow difficult is it to look up their definition yourself? \r\n\r\nAnw, from Oxford dictionary:\r\n\r\n- King/Queen: the male/female ruler of an independent state (country) that has a royal family.\r\n\r\n- Emperor/Empress: the ruler/female ruler of an empire.e.g.: the emperor Napoleon\r\nP.S.: About punctuation\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThere should be no space between a sentence and its ending punctuation, whether that's a period, a question mark, or an exclamation mark. There should also be no space before a colon, semicolon, or comma. The only ending punctuation mark that sometimes needs to be preceded by a space is a dash."
