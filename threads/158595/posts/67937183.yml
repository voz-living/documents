  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by solo12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey, thanks!\r\nI have a problem interpreting the request. \r\nThey state in the email that \r\n\r\n(They attached a form in the email).\r\n\r\nIs that mean CVs = The form + Resume + Transcript that I should send\r\nor \r\nI should send The form + CV + Resume + Transcript?\r\n\r\nPlease help me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou should send The form + CV + Resume + Transcript as required\r\nAnd i guess that the company which you apply is large \r\nToday i just left my first job after 3 working days"
