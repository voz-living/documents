  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chuottrang.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68345836#post68345836\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yeah, especially for some people ( for examples: me ) who dun wanna cover their hands, faces, even foots when hanging out, it&apos;s really terrible to against the sun beams... My skin is fair, but sometimes, sun beam hurts me turn red, hurt, and be burn in 1st level. &gt;.&lt; ....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->People often cover in the hope that their skins won&apos;t be darkened by the sun beam. However, I notice that people with already fair skin (like you) won&apos;t seem to be affected much by the sun beam (in term of color, not the burning effect <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"> )\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chuottrang.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyeah, especially for some people ( for examples: me ) who dun wanna cover their hands, faces, even foots when hanging out, it's really terrible to against the sun beams... My skin is fair, but sometimes, sun beam hurts me turn red, hurt, and be burn in 1st level. >.< ....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPeople often cover in the hope that their skins won't be darkened by the sun beam. However, I notice that people with already fair skin (like you) won't seem to be affected much by the sun beam (in term of color, not the burning effect  )"
