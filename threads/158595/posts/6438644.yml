content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tNews isn&apos;t that fast. Reporters tend to speak very clearly and pronounce every word as best as they can so i suggest news is good one source for learning english.<br>\r\n<br>\r\nHowever, daily english needs more than just news, news is supposed to be formal while everyday life is rather informal and contracted. In this case, musics and movies will shine. Depends on your purpose and decide on the source. Additionally, movies are seas of new vocabs.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank for share experience <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNews isn't that fast. Reporters tend to speak very clearly and pronounce every word as best as they can so i suggest news is good one source for learning english.\r\n\r\nHowever, daily english needs more than just news, news is supposed to be formal while everyday life is rather informal and contracted. In this case, musics and movies will shine. Depends on your purpose and decide on the source. Additionally, movies are seas of new vocabs.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank for share experience"
