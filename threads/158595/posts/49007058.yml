  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ForeverAlone_everandever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh man, TDKR is live up the hype we've been looking for. Batman is awesome . There were flaws but i think it would not change the fact that batman is No1 superhero \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe own it all to Christopher Nolan, David Samuel Goyer, producers, Christian Bale and the whole crew. They have succeed portraying a Batman that is tortured by his ideals, his sacrifices and his temptations. In short, he's a Batman who acknowledges his mental limits as a human, work them out on his enemies and utilises all his assets to defend his belief. In saying so, he more or less resembles Superman in their paths of discovering their human side."
