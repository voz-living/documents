well-mannered adults such as otofun or webtretho.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tikhung01\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis board is about to die - that's a fact. Kids from ﹾﹾﹾﹾﹾ came to this place, marked it as their place and use F17 as an \"entertainment site\" like 9fag and shit like that. Hell, they don't even know what \"vOz\" stands for, it's a sad, pathetic truth. Oh, and the ironic part is that they call me a kid from ﹾﹾﹾﹾﹾ, despite i've been here long before them and they're not half a member I am.\r\n\r\nAnd no, I am not trolling FYI. I can't take this shit anymore.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is widely known that most people will not stick with a community or forum for ever. Being older or having different interests, they will eventually move to other sites which are more appropriate for them. Therefore the sole reason for the death of a community is the lack of newcomers. You should be happy when this site have new members, no matter where they came from. 8x members said the same thing when there was an influx of 9x members, but nothing went wrong afterward.\r\n\r\nIf you cannot \"take that shit\" anymore, maybe it's time for you to migrate to other places having a higher proportion of well-mannered adults such as otofun or webtretho."
