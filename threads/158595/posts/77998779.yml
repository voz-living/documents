  html: "\r\n\t\t\t\r\n\t\t\th&#xED;c ko bi&#x1EBF;t c&#xF3; cao nh&#xE2;n n&#xE0;o d&#x1ECB;ch gi&#xF9;m b&#xE0;i h&#xE1;t n&#xE0;y cho tho&#xE1;ng ngh&#x129;a &#x111;c ko<br>\r\n<a href=\"/redirect/index.php?link=https%3A%2F%2Fyoutu.be%2FXy8HjdQ2-_I\" target=\"_blank\">https://youtu.be/Xy8HjdQ2-_I</a><br>\r\nA terrible mistake was made<br>\r\nThe weight would break the backs<br>\r\nOf ten strong horses tried to save<br>\r\nThe castle in the fray<br>\r\nIf you knew that i could take the pain<br>\r\nInflicted at the battle<br>\r\nWith faithful arrows you<br>\r\nMight get back in the saddle<br>\r\nBut it&apos;s a special death you saved<br>\r\nFor me, the brown-eyed daughter<br>\r\nOnce you made it hotter<br>\r\nThe thankless, holy praise<br>\r\nIs left alone. Why bother<br>\r\nTo cast a stone in water?\r\n\t\t"
  text: "híc ko biết có cao nhân nào dịch giùm bài hát này cho thoáng nghĩa đc ko\r\nhttps://youtu.be/Xy8HjdQ2-_I\r\nA terrible mistake was made\r\nThe weight would break the backs\r\nOf ten strong horses tried to save\r\nThe castle in the fray\r\nIf you knew that i could take the pain\r\nInflicted at the battle\r\nWith faithful arrows you\r\nMight get back in the saddle\r\nBut it's a special death you saved\r\nFor me, the brown-eyed daughter\r\nOnce you made it hotter\r\nThe thankless, holy praise\r\nIs left alone. Why bother\r\nTo cast a stone in water?"
