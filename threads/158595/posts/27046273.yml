content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>waterfall</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27021742#post27021742\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It takes about 1 hour to reach my office, too but I&apos;m never be late. So, you should not impute the blame to your status and try your best to reach your class on time.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. can&apos;t understand what you were trying to say &quot;impute the blame to your <b>status</b>&quot;. can you translate it?<br>\r\n2. you said &quot;should not impute... and try your best...&quot; and that means you were telling him not to try his best.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by waterfall\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt takes about 1 hour to reach my office, too but I'm never be late. So, you should not impute the blame to your status and try your best to reach your class on time.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. can't understand what you were trying to say \"impute the blame to your status\". can you translate it?\r\n2. you said \"should not impute... and try your best...\" and that means you were telling him not to try his best."
