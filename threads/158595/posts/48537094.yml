  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48532362#post48532362\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\r\n<br>\r\nPlease tell me what this game is about.<br>\r\n<br>\r\n</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The Harvest Moon talks about a farmer. He&apos;s handsome <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> , and everyday, he farms something and makes friends with some girl, Then, maybe they&apos;ll marry each other <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nPlease tell me what this game is about.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe Harvest Moon talks about a farmer. He's handsome  , and everyday, he farms something and makes friends with some girl, Then, maybe they'll marry each other"
