  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NguyenMr.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63513317#post63513317\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Just kidding. My first love occured to me when i was in grade 11th. It was just, you know, innocent and very childish. We broke up because of the distance <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">. When i started to study abroad, i was getting far, far and far away from her. At that time, we used Y!M to chat and one day, she told me that it was enough, she couldn&apos;t stand loving that way. Of course, she is a girl, not a boy and when we were in love, I just kissed her only 2 times. Missing that time, the most beautiful time of, maybe, all my life. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Using the reason &apos;distance in love&apos; is just a kind of bullshit reason that I hate too much! If she really loved you, it would be not a serious problem! Maybe she found a new man who could make her happy all the times (sorry if it could hurt you but believe me, there is no reason for her to say breaking up with you if you do not betray her first).\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NguyenMr.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t Just kidding. My first love occured to me when i was in grade 11th. It was just, you know, innocent and very childish. We broke up because of the distance . When i started to study abroad, i was getting far, far and far away from her. At that time, we used Y!M to chat and one day, she told me that it was enough, she couldn't stand loving that way. Of course, she is a girl, not a boy and when we were in love, I just kissed her only 2 times. Missing that time, the most beautiful time of, maybe, all my life. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUsing the reason 'distance in love' is just a kind of bullshit reason that I hate too much! If she really loved you, it would be not a serious problem! Maybe she found a new man who could make her happy all the times (sorry if it could hurt you but believe me, there is no reason for her to say breaking up with you if you do not betray her first)."
