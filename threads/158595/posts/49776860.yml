  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoa_nang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49775250#post49775250\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Then which option is the correct one? Reading the comments makes me confused as well <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->sorry for not making it clear. Actually when communicating with foreign people, I have not heard them say &quot;me neither&quot; nor even &quot;neither&quot;. It seems like &quot;neither&quot; is a word used for writing, not speaking. <br>\r\n<br>\r\nIn this case which is a paper test, both C and D were right since they were clearly told by the book we studied back in school.<br>\r\n<br>\r\n//anyway, what the hell is &quot;broken english&quot; that guy means?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoa_nang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThen which option is the correct one? Reading the comments makes me confused as well \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsorry for not making it clear. Actually when communicating with foreign people, I have not heard them say \"me neither\" nor even \"neither\". It seems like \"neither\" is a word used for writing, not speaking. \r\n\r\nIn this case which is a paper test, both C and D were right since they were clearly told by the book we studied back in school.\r\n\r\n//anyway, what the hell is \"broken english\" that guy means?"
