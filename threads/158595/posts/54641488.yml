  html: "\r\n\t\t\t\r\n\t\t\t<font color=\"DarkOliveGreen\">I never meant to diss your taste on music. If I sounded offensive, I&apos;m sorry. It&apos;s just that Slade&apos;s voice never conveys any sadness to me, probably much similar to the way you not turning to Coldplay when being blue.<br>\r\n<br>\r\nOn your remark about the song, it&apos;s not something peculiar though, especially for any act who was once tagged &quot;the next big thing of Brit pop&quot; and able to make it so. In fact, this is something of a trademark since the time of the Beatles owing to the fact that a lot of their songs are just, well, out of sort. Look no further, Oasis, Blur, Radiohead, Muse, etc.</font>\r\n\t\t"
  text: "I never meant to diss your taste on music. If I sounded offensive, I'm sorry. It's just that Slade's voice never conveys any sadness to me, probably much similar to the way you not turning to Coldplay when being blue.\r\n\r\nOn your remark about the song, it's not something peculiar though, especially for any act who was once tagged \"the next big thing of Brit pop\" and able to make it so. In fact, this is something of a trademark since the time of the Beatles owing to the fact that a lot of their songs are just, well, out of sort. Look no further, Oasis, Blur, Radiohead, Muse, etc."
