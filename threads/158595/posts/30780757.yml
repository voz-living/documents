content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30779749#post30779749\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">People are using &quot;google&quot; as a verb now so unless you say your English is better than them, better go outside and communicate more instead of reading dictionaries behind the walls.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1) Uhh...I do not spend time behind the walls  reading dictionaries, ... <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">that would be a stupid thing to do. I only refer to it to write my essays.: <br>\r\n2) And I am working part time right now and I spend most of my time outside, working-playing soccer-VOZ....<br>\r\n3) I am not saying my English is better than any Canadian lol <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPeople are using \"google\" as a verb now so unless you say your English is better than them, better go outside and communicate more instead of reading dictionaries behind the walls.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1) Uhh...I do not spend time behind the walls  reading dictionaries, ... that would be a stupid thing to do. I only refer to it to write my essays.: \r\n2) And I am working part time right now and I spend most of my time outside, working-playing soccer-VOZ....\r\n3) I am not saying my English is better than any Canadian lol"
