  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bielsitas</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71951244#post71951244\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what&apos;s your favorite topic? don&apos;t jump into novels, linguistically some novels are very intelligently constructed and you&apos;ll get confused very soon. try some nonfiction book first, because the grammar used in those books is usually very simple and clear.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I dont know, i just want to have more ideas,some sentence&apos;s structure to use in my essay and make it &quot;n&#x1EB1;m &#x1EDF; tr&#xEC;nh &#x111;&#x1ED9; cao h&#x1A1;n&quot;, make my essay&apos;s level higher.... did u have any good books <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bielsitas\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat's your favorite topic? don't jump into novels, linguistically some novels are very intelligently constructed and you'll get confused very soon. try some nonfiction book first, because the grammar used in those books is usually very simple and clear.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI dont know, i just want to have more ideas,some sentence's structure to use in my essay and make it \"nằm ở trình độ cao hơn\", make my essay's level higher.... did u have any good books"
