content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xehaibanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68608298#post68608298\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Know about the members is a should do thing for a good manager. But I think it is not the real problem here. The thing is, he does not like the job and become tired with the game when it is getting harder. If you do what you like and you like what you are doing, then, this would not be a such a bad thing for him like this.<br>\r\n </div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you do what you like and you like what you are doing, then, it&apos;s not a job anymore <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xehaibanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKnow about the members is a should do thing for a good manager. But I think it is not the real problem here. The thing is, he does not like the job and become tired with the game when it is getting harder. If you do what you like and you like what you are doing, then, this would not be a such a bad thing for him like this.\r\n \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you do what you like and you like what you are doing, then, it's not a job anymore"
