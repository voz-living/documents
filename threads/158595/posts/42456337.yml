content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42454294#post42454294\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I just have a small point of view here. Don&apos;t try to focus on some bad, or hard words, or try  to use some hard structures if you are not good at simple ones. They do not make you any better. You may know their name, but you may not really understand them. A simple work is just too big to do. Few words, no hard feelings.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nothing to &quot;try&quot; here, just some kinds of expression I&apos;m familiar with from hearing over and over in US TV series<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">sorry if that bother you<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI just have a small point of view here. Don't try to focus on some bad, or hard words, or try  to use some hard structures if you are not good at simple ones. They do not make you any better. You may know their name, but you may not really understand them. A simple work is just too big to do. Few words, no hard feelings.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnothing to \"try\" here, just some kinds of expression I'm familiar with from hearing over and over in US TV seriessorry if that bother you"
