content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sesshiro</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19265524#post19265524\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@Jay: His original post,  &quot;yesterday, i&apos;m intended ...&quot;, proved that he wanted to use the passive voice, so i just rewrited it and kept the passive voice as it was. Maybe his post is hard to understand but he did wanna use the passive voice.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;ve never seen anyone using with the word &quot;intend&quot; formed like that. At least, in its meaning, the word &quot;intend&quot; has meant that &quot;you want to do something with your own plan in the future&quot;. So you must use it in active voice here, not passive.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sesshiro\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@Jay: His original post,  \"yesterday, i'm intended ...\", proved that he wanted to use the passive voice, so i just rewrited it and kept the passive voice as it was. Maybe his post is hard to understand but he did wanna use the passive voice.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've never seen anyone using with the word \"intend\" formed like that. At least, in its meaning, the word \"intend\" has meant that \"you want to do something with your own plan in the future\". So you must use it in active voice here, not passive."
