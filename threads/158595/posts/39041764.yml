  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&gt;=3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39040342#post39040342\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is the first time I&apos;ve heard that <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->He&apos;s correct man. I search &quot;very&quot; in the oxford dic and here&apos;s the result:<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tGRAMMAR POINT <br>\r\nvery / very much<br>\r\nVery is used with adjectives, past participles used as adjectives, and adverbs: I am very hungry. * I was very pleased to get your letter. * You played very well. But notice: I&apos;m very much afraid that your son may be involved in the crime.<br>\r\nVery is not used with past participles that have a passive meaning. Much, very much or greatly (formal) are usually used instead: Your help was very much appreciated. * He was much loved by everyone. * She was greatly admired.<br>\r\nVery is used to emphasize superlative adjectives: my very best work * the very youngest children. However, with comparative adjectives much, very much, a lot, etc. are used: Your work is very much better. * much younger children.<br>\r\n<b>Very is not used with adjectives and adverbs that already have an extreme meaning.</b> You are more likely to use an adverb such as absolutely, completely, etc.: She was absolutely furious. * I&apos;m completely exhausted. * You played really brilliantly.<br>\r\nVery is not used with verbs. Use very much instead: We enjoyed staying with you very much.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
