  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThe ship&apos;s mooring is wintry cold. Nothing, though, compared to Antarctica. Temperatures can hit minus 90 celcius. And Sir Ranulph will be skiing the 2000 miles.<br>\r\n<br>\r\nOn the ship&apos;s bridge, the 68 year old says he hopes to raise millions for charity, and conduct scientific research. The team of six must be self-sufficient, so they&apos;re taking bulldozers to drag their living quarters and supplies. <br>\r\n<br>\r\nSir Ranulph Fiennes: &quot;The vehicles, I would think, personally, are a bigger potential problem than the people. Minus 80 could be&#x2026; damage to lung tissue when you&apos;re breathing in when you&apos;re skiing. But, in the vehicles, you have got steel, you&apos;ve got rubber, which don&apos;t like minus 70, never mind when they&apos;re towing everything that they have to tow.&quot;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;ve just read this news in BBC learning english today but it confused me so much. Anyone can help me to get the point? Thanks\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe ship's mooring is wintry cold. Nothing, though, compared to Antarctica. Temperatures can hit minus 90 celcius. And Sir Ranulph will be skiing the 2000 miles.\r\n\r\nOn the ship's bridge, the 68 year old says he hopes to raise millions for charity, and conduct scientific research. The team of six must be self-sufficient, so they're taking bulldozers to drag their living quarters and supplies. \r\n\r\nSir Ranulph Fiennes: \"The vehicles, I would think, personally, are a bigger potential problem than the people. Minus 80 could beâ€¦ damage to lung tissue when you're breathing in when you're skiing. But, in the vehicles, you have got steel, you've got rubber, which don't like minus 70, never mind when they're towing everything that they have to tow.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've just read this news in BBC learning english today but it confused me so much. Anyone can help me to get the point? Thanks"
