  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arsenal1312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30891562#post30891562\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">nope. Winter made us weaker. People are not stupid, they know they have to wear warm in cold weather; but they just didn&apos;t feel cold in their first winter. Zero degree was nothing to them, still played soccer outside.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We dont have much brown fat like the native.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arsenal1312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnope. Winter made us weaker. People are not stupid, they know they have to wear warm in cold weather; but they just didn't feel cold in their first winter. Zero degree was nothing to them, still played soccer outside.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe dont have much brown fat like the native."
