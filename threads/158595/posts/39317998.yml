content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>#DonQuixote#</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39303841#post39303841\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is it mean that all of the beauty always have &quot;love&quot; and &quot;lie&quot; inside?<br>\r\nBut I&apos;m not sure that I understand your example <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> What does it mean?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Lovely -&gt; lovelier (comparison)<br>\r\n<br>\r\nHint: what part of speech lovelier is? And which word it modifies ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by #DonQuixote#\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs it mean that all of the beauty always have \"love\" and \"lie\" inside?\r\nBut I'm not sure that I understand your example  What does it mean?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLovely -> lovelier (comparison)\r\n\r\nHint: what part of speech lovelier is? And which word it modifies ?"
