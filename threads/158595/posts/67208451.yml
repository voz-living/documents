  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67207879#post67207879\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think you should read materials suitable for your level. Reading a too complex text is daunting and will easily lead to frustration.<br>\r\n<br>\r\nI recommend you to find and install an integrated dictionary on your computer or browser ( There is one add-on on firefox ). It will save you enormous time used for looking up dictionary.<br>\r\n<br>\r\nVocabulary is the hardest part to learn of all languages. It requires lots of endeavour, therefore you should be patient. It&apos;s a strenuos progress. Forgetting is normal and often will you find yourself looking up a word you have just defined<br>\r\n<br>\r\nHowever I don&apos;t see the point of prediction in vocabulary expansion. If you want to ameliorate your vocabulary, you should know all the new words in the text you are reading.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m trying to train my reading at English Graded Readers <br>\r\nCan It be efficacious?<br>\r\np/s: thanks for rep <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think you should read materials suitable for your level. Reading a too complex text is daunting and will easily lead to frustration.\r\n\r\nI recommend you to find and install an integrated dictionary on your computer or browser ( There is one add-on on firefox ). It will save you enormous time used for looking up dictionary.\r\n\r\nVocabulary is the hardest part to learn of all languages. It requires lots of endeavour, therefore you should be patient. It's a strenuos progress. Forgetting is normal and often will you find yourself looking up a word you have just defined\r\n\r\nHowever I don't see the point of prediction in vocabulary expansion. If you want to ameliorate your vocabulary, you should know all the new words in the text you are reading.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm trying to train my reading at English Graded Readers \r\nCan It be efficacious?\r\np/s: thanks for rep"
