content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phuhodanang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68512494#post68512494\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">oh, thank a lot, but I want to use this sentence when I talk to her. <br>\r\n<br>\r\n&quot;Your face has just like exactly I remember&quot; - It&apos;s right or wrong ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It is not right because it seems that you use present perfect tense without V3/Vpp.<br>\r\n<br>\r\n<br>\r\nI prefer the 1st sentence as your friend above recommended without &quot;about it&quot;.<br>\r\n<br>\r\nYou can listen to the song &quot;You are still you - Josh Groban&quot; for more details.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phuhodanang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\toh, thank a lot, but I want to use this sentence when I talk to her. \r\n\r\n\"Your face has just like exactly I remember\" - It's right or wrong ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is not right because it seems that you use present perfect tense without V3/Vpp.\r\n\r\n\r\nI prefer the 1st sentence as your friend above recommended without \"about it\".\r\n\r\nYou can listen to the song \"You are still you - Josh Groban\" for more details."
