  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>darkzuik</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64260676#post64260676\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So, how do you know that your vocabulary has improved? When could you turn to focus on grammar?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->whenever you know exactly which words to use to express your mind, but don&apos;t know how to place them together...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by darkzuik\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo, how do you know that your vocabulary has improved? When could you turn to focus on grammar?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhenever you know exactly which words to use to express your mind, but don't know how to place them together..."
