  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48062221#post48062221\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\r\n<br>\r\nYou should and everyone of us should, sometimes, think about the past, about the old days with fading memories of family, friends and whatever, to see how you and me grow old and become adults, how we overcome obstacles, difficulties, how lucky we were in the whole life.<br>\r\n<br>\r\nWe live for present but should also think about the past as an important part of our lives.</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Same here, I think about it every day but I don&apos;t brood in it. I usually try to turn it into a driving force.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nYou should and everyone of us should, sometimes, think about the past, about the old days with fading memories of family, friends and whatever, to see how you and me grow old and become adults, how we overcome obstacles, difficulties, how lucky we were in the whole life.\r\n\r\nWe live for present but should also think about the past as an important part of our lives.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSame here, I think about it every day but I don't brood in it. I usually try to turn it into a driving force."
