  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kk78952</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68265416#post68265416\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You are a really &quot;hard&quot; manager. It&apos;s a not bad solution. Sometime, you have to be strict but dismiss everyone ... I think it&apos;s not a good solution. In my way, everything can be solved by talking - listening.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\">, first, my answer is just talking and counseling. But they asked again that your team didnt listen to your voice or say yes but think no in their mind, what will i do <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">, i didnt think anything except report and dismiss <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kk78952\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou are a really \"hard\" manager. It's a not bad solution. Sometime, you have to be strict but dismiss everyone ... I think it's not a good solution. In my way, everything can be solved by talking - listening.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n, first, my answer is just talking and counseling. But they asked again that your team didnt listen to your voice or say yes but think no in their mind, what will i do  , i didnt think anything except report and dismiss"
