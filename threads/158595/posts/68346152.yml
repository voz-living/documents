  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chuottrang.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68345603#post68345603\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">However, HN has more lakes than HCMC, lakes and parks help control temperature....<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">Anyway, the truth is based on the number of vehicle increasing, even the weather tem is lower than this, still feel bad in lunch&apos;s time, the situation is the engine effects... real hot, even brain can&apos;t work well <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hanoi lakes do nothing but adding more moisture to the air, thus raise the humidity. <br>\r\nTruth is the northern and southern part have their own climate conditions, and HCMC has more water bodies than in Hanoi, including daily sea-land wind on low relief terrain makes its climate more comfortable. <br>\r\nAnd the density of building blocks will be another reason: it absorbs heat through the day and releases during the night. Completely nightmare in Hanoi.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chuottrang.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHowever, HN has more lakes than HCMC, lakes and parks help control temperature....Anyway, the truth is based on the number of vehicle increasing, even the weather tem is lower than this, still feel bad in lunch's time, the situation is the engine effects... real hot, even brain can't work well \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHanoi lakes do nothing but adding more moisture to the air, thus raise the humidity. \r\nTruth is the northern and southern part have their own climate conditions, and HCMC has more water bodies than in Hanoi, including daily sea-land wind on low relief terrain makes its climate more comfortable. \r\nAnd the density of building blocks will be another reason: it absorbs heat through the day and releases during the night. Completely nightmare in Hanoi."
