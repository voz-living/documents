font> from Baket Hughes. <br>\r\n<br>\r\nWith <font color=\"Red\">(b&#x1ECF; an)</font> enthusiasm, responsibility, <font color=\"Red\">collaborativeness</font> and be willing to learn. I hope that I could be a volunteer for this event. <br>\r\nAttach with my volunteer form below. <br>\r\n<br>\r\nThank you, and best regards.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Writing an email is hard, you should pay attention to the syntax (add a space after punctuations, commas, or after the &apos;+&apos; in your email, ...). I just fixed some grammar errors, I&apos;m not sure what are you writing about, so I don&apos;t fix the &apos;sense&apos; errors, but I bet there are some...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mark_bk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst thing, I want to say thanks to the SPE Golf and Tennis Chair and member who organize this event, and the SPE VietNam Section that announced me the information. \r\n\r\nBe a third year (không có 's') student and a member of SPE , I'm really interested in participating the events that HCMUT SPE Student Chapter holds such as Petroleum Day, Soft Skill Workshop, Seminar and so on. \r\nI have had a great time and experience (bỏ for đi?) being a volunteer of Petroleum Day 2014. \r\n+ Supporting (bỏ for đi) the team to prepare for the upcomming day. \r\n+ Help the Sponsor to hang (bỏ out đi) the banners and posters, set up the equipments. \r\n+ Talk and exchange with HR from SLB , experts from Premier oil, engineers from Baket Hughes. \r\n\r\nWith (bỏ an) enthusiasm, responsibility, collaborativeness and be willing to learn. I hope that I could be a volunteer for this event. \r\nAttach with my volunteer form below. \r\n\r\nThank you, and best regards.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWriting an email is hard, you should pay attention to the syntax (add a space after punctuations, commas, or after the '+' in your email, ...). I just fixed some grammar errors, I'm not sure what are you writing about, so I don't fix the 'sense' errors, but I bet there are some..."
