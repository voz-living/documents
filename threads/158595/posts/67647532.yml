  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Rebecca Black</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67630955#post67630955\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Don&apos;t use &quot;tks&quot; as well! You can use abbreviation in some cases, but only for nouns. Abbreviation in business writing is mostly used for long organization names, for example UNICEF (United Nations Children&apos;s Fund). <br>\r\n<br>\r\nSo this would be my email. I don&apos;t work in your company so I don&apos;t know who is Julia and Tuong Vy. If they&apos;re your bosses then maybe you have to change a little bit to be more formal, but this should be okay.<br>\r\n<br>\r\n<br>\r\n<br>\r\nI don&apos;t understand the meaning of this sentence though.<br>\r\n<br>\r\n<br>\r\n<br>\r\n&quot;How about&quot; is used when you have recommendations/suggestions for someone. For example, &quot;How about going to Royal City tonight?&quot;. It doesn&apos;t make sense in your sentence. Please correct me if I&apos;m wrong.<br>\r\n<br>\r\n<br>\r\nOh and one more thing. Please turn on your spelling checker when you write. You seems to make a lot of spelling errors apparently.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kangoo1707</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67632154#post67632154\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dear Julia,<br>\r\n<br>\r\nI have finished editing the layout for Information card and Feedback card. Please revise the attached files and send me feedbacks as soon as possible.<br>\r\n<br>\r\nP/S: Would you like to set up an appointment on Monday to discuss about advertising on newspapers? If my memory serves, you (why Julia here?) had mentioned it before. Please call me to confirm if you want.<br>\r\n<br>\r\nBest regards.<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you guys<br>\r\n <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Rebecca Black\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDon't use \"tks\" as well! You can use abbreviation in some cases, but only for nouns. Abbreviation in business writing is mostly used for long organization names, for example UNICEF (United Nations Children's Fund). \r\n\r\nSo this would be my email. I don't work in your company so I don't know who is Julia and Tuong Vy. If they're your bosses then maybe you have to change a little bit to be more formal, but this should be okay.\r\n\r\n\r\n\r\nI don't understand the meaning of this sentence though.\r\n\r\n\r\n\r\n\"How about\" is used when you have recommendations/suggestions for someone. For example, \"How about going to Royal City tonight?\". It doesn't make sense in your sentence. Please correct me if I'm wrong.\r\n\r\n\r\nOh and one more thing. Please turn on your spelling checker when you write. You seems to make a lot of spelling errors apparently.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kangoo1707\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDear Julia,\r\n\r\nI have finished editing the layout for Information card and Feedback card. Please revise the attached files and send me feedbacks as soon as possible.\r\n\r\nP/S: Would you like to set up an appointment on Monday to discuss about advertising on newspapers? If my memory serves, you (why Julia here?) had mentioned it before. Please call me to confirm if you want.\r\n\r\nBest regards.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you guys"
