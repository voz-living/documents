  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48154672#post48154672\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\ntheres always light at the end of the tunnel, cheer up bro <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I try to be cheerful, and I fail, so far. Since I don&apos;t know how to loose the knot, I got stuck.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48154823#post48154823\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Let me guess...life pressure coupling with <i>&quot;You Are the Apple of My Eye&quot;-aftereffect</i> render you uneasy and frustrated <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">?<br>\r\nChin up mate <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Great guess you did!<br>\r\n<br>\r\nIndeed, I was not directly affacted by YATAOME but the lead actress Michelle Chen. Once I see her, look at her eyes, see how she looks. She is just the One. And desperately, I cannot reach her.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sgt.Gary &quot;Roach&quot; Anderson</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48155937#post48155937\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think you should get some rest. Cheer up bro, i know you quite old now, may be go outside and get some beer with friends, let out some of the stress can get you out of this circumstance. When i get frustrated, i go out side and shoot some hoops with my friends. It really helps me a lot. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, I&apos;m quite old now and I try to do as you advise me.<br>\r\n<br>\r\n/Above all, apart from the obsession I have towards Michelle Chen, I got stressed the whole time in my own business, my law firm, and with private life.<br>\r\n<br>\r\n//I really am happy to be sympathied and shared by you guys. I really appraciate that. I hope to get better soon. Or I shall get crazy.<br>\r\n<br>\r\n<br>\r\n<img src=\"http://a1.sphotos.ak.fbcdn.net/hphotos-ak-ash3/s720x720/181456_3227178852332_631989215_n.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\ntheres always light at the end of the tunnel, cheer up bro \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI try to be cheerful, and I fail, so far. Since I don't know how to loose the knot, I got stuck.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLet me guess...life pressure coupling with \"You Are the Apple of My Eye\"-aftereffect render you uneasy and frustrated ?\r\nChin up mate !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGreat guess you did!\r\n\r\nIndeed, I was not directly affacted by YATAOME but the lead actress Michelle Chen. Once I see her, look at her eyes, see how she looks. She is just the One. And desperately, I cannot reach her.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sgt.Gary \"Roach\" Anderson\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think you should get some rest. Cheer up bro, i know you quite old now, may be go outside and get some beer with friends, let out some of the stress can get you out of this circumstance. When i get frustrated, i go out side and shoot some hoops with my friends. It really helps me a lot. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah, I'm quite old now and I try to do as you advise me.\r\n\r\n/Above all, apart from the obsession I have towards Michelle Chen, I got stressed the whole time in my own business, my law firm, and with private life.\r\n\r\n//I really am happy to be sympathied and shared by you guys. I really appraciate that. I hope to get better soon. Or I shall get crazy."
