  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hijikata.tosshi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78077294#post78077294\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think Vietnamese people take the virginity thing too serious. They want to have sex but also expect their future wife still a virgin...what the hell?<br>\r\nHaving sex and making love are not the same. In fact, they are slightly different. While making love is one of many ways for somebody to show their love, having sex is simply fulfilling their sexual desire. They are copulation technically, that&apos;s why people mistake one for the other.<br>\r\nWhy can&apos;t we just keep an open-mind about this.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok man, that&apos;s fine! So, which kind of them would u prefer? <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hijikata.tosshi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think Vietnamese people take the virginity thing too serious. They want to have sex but also expect their future wife still a virgin...what the hell?\r\nHaving sex and making love are not the same. In fact, they are slightly different. While making love is one of many ways for somebody to show their love, having sex is simply fulfilling their sexual desire. They are copulation technically, that's why people mistake one for the other.\r\nWhy can't we just keep an open-mind about this.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk man, that's fine! So, which kind of them would u prefer?"
