  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>run aweyyyyy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71497336#post71497336\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i always hurt the one i love <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> what&apos;s wrong with me .... <br>\r\ni know i love them but i always make them sad on purpose,  how cruel i am ........<br>\r\nmy family, my friends ... its seem like nobody can live with a person like me <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> ok, fine, i dont fukin need anyone <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> maybe im gonna die alone but who fuckin care <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So there&apos;s an inner pain inside you, isn&apos;t it? Go back to yourself again, try to figure out what&apos;s really the issue, re-experience the pain again and accept it <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Well I must emphasize the phrase &quot;accept the pain&quot;... Ignore or suppress or deny the pain inside only lead us to rage, depression, disappointment,... and then, we&apos;ll bring our unresolved trauma out to lay on other people.<br>\r\n<br>\r\nAt the end of the day, the one who get hurt the most is you. <br>\r\n<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>run aweyyyyy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71497336#post71497336\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"> ok, fine, i dont fukin need anyone <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No we all need other people <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nAnd hi everyone in this thread <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by run aweyyyyy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti always hurt the one i love  what's wrong with me .... \r\ni know i love them but i always make them sad on purpose,  how cruel i am ........\r\nmy family, my friends ... its seem like nobody can live with a person like me  ok, fine, i dont fukin need anyone  maybe im gonna die alone but who fuckin care \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo there's an inner pain inside you, isn't it? Go back to yourself again, try to figure out what's really the issue, re-experience the pain again and accept it  Well I must emphasize the phrase \"accept the pain\"... Ignore or suppress or deny the pain inside only lead us to rage, depression, disappointment,... and then, we'll bring our unresolved trauma out to lay on other people.\r\n\r\nAt the end of the day, the one who get hurt the most is you. \r\n\r\n \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by run aweyyyyy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t ok, fine, i dont fukin need anyone \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo we all need other people \r\nAnd hi everyone in this thread"
