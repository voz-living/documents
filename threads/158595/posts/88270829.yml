  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>delodelo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88260958#post88260958\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Wow, omg, it seems like this topic is hotter with that Trinh picture. I like it <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nBut all your sentences sound so complicated.<br>\r\n<br>\r\nBefore: A girl like many different girls, she has great body and she is having lunch. But not only this, she is supermodel Ngoc Trinh.<br>\r\n<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nAfter:<br>\r\nA girl, like many <b>other</b> girls, but having a great body, was having lunch. More than that, she is a super model: Ngoc Trinh.<br>\r\n<br>\r\nThis write, i assure you that it will give at least 7 in writing <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">. To achieve higher scores, talking as if i am a examer, you need to have good ideas in your writing in addition to correct grammar and writing standard style. It&apos;s just like you use all standard techniques but you write boring and shitty ideas to given topic. you know what i mean <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_