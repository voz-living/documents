  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chandoiquamaoi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72908427#post72908427\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">my boss wants me to communicate with customers next two months . this is a good chance for me to improve my english but i do not feel confident . i have just learnt english seriously for 2 months by watching english sub movie . i want to speak better . can anyone give me some advices . thanks alot</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Practice makes perfect. Always remember this quote<br>\r\n<br>\r\nBtw, my friends once told me that i should have a partner in order to practice English Speaking Skill through skype. You should try it, too\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chandoiquamaoi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmy boss wants me to communicate with customers next two months . this is a good chance for me to improve my english but i do not feel confident . i have just learnt english seriously for 2 months by watching english sub movie . i want to speak better . can anyone give me some advices . thanks alot\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPractice makes perfect. Always remember this quote\r\n\r\nBtw, my friends once told me that i should have a partner in order to practice English Speaking Skill through skype. You should try it, too"
