  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.Cigar.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBetter be safe than sorry. Make the bond  Tell him to put the glue one, an unbreakable bond it will be.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe don't live in the same city so... \r\n\r\nDon't us \"forever-alone\" people get even more lonely when holidays like Tet come? Imagine going to see all the crowded places and feeling lost"
