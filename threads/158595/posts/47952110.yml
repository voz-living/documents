  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47951650#post47951650\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">For God&apos;s sake, even UK Border Agengy doesn&apos;t list that as a requirement for the naturalisation as a British citizen <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">! They only ask for a <i>&quot;reasonable&quot;</i> command of English  and a pass in the <i>&quot;Life in the UK&quot;</i> test <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. I&apos;ve always thought that the process of naturalisation as a Australian citizen is much easier than the British one but this got me thinking again <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">.<br>\r\n<br>\r\nAre you taking the academic or the general IELTS exam? I remember the staff at BC telling me that the general exam is for citizenship application. If that&apos;s correct, I think you should be able to handle it <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah i took 2 academic tests in the last 2 years and i got 7.5 both time just because of the writing, i might take general this time<br>\r\n<br>\r\nFor a PR visa you dont necessarily need IELTS band 8, band 6 is fine but you dont get any point, for AU they have this point test that requires you to get at least 60 pnts, and im sitting at 40 atm, for band 7 you are rewarded 10 points and 20 for band 8 <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47951310#post47951310\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">reading and listening maybe are very easy with you, but speaking you got 8 <img src=\"/images/smilies/Off/oh.gif\" border=\"0\" alt=\"\" title=\"Oh\" class=\"inlineimg\"><br>\r\n<br>\r\n//try your bets in writing man <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">, i got 8 in 2010 because my interviewer was an Aussie, and 7 <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> a year later because the interviewer was from idk Canada? I guess she doesnt like Aussie accent :( could have been 8 <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFor God's sake, even UK Border Agengy doesn't list that as a requirement for the naturalisation as a British citizen ! They only ask for a \"reasonable\" command of English  and a pass in the \"Life in the UK\" test . I've always thought that the process of naturalisation as a Australian citizen is much easier than the British one but this got me thinking again .\r\n\r\nAre you taking the academic or the general IELTS exam? I remember the staff at BC telling me that the general exam is for citizenship application. If that's correct, I think you should be able to handle it ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah i took 2 academic tests in the last 2 years and i got 7.5 both time just because of the writing, i might take general this time\r\n\r\nFor a PR visa you dont necessarily need IELTS band 8, band 6 is fine but you dont get any point, for AU they have this point test that requires you to get at least 60 pnts, and im sitting at 40 atm, for band 7 you are rewarded 10 points and 20 for band 8 \r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\treading and listening maybe are very easy with you, but speaking you got 8 \r\n\r\n//try your bets in writing man \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks , i got 8 in 2010 because my interviewer was an Aussie, and 7  a year later because the interviewer was from idk Canada? I guess she doesnt like Aussie accent :( could have been 8"
