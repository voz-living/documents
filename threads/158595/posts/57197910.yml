content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>seraphina</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57197347#post57197347\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Interesting... The way you interpret it is difference than mine. To me that sentence has a negative connotation. &quot;Seldom an advantage&quot; should be &quot;&#xED;t khi l&#xE0; m&#x1ED9;t l&#x1EE3;i th&#x1EBF;&quot;, no? To me that sentence describes the effect of monopoly on the entire market, which is a bad thing for such market because it is an unfair advantage to enrich &quot; the market leader more than its competitors.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you are right... The sentence was about an advantage by having a monopoly and also mentioned the market leader being benefited more than it competitors so I thought the advantage was the leader&apos;s. My mistake. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by seraphina\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tInteresting... The way you interpret it is difference than mine. To me that sentence has a negative connotation. \"Seldom an advantage\" should be \"ít khi là một lợi thế\", no? To me that sentence describes the effect of monopoly on the entire market, which is a bad thing for such market because it is an unfair advantage to enrich \" the market leader more than its competitors.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you are right... The sentence was about an advantage by having a monopoly and also mentioned the market leader being benefited more than it competitors so I thought the advantage was the leader's. My mistake."
