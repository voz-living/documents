lass=\"inlineimg\"> who know if she had that feeling with you too ? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Thanos the Titanian\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've loved my best friend . It's very hard for me to be common with her when i realized that i loved her somuch . I don't know what to do, i don't know how much i love her and i don't even can tell her that i love her . I'm scare, i afraid that if some day, i said i loved her, she would stay away from me . You know, when i saw me in the mirro. I had just said \"what a stupid bitch!!!!\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nstupid bitch ?are you a girl?i have loved my best friend for a while.few months.but now my feeling for her is just friendship and nothing else.i know it's hard to forget someone but stay strong  who know if she had that feeling with you too ?"
