  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>WINDOWPHONE</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53944563#post53944563\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em nh&#x1EDD; c&#xE1;c b&#xE1;c d&#x1ECB;ch gi&#xFA;p em &#x1EA1;! Em C&#x1EA3;m &#x1A1;n c&#xE1;c b&#xE1;c nhi&#x1EC1;u! <br>\r\n&quot; c&#xF3; th&#x1EC3; anh ko &#x111;&#x1EB9;p trai, c&#xF3; th&#x1EC3; anh c&#xF2;n nhi&#x1EC1;u khuy&#x1EBF;t &#x111;i&#x1EC3;m, nh&#x1B0;ng anh c&#xF3; m&#x1ED9;t tr&#xE1;i tim ch&#xE2;n th&#xE0;nh! H&#xE3;y &#x111;&#x1EC3; anh b&#x1B0;&#x1EDB;c sau em, &#x111;&#x1EC3; c&#xF3; th&#x1EC3; l&#xE0;m nhi&#x1EC1;u &#x111;i&#x1EC1;u cho em h&#x1A1;n n&#x1EEF;a! Ch&#xFA;c em c&#xF3; m&#x1ED9;t m&#xF9;a gi&#xE1;ng sinh ng&#x1EAD;p tr&#xE0;n h&#x1EA1;nh ph&#xFA;c&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m not sure but maybe it&apos;s like this:<br>\r\nMaybe I&apos;m not handsome, maybe I still have many mistakes, but I have a n honest heart. Let me go behind you to do more for you. I wish you have a merry Christmas.<br>\r\n<br>\r\nwhoaaa, I wonder why you have to write in English. Is she a foreigner?<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by WINDOWPHONE\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm nhờ các bác dịch giúp em ạ! Em Cảm ơn các bác nhiều! \r\n\" có thể anh ko đẹp trai, có thể anh còn nhiều khuyết điểm, nhưng anh có một trái tim chân thành! Hãy để anh bước sau em, để có thể làm nhiều điều cho em hơn nữa! Chúc em có một mùa giáng sinh ngập tràn hạnh phúc\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm not sure but maybe it's like this:\r\nMaybe I'm not handsome, maybe I still have many mistakes, but I have a n honest heart. Let me go behind you to do more for you. I wish you have a merry Christmas.\r\n\r\nwhoaaa, I wonder why you have to write in English. Is she a foreigner?"
