  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.Cigar</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66793313#post66793313\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just got a very nice job offer with a beffy pay. Interestingly enough, money is but a really small factor in my career choice. Its not I have moutains of money or what but u see sometimes folk does go to work just to meet a familiar face <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nWhat a guilty pleasure rejecting ppl offer.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkGreen\">The beauty of youth.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66793546#post66793546\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I would like to see some opinions of you guys upon this thread :<br>\r\n<br>\r\nforum.wordreference.com/showthread.php?t=2805528<br>\r\n<br>\r\nThe thread starter questioned about the position of adverb <i>completely</i> in this following sentence, with the adverb modifies the verb <i>depend</i> :<br>\r\n<br>\r\n<br>\r\nWhat is the position of the word you guys think it should be ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FSplit_infinitive\" target=\"_blank\">Split Infinitive</a>, no consensus yet.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.Cigar\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust got a very nice job offer with a beffy pay. Interestingly enough, money is but a really small factor in my career choice. Its not I have moutains of money or what but u see sometimes folk does go to work just to meet a familiar face \r\nWhat a guilty pleasure rejecting ppl offer.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe beauty of youth.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI would like to see some opinions of you guys upon this thread :\r\n\r\nforum.wordreference.com/showthread.php?t=2805528\r\n\r\nThe thread starter questioned about the position of adverb completely in this following sentence, with the adverb modifies the verb depend :\r\n\r\n\r\nWhat is the position of the word you guys think it should be ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSplit Infinitive, no consensus yet."
