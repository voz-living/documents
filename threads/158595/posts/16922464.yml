  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16920684#post16920684\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is what they call &quot;<b>Participial Phrases</b>&quot;, which are made of a present participle (VERB-ing) or past participle (VERB-ed or VERB-en) plus any modifiers that complete the idea. &quot;<b>Participial Phrases</b>&quot; function as adjectives or adverbs that modify nouns and pronouns.<br>\r\n<br>\r\n<font size=\"1\"><i>(&#x110;&#xE2;y l&#xE0; m&#x1ED9;t h&#xEC;nh th&#xE1;i c&#xE2;u m&#xE0; ng&#x1B0;&#x1EDD;i ta b&#x1EA9;u l&#xE0; <b>&quot;M&#x1EC7;nh &#x111;&#x1EC1; t&#xED;nh ng&#x1EEF;&quot;</b>, &#x111;&#x1B0;&#x1EE3;c c&#x1EA5;u th&#xE0;nh b&#x1EDF;i m&#x1ED9;t <u>&#x111;&#x1ED9;ng t&#xED;nh t&#x1EEB; hi&#x1EC7;n t&#x1EA1;i</u> (VERB+ing) ho&#x1EB7;c m&#x1ED9;t <u>&#x111;&#x1ED9;ng t&#xED;nh t&#x1EEB; qu&#xE1; kh&#x1EE9;</u> (VERB+ed ho&#x1EB7;c VERB+en) v&#xE0; c&#xE1;c t&#x1EEB; b&#x1ED5; ngh&#x129;a (modifiers) &#x111;&#x1EC3; n&#xF3;i l&#xEA;n m&#x1ED9;t v&#x1EA5;n &#x111;&#x1EC1; n&#xE0;o &#x111;&#xF3;. &quot;M&#x1EC7;nh &#x111;&#x1EC1; t&#xED;nh ng&#x1EEF;&quot; l&#xE0;m nhi&#x1EC7;m v&#x1EE5; c&#x1EE7;a m&#xF4;&#x323;t ti&#x301;nh t&#x1B0;&#x300; hay tra&#x323;ng t&#x1B0;&#x300; &#x111;&#xEA;&#x309; b&#xF4;&#x309; nghi&#x303;a cho ch&#x1EE7; th&#x1EC3; &#x111;&#xE3; nh&#x1EAF;c t&#x1EDB;i tr&#x1B0;&#x1EDB;c &#x111;&#xF3;.</i></font><br>\r\n<br>\r\nYou might ask why use Participial Phrases. The answer is that it&apos;s nothing but another way to write sentences with compound verbs in them, and it provides a variety of sentence style.<br>\r\n<br>\r\nSo with that in mind, let&apos;s analyze your sentence as follows:<br>\r\n<br>\r\n- The pronoun is &quot;the explosion&quot;, of course.<br>\r\n- The first sentence is a simple <b>clause</b> while the next is two participial <b>phrases</b>, which describe how the fatal blast was. <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.english-the-easy-way.com%2FPunctuation_English%2FClause_or_Phrase.htm\" target=\"_blank\">Here</a> is the difference between clauses &amp; phrases if you want to know.<br>\r\n<br>\r\nDigging into the participial phrases, we got two present participles (<b>destroying</b> and <b>burying</b>), some objects (<b>vehicles and shops</b>) and the other (<b>a number of people</b>), and lastly a prepositional phrase (<b>under the rubble</b>).<br>\r\n<br>\r\nWhat is more, those are <b>Ending Participial Phrases</b>, which are often set off by commas to emphasize, especially if they are not directly after the nouns that they modify or describe.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->oh my idol<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is what they call \"Participial Phrases\", which are made of a present participle (VERB-ing) or past participle (VERB-ed or VERB-en) plus any modifiers that complete the idea. \"Participial Phrases\" function as adjectives or adverbs that modify nouns and pronouns.\r\n\r\n(Đây là một hình thái câu mà người ta bẩu là \"Mệnh đề tính ngữ\", được cấu thành bởi một động tính từ hiện tại (VERB+ing) hoặc một động tính từ quá khứ (VERB+ed hoặc VERB+en) và các từ bổ nghĩa (modifiers) để nói lên một vấn đề nào đó. \"Mệnh đề tính ngữ\" làm nhiệm vụ của một tính từ hay trạng từ để bổ nghĩa cho chủ thể đã nhắc tới trước đó.\r\n\r\nYou might ask why use Participial Phrases. The answer is that it's nothing but another way to write sentences with compound verbs in them, and it provides a variety of sentence style.\r\n\r\nSo with that in mind, let's analyze your sentence as follows:\r\n\r\n- The pronoun is \"the explosion\", of course.\r\n- The first sentence is a simple clause while the next is two participial phrases, which describe how the fatal blast was. Here is the difference between clauses & phrases if you want to know.\r\n\r\nDigging into the participial phrases, we got two present participles (destroying and burying), some objects (vehicles and shops) and the other (a number of people), and lastly a prepositional phrase (under the rubble).\r\n\r\nWhat is more, those are Ending Participial Phrases, which are often set off by commas to emphasize, especially if they are not directly after the nouns that they modify or describe.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noh my idol"
