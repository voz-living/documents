  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=22934608#post22934608\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m writing an email to a woman and I don&apos;t know if she is married or not.<br>\r\nHow should I start this email? <br>\r\nDear Ms ... of Dear Mrs ... or Dear Mrs/Ms ... or Dear Ms/Mrs ...<br>\r\n<br>\r\n//OK. It&apos;s probably Dear Ms ...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Dear &lt;full name&gt;<br>\r\n<br>\r\nDear Ms &lt;first name&gt;<br>\r\n<br>\r\nDear Madam\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm writing an email to a woman and I don't know if she is married or not.\r\nHow should I start this email? \r\nDear Ms ... of Dear Mrs ... or Dear Mrs/Ms ... or Dear Ms/Mrs ...\r\n\r\n//OK. It's probably Dear Ms ...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDear <full name>\r\n\r\nDear Ms <first name>\r\n\r\nDear Madam"
