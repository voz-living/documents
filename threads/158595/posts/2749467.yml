  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hawk</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2728183#post2728183\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...And one more thing, first thing in learning Eng : don&apos;t try to use complicated sentences or words to show your knowledge, Eng is just a language. We use it to communicate, that&apos;s all. Ever read Heminway in Eng, dick ? 90% <b><font color=\"Red\">simple sentences</font></b>.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Bro, <b>the simpliest writing, particularly from the writer (nh&#xE0; v&#x103;n), is a very advanced writing. It&apos;s an art to write in a simple sentence.</b><br>\r\nThere&apos;re 2 kinds of language, I think: communicating Eh and written Eh. We are talking to each other here in com. Eh and helping each other to write written Eh.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRULY_ENJOYING_GAME</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2739757#post2739757\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...You will say this how in VNese:<br>\r\n1. <b>&quot;You are rich <font color=\"Red\">and</font> I am poor.&quot;</b><br>\r\nYou will write this how in Eh:<br>\r\n2. <b>&quot;<font color=\"red\">C&#xF3; l&#x1EBD;</font> h&#x1ECD; b&#x1ECB; k&#x1EB9;t xe.&quot;</b><br>\r\n3. <b>&quot;T&#xF4;i ch&#x1B0;a bao gi&#x1EDD; qu&#xEA;n v&#xE0; s&#x1EBD; kh&#xF4;ng bao gi&#x1EDD; qu&#xEA;n m&#xF9;a &#x111;&#xF4;ng n&#x103;m &#x111;&#xF3;, m&#xF9;a &#x111;&#xF4;ng m&#xE0; ch&#xFA;ng t&#xF4;i ph&#x1EA3;i &#x103;n r&#x1EC5; c&#xE2;y &#x111;&#x1EC3; s&#x1ED1;ng s&#xF3;t.&quot;</b><br>\r\n...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->come on, guys. The 1st is the best (of 3) I like (key word is the &quot;and&quot;). I love translating into VNese (the way VNese says), and I am bad at Eh gramma.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hawk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...And one more thing, first thing in learning Eng : don't try to use complicated sentences or words to show your knowledge, Eng is just a language. We use it to communicate, that's all. Ever read Heminway in Eng, dick ? 90% simple sentences.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBro, the simpliest writing, particularly from the writer (nhà văn), is a very advanced writing. It's an art to write in a simple sentence.\r\nThere're 2 kinds of language, I think: communicating Eh and written Eh. We are talking to each other here in com. Eh and helping each other to write written Eh.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...You will say this how in VNese:\r\n1. \"You are rich and I am poor.\"\r\nYou will write this how in Eh:\r\n2. \"Có lẽ họ bị kẹt xe.\"\r\n3. \"Tôi chưa bao giờ quên và sẽ không bao giờ quên mùa đông năm đó, mùa đông mà chúng tôi phải ăn rễ cây để sống sót.\"\r\n...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncome on, guys. The 1st is the best (of 3) I like (key word is the \"and\"). I love translating into VNese (the way VNese says), and I am bad at Eh gramma."
