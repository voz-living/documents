  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>love ballad</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If the hero never comes to you<br>\r\nIf you need someone you&apos;re feeling blue<br>\r\nIf you&apos;re away from love and you&apos;re alone<br>\r\nIf you call your friends and nobody&apos;s home<br>\r\nYou can run away but you can&apos;t hide<br>\r\nThrough a storm and through a lonely night<br>\r\nThen I show you there&apos;s destiny<br>\r\nThe best things in life<br>\r\nThey&apos;re free<br>\r\n..........<br>\r\nwondeful man <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you should post English lyric with Vietnamese translation. this could help everyone to learn new words and how to translate from E to V. You are also better in translation, too.<br>\r\n&quot;The more you learn, the better you are&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by love ballad\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf the hero never comes to you\r\nIf you need someone you're feeling blue\r\nIf you're away from love and you're alone\r\nIf you call your friends and nobody's home\r\nYou can run away but you can't hide\r\nThrough a storm and through a lonely night\r\nThen I show you there's destiny\r\nThe best things in life\r\nThey're free\r\n..........\r\nwondeful man \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you should post English lyric with Vietnamese translation. this could help everyone to learn new words and how to translate from E to V. You are also better in translation, too.\r\n\"The more you learn, the better you are\""
