content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pigdepdzai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36091825#post36091825\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, I finished my placement exam of IELTS. And I was surprised when I got score for the highest class (Intensive) Now I&apos;m wondering I should join this class or the lower class (Pre IELTS) cuz I&apos;m not sure about my ability <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> So plz give me some advise <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nThanks you guys <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;ve been there once, TOEFL class, last level in CleverLearn and believe me, with your current level, I think you&apos;re going to find out that those classes are too boring. So, if money is a big matter (as it always is), I suggest study at home, could use TOEFL, IELTS books, just great enough <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pigdepdzai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, I finished my placement exam of IELTS. And I was surprised when I got score for the highest class (Intensive) Now I'm wondering I should join this class or the lower class (Pre IELTS) cuz I'm not sure about my ability  So plz give me some advise \r\nThanks you guys \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've been there once, TOEFL class, last level in CleverLearn and believe me, with your current level, I think you're going to find out that those classes are too boring. So, if money is a big matter (as it always is), I suggest study at home, could use TOEFL, IELTS books, just great enough"
