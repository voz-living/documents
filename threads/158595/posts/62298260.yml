content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sonjk</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62296138#post62296138\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I wonder to know that &quot;Keep friend close, keep enemies close&quot; means. <br>\r\n<br>\r\nCan you explain ???? Sorry if my English is very poor.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1st, please use google before make post like this.<br>\r\n<br>\r\n2nd, it&apos;s said that quote from Sun Tzu, a Chinese general, which origin is &quot;&#x201C;Keep your friends close, and your enemies closer&#x201D;. The quote means you should always keep eyes on not only your side but also your enemy side - even you should understand the enemy better - in order to achieve victory.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sonjk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI wonder to know that \"Keep friend close, keep enemies close\" means. \r\n\r\nCan you explain ???? Sorry if my English is very poor.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1st, please use google before make post like this.\r\n\r\n2nd, it's said that quote from Sun Tzu, a Chinese general, which origin is \"“Keep your friends close, and your enemies closer”. The quote means you should always keep eyes on not only your side but also your enemy side - even you should understand the enemy better - in order to achieve victory."
