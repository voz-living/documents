  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cong_An_Xa</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67617315#post67617315\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Tks,can u show me the true ?<br>\r\nSorry my forein language just a little,i&apos;m practising<br>\r\n<br>\r\n<i>Sent from my C&#xF9;i P&#x1EAF;p using <a href=\"/redirect/index.php?link=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.nna88.voz.main\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t use &quot;tks&quot; as well! You can use abbreviation in some cases, but only for nouns. Abbreviation in business writing is mostly used for long organization names, for example UNICEF (United Nations Children&apos;s Fund). <br>\r\n<br>\r\nSo this would be my email. I don&apos;t work in your company so I don&apos;t know who is Julia and Tuong Vy. If they&apos;re your bosses then maybe you have to change a little bit to be more formal, but this should be okay.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tDear ....,<br>\r\n<br>\r\nI&apos;m writing this email to inform you that I have finished editing the layout information card and feedback card. Please kindly check the attached file.<br>\r\n<br>\r\nAlso, can you tell me more about the appointments&#x200B; on Monday&#x200B; to discuss about the advertising plan on newspaper? I remember Julia mentioned about it before, please &#x200B;call to &#x200B;prompt me &#x200B;if you need to.<br>\r\n<br>\r\nYours sincerely,<br>\r\n<br>\r\n&lt;your name&gt;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t understand the meaning of this sentence though.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\thow about the appointment&#x200B; in Monday&#x200B; to discuss about advertising on newpaper ?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;How about&quot; is used when you have recommendations/suggestions for someone. For example, &quot;How about going to Royal City tonight?&quot;. It doesn&apos;t make sense in your sentence. Please correct me if I&apos;m wrong.<br>\r\n<br>\r\n<br>\r\nOh and one more thing. Please turn on your spelling checker when you write. You seems to make a lot of spelling errors apparently.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cong_An_Xa\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTks,can u show me the true ?\r\nSorry my forein language just a little,i'm practising\r\n\r\nSent from my Cùi Pắp using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't use \"tks\" as well! You can use abbreviation in some cases, but only for nouns. Abbreviation in business writing is mostly used for long organization names, for example UNICEF (United Nations Children's Fund). \r\n\r\nSo this would be my email. I don't work in your company so I don't know who is Julia and Tuong Vy. If they're your bosses then maybe you have to change a little bit to be more formal, but this should be okay.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tDear ....,\r\n\r\nI'm writing this email to inform you that I have finished editing the layout information card and feedback card. Please kindly check the attached file.\r\n\r\nAlso, can you tell me more about the appointments​ on Monday​ to discuss about the advertising plan on newspaper? I remember Julia mentioned about it before, please ​call to ​prompt me ​if you need to.\r\n\r\nYours sincerely,\r\n\r\n<your name>\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't understand the meaning of this sentence though.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\thow about the appointment​ in Monday​ to discuss about advertising on newpaper ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"How about\" is used when you have recommendations/suggestions for someone. For example, \"How about going to Royal City tonight?\". It doesn't make sense in your sentence. Please correct me if I'm wrong.\r\n\r\n\r\nOh and one more thing. Please turn on your spelling checker when you write. You seems to make a lot of spelling errors apparently."
