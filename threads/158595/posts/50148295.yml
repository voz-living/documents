content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chandoituki</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50145931#post50145931\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Girl: Let&apos;s take a photos with me!<br>\r\nBoy: oh, uhm<br>\r\n( oh my gosh, this girl invited me to take a photos with her, awesome) &lt;&lt; it&apos;s all what i think!<br>\r\n<br>\r\nB&#xE1;c n&#xE0;o check h&#x1ED9; em c&#xF3; sai ch&#x1ED7; n&#xE0;o ko &#x111;&#x1EC3; em s&#x1EED;a, em t&#x1EB7;ng con b&#x1EA1;n c&#xE1;i &#x1EA3;nh l&#xE0;m k&#x1EC9; ni&#x1EC7;m &#x111;&#x1ECB;nh ghi th&#xEA;m m&#x1EA5;y c&#xE2;u tr&#xEA;n v&#xE0;o <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->let&apos;s = let us. Including the girl so u shouldnt use &quot;wjth me&quot; just let&apos; take a photo(not photos). Gosh=god?.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chandoituki\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGirl: Let's take a photos with me!\r\nBoy: oh, uhm\r\n( oh my gosh, this girl invited me to take a photos with her, awesome) << it's all what i think!\r\n\r\nBác nào check hộ em có sai chỗ nào ko để em sửa, em tặng con bạn cái ảnh làm kỉ niệm định ghi thêm mấy câu trên vào \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlet's = let us. Including the girl so u shouldnt use \"wjth me\" just let' take a photo(not photos). Gosh=god?."
