  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>northernwind</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67062358#post67062358\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have never seen &quot;in next week&quot; being used, myself.<br>\r\nPlease, input some contexts where you find the two phrases are confusing.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Next week&quot; is actually enough. &quot;In next week&quot; is redundant and incorrect <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by northernwind\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have never seen \"in next week\" being used, myself.\r\nPlease, input some contexts where you find the two phrases are confusing.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Next week\" is actually enough. \"In next week\" is redundant and incorrect"
