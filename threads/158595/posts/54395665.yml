content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54383024#post54383024\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Just any song that makes sense with a relatively good melody. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well then you may have to search for a very long time mate. When i meant a  very long time, i actually mean the time when Black, Bieber, Lil, .... are all dead. By that mark, you would probably be dead so yea....<br>\r\n<br>\r\nI found that modern music ( music after 2000, mostly ) is somewhat similar to modern arts. Sucking is their similarity, we all know that but we&apos;d listen and somehow enjoy these shitty so-called &quot;art-work&quot; anyway. Oh boy, what&apos;s wrong with this world../.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust any song that makes sense with a relatively good melody. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell then you may have to search for a very long time mate. When i meant a  very long time, i actually mean the time when Black, Bieber, Lil, .... are all dead. By that mark, you would probably be dead so yea....\r\n\r\nI found that modern music ( music after 2000, mostly ) is somewhat similar to modern arts. Sucking is their similarity, we all know that but we'd listen and somehow enjoy these shitty so-called \"art-work\" anyway. Oh boy, what's wrong with this world../."
