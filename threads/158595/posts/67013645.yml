  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67010652#post67010652\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">maybe I am in same situation with you :( <br>\r\nI have had high hopes in myself for a long time, it&apos;s so long that I think it was too late for me to fix anything.<br>\r\n<br>\r\nShe, the girl I always love, has not the same feeling with me. With her, I am always a friend. So when she decided to live in another country, I felt like falling in a deep, dark hole <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\n<br>\r\nMaybe my future, my job, my career is in a same hole. I always felt so boring in works, each time like that, I quited my work, apply a new job, but it&apos;s always the same. And so many years, I still be zero. And I have no idea to escape that circle <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Break the circle. Refresh your life.<br>\r\nLol <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"> Easier said than done\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmaybe I am in same situation with you :( \r\nI have had high hopes in myself for a long time, it's so long that I think it was too late for me to fix anything.\r\n\r\nShe, the girl I always love, has not the same feeling with me. With her, I am always a friend. So when she decided to live in another country, I felt like falling in a deep, dark hole  \r\n\r\nMaybe my future, my job, my career is in a same hole. I always felt so boring in works, each time like that, I quited my work, apply a new job, but it's always the same. And so many years, I still be zero. And I have no idea to escape that circle \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBreak the circle. Refresh your life.\r\nLol  Easier said than done"
