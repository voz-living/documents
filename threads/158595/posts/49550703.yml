content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Voldemort2109</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49548912#post49548912\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Old problem again. For example, Can you tell me where are you form or Can you tell me where you are from. Because I didn&apos;t remember that I read some leasons which writes: &quot;Can you tell me/Subject said/told/... + WH + S + V&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It is called Reported Speech<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Voldemort2109\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOld problem again. For example, Can you tell me where are you form or Can you tell me where you are from. Because I didn't remember that I read some leasons which writes: \"Can you tell me/Subject said/told/... + WH + S + V\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is called Reported Speech."
