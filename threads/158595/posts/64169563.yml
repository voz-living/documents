  text: "This is a thing that almost every human being in the world would do at least once in their life. You don't learn how to do this from school nor from your parents but from your friends and internet. When you do this, you have to do it energetically, enthusiastically, frankly, you may love doing it a lot. It requires a confidential area, a \"partner\" that has the opposite sex to you and the most important: the cooperation between you and your \"partner\".\r\nP.s.: It's not neccessary that your \"partner\" has to have the opposite sex to you if you're either gay or less. On the other hand, you're okay to do this with everyone with the help of some \"items\". \r\n....."
