  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bl4ckdr4g00n</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=3343529#post3343529\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@Kishimoto and who still concern about my sex: I&apos;m not gay, I&apos;m beo<br>\r\n(t&#x1EDB; kh&#xF4;ng g&#x1EA7;y, t&#x1EDB; b&#xE9;o)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kishimoto: Moring Mr.Dzong, can you tell us something about your sex?<br>\r\nbl4ckdr4g00n: Uhmmm, 6 to 12 times a week. It depends, ya know.<br>\r\nKishimoto: Ouch, sorry, I mean male, female, gay or hybrid sir?<br>\r\nbl4ckdr4g00n: Ah, all of them, sometimes even with myself.<br>\r\nKishimoto: Oh my god!<br>\r\nbl4ckdr4g00n: No, no god, he&apos;s too far away... I love close relationship only.<br>\r\nKishimoto: Hmm... Is it hostile? A lot of us are Catholic you know!!! <img src=\"/images/smilies/Off/what.gif\" border=\"0\" alt=\"\" title=\"What\" class=\"inlineimg\"><br>\r\nbl4ckdr4g00n: Horse style? yeah, dog style also... But I hate Missionary style. My g*y friends don&apos;t like it.<br>\r\nKishimoto: Oh sh*t!<br>\r\nbl4ckdr4g00n: Ah, sometimes sh*t is unavoidable, an*l sex is iresistible to me... so no pain no gain! <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nKishimoto: Oh dear!<br>\r\nbl4ckdr4g00n: No man, you cannot do that from behind with a deer, they run so fast and jump so hard... It will hurt (pause) ... a lot.<br>\r\nKishimoto: <img src=\"http://emo.buzzbanbe.net/sets/yy/yy52.gif\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n(credit from here: <a href=\"http://vozforums.com/showpost.php?p=3284083&amp;postcount=1502\" target=\"_blank\">http://vozforums.com/showpost.php?p=...postcount=1502</a>)<br>\r\n<br>\r\nEnjoy Sunday morning folks!\r\n\t\t"
