content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61546288#post61546288\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">YES! Most important. Try to find your own way to get it, to have it, to own it. If one day somebody points their middle finger to your face and say &quot;Fuck you&quot;, you understand as a VN-guy says &quot;DMM&quot;, then that time your english is in a higher level....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->IMO, the phrase &quot;You motherfucker&quot; is much more relevant.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYES! Most important. Try to find your own way to get it, to have it, to own it. If one day somebody points their middle finger to your face and say \"Fuck you\", you understand as a VN-guy says \"DMM\", then that time your english is in a higher level....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIMO, the phrase \"You motherfucker\" is much more relevant."
