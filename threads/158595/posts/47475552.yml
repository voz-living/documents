  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tuanath</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47474396#post47474396\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;bu&#x1ED5;i h&#x1ECD;p s&#x1EBD; di&#x1EC5;n ra 9h00  s&#xE1;ng&quot; d&#x1ECB;ch th&#x1EBF; n&#xE0;o c&#xE1;c bro nh&#x1EC9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The meeting will start at 9.00 AM<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TThach</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47462997#post47462997\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Does anyone know the organise or something that host the young foreigner in Vietnam? <br>\r\n<br>\r\nI sometimes think of it. I have had time with a foreigner girl, and I enjoyed it very much, both showed her Vietnamese&apos;s hospitality and improved my english as well.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you can contact AIESEC Home stay program for joining. AIESEC is the organize that seeks for people who can host a place for foreigner to stay temporary during their time joining an volunteer program in Vietnam.  <br>\r\n<br>\r\nYou can find out more in this link<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.facebook.com%2Fnotes%2Fearth-me-project%2Fch%25C6%25B0%25C6%25A1ng-tr%25C3%25ACnh-homestay-c%25E1%25BB%25A7a-aiesec-h%25C3%25A0-n%25E1%25BB%2599i-h%25C3%25A8-2011-giai-%25C4%2591o%25E1%25BA%25A1n-ii%2F217775571589784%3Fref%3Dnf\" target=\"_blank\">http://www.facebook.com/notes/earth-...1589784?ref=nf</a>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tuanath\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"buổi họp sẽ diễn ra 9h00  sáng\" dịch thế nào các bro nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe meeting will start at 9.00 AM\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TThach\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDoes anyone know the organise or something that host the young foreigner in Vietnam? \r\n\r\nI sometimes think of it. I have had time with a foreigner girl, and I enjoyed it very much, both showed her Vietnamese's hospitality and improved my english as well.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you can contact AIESEC Home stay program for joining. AIESEC is the organize that seeks for people who can host a place for foreigner to stay temporary during their time joining an volunteer program in Vietnam.  \r\n\r\nYou can find out more in this link\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\thttp://www.facebook.com/notes/earth-...1589784?ref=nf"
