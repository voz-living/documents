content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61236740#post61236740\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What&apos;s the original number? Some sites in VN tagged it over 4 grands <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nBring a mineral water bottle and some chocolate bars, it&apos;s good for a long ride <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nDude, aim to the high target. I&apos;ll use this bike to go everywhere, literrally.<br>\r\n<img src=\"http://www.asphaltandrubber.com/wp-content/gallery/audi-e-bike-worthersee/audi-e-bike-worthersee-01.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Its MSRP is $4,000 but some blokes on the net claimed they could get it as low as $300. My friend&apos;s father bought it for around VND 60-70 m. <br>\r\n<br>\r\nMy current budget is VND 15 m.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat's the original number? Some sites in VN tagged it over 4 grands \r\n\r\nBring a mineral water bottle and some chocolate bars, it's good for a long ride \r\n\r\nDude, aim to the high target. I'll use this bike to go everywhere, literrally.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIts MSRP is $4,000 but some blokes on the net claimed they could get it as low as $300. My friend's father bought it for around VND 60-70 m. \r\n\r\nMy current budget is VND 15 m."
