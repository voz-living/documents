  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>heroloc89</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No problem <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> . Thanks for check my mistake <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> <br>\r\n//knew is a V2 but that sentence is the passive voice I used &quot;known&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&apos;thanks for&apos; or &apos;for&apos; should be followed by a noun.<br>\r\n<br>\r\nnative speakers don&apos;t think about grammar when they speak. You can memorize the vocabulary, but you must FEEL the grammar. Forget all the V2, V3, passive voice, blah blah... whatever you have in mind, just spit it out and improve base on that. Spending 1 hour everyday to talk to yourself in front of a big mirror also helps. People who takes so much time correcting grammars bit by bit will never actually seen any improvement.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by heroloc89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo problem  . Thanks for check my mistake  \r\n//knew is a V2 but that sentence is the passive voice I used \"known\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n'thanks for' or 'for' should be followed by a noun.\r\n\r\nnative speakers don't think about grammar when they speak. You can memorize the vocabulary, but you must FEEL the grammar. Forget all the V2, V3, passive voice, blah blah... whatever you have in mind, just spit it out and improve base on that. Spending 1 hour everyday to talk to yourself in front of a big mirror also helps. People who takes so much time correcting grammars bit by bit will never actually seen any improvement."
