  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lilsky1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76934574#post76934574\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ai vietsub h&#x1ED9; e &#x111;o&#x1EA1;n n&#xE0;y v&#x1EDB;i e c&#x1EA3;m &#x1A1;n nhi&#x1EC1;u l&#x1EAF;m <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nI love your eyes . It is crazy to say it melts everything in me . I will be very happy when I look into your eyes everyday . And i like the way you kissed me passionately and violentty . True love is strange . The creator has the right to  create this love .</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Anh y&#xEA;u &#x111;&#xF4;i m&#x1EAF;t c&#x1EE7;a em. &#x110;i&#xEA;n r&#x1ED3; m&#xE0; n&#xF3;i th&#xEC; anh &#x111;ang tan ch&#x1EA3;y v&#xEC; n&#xF3; &#x111;&#xE2;y. Anh s&#x1EBD; r&#x1EA5;t l&#x1EA5;y l&#xE0;m vinh d&#x1EF1; v&#xE0; h&#x1EA1;nh ph&#xFA;c khi &#x111;&#x1B0;&#x1EE3;c nh&#xEC;n v&#xE0;o m&#x1EAF;t em h&#x1EB1;ng ng&#xE0;y. Anh c&#x169;ng y&#xEA;u c&#xE1;i c&#xE1;ch m&#xE0; em h&#xF4;n anh, say &#x111;&#x1EAF;m m&#xE0; m&#x1EA1;nh m&#x1EBD;. T&#xEC;nh y&#xEA;u &#x111;&#xED;ch th&#x1EF1;c th&#x1EAD;t k&#x1EF3; l&#x1EA1;. Anh tin l&#xE0; anh c&#xF3; quy&#x1EC1;n y&#xEA;u em <br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> This is really out of my reach, <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) kind of jealous with you. I don&apos;t really understand the last sentence <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lilsky1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi vietsub hộ e đoạn này với e cảm ơn nhiều lắm \r\nI love your eyes . It is crazy to say it melts everything in me . I will be very happy when I look into your eyes everyday . And i like the way you kissed me passionately and violentty . True love is strange . The creator has the right to  create this love .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAnh yêu đôi mắt của em. Điên rồ mà nói thì anh đang tan chảy vì nó đây. Anh sẽ rất lấy làm vinh dự và hạnh phúc khi được nhìn vào mắt em hằng ngày. Anh cũng yêu cái cách mà em hôn anh, say đắm mà mạnh mẽ. Tình yêu đích thực thật kỳ lạ. Anh tin là anh có quyền yêu em \r\n This is really out of my reach, ) kind of jealous with you. I don't really understand the last sentence"
