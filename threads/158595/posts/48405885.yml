  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48405651#post48405651\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Beautiful morning and I spent the rest at a coffee shop with my work mates. The boss called me twice then I replied: &quot;I&apos;m not at work, bitch! Shut the fuck up and I might buy you a cup of coffee. Bitches love coffee, do admit it!&quot;<img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\"><br>\r\n...<br>\r\n...<br>\r\n...<br>\r\nJust my imagination... I headed back to my office by the 2nd call!<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for the good laugh <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBeautiful morning and I spent the rest at a coffee shop with my work mates. The boss called me twice then I replied: \"I'm not at work, bitch! Shut the fuck up and I might buy you a cup of coffee. Bitches love coffee, do admit it!\"\r\n...\r\n...\r\n...\r\nJust my imagination... I headed back to my office by the 2nd call!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for the good laugh  !"
