content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>los_diablos</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67703028#post67703028\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">A question: what you guys gonna do if you know your <i>superior</i> doesn&apos;t like you and wanna kick your ass at all cost? Will you fight for your job, or just give it up, admitting the saying &quot;your boss is always right&quot;?<br>\r\n<br>\r\nPS: just to be clear, the above circumstance happens in condition that your superior got his cards (advantages) and you got yours, so it&apos;s more like a gambling game rather than David vs Goliath.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->does your card triumph over his ?<br>\r\n<br>\r\n- In majority of cases - no way to win - then you should leave the organization.<br>\r\n- If by any chance does your card triumph over his, then fight<br>\r\n<br>\r\nIn a jungle there can&apos;t be two tigers at the same time (if you are brave to consider yourself a tiger)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by los_diablos\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA question: what you guys gonna do if you know your superior doesn't like you and wanna kick your ass at all cost? Will you fight for your job, or just give it up, admitting the saying \"your boss is always right\"?\r\n\r\nPS: just to be clear, the above circumstance happens in condition that your superior got his cards (advantages) and you got yours, so it's more like a gambling game rather than David vs Goliath.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndoes your card triumph over his ?\r\n\r\n- In majority of cases - no way to win - then you should leave the organization.\r\n- If by any chance does your card triumph over his, then fight\r\n\r\nIn a jungle there can't be two tigers at the same time (if you are brave to consider yourself a tiger)"
