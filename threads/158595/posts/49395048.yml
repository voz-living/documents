content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49394996#post49394996\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do not hide behind your laziness mate <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">! Every major publisher has their own simplified or reader-friendly edition of classic literature available on shelves <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">. Admittedly it does take a few tries to get around your first novel <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. Even now I don&apos;t understand what drove me to finish <a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FWar_and_Peace\" target=\"_blank\"><b><i>&quot;War and Peace&quot;</i></b></a> the first time <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->attempted several well known titles in the past (yeah, here comes the infamous &apos;in the past&apos;) but never got round to finishing even the 1st chapter. the wording is nice and all, but that massive amount of new vocab just reminded me of the good old days when I brute forced that huge SAT word list, which I tried to wipe off as fast as I could later. <br>\r\n<br>\r\nI have no trouble reading up articles, abstracts, patents, white papers, or anything technical in english, but classic literature is off my list. though I have to admit my english has gone down hill quite a fair amount since I stopped reading nothing but light novels, mangas, and technical stuff. <br>\r\n<br>\r\ntalking about language, I prefer japanese and chinese to english. a lot closer to vnmese and condensed in any way you look at it. learning kanji (h&#xE1;n t&#x1EF1;) is particularly more fun than working your way through that jungle-like SAT vocab list.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo not hide behind your laziness mate ! Every major publisher has their own simplified or reader-friendly edition of classic literature available on shelves . Admittedly it does take a few tries to get around your first novel . Even now I don't understand what drove me to finish \"War and Peace\" the first time .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nattempted several well known titles in the past (yeah, here comes the infamous 'in the past') but never got round to finishing even the 1st chapter. the wording is nice and all, but that massive amount of new vocab just reminded me of the good old days when I brute forced that huge SAT word list, which I tried to wipe off as fast as I could later. \r\n\r\nI have no trouble reading up articles, abstracts, patents, white papers, or anything technical in english, but classic literature is off my list. though I have to admit my english has gone down hill quite a fair amount since I stopped reading nothing but light novels, mangas, and technical stuff. \r\n\r\ntalking about language, I prefer japanese and chinese to english. a lot closer to vnmese and condensed in any way you look at it. learning kanji (hán tự) is particularly more fun than working your way through that jungle-like SAT vocab list."
