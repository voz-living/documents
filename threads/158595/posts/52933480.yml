content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jinlilac</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52931746#post52931746\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How do you translate the word &quot;c&#xF3;&quot; from these sentences to English?<br>\r\n <br>\r\n C&#xF3; 5 ng&#x1B0;&#x1EDD;i &#x111;i&#xEA;n trong ng&#xF4;i nh&#xE0; n&#xE0;y.<br>\r\n Th&#x1EBF; gi&#x1EDB;i c&#xF3; 5 ng&#x1B0;&#x1EDD;i b&#x1ECB; Sida ch&#x1EBF;t.<br>\r\n Tai n&#x1EA1;n c&#xF3; 5 ng&#x1B0;&#x1EDD;i ch&#x1EBF;t.<br>\r\n Ch&#x1B0;a c&#xF3; l&#x1B0;&#x1A1;ng.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">My take:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThe house is occupied by 5 insane peple. (Your <i>&quot;ng&#x1B0;&#x1EDD;i &#x111;i&#xEA;n&quot;</i> is rather ambiguous. I don&apos;t know whether it means crazy people or mentally-ill people)<br>\r\n<br>\r\nHIV takes 5 lives per day.<br>\r\n<br>\r\nAccident claimed 5 lives.<br>\r\n<br>\r\nThis month&apos;s payment is delayed.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As you see, the trick here is to use the passive form and descriptive verbs. Formal writing, in a broad sense, doesn&apos;t totally inhibit the use of common verbs e.g.  be, have, get... They rather aim to use them less frequently, especially in academic writing.<br>\r\n<br>\r\nBesides, this example or exercise is pointless because the sentences are taken out of context, which hinders the normal narrative and descriptive powers connecting each element of one sentence and its successor. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jinlilac\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow do you translate the word \"có\" from these sentences to English?\r\n \r\n Có 5 người điên trong ngôi nhà này.\r\n Thế giới có 5 người bị Sida chết.\r\n Tai nạn có 5 người chết.\r\n Chưa có lương.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy take:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe house is occupied by 5 insane peple. (Your \"người điên\" is rather ambiguous. I don't know whether it means crazy people or mentally-ill people)\r\n\r\nHIV takes 5 lives per day.\r\n\r\nAccident claimed 5 lives.\r\n\r\nThis month's payment is delayed.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs you see, the trick here is to use the passive form and descriptive verbs. Formal writing, in a broad sense, doesn't totally inhibit the use of common verbs e.g.  be, have, get... They rather aim to use them less frequently, especially in academic writing.\r\n\r\nBesides, this example or exercise is pointless because the sentences are taken out of context, which hinders the normal narrative and descriptive powers connecting each element of one sentence and its successor."
