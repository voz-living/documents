  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jindo37</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27000319#post27000319\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">does anyone know the right situation to use this idiom for slang: &quot;Fu*k you and the horse you rode in on&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->this sentence seems to be grammatically wrong <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nanyway, how about us all answering a question of: &quot;what is the best moment I have today?&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jindo37\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdoes anyone know the right situation to use this idiom for slang: \"Fu*k you and the horse you rode in on\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthis sentence seems to be grammatically wrong \r\n\r\n\r\nanyway, how about us all answering a question of: \"what is the best moment I have today?\""
