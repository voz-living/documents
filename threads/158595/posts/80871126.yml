  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>drvuquangson</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80853582#post80853582\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Mo&#x323;i ng&#x1B0;&#x1A1;&#x300;i cho mi&#x300;nh ho&#x309;i ca&#x301;i, sao &#x111;&#x103;&#x300;ng tr&#x1B0;&#x1A1;&#x301;c seem ko co&#x301; chu&#x309; ng&#x1B0;&#x303; ma&#x300; la&#x323;i th&#xEA;m &quot;s&quot; nhi&#x309;?<br>\r\nthere <font color=\"Red\">seem<u>s</u></font> to be an ever growing possibility that what advertisers consider to be legitimate <br>\r\n<br>\r\nDi&#x323;ch: D&#x1B0;&#x1A1;&#x300;ng nh&#x1B0; &#x111;o&#x301; la&#x300; kha&#x309; n&#x103;ng pha&#x301;t tri&#xEA;&#x309;n kh&#xF4;ng ng&#x1B0;&#x300;ng ma&#x300; ca&#x301;c nha&#x300; qua&#x309;ng ca&#x301;o cho la&#x300; h&#x1A1;&#x323;p pha&#x301;p</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There hay it &#x111;&#x1EC1;u nh&#x1B0; nhau. Ko ph&#x1EA3;i l&#xE0; &quot;I&quot; (ng&#xF4;i th&#x1EE9; 1), c&#x169;ng kh&#xF4;ng ph&#x1EA3;i &quot;you&quot; ( ng&#xF4;i th&#x1EE9; 2) th&#xEC; l&#xE0; ng&#xF4;i th&#x1EE9; 3, s&#x1ED1; &#xED;t.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by drvuquangson\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMọi người cho mình hỏi cái, sao đằng trước seem ko có chủ ngữ mà lại thêm \"s\" nhỉ?\r\nthere seems to be an ever growing possibility that what advertisers consider to be legitimate \r\n\r\nDịch: Dường như đó là khả năng phát triển không ngừng mà các nhà quảng cáo cho là hợp pháp\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere hay it đều như nhau. Ko phải là \"I\" (ngôi thứ 1), cũng không phải \"you\" ( ngôi thứ 2) thì là ngôi thứ 3, số ít."
