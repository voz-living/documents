  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>uitce</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67973542#post67973542\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys. I hava a idea that&apos;s we&apos;ll practice writing skills every day by write follow a topic and we will to receive fixing from person whose better than us.Ok if you agree we can begin immediately.So let&apos;s me be the fisrt.Today, we going to discuss about <b>why we need go to university?</b><br>\r\n<br>\r\nThis&apos;s my essay:<br>\r\nMaybe we all to know that&apos;s just only knowledges have ability to bring us get away from poor, old-fashioned and get a better life.After you graduated from your high shool then you all will going to try to apply some universitys.In our generation, campanys come from internal or external also need a candidate who have a nice degree of university.I know when you could say that&apos;s study in university is not only way to reach success but it&apos;s  short way,right? I don&apos;t think that&apos;s there have any success not come from people whose have graduated from univer.Maybe there&apos;s a little bit exception but it&apos;s very tiny.When you study in university you not only study about major knowledge but olso gain experiences life from your lecturer, find out best friends and have some best memory what you will never seen it before.So if you have ability let&apos;s join university and you can have opportunity to help your family better than it before. So that&apos;s all my opinion and if i have any errors grammar i really hope you guys can fix it for me.<br>\r\nDear vozers <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I need go to univresity because that is the most traditional &amp; common way for me to get a job in the future. Although i know knowledge i learn from university will not help me much and i don&apos;t know better way for a normal person like me to cover everyday needs.<br>\r\nI want to write more but my writing skills is so bad. I don&apos;t know how to express clearly and understandablely  <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by uitce\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys. I hava a idea that's we'll practice writing skills every day by write follow a topic and we will to receive fixing from person whose better than us.Ok if you agree we can begin immediately.So let's me be the fisrt.Today, we going to discuss about why we need go to university?\r\n\r\nThis's my essay:\r\nMaybe we all to know that's just only knowledges have ability to bring us get away from poor, old-fashioned and get a better life.After you graduated from your high shool then you all will going to try to apply some universitys.In our generation, campanys come from internal or external also need a candidate who have a nice degree of university.I know when you could say that's study in university is not only way to reach success but it's  short way,right? I don't think that's there have any success not come from people whose have graduated from univer.Maybe there's a little bit exception but it's very tiny.When you study in university you not only study about major knowledge but olso gain experiences life from your lecturer, find out best friends and have some best memory what you will never seen it before.So if you have ability let's join university and you can have opportunity to help your family better than it before. So that's all my opinion and if i have any errors grammar i really hope you guys can fix it for me.\r\nDear vozers \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI need go to univresity because that is the most traditional & common way for me to get a job in the future. Although i know knowledge i learn from university will not help me much and i don't know better way for a normal person like me to cover everyday needs.\r\nI want to write more but my writing skills is so bad. I don't know how to express clearly and understandablely"
