  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bielsitas</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72268049#post72268049\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">but if you gonna cut it off, at the very least see her in person. no text, no sms, no phone call. Let her know you still hold her very dearly in your mind. and I think you shouldn&apos;t move on too soon, don&apos;t ever make her feel she is insignificant and easy to forget. even if it was her who started all this.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->that&apos;s right bro, that&apos;s what exactly i&apos;m gonna do now. I&apos;ll try my best, but if it doesnt work, just smile and let her go.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bielsitas\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbut if you gonna cut it off, at the very least see her in person. no text, no sms, no phone call. Let her know you still hold her very dearly in your mind. and I think you shouldn't move on too soon, don't ever make her feel she is insignificant and easy to forget. even if it was her who started all this.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat's right bro, that's what exactly i'm gonna do now. I'll try my best, but if it doesnt work, just smile and let her go."
