  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sannomiya</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15962512#post15962512\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I would say that again, mate. You will see how important grammar is when you have to read highly complex textbook or when you do some translation.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s an example. Sometimes the author leaves a grammar mistake IN PURPOSE. If you&apos;re not sure about whether it&apos;s incorrect or not, how can you understand it?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sannomiya\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI would say that again, mate. You will see how important grammar is when you have to read highly complex textbook or when you do some translation.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's an example. Sometimes the author leaves a grammar mistake IN PURPOSE. If you're not sure about whether it's incorrect or not, how can you understand it?"
