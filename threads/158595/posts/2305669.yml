  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>heroloc89</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve just read your post. I think your opinion <b><font color=\"SeaGreen\">is very useful with</font></b> <b><font color=\"Gray\">every vozers</font></b><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">. I <b><font color=\"Blue\">was known</font></b> that in US they speak very fast and usually use <b><font color=\"Red\">an idioms and slang</font></b> in their conversation, please tell everyone how u get over it? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"SeaGreen\">is very useful to / for</font></b><br>\r\n<b><font color=\"Gray\">every vozer</font></b><br>\r\n<b><font color=\"Blue\">was told</font></b> or <b><font color=\"Blue\">knew</font></b><br>\r\n<b><font color=\"Red\">idioms and slangs</font></b><br>\r\n<br>\r\n// I love to check other grammar mistakes in oder to avoid myself taking the same mistakes. Sorry to whom feels annoying about this. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by heroloc89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've just read your post. I think your opinion is very useful with every vozers. I was known that in US they speak very fast and usually use an idioms and slang in their conversation, please tell everyone how u get over it? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nis very useful to / for\r\nevery vozer\r\nwas told or knew\r\nidioms and slangs\r\n\r\n// I love to check other grammar mistakes in oder to avoid myself taking the same mistakes. Sorry to whom feels annoying about this."
