content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15082448#post15082448\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@Paladin Sure,i will remember that.At least,i won&apos;t use any emoticon in this box for a while....(Geez,it&apos;s really boring without any emoticon.....)<br>\r\n@duy1124 The best book to read is life itself...i will study it everyday to better myself<br>\r\n<br>\r\n@everybody,i have a question to discuss<br>\r\n&quot;People of different personalities make best friends&quot;<br>\r\nWhat do you think about that sentence,is it true or not,and why ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you mean opposite, not different, okay?<br>\r\nWell, yes, in most cases this is true, i.e, your friend has a strong personality(1), while you belong to a mild persona (-1), in the end, everything will even out,since (-1)+1 = 0, that means you two will hardly ever have quarrels or misunderstandings, that migh lead to a break up. As when the one with a strong persona decides to go mad, the kinder one will try to cool down his friend right away<br>\r\nBut remember, this doesn&apos;t always work\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@Paladin Sure,i will remember that.At least,i won't use any emoticon in this box for a while....(Geez,it's really boring without any emoticon.....)\r\n@duy1124 The best book to read is life itself...i will study it everyday to better myself\r\n\r\n@everybody,i have a question to discuss\r\n\"People of different personalities make best friends\"\r\nWhat do you think about that sentence,is it true or not,and why ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you mean opposite, not different, okay?\r\nWell, yes, in most cases this is true, i.e, your friend has a strong personality(1), while you belong to a mild persona (-1), in the end, everything will even out,since (-1)+1 = 0, that means you two will hardly ever have quarrels or misunderstandings, that migh lead to a break up. As when the one with a strong persona decides to go mad, the kinder one will try to cool down his friend right away\r\nBut remember, this doesn't always work"
