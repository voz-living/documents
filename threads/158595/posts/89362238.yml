content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=89333861#post89333861\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I would like to share with you three song. They are used to alarm for me, I change alarm music three time in one month. I wake up at 6:30 o&apos;clock every day even saturdays, sundays <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nName of songs:<br>\r\n<br>\r\nSilent Open - Cagnet. <br>\r\nThis song is music of movie: king of comedy, That&apos;s a nice movie about content and perform of actor.<br>\r\n<br>\r\nMay m&#x1EAF;n - Nah<br>\r\nContent of song is similar my life. I am also like Nah.<br>\r\n<br>\r\nM&#x1EF9; l&#x1EC7; &#x111;&#xED;ch hoa &#x111;&#xF3;a - TVB<br>\r\nI love sounds and songs belong to kind movie: hero sword.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Cagnet do not have any song named &quot;Silent open&quot;, they only have a song named &quot;Silent emotion&quot; which was in their &quot;Long vacation OST&quot; album.<br>\r\n<br>\r\nThe song named &quot;Silent open&quot; is just the remix of a short BGM used in &quot;King of comedy&quot; movie.<br>\r\n<br>\r\nFor your reference, main theme song of &quot;King of comedy&quot; is &quot;24-7&quot; produced by Cagnet, and the &quot;Silent open&quot; above actually came from &quot;Here we are again&quot;, another song in their &quot;Long vacation OST&quot; album.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI would like to share with you three song. They are used to alarm for me, I change alarm music three time in one month. I wake up at 6:30 o'clock every day even saturdays, sundays \r\n\r\nName of songs:\r\n\r\nSilent Open - Cagnet. \r\nThis song is music of movie: king of comedy, That's a nice movie about content and perform of actor.\r\n\r\nMay mắn - Nah\r\nContent of song is similar my life. I am also like Nah.\r\n\r\nMỹ lệ đích hoa đóa - TVB\r\nI love sounds and songs belong to kind movie: hero sword.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCagnet do not have any song named \"Silent open\", they only have a song named \"Silent emotion\" which was in their \"Long vacation OST\" album.\r\n\r\nThe song named \"Silent open\" is just the remix of a short BGM used in \"King of comedy\" movie.\r\n\r\nFor your reference, main theme song of \"King of comedy\" is \"24-7\" produced by Cagnet, and the \"Silent open\" above actually came from \"Here we are again\", another song in their \"Long vacation OST\" album."
