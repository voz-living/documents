  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>toplel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69758157#post69758157\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;Kid shouldnt <b>thing</b> you are adult, crazy mouse&quot; - I have no idea what you&apos;re talking about.<br>\n<br>\nI mean this whole world, we&apos;re chasing money, clothes, happiness,.. we keep finding the &quot;true meaning&quot; of life, created something called &quot;society&quot;, created the concept called &quot;good and bad&quot;, but in fact there&apos;s no meaning. This world is nonsense. We&apos;re the all-singing, all-dancing crap of the world.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Everyone have their own ambition. No one try to create the society. It was built naturally.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by toplel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Kid shouldnt thing you are adult, crazy mouse\" - I have no idea what you're talking about.\n\nI mean this whole world, we're chasing money, clothes, happiness,.. we keep finding the \"true meaning\" of life, created something called \"society\", created the concept called \"good and bad\", but in fact there's no meaning. This world is nonsense. We're the all-singing, all-dancing crap of the world.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEveryone have their own ambition. No one try to create the society. It was built naturally."
