content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngayhomqua.quaroi...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65405565#post65405565\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I got a problem with english, when someone read something stupid they usually say (or type) &quot;what the hell did I just read !&quot; but in my view, this isnt a question so we cant use &quot;did I&quot;. It just shows a surprise or disappointed sense of the reader so the true clause should be: &quot; what the hell i just read&quot;    can anyone clear me with this problem???</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Dafuq did I just read?!?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngayhomqua.quaroi...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI got a problem with english, when someone read something stupid they usually say (or type) \"what the hell did I just read !\" but in my view, this isnt a question so we cant use \"did I\". It just shows a surprise or disappointed sense of the reader so the true clause should be: \" what the hell i just read\"    can anyone clear me with this problem???\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDafuq did I just read?!?"
