  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Khanhthehero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=90638762#post90638762\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, what&apos;s the difference between underestimate, undervalue and underrate? Or are the three words the same?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We can say that these three words have familiar meanings. However, they are use in different situations<br>\r\n<br>\r\nAccording to Oxford Advanced Learner Dictionary:<br>\r\n <br>\r\n1. Underestimate<br>\r\nThis word can be explained in two ways<br>\r\n<br>\r\n- to guess that the amount/size of sth is smaller than it really is<br>\r\nFor example: <br>\r\n                 + We underestimated the cost of this project<br>\r\n<br>\r\n- not to realize how good/strong some one is<br>\r\nFor example:<br>\r\n                 + Never underestimate your opponet<br>\r\n<br>\r\n2. Undervalue: not recognize how good/valuable/important sb/sth really is<br>\r\n<br>\r\nFor example: This stock quote is undervalued<br>\r\n<br>\r\n3. Underrate: not recognize how good/important sb/sth really is<br>\r\n<br>\r\nFor example: Batman V Superman was an underrated movie\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Khanhthehero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, what's the difference between underestimate, undervalue and underrate? Or are the three words the same?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe can say that these three words have familiar meanings. However, they are use in different situations\r\n\r\nAccording to Oxford Advanced Learner Dictionary:\r\n \r\n1. Underestimate\r\nThis word can be explained in two ways\r\n\r\n- to guess that the amount/size of sth is smaller than it really is\r\nFor example: \r\n                 + We underestimated the cost of this project\r\n\r\n- not to realize how good/strong some one is\r\nFor example:\r\n                 + Never underestimate your opponet\r\n\r\n2. Undervalue: not recognize how good/valuable/important sb/sth really is\r\n\r\nFor example: This stock quote is undervalued\r\n\r\n3. Underrate: not recognize how good/important sb/sth really is\r\n\r\nFor example: Batman V Superman was an underrated movie"
