  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64100962#post64100962\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know what speech pathology is but I&apos;m practicing raising my voice by reading newspaper or fairy tales. Some people say my voice is weak but emotional. I&apos;m trying because I want to be a teacher like my 5th grade teacher. She is very kind to me and I don&apos;t want to let her down.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have been practicing speaking skill by recording my voice. I can find out all mistake.<br>\r\nSo, your problem is lack of confident?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know what speech pathology is but I'm practicing raising my voice by reading newspaper or fairy tales. Some people say my voice is weak but emotional. I'm trying because I want to be a teacher like my 5th grade teacher. She is very kind to me and I don't want to let her down.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have been practicing speaking skill by recording my voice. I can find out all mistake.\r\nSo, your problem is lack of confident?"
