  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Final Style</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">that&apos;s no problem if you make some mistakes... vozer will correct them for you</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->choose between &quot;there&apos;s no problem&quot; or &quot;that&apos;s not a problem&quot;. Besides, I don&apos;t know whether it&apos;s right or wrong but I do feel &quot;a few mistakes&quot; is more precisely than &quot;some mistakes&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Final Style\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthat's no problem if you make some mistakes... vozer will correct them for you\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchoose between \"there's no problem\" or \"that's not a problem\". Besides, I don't know whether it's right or wrong but I do feel \"a few mistakes\" is more precisely than \"some mistakes\"."
