content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HopevnnVersion2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61110002#post61110002\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How to listen english well?:(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First, learn word pronounciation, then head to its sound. The process is at first, your brain make an idea about how word sound, then when listen to its real sound, brain reviews and corrects your image of the word. <br>\r\n<br>\r\nOr, another simple way, watch videos with subtitles, then re-watch with sub-off.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HopevnnVersion2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow to listen english well?:(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst, learn word pronounciation, then head to its sound. The process is at first, your brain make an idea about how word sound, then when listen to its real sound, brain reviews and corrects your image of the word. \r\n\r\nOr, another simple way, watch videos with subtitles, then re-watch with sub-off."
