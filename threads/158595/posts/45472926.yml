content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45463872#post45463872\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Doing something was too mainstream = do it in a traditional way<br>\n<br>\nBefore it was cool = the first one.<br>\n<br>\nEx:<br>\n<br>\n[Picture of a guy picking nose with his toe] =&gt; Because picking nose with a finger was too mainstream.<br>\n<br>\ntoday you say &quot;air blade&quot; but for instance, 1 day you find that thousand years ago people of a country had that word =&gt; They said &quot;air blade&quot; b4 it was cool.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks ^.^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDoing something was too mainstream = do it in a traditional way\n\nBefore it was cool = the first one.\n\nEx:\n\n[Picture of a guy picking nose with his toe] => Because picking nose with a finger was too mainstream.\n\ntoday you say \"air blade\" but for instance, 1 day you find that thousand years ago people of a country had that word => They said \"air blade\" b4 it was cool.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks ^.^"
