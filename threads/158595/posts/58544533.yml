  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58537176#post58537176\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I&apos;m 1.8 m tall. I could possibly spend up to VND 4m. Something with suspension would be nice, but is it necessary?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As your sentence above about suspension, I guess you are looking for a Mountain Bike?<br>\r\nWith this budget and ur height, you could buy Asama(brand new) or you could look for a Giant(second hand). With your height, the size of the bike frame is 17&quot;. Thats ok, almost MTB bike have at least 1 suspension. If you have your plan to go somewhere in contryside you should have 2 susp, only for practising around city street 1 is enough!<br>\r\n//FYI, more information about size, height, inseam...: <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.otofun.net%2Fthreads%2F309525-cach-chon-size-xe-dap-road-mtb-bmx-phu-hop\" target=\"_blank\">http://www.otofun.net/threads/309525...tb-bmx-phu-hop</a><br>\r\n<br>\r\n//or you could claim the Trek from Konnor <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm 1.8 m tall. I could possibly spend up to VND 4m. Something with suspension would be nice, but is it necessary?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs your sentence above about suspension, I guess you are looking for a Mountain Bike?\r\nWith this budget and ur height, you could buy Asama(brand new) or you could look for a Giant(second hand). With your height, the size of the bike frame is 17\". Thats ok, almost MTB bike have at least 1 suspension. If you have your plan to go somewhere in contryside you should have 2 susp, only for practising around city street 1 is enough!\r\n//FYI, more information about size, height, inseam...: http://www.otofun.net/threads/309525...tb-bmx-phu-hop\r\n\r\n//or you could claim the Trek from Konnor"
