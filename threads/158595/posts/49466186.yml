  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mrloyal1005</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49445222#post49445222\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">wow, really? she looks pretty great and has a wonderful voice <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\ndo you keep contact with her recently? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->well, actually I never had a chance to talk to her, or I was too shy to grab that chance. It was kinda me watching her from distance... you know, forever alone, they said. <br>\r\n<br>\r\nI&apos;m not following that show &apos;cus I don&apos;t want to watch her perfomance, it recalls something I would not like to receive... but deep in my heart, I support her by every step.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mrloyal1005\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twow, really? she looks pretty great and has a wonderful voice \r\ndo you keep contact with her recently? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell, actually I never had a chance to talk to her, or I was too shy to grab that chance. It was kinda me watching her from distance... you know, forever alone, they said. \r\n\r\nI'm not following that show 'cus I don't want to watch her perfomance, it recalls something I would not like to receive... but deep in my heart, I support her by every step."
