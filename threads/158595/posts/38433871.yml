  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thannong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthi Toeic mới biết điểm \r\nđc có 300 \r\n\r\ncác bác ah em nhồi nhét mãi sao vẫn ngu ta vậy nhỉ\r\nhay là sai phương pháp\r\n\r\ncó bác nào ở đây từ ngu TA như em lên pro ko? Cho em xin cái bí kíp\r\nđang chán nản với trình độ TA của mình lắm rồi\r\nchỉ hy vọng đc 500 điểm thôi mà khó quá\r\n\r\nem ngu nhất là phần nghe,cứ lõm bõm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh man, it's such a low score \r\nYou can improve your English by using it as much as possible. Plus, when you come to this thread, ur supposed to write in English instead of Vietnamese"
