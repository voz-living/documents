  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48242222#post48242222\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"White\">Say: a woman has front and back doors while a man has only one door. Isn&apos;t a toy to excessive</font> <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">?<br>\r\n<br>\r\n<i>&quot;Cruising&quot;</i> means boarding a boat to certain destination, sometimes an island.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You know, man, Mr. admin and I are the only and very rare STRAIGHT men in this vozing world. So, you know, then I prefer a house with both back and front doors. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n@ trumbantia2012: I&apos;m enjoying it now, in my office with airconditioner. So I&apos;ll tell you how great the air outside is. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSay: a woman has front and back doors while a man has only one door. Isn't a toy to excessive ?\r\n\r\n\"Cruising\" means boarding a boat to certain destination, sometimes an island.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou know, man, Mr. admin and I are the only and very rare STRAIGHT men in this vozing world. So, you know, then I prefer a house with both back and front doors. \r\n\r\n\r\n@ trumbantia2012: I'm enjoying it now, in my office with airconditioner. So I'll tell you how great the air outside is."
