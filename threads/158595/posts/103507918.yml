  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Comrade Commissar (DLV)</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103507397#post103507397\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EA5;y b&#xE1;c th&#xF4;ng n&#xE3;o h&#x1ED9; em c&#xE1;ch ph&#xE1;t &#xE2;m ch&#x1EE9; Meeting v&#x1EDB;i<br>\r\nKhi n&#xE0;o l&#xE0; M&#xED;t ting v&#xE0; khi n&#xE0;o l&#xE0; Mi &#x110;ing</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->British English speakers tend to pronounce /&#x2C8;mi&#x2D0;t&#x26A;&#x14B;/ with a clear /t/, while American English speakers would say /&#x2C8;mi&#x2D0;d&#x26A;&#x14B;/ with the letter &quot;t&quot; pronounced as /d/.<br>\r\nNh&#xEC;n chung th&#xEC; b&#x1ECD;n n&#xF3;i ti&#x1EBF;ng M&#x1EF9; s&#x1EBD; kh&#xF4;ng ch&#xFA; tr&#x1ECD;ng v&#xE0;o &#xE2;m /t/ n&#xEA;n khi n&#xF3;i n&#xF3; s&#x1EBD; n&#xF3;i l&#x1B0;&#x1EDB;t th&#xE0;nh &#xE2;m /d/ nh&#x1EB9;. C&#xF2;n ng&#x1B0;&#x1EE3;c l&#x1EA1;i b&#x1ECD;n n&#xF3;i ti&#x1EBF;ng Anh th&#xEC; &#xE2;m /t/ nh&#x1B0; th&#x1EC3; &#xE2;m &#x111;&#x1EB7;c tr&#x1B0;ng c&#x1EE7;a n&#xF3; &#x1EA5;y, n&#xF3; s&#x1EBD; ph&#xE1;t &#xE2;m r&#xF5; v&#xE0; m&#x1EA1;nh. (l&#x1B0;u &#xFD; v&#x1EAB;n c&#xF3; ngo&#x1EA1;i l&#x1EC7; m&#x1ED9;t s&#x1ED1; v&#xF9;ng n&#xF3; ph&#xE1;t &#xE2;m b&#x1ECF; h&#x1EB3;n &#xE2;m t &#x111;i <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> )\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Comrade Commissar (DLV)\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMấy bác thông não hộ em cách phát âm chứ Meeting với\r\nKhi nào là Mít ting và khi nào là Mi Đing\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBritish English speakers tend to pronounce /ˈmiːtɪŋ/ with a clear /t/, while American English speakers would say /ˈmiːdɪŋ/ with the letter \"t\" pronounced as /d/.\r\nNhìn chung thì bọn nói tiếng Mỹ sẽ không chú trọng vào âm /t/ nên khi nói nó sẽ nói lướt thành âm /d/ nhẹ. Còn ngược lại bọn nói tiếng Anh thì âm /t/ như thể âm đặc trưng của nó ấy, nó sẽ phát âm rõ và mạnh. (lưu ý vẫn có ngoại lệ một số vùng nó phát âm bỏ hẳn âm t đi  )"
