content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50916745#post50916745\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I don&apos;t mean to discourage you but let&apos;s be realistic here. What is your desirable score? Is there a deadline for it? Does it serve any purpose? If you&apos;re not in hurry, striving for the best may be right. Otherwise, just achieve your goal and proceed to the next step. English is larger than just a score.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I want to reach to the score of 100. I was rather good at doing TF test in class and I had an expectation of minimum score of 90. Unfortunately, the real test had a bigger challenge. <br>\r\n<br>\r\nI know the score is just one small thing about English so I want to improve my English abilities to make them better, not only for score but also for future use. <br>\r\n<br>\r\nBut first , I want to have some improvement in my score. maybe after a month or two I will retake the test. Do you think I can do some changes in that period of time ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't mean to discourage you but let's be realistic here. What is your desirable score? Is there a deadline for it? Does it serve any purpose? If you're not in hurry, striving for the best may be right. Otherwise, just achieve your goal and proceed to the next step. English is larger than just a score.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI want to reach to the score of 100. I was rather good at doing TF test in class and I had an expectation of minimum score of 90. Unfortunately, the real test had a bigger challenge. \r\n\r\nI know the score is just one small thing about English so I want to improve my English abilities to make them better, not only for score but also for future use. \r\n\r\nBut first , I want to have some improvement in my score. maybe after a month or two I will retake the test. Do you think I can do some changes in that period of time ?"
