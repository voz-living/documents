content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kakashiVN</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=22541197#post22541197\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everyone, i am new here, so please welcome me. I am currently studying English and have a very big problem with my speaking skill, especially the pronunciation part. As a result, i would like to have some advices from you guys on which centre and course to take and learn so that i can eliminate this weakness of mine. i live in Ho Chi Minh City. Any <b>good </b>advice is aprpeciated<br>\r\nP/s: i have visited the website of British Council and found <a href=\"/redirect/index.php?link=http%3A%2F%2Feastasia.britishcouncil.org%2Fpublic%2Fcourse-description.aspx%3Fcountry%3DVietnam-en%26coursename%3DSkills%2BCourses%26Course_ID%3Dc81dfd40-c730-4cb2-b7d7-190f5ab11f89\" target=\"_blank\">this course</a>. Has anyone ever taken that course? Please tell me more about the quality of it. Is it good or bad?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This course fee is damn high, nearly VND 300k/hour. You&apos;d better study at ACET. <img src=\"/images/smilies/Off/rap.gif\" border=\"0\" alt=\"\" title=\"Rap\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kakashiVN\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everyone, i am new here, so please welcome me. I am currently studying English and have a very big problem with my speaking skill, especially the pronunciation part. As a result, i would like to have some advices from you guys on which centre and course to take and learn so that i can eliminate this weakness of mine. i live in Ho Chi Minh City. Any good advice is aprpeciated\r\nP/s: i have visited the website of British Council and found this course. Has anyone ever taken that course? Please tell me more about the quality of it. Is it good or bad?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis course fee is damn high, nearly VND 300k/hour. You'd better study at ACET."
