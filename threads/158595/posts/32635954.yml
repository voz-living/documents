  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jackblk</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32602861#post32602861\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everyone!<br>\r\n<br>\r\nHow to say &quot;b&#x1EA1;n l&#xE0;m ng&#x1B0;&#x1EDD;i kh&#xE1;c m&#x1EA5;t h&#x1EE9;ng&quot; in English? Thx guys, and ladies, sorry :P</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;You make me to lose all inspiration&quot; <br>\r\n<br>\r\nMaybe the sentence above is not quite well.<br>\r\n<br>\r\ntry this : &quot;you put off my stroke&quot;<br>\r\n<br>\r\nI hope that help you <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jackblk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everyone!\r\n\r\nHow to say \"bạn làm người khác mất hứng\" in English? Thx guys, and ladies, sorry :P\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"You make me to lose all inspiration\" \r\n\r\nMaybe the sentence above is not quite well.\r\n\r\ntry this : \"you put off my stroke\"\r\n\r\nI hope that help you"
