  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sgt.GaryAnderson\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah. I'm the second oldest of the embassy's children. The oldest one went to Geogretown University and almost all of children here are young, like 8-10 years old young. So, i'm bored. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI take that as you're still in high school and unable to drive yet .\r\n\r\nNo car = no life ."
