  html: "\r\n\t\t\t\r\n\t\t\tTrong voz t&#x1EE5;i m&#xEC;nh ch&#x1EAF;c h&#x1EB3;n c&#xF3; r&#x1EA5;t nhi&#x1EC1;u b&#x1EA1;n c&#xF3; kh&#x1EA3; n&#x103;ng t&#x1B0; duy cao v&#xE0; c&#xF3; tr&#xEC;nh &#x111;&#x1ED9; ng&#xF4;n ng&#x1EEF; , c&#x1EE5; th&#x1EC3; l&#xE0; ti&#x1EBF;ng Anh t&#x1ED1;t. <br>\r\n<br>\r\nM&#xEC;nh &#x111;ang l&#xE0; 1 gi&#xE1;o vi&#xEA;n d&#x1EA1;y anh ng&#x1EEF; &#x1EDF; &#x110;H Hutech TpHCM. Qua g&#x1EA7;n 1,5 n&#x103;m &#x111;i d&#x1EA1;y, trong t&#x1EA5;t c&#x1EA3; c&#xE1;c m&#xF4;n li&#xEA;n quan &#x111;&#x1EBF;n English th&#xEC; Interpretation qu&#x1EA3; th&#x1EAD;t l&#xE0; 1 v&#x1EA5;n &#x111;&#x1EC1; r&#x1EA5;t &#x111;au &#x111;&#x1EA7;u m&#xE0; m&#xEC;nh v&#x1EAB;n ng&#x1EE5;p l&#x1EB7;n &#x111;i t&#xEC;m h&#x1B0;&#x1EDB;ng gi&#x1EA3;i quy&#x1EBF;t cho sinh vi&#xEA;n.  trong t&#x1EA5;t c&#x1EA3; c&#xE1;c k&#x1EF3; thi k&#x1EBF;t th&#xFA;c m&#xF4;n th&#xEC; th&#x1B0;&#x1EDD;ng m&#xF4;n Interpretation l&#xE0; m&#xF4;n c&#xF3; l&#x1B0;&#x1EE3;ng sinh vi&#xEA;n r&#x1EDB;t cao nh&#x1EA5;t. <br>\r\n<br>\r\nNh&#x1B0; ti&#xEA;u &#x111;&#x1EC1; , m&#xEC;nh xin post b&#xE0;i n&#xE0;y &#x111;&#x1EC3; mong c&#xE1;c b&#x1EA1;n &#x111;&#xF3;ng g&#xF3;p &#xFD; ki&#x1EBF;n c&#x169;ng nh&#x1B0; c&#x1EDF;i m&#x1EDF; share cho m&#xEC;nh nh&#x1EEF;ng gi&#x1EA3;i ph&#xE1;p , gi&#xE1;o tr&#xEC;nh .v...v... &#x111;&#x1EC3; m&#xEC;nh c&#xF3; th&#x1EC3; th&#x1EED; nghi&#x1EC7;m. &#x110;&#xE2;y l&#xE0; 1 vi&#x1EC7;c l&#xE0;m phi l&#x1EE3;i nhu&#x1EAD;n v&#xE0; l&#x1EA5;y sinh vi&#xEA;n c&#x1EE7;a m&#xEC;nh l&#xE0; v&#x1EA5;n &#x111;&#x1EC1; c&#x1ED1;t l&#xF5;i n&#xEA;n mong c&#xE1;c b&#x1EA1;n &#x111;&#xF3;ng g&#xF3;p ch&#xE2;n th&#xE0;nh. <br>\r\n<br>\r\nNh&#xEC;n chung , sinh vi&#xEA;n tham gia h&#x1ECD;c c&#xE1;c ngh&#xE0;nh anh ng&#x1EEF; r&#x1EA5;t ch&#x1ECB;u kh&#xF3; v&#xE0; si&#xEA;ng n&#x103;ng , m&#x1ED7;i ng&#x1B0;&#x1EDD;i &#x111;&#x1EC1;u c&#xF3; 1 h&#x1EC7; t&#x1B0; duy ri&#xEA;ng c&#x1EE7;a m&#xEC;nh. H&#x1EC7; &#x111;&#x1EA1;i h&#x1ECD;c m&#xEC;nh kh&#xF4;ng lo l&#x1EAF;ng l&#x1EAF;m , &#x111;i&#x1EC1;u l&#xE0;m m&#xEC;nh b&#xE2;ng khu&#xE2;ng &#x111;&#xF3; l&#xE0; c&#xE1;c b&#x1EA1;n sinh vi&#xEA;n h&#x1EC7; cao &#x111;&#x1EB3;ng. Ph&#x1EA7;n l&#x1EDB;n trong 1 l&#x1EDB;p cao &#x111;&#x1EB3;ng , ngo&#xE0;i v&#xE0;i c&#xE1; nh&#xE2;n n&#x1ED5;i b&#x1EAD;t , c&#xF2;n l&#x1EA1;i l&#xE0; nh&#x1EEF;ng b&#x1EA1;n thi&#x1EBF;u s&#xF3;t nhi&#x1EC1;u &#x1EDF; k&#x1EF9; n&#x103;ng nghe-n&#xF3;i ( &#x111;i&#x1EC1;u m&#xE0; m&#xF4;n Interpretation l&#x1EA5;y l&#xE0;m n&#x1EC1;n t&#x1EA3;ng c&#x1ED1;t l&#xF5;i ) <br>\r\n<br>\r\n&#x1EDE; m&#xF4;n phi&#xEA;n d&#x1ECB;ch th&#x1B0;&#x1A1;ng m&#x1EA1;i ,m&#xEC;nh g&#x1EB7;p v&#xF4; v&#xE0;n nh&#x1EEF;ng kh&#xF3; kh&#x103;n khi m&#xEC;nh th&#x1EA5;y c&#xE1;c th&#x1EA7;y c&#xF4; tr&#xEA;n m&#xEC;nh hay s&#x1EED; d&#x1EE5;ng t&#xE0;i li&#x1EC7;u tham kh&#x1EA3;o ch&#x1EE7; y&#x1EBF;u l&#xE0; c&#xE1;c Financial Report ho&#x1EB7;c Explanations c&#x1EE7;a VOA m&#xE0; th&#xF4;i.<br>\r\n<br>\r\nM&#xEC;nh c&#xF3; down tr&#xEA;n m&#x1EA1;ng b&#xE0;i nghe v&#xE0; c&#xE1;c videos v&#x1EC1; c&#xE1;c b&#xE1;o c&#xE1;o t&#xE0;i ch&#xED;nh c&#x1EE7;a c&#xE1;c n&#x1B0;&#x1EDB;c , v&#xED; d&#x1EE5; nh&#x1B0; v&#x1EE5; Hy L&#x1EA1;p b&#x1ECB; kh&#x1EE7;ng ho&#x1EA3;ng kinh t&#x1EBF; hay v&#x1EA5;n &#x111;&#x1EC1; v&#x1EC1; N&#x1EE3; x&#x1EA5;u &#x1EDF; c&#xE1;c nc ch&#xE2;u &#xC2;u. M&#xEC;nh ngh&#x129; l&#xE0; khi c&#xE1;c b&#x1EA1;n sinh vi&#xEA;n nghe v&#xE0; xem , c&#xF3; th&#x1EC3; h&#x1ECD; kh&#xF4;ng hi&#x1EC3;u h&#x1EBF;t , ko b&#x1EAF;t k&#x1ECB;p nh&#x1B0;ng &#xED;t nh&#x1EA5;t ,h&#x1ECD; s&#x1EBD; xem &#x111;&#x1B0;&#x1EE3;c kh&#x1EA9;u h&#xEC;nh mi&#x1EC7;ng m&#xE0; body gestures n&#xEA;n m&#xEC;nh c&#x169;ng r&#x1EA5;t h&#xE0;o h&#x1EE9;ng ! .... Ai d&#xE8; &#x111;&#xE2;u nh&#x1EEF;ng video tr&#xEA;n c&#xF3; v&#x1EBB; kh&#xE1; .... serious v&#xE0; offical n&#xEA;n ph&#x1EA3;n t&#xE1;c d&#x1EE5;ng. <br>\r\n<br>\r\nG&#x1EA7;n &#x111;&#xE2;y, m&#xEC;nh c&#xF3; th&#x1EED; download c&#xE1;c Animated Financial Report c&#x1EE7;a RSA Animation hay Punk Economics.... m&#xEC;nh &#x111;&#xE3; cho ch&#x1EA1;y th&#x1EED; nghi&#x1EC7;m ch&#x1B0;&#x1A1;ng tr&#xEC;nh n&#xE0;y, v&#xE0; k&#x1EBF;t qu&#x1EA3; l&#xE0; c&#xF3; s&#x1EF1; thay &#x111;&#x1ED5;i kh&#x1EA3; quan h&#x1A1;n, m&#x1EB7;c d&#xF9; kh&#xF4;ng nhi&#x1EC1;u. Khi h&#x1ECD; nh&#xEC;n th&#x1EA5;y c&#xE1;c b&#xE1;o c&#xE1;o t&#xEC;nh h&#xEC;nh kinh t&#x1EBF; &#x111;&#x1B0;&#x1EE3;c thuy&#x1EBF;t minh d&#x1B0;&#x1EDB;i d&#x1EA1;ng ho&#x1EA1;t h&#xEC;nh, m&#xEC;nh &#x111;&#x1EC3; &#xFD; sinh vi&#xEA;n c&#xF3; v&#x1EBB; ch&#x103;m ch&#xFA; h&#x1A1;n, ho&#x1EA1;t &#x111;&#x1ED9;ng t&#xED;ch c&#x1EF1;c h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u . Tuy nhi&#xEA;n c&#xE1;c videos d&#x1EA1;ng n&#xE0;y r&#x1EA5;t &#xED;t v&#xE0; m&#xEC;nh th&#x1EED; nhi&#x1EC1;u t&#x1EEB; kh&#xF3;a kh&#xE1;c nhau v&#x1EAB;n ch&#x1EC9; t&#xEC;m &#x111;&#x1B0;&#x1EE3;c 10-15 vids tr&#xEA;n Youtube hay tr&#xEA;n Offical Website c&#x1EE7;a RSA v&#xE0; Punk Economics. <br>\r\n<br>\r\n&#xDD; ki&#x1EBF;n c&#x1EE7;a m&#x1ECD;i ng&#x1B0;&#x1EDD;i xin m&#x1ECD;i ng&#x1B0;&#x1EDD;i post &#x1EDF; &#x111;&#xE2;y , ai c&#xF3; s&#xE1;ch hay gi&#xE1;o tr&#xEC;nh th&#xEC; xin share cho m&#xEC;nh , ho&#x1EB7;c ai bi&#x1EBF;t c&#xE1;c nh&#xF3;m chuy&#xEA;n l&#xE0;m Animations nh&#x1B0; RSA , Punk Economics th&#xEC; cho m&#xEC;nh xin c&#xE1;i t&#xEA;n ho&#x1EB7;c &#x111;&#x1ECB;a ch&#x1EC9; download. Ai c&#xF3; &#x111;&#x1EC1; xu&#x1EA5;t hay gi&#x1EA3;i ph&#xE1;p g&#xEC; th&#xEC; xin &#x111;&#x1EEB;ng ng&#x1EA1;i chia s&#x1EBD; nha. &#x110;&#x1EB7;c bi&#x1EC7;t l&#xE0; c&#xE1;c b&#x1EA1;n sinh vi&#xEA;n n&#xE0;o c&#xF3; kinh nghi&#x1EC7;m n&#xE0;o hay th&#xEC; mong c&#xE1;c b&#x1EA1;n c&#x1EDF;i m&#x1EDF;. M&#x1EE5;c &#x111;&#xED;ch khi l&#x1EAD;p thread n&#xE0;y , m&#xEC;nh xin n&#xF3;i r&#xF5; l&#xE0; &#x111;&#xE2;y l&#xE0; phi l&#x1EE3;i nhu&#x1EAD;n v&#xE0; mong mu&#x1ED1;n &#x111;&#x1ED9;ng vi&#xEA;n sinh vi&#xEA;n h&#x1ECD;c t&#x1ED1;t m&#xF4;n n&#xE0;y l&#xE0; &#x111;i&#x1EC1;u m&#xEC;nh quan t&#xE2;m nh&#x1EA5;t.<br>\r\n__________________\r\n\t\t"
  text: "Trong voz tụi mình chắc hẳn có rất nhiều bạn có khả năng tư duy cao và có trình độ ngôn ngữ , cụ thể là tiếng Anh tốt. \r\n\r\nMình đang là 1 giáo viên dạy anh ngữ ở ĐH Hutech TpHCM. Qua gần 1,5 năm đi dạy, trong tất cả các môn liên quan đến English thì Interpretation quả thật là 1 vấn đề rất đau đầu mà mình vẫn ngụp lặn đi tìm hướng giải quyết cho sinh viên.  trong tất cả các kỳ thi kết thúc môn thì thường môn Interpretation là môn có lượng sinh viên rớt cao nhất. \r\n\r\nNhư tiêu đề , mình xin post bài này để mong các bạn đóng góp ý kiến cũng như cởi mở share cho mình những giải pháp , giáo trình .v...v... để mình có thể thử nghiệm. Đây là 1 việc làm phi lợi nhuận và lấy sinh viên của mình là vấn đề cốt lõi nên mong các bạn đóng góp chân thành. \r\n\r\nNhìn chung , sinh viên tham gia học các nghành anh ngữ rất chịu khó và siêng năng , mỗi người đều có 1 hệ tư duy riêng của mình. Hệ đại học mình không lo lắng lắm , điều làm mình bâng khuâng đó là các bạn sinh viên hệ cao đẳng. Phần lớn trong 1 lớp cao đẳng , ngoài vài cá nhân nổi bật , còn lại là những bạn thiếu sót nhiều ở kỹ năng nghe-nói ( điều mà môn Interpretation lấy làm nền tảng cốt lõi ) \r\n\r\nỞ môn phiên dịch thương mại ,mình gặp vô vàn những khó khăn khi mình thấy các thầy cô trên mình hay sử dụng tài liệu tham khảo chủ yếu là các Financial Report hoặc Explanations của VOA mà thôi.\r\n\r\nMình có down trên mạng bài nghe và các videos về các báo cáo tài chính của các nước , ví dụ như vụ Hy Lạp bị khủng hoảng kinh tế hay vấn đề về Nợ xấu ở các nc châu Âu. Mình nghĩ là khi các bạn sinh viên nghe và xem , có thể họ không hiểu hết , ko bắt kịp nhưng ít nhất ,họ sẽ xem được khẩu hình miệng mà body gestures nên mình cũng rất hào hứng ! .... Ai dè đâu những video trên có vẻ khá .... serious và offical nên phản tác dụng. \r\n\r\nGần đây, mình có thử download các Animated Financial Report của RSA Animation hay Punk Economics.... mình đã cho chạy thử nghiệm chương trình này, và kết quả là có sự thay đổi khả quan hơn, mặc dù không nhiều. Khi họ nhìn thấy các báo cáo tình hình kinh tế được thuyết minh dưới dạng hoạt hình, mình để ý sinh viên có vẻ chăm chú hơn, hoạt động tích cực hơn rất nhiều . Tuy nhiên các videos dạng này rất ít và mình thử nhiều từ khóa khác nhau vẫn chỉ tìm được 10-15 vids trên Youtube hay trên Offical Website của RSA và Punk Economics. \r\n\r\nÝ kiến của mọi người xin mọi người post ở đây , ai có sách hay giáo trình thì xin share cho mình , hoặc ai biết các nhóm chuyên làm Animations như RSA , Punk Economics thì cho mình xin cái tên hoặc địa chỉ download. Ai có đề xuất hay giải pháp gì thì xin đừng ngại chia sẽ nha. Đặc biệt là các bạn sinh viên nào có kinh nghiệm nào hay thì mong các bạn cởi mở. Mục đích khi lập thread này , mình xin nói rõ là đây là phi lợi nhuận và mong muốn động viên sinh viên học tốt môn này là điều mình quan tâm nhất.\r\n__________________"
