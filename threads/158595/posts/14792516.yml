content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ghosthammer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14792380#post14792380\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">IMO: readin&apos; somethin&apos; w/o any interesting with the speed of 100 pages /days sound really really sick(not mentally or physically sickness). how &apos;bout some novels or short story that you like? read as much as u like. and btw, if ya only read, not write it down or take the notes, your writing skill&apos;ll be stuck at the same levels as before.<br>\r\n<br>\r\nthe bold one : just like me/just as me. dunno where&apos;d you learnt E from, but sound really really not-good-at-all</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">Yean man,i argee with you.I don&apos;t know what&apos;s wrong with me these days<br>\r\nGeez,just study in my class for once and see what i saw.hear what i heard<br>\r\ni&apos;m certain that you will be just like me\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ghosthammer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIMO: readin' somethin' w/o any interesting with the speed of 100 pages /days sound really really sick(not mentally or physically sickness). how 'bout some novels or short story that you like? read as much as u like. and btw, if ya only read, not write it down or take the notes, your writing skill'll be stuck at the same levels as before.\r\n\r\nthe bold one : just like me/just as me. dunno where'd you learnt E from, but sound really really not-good-at-all\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYean man,i argee with you.I don't know what's wrong with me these days\r\nGeez,just study in my class for once and see what i saw.hear what i heard\r\ni'm certain that you will be just like me"
