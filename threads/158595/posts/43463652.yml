  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>squallA</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43462894#post43462894\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Stomachache&apos;s gone. But...Headache is now, it&apos;s hard to work .....Hate this kind of weather... (Hanoi)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This kind of weather here is quite leisure, man. I think it fits outdoor activities. And I kinda like this weather.<br>\r\n<br>\r\nAnyway, you may take a cup of coffee, headache will fade away with its great smell.<br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by squallA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tStomachache's gone. But...Headache is now, it's hard to work .....Hate this kind of weather... (Hanoi)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis kind of weather here is quite leisure, man. I think it fits outdoor activities. And I kinda like this weather.\r\n\r\nAnyway, you may take a cup of coffee, headache will fade away with its great smell."
