  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by heoconlonton012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAre you a buddhist or something, buddha?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm not buddhist but I am attracted to and have sympathy for Buddhism.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBudda ain't black! \r\n\r\nAnd remember, religion shows no racism.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGautama Buddha was not born a black man. But a black person can become a monk and after much studies, he can achieve enlightenment and be called \"buddha\". \"Buddha\" and \"buddha\" are 2 different terms.\r\n\r\nReligion itself does not necessarily entail racism and sexism but it does relate to those two.\r\n\r\nNo more comment on religion. Period."
