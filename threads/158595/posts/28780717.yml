  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>anhtu214</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=28722901#post28722901\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, I&apos;m going to make an IELTS test in next 2 months. I&apos;m not sure that I can handle the writing part. <b>So, would you mind sharing with me some website which helps students fix essay?</b> I really need it.<br>\r\n<br>\r\nBy the way, I want to ask you guys, if you have time, help me fix this essay I&apos;ve just done. Thank you!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The difficult part of IELTS writing test is that the topic is not predictable. In order to be successful in this test, you must be able to talk about something that you didn&apos;t prepare to.<br>\r\n<br>\r\nThe essay above is very good in content, well-prepared, provides sufficient information, but it doesn&apos;t mean that you will perform close to that level in the actual IELTS test.<br>\r\n<br>\r\nIn order to simulate the real testing condition, you should only write with whatever you have in mind and within the restricted time frame. I don&apos;t think 404 words is a reasonable target for the test.<br>\r\n<br>\r\nYou didn&apos;t make much obvious error in the essay, however you may want to consider replacing some of the phrases to make it more natural:<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>It is obvious</b> that our planet is protected and supported by <b>every</b> trees all over the world.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tWith the recent uncontrolled forest exploiting, some people think that <b>this</b> possibly leads to the end of the earth.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what does &quot;this&quot; stand for? If you think it stands for &quot;the recent uncontrolled forest exploiting&quot; then you are wrong.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>In my point of view in this essay,</b> if people keep destroying this green natural resource, they will soon face many serious consequences such as global warming, disaster, or even extinction.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why is it only in this essay? And why is it only &quot;them&quot; who will face the consequences? Will you face the consequences as well?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tFirstly, it&apos;s knowledgeable that people now have to suffer the climate change resulting from greenhouse effect caused by carbon dioxide.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Very fragmented sentence. You need to rewrite it in a better form.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tGenerally, carbon dioxide is absorbed by trees, which prevents the greenhouse effect.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What does &quot;which&quot; stand for?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tHowever, the number of these filter machines <b>are </b>decreasing continually, leaving many troubles in which there is global warming.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Should be &quot;is&quot; instead. You should not repeat &quot;global warming&quot; as you&apos;ve already mentioned it above.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>This </b>will partly modify the climate such as <b>warmer temperature</b>, <b>wind direction change</b> or <b>higher sea level</b>.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What does &quot;this&quot; stand for? Since you said &quot;will modify the climate such as&quot;, the 3 examples behind that should be verb phrases instead of noun phrases.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tBesides, a lot of carbon dioxide may pollute <b>the</b> environment seriously, which <b>will</b> harms the global health.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We are talking about &quot;the&quot; environment that we are living in.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tFurthermore, destruction of the world&apos;s forest will facilitate <b>many types of</b> disaster like flood, drought, <b>tidal waves</b> and so forth.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->tidal waves are not caused by forest destruction, aren&apos;t they?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tPeople all know that trees protect them from flood by <b>holding</b> a large amount of water, <b>and from</b> drought by maintaining the humidity of the world. However, it seems like <b>these</b> efficient shield is <b>being</b> <b>destroyed</b> by ourselves.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->replaced &amp; added some words...<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAccording to many scientists, in this century, people have to suffer a lot of disasters, proved by the Tsunami in Thailand, or by the earthquakes in Haiti and Japan.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;According to the scientists, we will suffer many disasters in this century. And that was proven by the ....&quot;. Do not try to make your sentence too complicated to understand. It would also be better if you include yourself into the so call &quot;people&quot; by using &quot;we&quot; and &quot;us&quot;.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>Eventually</b>, the unavoidable results are poverty, starvation, losing home and death<b>s</b>, <b>which affects seriously the human lives</b>.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s not &quot;eventually&quot;, it is &quot;at the end&quot;. The last part is meaningless though.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tEqually important, <b>not only is the human affected</b> but the animals are also related firmly to the trees in global ecology system.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, this part alone can take away all your scores for the test.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tIf the forests disappear, there is an enormous amount of animals having to witness the condition of no habitation and the deficiency of food, inevitably.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I can assure you that 99.99% of walking creatures on this planet will die before the last piece of forest disappear.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tMoreover, some species which are at high risk of extinction could never be seen on this earth again once they disappear due to the speedy destruction. In some recent researches, the ecologists find that at present, the probability of extinction for each species is higher than ever. This is a warning bell for the governments to make proper policy to protect animals from human threatening activities.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Good points, but not related to the topic.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tTo summarize, although it&apos;s undeniable that exploiting natural resources helps <b>developing/to develop</b> the world, <b>we</b> need to look back to see whether what <b>we&apos;ve</b> lost is <b>worthy</b>. <b>We</b> have to control <b>our</b> actions to <b>improve the earth</b> as well as <b>our</b> lives.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Improve the Earth&quot;... Oh my goodness.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by anhtu214\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, I'm going to make an IELTS test in next 2 months. I'm not sure that I can handle the writing part. So, would you mind sharing with me some website which helps students fix essay? I really need it.\r\n\r\nBy the way, I want to ask you guys, if you have time, help me fix this essay I've just done. Thank you!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe difficult part of IELTS writing test is that the topic is not predictable. In order to be successful in this test, you must be able to talk about something that you didn't prepare to.\r\n\r\nThe essay above is very good in content, well-prepared, provides sufficient information, but it doesn't mean that you will perform close to that level in the actual IELTS test.\r\n\r\nIn order to simulate the real testing condition, you should only write with whatever you have in mind and within the restricted time frame. I don't think 404 words is a reasonable target for the test.\r\n\r\nYou didn't make much obvious error in the essay, however you may want to consider replacing some of the phrases to make it more natural:\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIt is obvious that our planet is protected and supported by every trees all over the world.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tWith the recent uncontrolled forest exploiting, some people think that this possibly leads to the end of the earth.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat does \"this\" stand for? If you think it stands for \"the recent uncontrolled forest exploiting\" then you are wrong.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIn my point of view in this essay, if people keep destroying this green natural resource, they will soon face many serious consequences such as global warming, disaster, or even extinction.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy is it only in this essay? And why is it only \"them\" who will face the consequences? Will you face the consequences as well?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tFirstly, it's knowledgeable that people now have to suffer the climate change resulting from greenhouse effect caused by carbon dioxide.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVery fragmented sentence. You need to rewrite it in a better form.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tGenerally, carbon dioxide is absorbed by trees, which prevents the greenhouse effect.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat does \"which\" stand for?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHowever, the number of these filter machines are decreasing continually, leaving many troubles in which there is global warming.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nShould be \"is\" instead. You should not repeat \"global warming\" as you've already mentioned it above.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThis will partly modify the climate such as warmer temperature, wind direction change or higher sea level.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat does \"this\" stand for? Since you said \"will modify the climate such as\", the 3 examples behind that should be verb phrases instead of noun phrases.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBesides, a lot of carbon dioxide may pollute the environment seriously, which will harms the global health.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe are talking about \"the\" environment that we are living in.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tFurthermore, destruction of the world's forest will facilitate many types of disaster like flood, drought, tidal waves and so forth.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntidal waves are not caused by forest destruction, aren't they?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tPeople all know that trees protect them from flood by holding a large amount of water, and from drought by maintaining the humidity of the world. However, it seems like these efficient shield is being destroyed by ourselves.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nreplaced & added some words...\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAccording to many scientists, in this century, people have to suffer a lot of disasters, proved by the Tsunami in Thailand, or by the earthquakes in Haiti and Japan.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"According to the scientists, we will suffer many disasters in this century. And that was proven by the ....\". Do not try to make your sentence too complicated to understand. It would also be better if you include yourself into the so call \"people\" by using \"we\" and \"us\".\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tEventually, the unavoidable results are poverty, starvation, losing home and deaths, which affects seriously the human lives.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's not \"eventually\", it is \"at the end\". The last part is meaningless though.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tEqually important, not only is the human affected but the animals are also related firmly to the trees in global ecology system.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, this part alone can take away all your scores for the test.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIf the forests disappear, there is an enormous amount of animals having to witness the condition of no habitation and the deficiency of food, inevitably.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI can assure you that 99.99% of walking creatures on this planet will die before the last piece of forest disappear.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMoreover, some species which are at high risk of extinction could never be seen on this earth again once they disappear due to the speedy destruction. In some recent researches, the ecologists find that at present, the probability of extinction for each species is higher than ever. This is a warning bell for the governments to make proper policy to protect animals from human threatening activities.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGood points, but not related to the topic.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTo summarize, although it's undeniable that exploiting natural resources helps developing/to develop the world, we need to look back to see whether what we've lost is worthy. We have to control our actions to improve the earth as well as our lives.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Improve the Earth\"... Oh my goodness."
