  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Thanos the Titanian</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68794304#post68794304\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve loved my best friend <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. It&apos;s very hard for me to be common with her when i realized that i loved her somuch <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. I don&apos;t know what to do, i don&apos;t know how much i love her and i don&apos;t even can tell her that i love her <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">. I&apos;m scare, i afraid that if some day, i said i loved her, she would stay away from me <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">. You know, when i saw me in the mirro. I had just said &quot;what a stupid bitch!!!!&quot; <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s a bad feeling <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> But it&apos;s very exciting, when you fall in love with someone but she/he doesn&apos;t <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Thanos the Titanian\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've loved my best friend . It's very hard for me to be common with her when i realized that i loved her somuch . I don't know what to do, i don't know how much i love her and i don't even can tell her that i love her . I'm scare, i afraid that if some day, i said i loved her, she would stay away from me . You know, when i saw me in the mirro. I had just said \"what a stupid bitch!!!!\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's a bad feeling  But it's very exciting, when you fall in love with someone but she/he doesn't"
