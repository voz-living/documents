  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngongcon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47888119#post47888119\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you so much! <br>\r\n<br>\r\nBy the way, what I have to do to like English? I listened Eng music, I watched Eng film but I fear Eng grammar!!! <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In my opinion, the best way to learn is that learning like a robot <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nFor instance, the strucutre is &quot;Prefer doing sth to doing sth&quot; or &quot;Would rather do sth than do sth&quot;. You should repeat it many times, got my idea <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngongcon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you so much! \r\n\r\nBy the way, what I have to do to like English? I listened Eng music, I watched Eng film but I fear Eng grammar!!! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn my opinion, the best way to learn is that learning like a robot \r\n\r\nFor instance, the strucutre is \"Prefer doing sth to doing sth\" or \"Would rather do sth than do sth\". You should repeat it many times, got my idea"
