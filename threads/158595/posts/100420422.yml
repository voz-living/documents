  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthanks a lot  because of you can understand what I talked \r\n\r\nI am learning the communicative English learning program, which old program used to appear in the channel VTV2. This program's mc is teacher Phạm Ngọc Thạch \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou should learn 4 skills at one-time or it might turn into an another issue. Avoiding listening leads to not being able to understand what others say, avoiding reading, then no vocabulary, and avoiding writing, grammar nazi will come to you"
