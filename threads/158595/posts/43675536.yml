  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>behemonth</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43669756#post43669756\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">b&#xE1;c n&#xE0;y c&#x169;ng thi QG h&#x1EA3; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) y&#xEA;n t&#xE2;m &#x111;&#xEA;, em t&#x1B0;&#x1EDF;ng b&#xE0;i thi vi&#x1EBF;t ng&#xE0;y &#x111;&#x1EA7;u ti&#xEA;n m&#x1EDB;i quan tr&#x1ECD;ng ch&#x1EE9;, thi n&#xF3;i m&#x1EDB;i &#x111;&#x1B0;a v&#xE0;o th&#xEC; l&#xE0;m sao m&#xE0; l&#x1EA5;y &#x111;i&#x1EC3;m cao &#x111;c <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So you took the exam too :O<br>\r\n<br>\r\nHow did you do on the listening test? This year&apos;s listening makes up for 50/200 of the final result <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> the CD&apos;s quality was sooo bad in HCMC lol.<br>\r\n<br>\r\nTo everyone else who doesn&apos;t understand what we&apos;re talking about... we did the National Exam for uhm... Excellent Students (sorry, it&apos;s not easy to translate the name...) on the 11 and 12 of January. This year they introduced Speaking into the exam :/\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by behemonth\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác này cũng thi QG hả ) yên tâm đê, em tưởng bài thi viết ngày đầu tiên mới quan trọng chứ, thi nói mới đưa vào thì làm sao mà lấy điểm cao đc \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo you took the exam too :O\r\n\r\nHow did you do on the listening test? This year's listening makes up for 50/200 of the final result  the CD's quality was sooo bad in HCMC lol.\r\n\r\nTo everyone else who doesn't understand what we're talking about... we did the National Exam for uhm... Excellent Students (sorry, it's not easy to translate the name...) on the 11 and 12 of January. This year they introduced Speaking into the exam :/"
