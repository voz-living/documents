content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chuck Norris</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24791125#post24791125\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">wow, just took a height measurement, and guess what,<b> 5&apos;9 and three quarters</b>, all thanks to the diet and exercises (or the growth spurt<img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\">) , oh, and the credit also goes to the ChiPhu guy, he was a real encouragement.<br>\r\n<br>\r\nnow, i&apos;m trying to make it up for <b>2 more extra inchies</b>, eheh, that&apos;s gonna be a tough <b>5&apos;11</b> (180cm). Reporting back soon (in a year, or maybe 2 years <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\">)<br>\r\n                                                   <br>\r\nWhereupon deviating</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you don&apos;t need to use English units when using English. The unit should be appropriate to the listener/audience, not the language itself. As Vietnamese we can hardly imaging how a 3 quarters looks like...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chuck Norris\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twow, just took a height measurement, and guess what, 5'9 and three quarters, all thanks to the diet and exercises (or the growth spurt) , oh, and the credit also goes to the ChiPhu guy, he was a real encouragement.\r\n\r\nnow, i'm trying to make it up for 2 more extra inchies, eheh, that's gonna be a tough 5'11 (180cm). Reporting back soon (in a year, or maybe 2 years )\r\n                                                   \r\nWhereupon deviating\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou don't need to use English units when using English. The unit should be appropriate to the listener/audience, not the language itself. As Vietnamese we can hardly imaging how a 3 quarters looks like..."
