  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenquan1l</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52203862#post52203862\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">When you can do something, it mean you can understand how it&apos;s done. So, you can make your amigo ( working with you ) understand it, too.<br>\r\nBut you ( still ) can not make someone who don&apos;t know everything about it understand clearly.<br>\r\n<br>\r\nWhen you can do, you are a operator, engineer; but can&apos;t teach.<br>\r\n<br>\r\n//!\\\\ I&apos;m learning teachnical, don&apos;t know about another faculty.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Those who can, do; those who can&apos;t, teach. Just to make fun of teachers.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenquan1l\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhen you can do something, it mean you can understand how it's done. So, you can make your amigo ( working with you ) understand it, too.\r\nBut you ( still ) can not make someone who don't know everything about it understand clearly.\r\n\r\nWhen you can do, you are a operator, engineer; but can't teach.\r\n\r\n//!\\\\ I'm learning teachnical, don't know about another faculty.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThose who can, do; those who can't, teach. Just to make fun of teachers."
