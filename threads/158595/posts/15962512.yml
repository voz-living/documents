  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15962208#post15962208\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@ the orange text: Maybe you&apos;ve got a wrong understanding of how bad our BEGINNERs are <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"> with sub, my younger brother understands only 40-50% of the movies I gave him (He was born in 1993 and is going to graduate from high school next year). And I know one thing that he&apos;s better than lots of my friends in technology universities (HUT, HUNS, LQ&#x110;TU). Imagine what they can get without sub <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"><br>\r\n<br>\r\n@ the red one: A great idea! Haven&apos;t tried before but i&apos;m sure it helps a lot!<br>\r\n<br>\r\n@ <font color=\"Red\">black one: Perfect your grammar, it&apos;s important, believe me</font>.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I would say that again, mate. You will see how important grammar is when you have to read highly complex textbook or when you do some translation.\r\n\t\t"
