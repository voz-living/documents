  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TThach</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43602386#post43602386\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think internet nowaday takes a very big and undefeatable part in our life (I mean youth). Which has good and bad influence to us. The point of this discussion is to discover how much we depend on internet. Could we do anything, could we live better or how long could we stand without it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Think abt two sides of the coin <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TThach\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think internet nowaday takes a very big and undefeatable part in our life (I mean youth). Which has good and bad influence to us. The point of this discussion is to discover how much we depend on internet. Could we do anything, could we live better or how long could we stand without it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThink abt two sides of the coin"
