  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>run aweyyyyy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74938485#post74938485\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">R u the real tykhung? if yes, im glad to see you have changed <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, over 7 years of browsing the internet has taught me alot of things. But recently, I&apos;ve found myself a changed person, thanks to my decision that I should settle down to the Vietnamese community and instead, blend into the English one. And boy did it pay of well. My English has been improved a lot since the moment I closed the vozForums tab.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by run aweyyyyy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tR u the real tykhung? if yes, im glad to see you have changed \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, over 7 years of browsing the internet has taught me alot of things. But recently, I've found myself a changed person, thanks to my decision that I should settle down to the Vietnamese community and instead, blend into the English one. And boy did it pay of well. My English has been improved a lot since the moment I closed the vozForums tab."
