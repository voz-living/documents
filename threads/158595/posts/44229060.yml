  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>diablopineapple</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44227864#post44227864\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ I&apos;m a girl... <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nAs for ACET, I&apos;ve done two courses there. The teaching quality is good, albeit a bit expensive, but it&apos;s pretty worth the money. The thing is that ACET&apos;s schedule is a little bit tight - you&apos;ll have to attend class every weekday, and attendance does count towards your final result.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok, thanks, lady.<br>\r\nHere the thing, ACET is too far from where im living. So could you suggest some self-study books for me? which one did you use? there &apos;re a lot of books about ielts nowadays, and i may not have time to study all of them<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.<br>\r\nand about speaking skill, anyone know some club where i can improve my speaking, communication skill?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by diablopineapple\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ I'm a girl... \r\n\r\n\r\nAs for ACET, I've done two courses there. The teaching quality is good, albeit a bit expensive, but it's pretty worth the money. The thing is that ACET's schedule is a little bit tight - you'll have to attend class every weekday, and attendance does count towards your final result.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk, thanks, lady.\r\nHere the thing, ACET is too far from where im living. So could you suggest some self-study books for me? which one did you use? there 're a lot of books about ielts nowadays, and i may not have time to study all of them.\r\nand about speaking skill, anyone know some club where i can improve my speaking, communication skill?"
