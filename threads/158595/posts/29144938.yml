  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Alfie Elkin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=29144734#post29144734\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nI&apos;m a little bit confused here.<br>\r\nBecause there is another question which is &quot;Why you wish to obtain the qualification&quot;.<br>\r\nThe answers may overlap or I just misunderstand the both questions.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->then say a different thing. Career development &amp; personal development are only 2 of the many benefits that you would have from the qualification. You may want to talk about<b></b>:<br>\r\n- consolidating your knowledge<br>\r\n- learning is a life-long activity<br>\r\n- upgrade yourself<br>\r\n- the reputation of the university/school<br>\r\n- your wife wants you to take it\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Alfie Elkin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nI'm a little bit confused here.\r\nBecause there is another question which is \"Why you wish to obtain the qualification\".\r\nThe answers may overlap or I just misunderstand the both questions.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthen say a different thing. Career development & personal development are only 2 of the many benefits that you would have from the qualification. You may want to talk about:\r\n- consolidating your knowledge\r\n- learning is a life-long activity\r\n- upgrade yourself\r\n- the reputation of the university/school\r\n- your wife wants you to take it"
