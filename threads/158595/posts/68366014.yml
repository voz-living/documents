content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68360715#post68360715\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just wanna tell you guys that foreigners hardly use the word &quot;sale off&quot; with that kind of meaning. Instead, they would use &quot; sale up to 65%&quot;,for example, or &quot;save 70% off&quot;.<br>\r\n<br>\r\nSo they foreigners may understand the term &quot;sale off&quot; as sale is over. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nThat&apos;s what my lecturer told me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I just thought the term that the lecturer mentioned was SELL OFF, what do you say? <br>\r\n<br>\r\nSALE OFF can be used in Vietnam the same as they use ON SALE (or the like) in English. But, personally, this phrase doesn&apos;t exist in English. It looks like we Vietnamese adopted the word.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust wanna tell you guys that foreigners hardly use the word \"sale off\" with that kind of meaning. Instead, they would use \" sale up to 65%\",for example, or \"save 70% off\".\r\n\r\nSo they foreigners may understand the term \"sale off\" as sale is over. \r\n\r\nThat's what my lecturer told me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI just thought the term that the lecturer mentioned was SELL OFF, what do you say? \r\n\r\nSALE OFF can be used in Vietnam the same as they use ON SALE (or the like) in English. But, personally, this phrase doesn't exist in English. It looks like we Vietnamese adopted the word."
