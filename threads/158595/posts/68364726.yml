content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68360715#post68360715\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just wanna tell you guys that foreigners hardly use the word &quot;sale off&quot; with that kind of meaning. Instead, they would use &quot; sale up to 65%&quot;,for example, or &quot;save 70% off&quot;.<br>\r\n<br>\r\nSo they foreigners may understand the term &quot;sale off&quot; as sale is over. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nThat&apos;s what my lecturer told me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s reason why i don&apos;t look up &quot;sale off&quot; in dictionary<br>\r\nThanks for your share<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust wanna tell you guys that foreigners hardly use the word \"sale off\" with that kind of meaning. Instead, they would use \" sale up to 65%\",for example, or \"save 70% off\".\r\n\r\nSo they foreigners may understand the term \"sale off\" as sale is over. \r\n\r\nThat's what my lecturer told me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's reason why i don't look up \"sale off\" in dictionary\r\nThanks for your share"
