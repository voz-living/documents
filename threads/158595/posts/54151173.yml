  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bibooboo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54150463#post54150463\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">watching this argument is more fascinating than reading Harry Potter                          <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.bifroest.demon.co.uk%2Fmisc%2Fhomophones-list.html\" target=\"_blank\"><b>(List of English homophones)</b></a> most of them, i pronouce totally same, how can i fix it<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m unable to comprehend the term &quot;more-fascinating&quot; in your last comment if you&apos;ve ever read HP&apos;s series. They, our friends, are really good but not enough (HP&apos;s fan, screw me, right?)<br>\r\n<br>\r\nthat&apos;s the reason they call them &quot;homophones&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd, @blackbuddha, could you tell me once more time, what&apos;s exactly field are you working on? and How long does it take to mold your pen into that kind of sword? finally, Are you a native speaker?<br>\r\n<br>\r\nI really really need your answers! Sincerely !\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bibooboo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twatching this argument is more fascinating than reading Harry Potter                          \r\n(List of English homophones) most of them, i pronouce totally same, how can i fix it\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm unable to comprehend the term \"more-fascinating\" in your last comment if you've ever read HP's series. They, our friends, are really good but not enough (HP's fan, screw me, right?)\r\n\r\nthat's the reason they call them \"homophones\" \r\n\r\nAnd, @blackbuddha, could you tell me once more time, what's exactly field are you working on? and How long does it take to mold your pen into that kind of sword? finally, Are you a native speaker?\r\n\r\nI really really need your answers! Sincerely !"
