  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bach.Tiet</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79278395#post79278395\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ok, i&apos;ll help you a little bit<br>\r\nforeigners not foreiners<br>\r\nbesides is different from beside (without &quot;s&quot;)<br>\r\n&quot;I made some mistakes in this comment&quot; would be better<br>\r\nand personally, I think &quot;can&quot; is properer than &quot;will&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->actually I know most of these mistakes, but I couldnt realize them <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nas I said, I just focus on Speaking skill, so when turning into Writing, it will have some mistakes. <br>\r\nthanks so much for ur help<br>\r\ni hope i will make it better <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
