  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thot_ma_em_reply_ko_nham?\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti love her, but she falls in love with one of my best friends \r\nWhat should i do now??? I just try to smile when they talking, smiling... together\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDont have to wear a mask, just tell her  that you love her, and then, maybe you lose your friendship, but your soul can be free...\r\nface the truth!"
