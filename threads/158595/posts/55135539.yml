  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>memberH</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55135304#post55135304\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i don&apos;t know exactly. Is the &apos;justical&apos;  a noun ? <br>\r\nexample : consider you have 3 words , &apos; con ga &apos;, &apos; con vit &apos;, and &apos; mau xanh&apos;.<br>\r\nthey take it in turrn is Noun, Noun, and Adj.<br>\r\nN + N = ??? (1)<br>\r\nAdj + N = ??? (2)<br>\r\nN of N = ??? (3)<br>\r\nI think, (2) and (3)  only has meaning, and 1 hasn&apos;t</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh no, I mean the rules to use <b>noun and adjective</b> in a noun phrase. Example: Banking Academy (why not bank?), Justical Academy (why not justice?)...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by memberH\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti don't know exactly. Is the 'justical'  a noun ? \r\nexample : consider you have 3 words , ' con ga ', ' con vit ', and ' mau xanh'.\r\nthey take it in turrn is Noun, Noun, and Adj.\r\nN + N = ??? (1)\r\nAdj + N = ??? (2)\r\nN of N = ??? (3)\r\nI think, (2) and (3)  only has meaning, and 1 hasn't\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh no, I mean the rules to use noun and adjective in a noun phrase. Example: Banking Academy (why not bank?), Justical Academy (why not justice?)..."
