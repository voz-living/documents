  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dhl001</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65857040#post65857040\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#x1ED9; &#x111;&#x1ED9;i m&#x1EDB;i xu&#x1EA5;t ng&#x169; c&#x1EA7;n vi&#x1EBF;t CV tr&#x1EDF; v&#x1EC1; c&#xF4;ng ty c&#x169;, c&#x1EA7;n c&#xE1;c th&#xED;m gi&#xFA;p &#x111;&#x1EE1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI worked in ABC for the time between 07/2011-08/2012 at a C++ programmer. I have had to temporarily stop the job and join the Army due to the Law of .....<br>\r\nNow, I have been back and I would like to rejoin ABC, my first company, to follow my dream.<br>\r\n<br>\r\nI know, for a long time without developing, my skill has decreased. But I will regain my skill soon.<br>\r\nThanks!\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I just fix some points as I think they&apos;re grammar errors. Not sure abt the formality. Maybe there are errors remaining, I dont know lol. Hopethishelps <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dhl001\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBộ đội mới xuất ngũ cần viết CV trở về công ty cũ, cần các thím giúp đỡ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI worked in ABC for the time between 07/2011-08/2012 at a C++ programmer. I have had to temporarily stop the job and join the Army due to the Law of .....\r\nNow, I have been back and I would like to rejoin ABC, my first company, to follow my dream.\r\n\r\nI know, for a long time without developing, my skill has decreased. But I will regain my skill soon.\r\nThanks!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI just fix some points as I think they're grammar errors. Not sure abt the formality. Maybe there are errors remaining, I dont know lol. Hopethishelps"
