title: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quick_123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou are wrong! \"the most\" is superlative form of long adjectives, \"the best\" is superlative form of Irregular adjective \"good\"  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou misunderstood. \"The most\" standing alone is the superlative form of many, much, a lot of as cited above. Saying general form of the superlative of multi-syllable is \"the most\" plus corresponding adjective, is understandable. But saying \"the most\" alone is the superlative of long adjective is totally absurd. The most here plays the role of a particle in adjunct to the adjective. It, in those circumstances, is meaningless without the accompaniment of an adjective."
content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>quick_123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67466249#post67466249\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you are wrong! &quot;the most&quot; is superlative form of long adjectives, &quot;the best&quot; is superlative form of Irregular adjective &quot;good&quot; <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You misunderstood. &quot;The most&quot; standing alone is the superlative form of many, much, a lot of as cited above. Saying general form of the superlative of multi-syllable is &quot;the most&quot; plus corresponding adjective, is understandable. But saying &quot;the most&quot; alone is the superlative of long adjective is totally absurd. The most here plays the role of a particle in adjunct to the adjective. It, in those circumstances, is meaningless without the accompaniment of an adjective.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quick_123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou are wrong! \"the most\" is superlative form of long adjectives, \"the best\" is superlative form of Irregular adjective \"good\"  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou misunderstood. \"The most\" standing alone is the superlative form of many, much, a lot of as cited above. Saying general form of the superlative of multi-syllable is \"the most\" plus corresponding adjective, is understandable. But saying \"the most\" alone is the superlative of long adjective is totally absurd. The most here plays the role of a particle in adjunct to the adjective. It, in those circumstances, is meaningless without the accompaniment of an adjective."
