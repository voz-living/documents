  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cpt John &apos;Soap&apos; McTavish</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66398960#post66398960\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">still remember <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> I dropped it <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> Im such a lazy boy <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nwhy do you stay up so late ? it seems like the old day, huh ? <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the old day I felt lonely so I stayed up late to find someone to talk with, someone I&apos;ve never met or known so I can tell anything <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nnow it&apos;s a different situation<br>\r\nyesterday afternoon I drank a cup of coffee so now it&apos;s really difficult to close my eyes. I decided to do translation homework <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nyou may find it fabulous <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tIn proportion as punishments become more cruel, the minds of men, as a fluid rises to the same height with that which surrounds it, grow hardened and insensible; and the force of the passions still continuingg in the space of an hundred years the wheel terrifies no more than formerly the prison. That a punishment may produce the effect required, it is sufficient that the evil it occasions should exceed the good expected from the crime, including in the calculation the certainty of the punishment, and the privation of the expected advantage. All severity beyond this is superfluous, and therefore tyrannical. The punishment of death is pernicious to society, from the example of barbarity it affords. If the passions, or the necessity of war, have taught men to shed the blood of their fellow creatures, the laws, which are intended to moderate the ferocity of mankind, should not increase it by examples of barbarity, the more horrible as this punishment is usually attended with formal pageantry. Is it not absurd, that the laws, which detest and punish homicide, should, in order to prevent murder, publicly commit murder themselves?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Eng - Vie trans <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cpt John 'Soap' McTavish\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tstill remember  I dropped it  Im such a lazy boy \r\nwhy do you stay up so late ? it seems like the old day, huh ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe old day I felt lonely so I stayed up late to find someone to talk with, someone I've never met or known so I can tell anything \r\n\r\nnow it's a different situation\r\nyesterday afternoon I drank a cup of coffee so now it's really difficult to close my eyes. I decided to do translation homework \r\n\r\nyou may find it fabulous \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIn proportion as punishments become more cruel, the minds of men, as a fluid rises to the same height with that which surrounds it, grow hardened and insensible; and the force of the passions still continuingg in the space of an hundred years the wheel terrifies no more than formerly the prison. That a punishment may produce the effect required, it is sufficient that the evil it occasions should exceed the good expected from the crime, including in the calculation the certainty of the punishment, and the privation of the expected advantage. All severity beyond this is superfluous, and therefore tyrannical. The punishment of death is pernicious to society, from the example of barbarity it affords. If the passions, or the necessity of war, have taught men to shed the blood of their fellow creatures, the laws, which are intended to moderate the ferocity of mankind, should not increase it by examples of barbarity, the more horrible as this punishment is usually attended with formal pageantry. Is it not absurd, that the laws, which detest and punish homicide, should, in order to prevent murder, publicly commit murder themselves?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEng - Vie trans"
