  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngayhomqua.quaroi...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47230356#post47230356\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Khoanh xanh suoi tien? Is that suoi tien in hcm ct, thu duc province? And could u tell us m0re about that day?  U wanna share the trip with everyone here but all i know is that u came to st and now u r very excited. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nah... why dont you google it?<br>\r\n<br>\r\nit&apos;s located in ha noi (ha tay). actually my class didnt want to go there, but some bitches mentioned about it.... then my teacher decided to go to khoang xanh.<br>\r\n<br>\r\nthe best part of the trip was in the passenger cars, when we started doing shit things... singing contest... public hair length contest (<img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\">).<br>\r\n<br>\r\ni nearly died from laughter... that was FUN!!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngayhomqua.quaroi...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhoanh xanh suoi tien? Is that suoi tien in hcm ct, thu duc province? And could u tell us m0re about that day?  U wanna share the trip with everyone here but all i know is that u came to st and now u r very excited. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNah... why dont you google it?\r\n\r\nit's located in ha noi (ha tay). actually my class didnt want to go there, but some bitches mentioned about it.... then my teacher decided to go to khoang xanh.\r\n\r\nthe best part of the trip was in the passenger cars, when we started doing shit things... singing contest... public hair length contest ().\r\n\r\ni nearly died from laughter... that was FUN!!"
