  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>squallA</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43501974#post43501974\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First thought, man (not first thinking).<br>\r\n<br>\r\n7h03: Phone driving teacher, asking whether go to school. He says &quot;fuking weather, I stay at home -.-&quot; -&gt; Hopeless...<br>\r\n7h30: Samsung monitor is black. Sign of death.... -&gt; Worry, think to myself &quot;what a fking morning&quot;<br>\r\n7h40: The monitor returns from death... Like a zombie..<br>\r\n<br>\r\nLast night, I could talk with the girl next door about the dream house. Really funny.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->LOL, i heard some one said that the girls could make man passing all. You are so lucky because of having a girl next door. i&apos;m so lonely when the dark coming, one man, one building (not my building, in fact, it&apos;s called dormitory ). <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> .<br>\r\nSaying as a Vozer, I&apos;m &quot;GATOing&quot; with you , somethings like that<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by squallA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst thought, man (not first thinking).\r\n\r\n7h03: Phone driving teacher, asking whether go to school. He says \"fuking weather, I stay at home -.-\" -> Hopeless...\r\n7h30: Samsung monitor is black. Sign of death.... -> Worry, think to myself \"what a fking morning\"\r\n7h40: The monitor returns from death... Like a zombie..\r\n\r\nLast night, I could talk with the girl next door about the dream house. Really funny.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLOL, i heard some one said that the girls could make man passing all. You are so lucky because of having a girl next door. i'm so lonely when the dark coming, one man, one building (not my building, in fact, it's called dormitory ).  .\r\nSaying as a Vozer, I'm \"GATOing\" with you , somethings like that"
