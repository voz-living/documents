  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[N]ero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70763590#post70763590\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Seems like nowadays there are many children good at English. <br>\r\nYesterday my teacher told that me and all students in my class were stupid because we were bad at English; and her son had got 5.0 IELTS scores although he was 13 years old. But she have to pay milions VND per moth for her son&apos;s international school. She does not know that when i was a pupil; my family just have to pay 200 thousands dong per moth for my studying fees <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->when i was pupil,i also took extra english class but only in order to pass exams.<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [N]ero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSeems like nowadays there are many children good at English. \r\nYesterday my teacher told that me and all students in my class were stupid because we were bad at English; and her son had got 5.0 IELTS scores although he was 13 years old. But she have to pay milions VND per moth for her son's international school. She does not know that when i was a pupil; my family just have to pay 200 thousands dong per moth for my studying fees \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhen i was pupil,i also took extra english class but only in order to pass exams."
