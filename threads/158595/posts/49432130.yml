content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49432083#post49432083\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Not that what you pointed out was wrong but if you intend to become an English teacher, I think you really ought to improve your presentation skill <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. Your explanation above was way too long in my opinion <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">.<br>\r\n<br>\r\nSeriously <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">? Might I ask your gender? If you&apos;re a (young) woman, that&apos;s question is way too weird <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">! If you&apos;re a (young) man, practie makes perfect <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it&apos;s indeed long, considering the standard of the question of interest, which is by no means worth the considerable amount of words put in that post.<br>\r\n<br>\r\nnevertheless, to answer the question raised regarding which one to use, either is ok, thou 1. should ease the souls of our notorious grammar nazis, yet native people pay pretty much less than none attention to whether the TO BE being arranged as in question type fashion.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNot that what you pointed out was wrong but if you intend to become an English teacher, I think you really ought to improve your presentation skill . Your explanation above was way too long in my opinion .\r\n\r\nSeriously ? Might I ask your gender? If you're a (young) woman, that's question is way too weird ! If you're a (young) man, practie makes perfect !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit's indeed long, considering the standard of the question of interest, which is by no means worth the considerable amount of words put in that post.\r\n\r\nnevertheless, to answer the question raised regarding which one to use, either is ok, thou 1. should ease the souls of our notorious grammar nazis, yet native people pay pretty much less than none attention to whether the TO BE being arranged as in question type fashion."
