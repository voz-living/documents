  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alahoma</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15667696#post15667696\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">oh yeah, i got it. Sorry, I was a little bit confused with idiom and proverb back then. But my point is do we have an english version of the proverb that i just mentioned ??<br>\r\nFor example, &quot;tr&#xE8;o cao, t&#xE9; &#x111;au&quot; --&gt; &quot;the greater you climb, the harder you fall&quot;...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alahoma</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15676196#post15676196\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Don&apos;t sigh and take it easy, dude !!! <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> I&apos;m not like a troll or something. If i had known, i wouldn&apos;t have asked u...and <font color=\"Red\">it&apos;s not like i dont understand what u said, about each country has its own system of proverbs...</font><br>\r\n<br>\r\n<font color=\"Red\">Maybe either you misunderstand what I meant or have no sense of humour or i misunderstand u again...</font>If u think that we are not on the same term, forget what i just said and i&apos;ll google it myself...Thanks anyways <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I always take things easy lol, sighing is my chatting habbit.<br>\r\nAbout the first highlighted: It&apos;s not my point dude  <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\"> What i was trying to tell you is that you dont have to search for a proverb, just create one !!!<br>\r\nDont tell me you still dont understand <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nAbout the second one: Ask somebody who can understand all i told you and you&apos;ll know whether i have sense of humor or not <img src=\"/images/smilies/Off/baffle.gif\" border=\"0\" alt=\"\" title=\"Baffle\" class=\"inlineimg\">\r\n\t\t"
