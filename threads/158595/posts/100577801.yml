  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=100562554#post100562554\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First, Why do you need pronuciation exactly? and then you should know: no pain no gain, my meaning, anything always has its cost. Let&apos;s consider about that<br>\r\n<br>\r\nMy point, you learn english along width. Example: you need to study so much, you will to have a lot of vocabulary. <br>\r\n<br>\r\nThe pronounce exactly isn&apos;t better than you have a lot of vocabulary. You know?<br>\r\n<br>\r\nMy opinion, pronounce only for you show off your english level.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you so much. But my friend told me if i pronounced bad, and then, it&apos;s very hard to fix my pronunciation.I mean i&apos;m worry about that <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst, Why do you need pronuciation exactly? and then you should know: no pain no gain, my meaning, anything always has its cost. Let's consider about that\r\n\r\nMy point, you learn english along width. Example: you need to study so much, you will to have a lot of vocabulary. \r\n\r\nThe pronounce exactly isn't better than you have a lot of vocabulary. You know?\r\n\r\nMy opinion, pronounce only for you show off your english level.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you so much. But my friend told me if i pronounced bad, and then, it's very hard to fix my pronunciation.I mean i'm worry about that"
