  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37010137#post37010137\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Personally I feel the method of marking for TOEFL iBT is not as good as the classic way in IELTS (I have not taken any classic TOEFL), especially in the speaking and writing test.<br>\r\n<br>\r\nCould the computer determine how well your speaking &amp; writing are? Yes it may be able to validate your pronunciation, grammar and vocabulary but hey, how about the content &amp; the depth of the message? the implication? the given examples? etc...<br>\r\n<br>\r\nCould the computer determine if whatever you said/wrote is relevant to the topic? by keywords? no, that&apos;s not adequate. What happen if I keep saying the same thing in different ways? For example &quot;transportation in US is not good. It is not good to transport in US. US is not good for its transportation. US is not better than other countries regarding the transportation matters...&quot;<br>\r\n<br>\r\nTherefore I still believe that the marking for speaking &amp; writing skills in IELTS is more relevant and accurate.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->+1 <br>\r\nReading in IELTS also is also very tough. You have to read 3 academic topics containing about 1000 words, and then answer 40 questions in 1 hour. I am sure that those questions are really tricky and confusing, for example: true, false, not given questions, while in Toefl there are only multiple-choice questions that make you much easier to decide your answers.<br>\r\nbtw, how old are you Men4u7?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPersonally I feel the method of marking for TOEFL iBT is not as good as the classic way in IELTS (I have not taken any classic TOEFL), especially in the speaking and writing test.\r\n\r\nCould the computer determine how well your speaking & writing are? Yes it may be able to validate your pronunciation, grammar and vocabulary but hey, how about the content & the depth of the message? the implication? the given examples? etc...\r\n\r\nCould the computer determine if whatever you said/wrote is relevant to the topic? by keywords? no, that's not adequate. What happen if I keep saying the same thing in different ways? For example \"transportation in US is not good. It is not good to transport in US. US is not good for its transportation. US is not better than other countries regarding the transportation matters...\"\r\n\r\nTherefore I still believe that the marking for speaking & writing skills in IELTS is more relevant and accurate.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n+1 \r\nReading in IELTS also is also very tough. You have to read 3 academic topics containing about 1000 words, and then answer 40 questions in 1 hour. I am sure that those questions are really tricky and confusing, for example: true, false, not given questions, while in Toefl there are only multiple-choice questions that make you much easier to decide your answers.\r\nbtw, how old are you Men4u7?"
