  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>robincrystal</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30466435#post30466435\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what does &quot;geek&quot; stands for? Does it like the &quot;Geek house&quot; in &quot;American Pie: the Beta House&quot; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Geek is often referred a person who is really enthusiastic in technology, he loves spending time with machines, computers... and usually not a fan of sport. No he <b>doesn&apos;t</b> like the &quot;Geek House&quot; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by robincrystal\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat does \"geek\" stands for? Does it like the \"Geek house\" in \"American Pie: the Beta House\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGeek is often referred a person who is really enthusiastic in technology, he loves spending time with machines, computers... and usually not a fan of sport. No he doesn't like the \"Geek House\""
