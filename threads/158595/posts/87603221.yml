  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>joanne4912</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87564125#post87564125\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a presentation for my history class tomorrow. My anxiety level is sky high now. I can barely communicate in english with others. How can I come up and talk about some stupid country&#x2019;s civil war for 10 fucking minutes? My past speeches went terribly as you guys can imagine. My mouth always gets like super dry and my voice starts to crack. <br>\r\n<br>\r\nAny tips? LOL</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->some tips when you have a presentation<br>\r\n#1: know what you are doing (it means you have to prepare and remember your part) <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n#2: try not to look at the paper as much as possible <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n#3: when you forget something, just ignore it and continue the speech. if you remember it later, you can mention it, if don&apos;t, just ignore it. it is because when you try to recall it, you will be easily panic <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n#4: it&apos;s ok to bring some water. even presidents have to bring water with them when they have a long speech <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n#5: if the audience asked something but you didn&apos;t know, just say that you haven&apos;t study it much. nobody is perfect <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
