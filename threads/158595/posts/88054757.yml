  html: "\r\n\t\t\t\r\n\t\t\tYes i admit all of them :v<br>\r\n<br>\r\n// except the word &quot;issue&quot;, fak unikey.<br>\r\n<br>\r\nI often spend 1 minute in the end of my essay to check grammar errors, but not in this case.<br>\r\n<br>\r\nThe word &quot;to&quot; can be replaced by &quot;with&quot; or &quot;like&quot;.<br>\r\n<br>\r\nShowing off is not my habit, btw. @@<br>\r\n<br>\r\n<br>\r\n__________________________<br>\r\nThe lesson is simple, even an 8 can make mistake, why cant you?<br>\r\n<br>\r\nI often say it to my friends, my students, even those English teachers who always want to prepare their lesson in advance so meticulously that their image would be &quot; a perfect ten&quot; and their student are always afraid of making mistakes, afraid of expressing their thoughts, they want to be a perfect ten like their teacher :v<br>\r\n<br>\r\nIn my opinion it would be much faster to learn from your mistakes, your failures rather than just stay still, be a &quot;no-failure&quot; student, then learn nearly nothing.<br>\r\nTherefore, I always embrace failure by being a failure so that they will not be afraid of making mistakes. Yeah, they will make some, and learn from it.<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n// Actually it is just my excuse for making mistakes, ta daaaaa <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Yes i admit all of them :v\r\n\r\n// except the word \"issue\", fak unikey.\r\n\r\nI often spend 1 minute in the end of my essay to check grammar errors, but not in this case.\r\n\r\nThe word \"to\" can be replaced by \"with\" or \"like\".\r\n\r\nShowing off is not my habit, btw. @@\r\n\r\n\r\n__________________________\r\nThe lesson is simple, even an 8 can make mistake, why cant you?\r\n\r\nI often say it to my friends, my students, even those English teachers who always want to prepare their lesson in advance so meticulously that their image would be \" a perfect ten\" and their student are always afraid of making mistakes, afraid of expressing their thoughts, they want to be a perfect ten like their teacher :v\r\n\r\nIn my opinion it would be much faster to learn from your mistakes, your failures rather than just stay still, be a \"no-failure\" student, then learn nearly nothing.\r\nTherefore, I always embrace failure by being a failure so that they will not be afraid of making mistakes. Yeah, they will make some, and learn from it.\r\n\r\n\r\n\r\n\r\n// Actually it is just my excuse for making mistakes, ta daaaaa"
