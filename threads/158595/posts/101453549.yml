  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hunghuy44</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=101364450#post101364450\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys , I&apos;m coming back with more questions <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\nIn common communication , is small-detail pronunciation such as (ed) and (s/es) important ? Cause I reallly suck at it</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You should learn and practice as well. You should also learn about rules of liaison. It will help you to speak more naturally.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hunghuy44\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys , I'm coming back with more questions \r\n\r\nIn common communication , is small-detail pronunciation such as (ed) and (s/es) important ? Cause I reallly suck at it\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou should learn and practice as well. You should also learn about rules of liaison. It will help you to speak more naturally."
