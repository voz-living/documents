  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[megasharesvn]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16727404#post16727404\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think it&apos;s correct.<br>\r\n&quot;sang&quot; means the action in the past, and &quot;the song&quot; replaced by &quot;which&quot;, so I use contains.I don&apos;t know whether you mean the song was sung in the past<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Just my opinion <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nMrs. chiphu, if you are reading this, please help us<img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [megasharesvn]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think it's correct.\r\n\"sang\" means the action in the past, and \"the song\" replaced by \"which\", so I use contains.I don't know whether you mean the song was sung in the past\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJust my opinion \r\nMrs. chiphu, if you are reading this, please help us"
