  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by txt008\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAgenda\r\n- 7h15-7h30PM: Set up program.\r\n-  7h30-7h40: Introduce VEC (1’), sing again “ That’s why you go away”(8’), shout slogans(1’)\r\n-  7h40-8h00: Time for beginer.\r\n-   8h00-9h: Free talk | discussion topic | Reading skill\r\n-   9h-9h15: interview  “ A person per week  “\r\n -  9h15-9h30: Small game.\r\n-   9h30-9h45: Translate Việt-Anh.\r\n-   9h45-10h00PM : Share felling about VEC or sing a new song\r\nContact to us if you have any idea  to club\r\nFB    :http://www.facebook.com/groups/vozer.englishclub/\r\n\r\nVEC : VOZER’S ENGLISH CLUB\r\nA confidence style - English as a second language\r\nAlways free to all – to learning English at Bliss coffe \r\nSunday – From 19h to 22h\r\nC7 Thanh Xuan Bac- Thanh Xuan- Ha Noi, Ngã tư  Khuat Duy Tien, Nguyen Trai.( Cạnh KFC)\r\nPhone to contact : Mr Long : 01663.746.908 | Ms Thủy : 01663.101.891\r\n\r\n\r\n wellcome \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI join this club (on f17 and FB) since the very beginning of it but I have never attended a single day. Could the heads of this club, by any chance, find another place near the heart of the city? It would attract a lot more attention, I guess, including mine."
