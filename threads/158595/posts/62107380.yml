  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Trang Eine.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62106177#post62106177\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">no, I decide to hang out with a guy instead of drinking <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nMy liver has some problem so I am not allowed to drink alcohol or even coffee...<br>\r\n<br>\r\nbut who cares? I&apos;m happy and I know *clap my hands* <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->oh, how should i say, you have recovered so quickly! I thought most of the girl will feel sad when they broke up?<br>\r\nOr maybe i know nothing about girl, that&apos;s the reason why I can&apos;t have a girlfriend.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trang Eine.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tno, I decide to hang out with a guy instead of drinking \r\nMy liver has some problem so I am not allowed to drink alcohol or even coffee...\r\n\r\nbut who cares? I'm happy and I know *clap my hands* \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noh, how should i say, you have recovered so quickly! I thought most of the girl will feel sad when they broke up?\r\nOr maybe i know nothing about girl, that's the reason why I can't have a girlfriend."
