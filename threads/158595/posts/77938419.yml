  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77934316#post77934316\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><i><font color=\"Teal\">So, what do you do? I&apos;m unemployed <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> </font></i><br>\r\n<br>\r\n<br>\r\n<br>\r\n<font color=\"teal\"><i>Don&apos;t blame the destiny. Did he negotiate the salary with you? Did you both agree on terms? Did he give you any kind of deal?<br>\r\n<br>\r\n&quot;He was satisfied with me. I agreed to him with the position B&quot;<br>\r\n<br>\r\nThese sentences do not mean that you got the job. After you left, maybe other candidates did better than you. <br>\r\nAnd by the way, don&apos;t whine like a bisch and go get another the job <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> (j/k finding a perfect job is fuking ridiculous. I&apos;m unemployed too <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">)</i></font><br>\r\n<br>\r\n<br>\r\n<br>\r\n<font color=\"teal\"><i>Whenever you what?<br>\r\nNormally, &quot;someone comes out&quot; literally means someone publicly confesses that he/she is gay!<br>\r\n<br>\r\nThat&apos;s why I&apos;m so confused by your story. Amazed, actually! Either you&apos;re gay or not! <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"