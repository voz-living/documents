  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by luckystar12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI need someone help me translate to English, please!! \r\n\r\n\"Tìm một người để cởi đồ nhau ra làm tình, dễ lắm. Tìm một người làm tình xong giúp nhau mặc đồ mới khó.\r\nTìm một người để làm tình mà không cần hôn, dễ lắm. Tìm một người chỉ để hôn mà không cần làm tình mới khó.\r\nTìm một người làm tình xong vội vã rời khỏi nhau, dễ lắm. Tìm một người để làm tình xong, có thể nằm ôm nhau và ngủ đến sáng mới khó.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\njust saw it in ﹾﹾﹾﹾﹾ"
