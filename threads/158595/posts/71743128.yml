  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>luckystar12</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71742656#post71742656\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I need someone help me translate to English, please!! <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n&quot;T&#xEC;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#x111;&#x1EC3; c&#x1EDF;i &#x111;&#x1ED3; nhau ra l&#xE0;m t&#xEC;nh, d&#x1EC5; l&#x1EAF;m. T&#xEC;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i l&#xE0;m t&#xEC;nh xong gi&#xFA;p nhau m&#x1EB7;c &#x111;&#x1ED3; m&#x1EDB;i kh&#xF3;.<br>\r\nT&#xEC;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#x111;&#x1EC3; l&#xE0;m t&#xEC;nh m&#xE0; kh&#xF4;ng c&#x1EA7;n h&#xF4;n, d&#x1EC5; l&#x1EAF;m. T&#xEC;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i ch&#x1EC9; &#x111;&#x1EC3; h&#xF4;n m&#xE0; kh&#xF4;ng c&#x1EA7;n l&#xE0;m t&#xEC;nh m&#x1EDB;i kh&#xF3;.<br>\r\nT&#xEC;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i l&#xE0;m t&#xEC;nh xong v&#x1ED9;i v&#xE3; r&#x1EDD;i kh&#x1ECF;i nhau, d&#x1EC5; l&#x1EAF;m. T&#xEC;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#x111;&#x1EC3; l&#xE0;m t&#xEC;nh xong, c&#xF3; th&#x1EC3; n&#x1EB1;m &#xF4;m nhau v&#xE0; ng&#x1EE7; &#x111;&#x1EBF;n s&#xE1;ng m&#x1EDB;i kh&#xF3;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->just saw it in &#xFE7E;&#xFE7E;&#xFE7E;&#xFE7E;&#xFE7E; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"