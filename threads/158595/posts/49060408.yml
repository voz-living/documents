  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tatmkt</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49057218#post49057218\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><i><font color=\"Blue\">gonna have great time with fields, chickens and cows<br>\r\ni&apos;m visiting my countryside alone for the first time in my life<br>\r\ni&apos;m mature <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></font></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You know there&apos;s an ancient ritual in our country a girl must do in order to be consider mature called &quot;unlock&quot; in which you will need someone with the key to do it! Otherwise, you&apos;re just a little girl no matter where you go or whom you go with. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tatmkt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tgonna have great time with fields, chickens and cows\r\ni'm visiting my countryside alone for the first time in my life\r\ni'm mature \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou know there's an ancient ritual in our country a girl must do in order to be consider mature called \"unlock\" in which you will need someone with the key to do it! Otherwise, you're just a little girl no matter where you go or whom you go with."
