  html: "\r\n\t\t\t\r\n\t\t\tThis evening I went to the TOEIC class, the teacher taught us how to translate a newspaper. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. Each students have to translate 1 sentences ( me neither ) . <br>\r\nAfter the class finished , I took a trial TOEIC test about 2 hours <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\nI  so surprised about my test , the result was 720(370 Points Listening, 350 Points Reading) since the last time I learned English was 6 months ago. <br>\r\nThen the teacher said to everybody: &quot; That guys get more than 700 points but Translating newspaper is so bad&quot; <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"><br>\r\n<br>\r\nI felt so tired and hungry, beside that , I felt so shame too. I need to improve my English Skill more.\r\n\t\t"
  text: "This evening I went to the TOEIC class, the teacher taught us how to translate a newspaper. . Each students have to translate 1 sentences ( me neither ) . \r\nAfter the class finished , I took a trial TOEIC test about 2 hours  \r\n\r\nI  so surprised about my test , the result was 720(370 Points Listening, 350 Points Reading) since the last time I learned English was 6 months ago. \r\nThen the teacher said to everybody: \" That guys get more than 700 points but Translating newspaper is so bad\" \r\n\r\nI felt so tired and hungry, beside that , I felt so shame too. I need to improve my English Skill more."
