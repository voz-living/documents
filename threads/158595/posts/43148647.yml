  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou guys know any Engish forums that allow us to discuss business issues, or issues like in the \"điểm báo\" thread?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can find a foreigner and discuss with them about business issues, or go to some online chatting services like Y!, Paltalk,...etc.\r\nI think in Paltalk they do discuss about international business issues as long as you make a topic about it"
