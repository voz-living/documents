content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>minha1hr</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16890504#post16890504\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s pretty hard, huh? <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nRemember that the grammar of news report is different<br>\r\n<br>\r\nOne small question for everyone: what&apos;s the difference between &quot;I saw him stealing&quot; and &quot;I saw him steal&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><i>V_ed+ Object + V_o</i>. &lt;-this is a basic simple past tense so i wont explain it, &apos;right? <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n<i>V_ed+O+V_ing</i> : When I saw him, he was stealing something. That&apos;s it!<img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by minha1hr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's pretty hard, huh? \r\nRemember that the grammar of news report is different\r\n\r\nOne small question for everyone: what's the difference between \"I saw him stealing\" and \"I saw him steal\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nV_ed+ Object + V_o. <-this is a basic simple past tense so i wont explain it, 'right? \r\n\r\nV_ed+O+V_ing : When I saw him, he was stealing something. That's it!"
