  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45623654#post45623654\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dont notice much the difference between E accent and A accent&apos;s pronounciation. But to me, A accent is so much easier to hear <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. In my opinion, i feel A accent is more natural, and casual, so It make us comfortable in hearing and talking. In the opposite way, E accent is too formal and stately, and I feel kind of hate it <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->same here<br>\r\nwatched some E movies (Jonny English, Pride and Prejudice etc)... the movies were good, bt one of the reasons i dont want to watch again is because of E accent.... Dont know why!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont notice much the difference between E accent and A accent's pronounciation. But to me, A accent is so much easier to hear . In my opinion, i feel A accent is more natural, and casual, so It make us comfortable in hearing and talking. In the opposite way, E accent is too formal and stately, and I feel kind of hate it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsame here\r\nwatched some E movies (Jonny English, Pride and Prejudice etc)... the movies were good, bt one of the reasons i dont want to watch again is because of E accent.... Dont know why!"
