  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Absent</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71946457#post71946457\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">When i learn english i really dont mention to some kind of gramma stuff,it make my head go round ,insted i turn the tv on then watch cnn, bbc, or hbo,or when i surf net i go straight to BBC or CNN my favorite bookmark,nowaday i rarely watch &quot;vtv&quot; or read &quot;D&#xE2;n tr&#xED;&quot; and when i think about my job,my stuydy,some kind of thing in my life i alway try to thing with english not vietnamese.Well that all i can tell how i was learned english.Thanks you guy(and gay) for reading this.SEEya</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Yup, Did read, listen or watch what I like with English version . I thought it will help me to make a fast learning- progress. But, actually, I can&apos;t improve my English and get Ielts score 6,5 . So sad. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Absent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhen i learn english i really dont mention to some kind of gramma stuff,it make my head go round ,insted i turn the tv on then watch cnn, bbc, or hbo,or when i surf net i go straight to BBC or CNN my favorite bookmark,nowaday i rarely watch \"vtv\" or read \"Dân trí\" and when i think about my job,my stuydy,some kind of thing in my life i alway try to thing with english not vietnamese.Well that all i can tell how i was learned english.Thanks you guy(and gay) for reading this.SEEya\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Yup, Did read, listen or watch what I like with English version . I thought it will help me to make a fast learning- progress. But, actually, I can't improve my English and get Ielts score 6,5 . So sad."
