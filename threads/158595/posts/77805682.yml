  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77801718#post77801718\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"3\"><font color=\"Blue\"><i> Yes, It really does. And that&apos;s why you should keep it online unless you&apos;re planning to have some offline meeting. I did have that mistake once. Shared a lot. Had a lot in common. But then she&apos;s gone <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">. Completely. Still don&apos;t know why. Had a hard time to get over it. </i></font></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77805410#post77805410\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well obviously your post was about love. But really I wasn&apos;t talking about you. I quoted it as an example of how people can&apos;t just accept the situation and move on. I meant no disrespect, sir.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Blue\"><i>I&apos;m sorry but what part of my post is involved with &quot;love&quot;? I just answered our fellow his unsolvable question and mentioned my own experienced. There was no love in my exp. It just a story of getting close to someone you don&apos;t even know, sharing things you don&apos;t even think you&apos;ll share with someone else. (not specific to girl!!!)<br>\r\nEveryone who lives in this cyber-generation has passed those moments, right?</i></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t Yes, It really does. And that's why you should keep it online unless you're planning to have some offline meeting. I did have that mistake once. Shared a lot. Had a lot in common. But then she's gone . Completely. Still don't know why. Had a hard time to get over it. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell obviously your post was about love. But really I wasn't talking about you. I quoted it as an example of how people can't just accept the situation and move on. I meant no disrespect, sir.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm sorry but what part of my post is involved with \"love\"? I just answered our fellow his unsolvable question and mentioned my own experienced. There was no love in my exp. It just a story of getting close to someone you don't even know, sharing things you don't even think you'll share with someone else. (not specific to girl!!!)\r\nEveryone who lives in this cyber-generation has passed those moments, right?"
