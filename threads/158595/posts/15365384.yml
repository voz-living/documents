  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Paladin.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15364064#post15364064\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Actually it&apos;s a paladin changed into a dark knight.<br>\r\nAt the beginning, my name was Arthas Menethil, a paladin as you should know. Long ago, when I picked Lich King as my servant, he help me designing a cooler costume at Icecrown Citadel. I became the death knight since then.<br>\r\n<br>\r\nBut time went by, I get bored (as I have just recently been), I kicked Lich King out and went to Gotham, looking for something more interesting. I stayed there quite a long time, doing a lot of fun stuff, own the Wayne Corporation, became a playboy, became a more hero-like guy. Once I saved Frank Miller in a robbery, then he suggested that he would wrote the story of my life. That&apos;s also the reason why you guy have Batman. I don&apos;t really like bat, I like cat more, you know. But that Miller guy said &quot;Bat will attract more readers, more interesting&quot;. It seems he&apos;s right.<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->IMO: you realized you&apos;re gay, so you pick up tighter costume, leave the more manly amour of Death Knight behind for Kel&apos; Thuzad<br>\r\n<img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paladin.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tActually it's a paladin changed into a dark knight.\r\nAt the beginning, my name was Arthas Menethil, a paladin as you should know. Long ago, when I picked Lich King as my servant, he help me designing a cooler costume at Icecrown Citadel. I became the death knight since then.\r\n\r\nBut time went by, I get bored (as I have just recently been), I kicked Lich King out and went to Gotham, looking for something more interesting. I stayed there quite a long time, doing a lot of fun stuff, own the Wayne Corporation, became a playboy, became a more hero-like guy. Once I saved Frank Miller in a robbery, then he suggested that he would wrote the story of my life. That's also the reason why you guy have Batman. I don't really like bat, I like cat more, you know. But that Miller guy said \"Bat will attract more readers, more interesting\". It seems he's right.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIMO: you realized you're gay, so you pick up tighter costume, leave the more manly amour of Death Knight behind for Kel' Thuzad"
