  text: "Xin được nhờ các bác giúp đỡ ạ.\r\nTrong một cuộc nói chuyện, khi mình không hiểu người ta nói gì.\r\nMình nói câu này sang tiếng Anh thế nào ạ:\r\n\r\n\n\r\n\tCode:\r\n\tCó phải bạn muốn nói: \"Bạn làm sao vậy?\" (Hoặc: \"Có chuyện gì với bạn vậy?\")\r\n\nCảm ơn các bác ạ."
