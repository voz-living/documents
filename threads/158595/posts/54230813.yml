content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54229126#post54229126\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can you make it clearer for me? I don&apos;t think I fully understand your point<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\n<br>\nI participated in an English class and my teacher, native Aus, said that I should stick to my Vietnamese accent. I have no idea what to do<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">! Moreover, what I want to know is which <b>pronunciation</b> is better for learner<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.<br>\n<br>\n<br>\n<br>\nBritish pronunciation and accent are said to be the most precise. Nevertheless, it seems  hard for people, especially learner to listen to a Londoner. To be honest, the first time I hear BBC 6 min English, I only understand 60% of what they are saying although they speak in  a slow way.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In the past I asked someone to find the difference from British English to American English too. But, the fact is you should let it come in natural way. Speak and listen more, you will find it. Both of them are good for learner!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan you make it clearer for me? I don't think I fully understand your point\n\nI participated in an English class and my teacher, native Aus, said that I should stick to my Vietnamese accent. I have no idea what to do! Moreover, what I want to know is which pronunciation is better for learner.\n\n\n\nBritish pronunciation and accent are said to be the most precise. Nevertheless, it seems  hard for people, especially learner to listen to a Londoner. To be honest, the first time I hear BBC 6 min English, I only understand 60% of what they are saying although they speak in  a slow way..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn the past I asked someone to find the difference from British English to American English too. But, the fact is you should let it come in natural way. Speak and listen more, you will find it. Both of them are good for learner!"
