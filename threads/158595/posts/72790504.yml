content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>loopback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72790259#post72790259\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How long time did you spend listening English in this way?<br>\r\nIs listening without understood or listening with English sub in your opinion?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m not a kind of person who want to learn English at schools or classes, i just learned it whenever and wherever i feel most comfortable with. They&apos;re all good. I mean if you had time for watching movie, listening to the music and even playing video games, you would meet a lot of new words. Then what you have to do is just pause them, write them down or if possible, translate it immediately. <br>\r\nAll of my teachers said that my Eng was still kind of Word by Word. But it&apos;s ok, i&apos;m still trying it that way and improve my self everyday just by that way.<br>\r\n<br>\r\nMy English still sucks shit. But i&apos;ll appreciate if people who already got 6 or 7 points of IELTS don&apos;t laugh at me <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by loopback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow long time did you spend listening English in this way?\r\nIs listening without understood or listening with English sub in your opinion?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm not a kind of person who want to learn English at schools or classes, i just learned it whenever and wherever i feel most comfortable with. They're all good. I mean if you had time for watching movie, listening to the music and even playing video games, you would meet a lot of new words. Then what you have to do is just pause them, write them down or if possible, translate it immediately. \r\nAll of my teachers said that my Eng was still kind of Word by Word. But it's ok, i'm still trying it that way and improve my self everyday just by that way.\r\n\r\nMy English still sucks shit. But i'll appreciate if people who already got 6 or 7 points of IELTS don't laugh at me"
