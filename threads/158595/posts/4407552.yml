  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>patri0t</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4403480#post4403480\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>//bl4ckdr4g00n</b><br>\r\nNot so sure, but IMO, it might be: &quot;I used to love her. But at present, I don&apos;t&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes it&apos;s so true ,<br>\r\n<br>\r\n&quot;I love her until now &quot; means &quot;I used to love her , but now I don&apos;t&quot; . In other words , adding &quot;until now&quot; bring negative meaning to particular sentence.<br>\r\n<br>\r\nI think this is the most common mistake for Asian people spoken English, since we translate directly from our own language to English.<br>\r\n<br>\r\n So, next time if you say &quot;I love you until now &quot; to your American girlfriend, prepare to get a slap on your face <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by patri0t\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t//bl4ckdr4g00n\r\nNot so sure, but IMO, it might be: \"I used to love her. But at present, I don't\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes it's so true ,\r\n\r\n\"I love her until now \" means \"I used to love her , but now I don't\" . In other words , adding \"until now\" bring negative meaning to particular sentence.\r\n\r\nI think this is the most common mistake for Asian people spoken English, since we translate directly from our own language to English.\r\n\r\n So, next time if you say \"I love you until now \" to your American girlfriend, prepare to get a slap on your face"
