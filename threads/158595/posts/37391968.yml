content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37387624#post37387624\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Not interesting, they are too much theory while this is a pratical topic.<br>\r\n<br>\r\nanyway, can you explain the differences among the highlighted ones above?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->A simple sentence(c&#xE2;u &#x111;&#x1A1;n) is a main clause with one subject and one predicate.<br>\r\nA compound sentence(c&#xE2;u gh&#xE9;p) is a sentence with 2 (or &gt;2) independent clauses joined by coordinators: for, and, nor, but, or, yet, so.<br>\r\nA complex sentence(c&#xE2;u ph&#x1EE9;c) is a sentence with one main clause and one(or &gt;1) subordinate clause(s). Subordinate clauses include relative clause, noun clause and adverbial clause.<br>\r\nA compound complex sentence(c&#xE2;u ph&#x1EE9;c-gh&#xE9;p) is a combination of compound and complex sentence.<br>\r\n A run on sentence is a sentence with 2(or&gt;2) independent clauses without being connected by a coordinator(or conjunction). It&apos;s a mistake to write a run on sentence.<br>\r\n<br>\r\nThis is basic knowledge of English writing , and it&apos;s very very very useful.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNot interesting, they are too much theory while this is a pratical topic.\r\n\r\nanyway, can you explain the differences among the highlighted ones above?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA simple sentence(câu đơn) is a main clause with one subject and one predicate.\r\nA compound sentence(câu ghép) is a sentence with 2 (or >2) independent clauses joined by coordinators: for, and, nor, but, or, yet, so.\r\nA complex sentence(câu phức) is a sentence with one main clause and one(or >1) subordinate clause(s). Subordinate clauses include relative clause, noun clause and adverbial clause.\r\nA compound complex sentence(câu phức-ghép) is a combination of compound and complex sentence.\r\n A run on sentence is a sentence with 2(or>2) independent clauses without being connected by a coordinator(or conjunction). It's a mistake to write a run on sentence.\r\n\r\nThis is basic knowledge of English writing , and it's very very very useful."
