  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sorry0501</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79835877#post79835877\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can anyone explain me  for  two examples ?:<br>\r\nex 1 : I could speak two languages ,ex 2: i managed to two languages . The difference of two exs? when do i use could and when do i use managed to?  <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;manage&quot; means you succeed in doing sth difficult maybe with some struggles<br>\r\n&quot;can&quot; or &quot;could&quot; means you are totally fluent in those 2 languages<br>\r\nbut don&apos;t you simple past, because it means that you used to know those 2 languages but now you completely forgot it\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sorry0501\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcan anyone explain me  for  two examples ?:\r\nex 1 : I could speak two languages ,ex 2: i managed to two languages . The difference of two exs? when do i use could and when do i use managed to?  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"manage\" means you succeed in doing sth difficult maybe with some struggles\r\n\"can\" or \"could\" means you are totally fluent in those 2 languages\r\nbut don't you simple past, because it means that you used to know those 2 languages but now you completely forgot it"
