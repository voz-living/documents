content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61377354#post61377354\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Okay, so we&apos;re the same. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI just gave her a necklace and pendant. I bought them separately! Pretty nice, actually <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> so can&apos;t be any more jewelry.<br>\r\nHow about a cake with blockletter &quot;I&apos;m sorry&quot; then a small caption &quot;Take it then kick my ass off&quot; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Talking about food, it&apos;s good to bring her favourite snack. It doesn&apos;t have to be a cake, just a little something to reminder her that you still care for her.<br>\r\n<br>\r\nIf she&apos;s the material type, things can&apos;t never be too jewelry.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOkay, so we're the same. \r\n\r\nI just gave her a necklace and pendant. I bought them separately! Pretty nice, actually  so can't be any more jewelry.\r\nHow about a cake with blockletter \"I'm sorry\" then a small caption \"Take it then kick my ass off\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTalking about food, it's good to bring her favourite snack. It doesn't have to be a cake, just a little something to reminder her that you still care for her.\r\n\r\nIf she's the material type, things can't never be too jewelry."
