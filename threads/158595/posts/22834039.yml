content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thaihien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=22735273#post22735273\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">according to vozers, what english sources should i learn among of them: IELTS, TOEIC or TOEFL?? I am a student of the college of foreign language Danang and i want to improve more and more my English. Thanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Are you gonna go aboard to study or stay in Vietnam? Which one are you in?<br>\r\n<br>\r\nIf you&apos;re in the first part, practice IELTS and TOELF which is suitable for your future career. For example, your destination is in UK, Canada, Ireland, Scotland, I recommend that IELTS is more useful and TOELF. In contrast, TOELF is definitely essential certificate when working and studying in USA.<br>\r\n<br>\r\nIf you&apos;re in another, TOIEC is enough due to such a ridiculous Vietnam when they give you a test haha.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thaihien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\taccording to vozers, what english sources should i learn among of them: IELTS, TOEIC or TOEFL?? I am a student of the college of foreign language Danang and i want to improve more and more my English. Thanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAre you gonna go aboard to study or stay in Vietnam? Which one are you in?\r\n\r\nIf you're in the first part, practice IELTS and TOELF which is suitable for your future career. For example, your destination is in UK, Canada, Ireland, Scotland, I recommend that IELTS is more useful and TOELF. In contrast, TOELF is definitely essential certificate when working and studying in USA.\r\n\r\nIf you're in another, TOIEC is enough due to such a ridiculous Vietnam when they give you a test haha."
