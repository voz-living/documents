  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63763684#post63763684\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks for your experience ! <br>\r\nYou know, when i say with foreign, i say very fast, they undersand me but i know i mispronounce, wrong grammar. is that problem ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As I said, it ain&apos;t a problem as long as they show some signs that they can understand you. Of course, however, the condition of your little talk show must be taken into consideration. If all you want is to chit-chat a bit with foreigners, that should be ok. <br>\r\n<br>\r\nBut if you&apos;re planning to talk some real shit in English in some real shit circumstances like business deals or career interviews or higher academic applications, then I&apos;ll suggest you take some &quot;Uncle Ho&quot;(s), buy some English books, bring them to the nearest English center and apply for a basic course. Spend your money for your future instead of bitches and don&apos;t ever be a fool thinking you can learn all by yourself or it will gradually and naturally get better. <br>\r\n<br>\r\nIf some foreigners are doing real business with you but keep trying to talk using fucking non-sense Vietnamese, you&apos;ll know what it feels like.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks for your experience ! \r\nYou know, when i say with foreign, i say very fast, they undersand me but i know i mispronounce, wrong grammar. is that problem ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs I said, it ain't a problem as long as they show some signs that they can understand you. Of course, however, the condition of your little talk show must be taken into consideration. If all you want is to chit-chat a bit with foreigners, that should be ok. \r\n\r\nBut if you're planning to talk some real shit in English in some real shit circumstances like business deals or career interviews or higher academic applications, then I'll suggest you take some \"Uncle Ho\"(s), buy some English books, bring them to the nearest English center and apply for a basic course. Spend your money for your future instead of bitches and don't ever be a fool thinking you can learn all by yourself or it will gradually and naturally get better. \r\n\r\nIf some foreigners are doing real business with you but keep trying to talk using fucking non-sense Vietnamese, you'll know what it feels like."
