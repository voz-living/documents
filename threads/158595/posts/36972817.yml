  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Men4u7</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36970414#post36970414\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@jay, how long have you studied Enlgish?, less than 3 years? Then you&apos;re supperman. Btw, your score is really beautiful(although that&apos;s not a complete test). I admire you :x</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have studied English since 6th grade until 12 grade, consider it 6 years, but that&apos;s common for every VN student, isn&apos;t it? Don&apos;t tell me you are at 9th grade &amp; obtain that 101 TOEFL iBT...<br>\r\n<br>\r\nIn case you want to ask, No I have not attended any other English class outside the highschool programme that every of us should have been taking or have already taken.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Men4u7\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@jay, how long have you studied Enlgish?, less than 3 years? Then you're supperman. Btw, your score is really beautiful(although that's not a complete test). I admire you :x\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have studied English since 6th grade until 12 grade, consider it 6 years, but that's common for every VN student, isn't it? Don't tell me you are at 9th grade & obtain that 101 TOEFL iBT...\r\n\r\nIn case you want to ask, No I have not attended any other English class outside the highschool programme that every of us should have been taking or have already taken."
