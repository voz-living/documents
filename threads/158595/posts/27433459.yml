  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>huuphuong.net</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27432349#post27432349\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Please Tell Me Why, My english is not good.............!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nLike when your neighbour buy a new car, you try to buy the same or a better car by any price, even when it make your pocket empty<br>\r\nOr when Apple release iPad, suddenly, those other &quot;big guy&quot; try their best to release their tablet, like Xoom, Playbook, etc, ...<br>\r\nThat&apos;s call the &quot;me-too&quot; effect <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nWhite Valentine&apos;s a special day of Japanese, so why are you all take it so serious? It doesn&apos;t matter one bit\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by huuphuong.net\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease Tell Me Why, My english is not good.............!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nLike when your neighbour buy a new car, you try to buy the same or a better car by any price, even when it make your pocket empty\r\nOr when Apple release iPad, suddenly, those other \"big guy\" try their best to release their tablet, like Xoom, Playbook, etc, ...\r\nThat's call the \"me-too\" effect \r\n\r\nWhite Valentine's a special day of Japanese, so why are you all take it so serious? It doesn't matter one bit"
