content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>John Robert</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66278692#post66278692\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Inbox me, please. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nHey there, who know how to learn new words easily? I studied by Memrise some months before, it seems effective but doesn&apos;t help me know what case I can use those exactly. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->@above &amp; all: if you guys want to learn new words effectively, i recommend searching in Google for a software called &quot;Anki&quot;. I&apos;ve been using it for more than 6 months, it&apos;s an extremely good tool to help you with your vocabulary. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by John Robert\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tInbox me, please. \r\n\r\nHey there, who know how to learn new words easily? I studied by Memrise some months before, it seems effective but doesn't help me know what case I can use those exactly. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n@above & all: if you guys want to learn new words effectively, i recommend searching in Google for a software called \"Anki\". I've been using it for more than 6 months, it's an extremely good tool to help you with your vocabulary."
