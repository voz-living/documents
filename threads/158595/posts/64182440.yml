  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Paranoid[96]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64169563#post64169563\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is a thing that almost every human being in the world would do at least once in their life. You don&apos;t learn how to do this from school nor from your parents but from your friends and internet. When you do this, you have to do it energetically, enthusiastically, frankly, you may love doing it <b>a lot</b>. It requires a confidential area, a &quot;partner&quot; that has the opposite sex to you and the most important: the cooperation between you and your &quot;partner&quot;.<br>\r\nP.s.: It&apos;s not neccessary that your &quot;partner&quot; has to have the opposite sex to you if you&apos;re either gay or less. On the other hand, you&apos;re okay to do this with everyone with the help of some &quot;items&quot;. <br>\r\n..... <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I like the way you said. And what happening when we need to do it without partner... I mean do it my self... <img src=\"/images/smilies/Off/sos.gif\" border=\"0\" alt=\"\" title=\"SOS\" class=\"inlineimg\">sweat:ad: In case I&apos;m a real men.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paranoid[96]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is a thing that almost every human being in the world would do at least once in their life. You don't learn how to do this from school nor from your parents but from your friends and internet. When you do this, you have to do it energetically, enthusiastically, frankly, you may love doing it a lot. It requires a confidential area, a \"partner\" that has the opposite sex to you and the most important: the cooperation between you and your \"partner\".\r\nP.s.: It's not neccessary that your \"partner\" has to have the opposite sex to you if you're either gay or less. On the other hand, you're okay to do this with everyone with the help of some \"items\". \r\n..... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI like the way you said. And what happening when we need to do it without partner... I mean do it my self... sweat:ad: In case I'm a real men."
