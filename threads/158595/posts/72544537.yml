  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72527034#post72527034\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m in my second year and I&apos;m also planning to apply for a job that involves English usage, like English tutoring or some sort. But teaching assistant also sounds tempting. What are some basic procedures that I have to go through in order to get such job at one of those places you mentioned? Recommendations, degrees, interviews, experiences... etc?<br>\r\n<br>\r\nI&apos;m in Saigon btw.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I worked for ila, my gf worked for seameo. So i knew a bit of them.<br>\r\n<br>\r\nIn order to apply to be a t.a. Make sure you are confident since this is not a big deal then prepare the folowing things:<br>\r\na cover letter, cv, relevant certificates. <br>\r\nBring all of them to the headquarters of these centres.<br>\r\nFor VUS, it would be the one located on Nguyen Thi Minh Khai street.<br>\r\nFor ila, on Nguyen Dinh Chieu street<br>\r\nFor seameo, on Le Thanh Ton street<br>\r\n<br>\r\nthe salary in seameo is a bit higher in compared with others. however, the environment in ila and vus (i&apos;m not sure) is way better and more professional.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm in my second year and I'm also planning to apply for a job that involves English usage, like English tutoring or some sort. But teaching assistant also sounds tempting. What are some basic procedures that I have to go through in order to get such job at one of those places you mentioned? Recommendations, degrees, interviews, experiences... etc?\r\n\r\nI'm in Saigon btw.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI worked for ila, my gf worked for seameo. So i knew a bit of them.\r\n\r\nIn order to apply to be a t.a. Make sure you are confident since this is not a big deal then prepare the folowing things:\r\na cover letter, cv, relevant certificates. \r\nBring all of them to the headquarters of these centres.\r\nFor VUS, it would be the one located on Nguyen Thi Minh Khai street.\r\nFor ila, on Nguyen Dinh Chieu street\r\nFor seameo, on Le Thanh Ton street\r\n\r\nthe salary in seameo is a bit higher in compared with others. however, the environment in ila and vus (i'm not sure) is way better and more professional."
