content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16047248#post16047248\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What is the difference among &quot;inspite of&quot;, &quot;despite&quot;, <b>&quot;though&quot;</b>, &quot;although&quot;? And the same question with &quot;neither&quot;, &quot;either&quot;, <b>&quot;whether&quot;</b>? <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\nThanks you much <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Same meaning (exept the bold words), but there are a little differences in grammar. That&apos;s all.<br>\r\n<br>\r\nFor example: In spite of (= Despite) + V.ing, although + clause\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat is the difference among \"inspite of\", \"despite\", \"though\", \"although\"? And the same question with \"neither\", \"either\", \"whether\"? \r\nThanks you much \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSame meaning (exept the bold words), but there are a little differences in grammar. That's all.\r\n\r\nFor example: In spite of (= Despite) + V.ing, although + clause"
