  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70087615#post70087615\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">. I have heard it before. But no one in my friends uses usb internet and in my house, no one uses pc or  laptop except for me <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nI dont have another choise, so i will continue to use it for about 2 years.....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Mmmh... U can request the leader of an unlitmied-3g-family group to join their group. You need to send him about 40 to 100 thousand dong each moth; and both you and their members in the group will be able to use unlimited 3g-speed. I tried this.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t. I have heard it before. But no one in my friends uses usb internet and in my house, no one uses pc or  laptop except for me \r\nI dont have another choise, so i will continue to use it for about 2 years.....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMmmh... U can request the leader of an unlitmied-3g-family group to join their group. You need to send him about 40 to 100 thousand dong each moth; and both you and their members in the group will be able to use unlimited 3g-speed. I tried this."
