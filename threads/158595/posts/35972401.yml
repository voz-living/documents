  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bang_coi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35967748#post35967748\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>That guy isnt vietnamese</b>.....<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nthe uploader said that video wasnt meant to offend anyone or race. it just a prank<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nbut hey, his voice made me laugh... and this video is for entertainment. <br>\r\n<br>\r\njust for fun, hm?<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">:r  ofl:</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Now that&apos;s even more serious. Is he Chinese? <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nHi hi, you are right, it&apos;s just for fun. There may be no problem with the intention. I just only think that we or anyone else should be more careful with something that can affect others, especially as sensitive as racism..<br>\r\n<br>\r\nThe subconcious is pretty...stupid. It can&apos;t tell between good or bad things, funny or serious things. If something is repeated a sufficient number of times, it can cause some kind of &quot;stereotype&quot;. You know what I mean? For example, we Vietnamese usually call Chinese people &quot;dog&quot; and that is now accepted widely. Just imagine that other peoples in the world have the same perception of us? It is like a scar; once formed, never disappear.<br>\r\nThe victims of the pranks could bring their &quot;knowledge&quot; on Vietnamese people back to their countries, and &quot;confirmed&quot; by other incidents like Vietnamese hackers or bad social and public awareness of Vietnamese residents.<br>\r\nI hope that the &quot;so called&quot; Vietnamese rascal&apos;s prank would not go viral like Bieber&apos;s Videos <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> Seriously. But anyway, thank you for letting me know about this clip.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bang_coi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat guy isnt vietnamese.....\r\n\r\nthe uploader said that video wasnt meant to offend anyone or race. it just a prank\r\n\r\nbut hey, his voice made me laugh... and this video is for entertainment. \r\n\r\njust for fun, hm?\r\n\r\n:r  ofl:\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNow that's even more serious. Is he Chinese? \r\n\r\nHi hi, you are right, it's just for fun. There may be no problem with the intention. I just only think that we or anyone else should be more careful with something that can affect others, especially as sensitive as racism..\r\n\r\nThe subconcious is pretty...stupid. It can't tell between good or bad things, funny or serious things. If something is repeated a sufficient number of times, it can cause some kind of \"stereotype\". You know what I mean? For example, we Vietnamese usually call Chinese people \"dog\" and that is now accepted widely. Just imagine that other peoples in the world have the same perception of us? It is like a scar; once formed, never disappear.\r\nThe victims of the pranks could bring their \"knowledge\" on Vietnamese people back to their countries, and \"confirmed\" by other incidents like Vietnamese hackers or bad social and public awareness of Vietnamese residents.\r\nI hope that the \"so called\" Vietnamese rascal's prank would not go viral like Bieber's Videos  Seriously. But anyway, thank you for letting me know about this clip."
