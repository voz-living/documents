  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[MGS]SNET</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88814429#post88814429\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just add &quot;please&quot; before your whole sentence.<br>\r\nI don&apos;t think it&apos;s un-natural at all @@</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nah I&apos;m sure no one will ever &apos;please kindly&apos;. My tongue hurts just reading it <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [MGS]SNET\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust add \"please\" before your whole sentence.\r\nI don't think it's un-natural at all @@\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNah I'm sure no one will ever 'please kindly'. My tongue hurts just reading it"
