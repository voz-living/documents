  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t I believe that the best way to learn a foreign language is to truly think in that language. When you have to translate what you want to say in your head, you waste your time and risk making silly mistakes.<br>\r\n<br>\r\nFor example, when you see a hot woman, say it &quot;out loud&quot; in your head: sh*t,<br>\r\nI want to f* that milf<br>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My Eng might not be that good but I think u have made a mistake.<br>\r\n<br>\r\nI have never seen &quot;is&quot; goes with &quot;to verb&quot; !??<br>\r\n<br>\r\nAnyway i agree with u that is better thinking straight away. However, it is quite difficult from the very beginning.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t I believe that the best way to learn a foreign language is to truly think in that language. When you have to translate what you want to say in your head, you waste your time and risk making silly mistakes.\r\n\r\nFor example, when you see a hot woman, say it \"out loud\" in your head: sh*t,\r\nI want to f* that milf\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy Eng might not be that good but I think u have made a mistake.\r\n\r\nI have never seen \"is\" goes with \"to verb\" !??\r\n\r\nAnyway i agree with u that is better thinking straight away. However, it is quite difficult from the very beginning."
