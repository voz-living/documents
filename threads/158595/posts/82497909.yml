  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>XuiVaiBiBanNick</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82497700#post82497700\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">today is birthday my baby who i love most<br>\r\n( fix my comment if it wrong, thanks ) <br>\r\n&gt; h&#xF4;m nay l&#xE0; sinh nh&#x1EAD;t c&#xF4; b&#xE9; c&#x1EE7;a t&#xF4;i ng&#x1B0;&#x1EDD;i t&#xF4;i y&#xEA;u nh&#x1EA5;t</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Today is the birthday of the girl whom I love the most.<br>\r\n<br>\r\nYou could scratch out the last &quot;the&quot; in that sentence to make it a bit less repetitive though.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by XuiVaiBiBanNick\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttoday is birthday my baby who i love most\r\n( fix my comment if it wrong, thanks ) \r\n> hôm nay là sinh nhật cô bé của tôi người tôi yêu nhất\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nToday is the birthday of the girl whom I love the most.\r\n\r\nYou could scratch out the last \"the\" in that sentence to make it a bit less repetitive though."
