  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24738790#post24738790\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s raining, I feel cold.The weather is the same as the weather of the moment of last year end.<br>\r\nI want this year to go quickly because it has been the worst year in my life ever.I have not only gained nothing but also lost so much.<br>\r\nStare in the sky, I hope the new year will bring me and you luckiness, money, love and so on.<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The same to me, 2010 is really bad for me, damn it. I was unlucky in study, work, and health. But experienced the difficult circumstances also give us some useful things, we become stronger and growth up. In 2011, I hope to accomplish studying English(i wanna get at least 6.5 IELTS score <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\">), graduating from my university and move on new phase in my life.<br>\r\n<br>\r\nPS: I wonder if anyvozers would check mistakes in my post, thanks in advance! <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's raining, I feel cold.The weather is the same as the weather of the moment of last year end.\r\nI want this year to go quickly because it has been the worst year in my life ever.I have not only gained nothing but also lost so much.\r\nStare in the sky, I hope the new year will bring me and you luckiness, money, love and so on.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe same to me, 2010 is really bad for me, damn it. I was unlucky in study, work, and health. But experienced the difficult circumstances also give us some useful things, we become stronger and growth up. In 2011, I hope to accomplish studying English(i wanna get at least 6.5 IELTS score ), graduating from my university and move on new phase in my life.\r\n\r\nPS: I wonder if anyvozers would check mistakes in my post, thanks in advance!"
