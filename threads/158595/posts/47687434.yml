  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47683355#post47683355\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It was one day ago when I went home, I met my friend&apos;s sister.The little girl of the past has become a beautiful girl.I can feel my heart beating when I think about her.I havent had this feeling for a long time since breaking up with my first love.<br>\r\nBut I don&apos;t know where to begin when I want to talk to her.Who can give me some advices?<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->come to her and speak clearly: I have a feeling for you but I don&apos;t know where to begin. Would you please go out with me for a while?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt was one day ago when I went home, I met my friend's sister.The little girl of the past has become a beautiful girl.I can feel my heart beating when I think about her.I havent had this feeling for a long time since breaking up with my first love.\r\nBut I don't know where to begin when I want to talk to her.Who can give me some advices?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncome to her and speak clearly: I have a feeling for you but I don't know where to begin. Would you please go out with me for a while?"
