content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74791015#post74791015\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m just bored is all <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\nFor C, &quot;that&quot; can&apos;t sit behind a comma. For B, the first &quot;as&quot; was already used as a conjunction (to propose a preceding action), so naturally you can&apos;t use another &quot;as&quot; to follow. &quot;So&quot; fits the bill.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you, I understood.<br>\r\nI will have a medical english test. I so worry. Rewrite exercise is so difficult<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm just bored is all \r\n\r\n\r\n\r\nFor C, \"that\" can't sit behind a comma. For B, the first \"as\" was already used as a conjunction (to propose a preceding action), so naturally you can't use another \"as\" to follow. \"So\" fits the bill.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you, I understood.\r\nI will have a medical english test. I so worry. Rewrite exercise is so difficult"
