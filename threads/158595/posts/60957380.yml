  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wakuman no Sora</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60952894#post60952894\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve never really had a serious discussion with my parents. I find it really hard to talk to them about my problems. Heck, I don&apos;t know if I was able to talk to anyone about that at all.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->       Agreed, i find it hard too, 2 generations has too much differences so that we&apos;re unable to understand each other. <br>\r\n  When i&apos;m stuck, find no one to share, then i&apos;ll endure it. Soon, it&apos;ll be over.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wakuman no Sora\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've never really had a serious discussion with my parents. I find it really hard to talk to them about my problems. Heck, I don't know if I was able to talk to anyone about that at all.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n       Agreed, i find it hard too, 2 generations has too much differences so that we're unable to understand each other. \r\n  When i'm stuck, find no one to share, then i'll endure it. Soon, it'll be over."
