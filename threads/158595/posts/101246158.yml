  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thuongshoo4\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thội chợ nông sản thành phố đáp ứng được nhu cầu thực phẩm sạch\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndo you know my question? \r\n\r\nThat sentence: Hội chợ nông sản thành phố họp về nhu cầu thực phẩm an toàn\r\n\r\nBut this matter: why is it like this?, I seeing that I know words and guess about meaning of words follow context.\r\n\r\nIf At different situation that I don't know context, I can't translate it.\r\n\r\nBeside, order of words in sentence isn't logic. That is why, everyone will translate one sentence by many different ways."
