  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cuongdevi1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=100701625#post100701625\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Help me! <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI want to write a english email. But i can not write. <br>\r\nVietnamese:<br>\r\n&quot;Hi Ms. Cinzia,<br>\r\nT&#xF4;i c&#xF3; m&#x1ED9;t c&#xE2;u h&#x1ECF;i mu&#x1ED1;n h&#x1ECF;i b&#x1EA1;n. <br>\r\nCh&#xFA;ng t&#xF4;i mu&#x1ED1;n xu&#x1EA5;t b&#xE1;o c&#xE1;o c&#xF3; th&#xF4;ng tin v&#x1EC1; th&#x1EDD;i gian tivi b&#x1EAD;t c&#x1EE7;a t&#x1EEB;ng tivi trong m&#x1ED7;i h&#x1ED9; gia &#x111;&#xEC;nh. Nh&#x1B0;ng m&#xE0; ch&#xFA;ng t&#xF4;i kh&#xF4;ng bi&#x1EBF;t c&#xE1;ch n&#xE0;o &#x111;&#x1EC3; xu&#x1EA5;t t&#x1EEB; Ibis hay Pollux.<br>\r\nC&#xF3; c&#xE1;ch n&#xE0;o &#x111;&#x1EC3; xu&#x1EA5;t b&#xE1;o c&#xE1;o &#x111;&#xF3; kh&#xF4;ng? B&#x1EA1;n c&#xF3; th&#x1EC3; gi&#xFA;p ch&#xFA;ng t&#xF4;i kh&#xF4;ng?&quot;<br>\r\nThanks Vozer in advance! <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Dear Ms.Cinzia,<br>\r\n<br>\r\nThis is [T&#xEA;n c&#x1EE7;a th&#xED;m] from [C&#x1A1; quan c&#x1EE7;a th&#xED;m (&#x111;&#x1ECD;c c&#xE1;i email &#x111;o&#xE1;n th&#x1EBF;)]. Could I ask you a favor? Recently, I got some trouble in generating a report of TV in operation hours. For each report, it has to be detailed for any single TV in a particular family and supposed to be generated from Ibis or Pollux. <br>\r\nWould it be possible? And how? I am looking forward to your reply.<br>\r\n<br>\r\nThank you in advance.<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nP/s: operation hours (turn-on/ turn-off time)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cuongdevi1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHelp me! \r\nI want to write a english email. But i can not write. \r\nVietnamese:\r\n\"Hi Ms. Cinzia,\r\nTôi có một câu hỏi muốn hỏi bạn. \r\nChúng tôi muốn xuất báo cáo có thông tin về thời gian tivi bật của từng tivi trong mỗi hộ gia đình. Nhưng mà chúng tôi không biết cách nào để xuất từ Ibis hay Pollux.\r\nCó cách nào để xuất báo cáo đó không? Bạn có thể giúp chúng tôi không?\"\r\nThanks Vozer in advance!  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDear Ms.Cinzia,\r\n\r\nThis is [Tên của thím] from [Cơ quan của thím (đọc cái email đoán thế)]. Could I ask you a favor? Recently, I got some trouble in generating a report of TV in operation hours. For each report, it has to be detailed for any single TV in a particular family and supposed to be generated from Ibis or Pollux. \r\nWould it be possible? And how? I am looking forward to your reply.\r\n\r\nThank you in advance.\r\n\r\n\r\n\r\nP/s: operation hours (turn-on/ turn-off time)"
