content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38228392#post38228392\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well well well, any personal idea should not be used in any academic essay, not only IELTS.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There&apos;s nothing wrong to provide your personal opinions when the question is explicitly asking for it.<br>\r\n<br>\r\nIELTS is just an English test anyway. Do not worry too much about the band 8, 9 issues while you can&apos;t even be sure to achieve band 7.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell well well, any personal idea should not be used in any academic essay, not only IELTS.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere's nothing wrong to provide your personal opinions when the question is explicitly asking for it.\r\n\r\nIELTS is just an English test anyway. Do not worry too much about the band 8, 9 issues while you can't even be sure to achieve band 7."
