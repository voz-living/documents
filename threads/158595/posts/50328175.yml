  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>The Birds</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50327897#post50327897\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;pouring water on the head duck&quot; <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This one, I call Viet-lish, because you translate it from Vietnamese to English, that&apos;s not good at all. I&apos;m now trying to think in English, not in Vietnamese and translate it to English. If you did, it would go wrong. <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>The Birds</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50327789#post50327789\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi guys,<br>\r\nthis is a useful topic,i&apos;m so glad if everyone hepls me to improve my vocabularies.<br>\r\nMy english is not good.<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nNice to meet everyone <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You should find some definition or anything related to your hobbies, soccer or things like that in English, read it and if you found new words, wrote down in a small notebook. In your freetime, revise those words many times, and maybe you won&apos;t forget it, because it&apos;s your hobby. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by The Birds\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"pouring water on the head duck\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis one, I call Viet-lish, because you translate it from Vietnamese to English, that's not good at all. I'm now trying to think in English, not in Vietnamese and translate it to English. If you did, it would go wrong. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by The Birds\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi guys,\r\nthis is a useful topic,i'm so glad if everyone hepls me to improve my vocabularies.\r\nMy english is not good.\r\nNice to meet everyone  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou should find some definition or anything related to your hobbies, soccer or things like that in English, read it and if you found new words, wrote down in a small notebook. In your freetime, revise those words many times, and maybe you won't forget it, because it's your hobby."
