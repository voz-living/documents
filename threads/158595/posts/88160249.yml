  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nekoOo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88155230#post88155230\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So now our topics move to a sexy beautiful girl, huh? Great :v<br>\r\n@AnNan: try to change the way you think of the structure of your sentences whenever you want to talk or write in English. Take note of all the mistakes which has been fixed by THUKID and MGS. It&apos;s really practical.<br>\r\n<br>\r\n<br>\r\nHey, about asking for help, I totally understand your point <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nI know there&apos;re lots of guys who have had a pretty good or even excellent  English here and they&apos;re also willing to help others; however, I&apos;m afraid what I&apos;m going to say might bother someone <img src=\"/images/smilies/emos/yes.gif\" border=\"0\" alt=\"\" title=\"Yes\" class=\"inlineimg\"><br>\r\nYou had posted an advertisement and that was why I offered you to teach me :v<br>\r\nPS: Sorry if I &quot;h&#x1ECF;i ngu&quot; <img src=\"/images/smilies/Off/runrun.gif\" border=\"0\" alt=\"\" title=\"Runrun\" class=\"inlineimg\"> finally, what&apos;s the accurate word that most people use to describe a &quot;th&#x1EBB; c&#xE0;o &#x111;t&quot; ? Is it &quot;phonecard&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Top up card, you can inbox me some hehe\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nekoOo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo now our topics move to a sexy beautiful girl, huh? Great :v\r\n@AnNan: try to change the way you think of the structure of your sentences whenever you want to talk or write in English. Take note of all the mistakes which has been fixed by THUKID and MGS. It's really practical.\r\n\r\n\r\nHey, about asking for help, I totally understand your point \r\nI know there're lots of guys who have had a pretty good or even excellent  English here and they're also willing to help others; however, I'm afraid what I'm going to say might bother someone \r\nYou had posted an advertisement and that was why I offered you to teach me :v\r\nPS: Sorry if I \"hỏi ngu\"  finally, what's the accurate word that most people use to describe a \"thẻ cào đt\" ? Is it \"phonecard\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTop up card, you can inbox me some hehe"
