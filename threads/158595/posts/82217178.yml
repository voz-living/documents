  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nghiale2016</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82208437#post82208437\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everyone,<br>\r\nI recently created a Skype group for people to chat in English, would any of you guys be interested in joining us ? We really need more people with exceptional English communication skills like you guys <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the biggest problem with Vietnamese people in using English is speaking, I think, from my experience, so instead of chatting you guys should practise talking more\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nghiale2016\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everyone,\r\nI recently created a Skype group for people to chat in English, would any of you guys be interested in joining us ? We really need more people with exceptional English communication skills like you guys  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe biggest problem with Vietnamese people in using English is speaking, I think, from my experience, so instead of chatting you guys should practise talking more"
