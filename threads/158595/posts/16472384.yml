  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16471520#post16471520\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Apart from the grammar, which is unmistakable about when to use &quot;has&quot; or &quot;is&quot;, how come you know the context to say this?<br>\r\n<br>\r\nHe seemed not to mention it, the context.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s just &quot;&#x111;o&#xE1;n m&#xF2;&quot; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> but neither a good director or a good actor lets the character look down into the ground speaking that <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tApart from the grammar, which is unmistakable about when to use \"has\" or \"is\", how come you know the context to say this?\r\n\r\nHe seemed not to mention it, the context.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's just \"đoán mò\"  but neither a good director or a good actor lets the character look down into the ground speaking that"
