title: 'Re: Practicing English with vOzers :D'
content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jarvis2803</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51486969#post51486969\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How you can improve by go on Youtube without vocabulary in your head?<br>\r\n<br>\r\nbtw : i dont interest in low quality video, almost video haven&apos;t got full length!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You don&apos;t need to understand each word right when watching videos or movies, but you&apos;d better remember them in each scene to predict their means and how to use. After that, you can check the dictionary for proper means, match them with those in the movies. That way gives you imaginery intellectual for each word you face, you will understand it by your watching and hearing.<br>\r\nNote that the nature of language is the same in both Vietnamese and English. You don&apos;t know the word &quot;buffalo&quot; after you meet one in real life. Thus don&apos;t enlarge vocalbulary by earning each word in dictionary, but find it in the things you&apos;ve experienced.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jarvis2803\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow you can improve by go on Youtube without vocabulary in your head?\r\n\r\nbtw : i dont interest in low quality video, almost video haven't got full length!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou don't need to understand each word right when watching videos or movies, but you'd better remember them in each scene to predict their means and how to use. After that, you can check the dictionary for proper means, match them with those in the movies. That way gives you imaginery intellectual for each word you face, you will understand it by your watching and hearing.\r\nNote that the nature of language is the same in both Vietnamese and English. You don't know the word \"buffalo\" after you meet one in real life. Thus don't enlarge vocalbulary by earning each word in dictionary, but find it in the things you've experienced."
