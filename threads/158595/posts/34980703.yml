  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pigdepdzai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34974166#post34974166\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh silly me <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Thanks dude <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> Do you free this night? Cuz I have to prepare some speaking test and if you can help me, I will be very grateful <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m sorry mate, I fell asleep last night <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bang_coi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34976878#post34976878\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i have many things that i couldnt share with my father.<br>\r\n<br>\r\nmy parents just divorced. i live with my father, my brother live with my mother in HN.<br>\r\n<br>\r\nmy dad wants me to get a good result at math, physics and chemical. but you know, i&apos;m good at physics and english only<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nand other things..... i dont have a true friend to share with... im so sad...<br>\r\n<br>\r\nneed some suggestion....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Poor you, and I can feel it and I sympathize with you <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> All I can do in your situation is try my best, and do whatever I like <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> About friend, my best friend never hear anything about me <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> If you want to confide, choose a female friend, or just go to internet and fine somebody that can hear you, at Vozforums, plenty of cute-sympathetic-patient guys are waiting for you <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n<b><font color=\"Red\">You know what, hope is a dangerous thing. Hope can drives a man insane <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pigdepdzai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh silly me  Thanks dude  Do you free this night? Cuz I have to prepare some speaking test and if you can help me, I will be very grateful \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm sorry mate, I fell asleep last night \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bang_coi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti have many things that i couldnt share with my father.\r\n\r\nmy parents just divorced. i live with my father, my brother live with my mother in HN.\r\n\r\nmy dad wants me to get a good result at math, physics and chemical. but you know, i'm good at physics and english only\r\n\r\nand other things..... i dont have a true friend to share with... im so sad...\r\n\r\nneed some suggestion....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPoor you, and I can feel it and I sympathize with you  All I can do in your situation is try my best, and do whatever I like  About friend, my best friend never hear anything about me  If you want to confide, choose a female friend, or just go to internet and fine somebody that can hear you, at Vozforums, plenty of cute-sympathetic-patient guys are waiting for you \r\n\r\nYou know what, hope is a dangerous thing. Hope can drives a man insane ."
