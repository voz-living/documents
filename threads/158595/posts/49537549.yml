n mind that Writing lang, without further controversy, must be officially the standard language as well as the pattern for other forms of language involving Speaking. We may find it pretty formal or formulaic to hear Writing lang in daily speech but it is for sure, byfar more ridiculous to hear Speaking lang in a formal context..  \r\n\r\nbtw, I'd devided the explantion into two parts by an adequate blank space.\r\nthe asker could examine the below for further explanation in case of need. Because I was being aware of the matter (the asker's level) right from the begining. Your notation must have been unnecessary. I'm so sorry!!\r\n\r\nWhy not relevant? did you notice that I was giving an example of the distinction between \"to make sense\" and \"to be grammatically correct\"...??\r\nIf you wish more. Here's another e.g which is seemingly better sticking to the subject.\r\n\"Stop it, I know who you are\"  or  \"Stop it, I know who are you\".\r\nNow, I betcha any of the natives would sneer at you if they hear the 2.. Just like this emoticon \r\n\r\n\r\n\r\nttthe..the woman in the e.g is.. My wife."
