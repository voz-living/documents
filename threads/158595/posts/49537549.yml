  html: "\r\n\t\t\t\r\n\t\t\tthough this&apos;s a bit old and I don&apos;t want to dig deep into the matter much either I reckon a reply is still necessary considering that post was directed at me. <br>\r\n<br>\r\nsorry if my other earlier posts sounded like it but I had no intention to provoke you nor was I looking for a fight here. Attention might worth some sweat breaking to some, but unfortunately none of the things I hold dear has anything to do with fame or attention, and as a matter of fact low profile is much more preferable to me. <br>\r\n<br>\r\nthat aside, I already pressed in my first post several pages back that given the question and the manner in which it is being questioned, it is out of question here the 1st one is grammatically and universally correct. The matter of concern is both are used frequently and indifferently in spoken english when it comes to question phrasing, in which your example below didn&apos;t manage to indulge, hence the irrelevancy.<br>\r\n<br>\r\nof course at the end of the day you can stick to your grammar book all you like, each to his own I suppose. 1 thing I learned in the course of the past few years is it&apos;s useless forcing your thinking onto somebody, better save the energy for something else.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Coming-soon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49467217#post49467217\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Here, comes again &quot;experience&quot;... <img src=\"/images/smilies/Off/cheers.gif\" border=\"0\" alt=\"\" title=\"Cheers\" class=\"inlineimg\"><br>\r\nI won&apos;t be questioning you about your exp with the native speaking guys.<br>\r\n<br>\r\nBut I utterly disagree with you over the declaration highlighted in the quote tag.<br>\r\nSay, it was your personal supposition, (which you seemed overconfident about).<br>\r\nAnd please don&apos;t involve the (innocent) natives in this soup. It seems to me that you were just trying to pick fight with me by persisting with a conflicting, incorrect usage. Or in some case, to seek attention miserably by going against the flow. Hopefully, you didn&apos;t.<br>\r\n<br>\r\nAnd ya, I admit.. Writing is far different from Speaking in English usage. But please keep in mind that Writing lang, without further controversy, must be officially the standard language as well as the pattern for other forms of language involving Speaking. We may find it pretty formal or formulaic to hear Writing lang in daily speech but it is for sure, byfar more ridiculous to hear Speaking lang in a formal context..  <img src=\"/images/smilies/eek.gif\" border=\"0\" alt=\"\" title=\"EEK!\" class=\"inlineimg\"><br>\r\n<br>\r\nbtw, I&apos;d devided the explantion into two parts by an adequate blank space.<br>\r\nthe asker could examine the below for further explanation in case of need. Because I was being aware of the matter (the asker&apos;s level) right from the begining. Your notation must have been unnecessary. I&apos;m so sorry!!<br>\r\n<br>\r\nWhy not relevant? did you notice that I was giving an example of the distinction between &quot;to make sense&quot; and &quot;to be grammatically correct&quot;...??<br>\r\nIf you wish more. Here&apos;s another e.g which is seemingly better sticking to the subject.<br>\r\n&quot;Stop it, I know who you are&quot;  or  &quot;Stop it, I know who are you&quot;.<br>\r\nNow, I betcha any of the natives would sneer at you if they hear the 2.. Just like this emoticon <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\nttthe..the woman in the e.g is.. My wife. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
