  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zminh7 v2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50170129#post50170129\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ai d&#x1ECB;ch h&#x1ED9; em &#x111;o&#x1EA1;n n&#xE0;y &#x111;c ko &#x1EA1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nGuide reluctant Overseer Oliver Petrovich and Rebel leader Aeryn Ozarr through the campaign where they witness the war breakout and fight their way through the madness to try and understand the cause of the sudden hostilities. What both have yet to realize is that they&#x2019;re witnessing history, creating it, and somewhere down the line a tryst with destiny awaits.<br>\r\n<br>\r\nOr else, wade into multiplayer as either the Ishtonian Alliance or the Zali, fighting for control over resources while trying to outwit your opponent and survive the worst Ishtonia can throw at you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->my take:<br>\r\n<br>\r\n&#x111;i&#x1EC1;u khi&#x1EC3;n nh&#xE0; ti&#xEA;n tri &apos;l&#x1B0;&#x1EE1;ng l&#x1EF1;&apos; Oliver Petrovich v&#xE0; th&#x1EE7; l&#x129;nh n&#x1ED5;i lo&#x1EA1;n Aeryn Ozarr qua c&#xE1;c chi&#x1EBF;n d&#x1ECB;ch &#x111;&#x1EC3; c&#xF9;ng h&#x1ECD;  ch&#x1EE9;ng ki&#x1EBF;n s&#x1EF1; b&#xF9;ng ph&#xE1;t c&#x1EE7;a cu&#x1ED9;c chi&#x1EBF;n tranh, chi&#x1EBF;n &#x111;&#x1EA5;u s&#x1ED1;ng s&#xF3;t qua kho&#x1EA3;ng th&#x1EDD;i gian &#x111;i&#xEA;n cu&#x1ED3;ng &#x111;&#x1EA5;y nh&#x1EB1;m hi&#x1EC3;u th&#xEA;m nguy&#xEA;n nh&#xE2;n c&#x1EE7;a cu&#x1ED9;c chi&#x1EBF;n b&#x1EA5;t ng&#x1EDD; n&#xE0;y. &#x111;i&#x1EC1;u m&#xE0; c&#x1EA3; 2 ch&#x1B0;a nh&#x1EAD;n ra l&#xE0; h&#x1ECD; &#x111;ang ch&#x1EE9;ng ki&#x1EBF;n, ki&#x1EBF;n t&#x1EA1;o l&#x1ECB;ch s&#x1EED;, v&#xE0; m&#x1ED9;t cu&#x1ED9;c h&#x1ED9;i ng&#x1ED9; &#x111;&#x1ECB;nh m&#x1EC7;nh x&#x1EA3;y ra sau n&#xE0;y.<br>\r\n<br>\r\nho&#x1EB7;c kh&#xF4;ng, b&#x1EA1;n c&#xF3; th&#x1EC3; tham gia v&#xE0;o m&#x1EE5;c ch&#x1A1;i multiplayer &#x111;&#xF3;ng vai Ishtonian Alliance hay Zali, gi&#xE0;nh gi&#x1EAD;t quy&#x1EC1;n ki&#x1EC3;m so&#xE1;t m&#x1ECF; &#x111;&#x1ED3;ng th&#x1EDD;i h&#x1EA1; g&#x1EE5;c &#x111;&#x1ED1;i th&#x1EE7; v&#xE0; s&#x1ED1;ng s&#xF3;t tr&#x1B0;&#x1EDB;c m&#x1ECD;i cu&#x1ED9;c th&#x1EED; th&#xE1;ch c&#x1EE7;a Ishtonian.<br>\r\n<br>\r\n(reluctant Overseer -&gt; theo m&#xEC;nh l&#xE0; m&#x1ED9;t nh&#xE0; ti&#xEA;n tri ko d&#xE1;m n&#xF3;i l&#xEA;n m&#x1ECD;i ti&#xEA;n &#x111;o&#xE1;n c&#x1EE7;a m&#xEC;nh ho&#x1EB7;c v&#x1EAD;n d&#x1EE5;ng kh&#x1EA3; n&#x103;ng ti&#xEA;n tri c&#x1EE7;a m&#xEC;nh. ko bi&#x1EBF;t d&#x1ECB;ch sao n&#xEA;n m&#xEC;nh &#x111;&#x1EC3; nguy&#xEA;n ngh&#x129;a c&#x1EE7;a reluctant)<br>\r\n<br>\r\n<br>\r\n// why do I have the feeling this is from a RTS game of some sort?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zminh7 v2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi dịch hộ em đoạn này đc ko ạ \r\n\r\nGuide reluctant Overseer Oliver Petrovich and Rebel leader Aeryn Ozarr through the campaign where they witness the war breakout and fight their way through the madness to try and understand the cause of the sudden hostilities. What both have yet to realize is that they’re witnessing history, creating it, and somewhere down the line a tryst with destiny awaits.\r\n\r\nOr else, wade into multiplayer as either the Ishtonian Alliance or the Zali, fighting for control over resources while trying to outwit your opponent and survive the worst Ishtonia can throw at you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmy take:\r\n\r\nđiều khiển nhà tiên tri 'lưỡng lự' Oliver Petrovich và thủ lĩnh nổi loạn Aeryn Ozarr qua các chiến dịch để cùng họ  chứng kiến sự bùng phát của cuộc chiến tranh, chiến đấu sống sót qua khoảng thời gian điên cuồng đấy nhằm hiểu thêm nguyên nhân của cuộc chiến bất ngờ này. điều mà cả 2 chưa nhận ra là họ đang chứng kiến, kiến tạo lịch sử, và một cuộc hội ngộ định mệnh xảy ra sau này.\r\n\r\nhoặc không, bạn có thể tham gia vào mục chơi multiplayer đóng vai Ishtonian Alliance hay Zali, giành giật quyền kiểm soát mỏ đồng thời hạ gục đối thủ và sống sót trước mọi cuộc thử thách của Ishtonian.\r\n\r\n(reluctant Overseer -> theo mình là một nhà tiên tri ko dám nói lên mọi tiên đoán của mình hoặc vận dụng khả năng tiên tri của mình. ko biết dịch sao nên mình để nguyên nghĩa của reluctant)\r\n\r\n\r\n// why do I have the feeling this is from a RTS game of some sort?"
