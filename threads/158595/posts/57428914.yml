  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57428617#post57428617\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s not the matter of why she chose someone over me. She is just having another crush. I know it and she knows it too. <br>\r\n<br>\r\nLike a month ago she admitted not having feelings for me and I accepted that fact. The story was supposed to ended there. THEN last week when we talked, she told me I am the right one for her, which sparked my hope (I did tell her that and she told me she also felt the same). Then we almost kissed (I broke out of it). Which brings us here. I&apos;m stuck in this, again.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nYou kids are so cute. I wish I can turn back time so I could do things like that.<br>\r\nYou know that I know that you know that she left you a chance. Hold on to this, whenever ajar appears, stick right in. <br>\r\nYou guys almost kissed, almost - haiz, the saddest thing I&apos;ve ever heard. We almost die, almost fall, almost miss something but not a kiss. You are really really really, sorry I&apos;m out of word.<br>\r\n<br>\r\nAnyway, I hope you will go alongside her life. Cause she&apos;s the ONE <font color=\"White\">(that recently got away)</font> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's not the matter of why she chose someone over me. She is just having another crush. I know it and she knows it too. \r\n\r\nLike a month ago she admitted not having feelings for me and I accepted that fact. The story was supposed to ended there. THEN last week when we talked, she told me I am the right one for her, which sparked my hope (I did tell her that and she told me she also felt the same). Then we almost kissed (I broke out of it). Which brings us here. I'm stuck in this, again.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nYou kids are so cute. I wish I can turn back time so I could do things like that.\r\nYou know that I know that you know that she left you a chance. Hold on to this, whenever ajar appears, stick right in. \r\nYou guys almost kissed, almost - haiz, the saddest thing I've ever heard. We almost die, almost fall, almost miss something but not a kiss. You are really really really, sorry I'm out of word.\r\n\r\nAnyway, I hope you will go alongside her life. Cause she's the ONE (that recently got away)"
