  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ponycorn Hecarim\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBạn ko nên dùng \"knew\" trừ khi muốn chỉ ra cụ thể là mình đã biết trước từ trong quá khứ\r\nCũng không nên dùng \"you\" thế này trừ khi muốn hướng câu hỏi cụ thể tới 1 ai đó. Vẫn dùng được, nhưng nghe rất chối. Có thể thay thế bằng anyone/someone\r\n\"help me -> động từ\" hoặc \"help me with -> sth\"\r\n\r\nCâu hỏi của bạn chọn D . Nếu sử dụng being thì sẽ ám chỉ rằng hành động được nhắm tới mình. \"in the room right now\" là state of being chứ ko phải là hành động\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank bác, nhưng bác có thể giúp mình giải thích rõ hơn chỗ câu hỏi dc hok ? Cái này mình khó hiểu quá"
