  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>achye_ken</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50323652#post50323652\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Actually, i saw this sentence in Oxford dictionary when find &quot;acknowledge&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Now I have to look up the Oxford Dic again<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">!<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50324737#post50324737\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Recently, I have been getting it hard to learn new words. My brain seems to be full and cant be filled with any new definition. Do you guys have any efficient method to learn new words? Pls show me ... <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I do nothing about it. When I try so hard to learn a word, I remember it for like 2-3 weeks and forget if I don&apos;t see it again. So the most important thing is that you have to use it often. May I suggest reading comics, books or magazines or so<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">?<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>omgicbi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50329501#post50329501\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;ng&#x1B0;u t&#x1EA7;m ng&#x1B0;u, m&#xE3; t&#x1EA7;m m&#xE3;&quot; or &quot;n&#x1ED3;i n&#xE0;o &#xFA;p vung n&#x1EA5;y&quot;<br>\r\n<br>\r\nThe English sentence sounds ironic to me.. so that&apos;s what I think<br>\r\n<br>\r\nnote that I&apos;m not so sure ha ha ha ha <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your sentences have closer meaning to the original one, but I think it&apos;s not just about relationship<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">. Anyway, ThankQ<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">!<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ghosthammer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50339054#post50339054\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">off-topic:<br>\r\n<img src=\"https://sphotos-b.xx.fbcdn.net/hphotos-prn1/524498_3913046348247_1547721361_n.jpg\" border=\"0\" alt=\"\"><br>\r\nafter 5 years in china, rarely using any English and recently TOEIC Score <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">  <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Mine is 865, but it&apos;s just a trial<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by achye_ken\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tActually, i saw this sentence in Oxford dictionary when find \"acknowledge\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNow I have to look up the Oxford Dic again!\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRecently, I have been getting it hard to learn new words. My brain seems to be full and cant be filled with any new definition. Do you guys have any efficient method to learn new words? Pls show me ... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI do nothing about it. When I try so hard to learn a word, I remember it for like 2-3 weeks and forget if I don't see it again. So the most important thing is that you have to use it often. May I suggest reading comics, books or magazines or so?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by omgicbi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"ngưu tầm ngưu, mã tầm mã\" or \"nồi nào úp vung nấy\"\r\n\r\nThe English sentence sounds ironic to me.. so that's what I think\r\n\r\nnote that I'm not so sure ha ha ha ha \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour sentences have closer meaning to the original one, but I think it's not just about relationship. Anyway, ThankQ!\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ghosthammer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\toff-topic:\r\n\r\nafter 5 years in china, rarely using any English and recently TOEIC Score   \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMine is 865, but it's just a trial."
