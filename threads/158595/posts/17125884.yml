content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17112660#post17112660\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">yeah yeah,you&apos;re not wrong<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Ftratu.vn%2Fdict%2Fen_vn%2FQuestion\" target=\"_blank\">http://tratu.vn/dict/en_vn/Question</a><br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Ftudien.xalo.vn%2Ftratu%2Fquestion\" target=\"_blank\">http://tudien.xalo.vn/tratu/question</a><br>\r\n<br>\r\nBut i guess i can use &quot;question&quot; as a verb too</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Both &quot;question&quot; and &quot;ask&quot; can indeed be used as a verb. However, they&apos;re all &quot;transitive&quot; verb (requiring an object), and thus cannot be used in this sentence (where no object is specified). In my opinion, the correct statement should be:<br>\r\n<br>\r\n&quot;try to make a question and answer in English.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyeah yeah,you're not wrong\r\n\r\nhttp://tratu.vn/dict/en_vn/Question\r\n\r\nhttp://tudien.xalo.vn/tratu/question\r\n\r\nBut i guess i can use \"question\" as a verb too\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBoth \"question\" and \"ask\" can indeed be used as a verb. However, they're all \"transitive\" verb (requiring an object), and thus cannot be used in this sentence (where no object is specified). In my opinion, the correct statement should be:\r\n\r\n\"try to make a question and answer in English.\""
