  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54135210#post54135210\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Why English is a international language? Well, let&apos;s start with the British. Their expeditionaries and colonising brought English to every part of the world. There is a saying &quot;The sun never sets on the British Empire&quot; demonstrating the land that the British set feet on are all around the globe. In addition, the influences of the English culture and the American position and its English speaking allies (England and Australia) in the modern world also play a crucial part in spreading the use of the language. Finally, English is simple, scientific and logical. All those factors mentioned above, of course there are others, explain why English is certified as the language of global communication.<br>\r\n<br>\r\nVietnamese huh? With all the complexity in vocabulary, grammar, sentence structures?<br>\r\n In your dreams baby.<br>\r\n<br>\r\nFirst time joining the thread, hello everyone. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Indeed a marvelous way of introducing yourself. Welcome!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy English is a international language? Well, let's start with the British. Their expeditionaries and colonising brought English to every part of the world. There is a saying \"The sun never sets on the British Empire\" demonstrating the land that the British set feet on are all around the globe. In addition, the influences of the English culture and the American position and its English speaking allies (England and Australia) in the modern world also play a crucial part in spreading the use of the language. Finally, English is simple, scientific and logical. All those factors mentioned above, of course there are others, explain why English is certified as the language of global communication.\r\n\r\nVietnamese huh? With all the complexity in vocabulary, grammar, sentence structures?\r\n In your dreams baby.\r\n\r\nFirst time joining the thread, hello everyone. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIndeed a marvelous way of introducing yourself. Welcome!"
