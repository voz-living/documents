content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17755516#post17755516\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Man, yes we are. Already since you&apos;re lost in here. <br>\r\n<br>\r\nLemme tell you this. I know life ain&apos;t easy. And you know, things happen. Nothing&apos;s perfect. Not everything we want is met. But you still have your own hands, your own brain, but above all you&apos;re still in good health. And that&apos;s what I&apos;m talking about. Let... good health... start with you to do what you mean to do... again.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t know about it,my memory&apos;s getting worse and worse each day,i can&apos;t seem to concentrate to do anything anymore<br>\r\n...........Life just goes on,Things just get worse..........\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMan, yes we are. Already since you're lost in here. \r\n\r\nLemme tell you this. I know life ain't easy. And you know, things happen. Nothing's perfect. Not everything we want is met. But you still have your own hands, your own brain, but above all you're still in good health. And that's what I'm talking about. Let... good health... start with you to do what you mean to do... again.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't know about it,my memory's getting worse and worse each day,i can't seem to concentrate to do anything anymore\r\n...........Life just goes on,Things just get worse.........."
