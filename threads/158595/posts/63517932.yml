  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63517197#post63517197\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Using the reason &apos;distance in love&apos; is just a kind of bullshit reason that I hate too much! If she really loved you, it would be not a serious problem! Maybe she found a new man who could make her happy all the times (sorry if it could hurt you but believe me, there is no reason for her to say breaking up with you if you do not betray her first).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sometimes, the definition &quot;Distance in love&quot; is true. I don&apos;t deny what you said but you see. For example, you can&apos;t see your lover everyday, you wonder if she/he was changed, that will make you very confused and, day by day, love fades away. Actually i had this thought when i was abroad: everyday i wonder myself that what she was doing, did she forget me or she didn&apos;t love me anymore ?. Of course, in Vietnam, you just pick up your phone and compose a short message or make a phonecall. But at that time, i was abroad, moreover smartphone isn&apos;t popular and if i want to see her, i had to turn on the computer and yahoo and webcam, so many things to do just to her... aw i&apos;ve written too much ==. may be what i said is not related to the topic first love but i think that distance contributes a great effect in love. Just my thinking\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tUsing the reason 'distance in love' is just a kind of bullshit reason that I hate too much! If she really loved you, it would be not a serious problem! Maybe she found a new man who could make her happy all the times (sorry if it could hurt you but believe me, there is no reason for her to say breaking up with you if you do not betray her first).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSometimes, the definition \"Distance in love\" is true. I don't deny what you said but you see. For example, you can't see your lover everyday, you wonder if she/he was changed, that will make you very confused and, day by day, love fades away. Actually i had this thought when i was abroad: everyday i wonder myself that what she was doing, did she forget me or she didn't love me anymore ?. Of course, in Vietnam, you just pick up your phone and compose a short message or make a phonecall. But at that time, i was abroad, moreover smartphone isn't popular and if i want to see her, i had to turn on the computer and yahoo and webcam, so many things to do just to her... aw i've written too much ==. may be what i said is not related to the topic first love but i think that distance contributes a great effect in love. Just my thinking"
