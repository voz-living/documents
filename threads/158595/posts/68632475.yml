  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68559535#post68559535\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ok then <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> Glad to meet you. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n...<br>\r\nYou may want to google &quot;classroom management&quot; for class control, or you could go to BC website for more tips and activities, which are very helpful for the teaching task.<br>\r\nSpeaking up the voice, I myself have a week one either. However, there&apos;s always a solution to every single problem.<br>\r\n<br>\r\nFor a class in FLC, there are about 10-14 students so I guess this is not a problem for you. Besides, you can use a microphone while teaching in a government school due to the size of the class.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi Sang, do you think that I should take a course of teaching method or begin as a personal tutor if I want to teach again? BC website here is BBC, huh?<br>\r\nNow, I tend to take a job as an administrative staff for a foreign language center. Next, I will observe and practice teaching again. My major is English language but it is translating-interpreting.<br>\r\n<br>\r\nbtw, thank you although I lack the confidence when standing in front of students. 2 years ago until now, I  have not overcome it.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOk then  Glad to meet you. \r\n\r\n...\r\nYou may want to google \"classroom management\" for class control, or you could go to BC website for more tips and activities, which are very helpful for the teaching task.\r\nSpeaking up the voice, I myself have a week one either. However, there's always a solution to every single problem.\r\n\r\nFor a class in FLC, there are about 10-14 students so I guess this is not a problem for you. Besides, you can use a microphone while teaching in a government school due to the size of the class.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi Sang, do you think that I should take a course of teaching method or begin as a personal tutor if I want to teach again? BC website here is BBC, huh?\r\nNow, I tend to take a job as an administrative staff for a foreign language center. Next, I will observe and practice teaching again. My major is English language but it is translating-interpreting.\r\n\r\nbtw, thank you although I lack the confidence when standing in front of students. 2 years ago until now, I  have not overcome it."
