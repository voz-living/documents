content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49239359#post49239359\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">A tip for start: trying to get used with hearing words such as &quot;rain&quot;, &quot;shower&quot;, &quot;wet&quot;, &quot;snow&quot;, &quot;fog&quot;, or any worse weather condition you could imagine, every 10 seconds in a weather forecast.<br>\r\n<br>\r\nYou could have said: &quot;Yes, I&apos;ve watched it before I&apos;m willing to watch it again just for you&quot;. Bang <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nwell i would have said the same but the thing is, she is going with her friend, and i bet she even asked the guy that i went to the movie with before asking me <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <font color=\"White\">(FYI, we went to see the premiere of TDKR last week)</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA tip for start: trying to get used with hearing words such as \"rain\", \"shower\", \"wet\", \"snow\", \"fog\", or any worse weather condition you could imagine, every 10 seconds in a weather forecast.\r\n\r\nYou could have said: \"Yes, I've watched it before I'm willing to watch it again just for you\". Bang !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nwell i would have said the same but the thing is, she is going with her friend, and i bet she even asked the guy that i went to the movie with before asking me  (FYI, we went to see the premiere of TDKR last week)"
