  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>seraphina</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57782727#post57782727\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello!<br>\r\n<br>\r\nI&apos;m thinking about translating an English poem to Vietnamese, but I&apos;m stuck right at the title.<br>\r\n<br>\r\n&quot;You bring out the Vietnamese in me&quot; --&gt; &quot;Em &#x111;&#x1B0;a ra ng&#x1B0;&#x1EDD;i Vi&#x1EC7;t trong t&#xF4;i&quot; nghe n&#xF3; chu&#x1ED1;i qu&#xE1; nh&#x1EC9;<br>\r\n<br>\r\nAny suggestions? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;you woke up the monster in me&quot; that&apos;s sound better <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by seraphina\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello!\r\n\r\nI'm thinking about translating an English poem to Vietnamese, but I'm stuck right at the title.\r\n\r\n\"You bring out the Vietnamese in me\" --> \"Em đưa ra người Việt trong tôi\" nghe nó chuối quá nhỉ\r\n\r\nAny suggestions? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"you woke up the monster in me\" that's sound better"
