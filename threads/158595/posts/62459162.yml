  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI didn't know. Just think that the other guy should be right.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHe asked you to tranfer from direct sentence to indirect one, and it is the fundamental grammar which every English learner should know"
