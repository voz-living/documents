content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48599119#post48599119\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">Could you please give some examples for our easy reference of such different meaning that you mentioned about?<br>\r\n<br>\r\n<br>\r\n/Hope that voz will be stable for access soon. A day without browsing voz is really, really a hard day. Facebook, 9GAG hardly make me forget about this overclocking zone forum!</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the word imply(v)<br>\r\nmeaning from the book: to indicate by inference<br>\r\nmeaning from the dic: 1. to sugest that s.th is true without saying directly; 2. to make it seem likely that s.th is true or exists; 3. to make s.th necessary in order to be successful.<br>\r\ni dont think the meaning from the book have any similarity to the ones in dic.<br>\r\nplz enlighten me<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCould you please give some examples for our easy reference of such different meaning that you mentioned about?\r\n\r\n\r\n/Hope that voz will be stable for access soon. A day without browsing voz is really, really a hard day. Facebook, 9GAG hardly make me forget about this overclocking zone forum!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe word imply(v)\r\nmeaning from the book: to indicate by inference\r\nmeaning from the dic: 1. to sugest that s.th is true without saying directly; 2. to make it seem likely that s.th is true or exists; 3. to make s.th necessary in order to be successful.\r\ni dont think the meaning from the book have any similarity to the ones in dic.\r\nplz enlighten me."
