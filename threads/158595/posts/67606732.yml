content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cong_An_Huyen</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67596789#post67596789\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This email i&apos;ve send to customer, something is wrong ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, everything is wrong. Your spelling, your grammar and your writing style... everything.<br>\r\n<br>\r\nAnd please for god sake, do NOT use words like &quot;plz&quot; or &quot;pls&quot; when you write a business email. Only 10-year-old kids use those.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cong_An_Huyen\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis email i've send to customer, something is wrong ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, everything is wrong. Your spelling, your grammar and your writing style... everything.\r\n\r\nAnd please for god sake, do NOT use words like \"plz\" or \"pls\" when you write a business email. Only 10-year-old kids use those."
