content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36074365#post36074365\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, I just have graduated in July and now I&apos;m finding a job. Right now I need to get a certificate of english and I prefer TOEIC. My intention is that I will spend one or two week(s) for prepairation and then take the test. Can you guys suggest me a book that I can revise my Grammar and prepair for the test please? Also how many hours a day should I spend learning?<br>\r\n<br>\r\nThanks you guys in advance.<br>\r\n<br>\r\nFrom F17 with love <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As far as I&apos;m concerned, one or two weeks may not be enough for you to have a high score. And it really depends on how you will use English in the future. If the company does not require speaking skill, then TOEIC may be sufficient. Else, TOEFL/IELTS is highly recommended.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, I just have graduated in July and now I'm finding a job. Right now I need to get a certificate of english and I prefer TOEIC. My intention is that I will spend one or two week(s) for prepairation and then take the test. Can you guys suggest me a book that I can revise my Grammar and prepair for the test please? Also how many hours a day should I spend learning?\r\n\r\nThanks you guys in advance.\r\n\r\nFrom F17 with love \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs far as I'm concerned, one or two weeks may not be enough for you to have a high score. And it really depends on how you will use English in the future. If the company does not require speaking skill, then TOEIC may be sufficient. Else, TOEFL/IELTS is highly recommended."
