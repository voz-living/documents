 gone. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. Say in your mine &quot; Dude, is it necessary for me? &quot; and hold for some minute to think. Repeat it, repeat it and it will become your habits. Then you can spend less money in unnecessary stuff. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nBtw, can you tell me some work to make money?? I want to have some money to buy..um..a pair of Nike original shoes.<img src=\"/images/smilies/Off/cool.gif\" border=\"0\" alt=\"\" title=\"Cool\" class=\"inlineimg\">\r\n\t\t"
