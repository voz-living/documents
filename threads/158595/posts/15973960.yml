  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15961864#post15961864\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. There was no thing they could do <b>but</b> leave the car at the roadside where it has broken down<br>\r\nMy choice is <b>instead of</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15967496#post15967496\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x2022; They&apos;re not the same bro <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\nInstead of leaving the car, they did nothing. ---&gt; The result is: They did nothing.<br>\r\nThey did nothing but leaving the car. ----&gt; The result is: They left the car.<br>\r\n<br>\r\n&#x2022; I meant were you asked to replace the bold word with a different one or else?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Red\">yulong&apos;s totally damn right, and there&apos;s no use in digging in what situation it brings because <b>the syntax</b> is plain in there and compulsory for us to do or say it right.<br>\r\n<br>\r\n&quot;There&apos;s nothing I could do but leave the car&quot;, meaning that leaving the car is only one choice for them and they didn&apos;t have no other way to do. In this case, the correct conjunction for the right syntax is &quot;but&quot;.<br>\r\n<br>\r\nWe use &quot;instead of&quot; when we have multiple choices to get rid of that freaking situation. For instance, instead of leaving the car, they spent the night in the car and fucked on the back seat. </font><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15961864#post15961864\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">2. Only when you grow up <b>will you know</b> the truth<br>\r\nMy one is <b>you will know</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Red\">This is one of the son-of-the-bitch <b>inversions</b> (&quot;&#x111;&#x1EA3;o ng&#x1EEF;&quot; in Vietnamese, if you will). Inversion is used when we want to emphasize what we mean and used in several certain cases. Jump <a href=\"/redirect/index.php?link=http%3A%2F%2Fforum.vietnamlearning.vn%2Fshowthread.php%3Ft%3D5562\" target=\"_blank\">here</a> or <a href=\"/redirect/index.php?link=http%3A%2F%2Fleovietnam.com%2Fnguphap%2F%3Fmod%3Dnguphap%26id%3D43\" target=\"_blank\">here</a> to read more.</font> <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15961864#post15961864\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">3. &quot;I&apos;d rather you <b>went</b> home now&quot;<br>\r\n<b>go</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Red\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fbooks.google.com.vn%2Fbooks%3Fid%3D6NrEZmWOMuwC%26pg%3DPA118%26lpg%3DPA118%26dq%3Di%2527d%2Brather%2Byou%2Bgrammar%26source%3Dbl%26ots%3DDll2t7I1MB%26sig%3DZ6BlPIv5fYdIWUavsGSfZoEcY_U%26hl%3Den%26ei%3DfJcYTIzODcW8rAfJh5mYCg%26sa%3DX%26oi%3Dbook_result%26ct%3Dresult%26resnum%3D3%26ved%3D0CCAQ6AEwAg%23v%3Donepage%26q%26f%3Dfalse\" target=\"_blank\">Grap this page and scroll to the point D</a> to understand why.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15961864#post15961864\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1 more question, is it &quot;explain me&quot; or &quot;explain to me&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Red\">Never say &quot;explain me&quot; because there&apos;s no situation in English for us to say like that. It&apos;s to say: Explain something to somebody &gt; explain it/that to me.<br>\r\nWell, you actually could use &quot;explain me&quot; in case where you want to refer yourself in the third person <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. There was no thing they could do but leave the car at the roadside where it has broken down\r\nMy choice is instead of\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t• They're not the same bro \r\n\r\nInstead of leaving the car, they did nothing. ---> The result is: They did nothing.\r\nThey did nothing but leaving the car. ----> The result is: They left the car.\r\n\r\n• I meant were you asked to replace the bold word with a different one or else?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyulong's totally damn right, and there's no use in digging in what situation it brings because the syntax is plain in there and compulsory for us to do or say it right.\r\n\r\n\"There's nothing I could do but leave the car\", meaning that leaving the car is only one choice for them and they didn't have no other way to do. In this case, the correct conjunction for the right syntax is \"but\".\r\n\r\nWe use \"instead of\" when we have multiple choices to get rid of that freaking situation. For instance, instead of leaving the car, they spent the night in the car and fucked on the back seat. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t2. Only when you grow up will you know the truth\r\nMy one is you will know\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis is one of the son-of-the-bitch inversions (\"đảo ngữ\" in Vietnamese, if you will). Inversion is used when we want to emphasize what we mean and used in several certain cases. Jump here or here to read more. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t3. \"I'd rather you went home now\"\r\ngo\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGrap this page and scroll to the point D to understand why.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1 more question, is it \"explain me\" or \"explain to me\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNever say \"explain me\" because there's no situation in English for us to say like that. It's to say: Explain something to somebody > explain it/that to me.\r\nWell, you actually could use \"explain me\" in case where you want to refer yourself in the third person"
