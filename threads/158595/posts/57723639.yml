  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57723299#post57723299\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nDon&apos;t even think about it. I litterally can not love that girl. Not a cousin or sister or anyone in my family, just so some sick bastards know.<br>\r\n<br>\r\nI don&apos;t wanna keep the relationship. I just don&apos;t wanna be exploited by that mistake I didn&apos;t mean to. She&apos;ll gossip about it and you know what kinda girl I&apos;m talking right now.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Okay, so I got that wrong. I see what you got yourself into now.<br>\r\n<br>\r\nI usually stay as far as possible from that kind of girls. And I think you should too. It&apos;s not worth it trying to apologize to her. She will tell everyone anyway, trust me. And if people know who you are, and who she is they will not concern too much about her story.<br>\r\n<br>\r\nAnd don&apos;t be afraid of gossip. I&apos;ve been through those periods. Not very pleasant but they will be over soon. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n/P.S: you should terminate the relationship asap.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nDon't even think about it. I litterally can not love that girl. Not a cousin or sister or anyone in my family, just so some sick bastards know.\r\n\r\nI don't wanna keep the relationship. I just don't wanna be exploited by that mistake I didn't mean to. She'll gossip about it and you know what kinda girl I'm talking right now.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOkay, so I got that wrong. I see what you got yourself into now.\r\n\r\nI usually stay as far as possible from that kind of girls. And I think you should too. It's not worth it trying to apologize to her. She will tell everyone anyway, trust me. And if people know who you are, and who she is they will not concern too much about her story.\r\n\r\nAnd don't be afraid of gossip. I've been through those periods. Not very pleasant but they will be over soon. \r\n\r\n/P.S: you should terminate the relationship asap."
