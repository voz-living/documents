n\t\t\t\t\r\n\t\t\t\tstay up all night then still dont want to go to sleep \r\n- is it stupid?\r\n- insane\r\n- exactly\r\n- not cool\r\n- I don't care\r\njust... cannot sleep\r\n...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nso why did you say it in the first place?"
