  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Real English Vietnam</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58987671#post58987671\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Want to improve your English for a better career? Need a low cost way to enhance your IELTS reading, writing, speaking and listening skills? Have a test or exam coming up and need to get some extra practice?<br>\r\n<br>\r\nWe are passionate about bringing low cost English language learning to the people of Vietnam, so sign up now for our free English course, here is an example lesson:<br>\r\n<br>\r\nProper and Common Nouns<br>\r\nNouns are names of people, places, things or events. Look around you! You can actually see nouns everywhere! That&#x2019;s why, get ready for a short lesson about the two main types of nouns: Proper and Common nouns.<br>\r\n <br>\r\nPROPER NOUNS &#x2013; specific names / always capitalized<br>\r\nBarack Obama -Pacific Ocean -Thailand - Harry Potter<br>\r\nSamsung - Pizza Hut &#x2013; Mexican - Harvard University<br>\r\n <br>\r\nCOMMON NOUNS  - not specific / not capitalized<br>\r\nflower - man - school - religion - street<br>\r\ncity &#x2013; ocean &#x2013; company &#x2013; subject &#x2013; building<br>\r\n<br>\r\nDo you want to know how well you understood the lesson about Proper and Common Nouns? Take our short quiz by visiting our website. Search for REAL English Vietnam. Registration is fast and easy. You can learn more English lessons and receive weekly tutorials when you sign up! Remember, learning English is fun, easy, interesting and FREE with us!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Wtf is this. <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">\r\n\t\t"
