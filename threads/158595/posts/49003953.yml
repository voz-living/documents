  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tatmkt</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48993786#post48993786\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><i><font color=\"Blue\">here the rule of using a and an<br>\r\n&quot;a&quot; goes with words which begin with a &quot;consonant&quot; (ph&#x1EE5; &#xE2;m:bcdjkhnm...)<br>\r\n&quot;an&quot; goes with words which begin with a &quot;vowel&quot; (nguy&#xEA;n &#xE2;m:aeuio...)<br>\r\n<br>\r\nso <br>\r\n<br>\r\nif you want to know when to use a and when to use an, you must know exactly its <b><font color=\"Red\">pronunciation</font></b><br>\r\nuniversity in pronunciation is &quot;ju ni v&#x1A1; xi ti&quot; (sr i dont know how to write the exact pronunciation in the dictionary) <br>\r\nso you can see, &quot;university&quot; begins with &quot;j&quot; in pronunciation<br>\r\nso it has to go with &quot;a&quot; not &quot;an&quot;<br>\r\n<br>\r\nand &quot;unrated&quot; is pronunciated as &quot;&#x103;n r&#x1EBF;t t&#x1EF1;t&quot; <br>\r\n&quot;&#x103;&quot; is a vowel so the word goes with &quot;an&quot;<br>\r\n<br>\r\ndo you get it?<br>\r\n<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></font></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Many thanks for the explaination. <br>\r\n<br>\r\nWould you mind if I take you out for a dinner? Please consider it a deep gratitude of myself!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tatmkt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\there the rule of using a and an\r\n\"a\" goes with words which begin with a \"consonant\" (phụ âm:bcdjkhnm...)\r\n\"an\" goes with words which begin with a \"vowel\" (nguyên âm:aeuio...)\r\n\r\nso \r\n\r\nif you want to know when to use a and when to use an, you must know exactly its pronunciation\r\nuniversity in pronunciation is \"ju ni vơ xi ti\" (sr i dont know how to write the exact pronunciation in the dictionary) \r\nso you can see, \"university\" begins with \"j\" in pronunciation\r\nso it has to go with \"a\" not \"an\"\r\n\r\nand \"unrated\" is pronunciated as \"ăn rết tựt\" \r\n\"ă\" is a vowel so the word goes with \"an\"\r\n\r\ndo you get it?\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMany thanks for the explaination. \r\n\r\nWould you mind if I take you out for a dinner? Please consider it a deep gratitude of myself!"
