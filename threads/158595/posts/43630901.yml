  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43627451#post43627451\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\r\n<br>\r\nThe weather is really, really great today. It&apos;s breezy, not cold, with little shiny. I love this kind of weather. It&apos;s perfect for going out with friends and sightseeing, guys.<br>\r\n<br>\r\nBtw, travel on the Tet Occasion is great if it is taken with family, relatives. If you could afford a travel, you should.<br>\r\n<br>\r\nI&apos;ll have lunch with an older lady. You guys have any suggestion for me? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, an Old Plane, just be a Pilot. Enjoy !!!<br>\r\nI like a happy ending, I imagine a house with some babies. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nThe weather is really, really great today. It's breezy, not cold, with little shiny. I love this kind of weather. It's perfect for going out with friends and sightseeing, guys.\r\n\r\nBtw, travel on the Tet Occasion is great if it is taken with family, relatives. If you could afford a travel, you should.\r\n\r\nI'll have lunch with an older lady. You guys have any suggestion for me? \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah, an Old Plane, just be a Pilot. Enjoy !!!\r\nI like a happy ending, I imagine a house with some babies."
