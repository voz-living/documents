content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54709817#post54709817\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cound&apos;nt hear the last word. About Delaware, the only thing i&apos;ve ever heard about is &quot;the first state of &apos;murica&quot;<br>\r\np.s. what&apos;s the difference between &quot;I don&apos;t know nothing&quot; and &quot;I know nothing&quot;?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> and Should I put &quot;what not&quot; in paper?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nI know I can use &quot;I don&apos;t know anything&quot; but ^ can be a better expression ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->in modern english, i hear they use them both, at the first place i thought that &quot;i don&apos;t know nothing&quot; was double negative and it meant &quot;i know something or everything&quot; but it still sounded weird, after, i realized it was like &quot;i know nothing&quot; ^^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCound'nt hear the last word. About Delaware, the only thing i've ever heard about is \"the first state of 'murica\"\r\np.s. what's the difference between \"I don't know nothing\" and \"I know nothing\"? and Should I put \"what not\" in paper?\r\nI know I can use \"I don't know anything\" but ^ can be a better expression ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nin modern english, i hear they use them both, at the first place i thought that \"i don't know nothing\" was double negative and it meant \"i know something or everything\" but it still sounded weird, after, i realized it was like \"i know nothing\" ^^"
