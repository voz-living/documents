  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>steel_dragon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=20021828#post20021828\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can we be a friend after loving and break up ?<br>\r\nbe a friend and then be a lover , it&apos;s true<br>\r\nbut the reverse is true ?<br>\r\n<br>\r\nwhat do you thing with this ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Can we be friends...&quot; not &quot;Can we be a friend...&quot;<br>\r\n<br>\r\nAnd the last thing, i can not understand what u want to say! &quot;but the reverse is true&quot; What do u mean?<br>\r\n<br>\r\n<br>\r\nBtw, i think it&apos;s possible, just like me <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by steel_dragon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan we be a friend after loving and break up ?\r\nbe a friend and then be a lover , it's true\r\nbut the reverse is true ?\r\n\r\nwhat do you thing with this ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Can we be friends...\" not \"Can we be a friend...\"\r\n\r\nAnd the last thing, i can not understand what u want to say! \"but the reverse is true\" What do u mean?\r\n\r\n\r\nBtw, i think it's possible, just like me"
