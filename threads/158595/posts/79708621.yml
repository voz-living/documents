  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ff_the_great</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79705114#post79705114\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You mean &quot;Formal&quot; vs &quot;Informal&quot; ? <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nAnyone who wants some tips on how to improve your own writing skills then refer to my posts in several previous pages. There is no substitution for actual active communication when it comes to improving listening skill. However, a native English speaker isn&apos;t necessarily needed by all means. Download &quot;Paltalk&quot;, there are tons of rooms in there to practice your listening skill, and if you have a mic, you can definitely jump into some of those conversations and practice your speaking skill as well.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes , formal and informal. LOL.  This topic is many pages so i can&apos;t follow them. Paltalk is kind of software to learn english??\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ff_the_great\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou mean \"Formal\" vs \"Informal\" ? \r\n\r\nAnyone who wants some tips on how to improve your own writing skills then refer to my posts in several previous pages. There is no substitution for actual active communication when it comes to improving listening skill. However, a native English speaker isn't necessarily needed by all means. Download \"Paltalk\", there are tons of rooms in there to practice your listening skill, and if you have a mic, you can definitely jump into some of those conversations and practice your speaking skill as well.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes , formal and informal. LOL.  This topic is many pages so i can't follow them. Paltalk is kind of software to learn english??"
