content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtcnz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42429415#post42429415\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I hate the IELTS test which costs me lots of time and money. I have difficulties dealing with pronunciation as well. I tried the best to mitigate this, but you know, 9 women can&apos;t make a baby in a month.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well said, girl. Well said! <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI suggest you record your voice then listen to it. You will be like: &quot;wtf, my voice sucks&quot;, but it helps you alot. 1-2 months, I believe, you shall see the difference.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtcnz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI hate the IELTS test which costs me lots of time and money. I have difficulties dealing with pronunciation as well. I tried the best to mitigate this, but you know, 9 women can't make a baby in a month.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell said, girl. Well said! \r\n\r\nI suggest you record your voice then listen to it. You will be like: \"wtf, my voice sucks\", but it helps you alot. 1-2 months, I believe, you shall see the difference."
