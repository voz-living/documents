  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54687613#post54687613\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Life is getting worse and worse.Last week I met an accident, but fortunately I wasn&apos;t got hurt.<br>\r\nMy salary was cut down, The prices of goods rise day by day.<br>\r\nThe black surrounds me <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Find a switch and turn the light on!<br>\r\nLife a tornado just like your name, it spin things up til they&apos;re messed, but once you get to its &quot;eye&quot;, make a &quot;BANG&quot; then it will be gone for sure.<br>\r\n<br>\r\nbtw, just give away money next time you get caught, nothing will be taken <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLife is getting worse and worse.Last week I met an accident, but fortunately I wasn't got hurt.\r\nMy salary was cut down, The prices of goods rise day by day.\r\nThe black surrounds me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFind a switch and turn the light on!\r\nLife a tornado just like your name, it spin things up til they're messed, but once you get to its \"eye\", make a \"BANG\" then it will be gone for sure.\r\n\r\nbtw, just give away money next time you get caught, nothing will be taken"
