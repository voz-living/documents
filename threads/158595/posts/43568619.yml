  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>acac1999</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43555037#post43555037\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can you guys help me hear the lyrics and find this song? My listening skills is not very good... <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The song sounds like the singer is singing in the middle of a herd of horses <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nYou`ve got too many faces, no one knows who you really are.  <br>\r\nTake off your mask, show yourself.<br>\r\nYour reckless mind needs some rest. <br>\r\nWhen will it end boy?<br>\r\nYou wont stop til you die <br>\r\nRain starts to fall on your head, pouring down again <br>\r\nHere comes the light in your eyes\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by acac1999\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan you guys help me hear the lyrics and find this song? My listening skills is not very good... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe song sounds like the singer is singing in the middle of a herd of horses \r\n\r\nYou`ve got too many faces, no one knows who you really are.  \r\nTake off your mask, show yourself.\r\nYour reckless mind needs some rest. \r\nWhen will it end boy?\r\nYou wont stop til you die \r\nRain starts to fall on your head, pouring down again \r\nHere comes the light in your eyes"
