  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by baodng\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't think so, there're many who aren't in school but they're still understand everything in Vietnamese.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlol\r\nyou do not get the point\r\nyou now, 2x years old (I guess) with full of Vietnamese in your brain, and you think you need not to study another language and still can understand it? No, definitely not. \r\nIf you have a blank brain (no offense) and each and everyone around you speaks english, then yes, you can speak, you can listen and you can understand. But that situation is a completely different story."
