  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gunner_4ever_666</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43615814#post43615814\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Where do you live ???<br>\nIf you live in Hanoi,then i suggest you to stay home or travel to Ho Coc in Thai Nguyen,best place ever !!! <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\nOr Bac Ha,you can visit the Hoang Yen Chao Castle,a castle dedicate to a Meo King (in fact,he wasn&apos;t Meo people,he was Tay People) <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;ve just come back from Hue. I think Hue is still poor. The road at Hue is too bad. It&apos;s give me an uncomfortable feeling to take the road. Cambered road <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gunner_4ever_666\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhere do you live ???\nIf you live in Hanoi,then i suggest you to stay home or travel to Ho Coc in Thai Nguyen,best place ever !!! \nOr Bac Ha,you can visit the Hoang Yen Chao Castle,a castle dedicate to a Meo King (in fact,he wasn't Meo people,he was Tay People) \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've just come back from Hue. I think Hue is still poor. The road at Hue is too bad. It's give me an uncomfortable feeling to take the road. Cambered road"
