  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vozuservoz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63528269#post63528269\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">my gf and i are in a long distance relationship.. We also love each other a lot, and are deeply commited to each other..<br>\r\nits so serious and we wanna be together and get married...<br>\r\nnow,we are both 23, and been together for 2 years , getting married when we turn 25 or 27<br>\r\nI always believe in our love..<br>\r\ndo u believe in those kind of rlationships?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 years? Congrats. Me and my ex are in the same situation, but we&apos;ve been together for just about a year. However I was young and probably a little crazy<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">  I think most long distance relationships do not work, but some can and do, and it sounds like yours will. <br>\r\nBut remember one thing:  have a lot of patience!!!. And a lot of Faith!!!<br>\r\nGood Luck!!!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vozuservoz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmy gf and i are in a long distance relationship.. We also love each other a lot, and are deeply commited to each other..\r\nits so serious and we wanna be together and get married...\r\nnow,we are both 23, and been together for 2 years , getting married when we turn 25 or 27\r\nI always believe in our love..\r\ndo u believe in those kind of rlationships?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 years? Congrats. Me and my ex are in the same situation, but we've been together for just about a year. However I was young and probably a little crazy  I think most long distance relationships do not work, but some can and do, and it sounds like yours will. \r\nBut remember one thing:  have a lot of patience!!!. And a lot of Faith!!!\r\nGood Luck!!!"
