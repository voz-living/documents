  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54793023#post54793023\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Not only &quot;rural students&quot; suffer this current job crisis but many others &quot;city students&quot; do. And of course, getting employed is not easy no matter what time you are living.<br>\r\n<br>\r\nA reality is who has relationships will have a job (don&apos;t judge it, it&apos;s a reality you have to accept). And it is right in so many countries (only worse in ours). <br>\r\n<br>\r\nAfter 4 years of studying without getting any knowledge needed for work, I do realize (and I believe many of you guys do) that English, Office computer skill and experience are good for your very first step in approaching the employer. You will need a little luck more. Many of my friends didn&apos;t even think about learning English or ask university&apos;s professor for a part time job that would have made themselves a nice CV. They were too busy in doing the homework and many other stuff (beer, online games....).<br>\r\n<br>\r\nAnd for your answer, in this chaotic and gloomy period of our economic, I would stick to my job no matter how hard it sucks or else, apply some part time jobs, volunteer activities or... study. <br>\r\n<br>\r\nOur fathers survived the blackest periods of history and we also do.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Agree<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54815199#post54815199\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\"><br>\r\n<br>\r\n<br>\r\n<br>\r\n/Btw, one does not need any kind of background to move ahead in life and career. Be noted that private sector accounts for major percentage of the whole economy. If you have talent, have appropirate abilities, skills required by your intended job, you surely could find your dream job.<br>\r\n<br>\r\n<br>\r\nCongrats on you and your vision. Your said preparation was a very good move which was often forgotten by job seekers. Hope you will share that valuable experience with others.<br>\r\n<br>\r\n<br>\r\n</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nThanks.I think in this difficult time, we must not only work hard and believe your ability, but also understand how much the negative spread widely in society.<br>\r\n<br>\r\nBut we can&apos;t have totally negative or positive view, for example: If you are boss and there are two candidates who have same quality, same experience, same soft skill and pretty face <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> apply to your company , which one you will give opportunity, between a relative and a stranger <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">?\r\n\t\t"
