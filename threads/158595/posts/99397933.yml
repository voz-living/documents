  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>len4rumkonendatnickquadai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=99397030#post99397030\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">- I am working in education field so yeah pretty sure the more arrogant we are, the more disadvantages we will have. <br>\r\n<br>\r\n- Speaking of the sentence Why...,  there is no intention of showing the &quot;fuck all&quot; or &quot;too good&quot; attitude there ,guess you might have misunderstood me and your following comment said nothing about this but the linguistics stuff. What&apos;s more, if you look at his comment closely, again, I never think he is a potential customer. So mine is simply just an online pay back. You are wrong here, but wait, you are right about the later part. This might affect my service due to that comment. So...<br>\r\n<br>\r\n...to whom it may concern, I am fond of instructing you, being at your side to reach the educational target. Teaching is just a part of the road, facilitating and supporting you is my goal. Contact me if you find it useful. Regards.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s nice that we&apos;ve found a common ground. Anyway It&apos;s a shame that I&apos;ve to respectfully decline your offer &apos;cause I myself am already a full time &quot;Jack of all trades&quot; translator (shitty job, shitty salary, shitty clients). <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\"> Currently I&apos;m trying to get away from this country by finding a trade school abroad... <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by len4rumkonendatnickquadai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t- I am working in education field so yeah pretty sure the more arrogant we are, the more disadvantages we will have. \r\n\r\n- Speaking of the sentence Why...,  there is no intention of showing the \"fuck all\" or \"too good\" attitude there ,guess you might have misunderstood me and your following comment said nothing about this but the linguistics stuff. What's more, if you look at his comment closely, again, I never think he is a potential customer. So mine is simply just an online pay back. You are wrong here, but wait, you are right about the later part. This might affect my service due to that comment. So...\r\n\r\n...to whom it may concern, I am fond of instructing you, being at your side to reach the educational target. Teaching is just a part of the road, facilitating and supporting you is my goal. Contact me if you find it useful. Regards.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's nice that we've found a common ground. Anyway It's a shame that I've to respectfully decline your offer 'cause I myself am already a full time \"Jack of all trades\" translator (shitty job, shitty salary, shitty clients).  Currently I'm trying to get away from this country by finding a trade school abroad..."
