  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67255188#post67255188\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">German actually, Germany means the country. : ) <br>\r\n<br>\r\n6 months, more or less. There is a fact that the more languages you learn, the more you realize how easy English is. I&apos;m not being subjective, because there are lots of evidence showing that. English as an international language has simplified and discarded many of its original grammatical characteristics over time, due to the effect of globalization. There is only one gender of noun, as compared to 2 in French and 3 in German. Some are even attested with up to 20. For those who don&apos;t know, it means that besides each noun, which you only have to remember its pronunciation and meaning in English, in other languages you have to remember its gender in addtion. &quot;The cat&quot; is not enough, but &quot;The girl cat&quot; for example. Not to mention these genders are purely grammatical and not really relevant to the actual gender of the object, which is really a headache. <br>\r\n<br>\r\nMoreover, English syntax is firm and relies much on word order, or S-V-O particularly. For this reason there are only one 2 cases in English, subject and object, as marked by he, she, we and him, her, us for instance. Along with a fairly amount of verb tenses as oppossed to French and a limited amount of irregular verbs. English has a minimal inflection compared with other Indo-European languages. Some small trade-offs I find are the inconsistency of spelling, though still better than Chinese, and an enormous vocabulary, probably the largest according to some estimations. However it permits English to be very descriptive and succint, as translations of English are often shorter than the counterpart. <br>\r\n<br>\r\nOwing to the aforementioned reasons combining with the influence of US and UK, I can see why English&apos;s very widespread. <br>\r\n<br>\r\nAlthough this post may not be apropos to your question, or rather quite spontaneous, I just want to share with people here some understanding which I perceived during the studying of German : )</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I hope that i can write English as a part like you guy<br>\r\nToo much new words for me to understand your whole comment <br>\r\n<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGerman actually, Germany means the country. : ) \r\n\r\n6 months, more or less. There is a fact that the more languages you learn, the more you realize how easy English is. I'm not being subjective, because there are lots of evidence showing that. English as an international language has simplified and discarded many of its original grammatical characteristics over time, due to the effect of globalization. There is only one gender of noun, as compared to 2 in French and 3 in German. Some are even attested with up to 20. For those who don't know, it means that besides each noun, which you only have to remember its pronunciation and meaning in English, in other languages you have to remember its gender in addtion. \"The cat\" is not enough, but \"The girl cat\" for example. Not to mention these genders are purely grammatical and not really relevant to the actual gender of the object, which is really a headache. \r\n\r\nMoreover, English syntax is firm and relies much on word order, or S-V-O particularly. For this reason there are only one 2 cases in English, subject and object, as marked by he, she, we and him, her, us for instance. Along with a fairly amount of verb tenses as oppossed to French and a limited amount of irregular verbs. English has a minimal inflection compared with other Indo-European languages. Some small trade-offs I find are the inconsistency of spelling, though still better than Chinese, and an enormous vocabulary, probably the largest according to some estimations. However it permits English to be very descriptive and succint, as translations of English are often shorter than the counterpart. \r\n\r\nOwing to the aforementioned reasons combining with the influence of US and UK, I can see why English's very widespread. \r\n\r\nAlthough this post may not be apropos to your question, or rather quite spontaneous, I just want to share with people here some understanding which I perceived during the studying of German : )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI hope that i can write English as a part like you guy\r\nToo much new words for me to understand your whole comment"
