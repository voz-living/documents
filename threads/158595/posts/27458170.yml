  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by game_matter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLike when your neighbour buy a new car, you try to buy the same or a better car by any price, even when it make your pocket empty\r\nOr when Apple release iPad, suddenly, those other \"big guy\" try their best to release their tablet, like Xoom, Playbook, etc, ...\r\nThat's call the \"me-too\" effect \r\n\r\nWhite Valentine's a special day of Japanese, so why are you all take it so serious? It doesn't matter one bit\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nis this a common mistake ?"
