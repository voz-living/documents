  html: "\r\n\t\t\t\r\n\t\t\tSPEAKING 1 TOPICS<br>\r\n<br>\r\n(EVALUATION CRITERIA: ideas, interaction, pronunciation, accuracy, fluency)<br>\r\n<br>\r\n<b>1A. <br>\r\nImagine that you are a British student. You would like to invite a Vietnamese friend to your birthday party. Start the conversation and be ready to answer your friend&#x2019;s questions about the party. <br>\r\n<br>\r\n1B. <br>\r\nImagine that you are studying in Britain. You are invited to a party. You will accept the invitation &amp; ask for some information about the party.<br>\r\n<br>\r\n2A. <br>\r\nImagine that you are a foreigner working in Vietnam, looking for a house to rent. You catch a suitable house advertisement in a newspaper and call the landlord/ landlady to ask for more information (address, room size, etc.). Then make an appointment to have a look at the house.<br>\r\n<br>\r\n2B. <br>\r\nYou are the landlord/ landlady of a rent house. Answer all the questions of a foreign customer about the house. Then set the time for an appointment with the customer to see the house.<br>\r\n<br>\r\n3A.<br>\r\nYou are talking to a friend about the weather. Ask your friend about the effects of the changing weather and what can be done to save the environment. Be ready to answer your friend&#x2019;s questions.<br>\r\n<br>\r\n3B. <br>\r\nYou are talking to a friend about the weather. Give your ideas about effects of the changing weather and some solutions to save the environment. Ask your friend about ways of decreasing global warming.<br>\r\n<br>\r\n4A. <br>\r\nImagine that you are a working person. You are hungry at the lunch time. Invite your colleague/ co-worker to go out for lunch. Ask him/ her about his/her favorite kind of restaurants (Thai, Japanese, Vietnamese, etc) and suggest some restaurants for that. Give some information about the restaurants. <br>\r\n<br>\r\n4B. <br>\r\nImagine that you are a Thai person, working in Vietnam. You are hungry at lunch time. Your colleague invites you to go out for lunch. Be ready to state your preference for a kind of restaurants (Thai, Cambodian, Chinese, Japanese, Vietnamese, etc) and ask some questions about the restaurants suggested.<br>\r\n<br>\r\n5A. <br>\r\nYou have a health problem (a headache, a cough &#x2026;). Go to a drugstore and ask something for that. Remember to ask how to take the medicine.<br>\r\n5B. <br>\r\nYou are a pharmacist/ chemist. Ask about your customer&#x2019;s health problem and give the medicine for that. Give clear instructions about the medicine (Panadol: 3 tablets/ day, Eugica: 3 capsules/ day, Vitamin C &#x2013; OPC: 1-3 tablets/ day&#x2026;).<br>\r\n<br>\r\n6A. <br>\r\nYou have booked a tour to Ha Long Bay on November 20th by plane. Then you have an important meeting on that day. You would like to fly 3 days later. Tell the travel agent about your change and discuss something related to that.<br>\r\n6B. <br>\r\nYou are a travel agent of Fiditourist. A customer would like to change his/ her flight to Ha Long Bay. Ask for his/ her name, the flight number, the date and time s/he should go, the new date. Check these things and tell her/him the new flight number, time and the extra fee.<br>\r\n<br>\r\n7A.<br>\r\nYou are talking to a friend about how to improve English skills (listening, reading, writing, and speaking).  Ask your friend and share your ideas.<br>\r\n7B.<br>\r\nYou are talking to a friend about how to improve English skills (listening, reading, writing, and speaking).  Ask your friend and share your ideas.<br>\r\n<br>\r\n8A. <br>\r\nYou have a health problem (a cold). Ask your friend for some advice on home remedies because you don&#x2019;t like medicine. Remember to ask how to use the remedies.<br>\r\n8B. <br>\r\nYour friend asks you about some home remedies for his/ her health problem (a cold). Give clear instructions about the remedies. (have radish juice and honey 3 times a day; eat some garlic or ginger 3-4 times a day; drink hot lemon juice &#x2026;)</b><br>\r\n<br>\r\n