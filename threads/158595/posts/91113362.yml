  text: "The protesters were angry at Australia’s refusal to negotiate a permanent boundary in the Timor Sea, beneath which lie untold quantities of oil and gas. Timor-Leste claims that the refusal is costing it billions of dollars and is a slight to its sovereignty.\r\n\r\n\r\nChữ LIE kia sao không chia động từ nhỉ, nhẽ phải là LIES chứ. Các thím giải thích hộ em cái, Which chính là cái Timor Sea(số ít)"
