  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>|G|I|G|A|</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16532700#post16532700\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dont know exactly the difference between them but I think that the &quot;semester&quot; word is used more popularly in Vietnam than &quot;term&quot; <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Then think twice, babe. <br>\r\n<br>\r\nLook, <b>&quot;term&quot;</b> is <b>generally used</b> to describe a period of time <b>in any aspect</b>, while <b>&quot;semester&quot;</b> or <b>&quot;quarter&quot;</b> is particularly said <b>in education</b>. In other words, one school year is constituted on a semester system or a quarter system.<br>\r\n<br>\r\nSo based on that, we could ask a question like <i>&quot;How long is a term in this school?&quot;</i>, then they would be able to answer <i>&quot;It&apos;s two semesters&quot;</i> or <i>&quot;It&apos;s three quarters&quot;</i>, depending on which system that school is on.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by |G|I|G|A|\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont know exactly the difference between them but I think that the \"semester\" word is used more popularly in Vietnam than \"term\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThen think twice, babe. \r\n\r\nLook, \"term\" is generally used to describe a period of time in any aspect, while \"semester\" or \"quarter\" is particularly said in education. In other words, one school year is constituted on a semester system or a quarter system.\r\n\r\nSo based on that, we could ask a question like \"How long is a term in this school?\", then they would be able to answer \"It's two semesters\" or \"It's three quarters\", depending on which system that school is on."
