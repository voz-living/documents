  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by plane\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI chose English as a subject for graduation exam. And I'll have to write an essay, I think I'll not pass. Where should I begin? Anyone help me, please! \r\n(If i wrong, u can fix, please)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI strongly recommend you to take an basic English class as soon as possible. My 10 years old sister can speak English better than you, no offense, just to say your English level is very very low."
