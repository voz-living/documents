  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>akamjne</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43845668#post43845668\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em mu&#x1ED1;n nh&#x1EDD; m&#x1ED9;t ng&#x1B0;&#x1EDD;i b&#x1EA1;n qu&#x1EA3;n l&#xFD; h&#x1ED9; m&#x1ED9;t trang (web) v&#xE0; mu&#x1ED1;n ng&#x1B0;&#x1EDD;i &#x111;&#xF3; ph&#xE1;t tri&#x1EC3;n + qu&#x1EA3;ng c&#xE1;o cho trang (web) &#x111;&#xF3;. Phi&#x1EC1;n c&#xE1;c b&#xE1;c xem d&#xF9;m m&#x1EA5;y c&#xE2;u em vi&#x1EBF;t xem &#x111;&#xE3; &#x111;&#xFA;ng ch&#x1B0;a v&#x1EDB;i.<br>\r\n&quot;I need you to manage this page. I hope you&apos;ll develop it.&quot;<br>\r\nPhi&#x1EC1;n c&#xE1;c b&#xE1;c qu&#xE1;, c&#x169;ng t&#x1EA1;i em h&#x1ECD;c h&#xE0;nh kh&#xF4;ng &#x111;&#x1EBF;n n&#x1A1;i &#x111;&#x1EBF;n ch&#x1ED1;n <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not a point to be fixed <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by akamjne\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm muốn nhờ một người bạn quản lý hộ một trang (web) và muốn người đó phát triển + quảng cáo cho trang (web) đó. Phiền các bác xem dùm mấy câu em viết xem đã đúng chưa với.\r\n\"I need you to manage this page. I hope you'll develop it.\"\r\nPhiền các bác quá, cũng tại em học hành không đến nơi đến chốn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot a point to be fixed !"
