  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=3225183#post3225183\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">First you teach her what her parents and she want you to teach. Then, based on the practical progress of the teaching, you could began teaching her what you want her to learn.<br>\r\n<br>\r\nBody languague is a strong recommendation for a cute-girl student.</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s just a personal deal, there is nothing relating to the parents. And I&apos;m not some kind of student-mentor teaching for earning some extra money. I teach for free (actually it&apos;s not really FREE <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst you teach her what her parents and she want you to teach. Then, based on the practical progress of the teaching, you could began teaching her what you want her to learn.\r\n\r\nBody languague is a strong recommendation for a cute-girl student.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's just a personal deal, there is nothing relating to the parents. And I'm not some kind of student-mentor teaching for earning some extra money. I teach for free (actually it's not really FREE )"
