content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55104299#post55104299\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ohh, I need the bike for consistent usage, like 3 hours/day. I prefer a manly bike, not some squishy girly bike and i&apos;m not talking about the colour. The frame must be strong and firm so rough terain would not be a problem.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">How&apos;s the landscape over there? Elevated or levelled? If it&apos;s the first case, mountain bike it is; otherwise, road bike. Depending on the local weather, you might want to consider different types of tires. Besides, pay visit to some shops, they employ experts there for you to consult with.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOhh, I need the bike for consistent usage, like 3 hours/day. I prefer a manly bike, not some squishy girly bike and i'm not talking about the colour. The frame must be strong and firm so rough terain would not be a problem.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow's the landscape over there? Elevated or levelled? If it's the first case, mountain bike it is; otherwise, road bike. Depending on the local weather, you might want to consider different types of tires. Besides, pay visit to some shops, they employ experts there for you to consult with."
