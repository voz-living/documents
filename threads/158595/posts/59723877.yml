  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Pe_NhongNheo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59723200#post59723200\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">the Usual, I talk like this <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n1. <br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Usually the verb &quot;study&quot; go with the preposition &quot;for&quot; or &quot;under&quot;<br>\r\nto study for.... <br>\r\nto study under.... <br>\r\n<br>\r\n2.<br>\r\nIn the mentioned sentence, the writer used the Present perfect tense - for/since usually go with the Present perfect tense - so in that case &quot;for&quot; is correctly used. <br>\r\n<br>\r\nYou may have a look at the sentense: <br>\r\n+ I have been a teacher for more than ten years.<br>\r\n+ We haven&apos;t seen Janine since Friday.<br>\r\n+ How long have you been at this school?<br>\r\n+ For 10 years/Since 2002.<br>\r\n<br>\r\n<br>\r\n3. The third reason! <br>\r\nWhy we use &quot;I&apos;ve studied E for 10 years&quot; but not use &quot;I&apos;ve studied E about 10 years&quot; - B&#x1EDF;i v&#xEC; Ti&#x1EBF;ng Anh n&#xF3; l&#xE0; nh&#x1B0; v&#x1EAD;y! (xin l&#x1ED7;i m&#x1EA5;y b&#x1EA1;n l&#xE0; m&#xEC;nh h&#xF4;ng bik d&#x1ECB;ch c&#xE2;u n&#xE0;y <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">)- ! <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nTh&#xE1;nh d&#x1ECB;ch gi&#xFA;p em c&#xE2;u n&#xE0;y - &quot;T&#x1EA1;i ti&#x1EBF;ng Anh n&#xF3; l&#xE0; nh&#x1B0; v&#x1EAD;y&quot;<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> good night!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Pe_NhongNheo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthe Usual, I talk like this \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n1. \r\n Usually the verb \"study\" go with the preposition \"for\" or \"under\"\r\nto study for.... \r\nto study under.... \r\n\r\n2.\r\nIn the mentioned sentence, the writer used the Present perfect tense - for/since usually go with the Present perfect tense - so in that case \"for\" is correctly used. \r\n\r\nYou may have a look at the sentense: \r\n+ I have been a teacher for more than ten years.\r\n+ We haven't seen Janine since Friday.\r\n+ How long have you been at this school?\r\n+ For 10 years/Since 2002.\r\n\r\n\r\n3. The third reason! \r\nWhy we use \"I've studied E for 10 years\" but not use \"I've studied E about 10 years\" - Bởi vì Tiếng Anh nó là như vậy! (xin lỗi mấy bạn là mình hông bik dịch câu này )- ! \r\n\r\nThánh dịch giúp em câu này - \"Tại tiếng Anh nó là như vậy\"\r\n\r\n good night!"
