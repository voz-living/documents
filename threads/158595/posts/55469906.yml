  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Artneeth121</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55469775#post55469775\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Life is a gift, don&apos;t give up. Love will come, luck will come <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Life is gift? What if your gf leave you behind and be with another guy? What if your mom and dad divorce? And all of that happened in a day? Life is a gift?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Artneeth121\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLife is a gift, don't give up. Love will come, luck will come \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLife is gift? What if your gf leave you behind and be with another guy? What if your mom and dad divorce? And all of that happened in a day? Life is a gift?"
