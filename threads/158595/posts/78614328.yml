  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tCh&#xE0;o c&#xE1;c b&#xE1;c, m&#xEC;nh bi&#x1EBF;t v&#xE0;o &#x111;&#xE2;y nh&#x1EDD; d&#x1ECB;ch kh&#xF4;ng ti&#x1EC7;n l&#x1EAF;m. Nh&#x1B0;ng h&#xF4;m nay ng&#x1ED3;i &#x111;&#x1ECD;c quy&#x1EC3;n s&#xE1;ch ti&#x1EBF;ng anh v&#x1EC1; c&#x1A1; kh&#xED; d&#x1ECB;ch th&#x1EED; m&#xE0; t&#xF9;m lum t&#xF9;m la c&#x1EA3; ch&#x1EA3; s&#xE1;t ngh&#x129;a g&#xEC;. Em tr&#xED;ch ra m&#x1ED9;t c&#xE2;u c&#xE1;c b&#xE1;c gi&#xFA;p em v&#x1EDB;i nh&#xE1;.<br>\r\n<br>\r\nThe objective of a focusing experiment is straightforward. You have a prob-lem, and you want to stop it from ever occurring again. You must therefor du-plicate the conditionscan cause the problem, you have solved the mystery that is essential for determining how to prevent the problem from recurring in the future.<br>\r\n<br>\r\nTks c&#xE1;c b&#xE1;c nhi&#x1EC1;u.\r\n\t\t"
  text: "Chào các bác, mình biết vào đây nhờ dịch không tiện lắm. Nhưng hôm nay ngồi đọc quyển sách tiếng anh về cơ khí dịch thử mà tùm lum tùm la cả chả sát nghĩa gì. Em trích ra một câu các bác giúp em với nhá.\r\n\r\nThe objective of a focusing experiment is straightforward. You have a prob-lem, and you want to stop it from ever occurring again. You must therefor du-plicate the conditionscan cause the problem, you have solved the mystery that is essential for determining how to prevent the problem from recurring in the future.\r\n\r\nTks các bác nhiều."
