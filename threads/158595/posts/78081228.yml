  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78080209#post78080209\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">well, you cannot see how open-minded we are, can u? <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nbut there&apos;s a black sheep as always <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Obvious fact is obvisous. Thank you, captain <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nBy &quot;we&quot; I mean people in general <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nNot sure if he&apos;s the black sheep or we are. There are a lot of people out there having the exact same thought like him and not so many people with an open-mind like us. <br>\r\nNo one cares whether you have sex before marriage or not if you are male. But if you are female, it&apos;s kind of a big deal. What do you think the parents would say if they found out their beloved daughter lost her virginity to some guy who might not be her future husband. Probaly not &quot;that&apos;s okay&quot;.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>miuconiach</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78080212#post78080212\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ok man, that&apos;s fine! So, which kind of them would u prefer? <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Probably, having sex is my thing right now <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">. But when I&apos;m married, that will change <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twell, you cannot see how open-minded we are, can u? \r\nbut there's a black sheep as always \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nObvious fact is obvisous. Thank you, captain \r\nBy \"we\" I mean people in general \r\nNot sure if he's the black sheep or we are. There are a lot of people out there having the exact same thought like him and not so many people with an open-mind like us. \r\nNo one cares whether you have sex before marriage or not if you are male. But if you are female, it's kind of a big deal. What do you think the parents would say if they found out their beloved daughter lost her virginity to some guy who might not be her future husband. Probaly not \"that's okay\".\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by miuconiach\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOk man, that's fine! So, which kind of them would u prefer? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nProbably, having sex is my thing right now . But when I'm married, that will change"
