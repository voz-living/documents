  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhlh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=5626744#post5626744\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Of course everyone understands what you are saying. But what I mean is this thread was named &quot;Learning E. with vozers&quot; for a reason. Everyone should try to write correct and formal English as possible to help each other too. <br>\r\n  Rename this thread to &quot;English for spammers&quot; or &quot;Spamming with style&quot; then I will have no problem with Engrish, Vietlish, or 9x-ish, whatsoever <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->oh yeah, my bad, sorry bout it <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><br>\r\nI meant &quot;about&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhlh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOf course everyone understands what you are saying. But what I mean is this thread was named \"Learning E. with vozers\" for a reason. Everyone should try to write correct and formal English as possible to help each other too. \r\n  Rename this thread to \"English for spammers\" or \"Spamming with style\" then I will have no problem with Engrish, Vietlish, or 9x-ish, whatsoever \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\noh yeah, my bad, sorry bout it \r\nI meant \"about\""
