  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62392485#post62392485\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It might be weird, but at first sight we men will look at her body and her face to decide to advance or retreat. It&apos;s just our nature on judging how good a female individual can be in reproduction.<br>\n<br>\nThen, after we set up contact, the relationship health depends on 2-S: soul and sex. If two of them are soulmates but hard to be a sex partner, let&apos;s say you are in the friendzone. Otherwise, we called it &quot;friend with benefit&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->wow, so I&apos;m in friendzone in many circumstances <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"> now I can understand <i>why it&apos;s happened</i> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> (I&apos;m not sure that words in Italic are right or not <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt might be weird, but at first sight we men will look at her body and her face to decide to advance or retreat. It's just our nature on judging how good a female individual can be in reproduction.\n\nThen, after we set up contact, the relationship health depends on 2-S: soul and sex. If two of them are soulmates but hard to be a sex partner, let's say you are in the friendzone. Otherwise, we called it \"friend with benefit\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwow, so I'm in friendzone in many circumstances  now I can understand why it's happened  (I'm not sure that words in Italic are right or not )"
