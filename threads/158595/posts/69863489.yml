content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arminys</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69861251#post69861251\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Okay now turn back to your story, all I can say now is that you should end your friendship with your best friend <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think if he choose his friend; he will be able to keep his friendship. But if he choose his lover who loves his friend; he will be able to lose both friendship and loving<br>\r\nAnyway; i hope he will think carefully about his friend and his lover; who is more important with him. Just listen to your heart.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arminys\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOkay now turn back to your story, all I can say now is that you should end your friendship with your best friend \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think if he choose his friend; he will be able to keep his friendship. But if he choose his lover who loves his friend; he will be able to lose both friendship and loving\r\nAnyway; i hope he will think carefully about his friend and his lover; who is more important with him. Just listen to your heart."
