  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2750401#post2750401\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...and this case ain&apos;t got nothing to do with English grammar...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I did mean the 2nd &amp; 3rd...<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2750401#post2750401\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...Take this:<br>\r\n<br>\r\nOh hey, I&apos;ve seen &quot;Eh&quot; several times in your posts. What the hell is that?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->perfect translation. (same as the teacher, my teacher.)<br>\r\nyep, I make &quot;English&quot; in short: Eh.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRULY_ENJOYING_GAME</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2739757#post2739757\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...<br>\r\nYou will say this how in VNese:<br>\r\n1. <b>&quot;You are rich <font color=\"Red\">and</font> I am poor.&quot;</b><br>\r\nYou will write this how in Eh:<br>\r\n2. <b>&quot;<font color=\"red\">C&#xF3; l&#x1EBD;</font> h&#x1ECD; b&#x1ECB; k&#x1EB9;t xe.&quot;</b><br>\r\n3. <b>&quot;T&#xF4;i ch&#x1B0;a bao gi&#x1EDD; qu&#xEA;n v&#xE0; s&#x1EBD; kh&#xF4;ng bao gi&#x1EDD; qu&#xEA;n m&#xF9;a &#x111;&#xF4;ng n&#x103;m &#x111;&#xF3;, m&#xF9;a &#x111;&#xF4;ng m&#xE0; ch&#xFA;ng t&#xF4;i ph&#x1EA3;i &#x103;n r&#x1EC5; c&#xE2;y &#x111;&#x1EC3; s&#x1ED1;ng s&#xF3;t.&quot;</b><br>\r\n...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This is from the teacher: (not from me, of course!)<br>\r\n2. <b><font color=\"blue\">&quot;They must have been delayed by having traffic.&quot;</font></b> (must -&gt; &#x111;o&#xE1;n, d&#x1EF1; &#x111;o&#xE1;n, c&#xF3; l&#x1EBD;. must have -&gt; &#x111;o&#xE1;n,... (&#x1EDF; qu&#xE1; kh&#x1EE9;))<br>\r\n3. <b><font color=\"Blue\">&quot;I have never forgotten and will never forget that winter, the winter when we had to eat plant roots to survive.&quot;</font></b><br>\r\n<br>\r\nWhat you all try to do now? I am the topic now? You&apos;ve welcome! <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n(And when you all finish, I will have new names for you all too, fair?)<br>\r\nYour turn to share now, pls!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...and this case ain't got nothing to do with English grammar...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI did mean the 2nd & 3rd...\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...Take this:\r\n\r\nOh hey, I've seen \"Eh\" several times in your posts. What the hell is that?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nperfect translation. (same as the teacher, my teacher.)\r\nyep, I make \"English\" in short: Eh.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...\r\nYou will say this how in VNese:\r\n1. \"You are rich and I am poor.\"\r\nYou will write this how in Eh:\r\n2. \"Có lẽ họ bị kẹt xe.\"\r\n3. \"Tôi chưa bao giờ quên và sẽ không bao giờ quên mùa đông năm đó, mùa đông mà chúng tôi phải ăn rễ cây để sống sót.\"\r\n...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis is from the teacher: (not from me, of course!)\r\n2. \"They must have been delayed by having traffic.\" (must -> đoán, dự đoán, có lẽ. must have -> đoán,... (ở quá khứ))\r\n3. \"I have never forgotten and will never forget that winter, the winter when we had to eat plant roots to survive.\"\r\n\r\nWhat you all try to do now? I am the topic now? You've welcome! \r\n(And when you all finish, I will have new names for you all too, fair?)\r\nYour turn to share now, pls!"
