  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yuhari</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37775380#post37775380\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s your decision. You decide what to do. You must decide... <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nup to someone = t&#xF9;y thu&#x1ED9;c v&#xE0;o ai &#x111;&#xF3;<br>\r\nit&apos;s up to you = t&#xF9;y c&#x1EAD;u th&#xF4;i<br>\r\n<br>\r\nEx: Everything <b>gets</b> exterminated <b>is</b> up to you. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 verbs can not be in 1 sentence. So it is wrong, isn&apos;t it?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yuhari\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's your decision. You decide what to do. You must decide... \r\nup to someone = tùy thuộc vào ai đó\r\nit's up to you = tùy cậu thôi\r\n\r\nEx: Everything gets exterminated is up to you. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 verbs can not be in 1 sentence. So it is wrong, isn't it?"
