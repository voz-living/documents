  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nht_max</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=28981300#post28981300\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It should&apos;ve been &quot;guys&quot; not &quot;gays&quot;, man!<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Absolutely different meanings!<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nOh btw, speaking of Hung king&apos;s event, to be honest, the word &quot;celebrate&quot; doesn&apos;t sound very respected (imo); &apos;cos we normally don&apos;t celebrate something that was/is not a very fun event; on the other hand, right is to say like: the wedding anniversary should be celebrated, the same goes for the victory of the humanity against the Nazis. I think you guys got my point here .Maybe, &quot;in respected memories of Hung king...&quot; sounds a bit better<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No, it&apos;s &quot;gay&quot;, not &quot;guy&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nht_max\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt should've been \"guys\" not \"gays\", man! Absolutely different meanings!\r\nOh btw, speaking of Hung king's event, to be honest, the word \"celebrate\" doesn't sound very respected (imo); 'cos we normally don't celebrate something that was/is not a very fun event; on the other hand, right is to say like: the wedding anniversary should be celebrated, the same goes for the victory of the humanity against the Nazis. I think you guys got my point here .Maybe, \"in respected memories of Hung king...\" sounds a bit better\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, it's \"gay\", not \"guy\""
