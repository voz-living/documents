  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>OngGia.hehe</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47465545#post47465545\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Plz help me to translate this sentence &quot; Cu&#x1ED3;ng d&#xE2;m sinh hoang t&#x1B0;&#x1EDF;ng&quot; into English<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Paranoia because of sex maniac.<br>\r\n<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lady_may_cry</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47472047#post47472047\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">sorry to say this but in what situation we use &quot;present perfect&quot; and &quot;past perfect&quot; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> i know this is almost the very english basic skill but i do not understand when we use them...<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nno bricks plz...<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Present perfect -&gt; I think you knew how to use.<br>\r\n<br>\r\nYou can find it here, even there&apos;s comparison with past simple:<br>\r\nego4u.com/en/cram-up/grammar/simpas-preper<br>\r\n<br>\r\nPast perfect -&gt; express an action occurring before another action in the past.<br>\r\nFor example:<br>\r\nYou said no bricks but I had thrown 2 of them at your face <i>(before you said that)</i>. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nHe came to her house but she had gone to the airport 15 minutes ago.<br>\r\n<br>\r\n*Note: it usually comes with a past simple statement\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by OngGia.hehe\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlz help me to translate this sentence \" Cuồng dâm sinh hoang tưởng\" into English\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nParanoia because of sex maniac.\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lady_may_cry\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsorry to say this but in what situation we use \"present perfect\" and \"past perfect\"  i know this is almost the very english basic skill but i do not understand when we use them...\r\n\r\nno bricks plz...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPresent perfect -> I think you knew how to use.\r\n\r\nYou can find it here, even there's comparison with past simple:\r\nego4u.com/en/cram-up/grammar/simpas-preper\r\n\r\nPast perfect -> express an action occurring before another action in the past.\r\nFor example:\r\nYou said no bricks but I had thrown 2 of them at your face (before you said that).  \r\nHe came to her house but she had gone to the airport 15 minutes ago.\r\n\r\n*Note: it usually comes with a past simple statement"
