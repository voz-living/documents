  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48518846#post48518846\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">well, here is my thought. I think the long sentence is &quot;The price for this brand is high which is compared to other brands on the market&quot;<br>\r\nidk if we can replace &quot;which is&quot; with &quot;when being&quot;. One more thing, should it be &quot;the other brands&quot; or &quot;other brands&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->   How&apos;bout &quot;if we compare...&quot;? And i think we use &quot;the other brands&quot; in this case...<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twell, here is my thought. I think the long sentence is \"The price for this brand is high which is compared to other brands on the market\"\r\nidk if we can replace \"which is\" with \"when being\". One more thing, should it be \"the other brands\" or \"other brands\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n   How'bout \"if we compare...\"? And i think we use \"the other brands\" in this case..."
