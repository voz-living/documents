content:
  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh t&#xED;nh post c&#xE2;u h&#x1ECF;i n&#xE0;y l&#xEA;n di&#x1EC5;n &#x111;&#xE0;n n&#x1B0;&#x1EDB;c ngo&#xE0;i, nh&#x1B0;ng m&#xE0; ng&#x1EEF; ph&#xE1;p c&#x1EE7;a m&#xEC;nh h&#x1A1;i k&#xE9;m n&#xEA;n s&#x1EE3; khi post l&#xEA;n m&#x1ECD;i ng&#x1B0;&#x1EDD;i ko hi&#x1EC3;u, nh&#x1B0;ng m&#xE0; khi m&#x1ECD;i ng&#x1B0;&#x1EDD;i tr&#x1EA3; l&#x1EDD;i th&#xEC; m&#xEC;nh hi&#x1EC3;u h&#x1EBF;t nh&#xE9; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. N&#xEA;n m&#xEC;nh nh&#x1EDD; m&#x1ECD;i ng&#x1B0;&#x1EDD;i d&#x1ECB;ch c&#xE2;u n&#xE0;y t&#x1EEB; ti&#x1EBF;ng vi&#x1EC7;t qua ti&#x1EBF;ng anh d&#xF9;m m&#xEC;nh v&#x1EDB;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">. Thanks all<br>\r\n<br>\r\n<b>&quot;Gi&#x1EDD; c&#xF4;ng ty em c&#xF3; 1 c&#xE1;i ph&#xF2;ng h&#x1ECD;p, v&#xE0; c&#xF3; 1 ng&#x1B0;&#x1EDD;i n&#x1EAF;m gi&#x1EEF; l&#x1ECB;ch h&#x1ECD;p cho c&#xE1;i ph&#xF2;ng n&#xE0;y. Gi&#x1EDD; s&#x1EBF;p em mu&#x1ED1;n, ng&#x1B0;&#x1EDD;i qu&#x1EA3;n l&#xFD; l&#x1ECB;ch h&#x1ECD;p n&#xE0;y c&#xF3; th&#x1EC3; l&#x1EAD;p l&#x1ECB;ch v&#x1EC1; c&#xE1;i ph&#xF2;ng h&#x1ECD;p, ngh&#x129;a l&#xE0; gi&#x1EDD; n&#xE0;o, ng&#xE0;y n&#xE0;o c&#xF3; l&#x1ECB;ch h&#x1ECD;p. Khi &#x111;&#xF3; c&#xF3; ng&#x1B0;&#x1EDD;i n&#xE0;o mu&#x1ED1;n book ph&#xF2;ng h&#x1ECD;p th&#xEC; l&#xEA;n tr&#xEA;n sharepoint coi, bi&#x1EBF;t ph&#xF2;ng n&#xE0;o tr&#x1ED1;ng gi&#x1EDD; n&#xE0;o, ng&#xE0;y n&#xE0;o, &#x111;&#x1EC3; c&#xF3; th&#x1EC3; request book ph&#xF2;ng. Kh&#xF4;ng bi&#x1EBF;t y&#xEA;u c&#x1EA7;u c&#x1EE7;a m&#xEC;nh th&#xEC; ph&#x1EA3;i l&#xE0;m nh&#x1B0; th&#x1EBF; n&#xE0;o tr&#xEA;n Sharepoint foundation 2010.&quot;</b>\r\n\t\t"
  text: "Mình tính post câu hỏi này lên diễn đàn nước ngoài, nhưng mà ngữ pháp của mình hơi kém nên sợ khi post lên mọi người ko hiểu, nhưng mà khi mọi người trả lời thì mình hiểu hết nhé . Nên mình nhờ mọi người dịch câu này từ tiếng việt qua tiếng anh dùm mình với . Thanks all\r\n\r\n\"Giờ công ty em có 1 cái phòng họp, và có 1 người nắm giữ lịch họp cho cái phòng này. Giờ sếp em muốn, người quản lý lịch họp này có thể lập lịch về cái phòng họp, nghĩa là giờ nào, ngày nào có lịch họp. Khi đó có người nào muốn book phòng họp thì lên trên sharepoint coi, biết phòng nào trống giờ nào, ngày nào, để có thể request book phòng. Không biết yêu cầu của mình thì phải làm như thế nào trên Sharepoint foundation 2010.\""
