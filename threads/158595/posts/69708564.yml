content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trunghq</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69708255#post69708255\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">And some of them are well-built since they are supermen, who never show you their true faces? Heard enough of it. If you want to be a successful man in such world today, intelligence is just a part, there have been some hidden parts you have to open. Your appearance is one among these, I think.<br>\r\n<br>\r\nTo add, I used to think of a world like yours in the past and I soon realized that it would not be healthy. So, I got out of my room, making fun with friends and travelling to translate what I had learnt into practice. My points of view, thanks to the action, changed. Do you want to go out to watch a movie tonight?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What movie? <img src=\"/images/smilies/rolleyes.gif\" border=\"0\" alt=\"\" title=\"Roll Eyes (Sarcastic)\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trunghq\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnd some of them are well-built since they are supermen, who never show you their true faces? Heard enough of it. If you want to be a successful man in such world today, intelligence is just a part, there have been some hidden parts you have to open. Your appearance is one among these, I think.\r\n\r\nTo add, I used to think of a world like yours in the past and I soon realized that it would not be healthy. So, I got out of my room, making fun with friends and travelling to translate what I had learnt into practice. My points of view, thanks to the action, changed. Do you want to go out to watch a movie tonight?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat movie?"
