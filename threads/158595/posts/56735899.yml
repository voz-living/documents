  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56655208#post56655208\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">This paragraph is really confusing. Since the application always precedes the result, the required duration is either satisfied at the time of application or being awarded. They really don&apos;t need to specify both occasions.<br>\r\n<br>\r\nYou&apos;d better ask them straightforward.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->screening process doesn&apos;t take that long does it? may be they&apos;re just saying you&apos;re gonna receive the result on the same day hence the double requirements~~\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis paragraph is really confusing. Since the application always precedes the result, the required duration is either satisfied at the time of application or being awarded. They really don't need to specify both occasions.\r\n\r\nYou'd better ask them straightforward.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nscreening process doesn't take that long does it? may be they're just saying you're gonna receive the result on the same day hence the double requirements~~"
