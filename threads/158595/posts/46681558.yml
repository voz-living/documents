  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alohaded_90</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46680270#post46680270\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Why don&apos;t we practise <font color=\"Red\"><font size=\"4\">English communication</font></font> somewhere around us? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nI&apos;m in Hanoi and &apos;d hope to study <font color=\"red\"><font size=\"4\">english speaking</font></font> everyday with somebody having the same interest like me.<br>\r\nWho wants to establish a <font color=\"red\"><font size=\"4\">team of english speaking</font></font>,vote vote vote here.<br>\r\n<img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"><img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"><img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"><br>\r\nMy info:<br>\r\nHieu Tran Trung<br>\r\nAddress: Caugiay,Hanoi<br>\r\nPhone: 0978433847<br>\r\n&apos;d really hope to a tem of 2-3 members in order to practise E together<br>\r\nHope in action<br>\r\nAnyone interested ,leave your info here<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nme, but im in hcm <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> i think all u need is a group of nearby friends, who are active and dare to say.  If u lived in hcm, i would show u some places that u could talk to the foreigners such as Ben Thanh market or Bach Dang habour.Many students here choose this free way of learning communicating. And again everything u have to do is &quot;dare to say&quot;.<br>\r\nBtw, anyone here is doing this?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alohaded_90\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy don't we practise English communication somewhere around us? \r\nI'm in Hanoi and 'd hope to study english speaking everyday with somebody having the same interest like me.\r\nWho wants to establish a team of english speaking,vote vote vote here.\r\n\r\nMy info:\r\nHieu Tran Trung\r\nAddress: Caugiay,Hanoi\r\nPhone: 0978433847\r\n'd really hope to a tem of 2-3 members in order to practise E together\r\nHope in action\r\nAnyone interested ,leave your info here\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nme, but im in hcm  i think all u need is a group of nearby friends, who are active and dare to say.  If u lived in hcm, i would show u some places that u could talk to the foreigners such as Ben Thanh market or Bach Dang habour.Many students here choose this free way of learning communicating. And again everything u have to do is \"dare to say\".\r\nBtw, anyone here is doing this?"
