  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tB&#xE2;y gi&#x1EDD; t&#xF4;i &#x111;ang l&#xE0; sinh vi&#xEA;n n&#x103;m nh&#x1EA5;t khoa t&#xE0;i ch&#xED;nh - ng&#xE2;n h&#xE0;ng c&#x1EE7;a tr&#x1B0;&#x1EDD;ng &#x111;&#x1EA1;i h&#x1ECD;c quy nh&#x1A1;n. T&#xF4;i ngh&#x129; b&#xE2;y gi&#x1EDD; c&#x169;ng l&#xE0; th&#x1EDD;i &#x111;i&#x1EC3;m th&#xED;ch h&#x1EE3;p &#x111;&#x1EC3; suy ngh&#x129; &#x111;&#x1EBF;n nh&#x1EEF;ng d&#x1EF1; &#x111;&#x1ECB;nh trong t&#x1B0;&#x1A1;ng lai c&#x1EE7;a m&#xEC;nh. Sau khi t&#x1ED1;t nghi&#x1EC7;p ra tr&#x1B0;&#x1EDD;ng, &#x111;i&#x1EC1;u &#x111;&#x1EA7;u ti&#xEA;n t&#xF4;i mu&#x1ED1;n l&#xE0;m &#x111;&#xF3; l&#xE0; &#x111;i du l&#x1ECB;ch &#x111;&#x1EBF;n &#xFA;c &#x111;&#x1EC3; th&#x103;m &#xF4;ng b&#xE0; ngo&#x1EA1;i, c&#x1EAD;u, d&#xEC; c&#x1EE7;a t&#xF4;i trong th&#x1EDD;i gian 3 th&#xE1;ng. Th&#x1EE9; hai, khi tr&#x1EDF; v&#x1EC1; nh&#xE0; t&#xF4;i s&#x1EBD; ki&#x1EBF;m vi&#x1EC7;c l&#xE0;m trong m&#x1ED9;t ng&#xE2;n h&#xE0;ng t&#x1EA1;i th&#xE0;nh ph&#x1ED1; quy nh&#x1A1;n - n&#x1A1;i t&#xF4;i sinh s&#x1ED1;ng v&#xE0; t&#xF4;i hi v&#x1ECD;ng r&#x1EB1;ng c&#xF4;ng vi&#x1EC7;c s&#x1EBD; ph&#xF9; h&#x1EE3;p v&#x1EDB;i chuy&#xEA;n m&#xF4;n v&#xE0; t&#xF4;i c&#x169;ng s&#x1EBD; y&#xEA;u th&#xED;ch c&#xF4;ng vi&#x1EC7;c &#x111;&#xF3;. <br>\r\nSau khi c&#xF3; m&#x1ED9;t c&#xF4;ng vi&#x1EC7;c &#x1ED5;n &#x111;&#x1ECB;nh, &#x111;i&#x1EC1;u cu&#x1ED1;i c&#xF9;ng l&#xE0; t&#xF4;i s&#x1EBD; l&#x1EAD;p gia &#x111;&#xEC;nh v&#xE0; s&#x1ED1;ng th&#x1EAD;t h&#x1EA1;nh ph&#xFA;c b&#xEA;n ch&#x1ED3;ng v&#xE0; nh&#x1EEF;ng &#x111;&#x1EE9;a con c&#x1EE7;a m&#xEC;nh.  &#x110;&#xF3; c&#x169;ng l&#xE0; nh&#x1EEF;ng mong &#x1B0;&#x1EDB;c c&#x1EE7;a b&#x1ED1; m&#x1EB9; t&#xF4;i &#x111;&#x1ED1;i v&#x1EDB;i &#x111;&#x1EE9;a con g&#xE1;i c&#x1EE7;a h&#x1ECD;: t&#x1ED1;t nghi&#x1EC7;p ra tr&#x1B0;&#x1EDD;ng - c&#xF4;ng vi&#x1EC7;c &#x1ED5;n &#x111;&#x1ECB;nh - gia &#x111;&#xEC;nh h&#x1EA1;nh ph&#xFA;c. T&#xF4;i bi&#x1EBF;t r&#x1EB1;ng cu&#x1ED9;c s&#x1ED1;ng &#x111;&#x1EA7;y nh&#x1EEF;ng s&#xF3;ng gi&#xF3;, kh&#xF3; kh&#x103;n... m&#x1ECD;i vi&#x1EC7;c c&#xF3; th&#x1EC3; s&#x1EBD; kh&#xF4;ng di&#x1EC5;n ra &#x111;&#xFA;ng nh&#x1B0; nh&#x1EEF;ng g&#xEC; t&#xF4;i m&#x1A1; &#x1B0;&#x1EDB;c, nh&#x1B0;ng t&#xF4;i s&#x1EBD; c&#x1ED1; g&#x1EAF;ng th&#x1EF1;c hi&#x1EC7;n ch&#xFA;ng.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#xE1;c n&#xE0;o gi&#xFA;p em tran sang eng h&#x1ED9; em v&#x1EDB;i , c&#x1EA3;m &#x1A1;n c&#xE1;c b&#xE1;c <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBây giờ tôi đang là sinh viên năm nhất khoa tài chính - ngân hàng của trường đại học quy nhơn. Tôi nghĩ bây giờ cũng là thời điểm thích hợp để suy nghĩ đến những dự định trong tương lai của mình. Sau khi tốt nghiệp ra trường, điều đầu tiên tôi muốn làm đó là đi du lịch đến úc để thăm ông bà ngoại, cậu, dì của tôi trong thời gian 3 tháng. Thứ hai, khi trở về nhà tôi sẽ kiếm việc làm trong một ngân hàng tại thành phố quy nhơn - nơi tôi sinh sống và tôi hi vọng rằng công việc sẽ phù hợp với chuyên môn và tôi cũng sẽ yêu thích công việc đó. \r\nSau khi có một công việc ổn định, điều cuối cùng là tôi sẽ lập gia đình và sống thật hạnh phúc bên chồng và những đứa con của mình.  Đó cũng là những mong ước của bố mẹ tôi đối với đứa con gái của họ: tốt nghiệp ra trường - công việc ổn định - gia đình hạnh phúc. Tôi biết rằng cuộc sống đầy những sóng gió, khó khăn... mọi việc có thể sẽ không diễn ra đúng như những gì tôi mơ ước, nhưng tôi sẽ cố gắng thực hiện chúng.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbác nào giúp em tran sang eng hộ em với , cảm ơn các bác"
