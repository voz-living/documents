content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>fanhuy97</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63538171#post63538171\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My teacher told me &quot;Lie&quot; is a verb that dont mean &quot;tell a lie&quot; when its alone ?!?<br>\n<br>\nCan anyone overthere explain me its true or false &apos;bout &quot;lie&quot; ? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->maybe your teacher meant the word &quot;lie&quot; that means &quot;n&#x1EB1;m&quot; (lie-lay-lain), &apos;cause when it stands alone, like: &quot;Lie!&quot;, that&apos;s only a right sentense with the meaning &quot;n&#x1EB1;m xu&#x1ED1;ng&quot;, the meaning &quot;tell a lie&quot; is not right in this case\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fanhuy97\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy teacher told me \"Lie\" is a verb that dont mean \"tell a lie\" when its alone ?!?\n\nCan anyone overthere explain me its true or false 'bout \"lie\" ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmaybe your teacher meant the word \"lie\" that means \"nằm\" (lie-lay-lain), 'cause when it stands alone, like: \"Lie!\", that's only a right sentense with the meaning \"nằm xuống\", the meaning \"tell a lie\" is not right in this case"
