content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67410535#post67410535\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">anyone can differentiate when we use &quot;the best&quot; ang &quot;the most&quot;?<br>\r\nAnd let give me some examples to take me through, plz!<br>\r\nEx: which is right?<br>\r\n&quot;I like to read that book the most&quot; or &quot;i like to read the book best/the best&quot;<br>\r\nThanks in advance<br>\r\n<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Basically &quot;the most&quot; and &quot;the best&quot; are two different matters. &quot;The most&quot; is the superlative form of &quot;many&quot;, while &quot;the best&quot; is the superlative form of &quot;good&quot;. In general they are two discrete things that should not be used mixedly.<br>\r\n<br>\r\nThere are only few sentences in which &quot;most&quot; and &quot;best&quot; have equal usage, or similar meaning. Your sentence is an instance. <br>\r\n<br>\r\nBut I would like to note that &quot; I like that book most/best &quot; could be better, omitting the article.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tanyone can differentiate when we use \"the best\" ang \"the most\"?\r\nAnd let give me some examples to take me through, plz!\r\nEx: which is right?\r\n\"I like to read that book the most\" or \"i like to read the book best/the best\"\r\nThanks in advance\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBasically \"the most\" and \"the best\" are two different matters. \"The most\" is the superlative form of \"many\", while \"the best\" is the superlative form of \"good\". In general they are two discrete things that should not be used mixedly.\r\n\r\nThere are only few sentences in which \"most\" and \"best\" have equal usage, or similar meaning. Your sentence is an instance. \r\n\r\nBut I would like to note that \" I like that book most/best \" could be better, omitting the article."
