content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Vulcan300</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74110186#post74110186\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"> The only problem I&apos;m having with English right now is: sometimes, there are somethings really hard to explain to other in English. For example, you want to mention the name of a tree/fruit in English, you either have to remember the name of the fruit (some of them have really long name) or describe the appearance/taste of them (which may still make other confuse). If anyone has any ideas to solve this problem, please share <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I always got the smartphone in my pocket. In that case when there is something that has been expressed yet, I&apos;ll say:&quot;sr just give me a second&quot; then pick up the phone and search for it<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Vulcan300\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t The only problem I'm having with English right now is: sometimes, there are somethings really hard to explain to other in English. For example, you want to mention the name of a tree/fruit in English, you either have to remember the name of the fruit (some of them have really long name) or describe the appearance/taste of them (which may still make other confuse). If anyone has any ideas to solve this problem, please share \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI always got the smartphone in my pocket. In that case when there is something that has been expressed yet, I'll say:\"sr just give me a second\" then pick up the phone and search for it"
