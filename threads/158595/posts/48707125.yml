content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>turbot151</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48703920#post48703920\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well,your nickname,...fits your hobby much<br>\r\nP/s:Ok,i need someone to fix this sentence,it&apos;s...suck <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;suck&quot; is often used as a verb. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n <br>\r\nBTW, we should not use these kind of words, especially when practicing english. There are probably a million better ways to tell how bad thing is.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by turbot151\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell,your nickname,...fits your hobby much\r\nP/s:Ok,i need someone to fix this sentence,it's...suck \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"suck\" is often used as a verb. \r\n \r\nBTW, we should not use these kind of words, especially when practicing english. There are probably a million better ways to tell how bad thing is."
