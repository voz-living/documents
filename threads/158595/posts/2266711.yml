content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang.ca</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">American people used to live a luxury ways of life. However, <font color=\"Blue\"><b>since the downturn of the economy from last summer</b></font>, <font color=\"DarkRed\"><b>they have to change, and reduce spending to save the money</b></font>.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. if &quot;since&quot; is used as a conjunction (~because), then <font color=\"Blue\"><b>&lt;a clause is expected&gt;</b></font><br>\r\n2. if &quot;since&quot; is used as an adv (of time), then <font color=\"#8b0000\"><b>&lt;the present perfect tense is expected&gt;</b></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang.ca\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAmerican people used to live a luxury ways of life. However, since the downturn of the economy from last summer, they have to change, and reduce spending to save the money.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. if \"since\" is used as a conjunction (~because), then <a clause is expected>\r\n2. if \"since\" is used as an adv (of time), then <the present perfect tense is expected>"
