  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68958431#post68958431\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">oh nah nah... I said I was... I was not in VN from 2009 - 2012 only <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> hehe... And now its more than 100km from my place to my hometown <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Actually its not a big deal to me... cause I love to stay away from home (for freedom)... I think just going back to my family when I miss them is better than being with them each and every single day <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why do you love to stay away from home ? How&apos;s about your feeling ? <br>\r\nI&apos;m 25 years old, I admit that I&apos;ve never stayed away from home to 10 days <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\toh nah nah... I said I was... I was not in VN from 2009 - 2012 only  hehe... And now its more than 100km from my place to my hometown  Actually its not a big deal to me... cause I love to stay away from home (for freedom)... I think just going back to my family when I miss them is better than being with them each and every single day   \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy do you love to stay away from home ? How's about your feeling ? \r\nI'm 25 years old, I admit that I've never stayed away from home to 10 days"
