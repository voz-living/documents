content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>op.shanks</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68183271#post68183271\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My English teacher just too rigid, she requested me explain why I chose the answer &quot;say&quot; for the question :&quot;... something&quot; <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Then I don&apos;t know why and she said me not to pay attention in the class <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;..said I hadn&apos;t paid ... in class&quot;<br>\r\nit seems interesting, but dont use swear words (like &quot;shit&quot;, &quot;damn&quot;..) regularly, you shouldn&apos;t.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by op.shanks\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy English teacher just too rigid, she requested me explain why I chose the answer \"say\" for the question :\"... something\"  Then I don't know why and she said me not to pay attention in the class \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"..said I hadn't paid ... in class\"\r\nit seems interesting, but dont use swear words (like \"shit\", \"damn\"..) regularly, you shouldn't."
