  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby | DieHard\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am only a small potato here, you know. But you don't understand, I really want to talk about \"spam\", not \"knowledge\". \r\n\r\nI can say \"hello\" \"goodbye\" \"thanks\" etc... steadily day by day - That's also English but not useful.\r\n\r\nYou're so serious, man ! I don't want to talk about it anymore - let's drop the subject.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJoin us,Baby \r\nWe need another member for the gang\r\n\r\n@Chuck Norris Thanks for mention my name"
