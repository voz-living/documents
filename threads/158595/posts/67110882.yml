  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kiddie_96</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67098498#post67098498\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I can&apos;t understand why this fucking weather has lasted too long this year. In the winter i wished it would have been spring. When the spring came with &quot;n&#x1ED3;m&quot; i wished it would have been summer. Today i thought it was summer with drier weather so I opened the door, and I just have to clean the floor because of wet and dirty floor. When does the &quot;n&#x1ED3;m&quot; weather end? <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\n<br>\r\nBtw, i will have an English exam for the graduation in May. This year, according to the Ministry of Education, the exam will have a writing test. So i hope you all help me in writing skill and correct my faults by quoting and correct them with red color. Thank you very much <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I was born in 96, too <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> what is your high school name <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kiddie_96</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67099963#post67099963\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Without love, the life is so insipid. But people still live healthily without love when the time is long enough for them to get over the shock. That time, you will realize the family and <font color=\"Red\">truth</font> friends are the most important things going with you to the end of the life. Maybe while falling in love, you spent most of your mind on her so that you felt all the life caved in when she had left. Now why not spend your time to take care of yourself, go out with friends, broaden your social relations and work out your dream? Hope you will recover soon <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->true friend <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kiddie_96\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI can't understand why this fucking weather has lasted too long this year. In the winter i wished it would have been spring. When the spring came with \"nồm\" i wished it would have been summer. Today i thought it was summer with drier weather so I opened the door, and I just have to clean the floor because of wet and dirty floor. When does the \"nồm\" weather end? \r\n\r\nBtw, i will have an English exam for the graduation in May. This year, according to the Ministry of Education, the exam will have a writing test. So i hope you all help me in writing skill and correct my faults by quoting and correct them with red color. Thank you very much \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI was born in 96, too  what is your high school name \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kiddie_96\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWithout love, the life is so insipid. But people still live healthily without love when the time is long enough for them to get over the shock. That time, you will realize the family and truth friends are the most important things going with you to the end of the life. Maybe while falling in love, you spent most of your mind on her so that you felt all the life caved in when she had left. Now why not spend your time to take care of yourself, go out with friends, broaden your social relations and work out your dream? Hope you will recover soon \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntrue friend"
