content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tuancoltech.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38807320#post38807320\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The first writing way is correct, and I firmly believe that the second way of writing is incorrect.<br>\r\n<br>\r\nIn the first way, &quot;value added&quot; acts like an adjective. To be more obvious, you can write it as &quot;value-added&quot;. Nevertheless, in the second way, added value is a Noun. Then a Noun cannot go after a Noun.<br>\r\n<br>\r\nThat&apos;s my viewpoint about this situation.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->that&apos;s correct<br>\r\n<br>\r\nmore examples are: a top-proritized task; a highly regarded person; a public certified project manager...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tuancoltech.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe first writing way is correct, and I firmly believe that the second way of writing is incorrect.\r\n\r\nIn the first way, \"value added\" acts like an adjective. To be more obvious, you can write it as \"value-added\". Nevertheless, in the second way, added value is a Noun. Then a Noun cannot go after a Noun.\r\n\r\nThat's my viewpoint about this situation.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat's correct\r\n\r\nmore examples are: a top-proritized task; a highly regarded person; a public certified project manager..."
