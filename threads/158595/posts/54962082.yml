  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BlackBerryHP\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBe ở đây chia theo thì hoàn thành nên không chuyển thành ordinary verb đc\r\nCòn câu dưới thì đơn giải tại nó thế , nhiều cái chỉ nhớ và nói theo thói quen và do bắc chước chứ không cần cái gì cung qui về phạm trù ngữ pháp đâu , mình nois thật sở học ngữ pháp của mình gói gọn đúng trong các thì , bị động , và mớ cấu trúc câu hay dùng \r\nCái quan trọng là cách diễn đạt trôi trẩy ý tưởng bằng tiếng Anh thôi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn có cách nào cải thiện cái này ko. Mình cũng chăm học từ mới mà lúc cần nói lại chẳng nghĩ ra đc từ nào cả"
