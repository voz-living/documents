content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30315439#post30315439\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Using &quot;never ever&quot; will create a stronger impression to people about not going to do specific things rather than using never alone.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I second this. The more u use the word &quot;ever&quot; after &quot;never&quot; in a sentence, the stronger impression it will help to create.<br>\r\nFor instance: I have never ever ever ever f*cked your girlfriend.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tUsing \"never ever\" will create a stronger impression to people about not going to do specific things rather than using never alone.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI second this. The more u use the word \"ever\" after \"never\" in a sentence, the stronger impression it will help to create.\r\nFor instance: I have never ever ever ever f*cked your girlfriend."
