  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48908872#post48908872\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">if it&apos;s not difficult, it&apos;s not interesting at all.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48909549#post48909549\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If the vietnames lines is the original so the english version failed, and unfulfiled. Otherwise, the vietnames version seems a little farfetched, more imaginative and more interesting indeed <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your first remark holds true for English poems, at least in the eyes of Vietnamese elemental and intermediate English speakers or those that aren&apos;t interested in literature. For most people, English is known for its succinctness and directness. However, your second remark contradicted its predecessor in praising the Vietnamese translation for being more lyrical. Maybe you&apos;re not that indifferent to poems after all.<br>\r\n<br>\r\nJust an enthusiast&apos;s two pence.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48907336#post48907336\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nI was joking. Here is my Haiku:<br>\r\n<br>\r\nMorning tea <font color=\"White\">&#x1EA4;m tr&#xE0; s&#x1EDB;m</font><br>\r\nSunshine tastes the bitter <font color=\"white\">N&#x1EAF;ng xi&#xEA;n v&#x1ECB; &#x111;&#x1EAF;ng</font><br>\r\nSweet comes after <font color=\"white\">Ng&#x1ECD;t gi&#x1ECD;ng</font><br>\r\n<br>\r\n//<br>\r\n<br>\r\nNice answer! : ))</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Dawn&apos;s breaking.<br>\r\nToast and butter,<br>\r\nI&apos;m breaking my fast.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tif it's not difficult, it's not interesting at all.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf the vietnames lines is the original so the english version failed, and unfulfiled. Otherwise, the vietnames version seems a little farfetched, more imaginative and more interesting indeed \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour first remark holds true for English poems, at least in the eyes of Vietnamese elemental and intermediate English speakers or those that aren't interested in literature. For most people, English is known for its succinctness and directness. However, your second remark contradicted its predecessor in praising the Vietnamese translation for being more lyrical. Maybe you're not that indifferent to poems after all.\r\n\r\nJust an enthusiast's two pence.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nI was joking. Here is my Haiku:\r\n\r\nMorning tea Ấm trà sớm\r\nSunshine tastes the bitter Nắng xiên vị đắng\r\nSweet comes after Ngọt giọng\r\n\r\n//\r\n\r\nNice answer! : ))\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDawn's breaking.\r\nToast and butter,\r\nI'm breaking my fast."
