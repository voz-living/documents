  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Trang Eine.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62746926#post62746926\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m a girl, and I think that she doesn&apos;t love you by all of her heart<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">c&#xE1;i na n&#xE1; t&#xEC;nh y&#xEA;u th&#xEC; c&#xF3; &#x1EDF; tr&#x103;m ng&#xE0;n</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->sorry I forgot the main part <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"><br>\r\n<br>\r\nif you truly love her, prove it. let her know that you deserve her.<br>\r\n<br>\r\nif she still can&apos;t make sure about her feeling, you can quit <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Geez, that&apos;s too obvious!<br>\r\n<br>\r\nI think I&apos;m so out of her league. I didn&apos;t fight back, I made changes not excuses but seem lile it&apos;s not enough afterall.<br>\r\n<br>\r\nSo, I&apos;m gonna find a dog, tomorrow.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trang Eine.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm a girl, and I think that she doesn't love you by all of her heart\r\n\r\n\n\r\n\tCode:\r\n\tcái na ná tình yêu thì có ở trăm ngàn\r\n\nsorry I forgot the main part \r\n\r\nif you truly love her, prove it. let her know that you deserve her.\r\n\r\nif she still can't make sure about her feeling, you can quit \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGeez, that's too obvious!\r\n\r\nI think I'm so out of her league. I didn't fight back, I made changes not excuses but seem lile it's not enough afterall.\r\n\r\nSo, I'm gonna find a dog, tomorrow."
