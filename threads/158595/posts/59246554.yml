  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59244771#post59244771\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Brace yourself, tough naked life is coming ! <br>\r\nHow your parents react? have you tell &apos;em yet?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh it has come for sure, and it isn&apos;t going anywhere soon.<br>\r\n<br>\r\nI told them I&apos;ve failed but didn&apos;t stay long enough to see their reactions, which I wanted to avoid. Later they told me to take the upcoming exam. I had no reasons to protest, but I let them know I probably won&apos;t pass. I also informed them about my plan. So far they haven&apos;t said anything about it, they just told me to focus and try my best for the entrance exam.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBrace yourself, tough naked life is coming ! \r\nHow your parents react? have you tell 'em yet?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh it has come for sure, and it isn't going anywhere soon.\r\n\r\nI told them I've failed but didn't stay long enough to see their reactions, which I wanted to avoid. Later they told me to take the upcoming exam. I had no reasons to protest, but I let them know I probably won't pass. I also informed them about my plan. So far they haven't said anything about it, they just told me to focus and try my best for the entrance exam."
