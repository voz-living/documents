  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by capuchino\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone help me translate this word? \r\n\" My soul blinds rest in god alone \"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit's related to Christian, isn't it? Well, i do not know much about Christian so I just can translate it within my knowledge. It could be like: \" tâm hồn tôi(con chiên) sẽ an nghỉ ở nơi (chỉ có) Chúa\" \r\nBut are you sure about your sentence?"
