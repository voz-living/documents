content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bug_bunny145</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30777937#post30777937\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In my opinion, I think that languages are something live. They can develop in some ways that you&apos;ll never think that it could be, so if a word is used as a noun, verb, adj...(and anything it didn&apos;t use to be) popularly, they&apos;ll become that <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it will be a very long time until the word &quot;suck&quot; is put in Oxford dictionary as a adj and &quot;google&quot; as a verb. I do not count those &quot;free dictionary&quot; crap on the Internet.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bug_bunny145\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn my opinion, I think that languages are something live. They can develop in some ways that you'll never think that it could be, so if a word is used as a noun, verb, adj...(and anything it didn't use to be) popularly, they'll become that \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit will be a very long time until the word \"suck\" is put in Oxford dictionary as a adj and \"google\" as a verb. I do not count those \"free dictionary\" crap on the Internet."
