content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72674277#post72674277\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Damn I&apos;m having some tough af exams next, and it&apos;s nearing the end of the semester already <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> Maybe I can only apply for those at the start of 2015.<br>\r\n<br>\r\nWhat is the schedule for this job, though? Like what are the specifics, what one does there (observe, report, join in to teach together, take place when the professor is sick etc...?) and is it a part-time or full-time one? Heh, I&apos;m a little shy speaking in front of people directly so might as well ask all the things I needto know first, sorry <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->first of all, it&apos;s just a part-time job. So you only work in weekends. There are classes on weekday nights as well. But mostly weekends.<br>\r\nTo be specific, you will do admin tasks including preparing the reminders, translating and re-teaching the grammar points to the Ss, handing some extra exercises to them, calling parents (this is the most bullshit thing),...<br>\r\n<br>\r\nthere is a teacher and a t.a in a class. hence, technically, you are the supporter for the teacher.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDamn I'm having some tough af exams next, and it's nearing the end of the semester already  Maybe I can only apply for those at the start of 2015.\r\n\r\nWhat is the schedule for this job, though? Like what are the specifics, what one does there (observe, report, join in to teach together, take place when the professor is sick etc...?) and is it a part-time or full-time one? Heh, I'm a little shy speaking in front of people directly so might as well ask all the things I needto know first, sorry \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nfirst of all, it's just a part-time job. So you only work in weekends. There are classes on weekday nights as well. But mostly weekends.\r\nTo be specific, you will do admin tasks including preparing the reminders, translating and re-teaching the grammar points to the Ss, handing some extra exercises to them, calling parents (this is the most bullshit thing),...\r\n\r\nthere is a teacher and a t.a in a class. hence, technically, you are the supporter for the teacher."
