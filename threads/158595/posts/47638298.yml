  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sgt.GaryAnderson</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47637472#post47637472\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ Nghe b&#x1EA1;n &#xE0;. V&#x1EDB;i c&#x1EA3; n&#xF3;i l&#xE0; ph&#x1EA3;i c&#xF3; t&#x1ED1; ch&#x1EA5;t n&#x1EEF;a nh&#xE9; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> tr&#x1EEB; khi b&#x1EA1;n &#x111;&#xE3; n&#xF3;i TA t&#x1EEB; nh&#x1ECF; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#x1EBF; kh&#xF4;ng c&#xF3; t&#x1ED1; ch&#x1EA5;t l&#xE0; m&#xE3;i m&#xE3;i kh&#xF4;ng n&#xF3;i &#x111;&#x1B0;&#x1EE3;c ti&#x1EBF;ng anh &#x1EA1;? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nH&#x1ED3;i c&#x1EA5;p 2 &#x111;i h&#x1ECD;c th&#xEA;m ti&#x1EBF;ng Anh c&#xF4; gi&#xE1;o c&#x169;ng b&#x1EA3;o em ph&#xE1;t &#xE2;m k&#xE9;m <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sgt.GaryAnderson\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ Nghe bạn à. Với cả nói là phải có tố chất nữa nhé  trừ khi bạn đã nói TA từ nhỏ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThế không có tố chất là mãi mãi không nói được tiếng anh ạ? \r\nHồi cấp 2 đi học thêm tiếng Anh cô giáo cũng bảo em phát âm kém"
