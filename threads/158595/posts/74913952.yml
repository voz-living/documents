  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>899669</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74876824#post74876824\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m confused with two sentences <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nMum I&apos;m home<br>\r\nVs<br>\r\nI&apos;m home Mom<br>\r\nWhich one is better to express the feeling of missing<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> and the mixed feelings: regretting sadness happiness  also <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nI read on a website that putting the words used to call like mummy daddy bla bla at the end makes it better to express. But i don&apos;t think so <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n// the feeling is like in the song m&#x1EB9; ,con &#x111;&#xE3; v&#x1EC1; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->somehow i think the first one is for  a child when he backed home.just imagine you shout out mom im home and run as fast as you can to your mom&apos;s arms.and the other one is for someone who is mature stand before you mom and say im home,mom then hold her :cry:\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 899669\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm confused with two sentences \r\nMum I'm home\r\nVs\r\nI'm home Mom\r\nWhich one is better to express the feeling of missing and the mixed feelings: regretting sadness happiness  also \r\nI read on a website that putting the words used to call like mummy daddy bla bla at the end makes it better to express. But i don't think so \r\n// the feeling is like in the song mẹ ,con đã về \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsomehow i think the first one is for  a child when he backed home.just imagine you shout out mom im home and run as fast as you can to your mom's arms.and the other one is for someone who is mature stand before you mom and say im home,mom then hold her :cry:"
