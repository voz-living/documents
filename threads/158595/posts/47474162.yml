  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xudzu09</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47447107#post47447107\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what does &quot;haters gonna hate&quot; mean?<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> i searched on google but it&apos;s still unclearly<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nP/S: take it easy you guys. we shouldn&apos;t talk another language here, right? but thank to Ginz, we had a mini topic to discuss<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->A phrase that represents ones complete and total disregard of another&apos;s negative comment towards the original person.<br>\r\n<br>\r\n*Guy 1 is walking down the street and passes Guy 2*<br>\r\n<br>\r\nGuy 2: Why are you so ugly?<br>\r\n<br>\r\nGuy 1: Haters Gonna Hate. *Keeps on walking*<br>\r\n<br>\r\nSource: Urban Dictionary.<br>\r\n<br>\r\n*Obligatory Lurk MOAR Comment inserted here* <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xudzu09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat does \"haters gonna hate\" mean? i searched on google but it's still unclearly\r\nP/S: take it easy you guys. we shouldn't talk another language here, right? but thank to Ginz, we had a mini topic to discuss\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA phrase that represents ones complete and total disregard of another's negative comment towards the original person.\r\n\r\n*Guy 1 is walking down the street and passes Guy 2*\r\n\r\nGuy 2: Why are you so ugly?\r\n\r\nGuy 1: Haters Gonna Hate. *Keeps on walking*\r\n\r\nSource: Urban Dictionary.\r\n\r\n*Obligatory Lurk MOAR Comment inserted here*"
