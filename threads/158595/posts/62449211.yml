content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62425762#post62425762\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You missed the part how you two fall in love. How you turn him from a stupid, hollow, showed-off friend to a lover???</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;I didn&apos;t like you at all because you <b>seemed</b> to be so stupid and hollow  also. yes, really. I looked down on you. I saw the way you used your  phone (ip4 - white. I had a bad impression on it. a kind of bias) and <b>I  thought</b> that you meant to be swanky...&quot;<br>\nthat&apos;s what I have written. Long long ago in my eyes, he was stupid, hollow, swanky... but in fact he is not. I had that feeling because I had had a bias about him <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou missed the part how you two fall in love. How you turn him from a stupid, hollow, showed-off friend to a lover???\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"I didn't like you at all because you seemed to be so stupid and hollow  also. yes, really. I looked down on you. I saw the way you used your  phone (ip4 - white. I had a bad impression on it. a kind of bias) and I  thought that you meant to be swanky...\"\nthat's what I have written. Long long ago in my eyes, he was stupid, hollow, swanky... but in fact he is not. I had that feeling because I had had a bias about him"
