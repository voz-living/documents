content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cupid&#xAE;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33218260#post33218260\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know exactly did they take an IELTS or not but one of them got an 8x score for TOEFL test. However, I already asked another guy who had got a 7.0 IELTS band score. After that, I compared both IELTS and TOEFL based on what I&apos;ve been told and my knowledge also, then I decided to aim for IELTS.<br>\r\n<br>\r\nBtw, how about you, Elkin ? Did you get any English certificate or how long have you learned English or studied abroad ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I took both iBT and IELTS.<br>\r\nAt first, I took iBT and got 98 but listening was below the minimum requirement (&lt;20). I still don&apos;t know why my listening score was so bad. After the test, I thought I did it quite well, at least I was able to take notes all of the information in listening test.<br>\r\n<br>\r\nAfter that, I took IELTS twice and got 7.5 for the first time. Listening was 8.0 but writing only met the minimum requirement.<br>\r\n<br>\r\nListening in TOEFL is definitely more difficult than in IELTS. You can see it clearly through the test formats.<br>\r\nAbout writing, if you can paraphrase well, I think you will do well in iBT; but in IELTS, if you can&apos;t come up with some ideas that make sense in task 2 (which often happens) and organize them reasonably, it&apos;ll be a nightmare because the score in task 2 is multiplied by 2 to calculate the writing score.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cupid®\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know exactly did they take an IELTS or not but one of them got an 8x score for TOEFL test. However, I already asked another guy who had got a 7.0 IELTS band score. After that, I compared both IELTS and TOEFL based on what I've been told and my knowledge also, then I decided to aim for IELTS.\r\n\r\nBtw, how about you, Elkin ? Did you get any English certificate or how long have you learned English or studied abroad ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI took both iBT and IELTS.\r\nAt first, I took iBT and got 98 but listening was below the minimum requirement (<20). I still don't know why my listening score was so bad. After the test, I thought I did it quite well, at least I was able to take notes all of the information in listening test.\r\n\r\nAfter that, I took IELTS twice and got 7.5 for the first time. Listening was 8.0 but writing only met the minimum requirement.\r\n\r\nListening in TOEFL is definitely more difficult than in IELTS. You can see it clearly through the test formats.\r\nAbout writing, if you can paraphrase well, I think you will do well in iBT; but in IELTS, if you can't come up with some ideas that make sense in task 2 (which often happens) and organize them reasonably, it'll be a nightmare because the score in task 2 is multiplied by 2 to calculate the writing score."
