  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchoose what?\r\na job with a high salary? or a favourite one? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDo you really have those options or just thinking. it's pretty hard to find a good job nowadays. if you really have more than one option, my advice is to go for the one with higher potential (in the long term).  you gonna love your job if  you have motivations to work."
