  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60135685#post60135685\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yes, noone mentioned it but haizzz...<br>\n<br>\nVNU and trying to get a diploma in IT field.<br>\n<br>\n<br>\nPhD, my mom wants me get one too. But, nah, I don&apos;t think it&apos;s a good idea. I&apos;ll re-consider it when I&apos;m 30+.<br>\n<br>\n<br>\n<br>\n&quot;someone&apos;s shoes&quot; is always a good metaphor. For example, if you date my ex, you&apos;ll never fill my shoes <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\n<br>\n<br>\n//when you&apos;re sad, it seems like everything try to fall apart in front of you, sometimes right in your face. Life is a mess, someone please give me a vacuum to suck it up <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Please, don&apos;t agree with your mom&apos;s recommendation. Go on the way you want. <br>\n<br>\nBecause you are still a student and have much spare time, use it efficient. Learn another languagues, makes more friends, travel around the country, do some crazy things <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> You only live once, and youth time goes fast <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYes, noone mentioned it but haizzz...\n\nVNU and trying to get a diploma in IT field.\n\n\nPhD, my mom wants me get one too. But, nah, I don't think it's a good idea. I'll re-consider it when I'm 30+.\n\n\n\n\"someone's shoes\" is always a good metaphor. For example, if you date my ex, you'll never fill my shoes \n\n\n//when you're sad, it seems like everything try to fall apart in front of you, sometimes right in your face. Life is a mess, someone please give me a vacuum to suck it up \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPlease, don't agree with your mom's recommendation. Go on the way you want. \n\nBecause you are still a student and have much spare time, use it efficient. Learn another languagues, makes more friends, travel around the country, do some crazy things  You only live once, and youth time goes fast"
