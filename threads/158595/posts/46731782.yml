content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xudzu09</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46726842#post46726842\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what language have you been using to write? sometime i wanna write st but i thought what if one day, another person read my diary<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. i&apos;m a tenant<br>\r\n and live with some friends. unluckily, they&apos;r both a litle curious<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ofcourse vietnamese, i cant express my thought fully through english. And u certaintly have to keep it in secret. I told everyone in my family not to read my diary with out my agreement and also lock it everytime i&apos;ve done. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> May be its hard to tell ur friends the same thing. Its according to each one&apos;s respect to you. Anw, how do i understand the word &quot;tenant&quot; ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xudzu09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat language have you been using to write? sometime i wanna write st but i thought what if one day, another person read my diary. i'm a tenant\r\n and live with some friends. unluckily, they'r both a litle curious\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nofcourse vietnamese, i cant express my thought fully through english. And u certaintly have to keep it in secret. I told everyone in my family not to read my diary with out my agreement and also lock it everytime i've done.  May be its hard to tell ur friends the same thing. Its according to each one's respect to you. Anw, how do i understand the word \"tenant\" ?"
