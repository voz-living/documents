  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42889289#post42889289\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">before you make question, please try any way to answer it. You can put it on googletranslate, or use some dictionary.<br>\r\nfuel = increase, encourage, breakthrough =  important achievement or development. You do the rest.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I had already used Google Translate and even some other web like tratu.soha.vn, vdict.com but they didn&apos;t translate fuel = increase or encourage.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n//So let me look up with my dictionary <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbefore you make question, please try any way to answer it. You can put it on googletranslate, or use some dictionary.\r\nfuel = increase, encourage, breakthrough =  important achievement or development. You do the rest.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI had already used Google Translate and even some other web like tratu.soha.vn, vdict.com but they didn't translate fuel = increase or encourage.\r\n\r\n\r\n//So let me look up with my dictionary"
