  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62746895#post62746895\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If a girl said she loves you but she also said she still has feelings for the other guy, whattheheck you gonna do?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m a girl, and I think that she doesn&apos;t love you by all of her heart<br>\n<br>\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">c&#xE1;i na n&#xE1; t&#xEC;nh y&#xEA;u th&#xEC; c&#xF3; &#x1EDF; tr&#x103;m ng&#xE0;n</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->sorry I forgot the main part <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"><br>\n<br>\nif you truly love her, prove it. let her know that you deserve her.<br>\n<br>\nif she still can&apos;t make sure about her feeling, you can quit <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf a girl said she loves you but she also said she still has feelings for the other guy, whattheheck you gonna do?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm a girl, and I think that she doesn't love you by all of her heart\n\n\n\r\n\tCode:\r\n\tcái na ná tình yêu thì có ở trăm ngàn\r\n\nsorry I forgot the main part \n\nif you truly love her, prove it. let her know that you deserve her.\n\nif she still can't make sure about her feeling, you can quit"
