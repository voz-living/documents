  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PitLV</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53740143#post53740143\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Are you living in the U.S? If yes, what state?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hlongpro</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53741874#post53741874\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Having the same question with the dude above. Mister Cobain, with your skill at using English, i doubt that ya&apos;re living in Vietnam.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hehe dudes, I am living in Vietnam right now. I have never been in US. But its my dream. One day I will reach it. This time I am trying to join a place where I will have opportunity to work with foreigners to improve my skill both in Eng and Techinal!<br>\nPlus for people in this topic who would like to improve their English skill, my story:<br>\nI learnt English at scholl like others. And you know our education, our skill after more than 7 years in learning English is close to a-big-zero-number.<br>\n<br>\nOn May this year, I went to a place where I can meet and have conversation with lots of foreigners. They come from around the world(Its really awesome when we can hear many accents). Then, I have a really really good enviroment.<br>\nFirst week there, I could not listen or understand anything around, just like birds are singing <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. But that ok, I try to come each day after work. Try to make friend with theme. They are almost friendly, and you can have good conversations easily. While speaking I try to forget grammar(things I learnt at school), try to think in English(dont think in Vietnamese and translate to English). Speak and listen more and more, grammar will come in a natural way. Even more, after some times, I have some foreign friends. They are pleased to help me to improve my English skill. They correct me, they teach me, they explain when I have questions. <br>\nAnd after 3-6 months, my skill grow better!<br>\nMain key: Pratice as much as you can(everyday, evertime), listening make you remember better, speaking improve you fluency and pronunciation!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PitLV\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAre you living in the U.S? If yes, what state?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hlongpro\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHaving the same question with the dude above. Mister Cobain, with your skill at using English, i doubt that ya're living in Vietnam.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHehe dudes, I am living in Vietnam right now. I have never been in US. But its my dream. One day I will reach it. This time I am trying to join a place where I will have opportunity to work with foreigners to improve my skill both in Eng and Techinal!\nPlus for people in this topic who would like to improve their English skill, my story:\nI learnt English at scholl like others. And you know our education, our skill after more than 7 years in learning English is close to a-big-zero-number.\n\nOn May this year, I went to a place where I can meet and have conversation with lots of foreigners. They come from around the world(Its really awesome when we can hear many accents). Then, I have a really really good enviroment.\nFirst week there, I could not listen or understand anything around, just like birds are singing . But that ok, I try to come each day after work. Try to make friend with theme. They are almost friendly, and you can have good conversations easily. While speaking I try to forget grammar(things I learnt at school), try to think in English(dont think in Vietnamese and translate to English). Speak and listen more and more, grammar will come in a natural way. Even more, after some times, I have some foreign friends. They are pleased to help me to improve my English skill. They correct me, they teach me, they explain when I have questions. \nAnd after 3-6 months, my skill grow better!\nMain key: Pratice as much as you can(everyday, evertime), listening make you remember better, speaking improve you fluency and pronunciation!"
