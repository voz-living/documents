  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>avadakedavra</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50827761#post50827761\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I always talk by English any time, any where, and my friend said that you&apos;re a stupid <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nThey laugh and i feel sad</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">In my opinion, it&apos;s definitely not normal to see 2 Vietnamese people speaking English on the street. Try doing that at clubs. Blogging is good too.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by avadakedavra\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI always talk by English any time, any where, and my friend said that you're a stupid \r\nThey laugh and i feel sad\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn my opinion, it's definitely not normal to see 2 Vietnamese people speaking English on the street. Try doing that at clubs. Blogging is good too."
