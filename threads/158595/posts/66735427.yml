  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Paranoid[96]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66730879#post66730879\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE2;u n&#xE0;y d&#x1ECB;ch th&#x1EBF; n&#xE0;o &#x1EA1;?<br>\r\n<b><font color=\"Red\">Was The Cloudbuster Suppressed Weather Control Technology?</font></b><br>\r\n<br>\r\nL&#x1B0;u &#xFD;: &quot;Cloudbuster&quot; l&#xE0; t&#xEA;n 1 lo&#x1EA1;i m&#xE1;y nh&#xE9;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->L&#xFA;c &#x111;&#x1EA7;u m&#xEC;nh ngh&#x129; c&#xE2;u n&#xE0;y l&#xE0; qu&#xE1; kh&#x1EE9; &#x111;&#x1A1;n b&#x1ECB; &#x111;&#x1ED9;ng v&#x1EDB;i suppress nh&#x1B0;ng ch&#x1B0;a th&#x1EA5;y c&#x1EA5;u tr&#xFA;c b&#x1ECB; &#x111;&#x1ED9;ng n&#xE0;o v&#x1EDB;i suppress m&#xE0; l&#x1EA5;y m&#x1ED9;t direct object c&#x1EA3;.<br>\r\n<br>\r\nCho n&#xEA;n &#x1EDF; c&#xE2;u n&#xE0;y c&#xF3; th&#x1EC3; t&#x1EEB; suppressed l&#xE0; past participle v&#x1EDB;i vai tr&#xF2; t&#xED;nh t&#x1EEB; b&#x1ED5; ngh&#x129;a cho Weather Control Technology. Hay c&#xF3; th&#x1EC3; rephrase n&#xF3; th&#xE0;nh :<br>\r\n<br>\r\nWas the Cloudbuster a Weather Control Technology, which was suppressed ?<br>\r\n(Li&#x1EC7;u c&#xF3; ph&#x1EA3;i Cloudbuster &#x111;&#xE3; t&#x1EEB;ng l&#xE0; m&#x1ED9;t c&#xF4;ng ngh&#x1EC7; ki&#x1EC3;m so&#xE1;t th&#x1EDD;i ti&#x1EBF;t b&#x1ECB; c&#x1EA5;m ho&#x1EA1;t &#x111;&#x1ED9;ng ? )<br>\r\n<br>\r\nD&#x1ECB;ch n&#xF4;m na &#xFD; l&#xE0; nh&#x1B0; th&#x1EBF;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paranoid[96]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCâu này dịch thế nào ạ?\r\nWas The Cloudbuster Suppressed Weather Control Technology?\r\n\r\nLưu ý: \"Cloudbuster\" là tên 1 loại máy nhé.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLúc đầu mình nghĩ câu này là quá khứ đơn bị động với suppress nhưng chưa thấy cấu trúc bị động nào với suppress mà lấy một direct object cả.\r\n\r\nCho nên ở câu này có thể từ suppressed là past participle với vai trò tính từ bổ nghĩa cho Weather Control Technology. Hay có thể rephrase nó thành :\r\n\r\nWas the Cloudbuster a Weather Control Technology, which was suppressed ?\r\n(Liệu có phải Cloudbuster đã từng là một công nghệ kiểm soát thời tiết bị cấm hoạt động ? )\r\n\r\nDịch nôm na ý là như thế."
