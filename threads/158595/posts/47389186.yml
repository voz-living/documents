  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chungminh.cu.teo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47383130#post47383130\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys , my boss requested me to translate a report from VNese to English . And I have some trouble with this sentence :<br>\r\n- &quot; b&#xE1;o c&#xE1;o t&#xEC;nh h&#xEC;nh th&#x1EF1;c hi&#x1EC7;n c&#xF4;ng t&#xE1;c mua s&#x1EAF;m v&#x1EAD;t t&#x1B0; t&#x1EAD;p trung n&#x103;m 2011 v&#xE0; 2012 &quot; .<br>\r\n<br>\r\nCan anyone suggest me a good way to translate this sentence ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not much sure, but tried to arrange and here&apos;s what I think the best:<br>\r\nReport on materials mass purchase in 2011 and 2012.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chungminh.cu.teo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys , my boss requested me to translate a report from VNese to English . And I have some trouble with this sentence :\r\n- \" báo cáo tình hình thực hiện công tác mua sắm vật tư tập trung năm 2011 và 2012 \" .\r\n\r\nCan anyone suggest me a good way to translate this sentence ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot much sure, but tried to arrange and here's what I think the best:\r\nReport on materials mass purchase in 2011 and 2012."
