  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61236938#post61236938\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Its MSRP is $4,000 but some blokes on the net claimed they could get it as low as $300. My friend&apos;s father bought it for around VND 60-70 m. <br>\r\n<br>\r\nMy current budget is VND 15 m.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Want an advice? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nWhere do you live? I recommend TREK for everyone already had or will buy a bike ! Their frame is good welded, they use high quality parts, and above all, reasonable price <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.<br>\r\n<br>\r\n2nd, what&apos;s kind of terrain you will usually ride on? offroad, urban or highway <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.trekbikes.com%2Fus%2Fen%2F\" target=\"_blank\">Find your Trek here <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIts MSRP is $4,000 but some blokes on the net claimed they could get it as low as $300. My friend's father bought it for around VND 60-70 m. \r\n\r\nMy current budget is VND 15 m.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWant an advice? \r\n\r\nWhere do you live? I recommend TREK for everyone already had or will buy a bike ! Their frame is good welded, they use high quality parts, and above all, reasonable price .\r\n\r\n2nd, what's kind of terrain you will usually ride on? offroad, urban or highway \r\nFind your Trek here"
