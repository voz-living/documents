  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62277069#post62277069\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dont believe in destiny either... But there is something I couldnt explain except to believe it is. <br>\r\n<br>\r\nOne of my brothers, studied oversea for 5 years. On the 1st day in VN we were having coffee, he met the waitress there for the 1st time in his life and fell in love with her from the 1st sight. Now guess? They have 1 kid 2 months old now... I dont say that only God makes them to fall in love to each other, or there is no action from both side to lead to the present. But can I call the day they met is destiny?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Have you ever watched &quot;Cloud Atlas&quot;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont believe in destiny either... But there is something I couldnt explain except to believe it is. \r\n\r\nOne of my brothers, studied oversea for 5 years. On the 1st day in VN we were having coffee, he met the waitress there for the 1st time in his life and fell in love with her from the 1st sight. Now guess? They have 1 kid 2 months old now... I dont say that only God makes them to fall in love to each other, or there is no action from both side to lead to the present. But can I call the day they met is destiny?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHave you ever watched \"Cloud Atlas\"?"
