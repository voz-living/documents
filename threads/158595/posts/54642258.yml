  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54641488#post54641488\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I never meant to diss your taste on music. If I sounded offensive, I&apos;m sorry. It&apos;s just that Slade&apos;s voice never conveys any sadness to me, probably much similar to the way you not turning to Coldplay when being blue.<br>\r\n<br>\r\nOn your remark about the song, it&apos;s not something peculiar though, especially for any act who was once tagged &quot;the next big thing of Brit pop&quot; and able to make it so. In fact, this is something of a trademark since the time of the Beatles owing to the fact that a lot of their songs are just, well, out of sort. Look no further, Oasis, Blur, Radiohead, Muse, etc.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No offense taken. Music taste varies from person to person, so it&apos;s understandable that the emotions a song may bring to one can&apos;t be delivered the same way to the other.<br>\r\n<br>\r\nIndeed you are right about Coldplay. Their style is something different from the majority of modern music industry. May be that&apos;s why I like them, and the same rule apply for The Fray too, who are, interestingly, considered as the American version of Coldplay.<br>\r\n<br>\r\nI like Muse also. And for once my friend mentioned Oasis and Radiohead to me, with the latter, according to him, was Coldplay&apos;s influence, but I&apos;ve tried listening to neither of them.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI never meant to diss your taste on music. If I sounded offensive, I'm sorry. It's just that Slade's voice never conveys any sadness to me, probably much similar to the way you not turning to Coldplay when being blue.\r\n\r\nOn your remark about the song, it's not something peculiar though, especially for any act who was once tagged \"the next big thing of Brit pop\" and able to make it so. In fact, this is something of a trademark since the time of the Beatles owing to the fact that a lot of their songs are just, well, out of sort. Look no further, Oasis, Blur, Radiohead, Muse, etc.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo offense taken. Music taste varies from person to person, so it's understandable that the emotions a song may bring to one can't be delivered the same way to the other.\r\n\r\nIndeed you are right about Coldplay. Their style is something different from the majority of modern music industry. May be that's why I like them, and the same rule apply for The Fray too, who are, interestingly, considered as the American version of Coldplay.\r\n\r\nI like Muse also. And for once my friend mentioned Oasis and Radiohead to me, with the latter, according to him, was Coldplay's influence, but I've tried listening to neither of them."
