content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRXO</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66600902#post66600902\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys!<br>\r\n<br>\r\n&quot;After having dinner, he went to bed&quot;<br>\r\n<br>\r\nis correct, right?<br>\r\n<br>\r\nBut my friend says it&apos;s supposed to be something like this:<br>\r\n<br>\r\n&quot;After had dinner, he went to bed&quot;<br>\r\n<br>\r\nWho is right? Me of my friend? <br>\r\n<br>\r\nI know this is a stupid question.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re right. There are some correct ways:<br>\r\nAfter having dinner, he went to bed<br>\r\nHaving had dinner, he went to bed (no after)<br>\r\nAfter dinner, he went to bed (the best in my opinion, don&apos;t complicate things)<br>\r\n<br>\r\nAfter had dinner is just wrong\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRXO\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys!\r\n\r\n\"After having dinner, he went to bed\"\r\n\r\nis correct, right?\r\n\r\nBut my friend says it's supposed to be something like this:\r\n\r\n\"After had dinner, he went to bed\"\r\n\r\nWho is right? Me of my friend? \r\n\r\nI know this is a stupid question.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're right. There are some correct ways:\r\nAfter having dinner, he went to bed\r\nHaving had dinner, he went to bed (no after)\r\nAfter dinner, he went to bed (the best in my opinion, don't complicate things)\r\n\r\nAfter had dinner is just wrong"
