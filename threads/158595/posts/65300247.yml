content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Nha Lang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65198186#post65198186\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkOrchid\">Yah I know but this time, I learn a whole new language all by myself with some ebooks from internet. All I want to do is a better skill of speaking and listening to that language.<br>\r\n<br>\r\nYa know, it takes a lot of time to master Japanese-writing/reading-skill. So I want to improve my speaking and listening first <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nCan you guys show me the right choice to solve my problem here <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Watch Japanese movies/clips. I once knew a man who learned English just by watching American movies on TV but that might now apply to everyone. If you want to practice, you need someone to talk to. Here are some options:<br>\r\n1/Go to Japanese language center and apply for it. Don&apos;t be stingy.<br>\r\n2/Join Japanese clubs, just like English clubs, if there&apos;s any.<br>\r\nThere&apos;s no way in hell to improve your speaking if you don&apos;t put it into practice or have someone fix your mistakes. If you want to get good, don&apos;t be passive.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Nha Lang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYah I know but this time, I learn a whole new language all by myself with some ebooks from internet. All I want to do is a better skill of speaking and listening to that language.\r\n\r\nYa know, it takes a lot of time to master Japanese-writing/reading-skill. So I want to improve my speaking and listening first \r\n\r\nCan you guys show me the right choice to solve my problem here \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWatch Japanese movies/clips. I once knew a man who learned English just by watching American movies on TV but that might now apply to everyone. If you want to practice, you need someone to talk to. Here are some options:\r\n1/Go to Japanese language center and apply for it. Don't be stingy.\r\n2/Join Japanese clubs, just like English clubs, if there's any.\r\nThere's no way in hell to improve your speaking if you don't put it into practice or have someone fix your mistakes. If you want to get good, don't be passive."
