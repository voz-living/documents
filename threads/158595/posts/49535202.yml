  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49524511#post49524511\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Damn, I still think the sentence sounds weird. About <i>&quot;1 km long&quot;</i>, let me dissect it for you.<br>\r\n<br>\r\nThe component in question is a adjectival phrase by nature and intention. It can be decomposed unto:<ul><li><i>&quot;long&quot;</i> - the main adjective or the core of the component.</li>\n<li><i>&quot;1 km&quot;</i> - the noun phrase acting a the attribute for the core above.</li>\n</ul>Hence, by keeping this order, <i>&quot;1 km long&quot;</i> is used to describe the river. If you switch the order of the elements, the component transforms into a pure noun phrase and its meaning is altered. E.g. <i>&quot;She kept moaning how it was a long 1 km&quot;</i><br>\r\n<br>\r\nI hope that helps your enquiry.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks a lot, man<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">! I get it now, the whole &quot;1 km long&quot; function as an adjective. So, I think it goes the same for the sentence &quot;he is 2 years old&quot;, which &quot;2 years old&quot; is an adjectival phrase<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">.<br>\r\nAnd the original sentence, there is nothing wrong with it. I have seen a lot of sentences like that, but it&apos;s just something i dont understand so i came up here and asked.<br>\r\nAgain, thanks<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">!<br>\r\nCan i ask how old you are?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDamn, I still think the sentence sounds weird. About \"1 km long\", let me dissect it for you.\r\n\r\nThe component in question is a adjectival phrase by nature and intention. It can be decomposed unto:\"long\" - the main adjective or the core of the component.\n\"1 km\" - the noun phrase acting a the attribute for the core above.\nHence, by keeping this order, \"1 km long\" is used to describe the river. If you switch the order of the elements, the component transforms into a pure noun phrase and its meaning is altered. E.g. \"She kept moaning how it was a long 1 km\"\r\n\r\nI hope that helps your enquiry.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks a lot, man! I get it now, the whole \"1 km long\" function as an adjective. So, I think it goes the same for the sentence \"he is 2 years old\", which \"2 years old\" is an adjectival phrase.\r\nAnd the original sentence, there is nothing wrong with it. I have seen a lot of sentences like that, but it's just something i dont understand so i came up here and asked.\r\nAgain, thanks!\r\nCan i ask how old you are?"
