  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Clone 1.1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49846960#post49846960\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...Because Vietnamese vocabulary is not large, so in many times, you can&apos;t translate perfect a passage to Vietnamese...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;ve got to attack this argument of yours. If a student can&apos;t translate a Vietnamese sentence to English, will it be linked to his lack of command of English or the inadequacy of the English vocabulary?<br>\r\n<br>\r\nWords are merely tools, only at the hands of great speakers that they connect and express their greatest strength, be it for the better or worse.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Clone 1.1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...Because Vietnamese vocabulary is not large, so in many times, you can't translate perfect a passage to Vietnamese...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've got to attack this argument of yours. If a student can't translate a Vietnamese sentence to English, will it be linked to his lack of command of English or the inadequacy of the English vocabulary?\r\n\r\nWords are merely tools, only at the hands of great speakers that they connect and express their greatest strength, be it for the better or worse."
