content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49522862#post49522862\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">2. I still dont understand. why cant we say &quot;the river is long 1 km&quot;, cuz &quot;1 km&quot; function as a noun.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Of course, you could say <i>&quot;the river is 1 km long&quot;</i>. However, the <i>&quot;1km long&quot;</i> in your original sentence serves as a description for the long line of waiting vehicles. In addition, I don&apos;t think that sentence was well written, thus my paraphrasing.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t2. I still dont understand. why cant we say \"the river is long 1 km\", cuz \"1 km\" function as a noun.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOf course, you could say \"the river is 1 km long\". However, the \"1km long\" in your original sentence serves as a description for the long line of waiting vehicles. In addition, I don't think that sentence was well written, thus my paraphrasing."
