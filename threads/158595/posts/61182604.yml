  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61178793#post61178793\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My advice for ya: surf more, and more, and more.<br>\r\n<br>\r\n*1: Twilight Saga is acceptable, but it tells a crap love story. If you want to critize the series, focus on the love story. Google it.<br>\r\n<br>\r\n*2: nigga/nigger is acceptable when talking to black-whatever.<br>\r\n<br>\r\n*3: activate is not acceptable to use for human.<br>\r\n<br>\r\n*4: I drank, I peed, and AAAAAAAAHHHHHHHHHHH, IT&apos;S GONE!<br>\r\nYes, screw me if you can, I&apos;ve just bought a new virginity armor (thought I lost it loooong time ago).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Surf what more ? <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n*1: Hell no! Transformers is acceptable, Dear John, Brokeback Mountain are unbearable. Twilight Sage is just plainly a story of the relationships between undead pedophile with his race and a young mentally damaged girl and pussy fight with bunchs of big kittens.<br>\r\n*2: okay, anyone helps me here! When the hell &quot;nigga&quot; came &quot;acceptable&quot; when talking to &quot;black-whatever&quot;? Oh man, purely racist!!! <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n*3: if you want to go deep down, here it is. Activate, in simple definition, an act of turn something on. Informal conversation, we usually use the phrase &quot;turn someone on&quot; for increase emotional situation. Therefore, I think I can use &quot;mood activated&quot; - or it is acceptable way of using words. Sorry, I could use &quot;mode&quot; too :lookdown:<br>\r\n*4: read too much &quot;South Park&quot;&apos;s meme guy, you read too much!<br>\r\nI won&apos;t never screw my drill to any holes of your body, if you&apos;re a man! So wear as many as shield you want, your virginity is secured and locked in.<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>clonenick2009</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61179693#post61179693\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I saw Twilight movie one time, it made me sick because its content was bull of sh*t and I didn&apos;t understand even a piece. So I sweared myseft that I would never read this novel <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You made to the end ??? Seriously, I did it too. In fact, I watched the whole three 1st movies but in sweat and pain.\r\n\t\t"
