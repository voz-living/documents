content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PitLV</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53702166#post53702166\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If you live in Vietnam and you learn English to get high score, just learn grammar.<br>\n<br>\nIf you don&apos;t live in Vietnam or you live in another country where the people speak English, let you learn listening and pronunciation, don&apos;t notice the grammar.<br>\n<br>\nI study in U.S, most people who speak Spanish are speak English and listen English very well, although they have leared English for one year. But when teacher ask them to read on book, they can&apos;t. Vietnemese read quite well, but they can&apos;t hear anything from others.<br>\n<br>\nSome advices from me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You are now living in US but your sentence is not fluent. Whats wrong?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PitLV\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf you live in Vietnam and you learn English to get high score, just learn grammar.\n\nIf you don't live in Vietnam or you live in another country where the people speak English, let you learn listening and pronunciation, don't notice the grammar.\n\nI study in U.S, most people who speak Spanish are speak English and listen English very well, although they have leared English for one year. But when teacher ask them to read on book, they can't. Vietnemese read quite well, but they can't hear anything from others.\n\nSome advices from me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are now living in US but your sentence is not fluent. Whats wrong?"
