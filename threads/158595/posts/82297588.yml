  html: "\r\n\t\t\t\r\n\t\t\tHey guys <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nToday I leave work early. Have dinner. Really I haven&apos;t eaten rice for 3 months. Every night, I go to a roadside dinner and have Vietnamese Crab Noodle Soup (b&#xFA;n ri&#xEA;u). It&apos;s only 14 thousand vietnam dong. I think you will be amazed by the price. Although it&apos;s cheap, I usually have <br>\r\nfresh vegetables <div align=\"right\"><img src=\"http://www.thucphamantoan.com/wp-content/uploads/2014/09/68214_DSC08167.jpg\" border=\"0\" alt=\"\"></div>lime <div align=\"right\"><img src=\"https://vozforums.com/attachment.php?attachmentid=758236&amp;stc=1&amp;d=1447944948\" border=\"0\" alt=\"\"></div>Shrimp paste m&#x1EAF;m t&#xF4;m <div align=\"right\"><img src=\"https://vozforums.com/attachment.php?attachmentid=758238&amp;stc=1&amp;d=1447945026\" border=\"0\" alt=\"\"></div><br>\r\nFirst, I get shrimp paste, then squeeze lime juice over shrimp paste. I also stir fresh vegetables to boild it <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nThen certainly, I back my bedsitter and take a shower.<br>\r\nThen go to Voz <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> for 1-2 hours<br>\r\nNow I have to self study<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> There&apos;re a lot of thing I have to do: english skill, technical skills. How can I? I intend to get the max TOEIC score.\r\n\t\t"
