  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bibooboo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67069583#post67069583\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi guys, i&apos;ve recently been doing few sample toeic tests on the internet. I got about 800 points, and my listening&apos;s point was always higher than reading&apos;s, and i didn&apos;t use as much time as they provided for one test ( i finished one test about 70~80 minutes, the actual test is 75 (reading) + 45 (listening), so with that result, how many point could i reach when i do a real test? Btw, i need at least 500.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The Toeic test only requires 2 skills of listening and reading. Listening is always get higher score than reading, I did it 3 times <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">.. <br>\r\nIf u watch Eng Movie frequently, it&apos;s not the big deal... How about reading, i saw your grammar is not bad, maybe better than me <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. So that when doing a reading test u need to find the key words and answer related with <br>\r\n<br>\r\nor learn how to read as fast as you can. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\nThe only thing I concerned about is time when i was testing the TOEIC , but you said that u did not. So what are you worrying about?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bibooboo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi guys, i've recently been doing few sample toeic tests on the internet. I got about 800 points, and my listening's point was always higher than reading's, and i didn't use as much time as they provided for one test ( i finished one test about 70~80 minutes, the actual test is 75 (reading) + 45 (listening), so with that result, how many point could i reach when i do a real test? Btw, i need at least 500.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe Toeic test only requires 2 skills of listening and reading. Listening is always get higher score than reading, I did it 3 times .. \r\nIf u watch Eng Movie frequently, it's not the big deal... How about reading, i saw your grammar is not bad, maybe better than me . So that when doing a reading test u need to find the key words and answer related with \r\n\r\nor learn how to read as fast as you can. \r\n\r\nThe only thing I concerned about is time when i was testing the TOEIC , but you said that u did not. So what are you worrying about?"
