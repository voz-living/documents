content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66710304#post66710304\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think the sentence can be rephrased to :<br>\r\n<br>\r\n<br>\r\n<br>\r\nThe first event is &quot;the office phoned me&quot;. You can conjugate it in the past tense, or the past perfect in case you want to emphasize the chronic order of events.<br>\r\n<br>\r\nConsequently the sentence should be :<br>\r\n<br>\r\nNot until the office phoned me did I find out about the meeting or not until the office had phoned me did I find out about the meeting.<br>\r\n<br>\r\nNote that the second clause must be inverted ( i.e moving the auxiliary verb to the place before the subject  )<br>\r\n<br>\r\nIn addition this construction isn&apos;t restricted to the past tenses:<br>\r\n<br>\r\n<br>\r\n<br>\r\nNevertheless I&apos;m not certain <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. But you can still take it as a consultation.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks                       <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think the sentence can be rephrased to :\r\n\r\n\r\n\r\nThe first event is \"the office phoned me\". You can conjugate it in the past tense, or the past perfect in case you want to emphasize the chronic order of events.\r\n\r\nConsequently the sentence should be :\r\n\r\nNot until the office phoned me did I find out about the meeting or not until the office had phoned me did I find out about the meeting.\r\n\r\nNote that the second clause must be inverted ( i.e moving the auxiliary verb to the place before the subject  )\r\n\r\nIn addition this construction isn't restricted to the past tenses:\r\n\r\n\r\n\r\nNevertheless I'm not certain . But you can still take it as a consultation.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks"
