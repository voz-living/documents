  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>idid231</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32304232#post32304232\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi there, <br>\r\ni have a question in my test today, here is it:<br>\r\n<br>\r\nMy sister <u>has worked</u> for abc <u>for 3 years</u> from 2x-2y, now she <u>is working</u> for <u>an</u> internation organization.<br>\r\n<br>\r\nWhich is false? I can&apos;t find right answer.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My sister has been working for...<br>\r\n<br>\r\nthis question requires very deep understanding about present perfect tense.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by idid231\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi there, \r\ni have a question in my test today, here is it:\r\n\r\nMy sister has worked for abc for 3 years from 2x-2y, now she is working for an internation organization.\r\n\r\nWhich is false? I can't find right answer.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy sister has been working for...\r\n\r\nthis question requires very deep understanding about present perfect tense."
