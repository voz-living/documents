content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>taochiuroi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=83322318#post83322318\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everybody<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">. I&apos;m looking for a set of book to improve English (from noob to advanced level). My friend wants to speak English but he has no idea where to start. I myself finished this period long ago so couldn&apos;t remember which book I worked on. Can somebody recommend me some <font color=\"LemonChiffon\">(downloadable <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">)</font>names?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think your friend should firstly study English grammar from book  such as  grammar practice for intermediate students. If he definitely want to study, pls tell him that he should look up internet and find best way to learn English.<br>\nBtw, if you need that book, pls send me your email, and I will send you it directly.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by taochiuroi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everybody. I'm looking for a set of book to improve English (from noob to advanced level). My friend wants to speak English but he has no idea where to start. I myself finished this period long ago so couldn't remember which book I worked on. Can somebody recommend me some (downloadable )names?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think your friend should firstly study English grammar from book  such as  grammar practice for intermediate students. If he definitely want to study, pls tell him that he should look up internet and find best way to learn English.\nBtw, if you need that book, pls send me your email, and I will send you it directly."
