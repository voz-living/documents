  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>..:: MTV ::.. ver 2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56599518#post56599518\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sadly, we&apos;re not together anymore. After she has done all these things, it&apos;s so hard to forgive her. I don&apos;t know where to find a true love after all. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What exactly kind of thing did she do to you that so hard for you to forgive?<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> In most cases, that should be things you won&apos;t forget. True love is everywhere, it&apos;s friendship without benefits so don&apos;t worry about that.<br>\r\n<font color=\"White\">You can get that &quot;meaningful job&quot; without getting a gf, some young fellows don&apos;t know the definition of &quot;relationship&quot;, they usually thought it&apos;s all about intercourse, just like I do.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>katara.V3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56605508#post56605508\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you should write &quot; if&apos;s so hard to forgive her for things she has done &quot;. that sounds better.<br>\r\n// this&apos;s my first comment in this thread. it takes too long to read all posts so I can&apos;t follow your story. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Wow, look at your signature <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ..:: MTV ::.. ver 2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSadly, we're not together anymore. After she has done all these things, it's so hard to forgive her. I don't know where to find a true love after all. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat exactly kind of thing did she do to you that so hard for you to forgive? In most cases, that should be things you won't forget. True love is everywhere, it's friendship without benefits so don't worry about that.\r\nYou can get that \"meaningful job\" without getting a gf, some young fellows don't know the definition of \"relationship\", they usually thought it's all about intercourse, just like I do.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by katara.V3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou should write \" if's so hard to forgive her for things she has done \". that sounds better.\r\n// this's my first comment in this thread. it takes too long to read all posts so I can't follow your story. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWow, look at your signature"
