  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>delodelo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=84818693#post84818693\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Not simple but understandable some young buffalo cannot get it. That separates dumb and not <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">. I am pretty worrried about this myth. <br>\r\nYou are dumb so you go learn by heart some stupid words you thought professinal ones and use it just to replace the truth you are dumb haha</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yea, keep telling youself that. Unlike you, those who try to memorize words with complex meaning will excel you in so many ways. Try to get your grammar and pronunciation right please. Your english is giving me cancer.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>showone</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=84829050#post84829050\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Pls focus to my question, what is the best method and documents should me follow up? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My suggestion would be for you to find some written examples on how business conversations should be. Don&apos;t try to memorize them right away, just read and try to comprehend them. It should give you a reflex on how to write a proper mails/memos...etc with correct grammar. And you&apos;ll find your words choice is more suitable in many situations.<br>\r\nAnd by the way, you might wanna ignore that guy, a guy who can&apos;t even speak proper english trying to give advices? Eat me.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by delodelo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNot simple but understandable some young buffalo cannot get it. That separates dumb and not . I am pretty worrried about this myth. \r\nYou are dumb so you go learn by heart some stupid words you thought professinal ones and use it just to replace the truth you are dumb haha\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYea, keep telling youself that. Unlike you, those who try to memorize words with complex meaning will excel you in so many ways. Try to get your grammar and pronunciation right please. Your english is giving me cancer.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by showone\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPls focus to my question, what is the best method and documents should me follow up? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy suggestion would be for you to find some written examples on how business conversations should be. Don't try to memorize them right away, just read and try to comprehend them. It should give you a reflex on how to write a proper mails/memos...etc with correct grammar. And you'll find your words choice is more suitable in many situations.\r\nAnd by the way, you might wanna ignore that guy, a guy who can't even speak proper english trying to give advices? Eat me."
