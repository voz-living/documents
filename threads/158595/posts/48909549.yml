  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48904177#post48904177\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh My dear sunshine,<br>\r\nWhere did we part way?<br>\r\nNow I&apos;m standing here,<br>\r\nWithered I&apos;ve become,<br>\r\nFor my light is taken.<br>\r\ni can translate:<br>\r\n&#xD4;i &#xE1;nh m&#x1EB7;t tr&#x1EDD;i c&#x1EE7;a t&#xF4;i<br>\r\nCh&#xFA;ng ta &#x111;&#xE3; m&#x1EA5;t nhau &#x1EDF; &#x111;&#xE2;u<br>\r\nb&#xE2;y h t&#xF4;i &#x111;ang &#x1EDF; &#x111;&#xE2;y<br>\r\nD&#x1EA7;n tr&#x1EDF; n&#xEA;n kh&#xF4; h&#xE9;o<br>\r\ncu&#x1ED9;c &#x111;&#x1EDD;i t&#xF4;i &#x111;&#xE3; b&#x1EBF; t&#x1EAF;c<br>\r\n<br>\r\nM&#x1EB7;t tr&#x1EDD;i &#xE0;, m&#x1EB7;t tr&#x1EDD;i &#x1A1;i,<br>\r\nL&#xF2;ng ng&#x1B0;&#x1EDD;i d&#x1EAD;y ti&#x1EBF;ng &quot;xa r&#x1EDD;i&quot; t&#x1EEB; &#x111;&#xE2;u?<br>\r\nN&#x1A1;i &#x111;&#xE2;y l&#x1EB7;ng l&#x1EBD; r&#x1EEB;ng s&#xE2;u,<br>\r\nC&#xE2;y kh&#xF4;ng &#xE1;nh s&#xE1;ng &#x111;&#x1B0;&#x1EE3;m s&#x1EA7;u h&#xE9;o hon.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If the vietnames lines is the original so the english version failed, and unfulfiled. Otherwise, the vietnames version seems a little farfetched, more imaginative and more interesting indeed <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n       .\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh My dear sunshine,\r\nWhere did we part way?\r\nNow I'm standing here,\r\nWithered I've become,\r\nFor my light is taken.\r\ni can translate:\r\nÔi ánh mặt trời của tôi\r\nChúng ta đã mất nhau ở đâu\r\nbây h tôi đang ở đây\r\nDần trở nên khô héo\r\ncuộc đời tôi đã bế tắc\r\n\r\nMặt trời à, mặt trời ơi,\r\nLòng người dậy tiếng \"xa rời\" từ đâu?\r\nNơi đây lặng lẽ rừng sâu,\r\nCây không ánh sáng đượm sầu héo hon.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf the vietnames lines is the original so the english version failed, and unfulfiled. Otherwise, the vietnames version seems a little farfetched, more imaginative and more interesting indeed \r\n\r\n\r\n       ."
