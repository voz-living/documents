  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chuck Norris</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15110408#post15110408\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">god damn it, think about singers, they ain&apos;t go shy and nervous when they sign in front of the audience,the huge audience, while you only have to give out a short monologue for only 5 minutes, that you&apos;ve already prepared for,for the god&apos;s sake,just feel relaxed dude,practice yourself in front of a mirror. The examiners won&apos;t going to bite you anyway.<br>\r\n<br>\r\nOr take me as an example, i ain&apos;t go nervouse when i kick people&apos;s butt</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah,i understand what you want to say,but i&apos;ve seen many big-mouth guy/gav in my class who became nervous when it&apos;s their turn to speak...<br>\r\nI myself feel nothing but i don&apos;t know how to like....give a good/best speech which can make the audience interested in<br>\r\nGeez,in my class,there goes a sister(born 1979) with much experiences in English,she can speak very well,almost perfect..\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chuck Norris\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tgod damn it, think about singers, they ain't go shy and nervous when they sign in front of the audience,the huge audience, while you only have to give out a short monologue for only 5 minutes, that you've already prepared for,for the god's sake,just feel relaxed dude,practice yourself in front of a mirror. The examiners won't going to bite you anyway.\r\n\r\nOr take me as an example, i ain't go nervouse when i kick people's butt\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah,i understand what you want to say,but i've seen many big-mouth guy/gav in my class who became nervous when it's their turn to speak...\r\nI myself feel nothing but i don't know how to like....give a good/best speech which can make the audience interested in\r\nGeez,in my class,there goes a sister(born 1979) with much experiences in English,she can speak very well,almost perfect.."
