  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57957880#post57957880\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I laughed so hard <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> when I read your comment.<br>\r\nExcept the part you wrote about some awesome places. Give me some info or advice about the transportations, accommodations... okay? I&apos;ll make me own trips one day.<br>\r\n<br>\r\nAbout my previous trip, my classmates and I, also our teachers, went together for the first time in field learning.<br>\r\nAbout the &quot;cafe&quot; thing, it&apos;s not a place or store, I&apos;m talking about a bike, motorbike, a cafe racer <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n<img src=\"/images/smilies/emos/band.gif\" border=\"0\" alt=\"\" title=\"Band\" class=\"inlineimg\"><br>\r\n<br>\r\n//no no, think again, you said &quot;do it with your gf, she ll love u more&quot; and I said &quot;I love my gf&quot; <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Damn it racer <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nWhere would u exactly like to reach?<br>\r\nLast week we catched a boat to an island and I met a local guy in Hoa Binh. There s a trip by boat, he will take u and ur bicycle to Thung Nai then u go down, or u could go from Hoa Binh(L&#xF2;ng h&#x1ED3; S&#xF4;ng &#x110;&#xE0; &#xE9;o bi&#x1EBF;t n&#xF3;i d&#x1B0; l&#xE0;o), theres a small way beside the lake, really beautiful <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. Or u can live sm day in a nh&#xE0; s&#xE0;n which stand beside the lake!<br>\r\n<br>\r\nWhen we reached near Laos border, a secretary on the village overther invite us to come to his house to have some water and he told us about a cave. That a really big and wide, sm guy try to cross it, they spent 10 hours in this place. I cant explain exactly how to reach there <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. Just go and get <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\nAll of lucky things above, just by random drive. We turned to sm ways we met, with a smartphone turned on GPS and you explore in ur own way <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n//Love from both is better <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI laughed so hard  when I read your comment.\r\nExcept the part you wrote about some awesome places. Give me some info or advice about the transportations, accommodations... okay? I'll make me own trips one day.\r\n\r\nAbout my previous trip, my classmates and I, also our teachers, went together for the first time in field learning.\r\nAbout the \"cafe\" thing, it's not a place or store, I'm talking about a bike, motorbike, a cafe racer \r\n\r\n\r\n//no no, think again, you said \"do it with your gf, she ll love u more\" and I said \"I love my gf\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDamn it racer \r\nWhere would u exactly like to reach?\r\nLast week we catched a boat to an island and I met a local guy in Hoa Binh. There s a trip by boat, he will take u and ur bicycle to Thung Nai then u go down, or u could go from Hoa Binh(Lòng hồ Sông Đà éo biết nói dư lào), theres a small way beside the lake, really beautiful . Or u can live sm day in a nhà sàn which stand beside the lake!\r\n\r\nWhen we reached near Laos border, a secretary on the village overther invite us to come to his house to have some water and he told us about a cave. That a really big and wide, sm guy try to cross it, they spent 10 hours in this place. I cant explain exactly how to reach there . Just go and get \r\n\r\nAll of lucky things above, just by random drive. We turned to sm ways we met, with a smartphone turned on GPS and you explore in ur own way \r\n\r\n//Love from both is better"
