  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bach.Tiet1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79838512#post79838512\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;manage&quot; means you succeed in doing sth difficult maybe with some struggles<br>\r\n&quot;can&quot; or &quot;could&quot; means you are totally fluent in those 2 languages<br>\r\nbut don&apos;t you simple past, because it means that you used to know those 2 languages but now you&apos;re completely forgot it</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re completely forgot, you can&apos;t use two verbs like that, either use &quot;You completely forgot&quot; or &quot;You&apos;re completely forgotten&quot; (bonus, can you tell me what is wrong with what I just said ) <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bach.Tiet1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"manage\" means you succeed in doing sth difficult maybe with some struggles\r\n\"can\" or \"could\" means you are totally fluent in those 2 languages\r\nbut don't you simple past, because it means that you used to know those 2 languages but now you're completely forgot it\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're completely forgot, you can't use two verbs like that, either use \"You completely forgot\" or \"You're completely forgotten\" (bonus, can you tell me what is wrong with what I just said )"
