  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>seven_up</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44090632#post44090632\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o d&#x1ECB;ch d&#xF9;m m&#xEC;nh c&#xE2;u n&#xE0;y ra ti&#x1EBF;ng anh v&#x1EDB;i. C&#x1EA3;m &#x1A1;n nhi&#x1EC1;u <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n&quot;Ch&#xFA;ng t&#xF4;i ph&#x1EA3;i chu&#x1EA9;n b&#x1ECB; m&#x1ECD;i th&#x1EE9; th&#x1EAD;t k&#x1EF9; th&#xEC; m&#x1EDB;i tri&#x1EC3;n khai AD, b&#x1EDF;i v&#xEC; &#x111;&#xF3; l&#xE0; h&#x1EC7; th&#x1ED1;ng li&#xEA;n quan &#x111;&#x1EBF;n c&#xE1;c site kh&#xE1;c&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Spoken english:&quot;we need to have everything ok before launching AD because it&apos;s connected to other sites.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by seven_up\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào dịch dùm mình câu này ra tiếng anh với. Cảm ơn nhiều \r\n\r\n\"Chúng tôi phải chuẩn bị mọi thứ thật kỹ thì mới triển khai AD, bởi vì đó là hệ thống liên quan đến các site khác\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSpoken english:\"we need to have everything ok before launching AD because it's connected to other sites.\""
