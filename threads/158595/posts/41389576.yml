  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41387590#post41387590\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you couldn&apos;t but agree with me about this? Actually i got a feeling of unnatural for formal english. Some guys, you know, may got a huge range of formal english but can not say they need to pee. They speak vietnamese english. I&apos;ll talk to you later.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh, it&apos;s a little misleading here<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n&quot;couldn&apos;t agree with you more&quot; means the same as &quot;totally agree with you&quot;<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nby the usual logic, &quot;couldn&apos;t be more&quot; means &quot;it already reaches its maximum&quot;<img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\">I also got confused when I first saw this structure<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou couldn't but agree with me about this? Actually i got a feeling of unnatural for formal english. Some guys, you know, may got a huge range of formal english but can not say they need to pee. They speak vietnamese english. I'll talk to you later.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, it's a little misleading here\r\n\"couldn't agree with you more\" means the same as \"totally agree with you\"\r\nby the usual logic, \"couldn't be more\" means \"it already reaches its maximum\"I also got confused when I first saw this structure"
