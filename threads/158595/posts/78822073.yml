  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>watever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78817496#post78817496\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Night falls, lights on, It&apos;s when the feels and the anxieties take over me. I&apos;ve stopped taking pills for over a week now and It feels like hell for most of the time. Wish I knew how to smoke, so I could put myself to sleep painlessly, no more &quot;anxiety control&quot; shit. But then again, the feeling that I&apos;m destroying myself by smoking only makes my anxieties worse. Fuck me, like everything tries to screw me over. Wasting my time doing things I don&apos;t like, too many expectations, everybody is counting on me to do something great. And I do have a great news for them, I&apos;m not feeling great at all.<br>\r\n<br>\r\nI&apos;ve been an introvert my whole life, maybe because I learnt from a family that the father has every fucking rights to beat up his child if the mother is getting all the money, you better shut your fucking mouth if you don&apos;t want your ass whooped. If you can&apos;t hit your money maker and you only have a child, who to beat when your gambling went wrong, your job is shit, and you need to take it on somebody? I don&apos;t blame him, if I was in that deep shit, I would do the same, just not on my child.<br>\r\n<br>\r\nLiving in a society that only need you when you&apos;re good lamb, follow the top ones, try to be like one, and keep every god damned &quot;original thoughts&quot; for yourself because no one gives a shit about it. You go to college, you find a job, you pay debts and die. That&apos;s it, if you do it right, people won&apos;t spit on your graves and you won&apos;t disgrace your family. We&apos;re all thieves, we don&apos;t &quot;earn&quot; things, you just steal them from somebody else. You get a good job? You stole that from somebody else. You got a raise? you stole that from someone who just got fired. Only thing that matters is that can you be a better thief? Fuck it, We&apos;re not paying our skills, our knowledges and other bullshits to earn a virtual thing called &quot;money&quot;, we&apos;re paying time of our lives to get it. And right now, my time worths shit.<br>\r\n<br>\r\nI can&apos;t sleep, I can&apos;t focus on anthing, the thoughts of interacting with people with bullshits are killing me, maybe that what really makes people get cancer. Drowning in shits I can&apos;t handle, struggling to get by without doing anything. I&apos;m meaningless, my lfie is meaningless. It&apos;s a miracle that I haven&apos;t thought of suicide nor tried to. And I know I won&apos;t.<br>\r\n<br>\r\nGod, I really do need to get a smoke right now..</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It is sad to know your story man. At first, lets change your damn stubborn mind about this.<br>\r\n<br>\r\nMoney is not a virtual thing, it is super real. Because it is the only REAL thing in this world so your mind just fools you. And of course, there is no fun to deal with the real, the truth. It is money and it is right there however we cannot reach it so take it easy and take a rest do some interesting things for your own sake. <br>\r\n<br>\r\nI do agree that I am a thief, moreover, I am super good in all meanings. Yet, we do EARN things for our own, even we steal it from others. Just try to make this clear, without skills, patience and things like that, we are not able to steal any thing so thanks to ourselves, we have skills, knowledge to earn things. There is nothing called fair or unfair in this world, we just do what we believe it is right, we have our own disciplines. <br>\r\n<br>\r\nDO NOT BLAME THE WORLD, DO NOT BLAME YOURSELF, DO BLAME the distance between your mind and your heart.<br>\r\n<br>\r\nPs: By the way ducixxi.wordpress.com, my blog, just read a bit. I offer you a free ticket to your childhood - just the good memories.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by watever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNight falls, lights on, It's when the feels and the anxieties take over me. I've stopped taking pills for over a week now and It feels like hell for most of the time. Wish I knew how to smoke, so I could put myself to sleep painlessly, no more \"anxiety control\" shit. But then again, the feeling that I'm destroying myself by smoking only makes my anxieties worse. Fuck me, like everything tries to screw me over. Wasting my time doing things I don't like, too many expectations, everybody is counting on me to do something great. And I do have a great news for them, I'm not feeling great at all.\r\n\r\nI've been an introvert my whole life, maybe because I learnt from a family that the father has every fucking rights to beat up his child if the mother is getting all the money, you better shut your fucking mouth if you don't want your ass whooped. If you can't hit your money maker and you only have a child, who to beat when your gambling went wrong, your job is shit, and you need to take it on somebody? I don't blame him, if I was in that deep shit, I would do the same, just not on my child.\r\n\r\nLiving in a society that only need you when you're good lamb, follow the top ones, try to be like one, and keep every god damned \"original thoughts\" for yourself because no one gives a shit about it. You go to college, you find a job, you pay debts and die. That's it, if you do it right, people won't spit on your graves and you won't disgrace your family. We're all thieves, we don't \"earn\" things, you just steal them from somebody else. You get a good job? You stole that from somebody else. You got a raise? you stole that from someone who just got fired. Only thing that matters is that can you be a better thief? Fuck it, We're not paying our skills, our knowledges and other bullshits to earn a virtual thing called \"money\", we're paying time of our lives to get it. And right now, my time worths shit.\r\n\r\nI can't sleep, I can't focus on anthing, the thoughts of interacting with people with bullshits are killing me, maybe that what really makes people get cancer. Drowning in shits I can't handle, struggling to get by without doing anything. I'm meaningless, my lfie is meaningless. It's a miracle that I haven't thought of suicide nor tried to. And I know I won't.\r\n\r\nGod, I really do need to get a smoke right now..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt is sad to know your story man. At first, lets change your damn stubborn mind about this.\r\n\r\nMoney is not a virtual thing, it is super real. Because it is the only REAL thing in this world so your mind just fools you. And of course, there is no fun to deal with the real, the truth. It is money and it is right there however we cannot reach it so take it easy and take a rest do some interesting things for your own sake. \r\n\r\nI do agree that I am a thief, moreover, I am super good in all meanings. Yet, we do EARN things for our own, even we steal it from others. Just try to make this clear, without skills, patience and things like that, we are not able to steal any thing so thanks to ourselves, we have skills, knowledge to earn things. There is nothing called fair or unfair in this world, we just do what we believe it is right, we have our own disciplines. \r\n\r\nDO NOT BLAME THE WORLD, DO NOT BLAME YOURSELF, DO BLAME the distance between your mind and your heart.\r\n\r\nPs: By the way ducixxi.wordpress.com, my blog, just read a bit. I offer you a free ticket to your childhood - just the good memories."
