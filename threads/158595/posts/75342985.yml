  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DayLaCaiNickCloneNhe</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75329119#post75329119\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">U know what exactly &quot; FA &quot; mean? I&apos;ve seen so fuckin&apos; many people use it to describe person who have no girl/boy friend, it&apos;s wrong, why are they so fuckin&apos; idiot?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>fanhuy97</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75332620#post75332620\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Many vnese ppl using this meme dont really understand its meaning n how to use it.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah you two smart as*! Was I wrong to use it in this &quot;particular&quot; forum <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nAre y&apos;all mad <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> Nobody give a sh*t about this slang/meme/nonsense word as long as they all understand it, at least in here, see that? you two understood it. <br>\r\nBut don&apos;t get me wrong, I am glad to see you two take your time, raise your voice and try to correct people&apos;s mistake in using English/Vietnamese. But using names, calling them idiots when most of them don&apos;t even speak English? it was not nice and will get you killed, DayLaCaiNickCloneNhe, you &quot;young-buffalo idiot&quot; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75341549#post75341549\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Has anyone here been through a road trip in America? What&apos;s feel like?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;ll be super cool when you go with your friends, a group would be great, as long as you have a good plan (knowing where to reach, what to do/eat and when/where to rest) <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DayLaCaiNickCloneNhe\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tU know what exactly \" FA \" mean? I've seen so fuckin' many people use it to describe person who have no girl/boy friend, it's wrong, why are they so fuckin' idiot?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fanhuy97\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMany vnese ppl using this meme dont really understand its meaning n how to use it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah you two smart as*! Was I wrong to use it in this \"particular\" forum \r\nAre y'all mad  Nobody give a sh*t about this slang/meme/nonsense word as long as they all understand it, at least in here, see that? you two understood it. \r\nBut don't get me wrong, I am glad to see you two take your time, raise your voice and try to correct people's mistake in using English/Vietnamese. But using names, calling them idiots when most of them don't even speak English? it was not nice and will get you killed, DayLaCaiNickCloneNhe, you \"young-buffalo idiot\" \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHas anyone here been through a road trip in America? What's feel like?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt'll be super cool when you go with your friends, a group would be great, as long as you have a good plan (knowing where to reach, what to do/eat and when/where to rest)"
