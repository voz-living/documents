content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[V.l.V]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66821286#post66821286\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Languages learning is the matter of practice. And yes you are absolutely right, the more intensive you try the quicker it takes. Do tell me, Does your work involve lots of speaking and presenting or it&apos;s more like paper work?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No actually. It&apos;s chiefly self-study through reading. My speaking is not good though. I don&apos;t actually have a chance to be worked in an english environment. Contradictorily, I&apos;m studying in Germany. Hence I desire that there be a topic of German then, unfortunately it seems that there isn&apos;t many people studying german here <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [V.l.V]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLanguages learning is the matter of practice. And yes you are absolutely right, the more intensive you try the quicker it takes. Do tell me, Does your work involve lots of speaking and presenting or it's more like paper work?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo actually. It's chiefly self-study through reading. My speaking is not good though. I don't actually have a chance to be worked in an english environment. Contradictorily, I'm studying in Germany. Hence I desire that there be a topic of German then, unfortunately it seems that there isn't many people studying german here"
