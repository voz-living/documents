  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nh0ck0n_0nljn3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=83475550#post83475550\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This account was created long ago when i was a teenaged girl. Someone may not like it. I don&apos;t care. And.. &quot;He&quot; in my previous post is just my friend. I have no right to be angry with him. He can do what he wants. Everything in my life is still fine. I don&apos;t need anyone to get back to me. So let it be <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Woman, you&apos;re fucked up. What the? Why the? How the?....<br>\r\nIf he&apos;s &quot;your friend&quot;, then he has every right to fucking play video games all day and not care about you one bit. ONLY his gf should care about his approval that much. Get your shit together. But thank you for reminding me how lucky I am to have a girl who doesn&apos;t do or think bat shit crazy stuffs like you do. <br>\r\nThank you god!\r\n\t\t"
