  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>qwertyujhgfdsa</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87063429#post87063429\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everybody here<br>\r\nThis is my first post in English thread. My writting and listenning skills are very terrible but others aren&apos;t. I try my best to learn English in my free time but it doesn&apos;t make my English skills better. I thought my method had problem, so I hope anyone here could share experience and the best method to learn English effectly.<br>\r\nThank for read my post</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DW7QYqI2im-Y\" target=\"_blank\">https://www.youtube.com/watch?v=W7QYqI2im-Y</a><br>\r\nI guess you watch this video and hope that you will find out the best method yourself <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nFor me, I try speaking ten or more english sentences per day, watching some interesting english videos on youtube although I don&apos;t completely understand whole video&apos;s content. And I read this theard everyday, reply comment when I can(like now <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">, my reading and listening skills are well, just a bit, but writing and speaking are worse), sometime, I also read newspapers, magazines, forums, blogs about IT, Tech, etc. When I know a new word, I search it on google to see how people use it, I think google&apos;s very helpful.<br>\r\nAs you see, my English skills are bad too, and I hope one day, I can speak to international tourists by English and I can understand what they&apos;re saying and they&apos;re too. That&apos;s enough for me.<br>\r\nPS: Could somebody please fix my reply if it&apos;s wrong, I think it has a lot of mistakes but I don&apos;t know <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by qwertyujhgfdsa\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everybody here\r\nThis is my first post in English thread. My writting and listenning skills are very terrible but others aren't. I try my best to learn English in my free time but it doesn't make my English skills better. I thought my method had problem, so I hope anyone here could share experience and the best method to learn English effectly.\r\nThank for read my post\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttps://www.youtube.com/watch?v=W7QYqI2im-Y\r\nI guess you watch this video and hope that you will find out the best method yourself \r\nFor me, I try speaking ten or more english sentences per day, watching some interesting english videos on youtube although I don't completely understand whole video's content. And I read this theard everyday, reply comment when I can(like now , my reading and listening skills are well, just a bit, but writing and speaking are worse), sometime, I also read newspapers, magazines, forums, blogs about IT, Tech, etc. When I know a new word, I search it on google to see how people use it, I think google's very helpful.\r\nAs you see, my English skills are bad too, and I hope one day, I can speak to international tourists by English and I can understand what they're saying and they're too. That's enough for me.\r\nPS: Could somebody please fix my reply if it's wrong, I think it has a lot of mistakes but I don't know"
