  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\ti want you to believe in love again but how could i do that when i don&apos;t even have love to believe in\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Love&quot; or &quot;faith&quot;, be careful, bro! The meaning is not the same as the sentence you gave us.<br>\r\n<br>\r\nTry these below:<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&quot; anh r&#x1EA5;t mu&#x1ED1;n truy&#x1EC1;n cho em ni&#x1EC1;m tin em &#x111;&#xE3; &#x111;&#xE1;nh m&#x1EA5;t, nh&#x1B0;ng l&#xE0;m sao c&#xF3; th&#x1EC3; !? khi m&#xE0; b&#x1EA3;n th&#xE2;n anh c&#xF2;n kh&#xF4;ng c&#xF3; &#x111;&#x1B0;&#x1EE3;c &#x111;i&#x1EC1;u &#x111;&#xF3;.&quot;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I want to show/give you the faith that you&apos;ve lost, but how can I do it since it does not even live/exist in me?<br>\r\n<br>\r\nI want to...., but how can I do it since I could not have it myself?<br>\r\n<br>\r\nor Wise Blue&apos;s one. It&apos;s up to you!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\ti want you to believe in love again but how could i do that when i don't even have love to believe in\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Love\" or \"faith\", be careful, bro! The meaning is not the same as the sentence you gave us.\r\n\r\nTry these below:\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\" anh rất muốn truyền cho em niềm tin em đã đánh mất, nhưng làm sao có thể !? khi mà bản thân anh còn không có được điều đó.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI want to show/give you the faith that you've lost, but how can I do it since it does not even live/exist in me?\r\n\r\nI want to...., but how can I do it since I could not have it myself?\r\n\r\nor Wise Blue's one. It's up to you!"
