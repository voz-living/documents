  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pigdepdzai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36169447#post36169447\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You don&apos;t know me, Jay <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> Beside the IELTS class, I also take part in the class about communication of English, they only teach me about speaking, listening ..... all about daily communication with foreigners <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> And they teach me lots of skills like how to impress with a girl <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">...... many things about society <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->so sad, people tends to think of English as a course instead of a language.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pigdepdzai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou don't know me, Jay  Beside the IELTS class, I also take part in the class about communication of English, they only teach me about speaking, listening ..... all about daily communication with foreigners  And they teach me lots of skills like how to impress with a girl ...... many things about society \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nso sad, people tends to think of English as a course instead of a language."
