  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by C3poly2003.Txxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt should be:\r\n\r\nWhy doesn't anyone spent time paying me some attention \r\n\r\nStructure : spent time doing something\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOkie! nhưng:\r\n\r\n1. có \"in\" hay không có \"in\" cũng được mà bạn. Thậm chí có từ điển nó còn dùng \"on\" nữa \r\n\r\n2. mình dùng \"his\" ở đó để nhấn mạnh tính \"cá nhân\" trong mỗi \"everyone\" thôi \r\n\r\n3. vì viết lại theo câu khẳng định của tác giả nên sợ sửa nhiều, không hay \r\n\r\n4. sao lại \"spent\" được hở bạn? trong khi bạn lại dùng \"doesn't\"? chia động từ 2 lần mất rùi, và lại với 2 thì khác nhau \r\n\r\n5. \"me\" không chen vào giữa \"pay attention\" được"
