  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67979825#post67979825\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Learning any language is good. It&apos;s always good. Don&apos;t worry chuottrang.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yep, I know... but based on what my parents desire, I suppose to live as any other people, graduated, find a job, get married ... and I wanna break free... I dun wanna be controlled like my sister through whole life... Yep, even study another language by myself, dun even spend single coin also can be thought that waste my time... Even I&apos;m unemployed, even I just graduated and wanna play around, still ask me do this, do that... &gt;.&lt;...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLearning any language is good. It's always good. Don't worry chuottrang.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYep, I know... but based on what my parents desire, I suppose to live as any other people, graduated, find a job, get married ... and I wanna break free... I dun wanna be controlled like my sister through whole life... Yep, even study another language by myself, dun even spend single coin also can be thought that waste my time... Even I'm unemployed, even I just graduated and wanna play around, still ask me do this, do that... >.<..."
