  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>duongblhn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73773735#post73773735\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">when you try to forget someone you love, he&apos;s allways in your mind.<br>\r\nLet everything to be normal, in your way. and whenever you look back, you can smile because everything so easy.<br>\r\ni think so. <br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s not easy as you think, I&apos;ve tried a lot and I feel better now just sometime can&apos;t stop the sadness.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73777152#post73777152\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The thread becomes more crowded and animated whenever the girls appear <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hope I can be here and study English with you all for a long time. <br>\r\n<br>\r\nBtw, I have an idea: why don&apos;t we try to translate an article from Vietnamese to English each day? My job requires me an excellent writing skill but I&apos;ve never good at this. Could you do it with me and correct me everyday?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by duongblhn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhen you try to forget someone you love, he's allways in your mind.\r\nLet everything to be normal, in your way. and whenever you look back, you can smile because everything so easy.\r\ni think so. \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's not easy as you think, I've tried a lot and I feel better now just sometime can't stop the sadness.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe thread becomes more crowded and animated whenever the girls appear \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHope I can be here and study English with you all for a long time. \r\n\r\nBtw, I have an idea: why don't we try to translate an article from Vietnamese to English each day? My job requires me an excellent writing skill but I've never good at this. Could you do it with me and correct me everyday?"
