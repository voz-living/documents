  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67328177#post67328177\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m just a highschool student studying in Germany <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. To be honest I wasn&apos;t interested in linguistics until recently. In respect of the origin of my passion,  I can&apos;t answer with clarity, but my guess is that when you learn a language to some extent, you will eventually find enthusiasm for it.<br>\r\n<br>\r\nDo I have any words for you ? Well, introverted, I deem. Being afraid of talking English is a normal thing, engendered by shyness or inconfidence. But  you may also have some kind of social anxiety or inferiority complex ? Either way, my modest advice is that you should believe more in yourself. I&apos;m sad to say that I&apos;m unfortunately not a psychotherapist : ).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh, I see. A lot of friends told me that I should go out and make some noise. Be more confident is the precious thing I always want to have. Thank You polynomial.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67330791#post67330791\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Im sorry but what does nerd mean? Idiot or bookworm?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No, it isn&apos;t. There are a lot of meanings about nerd but in my case it is lack of confidence and social skills. Of course, nerd is not an idiot. However,  the way he/she acts or talks might cause some misunderstanding such as &quot;You look weird. Are you nerd?&quot;<br>\r\n<br>\r\nAt the end, nerd is not an offensive word but it is not the word which everyone feels comfortable to be branded.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm just a highschool student studying in Germany . To be honest I wasn't interested in linguistics until recently. In respect of the origin of my passion,  I can't answer with clarity, but my guess is that when you learn a language to some extent, you will eventually find enthusiasm for it.\r\n\r\nDo I have any words for you ? Well, introverted, I deem. Being afraid of talking English is a normal thing, engendered by shyness or inconfidence. But  you may also have some kind of social anxiety or inferiority complex ? Either way, my modest advice is that you should believe more in yourself. I'm sad to say that I'm unfortunately not a psychotherapist : ).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, I see. A lot of friends told me that I should go out and make some noise. Be more confident is the precious thing I always want to have. Thank You polynomial.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIm sorry but what does nerd mean? Idiot or bookworm?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, it isn't. There are a lot of meanings about nerd but in my case it is lack of confidence and social skills. Of course, nerd is not an idiot. However,  the way he/she acts or talks might cause some misunderstanding such as \"You look weird. Are you nerd?\"\r\n\r\nAt the end, nerd is not an offensive word but it is not the word which everyone feels comfortable to be branded."
