  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sunary</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88984057#post88984057\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can you <b>sponsor</b> for me some channels?<br>\r\nI had subscribered TED, Big Think, CNN, VOA <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Bold word should be replaced by &quot;recommend&quot;.<br>\r\nWhat are you intersted in? Sport, Business, animation,...?<br>\r\nChoose some of them and search for its ABC-oriented channels (ABC is what you have choosen).<br>\r\nTED, CNN, VOA,... are some &quot;too big&quot; media outlets. Pick just some of their topics and immerse yourself in them.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sunary\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan you sponsor for me some channels?\r\nI had subscribered TED, Big Think, CNN, VOA \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBold word should be replaced by \"recommend\".\r\nWhat are you intersted in? Sport, Business, animation,...?\r\nChoose some of them and search for its ABC-oriented channels (ABC is what you have choosen).\r\nTED, CNN, VOA,... are some \"too big\" media outlets. Pick just some of their topics and immerse yourself in them."
