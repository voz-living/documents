  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PaulScholes</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50421882#post50421882\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I really need Co Loa Citadel and Imperial Citadel of Thang Long&apos;s full history in English pls I have not founded any good links. Pls I have to present to my friends that Vietnam&apos;s ancient buildings were unique and were copied from other cultures. Thank you!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I hope you forgot the word &quot;not&quot; between &quot;were&quot; and &quot;copied&quot;. You might find this kind of information in the Architecture University, or else, the City Library. <br>\r\nGood luck and remember, your ancestor didnot lack of creativity.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PaulScholes\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI really need Co Loa Citadel and Imperial Citadel of Thang Long's full history in English pls I have not founded any good links. Pls I have to present to my friends that Vietnam's ancient buildings were unique and were copied from other cultures. Thank you!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI hope you forgot the word \"not\" between \"were\" and \"copied\". You might find this kind of information in the Architecture University, or else, the City Library. \r\nGood luck and remember, your ancestor didnot lack of creativity."
