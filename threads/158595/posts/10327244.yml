  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=10313088#post10313088\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Google translate<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nGoogle translate ability is acceptable,but there are several mistakes in the translation.You need find and correct them before use.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x1EEB; th&#xEC; m&#xEC;nh c&#xF3; d&#x1ECB;ch s&#x1A1; r&#x1ED3;i , m&#xE0; th&#x1EA5;y ko an t&#xE2;m , n&#xEA;n nh&#x1EDD; cho ch&#x1EAF;c :( m&#x1ECD;i ng&#x1B0;&#x1EDD;i xem qua coi c&#xF2;n ch&#x1ED7; n&#xE0;o l&#x1ED7;i ch&#xED;nh t&#x1EA3; ko <img src=\"/images/smilies/Off/amazed.gif\" border=\"0\" alt=\"\" title=\"Amazed\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tFirst of all I need to send my sincerest thanks to Mr. Cam, ours teacher!<br>\r\nWe have learn from you all the listening, speaking, reading, writing .. and life skills, work experience, education, the permitted behavior, communication ... besides that, thanks for be out very kindness teacher. We had experience teamwork, solidarity, whether at work or in life is to know the collective, not live for the sake of their own , also we found all the good books from you.<br>\r\nBut in the process of learning, sometimes we are very tense, because of the homeworks are to hard so little serious academic program, and because of my thougth that you are note very happy with us or we did something wrong, make us very confused and worry. So our class become bored, lack of creativity and vitality .So for our opinion you should just fit us with our knowleged., so I think for us and you more understand each other.<br>\r\nOnce again thank you very much to be our kindness teacher and from you we have been successful as of this day, although it could just graduate degree, but there is also great success for us they let you have a firm step on the career of the individual\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGoogle translate\r\nGoogle translate ability is acceptable,but there are several mistakes in the translation.You need find and correct them before use.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nừ thì mình có dịch sơ rồi , mà thấy ko an tâm , nên nhờ cho chắc :( mọi người xem qua coi còn chỗ nào lỗi chính tả ko \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tFirst of all I need to send my sincerest thanks to Mr. Cam, ours teacher!\r\nWe have learn from you all the listening, speaking, reading, writing .. and life skills, work experience, education, the permitted behavior, communication ... besides that, thanks for be out very kindness teacher. We had experience teamwork, solidarity, whether at work or in life is to know the collective, not live for the sake of their own , also we found all the good books from you.\r\nBut in the process of learning, sometimes we are very tense, because of the homeworks are to hard so little serious academic program, and because of my thougth that you are note very happy with us or we did something wrong, make us very confused and worry. So our class become bored, lack of creativity and vitality .So for our opinion you should just fit us with our knowleged., so I think for us and you more understand each other.\r\nOnce again thank you very much to be our kindness teacher and from you we have been successful as of this day, although it could just graduate degree, but there is also great success for us they let you have a firm step on the career of the individual\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n."
