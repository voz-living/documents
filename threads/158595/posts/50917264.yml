content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50917203#post50917203\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I want to reach to the score of 100. I was rather good at doing TF test in class and I had an expectation of minimum score of 90. Unfortunately, the real test had a bigger challenge. <br>\r\n<br>\r\nI know the score is just one small thing about English so I want to improve my English abilities to make them better, not only for score but also for future use. <br>\r\n<br>\r\nBut first , I want to have some improvement in my score. maybe after a month or two I will retake the test. Do you think I can do some changes in that period of time ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Past a certain point, the result doesn&apos;t depend solely on your English command but your exam technique. That was my remark after talking IELTS. But of course top score requires a perfect combination of knowledge and skills.<br>\r\n<br>\r\nApart from that, I can&apos;t say anything else since I&apos;ve never touched TOEFL materials.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI want to reach to the score of 100. I was rather good at doing TF test in class and I had an expectation of minimum score of 90. Unfortunately, the real test had a bigger challenge. \r\n\r\nI know the score is just one small thing about English so I want to improve my English abilities to make them better, not only for score but also for future use. \r\n\r\nBut first , I want to have some improvement in my score. maybe after a month or two I will retake the test. Do you think I can do some changes in that period of time ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPast a certain point, the result doesn't depend solely on your English command but your exam technique. That was my remark after talking IELTS. But of course top score requires a perfect combination of knowledge and skills.\r\n\r\nApart from that, I can't say anything else since I've never touched TOEFL materials."
