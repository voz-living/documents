content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54442699#post54442699\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Enlighten me? I don&apos;t understand the difference between &quot;posh&quot; and &quot;ponce&quot; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">They both are British slangs. While <i>&quot;ponce&quot;</i> might originally denote a pimp or an effeminate man, in this case, both terms imply someone acting classy. Although if you have to be exact, <i>&quot;ponce&quot;</i> describes a person who is trying too hard and to obvious for class whereas <i>&quot;posh&quot;</i> portrays someone who is too ostentatious and stuck up. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEnlighten me? I don't understand the difference between \"posh\" and \"ponce\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThey both are British slangs. While \"ponce\" might originally denote a pimp or an effeminate man, in this case, both terms imply someone acting classy. Although if you have to be exact, \"ponce\" describes a person who is trying too hard and to obvious for class whereas \"posh\" portrays someone who is too ostentatious and stuck up."
