  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arminys</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69851512#post69851512\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...<br>\r\nI myself will probably choose my friend. I had made couple of decisions on choosing friends or girls, my decision were always about girls. And now I am regreting about it <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh thank you, I found my error.  &quot;choose and chose&quot;.<img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"><br>\r\nIf you chose ( this time I think I&apos;m right <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> ) your friend but in his turn, he chose his girl friend <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <b>Could it make you regret?</b>  ( I don&apos;t think the sentence I mark bold is right <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> please help me to correct it )\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arminys\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...\r\nI myself will probably choose my friend. I had made couple of decisions on choosing friends or girls, my decision were always about girls. And now I am regreting about it \r\n...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh thank you, I found my error.  \"choose and chose\".\r\nIf you chose ( this time I think I'm right  ) your friend but in his turn, he chose his girl friend  Could it make you regret?  ( I don't think the sentence I mark bold is right  please help me to correct it )"
