content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49512241#post49512241\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. in that case, why there is a &quot;the&quot; in front of Mekong River?<br>\r\n2. maybe Ive not been clear enough. In the &quot;1 km long&quot;, what is the function of &quot;1 km&quot;? Is it adv or sth?<br>\r\n3. Thanks!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><ol style=\"list-style-type: decimal\"><li>Check <a href=\"/redirect/index.php?link=http%3A%2F%2Fowl.english.purdue.edu%2Fowl%2Fresource%2F540%2F01%2F\" target=\"_blank\"><b>this page</b></a>:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tDo use <i>&quot;the&quot;</i> before:<ul><li>names of rivers, oceans and seas: the Nile, the Pacific</li>\n<li>points on the globe: the Equator, the North Pole</li>\n<li>geographical areas: the Middle East, the West</li>\n<li>deserts, forests, gulfs, and peninsulas: the Sahara, the Persian Gulf, the Black Forest, the Iberian Peninsula</li>\n</ul>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --></li>\n<li><i>&quot;1 km&quot;</i> itself is a noun phrase or a nominal group.</li>\n</ol>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. in that case, why there is a \"the\" in front of Mekong River?\r\n2. maybe Ive not been clear enough. In the \"1 km long\", what is the function of \"1 km\"? Is it adv or sth?\r\n3. Thanks!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCheck this page:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tDo use \"the\" before:names of rivers, oceans and seas: the Nile, the Pacific\npoints on the globe: the Equator, the North Pole\ngeographical areas: the Middle East, the West\ndeserts, forests, gulfs, and peninsulas: the Sahara, the Persian Gulf, the Black Forest, the Iberian Peninsula\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\"1 km\" itself is a noun phrase or a nominal group."
