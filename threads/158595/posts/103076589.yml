  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Outofdate\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWe have just decided that we would undertake the job.\r\nThì hiện tại hoàn thành diễn tả hành động mới xảy ra \"have just decided\", vế sau kiểu như câu gián tiếp nên lùi 1 thì will => would\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank bác, ở câu này từ nhận biết là that + S phải ko bác \r\n\r\nP/s: em có thêm 1 câu như sau:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThat book (be) has been on the table for weeks. You (not read) didn't read it yet ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐáp án câu trên lại là: has been - haven’t you read\r\nThì cho em hỏi ở vế 2 em điền vậy có đúng không ? Và vì sao mà đáp án lại dùng như vậy ?"
