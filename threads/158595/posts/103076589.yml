  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Outofdate</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103076350#post103076350\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">We have just decided that we would undertake the job.<br>\r\nTh&#xEC; hi&#x1EC7;n t&#x1EA1;i ho&#xE0;n th&#xE0;nh di&#x1EC5;n t&#x1EA3; h&#xE0;nh &#x111;&#x1ED9;ng m&#x1EDB;i x&#x1EA3;y ra &quot;have just decided&quot;, v&#x1EBF; sau ki&#x1EC3;u nh&#x1B0; c&#xE2;u gi&#xE1;n ti&#x1EBF;p n&#xEA;n l&#xF9;i 1 th&#xEC; will =&gt; would</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank b&#xE1;c, &#x1EDF; c&#xE2;u n&#xE0;y t&#x1EEB; nh&#x1EAD;n bi&#x1EBF;t l&#xE0;<u> that + S </u>ph&#x1EA3;i ko b&#xE1;c <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nP/s: em c&#xF3; th&#xEA;m 1 c&#xE2;u nh&#x1B0; sau:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThat book (be) <u>has been</u> on the table for weeks. You (not read) <u>didn&apos;t read</u> it yet ?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#xE1;p &#xE1;n c&#xE2;u tr&#xEA;n