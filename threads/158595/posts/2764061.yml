  html: "\r\n\t\t\t\r\n\t\t\tOriginally Posted by unicornboy  View Post<br>\r\nHow&apos;s about this?<br>\r\n<b>2. They must&apos;ve been in traffic jam.</b><br>\r\n3. I never, and will never, forget that winter, when I we had to...<br>\r\n<br>\r\nI&apos;d rather use the present tense to affirm sth.<br>\r\nshould say the 2nd one like this:<br>\r\n<b>They must&apos;ve got a traffic jam. </b><br>\r\n<br>\r\nIMHO, both of these are correct, this describes one meaning by 2 different ways. <br>\r\nBut Vietnamese doesn&apos;t have the exactly sentence like &apos; They must&apos;ve been in a traffic jam&apos;, hence you feel this sentence&apos;s really ridiculous<br>\r\n<br>\r\n<b>We were stuck in a traffic jam for two hours.</b><br>\r\n<br>\r\nIn this case, the speaker want to stress on &apos;how terrible the traffic was&apos;, we still get the meaning they were stuck in a traffic jam.\r\n\t\t"
  text: "Originally Posted by unicornboy  View Post\r\nHow's about this?\r\n2. They must've been in traffic jam.\r\n3. I never, and will never, forget that winter, when I we had to...\r\n\r\nI'd rather use the present tense to affirm sth.\r\nshould say the 2nd one like this:\r\nThey must've got a traffic jam. \r\n\r\nIMHO, both of these are correct, this describes one meaning by 2 different ways. \r\nBut Vietnamese doesn't have the exactly sentence like ' They must've been in a traffic jam', hence you feel this sentence's really ridiculous\r\n\r\nWe were stuck in a traffic jam for two hours.\r\n\r\nIn this case, the speaker want to stress on 'how terrible the traffic was', we still get the meaning they were stuck in a traffic jam."
