content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>A4.Hawkeye</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65845023#post65845023\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My grammar is very bad<br>\r\n<br>\r\nI&apos;m in 12th grade and i just want to practice and improve my grammar to pass the university exam .. Someone give me some suggestions please .. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><i><font color=\"DarkOrchid\">First of all, remember your vocabulary by reading more. You can read anything you want, a serious books not a comic. Or you can participate in communities or forums online. Besides, you should study the basic structure of a sentence in English books. Good luck and hope you succeed your grammar skills</font></i></b> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by A4.Hawkeye\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy grammar is very bad\r\n\r\nI'm in 12th grade and i just want to practice and improve my grammar to pass the university exam .. Someone give me some suggestions please .. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst of all, remember your vocabulary by reading more. You can read anything you want, a serious books not a comic. Or you can participate in communities or forums online. Besides, you should study the basic structure of a sentence in English books. Good luck and hope you succeed your grammar skills"
