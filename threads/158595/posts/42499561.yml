content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtcnz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42478453#post42478453\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">A word for today: patience. Every job needs patience. Do you agree or disagree?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Is it some kind of &quot;word of wisdom&quot;? I can say thousands of it. Sorry for that but I have to be straight.<br>\r\n<br>\r\nI mean, if you have some ideas, describe it and the context also so that everyone can discuss more easily, dont you think so?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtcnz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA word for today: patience. Every job needs patience. Do you agree or disagree?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIs it some kind of \"word of wisdom\"? I can say thousands of it. Sorry for that but I have to be straight.\r\n\r\nI mean, if you have some ideas, describe it and the context also so that everyone can discuss more easily, dont you think so?"
