  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=20591440#post20591440\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">Can you give me some advices on (2)<br>\r\n<br>\r\nI really don&apos;t know what type of food she can eat,what type of food she can&apos;t,and how much can she eat for those<br>\r\nGoogle can&apos;t help me this time <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I rely on my sister about it, so i can&apos;t tell you any advice. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. Because you have to actually know why which food is good and which is bad, how much is enough and how they effect our body, then you can give good advices. Unfortunately for our us, my family and relatives think any form of diet is called &quot;&#x103;n ki&#xEA;ng&quot; when they should think about it as &quot;ch&#x1EBF; &#x111;&#x1ED9; &#x103;n&quot; and they just don&apos;t understand/listen to her. Maybe you should ask a nutritionist.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan you give me some advices on (2)\r\n\r\nI really don't know what type of food she can eat,what type of food she can't,and how much can she eat for those\r\nGoogle can't help me this time \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI rely on my sister about it, so i can't tell you any advice. . Because you have to actually know why which food is good and which is bad, how much is enough and how they effect our body, then you can give good advices. Unfortunately for our us, my family and relatives think any form of diet is called \"ăn kiêng\" when they should think about it as \"chế độ ăn\" and they just don't understand/listen to her. Maybe you should ask a nutritionist."
