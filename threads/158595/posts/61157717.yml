  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61155182#post61155182\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Still a better story than Twilight <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nDo you know what &quot;nigga&quot; stand for? First thing I learnt ever since I started focus on writing is write it right!<br>\r\nBut I&apos;m suck at it <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nGrumpy mood activated <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->*1: better love story<br>\r\n*2: nigga refers to &quot;black&quot; guy he answered.<br>\r\n*3: mode. <br>\r\n*4: I&apos;m not really grumpy, just fucked. And broken.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tStill a better story than Twilight \r\n\r\nDo you know what \"nigga\" stand for? First thing I learnt ever since I started focus on writing is write it right!\r\nBut I'm suck at it \r\n\r\n\r\nGrumpy mood activated \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n*1: better love story\r\n*2: nigga refers to \"black\" guy he answered.\r\n*3: mode. \r\n*4: I'm not really grumpy, just fucked. And broken."
