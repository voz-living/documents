  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by CrashAndBurn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCrashAndBurn is back folks.Never thought I would grow fond of this thread to be frank.But now I sort of consider it my soft spot\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCome with me\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by CrashAndBurn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell aware I may risk getting banned so I guess it's enough.One post at a time would be the right way to go.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah we're.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jackje\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah you should wait for somebody to say something before you post again.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrue\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by . New England Revolution\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYo, yo, hit'em witha high, hit'em witha low\r\nHit'em witha every whicha way that it may go yo\r\nBaby got the beauty sayin' or to go yo\r\nWhen she shake her booty get up out the way yo\r\nI'm oh so serio, really doe, silly bro, neva know, see it in a video\r\nT.O.P got crazy doe, blazin flow, phase me no\r\nThey be never hearin' what I'm sayin' doe\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDude i think it's too much\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by . New England Revolution\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys,\r\nYou think American Accent or British Accent is the sexiest?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNothing is sexy. Accents are not sexy to me. I just prefer american 'cause british sounds fuckedup\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat kind of bollock are you on about? I spoke of nothing related to you. I was asking why people are trying to get their alt accounts ready in preparation of some sort of massive banhammering for a certain day at a certain place.\r\nI\r\n\r\n\r\n\r\nBrits sounds royal because you haven't been hanging around with them enough.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIm trying to be polite and if u want to call me names, im willing to fight with you ok?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bobdeei\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thave anyone used mylanguageexchange.com as a means to practice English with native speakers? The way it works is to match people with their native and target language. I searched and found some people who are really in need of learning Vietnamese and want want to exchange English.\r\n\r\nStill, I sent them message but not received any respond :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBoring site. Go talk to ppl in your video games\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DareDevil.a.k.MattMurdock\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSomeone looks like girl, but he or she has pen*s, actually, i don't know what should i call \"he\" or \"she\" so i put both of them. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLol\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DareDevil.a.k.MattMurdock\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy i haven't notice something like this thread before. Kind of funny, specially for \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCome with me\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DareDevil.a.k.MattMurdock\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCould you explain me the usage of \"though\". I haven't figured out what it's for \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThough means nothing really. Dont care about it.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's just some cuckold anime that I watched recently. Everything is still going well as normal.\r\n\r\n\r\nI understand that you're increasing your postcount but it's getting too obvious.\r\n\r\nHammering is basically the act beating something with a hammer. In this case, it's a ban hammer.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLol \"cuckold anime\". Im wondering if he understands what cuckold is.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DareDevil.a.k.MattMurdock\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHonestly, i'm having some presentations and my pronunciation still under average so kind of training now \r\nP/s: Besides, i always wanna learn more but the problem is no one fix my errors \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIm here for yaaaaaa\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DareDevil.a.k.MattMurdock\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYe, obviously, i get it, but, somehow i learn from making mistakes and, luckily, everyone around me, they're always willing to help me \r\nP/s: Exactly, I'm kind of person who're rarely asking for help  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah of course. That was so heartless to say noone is obliged to help\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by . New England Revolution\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWho is Vozer have English the best \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n-____- not funny"
