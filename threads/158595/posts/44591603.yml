  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>max1216</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44589057#post44589057\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t think it needs an &apos;in&apos; in this case..... he used &quot;structure&quot; as a verb, which mean how you actually make sentences <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> (otherwise if u break it down to &quot;ppl dunno how to use the right structure in their sentences&quot;, it doesn&apos;t make any sense)<br>\r\nso in this case it should have been: there are people who don&apos;t know how to use the right tense or structure sentences properly. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why &quot;use the right structure in their sentences&quot; makes non sense? &quot;structure&quot; is used as a noun more frequent than a verb.<br>\r\nEven if you use &quot;or&quot;, it still should be &quot;or <font color=\"Red\">to</font> structure sentences properly&quot;, as it is a parallel phrase: &quot;to use&quot; and &quot;to structure&quot;.<br>\r\nIt may be a little bit confusing <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by max1216\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't think it needs an 'in' in this case..... he used \"structure\" as a verb, which mean how you actually make sentences  (otherwise if u break it down to \"ppl dunno how to use the right structure in their sentences\", it doesn't make any sense)\r\nso in this case it should have been: there are people who don't know how to use the right tense or structure sentences properly. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy \"use the right structure in their sentences\" makes non sense? \"structure\" is used as a noun more frequent than a verb.\r\nEven if you use \"or\", it still should be \"or to structure sentences properly\", as it is a parallel phrase: \"to use\" and \"to structure\".\r\nIt may be a little bit confusing"
