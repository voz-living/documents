  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tShe hasn&apos;t many English books\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This sentence is completely incorrect. &quot;Hasn&apos;t/Haven&apos;t&quot; are ONLY approriate when they&apos;re used as an Auxiliary. In your case, &quot;has&quot; is obviously a MAIN verb. So, in order to have negative form, you must borrow an Auxiliary (does) or add a negative quantifier (no).<br>\r\n<br>\r\nAnd no, I don&apos;t trust any professor. Look at the university exam, the key provided by various newspapers (all done by prestigious teachers) is never 100% correct, and it has been like that for YEARS. To make matters worse, some of the mistakes are pretty LAUGHABLE!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tShe hasn't many English books\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis sentence is completely incorrect. \"Hasn't/Haven't\" are ONLY approriate when they're used as an Auxiliary. In your case, \"has\" is obviously a MAIN verb. So, in order to have negative form, you must borrow an Auxiliary (does) or add a negative quantifier (no).\r\n\r\nAnd no, I don't trust any professor. Look at the university exam, the key provided by various newspapers (all done by prestigious teachers) is never 100% correct, and it has been like that for YEARS. To make matters worse, some of the mistakes are pretty LAUGHABLE!"
