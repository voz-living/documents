  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo may I called it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf the song's title is what you are trying to say, \"flipping table\" will be more accurate. But that is close enough. \r\n\r\nElse, no. \r\n\r\nI still have some hope you know, hence She Will Be Loved.\r\n\r\nBut hope is a dangerous thing..."
