  text: "Contrary to the normal belief, native speakers are not always good reference when talking about writing skills. In fact, I have met more than a handful of natives who can not spell correctly nor construct coherent sentences, the same way as many Vietnamese are not able to write as beautifully as Dâu Tây. Unfortunately, often times, writing - and to some extents, speaking - is not inborn capacity; it needs practice, a lot.\r\n\r\nSpeaking with native speakers and foreigners does help, especially in improving your vocabulary, reflexes and confidence. However, if it was able to directly enhance writing ability, educator would not put them as 2 separate competences. Read, read, and read, then write."
