content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tuancoltech.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39040282#post39040282\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey bro, do every transitive verbs not go with prepositions? And do every intransitive verbs always go with prepositions? Please re-assert that for me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Does every transitive verb not go with a preposition ?<br>\r\n<br>\r\nI assure that it&apos;s wrong to use a preps. right after a transitive verb. Because that position must always belongs to an object, not anything else.<br>\r\n<br>\r\nFor the intransitive verb, it relies on what u want to say.<br>\r\ne.g you can say either &quot;I have to go now&quot; or &quot; I have to go to school now&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tuancoltech.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey bro, do every transitive verbs not go with prepositions? And do every intransitive verbs always go with prepositions? Please re-assert that for me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDoes every transitive verb not go with a preposition ?\r\n\r\nI assure that it's wrong to use a preps. right after a transitive verb. Because that position must always belongs to an object, not anything else.\r\n\r\nFor the intransitive verb, it relies on what u want to say.\r\ne.g you can say either \"I have to go now\" or \" I have to go to school now\"."
