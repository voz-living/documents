  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50358086#post50358086\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\"><i>&quot;Snow-melter salt&quot;</i> is a functional description for <i>&quot;grit&quot;</i> or <i>&quot;grit salt&quot;</i>. It&apos;s basically a chemical supply consisting mainly of <a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FRocksalt\" target=\"_blank\"><b>grit</b></a>, sand and other substances. In most countries in the temperate zone, grit is spread on roads and pavements to prevent traffic accidents due to slippery condition caused by snowfall. However, pedestrians often find it irritating walking on the pavements filled with slurs of mud-like melting snow and grit.<br>\r\n<br>\r\nIn your sentence, the cable is being oxidised by dissolved or liquefied grit.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50358298#post50358298\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">a drop of salt used to melt snow<br>\r\n<br>\r\n^<br>\r\n^<br>\r\n<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So, in conclusion, it&apos;s just a sort of salt used for melting snow. Do we have the similar term for this in Vietnamese<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">?<br>\r\n<br>\r\nAlso, just <b>ONE</b> drip and it ate the whole cable away?! Scumbag salt<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Snow-melter salt\" is a functional description for \"grit\" or \"grit salt\". It's basically a chemical supply consisting mainly of grit, sand and other substances. In most countries in the temperate zone, grit is spread on roads and pavements to prevent traffic accidents due to slippery condition caused by snowfall. However, pedestrians often find it irritating walking on the pavements filled with slurs of mud-like melting snow and grit.\r\n\r\nIn your sentence, the cable is being oxidised by dissolved or liquefied grit.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ta drop of salt used to melt snow\r\n\r\n^\r\n^\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo, in conclusion, it's just a sort of salt used for melting snow. Do we have the similar term for this in Vietnamese?\r\n\r\nAlso, just ONE drip and it ate the whole cable away?! Scumbag salt!"
