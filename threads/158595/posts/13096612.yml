content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>conan_3004</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=13074180#post13074180\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">nonsense to me , i mean speaking <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> .....just think and speak , really easy , but first of all , you must control your fear <img src=\"/images/smilies/Off/confident.gif\" border=\"0\" alt=\"\" title=\"Confident\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Tomorrow I will take the test. Now I am reviewing some templates in the book &quot;Cracking the TOEFL&quot; , just for preparing. <br>\r\nIn fact, I don&apos;t have any trouble in communicate, I means talk to another person. But in TOEFL, you have to think ideas to support your point of view... in a short time<img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"> <br>\r\nWhat ever, tomorrow is test day. I will take the test and then report my feeling here. <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by conan_3004\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnonsense to me , i mean speaking  .....just think and speak , really easy , but first of all , you must control your fear \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTomorrow I will take the test. Now I am reviewing some templates in the book \"Cracking the TOEFL\" , just for preparing. \r\nIn fact, I don't have any trouble in communicate, I means talk to another person. But in TOEFL, you have to think ideas to support your point of view... in a short time \r\nWhat ever, tomorrow is test day. I will take the test and then report my feeling here."
