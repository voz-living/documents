  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vevoivo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66399283#post66399283\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><i><font color=\"DarkOrchid\">Can&apos;t sleep tonite? </font></i></b><img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I can go to sleep few hours ago, but I didn&apos;t.<br>\r\nI came to those threads about love with sad ending (a men betrayed by his wife-to-be after 4 years in love)<br>\r\n<br>\r\nI have read them before and this early morning I read them again<br>\r\n<br>\r\nwell, that&apos;s life. &quot;On the highway of life, we most often recognize happiness out of the rear view mirror.&quot;<br>\r\nFrank Tyger\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vevoivo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan't sleep tonite? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI can go to sleep few hours ago, but I didn't.\r\nI came to those threads about love with sad ending (a men betrayed by his wife-to-be after 4 years in love)\r\n\r\nI have read them before and this early morning I read them again\r\n\r\nwell, that's life. \"On the highway of life, we most often recognize happiness out of the rear view mirror.\"\r\nFrank Tyger"
