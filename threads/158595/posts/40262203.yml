  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VatBon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40253578#post40253578\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">why dont we talk about love ?<br>\r\n<br>\r\nwhy a girl always ask the reason why do you love her ? the question u never ever know the answer? and what does the girl want from her man ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->love is the most boring topics man ever created.<br>\r\n<br>\r\nfor the above question, just ask her &quot;If not you then who else?&quot; or just simply say &quot;because only you dare to love me&quot; or &quot;because I don&apos;t know who else to love&quot;. Let her eat her own sheat.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VatBon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhy dont we talk about love ?\r\n\r\nwhy a girl always ask the reason why do you love her ? the question u never ever know the answer? and what does the girl want from her man ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlove is the most boring topics man ever created.\r\n\r\nfor the above question, just ask her \"If not you then who else?\" or just simply say \"because only you dare to love me\" or \"because I don't know who else to love\". Let her eat her own sheat."
