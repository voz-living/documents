  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61012604#post61012604\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">pissy is an adverb of piss<br>\r\nfag is short for faggot<br>\r\ntwit is used for an annoying person<br>\r\nnow you know what he mean<br>\r\njust simple as &quot;you&apos;re filthy asshole&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh dude, it&apos;s not simple as that &quot;phrase&quot; you typed!<br>\r\nAn ass always filthy, especially the hole area. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> and Nothing comes out of that but shite <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nYou named yourself upon a legend that you heir the legacy he has left behind! <br>\r\nBut everyone needs a good laugh so whatever <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tpissy is an adverb of piss\r\nfag is short for faggot\r\ntwit is used for an annoying person\r\nnow you know what he mean\r\njust simple as \"you're filthy asshole\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh dude, it's not simple as that \"phrase\" you typed!\r\nAn ass always filthy, especially the hole area.  and Nothing comes out of that but shite \r\n\r\nYou named yourself upon a legend that you heir the legacy he has left behind! \r\nBut everyone needs a good laugh so whatever"
