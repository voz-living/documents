  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49394957#post49394957\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">if my memory serves me well they do use that kind of wording in literature, old classic novels probably. remember reading stuff like that somewhere long ago but not entirely sure since classic english novels are not my cup of tea. they wrecked my brain even before I turned the page.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Do not hide behind your laziness mate <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">! Every major publisher has their own simplified or reader-friendly edition of classic literature available on shelves <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">. Admittedly it does take a few tries to get around your first novel <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. Even now I don&apos;t understand what drove me to finish <a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FWar_and_Peace\" target=\"_blank\"><b><i>&quot;War and Peace&quot;</i></b></a> the first time <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tif my memory serves me well they do use that kind of wording in literature, old classic novels probably. remember reading stuff like that somewhere long ago but not entirely sure since classic english novels are not my cup of tea. they wrecked my brain even before I turned the page.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDo not hide behind your laziness mate ! Every major publisher has their own simplified or reader-friendly edition of classic literature available on shelves . Admittedly it does take a few tries to get around your first novel . Even now I don't understand what drove me to finish \"War and Peace\" the first time ."
