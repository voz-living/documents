  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82187684#post82187684\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can anyone show me the difference between revenge, avenge and vengance <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> . i know what does it mean but i dont know how to use it in particular situation</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->These 3 words are really close in meaning, so it&apos;s not uncommon to be confused with their usages. <br>\r\n<br>\r\nGenerally, &quot;revenge&quot; is used whenever you are talking about an action that you are acting <b>for you</b> (or the subject), i.e: &quot;Just you wait, I&apos;ll get my revenge soon!&quot;, &quot;avenge&quot; on the other hand, is used whenever you are talking about an action that you are dong for <b>someone else</b>, i.e &quot;I&apos;ll avenge my wife&apos;s death&quot;.<br>\r\n&quot;<b>Vengeance</b>&quot; (not vengance!) is used whenever you want to talk about <b>excessive</b> effort of someone to revenge something. It has negative meaning. Example is &quot;Your appetite for vengeance has destroyed your life&quot;.<br>\r\n<br>\r\nJust remember that &quot;revenge&quot; and &quot;vengeance&quot; are nouns, while &quot;avenge&quot; is a verb (it&apos;s like &quot;affect&quot; and &quot;effect&quot;!) and only use &quot;vengeance&quot; when you want to talk about &quot;too much revenge&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcan anyone show me the difference between revenge, avenge and vengance  . i know what does it mean but i dont know how to use it in particular situation\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThese 3 words are really close in meaning, so it's not uncommon to be confused with their usages. \r\n\r\nGenerally, \"revenge\" is used whenever you are talking about an action that you are acting for you (or the subject), i.e: \"Just you wait, I'll get my revenge soon!\", \"avenge\" on the other hand, is used whenever you are talking about an action that you are dong for someone else, i.e \"I'll avenge my wife's death\".\r\n\"Vengeance\" (not vengance!) is used whenever you want to talk about excessive effort of someone to revenge something. It has negative meaning. Example is \"Your appetite for vengeance has destroyed your life\".\r\n\r\nJust remember that \"revenge\" and \"vengeance\" are nouns, while \"avenge\" is a verb (it's like \"affect\" and \"effect\"!) and only use \"vengeance\" when you want to talk about \"too much revenge\"."
