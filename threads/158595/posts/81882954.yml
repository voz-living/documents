precious opportunity of studying abroad to enjoy everything, bro.Do you have any part-time job at the moment?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks for your checking my mistakes <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> . No i dont, because i think i need to concentrate on my study right now, it is more important than taking any part-time job. And in my situation, i dont have any trouble in my spending right now. So may be next year <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nBtw, i was born in 1994 <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ibaw_07</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81875430#post81875430\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">wow, so supprised. Accidentally i found this thread when i was searching a US TV show. It&apos;s so amazing that everyone uses English in this area. <br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\nBTw, bro. take it easy and try. when i was in high school, i never falied any exams. I was really self-confident. then i failed my only first exam when i was in the second year of university. For me, that was a disaser. I never believed in my eyes when i looked at the result. i felt guilty and very disappointed. But it&apos;d gone as quick as it come. dont be upset. you may face this situation again. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks bro, we have the same feeling <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> . But one thing i dont agree with you is i dont want to be in this situation anymore. Never never never <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
