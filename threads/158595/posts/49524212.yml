  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49523694#post49523694\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Of course, you could say <i>&quot;the river is 1 km long&quot;</i>. However, the <i>&quot;1km long&quot;</i> in your original sentence serves as a description for the long line of waiting vehicles. In addition, I don&apos;t think that sentence was well written, thus my paraphrasing.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->that sentence was well written. I quoted from Step up to Ielts, Unit 3<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.<br>\r\nYou dont get my point. The sentence &quot;the river is 1 km long&quot; is right; we all know that cuz we learned it in secondary school. I asked, why can&apos;t we say &quot;the river is long 1 km&quot;, as you said earlier that &quot;1 km&quot; function as a noun<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOf course, you could say \"the river is 1 km long\". However, the \"1km long\" in your original sentence serves as a description for the long line of waiting vehicles. In addition, I don't think that sentence was well written, thus my paraphrasing.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat sentence was well written. I quoted from Step up to Ielts, Unit 3.\r\nYou dont get my point. The sentence \"the river is 1 km long\" is right; we all know that cuz we learned it in secondary school. I asked, why can't we say \"the river is long 1 km\", as you said earlier that \"1 km\" function as a noun."
