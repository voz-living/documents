content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88956722#post88956722\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">A crush is when you have been attracted to someone you can never reach. This is even less than that, which is online idolization.<br>\r\n<br>\r\nUnless you have actual interaction, watching TVs could only get you so far. As sitcoms, most of the things said are scripted to be funny and, as such, not really usable in most daily lives. Being outdated is another problem, as language is an ever evolving piece of shit that you can never learn fast enough.<br>\r\n<br>\r\nLong story short, there&apos;s no shortcut when it comes to learning.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you&apos;re absolutely right, but don&apos;t you think it&apos;s much better than learning grammar and everything by the book? getting somewhere is still better than not getting anywhere at all, considering the situation here is that we are learning English in Vietnam where it&apos;s not easy to have native speakers to talk to.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA crush is when you have been attracted to someone you can never reach. This is even less than that, which is online idolization.\r\n\r\nUnless you have actual interaction, watching TVs could only get you so far. As sitcoms, most of the things said are scripted to be funny and, as such, not really usable in most daily lives. Being outdated is another problem, as language is an ever evolving piece of shit that you can never learn fast enough.\r\n\r\nLong story short, there's no shortcut when it comes to learning.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou're absolutely right, but don't you think it's much better than learning grammar and everything by the book? getting somewhere is still better than not getting anywhere at all, considering the situation here is that we are learning English in Vietnam where it's not easy to have native speakers to talk to."
