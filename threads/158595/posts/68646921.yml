  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68632475#post68632475\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi Sang, do you think that I should take a course of teaching method or begin as a personal tutor if I want to teach again? BC website here is BBC, huh?<br>\r\nNow, I tend to take a job as an administrative staff for a foreign language center. Next, I will observe and practice teaching again. My major is English language but it is translating-interpreting.<br>\r\n<br>\r\nbtw, thank you although I lack the confidence when standing in front of students. 2 years ago until now, I  have not overcome it.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.teachingenglish.org.uk%2F\" target=\"_blank\">http://www.teachingenglish.org.uk/</a> This is the BC website concerning teaching. You may wanna have a look at it. It&apos;s really useful for those who want to be a teacher.<br>\r\n<br>\r\nAs far as I&apos;m concerned, there are many positions in a foreign language centre. Let&apos;s take mine as an example, there are  PO ( programme officer), FO (Front Office), TA (Teaching assistant), TAO (Teaching assistant officer), TCM (Teaching center manager), DM (Department Manager), Teachers,... So why not, go ahead. But if you work as a PO, FO or any position that is not related to teaching, it&apos;s hard for you to become a teacher in the same centre since you have to stick to your current position. <br>\r\n<br>\r\nBesides, you may need a certificate concerning teaching or language, which is quite useful when you apply for a job.<br>\r\n<br>\r\nPractice makes perfect is my advice for the your last concern.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi Sang, do you think that I should take a course of teaching method or begin as a personal tutor if I want to teach again? BC website here is BBC, huh?\r\nNow, I tend to take a job as an administrative staff for a foreign language center. Next, I will observe and practice teaching again. My major is English language but it is translating-interpreting.\r\n\r\nbtw, thank you although I lack the confidence when standing in front of students. 2 years ago until now, I  have not overcome it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttp://www.teachingenglish.org.uk/ This is the BC website concerning teaching. You may wanna have a look at it. It's really useful for those who want to be a teacher.\r\n\r\nAs far as I'm concerned, there are many positions in a foreign language centre. Let's take mine as an example, there are  PO ( programme officer), FO (Front Office), TA (Teaching assistant), TAO (Teaching assistant officer), TCM (Teaching center manager), DM (Department Manager), Teachers,... So why not, go ahead. But if you work as a PO, FO or any position that is not related to teaching, it's hard for you to become a teacher in the same centre since you have to stick to your current position. \r\n\r\nBesides, you may need a certificate concerning teaching or language, which is quite useful when you apply for a job.\r\n\r\nPractice makes perfect is my advice for the your last concern."
