  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vangduong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50976541#post50976541\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i have a question. how much score of ielts or toefl a British or american can get ?<br>\r\n<br>\r\nsr. i don&apos;t know how to described. that is why i am here  <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->certificates like these are by all means a joke to native speakers. never heard about one sitting the tests before but there&apos;s this cousin of mine who got 8.5 for ielts 1st time she took it after 4 years doing junior high in aus. and no, she didnt even pay a single grain of salt of attention to the test, I remember traveling around with her just a day before her sitting the exam. <br>\r\n<br>\r\nI also recall my english teach getting 110 something for the toefl years ago, probably 115 or 117 out of 120, and that was BEFORE she boarded the plane to the us for her post grad study. but man was her accent so american like at the time. she had quite some pair of knockers as well. <br>\r\n<br>\r\nif you wanna talk about difficulty, try GRE or GMAT or any post grad entry app exam. i doubt even a native speaker knows more than half the word list without studying beforehand.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vangduong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti have a question. how much score of ielts or toefl a British or american can get ?\r\n\r\nsr. i don't know how to described. that is why i am here  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncertificates like these are by all means a joke to native speakers. never heard about one sitting the tests before but there's this cousin of mine who got 8.5 for ielts 1st time she took it after 4 years doing junior high in aus. and no, she didnt even pay a single grain of salt of attention to the test, I remember traveling around with her just a day before her sitting the exam. \r\n\r\nI also recall my english teach getting 110 something for the toefl years ago, probably 115 or 117 out of 120, and that was BEFORE she boarded the plane to the us for her post grad study. but man was her accent so american like at the time. she had quite some pair of knockers as well. \r\n\r\nif you wanna talk about difficulty, try GRE or GMAT or any post grad entry app exam. i doubt even a native speaker knows more than half the word list without studying beforehand."
