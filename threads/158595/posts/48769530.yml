content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThyCa</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48763553#post48763553\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. &quot;Right&quot; could be adv as well as adj <br>\r\n<br>\r\n2. This sentence is used in passive form and &quot;known&quot; is a passive verb so before it should be adv, widely</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2words: right, wide are both ADJ and ADV and it&apos;s &apos;cuz of my confuse<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThyCa\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. \"Right\" could be adv as well as adj \r\n\r\n2. This sentence is used in passive form and \"known\" is a passive verb so before it should be adv, widely\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2words: right, wide are both ADJ and ADV and it's 'cuz of my confuse"
