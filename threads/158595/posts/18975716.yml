content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>plot</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=18968532#post18968532\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Maybe it&apos;s a good way to learn new words, but you know, there&apos;s so many way to do that. To me, the best way to learn vocabulary is reading an English book or magazine...or watching movie with English subtitle. With this way, u have to know a lot of words if u want to understand books or movies...<br>\n<br>\nSo, just try try try, if u get wrong, somebody will fix it for u <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks, I&apos;ll try my best! <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by plot\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMaybe it's a good way to learn new words, but you know, there's so many way to do that. To me, the best way to learn vocabulary is reading an English book or magazine...or watching movie with English subtitle. With this way, u have to know a lot of words if u want to understand books or movies...\n\nSo, just try try try, if u get wrong, somebody will fix it for u \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks, I'll try my best!"
