  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Hungry_Heart</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68266965#post68266965\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"2\">Have anybody read &quot;The Alchemist&quot; of Paulo Coelho, I&apos;m currently reading this book and I found that this is a very meaningful book<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">, It tells a story about a boy who had dreamed the same dream two times, in that dream someone tells him that he can find a hidden treasure nearby an egyp pyramid<img src=\"/images/smilies/Off/waaaht.gif\" border=\"0\" alt=\"\" title=\"Waaaht\" class=\"inlineimg\">. At first, he didn&apos;t believe it, but then he met with some mysterious people who told him that he should go to egyp to find the treasure and he decided to to. He had faced so many challenges and difficulties during the journey<img src=\"/images/smilies/Off/shit.gif\" border=\"0\" alt=\"\" title=\"Shit\" class=\"inlineimg\">. Sometimes he wanted to give up the dream but then his desire still pushed him forwards. Finally, with the help of the alchemist (a person who can turn lead into gold) he found the treasure, but the treasure was found not near the pyramid but at the abandoned church where the boy had that dream (it means the boy have to come back to where he began the journey, where he had slept and dreamed of the treasure to find the treasure)<img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\">. What I have learned from this book is that we must find out what is our dream, our desire and have the courage to do whatever it takes to achieve it. There is a saying that I really like in this book: &quot;<font size=\"3\">when you want something, all the universe conspires in helping you to achieve it&quot;</font>.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This book seem to be very interesting <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Maybe I will buy it  <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Hungry_Heart\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHave anybody read \"The Alchemist\" of Paulo Coelho, I'm currently reading this book and I found that this is a very meaningful book, It tells a story about a boy who had dreamed the same dream two times, in that dream someone tells him that he can find a hidden treasure nearby an egyp pyramid. At first, he didn't believe it, but then he met with some mysterious people who told him that he should go to egyp to find the treasure and he decided to to. He had faced so many challenges and difficulties during the journey. Sometimes he wanted to give up the dream but then his desire still pushed him forwards. Finally, with the help of the alchemist (a person who can turn lead into gold) he found the treasure, but the treasure was found not near the pyramid but at the abandoned church where the boy had that dream (it means the boy have to come back to where he began the journey, where he had slept and dreamed of the treasure to find the treasure). What I have learned from this book is that we must find out what is our dream, our desire and have the courage to do whatever it takes to achieve it. There is a saying that I really like in this book: \"when you want something, all the universe conspires in helping you to achieve it\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis book seem to be very interesting  Maybe I will buy it"
