  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tIn this song  <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.sing365.com%2Fmusic%2Flyric.nsf%2Fboth-sides-now-lyrics-joni-mitchell%2F4e247467b063497148256a42004e0ab8\" target=\"_blank\">http://www.sing365.com/music/lyric.n...256a42004e0ab8</a><br>\r\n<br>\r\nThere&apos;s a a part with a sentence:<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>I&apos;ve looked at love from both sides now</b><br>\r\nFrom give and take, and still somehow<br>\r\nIt&apos;s love&apos;s illusions I recall<br>\r\nI really don&apos;t know love at all\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Why &quot;have looked&quot; can go with the adverb &quot;now&quot;?\r\n\t\t"
  text: "In this song  http://www.sing365.com/music/lyric.n...256a42004e0ab8\r\n\r\nThere's a a part with a sentence:\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI've looked at love from both sides now\r\nFrom give and take, and still somehow\r\nIt's love's illusions I recall\r\nI really don't know love at all\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhy \"have looked\" can go with the adverb \"now\"?"
