  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hlmasterchief93</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47454972#post47454972\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi, nice to meet you <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nI&apos;m also newbie. I will try to correct your errors (if im wrong, plz correct me <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">)<br>\r\n<br>\r\n<br>\r\n1. everybody<br>\r\n2. newbie ?<br>\r\n3. only improve no about<br>\r\n<br>\r\n1. &quot;is&quot; not go with want (verb)<br>\r\n2.  talk ? (talk to + O)<br>\r\n<br>\r\n<br>\r\nI dont think we can see any girl around here <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nBut if you want to talk, just say something and other vozers will reply you <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hix, you are to make me so happy, because I know, i can improve my eng ability, when i joint this thread. I&apos;m working for japan company, we must talk by eng language, but almost people are incorrect grammar. however when i make to trouble analyze reports, i usually need to many time to revise and time so much. Beside that, the main problem is listening, its so difficult to understand.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hlmasterchief93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi, nice to meet you \r\nI'm also newbie. I will try to correct your errors (if im wrong, plz correct me )\r\n\r\n\r\n1. everybody\r\n2. newbie ?\r\n3. only improve no about\r\n\r\n1. \"is\" not go with want (verb)\r\n2.  talk ? (talk to + O)\r\n\r\n\r\nI dont think we can see any girl around here \r\nBut if you want to talk, just say something and other vozers will reply you \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHix, you are to make me so happy, because I know, i can improve my eng ability, when i joint this thread. I'm working for japan company, we must talk by eng language, but almost people are incorrect grammar. however when i make to trouble analyze reports, i usually need to many time to revise and time so much. Beside that, the main problem is listening, its so difficult to understand."
