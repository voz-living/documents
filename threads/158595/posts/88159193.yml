  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>joanne4912</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88157422#post88157422\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i think it&apos;s prepaid card ! <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I did check it, but &quot;prepaid card&quot; somehow could make us misunderstand it that properly is a shortened form of &quot;prepaid sim card&quot;, I think so <img src=\"/images/smilies/Off/runrun.gif\" border=\"0\" alt=\"\" title=\"Runrun\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by joanne4912\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti think it's prepaid card ! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI did check it, but \"prepaid card\" somehow could make us misunderstand it that properly is a shortened form of \"prepaid sim card\", I think so"
