  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by longgosu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tProstitute \r\nj/k\r\nYou can try being a private teacher\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have been a private tutor for 2 years. my student is in summer vacation so I can not teach her. I will come back on September.  in summer vacation I have internship and learn at university and I want to learn tester course, I don't want to receive money from my parents for all things in this period of summer. \r\nI want to work parti-time job. I send my CV to apply some jobs but I am refused because I can not work full-time or my level is not enough  and so on"
