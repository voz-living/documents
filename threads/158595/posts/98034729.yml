  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>moruya</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=98031437#post98031437\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Good morning<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">.How are you today?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Good morning. I&apos;m fine, how are you ?<br>\r\nAnother boring day. Woke up at 6am. take my brother to the airport, had noodles for breakfast, then delivered  the order to the customer but he didn&apos;t receive them, coming back and surfing web until now.<br>\r\nLast night before going to bed, i planed for studying pronunciation &quot;eh&quot; sound this morning but i haven&apos;t done it yet. Not in the mood now. i also have a lot of works to do but not in the mood too...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by moruya\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGood morning.How are you today?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGood morning. I'm fine, how are you ?\r\nAnother boring day. Woke up at 6am. take my brother to the airport, had noodles for breakfast, then delivered  the order to the customer but he didn't receive them, coming back and surfing web until now.\r\nLast night before going to bed, i planed for studying pronunciation \"eh\" sound this morning but i haven't done it yet. Not in the mood now. i also have a lot of works to do but not in the mood too..."
