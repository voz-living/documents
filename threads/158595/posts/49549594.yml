  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49537549#post49537549\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">though this&apos;s a bit old and I don&apos;t want to dig deep into the matter much either I reckon a reply is still necessary considering that post was directed at me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No sweat, a good refutation may take time. <font color=\"White\">(joke)</font><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t sorry if my other earlier posts sounded like it but I had no intention to provoke you nor was I looking for a fight here. Attention might worth some sweat breaking to some, but unfortunately none of the things I hold dear has anything to do with fame or attention, and as a matter of fact low profile is much more preferable to me. <br>\r\n<br>\r\nthat aside, I already pressed in my first post several pages back that given the question and the manner in which it is being questioned, it is out of question here the 1st one is grammatically and universally correct. The matter of concern is both are used frequently and indifferently in spoken english when it comes to question phrasing, in which your example below didn&apos;t manage to indulge, hence the irrelevancy.<br>\r\n<br>\r\nof course at the end of the day you can stick to your grammar book all you like, each to his own I suppose. 1 thing I learned in the course of the past few years is it&apos;s useless forcing your thinking onto somebody, better save the energy for something else.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->wow, that sounds intriguing!!! You must have any quote for that? Honestly. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<font color=\"White\">otherwise, methinks you have misused some expressions in your reply. thanks</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthough this's a bit old and I don't want to dig deep into the matter much either I reckon a reply is still necessary considering that post was directed at me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo sweat, a good refutation may take time. (joke)\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t sorry if my other earlier posts sounded like it but I had no intention to provoke you nor was I looking for a fight here. Attention might worth some sweat breaking to some, but unfortunately none of the things I hold dear has anything to do with fame or attention, and as a matter of fact low profile is much more preferable to me. \r\n\r\nthat aside, I already pressed in my first post several pages back that given the question and the manner in which it is being questioned, it is out of question here the 1st one is grammatically and universally correct. The matter of concern is both are used frequently and indifferently in spoken english when it comes to question phrasing, in which your example below didn't manage to indulge, hence the irrelevancy.\r\n\r\nof course at the end of the day you can stick to your grammar book all you like, each to his own I suppose. 1 thing I learned in the course of the past few years is it's useless forcing your thinking onto somebody, better save the energy for something else.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwow, that sounds intriguing!!! You must have any quote for that? Honestly. \r\notherwise, methinks you have misused some expressions in your reply. thanks"
