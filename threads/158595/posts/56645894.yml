  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh &#x111;ang ph&#x1EA3;i d&#x1ECB;ch ch&#xFA;t t&#xE0;i li&#x1EC7;u s&#x1EBF;p giao m&#xE0; &#x111;ang v&#x1B0;&#x1EDB;ng ch&#x1ED7; n&#xE0;y. Tr&#xEC;nh ti&#x1EBF;ng anh v&#x1EAB;n c&#xF2;n c&#xF3; h&#x1EA1;n, r&#x1EA5;t mong c&#xE1;c b&#xE1;c gi&#xFA;p &#x111;&#x1EE1; m&#xEC;nh. Xin ch&#xE2;n th&#xE0;nh c&#x1EA3;m &#x1A1;n <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t\tPut in place a process to provide for advanced planning of EPC contract activities on a task-by-task basis. This shall include the development of a work plan, submission of documents in a timely manner, and provision of a cost-time history to enable development of a suitable recovery plan should delays occur. Coordinate activities of international and domestic consultants to ensure that objectives of Mong Duong 1 are realized in a timely and cost effective manner\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Mình đang phải dịch chút tài liệu sếp giao mà đang vướng chỗ này. Trình tiếng anh vẫn còn có hạn, rất mong các bác giúp đỡ mình. Xin chân thành cảm ơn \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\tPut in place a process to provide for advanced planning of EPC contract activities on a task-by-task basis. This shall include the development of a work plan, submission of documents in a timely manner, and provision of a cost-time history to enable development of a suitable recovery plan should delays occur. Coordinate activities of international and domestic consultants to ensure that objectives of Mong Duong 1 are realized in a timely and cost effective manner"
