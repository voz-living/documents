  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59259815#post59259815\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">oh, it happens all the time <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\nI studied 3 years in India about programming. Just tell you know, India is one of the best country in the world in training basic things about hard &amp; software in IT-area. On my hand is 6 mark cards of one university in India, and all of them have one line is: in top of FIRST class. Imagine that how confident I was when I sent my CVs and application letters to apply for jobs. But after interviewing, testing blah blah, I received nothing (the tests and interviews are all good). The reason I guess was the salary I proposed was high, and maybe my attitude was not good (too confident I guess). And yes, I was in the bed and wonder the samething you &apos;re thinking now (I am not good, my skills are too bad, my knowledge is not excellent as I think blah blah)....<br>\r\n<br>\r\nSo that &apos;s all I want to say. See it in your way. Im sure that if you try a little bit harder, everything &apos;s gonna be fine. Cheers!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks. Every word of condolence means a lot to me right now.<br>\r\n<br>\r\nNo offence and I don&apos;t mean anything but I think my problem is more troubling than yours. You have your degrees, you can find a job, it is just a matter of time. I don&apos;t have anything, no higher education and if the situation stays this way I&apos;m not gonna be able to achieve anything I&apos;ve always wanted. So I&apos;m under a lot of pressure. A lot. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nYou may say I&apos;d better start moving, but I&apos;m lost and as you can see above, I have virtually no clear directions.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\toh, it happens all the time  \r\nI studied 3 years in India about programming. Just tell you know, India is one of the best country in the world in training basic things about hard & software in IT-area. On my hand is 6 mark cards of one university in India, and all of them have one line is: in top of FIRST class. Imagine that how confident I was when I sent my CVs and application letters to apply for jobs. But after interviewing, testing blah blah, I received nothing (the tests and interviews are all good). The reason I guess was the salary I proposed was high, and maybe my attitude was not good (too confident I guess). And yes, I was in the bed and wonder the samething you 're thinking now (I am not good, my skills are too bad, my knowledge is not excellent as I think blah blah)....\r\n\r\nSo that 's all I want to say. See it in your way. Im sure that if you try a little bit harder, everything 's gonna be fine. Cheers!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks. Every word of condolence means a lot to me right now.\r\n\r\nNo offence and I don't mean anything but I think my problem is more troubling than yours. You have your degrees, you can find a job, it is just a matter of time. I don't have anything, no higher education and if the situation stays this way I'm not gonna be able to achieve anything I've always wanted. So I'm under a lot of pressure. A lot. \r\n\r\nYou may say I'd better start moving, but I'm lost and as you can see above, I have virtually no clear directions."
