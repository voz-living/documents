  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63517197#post63517197\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Using the reason &apos;distance in love&apos; is just a kind of bullshit reason that I hate too much! If she really loved you, it would be not a serious problem! Maybe she found a new man who could make her happy all the times (sorry if it could hurt you but believe me, there is no reason for her to say breaking up with you if you do not betray her first).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> I think it just her love is not strong enough to wait and believe him. You know, they were 17 at that time.otherside,she is a girl.she is weaker than us so much,You can&apos;t ask her to sacrifice for you <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"><br>\n it&apos;s just a teenage dream <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\n<br>\n<i>Sent from my iPhone using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tUsing the reason 'distance in love' is just a kind of bullshit reason that I hate too much! If she really loved you, it would be not a serious problem! Maybe she found a new man who could make her happy all the times (sorry if it could hurt you but believe me, there is no reason for her to say breaking up with you if you do not betray her first).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n I think it just her love is not strong enough to wait and believe him. You know, they were 17 at that time.otherside,she is a girl.she is weaker than us so much,You can't ask her to sacrifice for you \n it's just a teenage dream  \n\nSent from my iPhone using vozForums"
