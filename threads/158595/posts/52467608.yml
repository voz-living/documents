  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tXin l&#x1ED7;i c&#xE1;c anh v&#xEC; d&#xF9;ng ti&#x1EBF;ng Vi&#x1EC7;t &#x1EDF; &#x111;&#xE2;y,em &#x111;ang c&#x1EA7;n d&#x1ECB;ch g&#x1EA5;p m&#x1ED9;t s&#x1ED1; t&#xEA;n c&#x1EE7;a v&#x103;n b&#x1EB1;ng t&#x1EEB; ti&#x1EBF;ng Vi&#x1EC7;t ra ti&#x1EBF;ng Anh &#x111;&#x1EC3; l&#xE0;m CV mong c&#xE1;c anh gi&#xFA;p v&#x1EDB;i,em d&#xF9;ng c&#xE1;c c&#xF4;ng c&#x1EE5; &#x111;&#x1EC3; d&#x1ECB;ch v&#xE0; t&#x1EF1; d&#x1ECB;ch nh&#x1B0;ng th&#x1EA5;y chu&#x1ED1;i qu&#xE1;! <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\n<br>\r\n1&gt; Ch&#x1EE9;ng ch&#x1EC9; b&#x1ED3;i d&#x1B0;&#x1EE1;ng nghi&#x1EC7;p v&#x1EE5; gi&#xE1;m s&#xE1;t thi c&#xF4;ng c&#xF4;ng tr&#xEC;nh x&#xE2;y d&#x1EF1;ng.<br>\r\n2&gt; Ch&#x1EE9;ng ch&#x1EC9; b&#x1ED3;i d&#x1B0;&#x1EE1;ng nghi&#x1EC7;p v&#x1EE5; qu&#x1EA3;n l&#xFD; d&#x1EF1; &#xE1;n &#x111;&#x1EA7;u t&#x1B0; x&#xE2;y d&#x1EF1;ng c&#xF4;ng tr&#xEC;nh.<br>\r\n thanksss\r\n\t\t"
  text: "Xin lỗi các anh vì dùng tiếng Việt ở đây,em đang cần dịch gấp một số tên của văn bằng từ tiếng Việt ra tiếng Anh để làm CV mong các anh giúp với,em dùng các công cụ để dịch và tự dịch nhưng thấy chuối quá! \r\n\r\n1> Chứng chỉ bồi dưỡng nghiệp vụ giám sát thi công công trình xây dựng.\r\n2> Chứng chỉ bồi dưỡng nghiệp vụ quản lý dự án đầu tư xây dựng công trình.\r\n thanksss"
