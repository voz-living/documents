  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64226382#post64226382\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i mean i dont really understand &quot; xuong ca vo loai &quot; in vietnamese</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it means those who perform on the stage (singing, dancing...) were not considered as any of the four &quot;sy, cong, nong, thuong&quot; (scholars, workers, farmers, businessmen), which are the main groups of the South Vietnam society before 1975. In another word, those who &quot;xuong ca&quot; were cast out of the society before 1975.<br>\r\n<br>\r\nIf you wish to understand more, listen to this song<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.nhaccuatui.com%2Fbai-hat%2Fkiep-cam-ca-nhu-quynh.OIzgmA8CmT.html\" target=\"_blank\">http://www.nhaccuatui.com/bai-hat/ki...IzgmA8CmT.html</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti mean i dont really understand \" xuong ca vo loai \" in vietnamese\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit means those who perform on the stage (singing, dancing...) were not considered as any of the four \"sy, cong, nong, thuong\" (scholars, workers, farmers, businessmen), which are the main groups of the South Vietnam society before 1975. In another word, those who \"xuong ca\" were cast out of the society before 1975.\r\n\r\nIf you wish to understand more, listen to this song\r\nhttp://www.nhaccuatui.com/bai-hat/ki...IzgmA8CmT.html"
