  text: "I have just posted a status in my facebook, I also want to share at here \r\n\r\nMặc Thế Nhân is author's Xin Trả Tôi Về song, I love this song. Author explained about his name is meaning: one drop ink for life. I wonder, his name correlate what idiom of vietnamese: near ink is black, near lamp is bright.\r\n\r\nXin Trả Tôi Về was his memorable memories, it was description about his homeland, there were many beautiful images about peace, freedom, friendly, neighbor, youth of him,... The words appeared as smoke kitchen, fields, rivers, light moon and poor people. \r\n\r\nLet's enjoy with me \r\n\r\nhttp://chiasenhac.com/mp3/vietnam/v-...g~1067865.html"
