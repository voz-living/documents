content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27898759#post27898759\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nWell, white house/green house is not 1 word, so I think the stress will be up to the meaning of the sentence.<br>\r\nIt&apos;s different from the case of girlfriend where girl friend and girlfriend are the same.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The White House (going with &quot;the&quot;) refers to the unique place where US presidents live and work. WHile other white houses merely houses which are painted in white.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nWell, white house/green house is not 1 word, so I think the stress will be up to the meaning of the sentence.\r\nIt's different from the case of girlfriend where girl friend and girlfriend are the same.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe White House (going with \"the\") refers to the unique place where US presidents live and work. WHile other white houses merely houses which are painted in white."
