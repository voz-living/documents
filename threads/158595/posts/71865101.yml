  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arcueid65</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71864301#post71864301\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I want to learn English from <b><i><u>the </u></i></b>beginning. But I don&apos;t know how to learn. I&apos;m working in a small town so I don&apos;t have any partner to train my speaking skill and I only learn from <b><i><u>the </u></i></b>Internet. Can you give me <b><i><u>any </u></i></b>advice <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. Thank you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I am not trying to be a grammar Nazi here, but learning to speak <b><i><u>correct </u></i></b>English is extremely important. Sometimes you might find it is ok or more convenient to speak &quot;crude&quot; or &quot;street&quot; English in an informal situation. Please don&apos;t make it your habit as it would give you a very bad impression especially during job interview or in business setting. <br>\r\n<br>\r\nIf you want to learn and to improve English from the beginning, be strict to yourself by practicing correct English whenever you can. It will be difficult at first but you will get used to. Please remember that speaking correct English will show you as an educated, confident and professional individual.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arcueid65\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI want to learn English from the beginning. But I don't know how to learn. I'm working in a small town so I don't have any partner to train my speaking skill and I only learn from the Internet. Can you give me any advice . Thank you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI am not trying to be a grammar Nazi here, but learning to speak correct English is extremely important. Sometimes you might find it is ok or more convenient to speak \"crude\" or \"street\" English in an informal situation. Please don't make it your habit as it would give you a very bad impression especially during job interview or in business setting. \r\n\r\nIf you want to learn and to improve English from the beginning, be strict to yourself by practicing correct English whenever you can. It will be difficult at first but you will get used to. Please remember that speaking correct English will show you as an educated, confident and professional individual."
