  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDepends on the context. For example, when you enjoy your profession rather than doing it only for the money, you could say\r\n\r\n\r\nwhile\r\n\r\nwould mean something is broken.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for clearing that up  \r\n\r\n\r\nSh*t! I always feel tired when talking in English.  This afternoon I had a conversation with some friends on skype and I felt terrible. After the introducing part, I started to feel tired and bored  I couldnt remember what they said becoz i didnt pay attention to their conversation.  Well, it was bad day"
