  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weiteimacungbiban\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi dịch dùm mình câu này sang TA mà nghe có vẻ academic nhất được không \r\nLý do chủ yếu trong những xung đột về hệ tư tưởng nằm ở vấn đề giai cấp. Trong khi TBCN dựa vào những \"nhà tư bản\", thì CNCS dựa vào quần chúng nhân dân\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe main reason for the conflict of ideology lies in the problem class . while capitalism based on the capitalists , then communism based on masses\r\n\r\ncorrect if it wrong , tks"
