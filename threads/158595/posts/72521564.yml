  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cryintherain12</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72501685#post72501685\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is it ok if third year student dont have a part time job?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i don&apos;t have a part-time job till i&apos;m the senior student.<br>\r\n<br>\r\nto anyone who is good at english, you can apply to foreign language centres like vus, ila, cefalt, seameo for a teaching assistant. it seems a good job for those who want to improve their english and earn a little sum of money without speding too much time on it.<br>\r\n<br>\r\nat ila, it would be 33 thousand vnd per hour.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cryintherain12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs it ok if third year student dont have a part time job?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni don't have a part-time job till i'm the senior student.\r\n\r\nto anyone who is good at english, you can apply to foreign language centres like vus, ila, cefalt, seameo for a teaching assistant. it seems a good job for those who want to improve their english and earn a little sum of money without speding too much time on it.\r\n\r\nat ila, it would be 33 thousand vnd per hour."
