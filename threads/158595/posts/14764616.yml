ey and guns and finds a young couple in bed.  <br>\n<br>\nHe orders the guy out of bed and ties him to a chair, while tying the  girl to the bed he gets on top of her, kisses her neck, then gets up and  goes into the bathroom. While he&apos;s in there, the husband tells his  wife:<br>\n<br>\n&quot;Listen, this guy&apos;s an escaped convict, look at his clothes! He probably  spent lots of time in jail and hasn&apos;t seen a woman in years. I saw how  he kissed your neck.&quot; If he wants sex, don&apos;t resist, don&apos;t complain, do  whatever he tells you. Satisfy him no matter how much he nauseates you.  This guy is probably very dangerous. If he gets angry, he&apos;ll kill us. Be  strong, honey. I love you.&quot;<br>\n<br>\nTo which his wife responds: &quot;He wasn&apos;t kissing my neck. He wwas  whispering in my ear. He told me he was gay, thought you were cute, and  asked me if we had any vaseline. I told him it was in the bathroom. Be  strong honey. I love you too!!&quot;  \r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenhoang0112\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou guys speak English f*cking good \n\nCan somebody post a funny story here, i'm so bored :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n=))\nI just watched \"Grammar Nazis\" video posted by Paladin., hahah, rofl =))\n\nWell, you want a joke, i'm not good at telling jokes, but copying ones is all right \nMmmmmm Mmmmmm Mmmmmm\nMmmmmm Mmmmmm Mmmmmm\nHere you are, darling \n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tPoor guy\n  A man escapes from prison where he has been for 15 years. He breaks  into a house to look for money and guns and finds a young couple in bed.  \n\nHe orders the guy out of bed and ties him to a chair, while tying the  girl to the bed he gets on top of her, kisses her neck, then gets up and  goes into the bathroom. While he's in there, the husband tells his  wife:\n\n\"Listen, this guy's an escaped convict, look at his clothes! He probably  spent lots of time in jail and hasn't seen a woman in years. I saw how  he kissed your neck.\" If he wants sex, don't resist, don't complain, do  whatever he tells you. Satisfy him no matter how much he nauseates you.  This guy is probably very dangerous. If he gets angry, he'll kill us. Be  strong, honey. I love you.\"\n\nTo which his wife responds: \"He wasn't kissing my neck. He wwas  whispering in my ear. He told me he was gay, thought you were cute, and  asked me if we had any vaseline. I told him it was in the bathroom. Be  strong honey. I love you too!!\""
