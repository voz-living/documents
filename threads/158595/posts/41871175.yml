  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ndtr</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41869789#post41869789\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;I love you this big&quot; - What does this mean? Can anybody tell me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->when the sentence go alone, it doesn&apos;t make much sense. I think you should put  it in a particular situation,e.g, &quot;I&apos;ve just got out of a serious relationship, I thought I would never meet someone again. It&apos;s hard to believe that I already love you this big after just a couple of weeks of dating<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">&quot;<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41870524#post41870524\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i was just gonna making a post but u did. This off for 2 days and i&apos;m sad. For your question i think &quot;this&quot; = &quot;so&quot; but it seems unclearly, or &quot;you&quot; here is a thing, and it is &quot;big&quot;. <br>\r\nYou know, sometimes i think i&apos;m on a boat over sea, unable to see land, just talking about learning english. It&apos;s some kind of shit things that suck time alot. I&apos;m putting fun on this, so please go, and make wave.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->this thread is always on my bookmark bar and I check it every time I&apos;m online<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nbut you know, sometimes, my lack of English skills makes me hesistated to share my opinion (or to be more honest, it&apos;s impossible to share<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">)<br>\r\nthere&apos;re a lot of times when I get an idea in my head, but fail to find a correct word to express it, it drives me crazy<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">the only thing keeping me from hitting the close button is the hope that some day, I will be able to use English like an American<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">practice makes perfect, though<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\np/s1:I think we people in this topic shouldn&apos;t comment only on the contents, but rather on grammatical errors, too. This way we could help each others using English correctly<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\np/s2:during typing this post, I accidentally hit &quot;ctrl+R&quot; instead of &quot;ctrl+T&quot; and had to type again<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ndtr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"I love you this big\" - What does this mean? Can anybody tell me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhen the sentence go alone, it doesn't make much sense. I think you should put  it in a particular situation,e.g, \"I've just got out of a serious relationship, I thought I would never meet someone again. It's hard to believe that I already love you this big after just a couple of weeks of dating\"\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti was just gonna making a post but u did. This off for 2 days and i'm sad. For your question i think \"this\" = \"so\" but it seems unclearly, or \"you\" here is a thing, and it is \"big\". \r\nYou know, sometimes i think i'm on a boat over sea, unable to see land, just talking about learning english. It's some kind of shit things that suck time alot. I'm putting fun on this, so please go, and make wave.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthis thread is always on my bookmark bar and I check it every time I'm online\r\nbut you know, sometimes, my lack of English skills makes me hesistated to share my opinion (or to be more honest, it's impossible to share)\r\nthere're a lot of times when I get an idea in my head, but fail to find a correct word to express it, it drives me crazythe only thing keeping me from hitting the close button is the hope that some day, I will be able to use English like an Americanpractice makes perfect, though\r\np/s1:I think we people in this topic shouldn't comment only on the contents, but rather on grammatical errors, too. This way we could help each others using English correctly\r\np/s2:during typing this post, I accidentally hit \"ctrl+R\" instead of \"ctrl+T\" and had to type again"
