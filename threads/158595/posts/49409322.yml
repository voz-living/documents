content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49394996#post49394996\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do not hide behind your <b>laziness</b> mate <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">! Every major publisher has their own simplified or reader-friendly edition of classic literature available on shelves <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">. Admittedly it does take a few tries to <b>get around ...</b> your first novel <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. Even now I don&apos;t understand what drove me to finish <b><i>&quot;War and Peace&quot;</i></b> the first time <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. did you mean to use &quot;laziness&quot; as an adj? <img src=\"/images/smilies/eek.gif\" border=\"0\" alt=\"\" title=\"EEK!\" class=\"inlineimg\"><br>\r\n2. I think you mean get around to...<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI&apos;m not a solid grammar expert. Therefore, I apologise if I didn&apos;t make myself clear enough to you.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->haha.. no worries, I have no doubt about your comprehension of English. I did understand it after I worked out on it a little.. <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\"><br>\r\nYou&apos;re right! We. People, are all human beings and we all make mistakes. That&apos;s why we are always learning and practice would make perfect. don&apos;t ever let others pass that unconfidence along to you. <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"><br>\r\n<br>\r\nBest regard. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nComing-soon\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo not hide behind your laziness mate ! Every major publisher has their own simplified or reader-friendly edition of classic literature available on shelves . Admittedly it does take a few tries to get around ... your first novel . Even now I don't understand what drove me to finish \"War and Peace\" the first time .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. did you mean to use \"laziness\" as an adj? \r\n2. I think you mean get around to...\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI'm not a solid grammar expert. Therefore, I apologise if I didn't make myself clear enough to you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhaha.. no worries, I have no doubt about your comprehension of English. I did understand it after I worked out on it a little.. \r\nYou're right! We. People, are all human beings and we all make mistakes. That's why we are always learning and practice would make perfect. don't ever let others pass that unconfidence along to you. \r\n\r\nBest regard. \r\nComing-soon"
