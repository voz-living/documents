  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>light_the_flame</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81907836#post81907836\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anyone tell me some ways to practice speaking skill effectively ? I appreciate that.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I often listen to audio podcasts spoken by native English speakers and then I try to imitate the way they speak. While I am speaking, I use my mobile phone to record my voice. After that, I will check again the recording, and if I find anything that doesn&apos;t sound like native or similar to the way the speakers pronounce the words, I will do the recording again until I find it acceptable or good enough to make me satisfied<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Try do copy what you hear to practice your pronunciation and lear which words in a sentence are stressed .You can also watch TV Shows or movies and do the same thing. Try to imitate the actors and have fun with it. That&apos;s the way I get band 7 in Speaking, though I don&apos;t often go out to Speaking clubs or talk with foreigners. I am only at home and do monologues that I sometimes feel like I&apos;m suffering from autism <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by light_the_flame\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone tell me some ways to practice speaking skill effectively ? I appreciate that.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI often listen to audio podcasts spoken by native English speakers and then I try to imitate the way they speak. While I am speaking, I use my mobile phone to record my voice. After that, I will check again the recording, and if I find anything that doesn't sound like native or similar to the way the speakers pronounce the words, I will do the recording again until I find it acceptable or good enough to make me satisfied Try do copy what you hear to practice your pronunciation and lear which words in a sentence are stressed .You can also watch TV Shows or movies and do the same thing. Try to imitate the actors and have fun with it. That's the way I get band 7 in Speaking, though I don't often go out to Speaking clubs or talk with foreigners. I am only at home and do monologues that I sometimes feel like I'm suffering from autism"
