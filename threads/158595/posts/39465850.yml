  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jt21</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39412174#post39412174\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;loveliar&quot; ? Well, duh? I know what u meant but only Bristish pronunce &quot; lovelier&quot; like that, in my opinion .<br>\r\nBtw, I see someone mention adele song lyric . I wonder how to spell her name right, Google and some stuff go with &quot;a deo&quot;. Anyone have a better ideas?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Indeed her name is pronounced like what you said, a-deo-l\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jt21\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"loveliar\" ? Well, duh? I know what u meant but only Bristish pronunce \" lovelier\" like that, in my opinion .\r\nBtw, I see someone mention adele song lyric . I wonder how to spell her name right, Google and some stuff go with \"a deo\". Anyone have a better ideas?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIndeed her name is pronounced like what you said, a-deo-l"
