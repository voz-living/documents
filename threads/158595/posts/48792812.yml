  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48791499#post48791499\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">in which context is this sentence being used in? if it is for casual conversing people don&apos;t usually say &apos;do a part time job&apos;, but rather &apos;have a part time job&apos; or &apos;work part time&apos;. in either case we use normal collocations &apos;for [company]&apos;, &apos;at [place]&apos;, &apos;on [area?]&apos;, &apos;in [large area]&apos; and so on....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->for me, it&apos;s both commonly and briefly to say: &quot;I work &apos;for&apos; X company &apos;as a part-timer&apos;. &apos;at&apos;. On the other hand, can be put in place of &apos;for&apos; but seems less usual than &apos;for&apos; and specifically used when indicating the presence in some place in person. e.g. You can work &apos;for&apos; [for the favour of] that X company but you may be not forced to put in appearance &apos;at&apos; the office to get your work underway.. that, I guess, is the most noticable distinction between these two terms. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nBest regards<br>\r\nComing-soon\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tin which context is this sentence being used in? if it is for casual conversing people don't usually say 'do a part time job', but rather 'have a part time job' or 'work part time'. in either case we use normal collocations 'for [company]', 'at [place]', 'on [area?]', 'in [large area]' and so on....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nfor me, it's both commonly and briefly to say: \"I work 'for' X company 'as a part-timer'. 'at'. On the other hand, can be put in place of 'for' but seems less usual than 'for' and specifically used when indicating the presence in some place in person. e.g. You can work 'for' [for the favour of] that X company but you may be not forced to put in appearance 'at' the office to get your work underway.. that, I guess, is the most noticable distinction between these two terms. \r\nBest regards\r\nComing-soon"
