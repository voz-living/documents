  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ntvinh1602</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67208475#post67208475\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Warning: wall of text incoming <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nHi everybody. I want to hear some advices from those who has experience in learning ielts, especially self-learning.<br>\r\n<br>\r\nI have a decent base knowledge of English, good basic grammar and vocabulary. Reading and listening arent huge problems with me, I can watch and understand most of English videos on youtube (if they dont speak too fast or have some weird accents). However, my speaking is absolutely terrible. I&apos;m thinking about learning grammar, reading and listening test at home by myself and taking some speaking/writing courses at English centers. I&apos;ve never learnt English at any center before so I have no idea about which one is good.<br>\r\n<br>\r\nSo is it possible for me to get band <u>6.5 overall</u> with only <u>3-4 months</u> preparing from now on? I&apos;m planning to take ielts exam on July/Aug. I only have a tight budget for both test fee and learning fee (about 10m) so I have to learn at home as much as possible. Luckily that I have enough hardwork and dedication.<br>\r\n<br>\r\nThis is a serious case and I desperately need your valuable advices and opinions. Btw I&apos;ve spent almost 20 mins to write this post so my writing skill is crap too.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i think it&apos;ll be useful for you <a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2Fthay.vinhhuy.fulbrighter%3Ffref%3Dts\" target=\"_blank\">https://www.facebook.com/thay.vinhhu...ighter?fref=ts</a><br>\r\nthis&apos;s a excellent teacher about experiences for ielts-test that i ever know,bro! oh wait! you said that&apos;s you can&apos;t speak fluently in English while you to be able to understand everything from youtube videos? re there anything wrong in here,bro!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ntvinh1602\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWarning: wall of text incoming \r\n\r\nHi everybody. I want to hear some advices from those who has experience in learning ielts, especially self-learning.\r\n\r\nI have a decent base knowledge of English, good basic grammar and vocabulary. Reading and listening arent huge problems with me, I can watch and understand most of English videos on youtube (if they dont speak too fast or have some weird accents). However, my speaking is absolutely terrible. I'm thinking about learning grammar, reading and listening test at home by myself and taking some speaking/writing courses at English centers. I've never learnt English at any center before so I have no idea about which one is good.\r\n\r\nSo is it possible for me to get band 6.5 overall with only 3-4 months preparing from now on? I'm planning to take ielts exam on July/Aug. I only have a tight budget for both test fee and learning fee (about 10m) so I have to learn at home as much as possible. Luckily that I have enough hardwork and dedication.\r\n\r\nThis is a serious case and I desperately need your valuable advices and opinions. Btw I've spent almost 20 mins to write this post so my writing skill is crap too.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni think it'll be useful for you https://www.facebook.com/thay.vinhhu...ighter?fref=ts\r\nthis's a excellent teacher about experiences for ielts-test that i ever know,bro! oh wait! you said that's you can't speak fluently in English while you to be able to understand everything from youtube videos? re there anything wrong in here,bro!"
