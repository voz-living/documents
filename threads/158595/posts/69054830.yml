  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shosa114</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69039532#post69039532\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nothing is wrong here. This is your life. You can still be here, surfing the web, which means you&apos;re healthy, your life is still good. Your choice is your choice. No one can judge you. <br>\r\nForget about that girl, if she doesn&apos;t love you, why should you love her? Nobody dies a virgin, life fucks us all. <br>\r\n<br>\r\ntl;dr: Fuck the world, do what you want to do.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->saying forget some one is just a way we use to convince ourselves that we are strong....I &apos;ve never told anyone of my friends to forget somebody, just find a way to put her on a side and move on... *sigh*... even now when I have a girl besides me, I have to admit that the first love is still somewhere in my mind.... but thinking of her brings no feeling... By the way, wine is the best thing ever I &apos;ve found to bring relief to me....\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shosa114\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNothing is wrong here. This is your life. You can still be here, surfing the web, which means you're healthy, your life is still good. Your choice is your choice. No one can judge you. \r\nForget about that girl, if she doesn't love you, why should you love her? Nobody dies a virgin, life fucks us all. \r\n\r\ntl;dr: Fuck the world, do what you want to do.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsaying forget some one is just a way we use to convince ourselves that we are strong....I 've never told anyone of my friends to forget somebody, just find a way to put her on a side and move on... *sigh*... even now when I have a girl besides me, I have to admit that the first love is still somewhere in my mind.... but thinking of her brings no feeling... By the way, wine is the best thing ever I 've found to bring relief to me...."
