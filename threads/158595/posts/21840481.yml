  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Michael000\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHappy woman's day  I love her so much :X How the hell could I live without her :X Oh my :X\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't like this day. for me the 8th of March is the only women's day.\r\n\r\nYou will live well, unless you are disabled and she is to feed you."
