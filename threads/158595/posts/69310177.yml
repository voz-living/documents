  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Supermassive Black Hole</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69309209#post69309209\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it&apos;s hard to tell. in the past, I have received the text &quot;I like you&quot; for times, but now there is no sign. No message, no call, nothing absolutely. (noone send me the clip in post above <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> ) however I still think that there is an invisible link between us. maybe I need more time to clarify why I have that feeling. now everything&apos;s just in my imagination <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nI&apos;m totally nut, aren&apos;t I? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The text &quot; i like you &quot; instead of saying? Hmm, are you still young, about under 20??<br>\r\nWith girl ( and woman ), if they like you, they will express it through many sign, may be you missed it, man. Or, they hide it carefully and you are not really concern about it, so you can&apos;t see it clearly. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nIt seems you are an emotional person, it isn&apos;t so good, especially in love. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Supermassive Black Hole\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit's hard to tell. in the past, I have received the text \"I like you\" for times, but now there is no sign. No message, no call, nothing absolutely. (noone send me the clip in post above  ) however I still think that there is an invisible link between us. maybe I need more time to clarify why I have that feeling. now everything's just in my imagination \r\n\r\nI'm totally nut, aren't I? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe text \" i like you \" instead of saying? Hmm, are you still young, about under 20??\r\nWith girl ( and woman ), if they like you, they will express it through many sign, may be you missed it, man. Or, they hide it carefully and you are not really concern about it, so you can't see it clearly. \r\nIt seems you are an emotional person, it isn't so good, especially in love."
