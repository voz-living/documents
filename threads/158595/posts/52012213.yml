content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>leson301</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51996865#post51996865\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi everybody<br>\r\ntoday i watch a film in seri-film friends.<br>\r\nand i don&apos;t understand a sentence : I take credit for him.<br>\r\nanyone can tell me what this sentence means?<br>\r\nthank so much.<br>\r\nsorry for my bad grammar.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->To take credit for something is to say that you are responsible for something (generally a good thing). Monica&apos;s friend is saying that she is &quot;responsible&quot; for Paul&apos;s skill at sex because he said he hadn&apos;t had sex for two years before her. <br>\r\n<br>\r\n&quot;A line&quot; here means something that isn&apos;t true but someone says it anyway. Joey recognized Paul&apos;s &quot;line&quot; as a lie he told Monica so she would feel sorry for him and have sex with him.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by leson301\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi everybody\r\ntoday i watch a film in seri-film friends.\r\nand i don't understand a sentence : I take credit for him.\r\nanyone can tell me what this sentence means?\r\nthank so much.\r\nsorry for my bad grammar.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTo take credit for something is to say that you are responsible for something (generally a good thing). Monica's friend is saying that she is \"responsible\" for Paul's skill at sex because he said he hadn't had sex for two years before her. \r\n\r\n\"A line\" here means something that isn't true but someone says it anyway. Joey recognized Paul's \"line\" as a lie he told Monica so she would feel sorry for him and have sex with him."
