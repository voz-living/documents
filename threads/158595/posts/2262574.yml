  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SqueaK\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLàm ơn nói Tiếng Việt đi, vẫn chưa hiểu lắm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrong tiếng Anh; câu nói \"You are welcome\" nghĩa là \"Không có chi\" với người nào đó cám ơn mình.\r\n\r\n\"We are in the same boat\"; là thành ngữ trong tiếng Anh mà trong \r\n\r\ntiếng Việt nghĩa là: Đồng hội, đồng thuyền.\r\n\r\nInformation age: Thời đại thông tin."
