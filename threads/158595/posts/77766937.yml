  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hijikata.tosshi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77631545#post77631545\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I really don&apos;t understand your story because it is so confusing. You also made a lot of grammar mistakes<br>\r\n(1) Who is the third friend ?<br>\r\n(2) reward somebody for something/ doing something( by the way, what does RM stand for?)<br>\r\n(3) came<br>\r\n(4) while waiting for the cops to arrive<br>\r\n(5) a beautiful woman<br>\r\n(6) Following by the sound<br>\r\n(7) saw<br>\r\n(8) That phrase doesn&apos;t make any sense.<br>\r\n(9) There were people immediately chasing after him.<br>\r\n(10) direction<br>\r\n(11) grabbed</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi hijikata,<br>\r\nFirstly, I greatly appreciate your feedback. But I am confusing that as my writing, I might have some misuses and spelling errors but I saw that with problems (3) and (8) ,(9) I wonder what are mistakes I made? Due to I have used those structures from a reference book. Hopefully, you could spend a bit time in order to explain it for me! <br>\r\n<br>\r\nRegards.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hijikata.tosshi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI really don't understand your story because it is so confusing. You also made a lot of grammar mistakes\r\n(1) Who is the third friend ?\r\n(2) reward somebody for something/ doing something( by the way, what does RM stand for?)\r\n(3) came\r\n(4) while waiting for the cops to arrive\r\n(5) a beautiful woman\r\n(6) Following by the sound\r\n(7) saw\r\n(8) That phrase doesn't make any sense.\r\n(9) There were people immediately chasing after him.\r\n(10) direction\r\n(11) grabbed\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi hijikata,\r\nFirstly, I greatly appreciate your feedback. But I am confusing that as my writing, I might have some misuses and spelling errors but I saw that with problems (3) and (8) ,(9) I wonder what are mistakes I made? Due to I have used those structures from a reference book. Hopefully, you could spend a bit time in order to explain it for me! \r\n\r\nRegards."
