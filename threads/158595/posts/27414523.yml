  html: "\r\n\t\t\t\r\n\t\t\tHi everybody!<br>\r\nThis is really interesting topic. I have just seen it.<br>\r\nI have some information about White valentine , I have just found it on the internet.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tIn Japan<br>\r\n<br>\r\nIn Japan, Valentine&apos;s Day is observed by females who present chocolate gifts (either store-bought or handmade), usually to a male, as an expression of love, courtesy or social obligation. A handmade chocolate is usually preferred by the receiver, because it is a sign that the receiving male is the girl&apos;s &quot;only one&quot;. On White Day, the converse happens: males who received a honmei-choco (&#x672C;&#x547D;&#x30C1;&#x30E7;&#x30B3;?, &quot;chocolate of love&quot;) or giri-choco (&#x7FA9;&#x7406;&#x30C1;&#x30E7;&#x30B3;?, &quot;courtesy chocolate&quot;) on Valentine&apos;s Day are expected to return the favor by giving gifts, usually more expensive. Traditionally, popular White Day gifts are cookies, jewellery, white chocolate, white lingerie and marshmallows.[1] Sometimes the term sanbai gaeshi (&#x4E09;&#x500D;&#x8FD4;&#x3057;?, literally, &quot;triple the return&quot;) is used to describe the generally recited rule that the return gift should be two to three times the cost of the Valentine&apos;s gift.[2]<br>\r\n[edit] In South Korea<br>\r\n<br>\r\nWhite Day is also observed in South Korea with the men paying back women who have given them chocolate on Valentine&apos;s Day with candy instead of chocolate, with an additional later Black Day observed for those sharing singleness.[3]<br>\r\n[edit] Origin<br>\r\n<br>\r\nWhite Day was first celebrated in 1978 in Japan. It was started by the National Confectionery Industry Association (&#x5168;&#x56FD;&#x98F4;&#x83D3;&#x5B50;&#x5DE5;&#x696D;&#x5354;&#x540C;&#x7D44;&#x5408;) as an &quot;answer day&quot; to Valentine&apos;s Day on the grounds that men should pay back the women who gave them chocolate and other gifts on Valentine&apos;s Day. In 1977, a Fukuoka-based confectionery company, Ishimura Manseido (&#x77F3;&#x6751;&#x842C;&#x76DB;&#x5802;), marketed marshmallows to men on March 14, calling it Marshmallow Day (&#x30DE;&#x30B7;&#x30E5;&#x30DE;&#x30ED;&#x30C7;&#x30FC;).[4]<br>\r\n<br>\r\nSoon thereafter, confectionery companies began marketing white chocolate. Now, men give both white and dark chocolate, as well as other edible and non-edible gifts, such as jewelry or objects of sentimental value, or white clothing like lingerie, to women from whom they received chocolate on Valentine&apos;s Day one month earlier. If the chocolate given to him was giri-choco, the man, likewise, may not be expressing actual romantic interest, but rather a social obligation.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Have a nice day!\r\n\t\t"
  text: "Hi everybody!\r\nThis is really interesting topic. I have just seen it.\r\nI have some information about White valentine , I have just found it on the internet.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIn Japan\r\n\r\nIn Japan, Valentine's Day is observed by females who present chocolate gifts (either store-bought or handmade), usually to a male, as an expression of love, courtesy or social obligation. A handmade chocolate is usually preferred by the receiver, because it is a sign that the receiving male is the girl's \"only one\". On White Day, the converse happens: males who received a honmei-choco (本命チョコ?, \"chocolate of love\") or giri-choco (義理チョコ?, \"courtesy chocolate\") on Valentine's Day are expected to return the favor by giving gifts, usually more expensive. Traditionally, popular White Day gifts are cookies, jewellery, white chocolate, white lingerie and marshmallows.[1] Sometimes the term sanbai gaeshi (三倍返し?, literally, \"triple the return\") is used to describe the generally recited rule that the return gift should be two to three times the cost of the Valentine's gift.[2]\r\n[edit] In South Korea\r\n\r\nWhite Day is also observed in South Korea with the men paying back women who have given them chocolate on Valentine's Day with candy instead of chocolate, with an additional later Black Day observed for those sharing singleness.[3]\r\n[edit] Origin\r\n\r\nWhite Day was first celebrated in 1978 in Japan. It was started by the National Confectionery Industry Association (全国飴菓子工業協同組合) as an \"answer day\" to Valentine's Day on the grounds that men should pay back the women who gave them chocolate and other gifts on Valentine's Day. In 1977, a Fukuoka-based confectionery company, Ishimura Manseido (石村萬盛堂), marketed marshmallows to men on March 14, calling it Marshmallow Day (マシュマロデー).[4]\r\n\r\nSoon thereafter, confectionery companies began marketing white chocolate. Now, men give both white and dark chocolate, as well as other edible and non-edible gifts, such as jewelry or objects of sentimental value, or white clothing like lingerie, to women from whom they received chocolate on Valentine's Day one month earlier. If the chocolate given to him was giri-choco, the man, likewise, may not be expressing actual romantic interest, but rather a social obligation.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHave a nice day!"
