\r\nI hope I&apos;ll have a long-term working with the company. I will <font color=\"Red\">follow the company regulations</font>. I hope<font color=\"Red\"> that</font> I can contribute to long-term development of the company<br>\r\nI&apos;m ready to work for this company to <font color=\"Red\">its futher common goals</font>.<br>\r\nI&apos;m ready to join a team whose <font color=\"Red\">dream is making AP become a great and exciting place to work</font><br>\r\n<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->where&apos;s my reward<img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dungthu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease check this error for me one last time\r\n\r\nAP now is the world's most competitive digital technology company, a responsible international citizen, a multinational corporation, a ethically business. That's all I know. From the chip which helps the business for storing the important information to the mobile phone which connects people over the world, all products of AP made the life richer And such a thing had a part in creating a better society.\r\nI'm a fresh graduate, I want to work in a self-motivated, professional and challenging environment of AP company to gain work experience, improve myself and build a better relationship in life. I love Korean culture, literature, people and this country. I hope that one day I will come to Korea to discover the latent beauty of this land. \r\nI’m always confident in my abilities. I can work in the best of my abilities\r\nI have ability to work independently and in team, I have responsibility for my work. Besides, I practiced the ability to work under high pressure. I am good at communication ability. I have proficient office computer and english skills. I will learn and do what it takes to get a job done even under pressure.\r\nI hope I'll have a long-term working with the company. I will follow the company regulations. I hope that I can contribute to long-term development of the company\r\nI'm ready to work for this company to its futher common goals.\r\nI'm ready to join a team whose dream is making AP become a great and exciting place to work\r\n\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhere's my reward"
