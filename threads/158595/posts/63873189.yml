  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63847606#post63847606\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ no, we can&apos;t. We always use V-ing for active objects and V-ed for passive objects.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks, just checked.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63858480#post63858480\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;being dipped&quot; is also passive.<br>\r\n<br>\r\nthe reason why it&apos;s wrong is:<br>\r\n&quot;had been dipped&quot; =&gt; past<br>\r\n&quot;being dipped&quot; =&gt; present<br>\r\n<br>\r\nusing &quot;being dipped&quot; will cause misunderstanding</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m afraid it might be incorrect.<br>\r\n<br>\r\nReduced relative clauses or participles are used so that we don&apos;t have to worry about verb tenses.<br>\r\nhad been dipped (past perfect) =&gt; dipped<br>\r\nwere/was dipped (past simple) =&gt; dipped<br>\r\nis/are dipped (present simple) =&gt; dipped<br>\r\n<br>\r\nanyway, &quot;being dipped&quot; = are being dipped<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ no, we can't. We always use V-ing for active objects and V-ed for passive objects.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks, just checked.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"being dipped\" is also passive.\r\n\r\nthe reason why it's wrong is:\r\n\"had been dipped\" => past\r\n\"being dipped\" => present\r\n\r\nusing \"being dipped\" will cause misunderstanding\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm afraid it might be incorrect.\r\n\r\nReduced relative clauses or participles are used so that we don't have to worry about verb tenses.\r\nhad been dipped (past perfect) => dipped\r\nwere/was dipped (past simple) => dipped\r\nis/are dipped (present simple) => dipped\r\n\r\nanyway, \"being dipped\" = are being dipped"
