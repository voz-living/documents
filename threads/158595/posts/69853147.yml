  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bonsai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69852266#post69852266\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh thank you, I found my error.  &quot;choose and chose&quot;.<img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"><br>\r\nIf you chose ( this time I think I&apos;m right <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> ) your friend but in his turn, he chose his girl friend <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <b>Could it make you regret?</b>  ( I don&apos;t think the sentence I mark bold is right <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> please help me to correct it )</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That bold sentence is correct <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> The structure is <i>to make sombody + (to) verb or adjective</i>.<br>\r\n<br>\r\nThere is couple of examples: One thay I will make you see and then you are gonna regret losing me. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nBack on the topic, If you have to choose your friend or your girl, it is neither your fault nor your friend fault. It is just your decision, it is just your turning point, no one has right to judge you on this. You regret about something doesn&apos;t mean that you have done something wrong. It just means that you did think that it would fulfill your needs or your expectations, and then suddenly it turned out to be not.<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zeino1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69852665#post69852665\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What is &quot;dude&quot;????<br>\r\n<br>\r\n<i>Sent from my hiphone6 using <a href=\"/redirect/index.php?link=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.nna88.voz.main\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->dude = &quot;m&#x1EA5;y th&#x1EB1;ng qu&#x1EA7;n&quot; <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bonsai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh thank you, I found my error.  \"choose and chose\".\r\nIf you chose ( this time I think I'm right  ) your friend but in his turn, he chose his girl friend  Could it make you regret?  ( I don't think the sentence I mark bold is right  please help me to correct it )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat bold sentence is correct  The structure is to make sombody + (to) verb or adjective.\r\n\r\nThere is couple of examples: One thay I will make you see and then you are gonna regret losing me. \r\n\r\nBack on the topic, If you have to choose your friend or your girl, it is neither your fault nor your friend fault. It is just your decision, it is just your turning point, no one has right to judge you on this. You regret about something doesn't mean that you have done something wrong. It just means that you did think that it would fulfill your needs or your expectations, and then suddenly it turned out to be not.\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zeino1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat is \"dude\"????\r\n\r\nSent from my hiphone6 using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndude = \"mấy thằng quần\""
