  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chienpho</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43609483#post43609483\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yeah ! <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n&quot;Getting rich is not difficult&quot; and &quot; Who is the millionaire&quot; are two of many difference names of it .<br>\r\n<br>\r\nHas any one prepared for Tet holidays such as : cleaning house , buying some new entertainment equipment...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Is it too early for such preparations?<br>\r\n<br>\r\nIt is getting warmer. Anyway, it is still quite cold, my hands are as cold as ice.<br>\r\n<br>\r\nTwo recent nights went rather bad. The sleep was bad. Felt bad each time waking up in the morning. Insomnia really makes me exausted!<br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chienpho\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyeah ! \r\n\r\n\"Getting rich is not difficult\" and \" Who is the millionaire\" are two of many difference names of it .\r\n\r\nHas any one prepared for Tet holidays such as : cleaning house , buying some new entertainment equipment...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIs it too early for such preparations?\r\n\r\nIt is getting warmer. Anyway, it is still quite cold, my hands are as cold as ice.\r\n\r\nTwo recent nights went rather bad. The sleep was bad. Felt bad each time waking up in the morning. Insomnia really makes me exausted!"
