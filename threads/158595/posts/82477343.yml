  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82476560#post82476560\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">does it has a word for expressing the situation that is really complicated ? I mean when someone makes the situation more and more complicated to solve. The similar words are &quot;industrialized&quot;, &quot;standardized&quot;, &quot; localized&quot;, etc..</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So are you looking for and adjective or a noun?<br>\r\nP/s: And you need to fix your grammar in the first sentence\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdoes it has a word for expressing the situation that is really complicated ? I mean when someone makes the situation more and more complicated to solve. The similar words are \"industrialized\", \"standardized\", \" localized\", etc..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo are you looking for and adjective or a noun?\r\nP/s: And you need to fix your grammar in the first sentence"
