  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Voldemort2109</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49429005#post49429005\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everybody, I have a problem and I need some helps from you. This is my problem: Can you tell me (what your name is) or (what is your name). I think answer 1. I don&apos;t want to ask: Can you tell me your name. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think the sentence &quot; Can you tell me your name&quot; is good enough, If you dont want to say it, try another different one like  &quot; May I know your name (please)?&quot; (saying in a polite way)  or simply &quot; What is your name?&quot; <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>beautifu.l.ife</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49395574#post49395574\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yep, thank you so much.<br>\r\nthere are  lots of things i have to learn before i have a job. So i won&apos;t think about the job any more. I decided to spend this month just for doing what i want,don&apos;t care about job. On next month, i&apos;m going to continue finding job.<br>\r\nLet&apos;s feeling free......<br>\r\n<br>\r\n<br>\r\n<br>\r\nAfter 5years, you&apos;re still thinking about your desired field. so you should give yourself a chance to fulfil your dream.<br>\r\nbut, if you want to change you must have a strong determine for what you going to do. it may have some strange looks, talk about your decide. just keep on your stance. better late than never <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know that nothing is too late until I&apos;m death. But I have so many confusions,dont know how to express it. Arrrrrr, Damn it <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Voldemort2109\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everybody, I have a problem and I need some helps from you. This is my problem: Can you tell me (what your name is) or (what is your name). I think answer 1. I don't want to ask: Can you tell me your name. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think the sentence \" Can you tell me your name\" is good enough, If you dont want to say it, try another different one like  \" May I know your name (please)?\" (saying in a polite way)  or simply \" What is your name?\" \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by beautifu.l.ife\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyep, thank you so much.\r\nthere are  lots of things i have to learn before i have a job. So i won't think about the job any more. I decided to spend this month just for doing what i want,don't care about job. On next month, i'm going to continue finding job.\r\nLet's feeling free......\r\n\r\n\r\n\r\nAfter 5years, you're still thinking about your desired field. so you should give yourself a chance to fulfil your dream.\r\nbut, if you want to change you must have a strong determine for what you going to do. it may have some strange looks, talk about your decide. just keep on your stance. better late than never \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know that nothing is too late until I'm death. But I have so many confusions,dont know how to express it. Arrrrrr, Damn it"
