  html: "\r\n\t\t\t\r\n\t\t\t<font color=\"Green\">For all of you want to find a way to improve English. Doulingo is a good option. Give it a search and try to catch up everyday.</font><br>\r\n<br>\r\nBeside, pick a latenight talk show to catch on. Turn on the CC, listen passively, don&apos;t give a damn about what they talk at first, listen carefully how they pronounce some regular words. After several months, you&apos;ll maybe able to understand what they&apos;re talking about generally.<br>\r\n<br>\r\nMy recommendation: (UK) The Graham Norton Show, (US) TheEllenShow (if you&apos;re a girl), Late night with Conan O&apos;brien (many other wonderfull hosts, but you should start with these first).<br>\r\n<br>\r\nEnjoy!\r\n\t\t"
  text: "For all of you want to find a way to improve English. Doulingo is a good option. Give it a search and try to catch up everyday.\r\n\r\nBeside, pick a latenight talk show to catch on. Turn on the CC, listen passively, don't give a damn about what they talk at first, listen carefully how they pronounce some regular words. After several months, you'll maybe able to understand what they're talking about generally.\r\n\r\nMy recommendation: (UK) The Graham Norton Show, (US) TheEllenShow (if you're a girl), Late night with Conan O'brien (many other wonderfull hosts, but you should start with these first).\r\n\r\nEnjoy!"
