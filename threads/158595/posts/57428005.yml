  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57427246#post57427246\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Got you right there bro. It seems like, we, the BROS, always face this situation once in a lifetime. <br>\r\nIs she hot? Trust me, that&apos;s the key problem.<br>\r\nIf she&apos;s not, you must love her personality, and now you&apos;re screwed up.<br>\r\nIf she is, oh well, maybe after 1 or 2 months of hardworking, mindheisting with projects... she&apos;ll be a single dot in your memory, if she also has a warm heart, you have to swear to God.<br>\r\n<br>\r\nI&apos;m not good at writing but pretty good at calm ppl down and give them some faith <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There are quite some reasons why I love her: she is cute, smart and funny. Her smile is the most beautiful thing I&apos;ve ever seen. She may act tough outside but really inside she is vulnerable and fragile. She changed me and made me a better person. And after two years, after all those struggles (you will not believe what we have been through) we are still together, more than close friends but no where near lovers. I know I am still too young to say this, but she is the one for me. I feel it and I know it.<br>\r\n<br>\r\nI don&apos;t think I will be able to forget her. If there is one word that can summarize my high school years, it is her name.<br>\r\n<br>\r\nSometimes I wish I met her when I was older...not at this age.<br>\r\n<br>\r\nSorry if my post doesn&apos;t make much sense. I typed off the top of my head.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGot you right there bro. It seems like, we, the BROS, always face this situation once in a lifetime. \r\nIs she hot? Trust me, that's the key problem.\r\nIf she's not, you must love her personality, and now you're screwed up.\r\nIf she is, oh well, maybe after 1 or 2 months of hardworking, mindheisting with projects... she'll be a single dot in your memory, if she also has a warm heart, you have to swear to God.\r\n\r\nI'm not good at writing but pretty good at calm ppl down and give them some faith \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere are quite some reasons why I love her: she is cute, smart and funny. Her smile is the most beautiful thing I've ever seen. She may act tough outside but really inside she is vulnerable and fragile. She changed me and made me a better person. And after two years, after all those struggles (you will not believe what we have been through) we are still together, more than close friends but no where near lovers. I know I am still too young to say this, but she is the one for me. I feel it and I know it.\r\n\r\nI don't think I will be able to forget her. If there is one word that can summarize my high school years, it is her name.\r\n\r\nSometimes I wish I met her when I was older...not at this age.\r\n\r\nSorry if my post doesn't make much sense. I typed off the top of my head."
