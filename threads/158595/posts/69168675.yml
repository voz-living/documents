  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SonySDHC</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69168289#post69168289\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Working nearly 4 month and i had longest business trip in my life until now =)) I left office on 4th and just came back evening yesterday. I had to work around 10-12 hours per day under sunshine. Someday i have to work in mid night or allday, just supervisor but too many thing to carry out.  :( My skin change to black <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Now i have to finish 3 report on my trip. Too stress to work now <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"><br>\r\n<br>\r\nall i want is holiday but in this week i still working on Saturday. :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My longest business trip was 8 weeks mostly in deep jungle. Best memories of my life with lots of beautiful scenes and jungle foods <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n//also good paid tho\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SonySDHC\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWorking nearly 4 month and i had longest business trip in my life until now =)) I left office on 4th and just came back evening yesterday. I had to work around 10-12 hours per day under sunshine. Someday i have to work in mid night or allday, just supervisor but too many thing to carry out.  :( My skin change to black  Now i have to finish 3 report on my trip. Too stress to work now \r\n\r\nall i want is holiday but in this week i still working on Saturday. :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy longest business trip was 8 weeks mostly in deep jungle. Best memories of my life with lots of beautiful scenes and jungle foods \r\n\r\n//also good paid tho"
