  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50825983#post50825983\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">If there had actually been a broker, you would have won this bet <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. However, I sense sarcasm there <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">. Did I make mistake <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\">?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->lol no, how dare I? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vangduong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50826366#post50826366\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i love the way u speak so much <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> like English is your mother tongue. how can u learn English well like that. or you are a student abroad<br>\r\n<br>\r\nme too. i want to take 9 mark at university exam <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> but now i just can take from 5 to 7 <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->read as much as possible, whenever and wherever you can. bet u hav a smartfone dont ya? I didnt even have a fone in my time back then let alone a smartfone. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nsomewhere around 8 years ago I read a lot, mostly manga and manga blog though <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> my mom didnt think it&apos;s good for my health reading manga days by days so she cut my allowances. which later on forced me to surf the net to drench my thirst for manga <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> I read nonstoppingly in the next few years and tried posting stuff in some english manga forum. I actually didn&apos;t go to any english class after finishing junior high <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nthat said, look for things interest you the most and keep googling around for more material. jot down any phrases or collocations you find interesting and try using it next time writing anything so that they are carved right into your brain <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\nenglish is fun, a lot more fun than science subjects (mind you I did math in university <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">), so don&apos;t make it as if you are being tortured by the language.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf there had actually been a broker, you would have won this bet . However, I sense sarcasm there . Did I make mistake ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlol no, how dare I? \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vangduong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti love the way u speak so much  like English is your mother tongue. how can u learn English well like that. or you are a student abroad\r\n\r\nme too. i want to take 9 mark at university exam  but now i just can take from 5 to 7 .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nread as much as possible, whenever and wherever you can. bet u hav a smartfone dont ya? I didnt even have a fone in my time back then let alone a smartfone. \r\n\r\nsomewhere around 8 years ago I read a lot, mostly manga and manga blog though  my mom didnt think it's good for my health reading manga days by days so she cut my allowances. which later on forced me to surf the net to drench my thirst for manga  I read nonstoppingly in the next few years and tried posting stuff in some english manga forum. I actually didn't go to any english class after finishing junior high \r\n\r\nthat said, look for things interest you the most and keep googling around for more material. jot down any phrases or collocations you find interesting and try using it next time writing anything so that they are carved right into your brain  \r\n\r\nenglish is fun, a lot more fun than science subjects (mind you I did math in university ), so don't make it as if you are being tortured by the language."
