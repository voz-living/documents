  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91371325#post91371325\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think you should wait and only post in between replies instead of having 2 replies in a row.<br>\r\n<br>\r\n<br>\r\nMeaning your gender is what you think you are, either male or female.<br>\r\n<br>\r\n<br>\r\nMeaning you can choose to be a different gender role than your assigned sex at birth.<br>\r\n<br>\r\n<br>\r\nRunning rampant is an idiom, which means to grow out of control.<br>\r\n<br>\r\n <br>\r\nSomewhat a phrase where you are expected to choose between bad options. Those options being a huge amount of resources on gender of course.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Wait, in 2 first quote, i only need the explanations for the &quot;as&quot; and the &quot;to be so&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nP/s: I also saw that you had used the &quot;though&quot; in the end of sentence, so what it&apos;s for?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think you should wait and only post in between replies instead of having 2 replies in a row.\r\n\r\n\r\nMeaning your gender is what you think you are, either male or female.\r\n\r\n\r\nMeaning you can choose to be a different gender role than your assigned sex at birth.\r\n\r\n\r\nRunning rampant is an idiom, which means to grow out of control.\r\n\r\n \r\nSomewhat a phrase where you are expected to choose between bad options. Those options being a huge amount of resources on gender of course.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWait, in 2 first quote, i only need the explanations for the \"as\" and the \"to be so\" \r\nP/s: I also saw that you had used the \"though\" in the end of sentence, so what it's for?"
