  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15962724#post15962724\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. Except. &quot;But&quot; and &quot;except&quot; mean &quot;ngo&#x1EA1;i tr&#x1EEB;&quot; and &quot;instead of&quot; means &quot;thay v&#xEC;&quot;<br>\r\nBut &quot;leave&quot; should be &quot;leaving&quot; or &quot;to leave&quot;, either it&apos;s a mistake from the test or you remembered it wrong.<br>\r\nBut hey, what did the test ask you to do? <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yeah I know but I think it should be &quot;instead of&quot;, In my opinion the situation in the sentence forced &quot;they&quot; to leave the car. Or in Vietnamese &quot;H&#x1ECD; k l&#xE0;m &#x111;&#x1B0;&#x1EE3;c j thay cho (ngo&#xE0;i) vi&#x1EC7;c r&#x1EDD;i kh&#x1ECF;i chi&#x1EBF;c xe&quot;... <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. Except. \"But\" and \"except\" mean \"ngoại trừ\" and \"instead of\" means \"thay vì\"\r\nBut \"leave\" should be \"leaving\" or \"to leave\", either it's a mistake from the test or you remembered it wrong.\r\nBut hey, what did the test ask you to do? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyeah I know but I think it should be \"instead of\", In my opinion the situation in the sentence forced \"they\" to leave the car. Or in Vietnamese \"Họ k làm được j thay cho (ngoài) việc rời khỏi chiếc xe\"..."
