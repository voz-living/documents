  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by CiCi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tToday, thanks for vozForums, i got 2 \"rockstorm\" tickets, then I asked her to go by writing on a paper  and she said : \"No, i'm busy tonight\" \r\n\r\n// do i have any grammar mistake in this sentence ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n \r\nmay be she does not like \" rock storm\", you should make an other chance,be confident !"
