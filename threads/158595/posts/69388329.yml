content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>miu.pynk</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69385649#post69385649\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Drinking wine made me so tired. I really wanted to sleep more but there&apos;s a knock outside. I opened the door and found nothing. I don&apos;t know what it is.<br>\r\nOMG, sadness is coming too. I can&apos;t help crying....<br>\r\nDamn!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually you drank liquor, not wine. And most of Vietnamese &quot;liquor&quot; are harmful to human digestive system, unless they&apos;ve been stored properly for few years.<br>\r\n<br>\r\nI used to drink a lot when I was student, but then I found Viets have a lot of good liquors so I started to be kind of &quot;GOTTA COLLECT THEM ALL&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by miu.pynk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDrinking wine made me so tired. I really wanted to sleep more but there's a knock outside. I opened the door and found nothing. I don't know what it is.\r\nOMG, sadness is coming too. I can't help crying....\r\nDamn!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually you drank liquor, not wine. And most of Vietnamese \"liquor\" are harmful to human digestive system, unless they've been stored properly for few years.\r\n\r\nI used to drink a lot when I was student, but then I found Viets have a lot of good liquors so I started to be kind of \"GOTTA COLLECT THEM ALL\""
