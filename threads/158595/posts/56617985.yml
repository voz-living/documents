  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56611757#post56611757\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Today I realize that I made a big mistake when writing an email by english.<br>\r\nTo describe the phrase &quot;chi ph&#xED; d&#x1EF1; ki&#x1EBF;n&quot;, I used &quot;potential fee&quot; instead of &quot;estimated cost&quot;. <br>\r\nWhat a shame <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t worry, your partners will understand the meaning of what you wrote in your emails. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd @blackbuddha : please correct the sentences what members wrote down in this topic, the title of this topic is about practicing English for vozers<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tToday I realize that I made a big mistake when writing an email by english.\r\nTo describe the phrase \"chi phí dự kiến\", I used \"potential fee\" instead of \"estimated cost\". \r\nWhat a shame \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't worry, your partners will understand the meaning of what you wrote in your emails. \r\n\r\nAnd @blackbuddha : please correct the sentences what members wrote down in this topic, the title of this topic is about practicing English for vozers"
