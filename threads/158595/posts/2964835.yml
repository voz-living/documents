  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xiahou_dun</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2962325#post2962325\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Wth??? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nWell, im a bit curious what ur gonna do w/ her during the long night? <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\ndont keep it in the dark, tell me then i show u some recommendations  <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\">I now still wonder what to do then. Of course, some wondering around the city along with some food enjoying will be considered first. After that, a sit with viewing and coffeeing is a good choice.<br>\r\n<br>\r\nAnd, after that that, when the dark comes deeply down, when a new day begins, a bit rest at some peace place is a reasonable idea. But where? I still don&apos;t figure it out.<br>\r\n<br>\r\nCould you help me on this matter? <img src=\"/images/smilies/Off/hell_boy.gif\" border=\"0\" alt=\"\" title=\"Hell Boy\" class=\"inlineimg\"> I appreciate it.</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xiahou_dun\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWth??? \r\nWell, im a bit curious what ur gonna do w/ her during the long night? \r\ndont keep it in the dark, tell me then i show u some recommendations  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI now still wonder what to do then. Of course, some wondering around the city along with some food enjoying will be considered first. After that, a sit with viewing and coffeeing is a good choice.\r\n\r\nAnd, after that that, when the dark comes deeply down, when a new day begins, a bit rest at some peace place is a reasonable idea. But where? I still don't figure it out.\r\n\r\nCould you help me on this matter?  I appreciate it."
