content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sannomiya</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15963620#post15963620\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In this case, i must be &quot;but&quot;, no doubt about this. Nothing...but ...is the set expression. &quot;Except&quot; or anything else is not correct here. Except for that, the sentence is OK.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->As far as I know, in any case, &quot;but&quot; can be replaced with &quot;except&quot; <img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\"><br>\r\nAm I wrong? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sannomiya\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn this case, i must be \"but\", no doubt about this. Nothing...but ...is the set expression. \"Except\" or anything else is not correct here. Except for that, the sentence is OK.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAs far as I know, in any case, \"but\" can be replaced with \"except\" \r\nAm I wrong?"
