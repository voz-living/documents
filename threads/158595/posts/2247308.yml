  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Addmin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác biết sai chổ nào các bác không sửa, mà các bác cứ ùa theo trêu chọc >.<\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhuyên thật tình là bạn nên đăng kí đi học mấy lớp căn bản đi. Cứ viết kiểu chắp vá thế này thì khó khá nổi lắm, có sửa cũng thế thôi."
