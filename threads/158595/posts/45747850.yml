content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BoyLovesDollar</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45729928#post45729928\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can any1 tell me how to speak &quot;the&quot; in &quot;the years&quot;? /&#xF0;i/ or /&#xF0;&#x259;/ ? I used to speak as /&#xF0;i/ but when I listen to music I hear that singers speak /&#xF0;&#x259;/. So when we have to speak /&#xF0;i/ or /&#xF0;&#x259;/ if the next word starts with letter &quot;y&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->grammars in songs are not correct sometimes...<br>\r\nfor example: listen to breakeven, the lyric has a part is: it dont breakeven....<br>\r\nso dont worry about that that much. According to me: before vowels, say /&#xF0;i/, the rest say /&#xF0;&#x259;/. But i dont pronounce &quot;the&quot; as /&#xF0;&#x259;/ btw <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BoyLovesDollar\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan any1 tell me how to speak \"the\" in \"the years\"? /ði/ or /ðə/ ? I used to speak as /ði/ but when I listen to music I hear that singers speak /ðə/. So when we have to speak /ði/ or /ðə/ if the next word starts with letter \"y\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ngrammars in songs are not correct sometimes...\r\nfor example: listen to breakeven, the lyric has a part is: it dont breakeven....\r\nso dont worry about that that much. According to me: before vowels, say /ði/, the rest say /ðə/. But i dont pronounce \"the\" as /ðə/ btw"
