all know that vietnamese people are exceedingly s&#x1EF9; di&#x1EC7;n and they always put their personal benefits above social ones. then, i think if our government lowers cars tax or gives aid to those who buy his first car, people will tend to buy cars instead of others means although actually they can not afford them. this will lead to a dull feature due to the fact that our infrastructure is below standards, for example, lack of packing lot.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hola999\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tidea for using motor-bước \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni dont understand what you wrote here. if you support the view that we should forbid motorbikes in big cities like Hanoi and HCM, please give me some supporting ideas? i mean you may give me some reasons to do it.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdefinitely should if cars tax is lower, or government gives out loan for first car buyers\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe all know that vietnamese people are exceedingly sỹ diện and they always put their personal benefits above social ones. then, i think if our government lowers cars tax or gives aid to those who buy his first car, people will tend to buy cars instead of others means although actually they can not afford them. this will lead to a dull feature due to the fact that our infrastructure is below standards, for example, lack of packing lot."
