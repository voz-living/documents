content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>quangdeptrai89</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53723777#post53723777\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No anything cool on 9gag right now. If you want to improve speaking skill and vob, I prefer drama and comedy tv series. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nFirst, try it with eng sub. Then watch it again with no sub. And check 3th, with viet sub <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\nWhen you can hear and know all stuff, you will be ready with your eng skill in real life <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> i would not recommend to watch the viet-sub version though. I think it is the best for you to think and understand in English. Many people may not know but English has around 50 times more words than Vietnamese and by forcing to use Vietnamese words explaining an English word, we might unintentionally distort the meaning. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quangdeptrai89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo anything cool on 9gag right now. If you want to improve speaking skill and vob, I prefer drama and comedy tv series. \r\nFirst, try it with eng sub. Then watch it again with no sub. And check 3th, with viet sub  \r\nWhen you can hear and know all stuff, you will be ready with your eng skill in real life \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n i would not recommend to watch the viet-sub version though. I think it is the best for you to think and understand in English. Many people may not know but English has around 50 times more words than Vietnamese and by forcing to use Vietnamese words explaining an English word, we might unintentionally distort the meaning."
