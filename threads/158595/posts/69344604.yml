  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>miu.pynk</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69342612#post69342612\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I wonder where i can find some guys who can talk with me in english all the time outside there <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"><br>\r\nAnd u know, something u want to hide away from ur close people in reality can  be kept here. Noone knows who u are. Then noone blames u for anything <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> <br>\r\nBy the way, when u&apos;re writing and reading, u&apos;re learning more from the others. I think it&apos;s fine.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yeah, you have same though as i <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nAlthough i also want to meet other and speak English in reality, it&apos;s a good way to enhance english ability <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nBut we don&apos;t have free time like others or we don&apos;t live near them. it&apos;s really tough for us.<br>\r\nChatting here is good enough. Hope that it could be helpful for us just a little <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by miu.pynk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI wonder where i can find some guys who can talk with me in english all the time outside there \r\nAnd u know, something u want to hide away from ur close people in reality can  be kept here. Noone knows who u are. Then noone blames u for anything  \r\nBy the way, when u're writing and reading, u're learning more from the others. I think it's fine.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyeah, you have same though as i \r\nAlthough i also want to meet other and speak English in reality, it's a good way to enhance english ability \r\nBut we don't have free time like others or we don't live near them. it's really tough for us.\r\nChatting here is good enough. Hope that it could be helpful for us just a little"
