  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sting_vang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello I’m a newbie and I really need all your helps to improve my English.\r\nI’ve been just wake up at 15:15 PM. I’ve decided to take a nap in the noon but in the end I was sleeping 2 hours! Now I’m feeling too tired.\r\nNext Monday I have an exam but now I just can’t start to study. I’m feeling so lazy.\r\nAnd when I’ve just woke up, I feel something like missing home. My memories about when I was a high school’s student are very sweet and everytime I think about it, I wanna come back to that time. But it’s time to let it go and start to study for a better GPA.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJoin an English forum. You have to know that standardized tests are a big god damned joke."
