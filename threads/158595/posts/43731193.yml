  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43730038#post43730038\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have been lonely in Tet  for 2 years. Last year I nominally had a girlfriend, but we were also on the verge of breaking up. This year, I intended and tried to have a girl friends on time, but it was unsuccessful :(. So this Tet I will stay at home, watch movie, and practice piano instead. <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Poor you !!! <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\nWell,i have 2 wive,so i have no problems with that !!! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\nBut i&apos;m not the only one in my family who have 2 wives,my grandpa (who was born in 1950) just married his 18th wife,she 2 years younger than me and she is my step grandma,can you believe that ??? !!! <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\nFor me,i have 2 wives,who was sibling with each others,let&apos;s just say:I&apos;m a lucky guy !!! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have been lonely in Tet  for 2 years. Last year I nominally had a girlfriend, but we were also on the verge of breaking up. This year, I intended and tried to have a girl friends on time, but it was unsuccessful :(. So this Tet I will stay at home, watch movie, and practice piano instead. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPoor you !!! \nWell,i have 2 wive,so i have no problems with that !!! \nBut i'm not the only one in my family who have 2 wives,my grandpa (who was born in 1950) just married his 18th wife,she 2 years younger than me and she is my step grandma,can you believe that ??? !!! \nFor me,i have 2 wives,who was sibling with each others,let's just say:I'm a lucky guy !!!"
