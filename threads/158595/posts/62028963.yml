content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Zidane Zidane [Z]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62025647#post62025647\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Reading books might improve many skills in English...But watching movies or listening to music is more effective than just reading books...It&apos;s the easiest way to improve pronounciation skill<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not really. In fact a lot of people think that way but this takes much time than you take an intensive course or time focus on listening/talking, especially for examination purpose.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Zidane Zidane [Z]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tReading books might improve many skills in English...But watching movies or listening to music is more effective than just reading books...It's the easiest way to improve pronounciation skill....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot really. In fact a lot of people think that way but this takes much time than you take an intensive course or time focus on listening/talking, especially for examination purpose."
