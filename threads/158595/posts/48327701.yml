content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48325104#post48325104\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You and me, together, we can Rule the World.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Although you might not mean it, your sentence still reminds of <a href=\"/redirect/index.php?link=http%3A%2F%2Fyoutu.be%2FKII1ruAfvsg\" target=\"_blank\"><b><i>&quot;Rule the World&quot;</i></b></a> by Take That:<br>\r\n<br>\r\n<i><div align=\"center\">You light, the skies up above me<br>\r\nA star, so bright you blind me<br>\r\nDon&apos;t close your eyes<br>\r\nDon&apos;t fade away<br>\r\nDon&apos;t fade away<br>\r\n<br>\r\n----------<br>\r\n<br>\r\nYeah you and me we can ride on a star<br>\r\nIf you stay with me girl, we can rule the world<br>\r\nYeah you and me we can light up the sky<br>\r\nIf you stay by my side, we can rule the world.<br>\r\n</div></i><br>\r\nBeing a romantic, I used to yearn for my star in my adolescence. However, time has taught me that in reality, a star only shines for an infinitesimal period then fades and wanders for an infinite time before either colliding to another star or burning out in a planet&apos;s atmosphere. Therefore, for something intangible like love, perceiving what lies beyond one&apos;s appearance and coping with it are more important.<br>\r\n<br>\r\nOh well, my night&apos;s still young.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou and me, together, we can Rule the World.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAlthough you might not mean it, your sentence still reminds of \"Rule the World\" by Take That:\r\n\r\nYou light, the skies up above me\r\nA star, so bright you blind me\r\nDon't close your eyes\r\nDon't fade away\r\nDon't fade away\r\n\r\n----------\r\n\r\nYeah you and me we can ride on a star\r\nIf you stay with me girl, we can rule the world\r\nYeah you and me we can light up the sky\r\nIf you stay by my side, we can rule the world.\r\n\r\nBeing a romantic, I used to yearn for my star in my adolescence. However, time has taught me that in reality, a star only shines for an infinitesimal period then fades and wanders for an infinite time before either colliding to another star or burning out in a planet's atmosphere. Therefore, for something intangible like love, perceiving what lies beyond one's appearance and coping with it are more important.\r\n\r\nOh well, my night's still young."
