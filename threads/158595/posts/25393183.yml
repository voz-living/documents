  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t/and by the way, what&apos;s &quot;serve me right&quot; mean? I heard this phrase from a song a long time ago\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The phrase has two probable meanings:<br>\r\n<br>\r\n1. That serves me right = I deserve that. In Vietnamese, we say, &quot;&#x110;&#xE1;ng &#x111;&#x1EDD;i!&quot;<br>\r\n2. If memory serves me right (a common idiom) = If I remember correctly. In Vietnamese, we say, &quot;N&#x1EBF;u t&#xF4;i nh&#x1EDB; kh&#xF4;ng nh&#x1EA7;m.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t/and by the way, what's \"serve me right\" mean? I heard this phrase from a song a long time ago\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe phrase has two probable meanings:\r\n\r\n1. That serves me right = I deserve that. In Vietnamese, we say, \"Đáng đời!\"\r\n2. If memory serves me right (a common idiom) = If I remember correctly. In Vietnamese, we say, \"Nếu tôi nhớ không nhầm.\""
