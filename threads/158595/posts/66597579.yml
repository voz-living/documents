content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BlackFriday</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66590025#post66590025\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, I&apos;m trying study English myself and I have some problems about &quot; Pronoun&quot;.<br>\r\n<br>\r\nThere are two sentences with pronoun (underline words) that I&apos;ve read in a grammar book:<br>\r\n<br>\r\n1/ <u>We </u>Americans cherish our freedom.<br>\r\n<br>\r\n2/ The hours on the job are too long for <u>us</u> girls. <br>\r\n<br>\r\nCould you explain me why do we use it for each sentence? <br>\r\n<br>\r\nThank you and have a nice day guys <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi, hope this helps <a href=\"/redirect/index.php?link=http%3A%2F%2Fnitpickersnook.com%2F2012%2F08%2F08%2Fgrammar-lesson-us-vs-we%2F\" target=\"_blank\">http://nitpickersnook.com/2012/08/08...sson-us-vs-we/</a><br>\r\n<br>\r\nIn gross, we is the subject of the phrase, it must be followed by a verb:<br>\r\nWe Americans<font color=\"Red\"> cherish</font> our freedom.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BlackFriday\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, I'm trying study English myself and I have some problems about \" Pronoun\".\r\n\r\nThere are two sentences with pronoun (underline words) that I've read in a grammar book:\r\n\r\n1/ We Americans cherish our freedom.\r\n\r\n2/ The hours on the job are too long for us girls. \r\n\r\nCould you explain me why do we use it for each sentence? \r\n\r\nThank you and have a nice day guys \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi, hope this helps http://nitpickersnook.com/2012/08/08...sson-us-vs-we/\r\n\r\nIn gross, we is the subject of the phrase, it must be followed by a verb:\r\nWe Americans cherish our freedom."
