content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mr.coiars</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76564622#post76564622\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;Think before do &quot;<br>\r\n&quot;Thinking before do &quot;<br>\r\nWhich one is correct ?<br>\r\n<br>\r\n<i>Sent from my iPhone using </i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Think before doing something.<br>\r\n<br>\r\nAfter words like &apos;before&apos;, &apos;after&apos;, the verb has to be at its -ing form. <br>\r\n<br>\r\nA more common version of this is Think before you act/speak.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mr.coiars\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Think before do \"\r\n\"Thinking before do \"\r\nWhich one is correct ?\r\n\r\nSent from my iPhone using \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThink before doing something.\r\n\r\nAfter words like 'before', 'after', the verb has to be at its -ing form. \r\n\r\nA more common version of this is Think before you act/speak."
