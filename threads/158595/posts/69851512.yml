  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tuky4ever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69850582#post69850582\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yes <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> How Do you think <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nThank You <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\nShe is first girl in my life can make me remember every night <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not offensive but your sentence should be &quot;She is the first girl in my life who can make me to think of her everynight&quot; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bonsai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69850861#post69850861\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">May be I don&apos;t understand what you said clearly, is that tuky4ever have to chose between girl friend and best friend and TeamSKC advise him to chose his best friend <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nIf I were tuky4ever, I could chose my girl friend. Because, for long term, I have to marry and my friend have to marry too, I can&apos;t chose my friend whole life. But and can chose my girl friend every time and finanly merry her<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I myself will probably choose my friend. I had made couple of decisions on choosing friends or girls, my decision were always about girls. And now I am regreting about it <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TeamSKC</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69850906#post69850906\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dude you really need to improve your grammar. Otherwise you can&apos;t visit sites like reddit and 4chan.<br>\r\n<br>\r\nAnd she&apos;s really ugly because Asian girls are ugly, they try to make themselves look like western women too hardly.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey 4chan and reddit are not good sites for learning English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tuky4ever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYes  How Do you think \r\n\r\n\r\nThank You  \r\nShe is first girl in my life can make me remember every night \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot offensive but your sentence should be \"She is the first girl in my life who can make me to think of her everynight\" \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bonsai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMay be I don't understand what you said clearly, is that tuky4ever have to chose between girl friend and best friend and TeamSKC advise him to chose his best friend \r\nIf I were tuky4ever, I could chose my girl friend. Because, for long term, I have to marry and my friend have to marry too, I can't chose my friend whole life. But and can chose my girl friend every time and finanly merry her\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI myself will probably choose my friend. I had made couple of decisions on choosing friends or girls, my decision were always about girls. And now I am regreting about it \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TeamSKC\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDude you really need to improve your grammar. Otherwise you can't visit sites like reddit and 4chan.\r\n\r\nAnd she's really ugly because Asian girls are ugly, they try to make themselves look like western women too hardly.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey 4chan and reddit are not good sites for learning English."
