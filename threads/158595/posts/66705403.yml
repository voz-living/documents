content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[V.l.V]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66704721#post66704721\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Disappoint<b>ed</b>! <br>\r\nyou can use either &quot;I were disappointed&quot; or &quot;It was disappointing&quot;.<br>\r\n<b>It doesn&apos;t. </b><br>\r\nI don&apos;t like the last sentence. It is, like, spoken translated Vietnamese to English.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The last sentence is actually grammatically incorrect. Since the word &quot;like&quot; was used as a preposition, it must go with a copolar verb, which is &quot;to be&quot;. Hence this sentence should be :<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tIt isn&apos;t like things which i saw in some adult movies\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not to mention that this is sort of peculiar utterance <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [V.l.V]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDisappointed! \r\nyou can use either \"I were disappointed\" or \"It was disappointing\".\r\nIt doesn't. \r\nI don't like the last sentence. It is, like, spoken translated Vietnamese to English.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe last sentence is actually grammatically incorrect. Since the word \"like\" was used as a preposition, it must go with a copolar verb, which is \"to be\". Hence this sentence should be :\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIt isn't like things which i saw in some adult movies\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot to mention that this is sort of peculiar utterance"
