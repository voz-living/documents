content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mr_gem</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35856337#post35856337\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>I don&apos;t know if the ratio 10:1 has any meaning or what, but to me 1 innocent man is much better than 100 or 1000 guilty ones. Unless you release those guilty guys and they all re-do their life, which is almost impossible. So why take the risk when we all know the consequence ? Unless this topic is a trick, I (and maybe most of people here) never want to see an innocent man end up his life in jail <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->there is no trick, no right &amp; wrong answer either. Feel free to bring up your points as this is an open topic.<br>\r\n<br>\r\na hint: try to make up some point instead of just going around a circle.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mr_gem\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know if the ratio 10:1 has any meaning or what, but to me 1 innocent man is much better than 100 or 1000 guilty ones. Unless you release those guilty guys and they all re-do their life, which is almost impossible. So why take the risk when we all know the consequence ? Unless this topic is a trick, I (and maybe most of people here) never want to see an innocent man end up his life in jail \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthere is no trick, no right & wrong answer either. Feel free to bring up your points as this is an open topic.\r\n\r\na hint: try to make up some point instead of just going around a circle."
