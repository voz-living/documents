  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48886547#post48886547\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey I know Haiku, too.<br>\r\n<br>\r\nAndddddd...it&apos;s gone</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t get you but my poem isn&apos;t exactly haiku style. I though a collection of verses of 5 syllabus could be called a haiku poem but it turned out there was a set number of total syllabus in a haiku poem.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hokimhoan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48887030#post48887030\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I only have known a foreign poet is Shakespeare <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Maybe because translators are more interested into working with novels and such. Also in my opinion, poems got more difficulty in breaking through readers&apos; feelings.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48887542#post48887542\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh My dear sunshine,<br>\r\nWhere did we part way?<br>\r\nNow I&apos;m standing here,<br>\r\nWithered I&apos;ve become,<br>\r\nFor my light is taken.<br>\r\ni can translate:<br>\r\n&#xD4;i &#xE1;nh m&#x1EB7;t tr&#x1EDD;i c&#x1EE7;a t&#xF4;i<br>\r\nCh&#xFA;ng ta &#x111;&#xE3; m&#x1EA5;t nhau &#x1EDF; &#x111;&#xE2;u<br>\r\nb&#xE2;y h t&#xF4;i &#x111;ang &#x1EDF; &#x111;&#xE2;y<br>\r\nD&#x1EA7;n tr&#x1EDF; n&#xEA;n kh&#xF4; h&#xE9;o<br>\r\ncu&#x1ED9;c &#x111;&#x1EDD;i t&#xF4;i &#x111;&#xE3; b&#x1EBF; t&#x1EAF;c</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><div align=\"center\">M&#x1EB7;t tr&#x1EDD;i &#xE0;, m&#x1EB7;t tr&#x1EDD;i &#x1A1;i,<br>\r\nL&#xF2;ng ng&#x1B0;&#x1EDD;i d&#x1EAD;y ti&#x1EBF;ng &quot;xa r&#x1EDD;i&quot; t&#x1EEB; &#x111;&#xE2;u?<br>\r\nN&#x1A1;i &#x111;&#xE2;y l&#x1EB7;ng l&#x1EBD; r&#x1EEB;ng s&#xE2;u,<br>\r\nC&#xE2;y kh&#xF4;ng &#xE1;nh s&#xE1;ng &#x111;&#x1B0;&#x1EE3;m s&#x1EA7;u h&#xE9;o hon.</div></b><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48888914#post48888914\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">A nice, beautiful poem. Somebody lost his will made this <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">. U think u&apos;ve been a part of this?<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Did Nguy&#x1EC5;n Du look like he&apos;d lost his will when he was composing &quot;Truy&#x1EC7;n Ki&#x1EC1;u&quot;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey I know Haiku, too.\r\n\r\nAndddddd...it's gone\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't get you but my poem isn't exactly haiku style. I though a collection of verses of 5 syllabus could be called a haiku poem but it turned out there was a set number of total syllabus in a haiku poem.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hokimhoan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI only have known a foreign poet is Shakespeare \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMaybe because translators are more interested into working with novels and such. Also in my opinion, poems got more difficulty in breaking through readers' feelings.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh My dear sunshine,\r\nWhere did we part way?\r\nNow I'm standing here,\r\nWithered I've become,\r\nFor my light is taken.\r\ni can translate:\r\nÔi ánh mặt trời của tôi\r\nChúng ta đã mất nhau ở đâu\r\nbây h tôi đang ở đây\r\nDần trở nên khô héo\r\ncuộc đời tôi đã bế tắc\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMặt trời à, mặt trời ơi,\r\nLòng người dậy tiếng \"xa rời\" từ đâu?\r\nNơi đây lặng lẽ rừng sâu,\r\nCây không ánh sáng đượm sầu héo hon.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA nice, beautiful poem. Somebody lost his will made this . U think u've been a part of this?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDid Nguyễn Du look like he'd lost his will when he was composing \"Truyện Kiều\"?"
