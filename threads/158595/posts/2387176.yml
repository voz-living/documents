  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yes, it is. But it&apos;s a good way to learn English with vOzers <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. Try as hard as you can!!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Remember that you&apos;re answering a question. To express your support in a previous idea of somebody else, just need to say &quot;true&quot;, or &quot;of course it is&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYes, it is. But it's a good way to learn English with vOzers . Try as hard as you can!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRemember that you're answering a question. To express your support in a previous idea of somebody else, just need to say \"true\", or \"of course it is\"."
