  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>EToS</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33141178#post33141178\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks all, I also thinks it will be a pager test <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nDo you know how difficult it will be ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In My experience: <br>\r\n The host will ask you some questions, then you have to write down the question and your answer. That mean they will test your speaking, listening, writing and reading too.<br>\r\nI had fail in that test b&apos;cuz the host is Dutch so that too hard to listen what was he speaking ? -&gt; American action is my fav kind of movie, so American English accent is easier to understand than Dutch English <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by EToS\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks all, I also thinks it will be a pager test \r\nDo you know how difficult it will be ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn My experience: \r\n The host will ask you some questions, then you have to write down the question and your answer. That mean they will test your speaking, listening, writing and reading too.\r\nI had fail in that test b'cuz the host is Dutch so that too hard to listen what was he speaking ? -> American action is my fav kind of movie, so American English accent is easier to understand than Dutch English"
