  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43522035#post43522035\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Guys, I want to know your opinons on an issue:<br>\n<br>\nWhat do you feel or think if your girl friend is much shorter than you? Ex: you&apos;re 1m80 and she&apos;s 1m50. Don&apos;t mention her beauty or personality, just consider you have a gf in this situation (or you already have). Are you ever afraid that your children will be short? or any thing that you might think of. Feel free to tell me your point of view. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I would love it bro, wazt the matter? your children? dun worry, u are tall, so they will too, the point is, can u?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGuys, I want to know your opinons on an issue:\n\nWhat do you feel or think if your girl friend is much shorter than you? Ex: you're 1m80 and she's 1m50. Don't mention her beauty or personality, just consider you have a gf in this situation (or you already have). Are you ever afraid that your children will be short? or any thing that you might think of. Feel free to tell me your point of view. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI would love it bro, wazt the matter? your children? dun worry, u are tall, so they will too, the point is, can u?"
