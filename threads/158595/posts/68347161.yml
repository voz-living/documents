  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68346711#post68346711\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Excellent point when you mentioned the oldest owners of the Earth. Yes, the evapotranspiration of plants do release a large amount of moisture, but it only be comfortable in the open space - like streets with green canopy, but not in closed area like your house (actually West Lake and Hoan Kiem are surrounded by concrete blocks, so I dont consider them as open space). You did feel good in Thu Le park, say thank to the trees, not the lake.<br>\r\n<br>\r\nAbout the case of Truong Chinh or Cong Hoa road, it&apos;s because the concrete road and building blocks.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->as your definition, any places are totally blocked by lot of buildings, condos... Cant say that, more over, we really should not separate lakes and trees, yeah, I believed that trees and lakes used to stand together and suppose not separate them.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tExcellent point when you mentioned the oldest owners of the Earth. Yes, the evapotranspiration of plants do release a large amount of moisture, but it only be comfortable in the open space - like streets with green canopy, but not in closed area like your house (actually West Lake and Hoan Kiem are surrounded by concrete blocks, so I dont consider them as open space). You did feel good in Thu Le park, say thank to the trees, not the lake.\r\n\r\nAbout the case of Truong Chinh or Cong Hoa road, it's because the concrete road and building blocks.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nas your definition, any places are totally blocked by lot of buildings, condos... Cant say that, more over, we really should not separate lakes and trees, yeah, I believed that trees and lakes used to stand together and suppose not separate them."
