  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14868492#post14868492\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/rap.gif\" border=\"0\" alt=\"\" title=\"Rap\" class=\"inlineimg\">&quot;i get only 700/i score only 700&quot;<br>\n<img src=\"/images/smilies/Off/baffle.gif\" border=\"0\" alt=\"\" title=\"Baffle\" class=\"inlineimg\">Can anyone tell me how to know what level/score in English you are when you have no money to go to those English centres <img src=\"/images/smilies/Off/rap.gif\" border=\"0\" alt=\"\" title=\"Rap\" class=\"inlineimg\">thanks <img src=\"/images/smilies/Off/what.gif\" border=\"0\" alt=\"\" title=\"What\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You are too &quot;xo&#x1EAF;n&quot; about grammar <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. But somehow, you are right, because it&apos;s linked with your job (teacher-2-b) <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\n<br>\nto answer your question, I want to ask your another question: I want to eat some bread, but i don&apos;t have any money, how can you help me ?<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"i get only 700/i score only 700\"\nCan anyone tell me how to know what level/score in English you are when you have no money to go to those English centres thanks \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are too \"xoắn\" about grammar . But somehow, you are right, because it's linked with your job (teacher-2-b) \n\nto answer your question, I want to ask your another question: I want to eat some bread, but i don't have any money, how can you help me ?"
