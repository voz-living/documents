content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>volcanoltd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37602907#post37602907\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>I think it have mean</b> &quot;T&#xF4;i ngh&#x129; c&#xE1;i n&#xE0;y r&#x1EA5;t th&#xFA; v&#x1ECB;&quot; . is that true ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, you&apos;re correct but dont translate word by word like that. It should be : <b>I think it means</b>: blah blah or <b>I think it has the meaning</b>: blah balh not it &quot;have&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by volcanoltd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think it have mean \"Tôi nghĩ cái này rất thú vị\" . is that true ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah, you're correct but dont translate word by word like that. It should be : I think it means: blah blah or I think it has the meaning: blah balh not it \"have\""
