  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54541346#post54541346\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Objection ! You shouldn&apos;t do anything illegal in that place. It&apos;s bad luck.<br>\nand you don&apos;t have to sneak in. The solders are very hospitality. Last time I was there, I reached the temple when they were having lunch, then I politely gave them a boiled chicken - <font color=\"White\">&quot;l&#x1ED9;c&quot;</font>, they received and invited me to join their meal. It It was unforgettable memories.<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\n<br>\n//Have you ever been to Phu Tho, cobain?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haha we slept out under the sky and did nothing may ruin this place. We all have in mind : keeping the environment green<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\nI have been invited to visit Phu Tho but I have not got plan to go there <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tObjection ! You shouldn't do anything illegal in that place. It's bad luck.\nand you don't have to sneak in. The solders are very hospitality. Last time I was there, I reached the temple when they were having lunch, then I politely gave them a boiled chicken - \"lộc\", they received and invited me to join their meal. It It was unforgettable memories.\n\n//Have you ever been to Phu Tho, cobain?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaha we slept out under the sky and did nothing may ruin this place. We all have in mind : keeping the environment green\nI have been invited to visit Phu Tho but I have not got plan to go there"
