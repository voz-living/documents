  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37114207#post37114207\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\nwhy don&apos;t you just simply say &quot;job ads&quot;? btw, recruitment information is the better choice.<br>\r\n<br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> thx you very much.<br>\r\n<br>\r\neh, I have this words: &quot; kh&#xF4;ng c&#x1EA7;n c&#xE1;i n&#xE0;y...m&#xE0; c&#x1EA7;n c&#xE1;i kia&quot; in Vnese, do it have same structure meaning in Eng? I use &quot; no need this .. but that? is it okie?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nwhy don't you just simply say \"job ads\"? btw, recruitment information is the better choice.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n thx you very much.\r\n\r\neh, I have this words: \" không cần cái này...mà cần cái kia\" in Vnese, do it have same structure meaning in Eng? I use \" no need this .. but that? is it okie?"
