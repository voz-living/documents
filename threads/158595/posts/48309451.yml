  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48302651#post48302651\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ umm sorry i have been studying over here since year 11, so things are a lot different, here is another useful thread that you may be able to get some real help, there are a few viet in aus there too ^^: <a href=\"http://vozforums.com/showthread.php?t=327504\" target=\"_blank\">http://vozforums.com/showthread.php?t=327504</a><br>\r\n<br>\r\nfor University of Canberra which is where im going to, as long as you have a proper Bachelor degree, i think you are able to choose what you like to study, for example my Commerce bachelor has 2 majors: Banking and Financial services/International Business. And i wasnt required 2 years of working experience or pre-course or anything <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48302735#post48302735\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I just want to voice Andy&apos;s advice.<br>\r\n<br>\r\nA lot of non-technical/scientific master courses do not specifically state their academic requirements. For instance, a friend of mine did a BA Laws with Economics back in Vietnam then completed a MA Finance and Investment Management (something like that) in the UK without any hassles. Australia shares the same system with the UK so things may not differ to much. In the end, it all boils down to how good you are at bargaining with the admission office. Do not be afraid of raising your concerns with them. Education, here and there, is a business and us, overseas students, are their precious customers.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->A lot of thanks to you <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> I think different uni has different requirements for students, well I hope it&apos;s not so high <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Now my priority is getting high grade in Toefl test, If I cant get enough, I will consider taking Ielts test since I&apos;ve heard it&apos;s easier than Toefl, is that right?<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ umm sorry i have been studying over here since year 11, so things are a lot different, here is another useful thread that you may be able to get some real help, there are a few viet in aus there too ^^: http://vozforums.com/showthread.php?t=327504\r\n\r\nfor University of Canberra which is where im going to, as long as you have a proper Bachelor degree, i think you are able to choose what you like to study, for example my Commerce bachelor has 2 majors: Banking and Financial services/International Business. And i wasnt required 2 years of working experience or pre-course or anything \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI just want to voice Andy's advice.\r\n\r\nA lot of non-technical/scientific master courses do not specifically state their academic requirements. For instance, a friend of mine did a BA Laws with Economics back in Vietnam then completed a MA Finance and Investment Management (something like that) in the UK without any hassles. Australia shares the same system with the UK so things may not differ to much. In the end, it all boils down to how good you are at bargaining with the admission office. Do not be afraid of raising your concerns with them. Education, here and there, is a business and us, overseas students, are their precious customers.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA lot of thanks to you  I think different uni has different requirements for students, well I hope it's not so high  Now my priority is getting high grade in Toefl test, If I cant get enough, I will consider taking Ielts test since I've heard it's easier than Toefl, is that right?"
