  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>321cccuhp</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69606132#post69606132\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve just read the entire thread of you, Boogie2988 (<a href=\"http://vozforums.com/showthread.php?t=3849959\" target=\"_blank\">http://vozforums.com/showthread.php?t=3849959</a>), and I &apos;ve realized in here, Vozforums, there are so many dumbasses, and they&apos;re readied to throw (Am I right, throw?) any things they have toward you to prove that they <b>&quot;know&quot; and &quot;master&quot; English better than you and anyone else in here.</b> If they dare, why don&apos;t they come here and prove themself? lol</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Seriously doubt that. Exceptional deduction skills. Is your brain on overdrive?<br>\r\n<br>\r\nYou are just basically one of them, just on the other end, &quot;on this kid&apos;s side&quot; I should say. Note the quotation marks though.<br>\r\n<br>\r\nMost of them are most probably bashing this kid, or basically any available target, to feel better about themselves.<br>\r\n<br>\r\nToo bad that this kid just keeps coming back for more. And I can not say that he is innocent though. His notoriety did not accumulated overnight.<br>\r\n<br>\r\nOh, and I dare, and I did prove myself in this thread a long while back.\r\n\t\t"
