  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.Cigar.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46986492#post46986492\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Red\">Google: possessive pronoun.</font><br>\r\nImho, your smth = yours, with smth has already been mentioned before saying &quot;Yours&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you<br>\r\nso i am yours = i am your boy. that&apos;s right?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.Cigar.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGoogle: possessive pronoun.\r\nImho, your smth = yours, with smth has already been mentioned before saying \"Yours\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you\r\nso i am yours = i am your boy. that's right?"
