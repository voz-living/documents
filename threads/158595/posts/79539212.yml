  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ff_the_great</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79400026#post79400026\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know if you guys would be interested in this game but whenever I encountered a thread like this, most often I would suggest posting some quotes that have vigilantly been influencing you or potentially affected your lives in one way or another. At the very least this would give us some topics to talk about rather than typing out some meaningless posts.<br>\r\n<br>\r\n&quot;The state of your life is nothing more than a reflection of your state of mind&quot; Author-Unknown</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> I silently read quite a few your comments in this topic and I could say nothing but your writing skill is fucking damn incredible. So, there&apos;s a question come in my mind, are you really Vietnamese or something... My English is fucking as bad as hell, by the way. I&apos;ve barely used writing skill for a while so my skill has been dumped T_T can you just simply give me some tips, tricks or just anything that could make my writing skill to get better? It could be damn thankful, and thank you in advance. I&apos;m looking forward to hearing from you, mate &lt;3 <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ff_the_great\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know if you guys would be interested in this game but whenever I encountered a thread like this, most often I would suggest posting some quotes that have vigilantly been influencing you or potentially affected your lives in one way or another. At the very least this would give us some topics to talk about rather than typing out some meaningless posts.\r\n\r\n\"The state of your life is nothing more than a reflection of your state of mind\" Author-Unknown\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n I silently read quite a few your comments in this topic and I could say nothing but your writing skill is fucking damn incredible. So, there's a question come in my mind, are you really Vietnamese or something... My English is fucking as bad as hell, by the way. I've barely used writing skill for a while so my skill has been dumped T_T can you just simply give me some tips, tricks or just anything that could make my writing skill to get better? It could be damn thankful, and thank you in advance. I'm looking forward to hearing from you, mate <3"
