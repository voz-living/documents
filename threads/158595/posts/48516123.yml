content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hokimhoan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48515080#post48515080\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;brain fart&quot; --&gt; &quot; b&#xED; &quot; , &quot;kh&#xF4;ng ngh&#x129; &#x111;&#x1B0;&#x1EE3;c g&#xEC;&quot; ......<br>\r\nEx: I can&apos;t remember any films right now, I&apos;m brain fart <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Put it simply, imagine a machinery broke down if worked too hard. There is usually smoke coming out. Same would apply for your brain, metaphorically speaking.<br>\r\n<br>\r\nAlso, IMHO, the example could have been done differently. Ex: I couldn&apos;t find a solution to the problem. I have been thinking about it for days and now my brain farts.(Slight suggestion)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hokimhoan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"brain fart\" --> \" bí \" , \"không nghĩ được gì\" ......\r\nEx: I can't remember any films right now, I'm brain fart \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPut it simply, imagine a machinery broke down if worked too hard. There is usually smoke coming out. Same would apply for your brain, metaphorically speaking.\r\n\r\nAlso, IMHO, the example could have been done differently. Ex: I couldn't find a solution to the problem. I have been thinking about it for days and now my brain farts.(Slight suggestion)"
