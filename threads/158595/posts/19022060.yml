  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>klv12gcn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=18968300#post18968300\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think &quot;Finger crossed&quot; means: I hope it went well <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->found it<img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tan action performed:<br>\r\n<br>\r\n1) for luck.<br>\r\n<br>\r\n2) to exclude oneself from the rules which would normally apply.<br>\r\n<br>\r\n3) to imply that &quot;we&apos;re like *that*&quot;, ie as close to each other as two crossed fingers<br>\r\n<br>\r\nCan be represented by the emoticon (yn); apparently this pictorially resembles crossed fingers ...<br>\r\n1) fingers crossed for your driving test!<br>\r\n<br>\r\n2) &quot;It&quot;: Tagged you!<br>\r\nTaggee: No, you can&apos;t, cos my i&apos;ve got my fingers crossed.<br>\r\n<br>\r\nMa: How could you lie to me, Johnny!?<br>\r\nJohnny: It wasn&apos;t really a lie, ma; I had my fingers crossed behind my back.<br>\r\n<br>\r\nCop: You&apos;re under arrest, Sonny Jim.<br>\r\nBoy: You can&apos;t arrest me, cos I had my fingers crossed when I burgled all those houses...<br>\r\n<br>\r\n3) Mafioso: Me and the Don; we&apos;re like *that*<br>\r\nOther guy: (gulp)...\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by klv12gcn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think \"Finger crossed\" means: I hope it went well \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nfound it\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tan action performed:\r\n\r\n1) for luck.\r\n\r\n2) to exclude oneself from the rules which would normally apply.\r\n\r\n3) to imply that \"we're like *that*\", ie as close to each other as two crossed fingers\r\n\r\nCan be represented by the emoticon (yn); apparently this pictorially resembles crossed fingers ...\r\n1) fingers crossed for your driving test!\r\n\r\n2) \"It\": Tagged you!\r\nTaggee: No, you can't, cos my i've got my fingers crossed.\r\n\r\nMa: How could you lie to me, Johnny!?\r\nJohnny: It wasn't really a lie, ma; I had my fingers crossed behind my back.\r\n\r\nCop: You're under arrest, Sonny Jim.\r\nBoy: You can't arrest me, cos I had my fingers crossed when I burgled all those houses...\r\n\r\n3) Mafioso: Me and the Don; we're like *that*\r\nOther guy: (gulp)..."
