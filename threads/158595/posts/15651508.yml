  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15651308#post15651308\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In English, an idiom is usually an expression, for example &quot;ch&#xE9;m gi&#xF3;&quot; in VNmese, it doesn&apos;t mean &quot;cut the wind&quot; or &quot;Honda Airblade&quot;, you know it, right?<br>\r\nThose in VNmese are called &quot;t&#x1EE5;c ng&#x1EEF;&quot; (without author), are &quot;proverbs&quot; in English, and those with author are called &quot;maxims&quot; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nThere&apos;re an ocean of proverbs out there, may be two or three, not sure, but if you speak something and then it&apos;s used by 1 million of people, it&apos;s called a proverb. Do you get it? Don&apos;t depend on the tradition, create it!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->LOL, u get me wrong <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> i&apos;m not talking about such things like &quot;ch&#xE9;m gi&#xF3;&quot;. It&apos;s a situation in my real life, not in this forum <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn English, an idiom is usually an expression, for example \"chém gió\" in VNmese, it doesn't mean \"cut the wind\" or \"Honda Airblade\", you know it, right?\r\nThose in VNmese are called \"tục ngữ\" (without author), are \"proverbs\" in English, and those with author are called \"maxims\" \r\n\r\nThere're an ocean of proverbs out there, may be two or three, not sure, but if you speak something and then it's used by 1 million of people, it's called a proverb. Do you get it? Don't depend on the tradition, create it!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLOL, u get me wrong  i'm not talking about such things like \"chém gió\". It's a situation in my real life, not in this forum"
