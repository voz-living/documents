  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HiLine</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43781288#post43781288\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You wanted to say &apos;My school is going to have 20-30 more Chinese students&apos;. Anyway, why are you complaining? There might be some cute girls to fish in there. <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;is going to&quot; and &quot;will&quot; dont really make any difference here <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">.<br>\r\nI&apos;m complaining b/c my school already has 11 chinese and only 2 Vietnamese (me and another boy), and if there are 20 or 30 more chinese coming, we will be dominated <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HiLine\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou wanted to say 'My school is going to have 20-30 more Chinese students'. Anyway, why are you complaining? There might be some cute girls to fish in there. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"is going to\" and \"will\" dont really make any difference here .\r\nI'm complaining b/c my school already has 11 chinese and only 2 Vietnamese (me and another boy), and if there are 20 or 30 more chinese coming, we will be dominated ."
