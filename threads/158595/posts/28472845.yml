  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Alfie Elkin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=28282819#post28282819\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nThat&apos;ll be interesting.<br>\r\nIn addition, we&apos;ll never get a band score of more than 6 in IELTS speaking without using any idioms or collocations.<br>\r\n<b>Do you guys know the idiom &quot;lip service&quot; which is defined in dictionaries as &quot;support shown by words only and not by actions&quot;.<br>\r\nI wonder if we could use it to mention untruthful compliments.</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Anybody can help me?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Alfie Elkin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nThat'll be interesting.\r\nIn addition, we'll never get a band score of more than 6 in IELTS speaking without using any idioms or collocations.\r\nDo you guys know the idiom \"lip service\" which is defined in dictionaries as \"support shown by words only and not by actions\".\r\nI wonder if we could use it to mention untruthful compliments.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAnybody can help me?"
