  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59305311#post59305311\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nah, I don&apos;t trust people who know nothing about smartphones with BlackBerries. They often don&apos;t like them or don&apos;t know how to use them. It&apos;s a waste.<br>\r\n<br>\r\n(I&apos;m sort of a BlackBerry fan)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ho ho ho <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nSo true.<br>\r\nRecently, noone keep using BB if they know nothing about it. The oldie is so out of trend and the new one, it&apos;s hard for me to say but the price is too damn high. I used to love them so much until RIM puts touch-screen in their berries :(<br>\r\nWhat if 99 doesn&apos;t have a touch-screen <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNah, I don't trust people who know nothing about smartphones with BlackBerries. They often don't like them or don't know how to use them. It's a waste.\r\n\r\n(I'm sort of a BlackBerry fan)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHo ho ho \r\nSo true.\r\nRecently, noone keep using BB if they know nothing about it. The oldie is so out of trend and the new one, it's hard for me to say but the price is too damn high. I used to love them so much until RIM puts touch-screen in their berries :(\r\nWhat if 99 doesn't have a touch-screen"
