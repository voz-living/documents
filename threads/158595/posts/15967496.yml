  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15966760#post15966760\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But what is the difference between the red and the green? It have the same meaning?<br>\r\n<br>\r\np/s: My test is 2009 university entrance examination. I have to chose 1 in 4 answers <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x2022; They&apos;re not the same bro <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\nInstead of leaving the car, they did nothing. ---&gt; The result is: They did nothing.<br>\r\nThey did nothing but leaving the car. ----&gt; The result is: They left the car.<br>\r\n<br>\r\n&#x2022; I meant were you asked to replace the bold word with a different one or else?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut what is the difference between the red and the green? It have the same meaning?\r\n\r\np/s: My test is 2009 university entrance examination. I have to chose 1 in 4 answers \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n• They're not the same bro \r\n\r\nInstead of leaving the car, they did nothing. ---> The result is: They did nothing.\r\nThey did nothing but leaving the car. ----> The result is: They left the car.\r\n\r\n• I meant were you asked to replace the bold word with a different one or else?"
