  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>khanhhq2k</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26338525#post26338525\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">my first time<br>\r\ntwo day ago, my english teacher got my notebook and showed everyone my word( my word is very ugly <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">) and she said:&quot;so ugly, i haven&apos;t ever seen it before&quot; <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> my classmate ROFLed and i felt so bad <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nmaybe she haven&apos;t had bad faith but it wasn&apos;t funny <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nnice to tell u my story, vozers <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->word = handwriting <br>\r\n<br>\r\nyou don&apos;t need to feel bad. She would be grateful since you gave her a chance to see such handwriting now.<br>\r\n<br>\r\njust tell her &quot;I was not born to write, I was born to sign&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by khanhhq2k\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmy first time\r\ntwo day ago, my english teacher got my notebook and showed everyone my word( my word is very ugly ) and she said:\"so ugly, i haven't ever seen it before\"  my classmate ROFLed and i felt so bad \r\nmaybe she haven't had bad faith but it wasn't funny \r\nnice to tell u my story, vozers \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nword = handwriting \r\n\r\nyou don't need to feel bad. She would be grateful since you gave her a chance to see such handwriting now.\r\n\r\njust tell her \"I was not born to write, I was born to sign\""
