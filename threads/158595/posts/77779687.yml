  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hijikata.tosshi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77779020#post77779020\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ph&#x1EA7;n n&#xE0;y em chuy&#x1EC3;n qua n&#xF3;i ti&#x1EBF;ng vi&#x1EC7;t cho d&#x1EC5; hi&#x1EC3;u <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> v&#x1EDB;i c&#x1EA3; tr&#xEC;nh em c&#x169;ng ch&#x1B0;a &#x111;&#x1EE7; &#x111;&#x1EC3; gi&#x1EA3;i th&#xED;ch cho b&#xE1;c to&#xE0;n b&#x1ED9; b&#x1EB1;ng ti&#x1EBF;ng anh <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nL&#x1ED7;i s&#x1ED1; 3 l&#xE0; do b&#xE1;c d&#xF9;ng sai th&#x1EDD;i. Nguy&#xEA;n t&#x1EAF;c khi b&#xE1;c k&#x1EC3; l&#x1EA1;i truy&#x1EC7;n b&#x1EB1;ng l&#xE0; ch&#x1EC9; s&#x1EED; d&#x1EE5;ng c&#xE1;c th&#x1EDD;i qu&#xE1; kh&#x1EE9; m&#xE0; th&#xF4;i =&amp;gt; b&#xE1;c d&#xF9;ng have came l&#xE0; sai th&#x1EDD;i, ch&#x1B0;a k&#x1EC3; ph&#xE2;n t&#x1EEB; 2 c&#x1EE7;a come v&#x1EAB;n l&#xE0; come n&#xEA;n have came c&#xE0;ng sai.<br>\r\nL&#x1ED7;i s&#x1ED1; 8 v&#xE0; 9 c&#xE1;i c&#x1EE5;m tr&#x1EA1;ng ng&#x1EEF; c&#x1EE7;a b&#xE1;c &#x111;&#xFA;ng ng&#x1EEF; ph&#xE1;p ph&#x1EA3;i l&#xE0; &quot;Without wasting any time&quot;. V&#xE0; c&#x1EE5;m n&#xE0;y b&#x1EB1;ng ngh&#x129;a v&#x1EDB;i immediately cho n&#xEA;n b&#xE1;c ch&#x1EC9; n&#xEA;n cho 1 trong 2 c&#xE1;i n&#xE0;y l&#xE0; &#x111;&#x1EE7; r&#x1ED3;i. Ngh&#x129;a c&#x1EE7;a c&#xE2;u b&#xE1;c &#x111;&#x1ECB;nh vi&#x1EBF;t l&#xE0; &quot;Ngay l&#x1EAD;p t&#x1EE9;c c&#xF3; ng&#x1B0;&#x1EDD;i &#x111;u&#x1ED5;i theo t&#xEA;n c&#x1B0;&#x1EDB;p&quot; ph&#x1EA3;i kh&#xF4;ng? C&#xE2;u n&#xE0;y d&#x1ECB;ch sang ti&#x1EBF;ng anh th&#xEC; n&#xEA;n d&#xF9;ng c&#x1EA5;u tr&#xFA;c There + be= C&#xF3;. V&#xE0; n&#x1EBF;u s&#x1EED; d&#x1EE5;ng c&#x1EA5;u tr&#xFA;c n&#xE0;y th&#xEC; b&#xE1;c kh&#xF4;ng th&#x1EC3; d&#xF9;ng &#x111;&#x1B0;&#x1EE3;c c&#x1EE5;m &quot;without wasting any time&quot; v&#xEC; n&#xF3; kh&#xF4;ng &#x111;&#x1ED3;ng ch&#x1EE7; ng&#x1EEF; v&#x1EDB;i m&#x1EC7;nh &#x111;&#x1EC1; ch&#xED;nh. C&#xE2;u n&#xE0;y b&#xE1;c c&#xF3; 2 c&#xE1;ch vi&#x1EBF;t: &quot; Without wasting any time, people chased after the thief&quot; ho&#x1EB7;c l&#xE0; &quot;There were people immediately chasing after him&quot;.<br>\r\n<br>\r\nAnyway...cool story, bro!<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Love the way you do<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\n<br>\n<i>Sent from my iPhone using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hijikata.tosshi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPhần này em chuyển qua nói tiếng việt cho dễ hiểu  với cả trình em cũng chưa đủ để giải thích cho bác toàn bộ bằng tiếng anh \r\nLỗi số 3 là do bác dùng sai thời. Nguyên tắc khi bác kể lại truyện bằng là chỉ sử dụng các thời quá khứ mà thôi =&gt; bác dùng have came là sai thời, chưa kể phân từ 2 của come vẫn là come nên have came càng sai.\r\nLỗi số 8 và 9 cái cụm trạng ngữ của bác đúng ngữ pháp phải là \"Without wasting any time\". Và cụm này bằng nghĩa với immediately cho nên bác chỉ nên cho 1 trong 2 cái này là đủ rồi. Nghĩa của câu bác định viết là \"Ngay lập tức có người đuổi theo tên cướp\" phải không? Câu này dịch sang tiếng anh thì nên dùng cấu trúc There + be= Có. Và nếu sử dụng cấu trúc này thì bác không thể dùng được cụm \"without wasting any time\" vì nó không đồng chủ ngữ với mệnh đề chính. Câu này bác có 2 cách viết: \" Without wasting any time, people chased after the thief\" hoặc là \"There were people immediately chasing after him\".\r\n\r\nAnyway...cool story, bro!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLove the way you do\n\nSent from my iPhone using vozForums"
