  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngayhomqua.quaroi...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50237160#post50237160\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Help me this task plz: ambition, talent,____ desire are ingredients for success. A/or<br>\r\nB/never<br>\r\nC/yet<br>\r\nD/and</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->D<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.<br>\r\n<br>\r\nI have sth confusing. What is the meaning of &quot;It couldn&apos;t have happened to a nicer guy&quot; ?<br>\r\nMy understanding is that, couldn&apos;t have happened = in the past, it happened. Am i right?<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngayhomqua.quaroi...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHelp me this task plz: ambition, talent,____ desire are ingredients for success. A/or\r\nB/never\r\nC/yet\r\nD/and\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nD.\r\n\r\nI have sth confusing. What is the meaning of \"It couldn't have happened to a nicer guy\" ?\r\nMy understanding is that, couldn't have happened = in the past, it happened. Am i right?"
