  html: "\r\n\t\t\t\r\n\t\t\tYou mean learn English frequently?<br>\r\nJust as the name suggested, just do it on a daily basis.<br>\r\n<br>\r\nMotivation? I always think about only one thing: <font color=\"White\">GET OUT OF VIETNAM.</font><br>\r\nTrust me, it helps a lot =]]]]]]]]<br>\r\n<br>\r\nExperience? You will always find it frustrating (because if you do not, you have not worked or studied hard enough) at the end of the day. Just remember your cause for learning English, and remember that &quot;Thank God I&apos;m frustrated, that means I have done a lot of work today&quot;.<br>\r\n<br>\r\nBy the way, increase the amount of time you spend to learn English gradually. For example today you read 1 piece of news, listen to 30 minutes of English speaking,blah blah. <br>\r\nKeep it for about one month. Then increase it to 3 pieces of news, 2 hours of listening,....<br>\r\n<br>\r\n<br>\r\n<br>\r\nBe patient my friend, you may not see that you are improving, but you are. How to make sure ? Feel the frustration at the end of each day.\r\n\t\t"
  text: "You mean learn English frequently?\r\nJust as the name suggested, just do it on a daily basis.\r\n\r\nMotivation? I always think about only one thing: GET OUT OF VIETNAM.\r\nTrust me, it helps a lot =]]]]]]]]\r\n\r\nExperience? You will always find it frustrating (because if you do not, you have not worked or studied hard enough) at the end of the day. Just remember your cause for learning English, and remember that \"Thank God I'm frustrated, that means I have done a lot of work today\".\r\n\r\nBy the way, increase the amount of time you spend to learn English gradually. For example today you read 1 piece of news, listen to 30 minutes of English speaking,blah blah. \r\nKeep it for about one month. Then increase it to 3 pieces of news, 2 hours of listening,....\r\n\r\n\r\n\r\nBe patient my friend, you may not see that you are improving, but you are. How to make sure ? Feel the frustration at the end of each day."
