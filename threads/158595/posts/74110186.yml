  html: "\r\n\t\t\t\r\n\t\t\tIt maybe a little late, but Happy new year to you guys!!!<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NR.Chelsea</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74038516#post74038516\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ Thanks for your contribution<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">I&apos;ve truly started studying English for 2 years. I just thought it is not important in the past (I didn&apos;t care about it so much), but I realized I &apos;ve gone wrong way<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">From that time I tried to spend all the time that was waste on improving my English, in many ways, such as writing diary, listening music, watching manga/anime/movie with engsub<img src=\"/images/smilies/Off/choler.gif\" border=\"0\" alt=\"\" title=\"Choler\" class=\"inlineimg\">I&apos;ve tried reading some books about words, sentences, grammars, etc.. but seems like it wasn&apos;t working, it&apos;s so &quot;dry&quot; to remember. I will apply your route in my situation and see if it make a good effect to me<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">Thanks you anyway. <br>\r\nBtw, I like your avatar<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">Don&apos;t know why but it  looks funny.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The important thing is to do what you want, and you like it. I used to really love playing games with deep story and reading light novels (translated ones). I really want to understand all of the words, so I&apos;ve to check the dictionary or google translate about those words, and try to remember both the meaning and their usage. That&apos;s why I can learn English better than only learn English in school.<br>\r\nLearning English is a long process, so do not expect to see the result in the beginning. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Anymeter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74059816#post74059816\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks for your sharing <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. it&apos;s similar to the way what i&apos;m following to improve my english skills. I&apos;m just at the first step - improving my vocabulary. <br>\r\nbtw, How can you write a long post like this. it&apos;s diffcult for me to do the same.  <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My advices for you is to read more, and learn the structure of words from what you read <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nWrite in English, Think in English, and long time practices, using English will be nature to you.<br>\r\n<br>\r\n- The only problem I&apos;m having with English right now is: sometimes, there are somethings really hard to explain to other in English. For example, you want to mention the name of a tree/fruit in English, you either have to remember the name of the fruit (some of them have really long name) or describe the appearance/taste of them (which may still make other confuse). If anyone has any ideas to solve this problem, please share <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "It maybe a little late, but Happy new year to you guys!!!\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NR.Chelsea\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ Thanks for your contributionI've truly started studying English for 2 years. I just thought it is not important in the past (I didn't care about it so much), but I realized I 've gone wrong wayFrom that time I tried to spend all the time that was waste on improving my English, in many ways, such as writing diary, listening music, watching manga/anime/movie with engsubI've tried reading some books about words, sentences, grammars, etc.. but seems like it wasn't working, it's so \"dry\" to remember. I will apply your route in my situation and see if it make a good effect to meThanks you anyway. \r\nBtw, I like your avatarDon't know why but it  looks funny.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe important thing is to do what you want, and you like it. I used to really love playing games with deep story and reading light novels (translated ones). I really want to understand all of the words, so I've to check the dictionary or google translate about those words, and try to remember both the meaning and their usage. That's why I can learn English better than only learn English in school.\r\nLearning English is a long process, so do not expect to see the result in the beginning. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Anymeter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks for your sharing . it's similar to the way what i'm following to improve my english skills. I'm just at the first step - improving my vocabulary. \r\nbtw, How can you write a long post like this. it's diffcult for me to do the same.  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy advices for you is to read more, and learn the structure of words from what you read \r\nWrite in English, Think in English, and long time practices, using English will be nature to you.\r\n\r\n- The only problem I'm having with English right now is: sometimes, there are somethings really hard to explain to other in English. For example, you want to mention the name of a tree/fruit in English, you either have to remember the name of the fruit (some of them have really long name) or describe the appearance/taste of them (which may still make other confuse). If anyone has any ideas to solve this problem, please share"
