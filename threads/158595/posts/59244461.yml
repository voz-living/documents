content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59243918#post59243918\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey kid, FTU huh? If you don&apos;t take it seriously, why didn&apos;t you pick another school? FTU is overrated. I don&apos;t say that cause I&apos;m jealous, my friends who currently in that Uni actually said that to me. blah blah<br>\r\nAnyway, I&apos;m so curious about your plan A. Is it just about &quot;find a scholarship&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually, because I didn&apos;t take it seriously, I chose it. I wasn&apos;t planning on taking the exam here.<br>\r\n<br>\r\nMy plan A was passing the entrance exam to go to Finland, where education is free. Failing it was really a devastating blow to me. I really didn&apos;t see it coming.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey kid, FTU huh? If you don't take it seriously, why didn't you pick another school? FTU is overrated. I don't say that cause I'm jealous, my friends who currently in that Uni actually said that to me. blah blah\r\nAnyway, I'm so curious about your plan A. Is it just about \"find a scholarship\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually, because I didn't take it seriously, I chose it. I wasn't planning on taking the exam here.\r\n\r\nMy plan A was passing the entrance exam to go to Finland, where education is free. Failing it was really a devastating blow to me. I really didn't see it coming."
