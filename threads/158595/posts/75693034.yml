content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Porsche2009</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75685720#post75685720\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Could you give me some examples? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nAnd I know very little words, how can I learn and remember them?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi, for some simple topics, why don&apos;t you start to write down about your feeling today? Or if you have girl friend, you can write about how you love her. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nTo learn and memorize new words, there is no other way than using them.<br>\r\nYou have to remember the meaning, then try to use it as much as possible, for example, writing your essay with those words. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Porsche2009\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCould you give me some examples? \r\nAnd I know very little words, how can I learn and remember them?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi, for some simple topics, why don't you start to write down about your feeling today? Or if you have girl friend, you can write about how you love her. \r\nTo learn and memorize new words, there is no other way than using them.\r\nYou have to remember the meaning, then try to use it as much as possible, for example, writing your essay with those words."
