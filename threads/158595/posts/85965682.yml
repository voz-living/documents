  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=85962946#post85962946\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i dont get the reason why we use &quot;<b>had</b>&quot; in this sentence instead of &quot;<b>would</b><br>\r\n&quot;<b>We phoned yesterday to ask if they had unloaded those crates yet</b><br>\r\n<br>\r\nSo we have &quot;<b>phoned</b> as a Past tense and according to the conditional clause. it would be the second conditional but in the second conditional, we must use &quot;<b>would</b>&quot; right?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->that&apos;s not a conditional sentence, just a statement telling a story<br>\r\nbecause all of those activities (to phone and to unload) were already happened at the time the person is saying, so then the one was happened before (to unload) must be used in the past perfect tense and the other (to phone) is used in the past tense\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti dont get the reason why we use \"had\" in this sentence instead of \"would\r\n\"We phoned yesterday to ask if they had unloaded those crates yet\r\n\r\nSo we have \"phoned as a Past tense and according to the conditional clause. it would be the second conditional but in the second conditional, we must use \"would\" right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat's not a conditional sentence, just a statement telling a story\r\nbecause all of those activities (to phone and to unload) were already happened at the time the person is saying, so then the one was happened before (to unload) must be used in the past perfect tense and the other (to phone) is used in the past tense"
