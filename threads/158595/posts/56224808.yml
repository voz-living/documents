  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PitLV</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56174896#post56174896\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The first time I came to the U.S, I thought that listening skill is hardest. But, I realized that Speaking skill is hardest. It&apos;s so hard. And, I just want to say: &quot;F*ck Ministry of Education of Vietnam. They destroyed my life, they destroyed my English&quot;<br>\r\n<br>\r\nBut, Maths and Sciences are good <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think your problem is literature <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PitLV\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe first time I came to the U.S, I thought that listening skill is hardest. But, I realized that Speaking skill is hardest. It's so hard. And, I just want to say: \"F*ck Ministry of Education of Vietnam. They destroyed my life, they destroyed my English\"\r\n\r\nBut, Maths and Sciences are good \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think your problem is literature"
