  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54541588#post54541588\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Many thanks for your kind and detailed reply !<br>\n<br>\nI&apos;ll go alone this time so it&apos;s just me fooling around; this is my own trip. I do like paint ball but since all my friends stay at the State, there&apos;s not much i can do. I don&apos;t have a motorbike so i think i will just make use of my brother&apos;s bike, ergo i can only go as far as my legs allow me to.  <br>\n<br>\nOhh, i love &quot;bun cha&quot;, I had a chance of enjoying such wonderful meal once and the smell of the soup and the taste of the grilled pork are just amazing, and deeply engraved into my mind. Any heads up that i have to notice ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh man, try to go to Hoan Kiem Lake, where you can have lot of things around to spent ur errr...uhm, money <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. I mean, you will have some good coffe shop like : Cafe Ph&#x1ED1; C&#x1ED5;(11 H&#xE0;ng Gai), its on the house&apos;s roof, or Radio Coffee(same address), nice deco there and smt you could listening to some young people play the acoustic guitar and sing together. &#x110;inh Coffe(<a href=\"http://vozforums.com/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2FDinh.cafe\" target=\"_blank\">https://www.facebook.com/Dinh.cafe</a>) may be fit with you if you would like to listening to rock music while drinkin coffee but I am not sure at this time this place is good cause I&apos;ve not visited it for along time. If you want to have conversation with foreigners, come to T&#x1EA1; Hi&#x1EC7;n, you can buy some beer and speak with so many people around the world. For food, you could try Ph&#x1EDF; S&#x1B0;&#x1EDB;ng(<a href=\"http://vozforums.com/redirect/index.php?link=https%3A%2F%2Ffoursquare.com%2Fv%2Fph%25E1%25BB%259F-s%25C6%25B0%25E1%25BB%259Bng%2F4d3e084afb4c5481e839e214\" target=\"_blank\">https://foursquare.com/v/ph%E1%BB%9F-s%C6%B0%E1%BB%9Bng/4d3e084afb4c5481e839e214</a>). <br>\n<br>\nUhm, let me think more, and I will update this post when my memory back <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\n<br>\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54541679#post54541679\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Here you are <a href=\"http://vozforums.com/redirect/index.php?link=https%3A%2F%2Fplus.google.com%2F104386021343931477577%2Fabout%3Fhl%3Dvi\" target=\"_blank\">https://plus.google.com/104386021343931477577/about?hl=vi</a>, for me, they serve too much pork <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\n<br>\n&quot;i think i will just make use of my brother&apos;s bike&quot;, you meant bicycle? Hey, cobain, do you want to walk this guy down the aisle of the tea field ?<br>\n<br>\n//</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know what you mean <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">.<br>\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54541703#post54541703\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> you&apos;re free like a wild bird, young man.<br>\n<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> and <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\n//<font color=\"White\">How old are you? It&apos;s not rude for asking a man about his age, right?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haha I am toooooooo young, just 28 years old <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMany thanks for your kind and detailed reply !\n\nI'll go alone this time so it's just me fooling around; this is my own trip. I do like paint ball but since all my friends stay at the State, there's not much i can do. I don't have a motorbike so i think i will just make use of my brother's bike, ergo i can only go as far as my legs allow me to.  \n\nOhh, i love \"bun cha\", I had a chance of enjoying such wonderful meal once and the smell of the soup and the taste of the grilled pork are just amazing, and deeply engraved into my mind. Any heads up that i have to notice ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh man, try to go to Hoan Kiem Lake, where you can have lot of things around to spent ur errr...uhm, money . I mean, you will have some good coffe shop like : Cafe Phố Cổ(11 Hàng Gai), its on the house's roof, or Radio Coffee(same address), nice deco there and smt you could listening to some young people play the acoustic guitar and sing together. Đinh Coffe(https://www.facebook.com/Dinh.cafe) may be fit with you if you would like to listening to rock music while drinkin coffee but I am not sure at this time this place is good cause I've not visited it for along time. If you want to have conversation with foreigners, come to Tạ Hiện, you can buy some beer and speak with so many people around the world. For food, you could try Phở Sướng(https://foursquare.com/v/ph%E1%BB%9F-s%C6%B0%E1%BB%9Bng/4d3e084afb4c5481e839e214). \n\nUhm, let me think more, and I will update this post when my memory back \n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHere you are https://plus.google.com/104386021343931477577/about?hl=vi, for me, they serve too much pork \n\n\"i think i will just make use of my brother's bike\", you meant bicycle? Hey, cobain, do you want to walk this guy down the aisle of the tea field ?\n\n//\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know what you mean .\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t you're free like a wild bird, young man.\n and \n//How old are you? It's not rude for asking a man about his age, right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaha I am toooooooo young, just 28 years old"
