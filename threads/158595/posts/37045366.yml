content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>iris1102</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37043299#post37043299\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think in some previous posts Jay has mentioned that he has never taken IELTS test. <br>\r\nAbout your question, i think it could be true. I have already sat in both centre and it seems the BC examiners who interview you give the easier topic. The Listening test is only the conversations or lectures between native speakers so they speak very clearly. However, I think it depends on how lucky you are <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Damn, I should&apos;ve heard about this before registering for my 5th attempt<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">, but it&apos;s late anyway. <br>\r\nAnd how about the Writing test at BC?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by iris1102\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think in some previous posts Jay has mentioned that he has never taken IELTS test. \r\nAbout your question, i think it could be true. I have already sat in both centre and it seems the BC examiners who interview you give the easier topic. The Listening test is only the conversations or lectures between native speakers so they speak very clearly. However, I think it depends on how lucky you are \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDamn, I should've heard about this before registering for my 5th attempt, but it's late anyway. \r\nAnd how about the Writing test at BC?"
