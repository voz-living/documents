  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57722429#post57722429\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Okay, may the luck be with you <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd my story? Yeah sure, why don&apos;t I just post the most embarassing moment of someone&apos;s life up here? :(<br>\r\nThe last msg was &quot;suot ngay xin loi&quot;<br>\r\nSeriously, what should I do to cover it up?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you want to save the relationship then you should do something else than just apologizing. Action speaks louder than words you know. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd avoid saying important things via sms. Really. Talk to her in person, try to be sincere. It&apos;s more effective. #beentheredonethat <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOkay, may the luck be with you \r\n\r\nAnd my story? Yeah sure, why don't I just post the most embarassing moment of someone's life up here? :(\r\nThe last msg was \"suot ngay xin loi\"\r\nSeriously, what should I do to cover it up?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you want to save the relationship then you should do something else than just apologizing. Action speaks louder than words you know. \r\n\r\nAnd avoid saying important things via sms. Really. Talk to her in person, try to be sincere. It's more effective. #beentheredonethat"
