content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ads_ads</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74891231#post74891231\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think this topic is overloaded. We should move to another topic in order to continue practicing speaking. If you guys agree with me, i will create a new topic and give you some speaking topics so that we can discuss more easily. I believe that keeping talking about familiar topics such as name, schools, workplace,...is not a good way to improve speaking skill. Instead, we should discuss about topics that are related to the real world such as education, work, environment, human behaviours....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&gt;taking this thread seriously<br>\r\n<br>\r\nIf you really want to improve your skills, this thread isn&apos;t the right answer for you <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> Unless you want to go on mindless rambling about random stuffs WITH English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ads_ads\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think this topic is overloaded. We should move to another topic in order to continue practicing speaking. If you guys agree with me, i will create a new topic and give you some speaking topics so that we can discuss more easily. I believe that keeping talking about familiar topics such as name, schools, workplace,...is not a good way to improve speaking skill. Instead, we should discuss about topics that are related to the real world such as education, work, environment, human behaviours....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n>taking this thread seriously\r\n\r\nIf you really want to improve your skills, this thread isn't the right answer for you  Unless you want to go on mindless rambling about random stuffs WITH English."
