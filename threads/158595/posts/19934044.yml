  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19910252#post19910252\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">When we think about sex attraction, it&apos;s no longer friendship.<br>\r\nAnd the process in which friendship turns into sex attraction is obviously irreversible <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I couldn&apos;t agree more.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mieomeo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19933116#post19933116\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Negative, it can be undone, <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. I was almost in love with a girl some year ago, but one day she told me she love my best friend and I gave up <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">. It takes time but I forget about that feeling day by day, now only best friendship between me and them remains <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. They are going to get married this month, I&apos;m so so so happy and excited <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Probably you misunderstand about love and sex attraction. When you&apos;re in love, you always want all the best for your lover. In my case, I want her to be happy but you can&apos;t do such crazy things as you in love. B4 this girl , I&apos;m totally in love with a girl (1-side only) so I know how love is. The feeling with this girl is abnormal , I think about her all the time , I came to my class just to hear her voice , to see her smile . There no such things as I reach her for making love with her. Making love is always the consequence when you are in love for a long time not the reason.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhen we think about sex attraction, it's no longer friendship.\r\nAnd the process in which friendship turns into sex attraction is obviously irreversible \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI couldn't agree more.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mieomeo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNegative, it can be undone, . I was almost in love with a girl some year ago, but one day she told me she love my best friend and I gave up . It takes time but I forget about that feeling day by day, now only best friendship between me and them remains . They are going to get married this month, I'm so so so happy and excited .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nProbably you misunderstand about love and sex attraction. When you're in love, you always want all the best for your lover. In my case, I want her to be happy but you can't do such crazy things as you in love. B4 this girl , I'm totally in love with a girl (1-side only) so I know how love is. The feeling with this girl is abnormal , I think about her all the time , I came to my class just to hear her voice , to see her smile . There no such things as I reach her for making love with her. Making love is always the consequence when you are in love for a long time not the reason."
