  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SLB94\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI can't focus in my study. Everytime I try to learn, to read something then I open google and check fb then voz ... Can't concentrate ....\r\nWhat should I do, any suggest \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo what is the reason that lead you to the study then? Think about it whenever you lose your motivation"
