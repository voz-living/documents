  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chuck Norris</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16890500#post16890500\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">no no no, &quot;throw to&quot; means to throw st in order for it to be caught( like when you play the ball games), in this case, we will use &quot;throw at&quot;, as it means to throw something in order for it to hit someone</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Got it, man. I misunderstood <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranthanhtuanvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16891628#post16891628\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But they did the explosion, so I think it&apos;s the simple past tense<img src=\"/images/smilies/Off/baffle.gif\" border=\"0\" alt=\"\" title=\"Baffle\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Everything will be simple if they use past tense, right? But in fact, this is simple present, not simple past cuz how do you explain about destroying and burying words they&apos;ve used? <img src=\"/images/smilies/Off/amazed.gif\" border=\"0\" alt=\"\" title=\"Amazed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chuck Norris\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tno no no, \"throw to\" means to throw st in order for it to be caught( like when you play the ball games), in this case, we will use \"throw at\", as it means to throw something in order for it to hit someone\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGot it, man. I misunderstood \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranthanhtuanvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut they did the explosion, so I think it's the simple past tense\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEverything will be simple if they use past tense, right? But in fact, this is simple present, not simple past cuz how do you explain about destroying and burying words they've used?"
