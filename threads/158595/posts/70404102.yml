  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>CatchMeIfYouCan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70403654#post70403654\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I know her from 2 years ago. When i met her , my hands &amp; my leg are trembling , I can&apos;t say any words. Then I know that I was loved her , but her heart has been stolen by a boy . No, I should call him is a asshole becuz her heart was always broken.............. What should i do??? <br>\r\n<br>\r\nL&#x1EA7;n &#x111;&#x1EA7;u v&#xE0;o topic , e vi&#x1EBF;t theo c&#x1EA3;m t&#xED;nh :( , th&#x1EF1;c s&#x1EF1; mu&#x1ED1;n n&#xE2;ng cao tr&#xEC;nh vi&#x1EBF;t l&#xE1;ch , mong c&#xE1;c th&#xED;m s&#x1EED;a gi&#xFA;p e <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Only use English in this thread please!<br>\r\n<br>\r\nYou shouldn&apos;t call him an asshole...<br>\r\n<br>\r\nIf you really really love her, tell her. Tell her how much you love her, if she just wants you to be her friend, that&apos;s fine! You can live without her can&apos;t you? Beside, relationship is cruel, it&apos;s been ruining friendships since the beginning of time.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by CatchMeIfYouCan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI know her from 2 years ago. When i met her , my hands & my leg are trembling , I can't say any words. Then I know that I was loved her , but her heart has been stolen by a boy . No, I should call him is a asshole becuz her heart was always broken.............. What should i do??? \r\n\r\nLần đầu vào topic , e viết theo cảm tính :( , thực sự muốn nâng cao trình viết lách , mong các thím sửa giúp e \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOnly use English in this thread please!\r\n\r\nYou shouldn't call him an asshole...\r\n\r\nIf you really really love her, tell her. Tell her how much you love her, if she just wants you to be her friend, that's fine! You can live without her can't you? Beside, relationship is cruel, it's been ruining friendships since the beginning of time."
