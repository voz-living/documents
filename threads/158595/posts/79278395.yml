  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>KingLove1996</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79263584#post79263584\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thanks for ur advice. i&apos;m still a student and now i&apos;m trying my best to improve my Eg, especially Speaking skill. i usually find some activities to talk with others in English, both VNese and <font color=\"Red\"><b>foreiners</b></font>, <font color=\"Red\"><b>beside</b></font> i watch some interesting TV-series on Youtube, it&apos;s kind of attractive thing that make me wanna continue to watch and improve my Listening as well. i really really hope my Speaking will be good as native speakers someday, as soon as posible<br>\nmaybe <font color=\"Red\"><b>this comment i made some mistakes</b></font>, so i hope anyone <font color=\"Red\"><b>will</b></font> correct it for me<br>\nthanks anyway <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ok, i&apos;ll help you a little bit<br>\nforeigners not foreiners<br>\nbesides is different from beside (without &quot;s&quot;)<br>\n&quot;I made some mistakes in this comment&quot; would be better<br>\nand personally, I think &quot;can&quot; is properer than &quot;will&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by KingLove1996\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthanks for ur advice. i'm still a student and now i'm trying my best to improve my Eg, especially Speaking skill. i usually find some activities to talk with others in English, both VNese and foreiners, beside i watch some interesting TV-series on Youtube, it's kind of attractive thing that make me wanna continue to watch and improve my Listening as well. i really really hope my Speaking will be good as native speakers someday, as soon as posible\nmaybe this comment i made some mistakes, so i hope anyone will correct it for me\nthanks anyway \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nok, i'll help you a little bit\nforeigners not foreiners\nbesides is different from beside (without \"s\")\n\"I made some mistakes in this comment\" would be better\nand personally, I think \"can\" is properer than \"will\""
