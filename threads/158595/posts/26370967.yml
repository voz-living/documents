  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHow many of us don’t get lazy every now and then? Of course, some of us get lazy more than others — my mom (always a hard worker) once told me she gets lazy, but then she just does the work anyway. I replied, “Mom, that’s not lazy! That’s the opposite of lazy!”\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCó bao nhiêu người trong chúng ta không bao giờ lười biếng? tất nhiên, có một số người lười biếng hơn những người khác - mẹ tôi(luôn là người làm việc chăm chỉ) một lần bà bảo tôi bà lười biếng, nhưng sau đó bà đi làm việc. Tôi nói, \" mẹ, đó không phải là lười biếng! đó là chăm chỉ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n//các bác xem giúp em dịch đã sát nghĩa chưa. mất gốc quá"
