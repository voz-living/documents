  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>robincrystal</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68530538#post68530538\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I can&apos;t see you. Did you mean that it was college and junior high school?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, perhaps I myself haven&apos;t made it clear enough.<br>\r\n<br>\r\nI mean I am qualified to be an English teacher in high school, but I currently want to be one teaching in secondary school, which can be understood as a college, I guess.<br>\r\n<br>\r\nBut for now, who knows what would happen. <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chuottrang.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68531250#post68531250\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I also wanna be a teacher/ lecturer, however, my Eng is not good enough, and my major is just focused on Marketing. :(...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You don&apos;t have to be extremely good at English to be a teacher. I&apos;m pretty sure there are many English teachers who are not competent in English as you economic students are.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by robincrystal\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI can't see you. Did you mean that it was college and junior high school?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, perhaps I myself haven't made it clear enough.\r\n\r\nI mean I am qualified to be an English teacher in high school, but I currently want to be one teaching in secondary school, which can be understood as a college, I guess.\r\n\r\nBut for now, who knows what would happen. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chuottrang.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI also wanna be a teacher/ lecturer, however, my Eng is not good enough, and my major is just focused on Marketing. :(...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou don't have to be extremely good at English to be a teacher. I'm pretty sure there are many English teachers who are not competent in English as you economic students are."
