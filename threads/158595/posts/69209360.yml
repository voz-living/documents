  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>G_Sensor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69205930#post69205930\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;information&quot; /&#x2CC;&#x26A;nf&#x259;r&#x2C8;me&#x26A;&#x283;n/(in ph&#x1A1;m m&#xE2;y s&#x1EA7;n) and &quot;inflammation&quot; /&#x2CC;&#x26A;nfl&#x259;&#x2C8;me&#x26A;&#x283;n/ (in ph&#x1A1; m&#xE2;y s&#x1EA7;n), their pronunciations are so similar, I can&apos;t know which is &quot;information&quot; or &quot;inflammation&quot; when someone read one of them very fast. Can anyone help me to distinguish them? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There&apos;s a small difference : fl and f&#x259;r, If you use google translate to pronounce these words, you&apos;ll notice immediately\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by G_Sensor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"information\" /ˌɪnfərˈmeɪʃn/(in phơm mây sần) and \"inflammation\" /ˌɪnfləˈmeɪʃn/ (in phơ mây sần), their pronunciations are so similar, I can't know which is \"information\" or \"inflammation\" when someone read one of them very fast. Can anyone help me to distinguish them? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere's a small difference : fl and fər, If you use google translate to pronounce these words, you'll notice immediately"
