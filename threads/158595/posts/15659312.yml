content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alahoma</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15651508#post15651508\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">LOL, u get me wrong <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> i&apos;m not talking about such things like &quot;ch&#xE9;m gi&#xF3;&quot;. It&apos;s a situation in my real life, not in this forum <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No, no, you are getting a little bit confused, that Yulong dude is trying to explain to you that the vietnamese saying above is not an idiom, rather a proverb. An idiom should look like this : to hit the sack(it means to go to bed), or go bananas(go mad) etc.<br>\r\nAbout a proverb ,or what it is, well, Yulong gave you a clear definition of the word in his preprevious post.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alahoma\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLOL, u get me wrong  i'm not talking about such things like \"chém gió\". It's a situation in my real life, not in this forum \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, no, you are getting a little bit confused, that Yulong dude is trying to explain to you that the vietnamese saying above is not an idiom, rather a proverb. An idiom should look like this : to hit the sack(it means to go to bed), or go bananas(go mad) etc.\r\nAbout a proverb ,or what it is, well, Yulong gave you a clear definition of the word in his preprevious post."
