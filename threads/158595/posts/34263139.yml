  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>darkmatter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34262332#post34262332\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;Sau n&#xE0;y, t&#xF4;i s&#x1EBD; h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c&quot;<br>\r\n<br>\r\n-&gt; too short sentence, give us some more details, how far in the future? Give us a few more sentences, perhaps the whole paragraph <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nIn any case, if it&apos;s just one short sentence &quot;Sau n&#xE0;y, t&#xF4;i s&#x1EBD; h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c&quot; I think you can simply drop the &quot;Sau n&#xE0;y&quot; since it&apos;s not really necessary imho. Or perhaps you can use &quot;at some point in the future&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> Thank u, guy. I&apos;ll think the phrase &quot;in the future&quot; seem right to me. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by darkmatter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Sau này, tôi sẽ học đại học\"\r\n\r\n-> too short sentence, give us some more details, how far in the future? Give us a few more sentences, perhaps the whole paragraph \r\n\r\nIn any case, if it's just one short sentence \"Sau này, tôi sẽ học đại học\" I think you can simply drop the \"Sau này\" since it's not really necessary imho. Or perhaps you can use \"at some point in the future\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Thank u, guy. I'll think the phrase \"in the future\" seem right to me."
