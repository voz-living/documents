  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57722982#post57722982\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know, something called &quot;hate at first sight&quot;.<br>\r\n<br>\r\n<br>\r\n<br>\r\nI called, she replied via sms. Okay. Maybe keep saying sorry clearly not a good way to get acceptance.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you hate her why do you want to keep the relationship with her? And the &quot;keep saying sorry&quot; part got me thinking. Things like this have happened before?<br>\r\n<br>\r\nLove-hate relationship, anyone? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know, something called \"hate at first sight\".\r\n\r\n\r\n\r\nI called, she replied via sms. Okay. Maybe keep saying sorry clearly not a good way to get acceptance.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you hate her why do you want to keep the relationship with her? And the \"keep saying sorry\" part got me thinking. Things like this have happened before?\r\n\r\nLove-hate relationship, anyone?"
