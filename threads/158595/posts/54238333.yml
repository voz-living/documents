  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tNormally, when I open a e-dictionary like oxford, I usually choose the British pronunciation. However, when I pronounce, I cannot regconize which one I am using. And yes, it would much better if I had a foreigner to practise with<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. They could help show me the suitable way for my voice, my accent<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.<br>\r\n<br>\r\nI think in the American pronunciation, the /r/ is usually used if it is in the middle of the word such as: learn, return, market,... whereas in the British way, it is usually a silent sound. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Normally, when I open a e-dictionary like oxford, I usually choose the British pronunciation. However, when I pronounce, I cannot regconize which one I am using. And yes, it would much better if I had a foreigner to practise with. They could help show me the suitable way for my voice, my accent.\r\n\r\nI think in the American pronunciation, the /r/ is usually used if it is in the middle of the word such as: learn, return, market,... whereas in the British way, it is usually a silent sound."
