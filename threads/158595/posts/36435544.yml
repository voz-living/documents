  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>emchila_clonethoi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36431392#post36431392\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">there are <b>70 mobile plans for every 100 people on Earth</b>. That doesn&apos;t mean that <b>70 percent of people have cell phones</b>: In the most cell phone-loving places out there, the average person has more than one plan.<br>\r\ni don&apos;t understand the text in bold, can anyone explain<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it&apos;s like there is 70 men for every 100 women on Earth, but because some women have 2 boyfriends so we cannot say that 70% women will be able to find a boyfriend.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by emchila_clonethoi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthere are 70 mobile plans for every 100 people on Earth. That doesn't mean that 70 percent of people have cell phones: In the most cell phone-loving places out there, the average person has more than one plan.\r\ni don't understand the text in bold, can anyone explain\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit's like there is 70 men for every 100 women on Earth, but because some women have 2 boyfriends so we cannot say that 70% women will be able to find a boyfriend."
