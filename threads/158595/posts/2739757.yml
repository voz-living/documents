  html: "\r\n\t\t\t\r\n\t\t\tOk, now exchanging (trao &#x111;&#x1ED5;i) thought in communicating Eh, but raising and solving the matter related to advanced Eh.<br>\r\n<br>\r\nAbout your current discussion, I have no ideas, cao si&#xEA;u qu&#xE1;! (I don&apos;t know this word in Eh.)<br>\r\nAnd my turn with my topic:<br>\r\nYou will say this how in VNese:<br>\r\n1. <b>&quot;You are rich <font color=\"Red\">and</font> I am poor.&quot;</b><br>\r\nYou will write this how in Eh:<br>\r\n2. <b>&quot;<font color=\"red\">C&#xF3; l&#x1EBD;</font> h&#x1ECD; b&#x1ECB; k&#x1EB9;t xe.&quot;</b><br>\r\n3. <b>&quot;T&#xF4;i ch&#x1B0;a bao gi&#x1EDD; qu&#xEA;n v&#xE0; s&#x1EBD; kh&#xF4;ng bao gi&#x1EDD; qu&#xEA;n m&#xF9;a &#x111;&#xF4;ng n&#x103;m &#x111;&#xF3;, m&#xF9;a &#x111;&#xF4;ng m&#xE0; ch&#xFA;ng t&#xF4;i ph&#x1EA3;i &#x103;n r&#x1EC5; c&#xE2;y &#x111;&#x1EC3; s&#x1ED1;ng s&#xF3;t.&quot;</b><br>\r\n<br>\r\nNo one is right or wrong, just sharing your idea, ok? (I myself definitely can&apos;t finish the 3rd correctly)<br>\r\nBesides, could I post a VNese article up here for us to discuss the Vietnamese and translate it into Eh? (in case you afraid of sharing what you&apos;ve got)\r\n\t\t"
  text: "Ok, now exchanging (trao đổi) thought in communicating Eh, but raising and solving the matter related to advanced Eh.\r\n\r\nAbout your current discussion, I have no ideas, cao siêu quá! (I don't know this word in Eh.)\r\nAnd my turn with my topic:\r\nYou will say this how in VNese:\r\n1. \"You are rich and I am poor.\"\r\nYou will write this how in Eh:\r\n2. \"Có lẽ họ bị kẹt xe.\"\r\n3. \"Tôi chưa bao giờ quên và sẽ không bao giờ quên mùa đông năm đó, mùa đông mà chúng tôi phải ăn rễ cây để sống sót.\"\r\n\r\nNo one is right or wrong, just sharing your idea, ok? (I myself definitely can't finish the 3rd correctly)\r\nBesides, could I post a VNese article up here for us to discuss the Vietnamese and translate it into Eh? (in case you afraid of sharing what you've got)"
