  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.Cigar</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75983760#post75983760\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Don&apos;t talk to strangers.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well they&apos;re not completely strangers. Some of them, like the barber, even tried to strike up a conversation with me, with harmless questions of course. I did answer their questions properly but well, after that I just didn&apos;t know how to keep the conversation going and it fell into an awkward silence. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.Cigar\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDon't talk to strangers.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell they're not completely strangers. Some of them, like the barber, even tried to strike up a conversation with me, with harmless questions of course. I did answer their questions properly but well, after that I just didn't know how to keep the conversation going and it fell into an awkward silence."
