  html: "\r\n\t\t\t\r\n\t\t\t<i>Gf&apos;s birthday. I prepared great gift which she loves it, had some fun, fooled around a bit. But then, when we&apos;re chilling out, we talked about smt then she didn&apos;t understand what I said couple times, I&apos;m annoyed then I couldn&apos;t hold my anger, some words bursted out (not bad ones), right at her face. We had a fight. </i><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<i>&quot;How could you talk to me like that?&quot;</i> <b>she said.</b>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>I responsed:</b> <i>&quot;I&apos;m sorry. I feel stupid right after those words come off my mouth.&quot;</i>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<i>&quot;I don&apos;t feel like we should talk anymore, do whatever you want...&quot;</i> <b>she muttered. I barely heard some last words.</b>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Blue\"><b>What should I do now? How should I apologize to her?</b></font><br>\r\n<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Today definitely not a good day. Damn those wishing stars !\r\n\t\t"
  text: "Gf's birthday. I prepared great gift which she loves it, had some fun, fooled around a bit. But then, when we're chilling out, we talked about smt then she didn't understand what I said couple times, I'm annoyed then I couldn't hold my anger, some words bursted out (not bad ones), right at her face. We had a fight. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\"How could you talk to me like that?\" she said.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tI responsed: \"I'm sorry. I feel stupid right after those words come off my mouth.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\"I don't feel like we should talk anymore, do whatever you want...\" she muttered. I barely heard some last words.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat should I do now? How should I apologize to her?\r\n\r\n Today definitely not a good day. Damn those wishing stars !"
