  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78076460#post78076460\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Green\">- Yep, Directorate or General Department<br>\r\n- Parents always want their children to work for the state <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> Honestly, I did not think I would work in there but who knows, the job chose me <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n- Official sounds better but for Vietnam&apos;s system, I prefer &apos;government officer&quot;. Just a thought <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- Which field? Economy or Sciene in general? <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n-  Yeah yeah, I had a decent job then they forced me to quit and focus on this. <br>\r\n- Official equals &quot;C&#xE1;n b&#x1ED9;&quot; - a very different definition in Vietnam&apos;s goverment <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> So that&apos;s why we stick with the &quot;-er&quot;<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78076460#post78076460\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Teal\">- He doesn&apos;t have the guts to jump out of his safe zone. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> He thinks the way like girls these days, who are more afraid of pain than losing their virginity.<br>\r\n</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s what I said. He behaves like a fking pre-teen girl. Grow a pair and do your shit. <b><i>Man can cry, not whine like a nasal bitch.</i></b><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78076460#post78076460\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Green\">All jokes aside, for some reasons have you got any single, cute and kind girls on your friendlist? I&apos;m looking for a serious relationship <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Can I <b>trust </b>you random internet fellow? I have a friend who <b>just got out </b>of a relationship. <i>Could you shut her up please?</i> <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t- Yep, Directorate or General Department\r\n- Parents always want their children to work for the state  Honestly, I did not think I would work in there but who knows, the job chose me \r\n- Official sounds better but for Vietnam's system, I prefer 'government officer\". Just a thought \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- Which field? Economy or Sciene in general? \r\n-  Yeah yeah, I had a decent job then they forced me to quit and focus on this. \r\n- Official equals \"Cán bộ\" - a very different definition in Vietnam's goverment  So that's why we stick with the \"-er\"\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t- He doesn't have the guts to jump out of his safe zone.  He thinks the way like girls these days, who are more afraid of pain than losing their virginity.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's what I said. He behaves like a fking pre-teen girl. Grow a pair and do your shit. Man can cry, not whine like a nasal bitch.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAll jokes aside, for some reasons have you got any single, cute and kind girls on your friendlist? I'm looking for a serious relationship \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCan I trust you random internet fellow? I have a friend who just got out of a relationship. Could you shut her up please?"
