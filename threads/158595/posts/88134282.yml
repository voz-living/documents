  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88130737#post88130737\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you help me, please. I fixed it.<br>\r\n<br>\r\nBefore: <br>\r\nA girl like many different girls, she has great body and she is having lunch. But not only this, she is supermodel Ngoc Trinh <br>\r\nAfter:<br>\r\nA girl<b> likes </b>many <b>other</b> girls, she has great<b> shape </b>and she is having lunch. But not this, she is <b>a</b> Ngoc Trinh supermodel</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->just a girl like many other girls, but she has an awesome body and was having lunch. but wait, there is something more than that, she is Ngoc Trinh super model (when you indicate her name first, don&apos;t have to use an article, otherwise it would be &quot;she is a supermodel: Ngoc Trinh&quot; or &quot;she is our supermodel Ngoc Trinh)<br>\r\nby the way, I changed an adjective &quot;great&quot; because it sounds weird when you describe a girl with it <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou help me, please. I fixed it.\r\n\r\nBefore: \r\nA girl like many different girls, she has great body and she is having lunch. But not only this, she is supermodel Ngoc Trinh \r\nAfter:\r\nA girl likes many other girls, she has great shape and she is having lunch. But not this, she is a Ngoc Trinh supermodel\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\njust a girl like many other girls, but she has an awesome body and was having lunch. but wait, there is something more than that, she is Ngoc Trinh super model (when you indicate her name first, don't have to use an article, otherwise it would be \"she is a supermodel: Ngoc Trinh\" or \"she is our supermodel Ngoc Trinh)\r\nby the way, I changed an adjective \"great\" because it sounds weird when you describe a girl with it"
