  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67914842#post67914842\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">CV is cover letter or curriculum vitae? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nSubmit both of them if they require</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey, thanks!<br>\r\nI have a problem interpreting the request. <br>\r\nThey state in the email that <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tFor our preparation for the 1st interview, please kindly fill out the form attached along with (previous mail) and send back to us with your full CVs with Resume and Transcript before xxx\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->(They attached a form in the email).<br>\r\n<br>\r\nIs that mean <b>CVs = The form + Resume + Transcript</b> that I should send<br>\r\nor <br>\r\nI should send <b>The form + CV + Resume + Transcript</b>?<br>\r\n<br>\r\nPlease help me <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCV is cover letter or curriculum vitae? \r\nSubmit both of them if they require\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey, thanks!\r\nI have a problem interpreting the request. \r\nThey state in the email that \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tFor our preparation for the 1st interview, please kindly fill out the form attached along with (previous mail) and send back to us with your full CVs with Resume and Transcript before xxx\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n(They attached a form in the email).\r\n\r\nIs that mean CVs = The form + Resume + Transcript that I should send\r\nor \r\nI should send The form + CV + Resume + Transcript?\r\n\r\nPlease help me"
