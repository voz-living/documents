  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54785842#post54785842\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkBlue\"><b>That&apos;s a massive topic, my friend.<br>\r\nBased on your signature, I knew you&apos;re a lawyer or at least work in the law. Beside, you have a very big avatar <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> so I assumed I could say about couple of things.<br>\r\nTalking about the facts, I&apos;m just a student without political family&apos;s background, How can I compare/compete with other candidate who really has a powerful/weathy or maybe both background in job market ? Is there any chance for student like me? I&apos;ve read awful things and I believe you already known that. How about keep quiet and do the best to our real life instead of discussing things beyond our reach with another desperately netizen?<br>\r\nI&apos;m not trying to hurt anyone&apos;s feeling, I&apos;m just making my point in a very bad way of expression especially in English, but I&apos;m stand for it.<br>\r\n</b></font><br>\r\n<br>\r\n<br>\r\nDon&apos;t jump to the conclusion, make your own point, be strong, be will, we have a powerful man ^ sponsored the following comments <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nYour comment is like the &quot;Like&quot; button on Facebook - the quickest way to end a conversation ! <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know your feeling, bro, because i had that 2 years ago, when i graduated from my university. Same like you, I didn&apos;t have money or some relationship which could help me find a &quot;place&quot; easily in a state-own company. But I did.<br>\r\n<br>\r\nLuckily, I applied successfully for a job in a biggest company in sector which I studied in my university. I took 1 week to prepare for the exam, read all article about the company, got experiences from previous candidates (from internet) and practiced the interview with my friend many times. <br>\r\nWhen i went to work, i realized i was the only person who not have relationship in the company.  It&apos;s hard to describe that feeling, some happy, some concern...<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat's a massive topic, my friend.\r\nBased on your signature, I knew you're a lawyer or at least work in the law. Beside, you have a very big avatar  so I assumed I could say about couple of things.\r\nTalking about the facts, I'm just a student without political family's background, How can I compare/compete with other candidate who really has a powerful/weathy or maybe both background in job market ? Is there any chance for student like me? I've read awful things and I believe you already known that. How about keep quiet and do the best to our real life instead of discussing things beyond our reach with another desperately netizen?\r\nI'm not trying to hurt anyone's feeling, I'm just making my point in a very bad way of expression especially in English, but I'm stand for it.\r\n\r\n\r\n\r\nDon't jump to the conclusion, make your own point, be strong, be will, we have a powerful man ^ sponsored the following comments \r\nYour comment is like the \"Like\" button on Facebook - the quickest way to end a conversation ! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know your feeling, bro, because i had that 2 years ago, when i graduated from my university. Same like you, I didn't have money or some relationship which could help me find a \"place\" easily in a state-own company. But I did.\r\n\r\nLuckily, I applied successfully for a job in a biggest company in sector which I studied in my university. I took 1 week to prepare for the exam, read all article about the company, got experiences from previous candidates (from internet) and practiced the interview with my friend many times. \r\nWhen i went to work, i realized i was the only person who not have relationship in the company.  It's hard to describe that feeling, some happy, some concern..."
