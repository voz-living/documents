  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Zephyrus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47868414#post47868414\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Teal\">Geeezzz... Can anyone help me to change this sentence into passive voice? <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n&quot;She insisted on repairing the house.&quot;.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->she insisted on having the house repaired.<br>\r\n<br>\r\nc&#x1EA5;u tr&#xFA;c have something done <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nkh&#xF4;ng bi&#x1EBF;t c&#xF3; ai c&#xF3; cao ki&#x1EBF;n h&#x1A1;n kh&#xF4;ng <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Zephyrus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGeeezzz... Can anyone help me to change this sentence into passive voice? \r\n\r\n\"She insisted on repairing the house.\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nshe insisted on having the house repaired.\r\n\r\ncấu trúc have something done \r\n\r\nkhông biết có ai có cao kiến hơn không"
