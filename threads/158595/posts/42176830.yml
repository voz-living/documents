content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtcnz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42176482#post42176482\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Why time matter? For example, each day you posted 5 posts and it took approximately 3 years to reach this huge bundle. First of all, I thought it would be very easy to reach thousands of posts, but it was wrong, as chit chat box doesn&apos;t count posts.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">it took me 1 month to get 1k posts,then 1 was banned for 2 months,poor me <br>\r\n<br>\r\nafter that,the growth rate has slowed down a bit\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtcnz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy time matter? For example, each day you posted 5 posts and it took approximately 3 years to reach this huge bundle. First of all, I thought it would be very easy to reach thousands of posts, but it was wrong, as chit chat box doesn't count posts.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit took me 1 month to get 1k posts,then 1 was banned for 2 months,poor me \r\n\r\nafter that,the growth rate has slowed down a bit"
