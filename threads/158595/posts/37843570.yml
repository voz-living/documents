title: 'Re: Practicing English with vOzers :D'
content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lepnitz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37828066#post37828066\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I do not think so. If it was Business Administration - ABC College, it would be &quot;of&quot;. On the other hand, &quot;Final Year OF ABC College - Business Administration&quot;, you think so?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->because of the dash &quot;-&quot;. A dash can be used to connect 2 parts of something, for instance, a noun phrase. In another word, &quot;ABC COllege *dash* Biz Admin&quot; is a noun and can also be translated as &quot;Biz admin of ABC college&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lepnitz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI do not think so. If it was Business Administration - ABC College, it would be \"of\". On the other hand, \"Final Year OF ABC College - Business Administration\", you think so?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbecause of the dash \"-\". A dash can be used to connect 2 parts of something, for instance, a noun phrase. In another word, \"ABC COllege *dash* Biz Admin\" is a noun and can also be translated as \"Biz admin of ABC college\"."
