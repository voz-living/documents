  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tDear vozForums&apos; friends,<br>\r\n<br>\r\nSince this became the super thread, some of our members have been shown their opinion against it, and just to post for fun. We believe that sooner or later this session will be closed without to imform in advance from the administrator.<br>\r\n<br>\r\nAlthought most of the members still feel uncomfortable and nervous to participate such as posting and asking questions for their English language because some of the other members will laught and make fun about it. We can make the mistake in here, and getting help from other members but we should not make the error in the real life. <br>\r\n<br>\r\nWe ought to keep this special thread to be the place for exchange, helping, and learning from each other. The vozForums&apos; members love their computer, and the English is the language of the Information Technology.<br>\r\n<br>\r\nYour cooperation is appreciated. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
