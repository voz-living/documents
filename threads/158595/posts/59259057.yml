  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59256675#post59256675\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Coincidentally, I woke up this morning with that thought. We all face failure at some points in our life so getting used to it and getting over it actually and eventually are useful experiences.<br>\r\n<br>\r\nAbout second-tier universities, I&apos;ve mentioned earlier that I did not have a plan B, so...this was what I meant. I only applied for FTU, thinking I would not take the test anyway since my probability of passing the Finnish entrance exam was high. And we all know how that turned out. The only time I put all the eggs in one single basket...one moment of overconfident and recklessness... <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nSo the morning after receiving my results, I did a total review and this is all I&apos;ve got:<br>\r\n<br>\r\n- A FTU&apos;s entrance exam.<br>\r\n<br>\r\nAnd that&apos;s it. No plan B, no nothing. That&apos;s what happens when you don&apos;t follow the rules.<br>\r\n<br>\r\n<b>I&apos;ve also come up with the following the same morning:</b><br>\r\n<br>\r\n - It is very likely that I will also fail the exam mentioned above.<br>\r\n<br>\r\n - My parents can either afford a full RMIT course here, a full Finnish course (provided that I pass the exam, which I did not), or a course with a scholarship in another country.<br>\r\n<br>\r\n<b>Here are my three options to study abroad:</b><br>\r\n<br>\r\n<b>1.</b> Apply for the spring semester in Finland, in this case I will take another entrance exam in October and receive the results in November. Note that there will be fewer application choices for the spring semester, and the difficulty will be (supposedly) higher. But since I will have got my graduation certificate then (come on, how can I fail that), my choice will be broader as well. And there will also be a similar entrance exam this time next year.<br>\r\n<br>\r\n<b>2.</b> (Still Finland) Study SAT to apply for University of Helsinki next year (probably in May) - something I&apos;ve always wanted to but did not have time since I had been focused on studying for the exam I&apos;ve failed. This is far harder thus less likely, considering I haven&apos;t studied anything SAT-relevant and the intake is small, about twenty. But on my side I have time, determination and motivation.<br>\r\n<br>\r\n<b>3.</b> I&apos;m currently on the search for scholarships of other countries&apos; universities, namely the Netherlands and the UK and have come up with nothing so far. Apparently, everything can only start next year.<br>\r\n<br>\r\nSo, in the mean time, I can:<br>\r\n<br>\r\n<b>A.</b> Study my ass off, pass the entrance exam and go to FTU. (not likely)<br>\r\n<br>\r\n<b>B.</b> Study my ass off, fail the exam (more likely). Then I will:<br>\r\n<br>\r\n<b>B1.</b>Study at RMIT for a semester, which will cost a couple of tens of million VND, during that I&apos;ll keep working on the 3 options above.<br>\r\n<br>\r\n<b>B2.</b>Do all those 3 at home. And that&apos;s where I got lost. What can, and what will I do during this period, at home?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I dont know what to say &apos;cause Im not in your situation. And may be we are at same age I guess, so I have nothing called experience to tell you. But one thing I know is, <b>do the thing that motivates you most</b>, take no notice of other things (damn right, I did the same thing), then you will get what you want. <br>\r\n<br>\r\nMe, reading your story seems like recalling my story 6 months ago, when all of my attemption to get a job - just a job, whatever it is - came up with nothing. But like I said, I just did what I felt being motivated most, and here we go, everything &apos;s ok now, right? So keep calm, spend someday to relax with your parents, friends and get your hands on the option that you see the highest possibility to success. Hope you can do it!<br>\r\n<br>\r\nP/S: when it comes ... &quot;one moment of overconfident and recklessness&quot;... hell no, it seems like we are brother, but different mother and father... lol\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCoincidentally, I woke up this morning with that thought. We all face failure at some points in our life so getting used to it and getting over it actually and eventually are useful experiences.\r\n\r\nAbout second-tier universities, I've mentioned earlier that I did not have a plan B, so...this was what I meant. I only applied for FTU, thinking I would not take the test anyway since my probability of passing the Finnish entrance exam was high. And we all know how that turned out. The only time I put all the eggs in one single basket...one moment of overconfident and recklessness... \r\n\r\nSo the morning after receiving my results, I did a total review and this is all I've got:\r\n\r\n- A FTU's entrance exam.\r\n\r\nAnd that's it. No plan B, no nothing. That's what happens when you don't follow the rules.\r\n\r\nI've also come up with the following the same morning:\r\n\r\n - It is very likely that I will also fail the exam mentioned above.\r\n\r\n - My parents can either afford a full RMIT course here, a full Finnish course (provided that I pass the exam, which I did not), or a course with a scholarship in another country.\r\n\r\nHere are my three options to study abroad:\r\n\r\n1. Apply for the spring semester in Finland, in this case I will take another entrance exam in October and receive the results in November. Note that there will be fewer application choices for the spring semester, and the difficulty will be (supposedly) higher. But since I will have got my graduation certificate then (come on, how can I fail that), my choice will be broader as well. And there will also be a similar entrance exam this time next year.\r\n\r\n2. (Still Finland) Study SAT to apply for University of Helsinki next year (probably in May) - something I've always wanted to but did not have time since I had been focused on studying for the exam I've failed. This is far harder thus less likely, considering I haven't studied anything SAT-relevant and the intake is small, about twenty. But on my side I have time, determination and motivation.\r\n\r\n3. I'm currently on the search for scholarships of other countries' universities, namely the Netherlands and the UK and have come up with nothing so far. Apparently, everything can only start next year.\r\n\r\nSo, in the mean time, I can:\r\n\r\nA. Study my ass off, pass the entrance exam and go to FTU. (not likely)\r\n\r\nB. Study my ass off, fail the exam (more likely). Then I will:\r\n\r\nB1.Study at RMIT for a semester, which will cost a couple of tens of million VND, during that I'll keep working on the 3 options above.\r\n\r\nB2.Do all those 3 at home. And that's where I got lost. What can, and what will I do during this period, at home?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI dont know what to say 'cause Im not in your situation. And may be we are at same age I guess, so I have nothing called experience to tell you. But one thing I know is, do the thing that motivates you most, take no notice of other things (damn right, I did the same thing), then you will get what you want. \r\n\r\nMe, reading your story seems like recalling my story 6 months ago, when all of my attemption to get a job - just a job, whatever it is - came up with nothing. But like I said, I just did what I felt being motivated most, and here we go, everything 's ok now, right? So keep calm, spend someday to relax with your parents, friends and get your hands on the option that you see the highest possibility to success. Hope you can do it!\r\n\r\nP/S: when it comes ... \"one moment of overconfident and recklessness\"... hell no, it seems like we are brother, but different mother and father... lol"
