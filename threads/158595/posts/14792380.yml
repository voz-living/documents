  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14792064#post14792064\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">Another way to improve your writing skill is reading<br>\r\nYou only need to read,1 page per day----&gt;10 pages per day-----&gt;100 pages per day<br>\r\ntry the news and rpg games and stuff on webs<br>\r\nEventually your writing skill will be better,even better than those who go to the English centre <br>\r\n<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">That&apos;s a good way for those who have no money,<b>just as myself</b>......<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->IMO: readin&apos; somethin&apos; w/o any interesting with the speed of 100 pages /days sound really really sick(not mentally or physically sickness). how &apos;bout some novels or short story that you like? read as much as u like. and btw, if ya only read, not write it down or take the notes, your writing skill&apos;ll be stuck at the same levels as before.<br>\r\n<br>\r\nthe bold one : just like me/just like myself. dunno where&apos;d you learnt E from, but sound really really not-good-at-all\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnother way to improve your writing skill is reading\r\nYou only need to read,1 page per day---->10 pages per day----->100 pages per day\r\ntry the news and rpg games and stuff on webs\r\nEventually your writing skill will be better,even better than those who go to the English centre \r\nThat's a good way for those who have no money,just as myself......\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIMO: readin' somethin' w/o any interesting with the speed of 100 pages /days sound really really sick(not mentally or physically sickness). how 'bout some novels or short story that you like? read as much as u like. and btw, if ya only read, not write it down or take the notes, your writing skill'll be stuck at the same levels as before.\r\n\r\nthe bold one : just like me/just like myself. dunno where'd you learnt E from, but sound really really not-good-at-all"
