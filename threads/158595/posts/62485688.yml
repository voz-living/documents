  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pikachu_1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62482256#post62482256\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Poor our children! It&apos;s raining and they can not see the Moon, they can&apos;t go together on the street, either. The adults can go to the motel for other games but the children can&apos;t.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think it&apos;s better to stay home these days. It&apos;s very dangerous out there especially on those festivals like today.<br>\r\n<br>\r\nrain is good, staying home is good for your health.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pikachu_1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPoor our children! It's raining and they can not see the Moon, they can't go together on the street, either. The adults can go to the motel for other games but the children can't.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think it's better to stay home these days. It's very dangerous out there especially on those festivals like today.\r\n\r\nrain is good, staying home is good for your health."
