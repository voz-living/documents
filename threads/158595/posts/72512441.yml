  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tReally? This sounds more like a non-related sequel of The Truman Show.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndon't talk about the entire contents of the film, I didn't have enough time to watch the best movies, I mean only in two films, the character is built according to the flow of time, through many years, I haven't seen your movie but it will be someday"
