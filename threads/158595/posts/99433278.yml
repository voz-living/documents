  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>len4rumkonendatnickquadai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=99412626#post99412626\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How old are you? <br>\r\n<br>\r\nI guess studying abroad is everyone&apos;s dream now. But the problem is not about the dream itself, it&apos;s all about the way we make to that dream. So yeah I bet money plays a huge part there. <br>\r\nPersonally I don&apos;t have that much to study abroad no matter where the Uni is so the only choice I have here is the international program connected by a Vietnamese Uni and an American one, from which i&apos;m waiting the admission result.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->IMHO studying in a university isn&apos;t not the only way to accomplish anyone&apos;s dream. According the economic model of &quot;Supply and Demand&quot;, nowadays there&apos;s a huge market for skilled workers in the developed countries. Furthermore the list of developed countries don&apos;t contain only the USA, it also includes EU states, Scandinavian states... Therefore, if someone wanna reside over these states, from my point of view vocational schools are everyone&apos;s best bet. From the information that i&apos;ve gathered over websites of governments around the world, the requirements are fairly easy. Age and the fluency of native languages contribute huge points, a lot more than those of work experience or degree. Beside &quot;manual labors&quot; like culinary, confectionery... ain&apos;t that bad in comparison with &quot;white collar&quot; jobs.<br>\r\nI personally want to leave Vietnam because I hate the East Asian culture together with Confucianism. The weather is also bad, it can be simmering hot  now, and after few minutes... nobody knows what&apos;s gonna happen. Additionally the humidity is unbearable, it gives me asthma. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by len4rumkonendatnickquadai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow old are you? \r\n\r\nI guess studying abroad is everyone's dream now. But the problem is not about the dream itself, it's all about the way we make to that dream. So yeah I bet money plays a huge part there. \r\nPersonally I don't have that much to study abroad no matter where the Uni is so the only choice I have here is the international program connected by a Vietnamese Uni and an American one, from which i'm waiting the admission result.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIMHO studying in a university isn't not the only way to accomplish anyone's dream. According the economic model of \"Supply and Demand\", nowadays there's a huge market for skilled workers in the developed countries. Furthermore the list of developed countries don't contain only the USA, it also includes EU states, Scandinavian states... Therefore, if someone wanna reside over these states, from my point of view vocational schools are everyone's best bet. From the information that i've gathered over websites of governments around the world, the requirements are fairly easy. Age and the fluency of native languages contribute huge points, a lot more than those of work experience or degree. Beside \"manual labors\" like culinary, confectionery... ain't that bad in comparison with \"white collar\" jobs.\r\nI personally want to leave Vietnam because I hate the East Asian culture together with Confucianism. The weather is also bad, it can be simmering hot  now, and after few minutes... nobody knows what's gonna happen. Additionally the humidity is unbearable, it gives me asthma."
