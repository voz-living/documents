content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51213493#post51213493\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have checked, it <b>is not</b> a verb.<br>\r\n<br>\r\nMany people mistake that participles are verb, but they are not. If alone, participles are adjective (present participle can also be a noun or it is what we call gerund).<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nParticiples can only be a verb when forming with an auxilary. For example, in my sentence: &quot;The research was conducted&quot;<br>\r\n<br>\r\nThe verb is <b>was conducted</b>.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> .</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Let&apos;s start from the root.<br>\r\n<br>\r\nThis is what the Oxford dictionary says about <a href=\"/redirect/index.php?link=http%3A%2F%2Foxforddictionaries.com%2Fdefinition%2Fenglish%2Fparticiple%3Fq%3Dparticiple\" target=\"_blank\"><b><i>&quot;participle&quot;</i></b></a>:<blockquote><i>a word formed from a verb (e.g. going, gone, being, been) and used as an adjective (e.g. working woman, burnt toast) or a noun (e.g. good breeding). In English participles are also used to make compound verb forms (e.g. is going, has been)</i></blockquote>And this is what it defines <a href=\"/redirect/index.php?link=http%3A%2F%2Foxforddictionaries.com%2Fdefinition%2Fenglish%2Fpast%252Bparticiple\" target=\"_blank\"><b><i>&quot;past participle&quot;</i></b></a>:<blockquote><i>the form of a verb, typically ending in -ed in English, which is used in forming perfect and passive tenses and sometimes as an adjective, e.g. looked in have you looked?, lost in lost property.<br>\r\n<br>\r\nIn regular verbs it is the same as the past tense form and is made by adding -ed to the verb stem (or just -d if the verb ends with the letter -e). In irregular verbs it is formed in different ways.The past participle is used to form a number of tenses: present perfect: I have smiled past perfect: I had smiled future perfect: I shall have smiledIt is also used to form past tenses with modal auxiliaries (I might have smiled, I should have smiled, etc.).</i></blockquote>Therefore, I would say participle constitutes its own nature and being adjective is just one of its many functions.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have checked, it is not a verb.\r\n\r\nMany people mistake that participles are verb, but they are not. If alone, participles are adjective (present participle can also be a noun or it is what we call gerund).\r\n\r\nParticiples can only be a verb when forming with an auxilary. For example, in my sentence: \"The research was conducted\"\r\n\r\nThe verb is was conducted. .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet's start from the root.\r\n\r\nThis is what the Oxford dictionary says about \"participle\":a word formed from a verb (e.g. going, gone, being, been) and used as an adjective (e.g. working woman, burnt toast) or a noun (e.g. good breeding). In English participles are also used to make compound verb forms (e.g. is going, has been)And this is what it defines \"past participle\":the form of a verb, typically ending in -ed in English, which is used in forming perfect and passive tenses and sometimes as an adjective, e.g. looked in have you looked?, lost in lost property.\r\n\r\nIn regular verbs it is the same as the past tense form and is made by adding -ed to the verb stem (or just -d if the verb ends with the letter -e). In irregular verbs it is formed in different ways.The past participle is used to form a number of tenses: present perfect: I have smiled past perfect: I had smiled future perfect: I shall have smiledIt is also used to form past tenses with modal auxiliaries (I might have smiled, I should have smiled, etc.).Therefore, I would say participle constitutes its own nature and being adjective is just one of its many functions."
