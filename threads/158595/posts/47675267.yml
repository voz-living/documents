  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47561034#post47561034\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Last time I checked, A-level and foundation courses in the UK only required an overall 5.0 or 5.5 in IELTS. Undergraduate degrees required an overall of 6.0 to 7.0 in IELTS.<br>\r\nIf you start out in an A-level or foundation course, the above requirement is perfectly fine since you&apos;re going to spend 1-2 years before entering universities. Most Vietnamese students here I&apos;ve seen were able to improve their scores to universites&apos; requirement after such time.<br>\r\nIn addition, your fluency and spontaneity in using English with native speakers and overseas friends are invaluable. By the time you fill your application to universities, a 6.5 or 7.0 in IELTS looks more like a stroll than a hurdle.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->true!!!! Last 3 years, I got 5.5 only, just enough to enroll in a hotel school in AUS. It was such a pain in the arse first 3 4 months, and even a year or so for some people. But if u can get over it, English is no more a barricade. Things just go smoothly afterward <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> especially in communication <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLast time I checked, A-level and foundation courses in the UK only required an overall 5.0 or 5.5 in IELTS. Undergraduate degrees required an overall of 6.0 to 7.0 in IELTS.\r\nIf you start out in an A-level or foundation course, the above requirement is perfectly fine since you're going to spend 1-2 years before entering universities. Most Vietnamese students here I've seen were able to improve their scores to universites' requirement after such time.\r\nIn addition, your fluency and spontaneity in using English with native speakers and overseas friends are invaluable. By the time you fill your application to universities, a 6.5 or 7.0 in IELTS looks more like a stroll than a hurdle.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntrue!!!! Last 3 years, I got 5.5 only, just enough to enroll in a hotel school in AUS. It was such a pain in the arse first 3 4 months, and even a year or so for some people. But if u can get over it, English is no more a barricade. Things just go smoothly afterward  especially in communication"
