  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>terrav</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72771980#post72771980\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yep, this made me quite disappointed. But it&apos;s fine, i must wait for her to answer. If she stays quiet, then i should know what to do next <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In my opinion, if she doesn&apos;t say anything , it means she dislikes you, you should say goodbye before she denies. In this way, you can rescue her from your pressure and defend your honor. If u are so lucky, she feels regretting and maybe give u a chance.<br>\r\n<br>\r\n&quot;Suit l amour, l amour fuit, fuit l amour, l amour suit&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by terrav\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYep, this made me quite disappointed. But it's fine, i must wait for her to answer. If she stays quiet, then i should know what to do next \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn my opinion, if she doesn't say anything , it means she dislikes you, you should say goodbye before she denies. In this way, you can rescue her from your pressure and defend your honor. If u are so lucky, she feels regretting and maybe give u a chance.\r\n\r\n\"Suit l amour, l amour fuit, fuit l amour, l amour suit\""
