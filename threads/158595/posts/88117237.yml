  html: "\r\n\t\t\t\r\n\t\t\tYes, my English.<br>\r\nOn the Internet, I have used that style for reddit (you are asking about foreigners, right?)<br>\r\nIn real life, that style was applied at one seminar. <br>\r\nBut yes, when i spoke to the IELTS examiner, of course not that style.<br>\r\n(As you can see in the above sentence, the phrase &quot;of course not that style&quot; must be &quot;i would definitely not use that style of speaking&quot; if I was in a formal situation, but that is much longer, and i&apos;m sure that you can fully understand my idea even with the shorter version).<br>\r\n<br>\r\nNow I have done with the IELTs style, I dont want to use it anymore @@ Trust me, it costs me much more time and energy to &quot;weave&quot; those error-free, formal-style sentences. It is just for the test.<br>\r\n<br>\r\nIf you are learning ielts, yes I recommend you to keep doing what you are doing, you will improve your score. I dont want to improve it, not anymore.<br>\r\nIf you study ielts with me or any other ielts teachers out there, they will spend time to &quot;weave&quot; ielts style sentences for you, for the sake of the test.<br>\r\n<br>\r\nI have learnt ielts from 2 male British teachers, learnt one communication English class from another male British teacher, and ALL of them, when speaking with other foreingers at the bars, use informal style, like what you are Reading right now. (Yes, i urge you to read my comment as a Talk, not as a Writing essay).<br>\r\n<br>\r\n<br>\r\nIf you see my comments as &quot;broken English&quot;, yes it is, and it will always be. I prefer to use it more than the ielts style one.<br>\r\nI got 8 at my first try, and that may be the last times. I will only take that test again when the situation calls.<br>\r\n<br>\r\nAs you can see i dont advertise in my signature that i will teach ielts, the ielts score stays there just like a normal statement that &quot;i&apos;m qualified enough to teach you&quot;. In the future i will probably not need it anymore.\r\n\t\t"
  text: "Yes, my English.\r\nOn the Internet, I have used that style for reddit (you are asking about foreigners, right?)\r\nIn real life, that style was applied at one seminar. \r\nBut yes, when i spoke to the IELTS examiner, of course not that style.\r\n(As you can see in the above sentence, the phrase \"of course not that style\" must be \"i would definitely not use that style of speaking\" if I was in a formal situation, but that is much longer, and i'm sure that you can fully understand my idea even with the shorter version).\r\n\r\nNow I have done with the IELTs style, I dont want to use it anymore @@ Trust me, it costs me much more time and energy to \"weave\" those error-free, formal-style sentences. It is just for the test.\r\n\r\nIf you are learning ielts, yes I recommend you to keep doing what you are doing, you will improve your score. I dont want to improve it, not anymore.\r\nIf you study ielts with me or any other ielts teachers out there, they will spend time to \"weave\" ielts style sentences for you, for the sake of the test.\r\n\r\nI have learnt ielts from 2 male British teachers, learnt one communication English class from another male British teacher, and ALL of them, when speaking with other foreingers at the bars, use informal style, like what you are Reading right now. (Yes, i urge you to read my comment as a Talk, not as a Writing essay).\r\n\r\n\r\nIf you see my comments as \"broken English\", yes it is, and it will always be. I prefer to use it more than the ielts style one.\r\nI got 8 at my first try, and that may be the last times. I will only take that test again when the situation calls.\r\n\r\nAs you can see i dont advertise in my signature that i will teach ielts, the ielts score stays there just like a normal statement that \"i'm qualified enough to teach you\". In the future i will probably not need it anymore."
