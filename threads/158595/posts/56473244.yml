  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chenchenmen\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi everybody\r\nDo u know where can I learn English in Ha Noi, I want to join in Ielts class, but i don't know which the better choose, help me ( \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Better choice\" baby  long time ago since I've studied E. When I was at University I've attended to Mrs Nhã's IELTS class. She's a very good teacher I think. So there's maybe a choice to you. \r\nMrs Nhã teachs IELTS at home, her home is at Hoang Quoc Viet street. I dont remember exactly the address but you can search via Google."
