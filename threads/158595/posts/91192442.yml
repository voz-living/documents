  html: "\r\n\t\t\t\r\n\t\t\tAnh em n&#xE0;o trong Nam, &#x111;&#x1EBF;n nh&#xE0; s&#xE1;ch pasteurs h&#x1ECF;i s&#xE1;ch c&#x1EE7;a th&#x1EA7;y Tr&#x1B0;&#x1A1;ng Quang Ph&#xFA;, c&#xF3; bao nhi&#xEA;u mua h&#x1EBF;t. t&#x1EA7;m 8 -9 quy&#x1EC3;n. R&#x1EA5;t b&#x1ED5; &#xED;ch cho vi&#x1EC7;c h&#x1ECD;c  ti&#x1EBF;ng Anh. S&#xE1;ch chuy&#xEA;n kh&#x1EA3;o ti&#x1EBF;ng Anh cho ng&#x1B0;&#x1EDD;i Vi&#x1EC7;t g&#x1EA7;n nh&#x1B0; kh&#xF4;ng c&#xF3;. C&#xF3; nh&#x1EEF;ng cu&#x1ED1;n s&#xE1;ch ch&#x1EA5;t l&#x1B0;&#x1EE3;ng nh&#x1B0; c&#x1EE7;a th&#x1EA7;y Ph&#xFA; l&#xE0; r&#x1EA5;t qu&#xED;. <br>\r\n<br>\r\nC&#x1EE9; nh&#x1EAF;c th&#x1EBF;, ph&#x1EA3;i duy&#xEA;n th&#xEC; &#x1EA5;m v&#xE0;o th&#xE2;n.\r\n\t\t"
  text: "Anh em nào trong Nam, đến nhà sách pasteurs hỏi sách của thầy Trương Quang Phú, có bao nhiêu mua hết. tầm 8 -9 quyển. Rất bổ ích cho việc học  tiếng Anh. Sách chuyên khảo tiếng Anh cho người Việt gần như không có. Có những cuốn sách chất lượng như của thầy Phú là rất quí. \r\n\r\nCứ nhắc thế, phải duyên thì ấm vào thân."
