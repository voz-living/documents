 s&#x1ED1;ng c&#xF2;n die l&#xEC;a &#x111;&#x1EDD;i<br>\r\nShed tears c&#xF3; ngh&#x129;a l&#x1EC7; r&#x1A1;i<br>\r\nFully l&#xE0; &#x111;&#x1EE7;, n&#x1EED;a v&#x1EDD;i by halves<br>\r\n<br>\r\n&#x1EDE; l&#x1EA1;i d&#xF9;ng ch&#x1EEF; stay,<br>\r\nB&#x1ECF; &#x111;i l&#xE0; leave c&#xF2;n n&#x1EB1;m l&#xE0; lie.<br>\r\nTomorrow c&#xF3; ngh&#x129;a ng&#xE0;y mai<br>\r\nHoa sen lotus, hoa l&#xE0;i jasmine<br>\r\n<br>\r\nMadman c&#xF3; ngh&#x129;a ng&#x1B0;&#x1EDD;i &#x111;i&#xEA;n<br>\r\nPrivate c&#xF3; ngh&#x129;a l&#xE0; ri&#xEA;ng c&#x1EE7;a m&#xEC;nh<br>\r\nC&#x1EA3;m gi&#xE1;c l&#xE0; ch&#x1EEF; feeling<br>\r\nCamera m&#xE1;y &#x1EA3;nh h&#xEC;nh l&#xE0; photo<br>\r\n<br>\r\n&#x110;&#x1ED9;ng v&#x1EAD;t l&#xE0; animal<br>\r\nBig l&#xE0; to l&#x1EDB;n, little nh&#x1ECF; nhoi<br>\r\nElephant l&#xE0; con voi<br>\r\nGoby c&#xE1; b&#x1ED1;ng, c&#xE1; m&#xF2;i sardine<br>\r\n<br>\r\nM&#x1ECF;ng m&#x1EA3;nh th&#xEC; l&#xE0; ch&#x1EEF; thin<br>\r\nC&#x1ED5; l&#xE0; ch&#x1EEF; neck, c&#xF2;n chin c&#xE1;i c&#x1EB1;m<br>\r\nVisit c&#xF3; ngh&#x129;a vi&#x1EBF;ng th&#x103;m<br>\r\nLie down c&#xF3; ngh&#x129;a l&#xE0; n&#x1EB1;m ngh&#x1EC9; ng&#x1A1;i<br>\r\n<br>\r\nMouse con chu&#x1ED9;t, bat con d&#x1A1;i<br>\r\nSeparate c&#xF3; ngh&#x129;a t&#xE1;ch r&#x1EDD;i, chia ra<br>\r\nGift th&#xEC; c&#xF3; ngh&#x129;a m&#xF3;n qu&#xE0;<br>\r\nGuest th&#xEC; l&#xE0; kh&#xE1;ch ch&#x1EE7; nh&#xE0; house owner<br>\r\n<br>\r\nB&#x1EC7;nh ung th&#x1B0; l&#xE0; cancer<br>\r\nL&#x1ED1;i ra exit, enter &#x111;i v&#xE0;o<br>\r\nUp l&#xEA;n c&#xF2;n xu&#x1ED1;ng l&#xE0; down<br>\r\nBeside b&#xEA;n c&#x1EA1;nh, about kho&#x1EA3;ng ch&#x1EEB;ng<br>\r\n<br>\r\nStop c&#xF3; ngh&#x129;a l&#xE0; ng&#x1EEB;ng<br>\r\nOcean l&#xE0; bi&#x1EC3;n, r&#x1EEB;ng l&#xE0; jungle<br>\r\nSilly l&#xE0; k&#x1EBB; d&#x1EA1;i kh&#x1EDD;,<br>\r\nKh&#xF4;n ngoan smart, &#x111;&#xF9; &#x111;&#x1EDD; luggish<br>\r\n<br>\r\nH&#xF4;n l&#xE0; kiss, kiss th&#x1EAD;t l&#xE2;u.<br>\r\nC&#x1EED;a s&#x1ED5; l&#xE0; ch&#x1EEF; window<br>\r\nSpecial &#x111;&#x1EB7;c bi&#x1EC7;t normal th&#x1B0;&#x1EDD;ng th&#xF4;i<br>\r\nLazy... l&#xE0;m bi&#x1EBF;ng qu&#xE1; r&#x1ED3;i<br>\r\nNg&#x1ED3;i m&#xE0; vi&#x1EBF;t ti&#x1EBF;p m&#x1ED9;t h&#x1ED3;i die soon<br>\r\nH&#x1EE9;ng th&#xEC; c&#x1EE9; vi&#x1EC7;c go on,<br>\r\nC&#xF2;n kh&#xF4;ng stop ta c&#xF2;n ngh&#x1EC9; ng&#x1A1;i!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Source: <a href=\"/redirect/index.php?link=http%3A%2F%2Fviettorrent.vn%2Fforum%2Fshowthread.php%3Ft%3D2112\" target=\"_blank\">http://viettorrent.vn/forum/showthread.php?t=2112</a>\r\n\t\t"
  text: "Let's take a break with this poem. Cool, is it not?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tLong dài, short ngắn, tall cao\r\nHere đây, there đó, which nào, where đâu\r\nSentence có nghĩa là câu\r\nLesson bài học, rainbow cầu vồng\r\n\r\nHusband là đức ông chồng\r\nDaddy cha bố, please don't xin đừng\r\nDarling tiếng gọi em cưng\r\nMerry vui thích, cái sừng là horn\r\n\r\nRách rồi xài đỡ chữ torn\r\nTo sing là hát, a song một bài\r\nNói sai sự thật to lie\r\nGo đi, come đến, một vài là some\r\n\r\nĐứng stand, look ngó, lie nằm\r\nFive năm, four bốn, hold cầm, play chơi\r\nOne life là một cuộc đời\r\nHappy sung sướng, laugh cười, cry kêu\r\n\r\nLover tạm dịch ngừơi yêu\r\nCharming duyên dáng, mỹ miều graceful\r\nMặt trăng là chữ the moon\r\nWorld là thế giới, sớm soon, lake hồ\r\n\r\nDao knife, spoon muỗng, cuốc hoe\r\nĐêm night, dark tối, khổng lồ giant\r\nFund vui, die chết, near gần\r\nSorry xin lỗi, dull đần, wise khôn\r\n\r\nBurry có nghĩa là chôn\r\nOur souls tạm dịch linh hồn chúng ta\r\nXe hơi du lịch là car\r\nSir ngài, Lord đức, thưa bà Madam\r\n\r\nThousand là đúng... mười trăm\r\nNgày day, tuần week, year năm, hour giờ\r\nWait there đứng đó đợi chờ\r\nNightmare ác mộng, dream mơ, pray cầu\r\n\r\nTrừ ra except, deep sâu\r\nDaughter con gái, bridge cầu, pond ao\r\nEnter tạm dịch đi vào\r\nThêm for tham dự lẽ nào lại sai\r\n\r\nShoulder cứ dịch là vai\r\nWriter văn sĩ, cái đài radio\r\nA bowl là một cái tô\r\nChữ tear nước mắt, tomb mồ, miss cô\r\n\r\nMáy khâu dùng tạm chữ sew\r\nKẻ thù dịch đại là foe chẳng lầm\r\nShelter tạm dịch là hầm\r\nChữ shout là hét, nói thầm whisper\r\n\r\nWhat time là hỏi mấy giờ\r\nClear trong, clean sạch, mờ mờ là dim\r\nGặp ông ta dịch see him\r\nSwim bơi, wade lội, drown chìm chết trôi\r\n\r\nMountain là núi, hill đồi\r\nValley thung lũng, cây sồi oak tree\r\nTiền xin đóng học school fee\r\nYêu tôi dùng chữ love me chẳng lầm\r\n\r\nTo steal tạm dịch cầm nhầm\r\nTẩy chay boycott, gia cầm poultry\