  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alex2021</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60119234#post60119234\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You still have 10 more years to &quot;try and fail&quot; my friend. I <b>was in your shoes</b> a few years back when I was about to graduate and did not know what I should do. I then decided to get a PhD, which at that time I think would guarantee me a bright future. But now, after I got it, I don&apos;t see anything change  at all. In fact, it gives me less option since I don&apos;t want to have job that is not related to what I have learn during my PhD time.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I always thought that our future would be brighter if we were good at English (or some popularly foreign languages like Japanese for ex). As a veteran can u tell me if my thought is right or wrong?<br>\r\nBtw, Is &quot;Be in your shoes&quot; an Idiom?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alex2021\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou still have 10 more years to \"try and fail\" my friend. I was in your shoes a few years back when I was about to graduate and did not know what I should do. I then decided to get a PhD, which at that time I think would guarantee me a bright future. But now, after I got it, I don't see anything change  at all. In fact, it gives me less option since I don't want to have job that is not related to what I have learn during my PhD time.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI always thought that our future would be brighter if we were good at English (or some popularly foreign languages like Japanese for ex). As a veteran can u tell me if my thought is right or wrong?\r\nBtw, Is \"Be in your shoes\" an Idiom?"
