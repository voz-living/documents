  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aaabbb112\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBạn có cách nào cải thiện cái này ko. Mình cũng chăm học từ mới mà lúc cần nói lại chẳng nghĩ ra đc từ nào cả\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlearning foreign language like a child. Listening and talking will improve your English horizon, and stop using VNese right here right now"
