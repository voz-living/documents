  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mickynqn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37673581#post37673581\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you :d Is this right ? and what is difference between &quot;dude&quot; and &quot;guy&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what is THE difference(s)?<br>\r\n<br>\r\nA &quot;Dude&quot; is as the same as a &quot;bro&quot;, mentioning your close male friend, usually expressed in singular form.<br>\r\n<br>\r\n&quot;guy&quot; is a more general word to mention about men and most of the time it goes with plural form &quot;guys&quot; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nEx1: You meet a male friend of yours in a bar and you can say: &quot;what&apos;s up, dude?&quot;<br>\r\nEx2: you see a bunch of your friends on the street (they can be all male or all female or mixed <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">) and you can say: &quot;Hey guys!&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mickynqn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you :d Is this right ? and what is difference between \"dude\" and \"guy\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat is THE difference(s)?\r\n\r\nA \"Dude\" is as the same as a \"bro\", mentioning your close male friend, usually expressed in singular form.\r\n\r\n\"guy\" is a more general word to mention about men and most of the time it goes with plural form \"guys\" \r\n\r\nEx1: You meet a male friend of yours in a bar and you can say: \"what's up, dude?\"\r\nEx2: you see a bunch of your friends on the street (they can be all male or all female or mixed ) and you can say: \"Hey guys!\""
