  html: "\r\n\t\t\t\r\n\t\t\tIt better be &quot;every skills&quot; :v <br>\r\n<br>\r\nAnd yes, don&apos;t use google translate :v It is less reliable than even Apple maps.<br>\r\nIf you want to know about the English counterparts of your Vietnamese words, use Google Search and Dictionaries. <br>\r\nFor example, search &quot;&#x111;&#x1ED1;i chi&#x1EBF;u English&quot;.<br>\r\n<br>\r\nNow you can see that, not only you will know the suitable English word for &quot;&#x111;&#x1ED1;i chi&#x1EBF;u&quot; but also the way how to use that word in a variety of situations through their examples.<br>\r\n<br>\r\nAnother good INVENTION for that purpose is Lingoes, with Jukuu English sentence built in. Most of the times, you will receive over 5 example sentences for the word you looked up.\r\n\t\t"
  text: "It better be \"every skills\" :v \r\n\r\nAnd yes, don't use google translate :v It is less reliable than even Apple maps.\r\nIf you want to know about the English counterparts of your Vietnamese words, use Google Search and Dictionaries. \r\nFor example, search \"đối chiếu English\".\r\n\r\nNow you can see that, not only you will know the suitable English word for \"đối chiếu\" but also the way how to use that word in a variety of situations through their examples.\r\n\r\nAnother good INVENTION for that purpose is Lingoes, with Jukuu English sentence built in. Most of the times, you will receive over 5 example sentences for the word you looked up."
