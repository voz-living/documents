  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VIP+</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31005421#post31005421\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t understand, what are you talking about?<br>\r\nI heard many good things about Canada. Ex: Toronto, Alberta and... Cannabis <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nI wish one day would be to Canada for cultivation Cannabis<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n/Thanks to Google Translate<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We simply call it &quot;weed&quot; here, not the actual scientific name <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nMany old Vietnamese guys here, they grow that weed in their basement and sell it to people. I heard their income are a few hundred thousands dollars a year, more than doctors and dentists <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Well, of course if they get caught, they can serve about 5 - 15 years in jail.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VIP+\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't understand, what are you talking about?\r\nI heard many good things about Canada. Ex: Toronto, Alberta and... Cannabis \r\nI wish one day would be to Canada for cultivation Cannabis\r\n\r\n/Thanks to Google Translate\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe simply call it \"weed\" here, not the actual scientific name \r\nMany old Vietnamese guys here, they grow that weed in their basement and sell it to people. I heard their income are a few hundred thousands dollars a year, more than doctors and dentists  Well, of course if they get caught, they can serve about 5 - 15 years in jail."
