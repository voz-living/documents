  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sakila1104.clone1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71954578#post71954578\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">English ver , pls. I donn&apos;t like this language,it too hard to learn and remember. I used to try learn this, but I cann&apos;t, it not for me</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> I mean, I need a teacher who can explain grammar, I want to speak better Japanese.<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> I&apos;m not the best person to ask,  I mean, I also think like you, it&apos;s really hard, <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> so, go for it! give it us best shot, we&quot;ll do just fine! <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\">, one of my sayings navigation:<br>\r\n<br>\r\n<i>&quot;Today is cruel. Tomorrow is crueler. And the day after tomorrow is beautiful.&quot;</i> - JackMa\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sakila1104.clone1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEnglish ver , pls. I donn't like this language,it too hard to learn and remember. I used to try learn this, but I cann't, it not for me\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n I mean, I need a teacher who can explain grammar, I want to speak better Japanese.\r\n\r\n I'm not the best person to ask,  I mean, I also think like you, it's really hard,  so, go for it! give it us best shot, we\"ll do just fine! , one of my sayings navigation:\r\n\r\n\"Today is cruel. Tomorrow is crueler. And the day after tomorrow is beautiful.\" - JackMa"
