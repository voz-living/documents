content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>billabong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80316632#post80316632\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Where&apos;re you man? I think there must be an English club in some big universities in your city. Or if it&apos;s a tourist city, you can talk with a lot of backpackers. I tried and it&apos;s not so difficult, most of them are very open to talk with locals <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I live in Buon Ma Thuot. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI graduated 3 years ago. And now I don&apos;t like to join a university English club because, I tried several times, and I feel that they are a bit naive and not suitable to talk to. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nAnyway, posting in English here is also quite good. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by billabong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhere're you man? I think there must be an English club in some big universities in your city. Or if it's a tourist city, you can talk with a lot of backpackers. I tried and it's not so difficult, most of them are very open to talk with locals \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI live in Buon Ma Thuot. \r\nI graduated 3 years ago. And now I don't like to join a university English club because, I tried several times, and I feel that they are a bit naive and not suitable to talk to. \r\nAnyway, posting in English here is also quite good."
