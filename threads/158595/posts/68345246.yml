  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68342400#post68342400\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Now, i go out (of the house) 2 times in a day, one is in early morning for breakfast and the other is evening for the dinner<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nI buy milk in the morning and drink at lunch <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>Recently</b>, I (often) go out <b>twice</b> a day, one is in early morning for breakfast and the other is <b>in the</b> evening for dinner<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nJust my opinion. Correct me if I were wrong.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNow, i go out (of the house) 2 times in a day, one is in early morning for breakfast and the other is evening for the dinner\r\nI buy milk in the morning and drink at lunch .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRecently, I (often) go out twice a day, one is in early morning for breakfast and the other is in the evening for dinner\r\n\r\nJust my opinion. Correct me if I were wrong."
