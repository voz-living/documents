  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>*Tatsuya*</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82728727#post82728727\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I signed in a Japanesse curse, last month.<br>\nIt&apos;s the first time i have learned Japanese. It isn&apos;t easy to learn Japanese. There are 3 Alphabets, you know, it&apos;s too hard to remember. I have just learned some of them( about 30 words) ,Hiragana, of course.<br>\nOh, Writing is a whole new level, we have to draw it, yeah, draw it.<br>\nSo, correct me if I&apos;m wrong. Thanks for listing.<br>\n<br>\n<br>\n<br>\n<i>Sent from my Redmi Note 2 using vozForums</i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Having read your post, I find that English isn&apos;t the most difficult language after all. I&apos;ve learned English for 6 years, now I&apos;m 18 and I can&apos;t speak it fluently. What a loser I am!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by *Tatsuya*\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI signed in a Japanesse curse, last month.\nIt's the first time i have learned Japanese. It isn't easy to learn Japanese. There are 3 Alphabets, you know, it's too hard to remember. I have just learned some of them( about 30 words) ,Hiragana, of course.\nOh, Writing is a whole new level, we have to draw it, yeah, draw it.\nSo, correct me if I'm wrong. Thanks for listing.\n\n\n\nSent from my Redmi Note 2 using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaving read your post, I find that English isn't the most difficult language after all. I've learned English for 6 years, now I'm 18 and I can't speak it fluently. What a loser I am!"
