  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>memberH</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55138304#post55138304\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">We all know Noun Phrase may begin with Noun...<br>\r\n<br>\r\nI think,&apos;Bank&apos; may be a Noun and a Verb, so we put &apos;ing&apos;  at ending of &apos;Bank&apos; to emphasize it. Doing like that will help someone know more exactly, or this is rule. I&apos;ll also ask my teacher about this problem . <br>\r\n<br>\r\nI love english, but i can&apos;t find someone to talk. I want to improve my speaking english.<br>\r\n<br>\r\n^^! Good night!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks! I&apos;ll wait your answer! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by memberH\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWe all know Noun Phrase may begin with Noun...\r\n\r\nI think,'Bank' may be a Noun and a Verb, so we put 'ing'  at ending of 'Bank' to emphasize it. Doing like that will help someone know more exactly, or this is rule. I'll also ask my teacher about this problem . \r\n\r\nI love english, but i can't find someone to talk. I want to improve my speaking english.\r\n\r\n^^! Good night!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks! I'll wait your answer!"
