  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ttanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCome on! I'm going to take the math exam only with belief and hope for a miracle \r\n\r\nNever give up, Chiaki!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBelief; Niềm Tin, Đức Tin. Freedom of Belief; Tự Do Tín Ngưỡng.\r\n\r\nSome people belief that God who greated the universe.\r\n\r\nI do not know whether God exits or not.\r\n \r\nMiracle; phép lạ. I believe the micracle happens in life.\r\n\r\nCome on! I'm going to take the math exam only with the confidence, and believe for the good mark.\r\n\r\nI'll never give up, Chiaki!"
