  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>quark_mta</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=90558606#post90558606\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yesterday, I watched Deadpool and I really like the song at the end of film. The name of that song is &quot;Wham!&quot;.<br>\r\n<br>\r\nP/S: feel free to correct my mistakes, Thank you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nope, the song&apos;s name is Careless Whisper performed by WHAM! <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quark_mta\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYesterday, I watched Deadpool and I really like the song at the end of film. The name of that song is \"Wham!\".\r\n\r\nP/S: feel free to correct my mistakes, Thank you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNope, the song's name is Careless Whisper performed by WHAM!"
