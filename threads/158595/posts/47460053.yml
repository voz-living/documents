  html: "\r\n\t\t\t\r\n\t\t\tHi guys,i&apos;m newbie,I want to improve me english so please correct my mistakes <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> Thanks <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThank you guys.<br>\r\nThe last time i really learn English was at grade 7. And i hated learning English<br>\r\nIn the begining of this learning year, i took the TOEIC test (my school test (HUST - DHBKHN) and i think it&apos;s not true standard) and i got 750 points. The problem i realized after the test is how bad my listening is<br>\r\nSo as beginning of the road to 6.0 IELTS, i have almost zero for writting and speaking skill, very bad listening skill and not so good reading skill.<br>\r\n<br>\r\nI&apos;ve just tried test 1 in Cambridge IELTS 8 and i got 27/40 and 29/40 for Listening and Reading. Vocabulary is a really big problem<br>\r\n<br>\r\nI&apos;ll have final term tests in next 2 weeks. After that, I&apos;ll try to learn English again almost from scratch. Hope this time will be better\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Firstly,i think u&apos;ve done the test in Cambridge fairly well since the real test won&apos;t be more difficult than tests in Cambridge.Therefore,u should do tests in Cambridges frequently to keep and improve ur L and R also.Personally,L and R are 2 skills easier to get high score because u can practice by yourself.<br>\r\n<br>\r\nIf u&apos;re living in Hanoi i strongly recommend Mrs.Duc in Hoang Quoc Viet str for IELTS Writing.She is a famous IELTS teacher in VN and she teaches students how to write a well-arranged essay as well as build up ideas for each topic.Furthermore,she provides students some ideal introduction and conclusion which u can memorise.<br>\r\n<br>\r\nI also recommend u to go to an English center such as ACET,BC or CNR ... if u can afford.The reason is u&apos;re forced to follow their lesson,study E everyday with foreigners in English environment so ur E will improve automatically.\r\n\t\t"
  text: "Hi guys,i'm newbie,I want to improve me english so please correct my mistakes  Thanks \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThank you guys.\r\nThe last time i really learn English was at grade 7. And i hated learning English\r\nIn the begining of this learning year, i took the TOEIC test (my school test (HUST - DHBKHN) and i think it's not true standard) and i got 750 points. The problem i realized after the test is how bad my listening is\r\nSo as beginning of the road to 6.0 IELTS, i have almost zero for writting and speaking skill, very bad listening skill and not so good reading skill.\r\n\r\nI've just tried test 1 in Cambridge IELTS 8 and i got 27/40 and 29/40 for Listening and Reading. Vocabulary is a really big problem\r\n\r\nI'll have final term tests in next 2 weeks. After that, I'll try to learn English again almost from scratch. Hope this time will be better\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirstly,i think u've done the test in Cambridge fairly well since the real test won't be more difficult than tests in Cambridge.Therefore,u should do tests in Cambridges frequently to keep and improve ur L and R also.Personally,L and R are 2 skills easier to get high score because u can practice by yourself.\r\n\r\nIf u're living in Hanoi i strongly recommend Mrs.Duc in Hoang Quoc Viet str for IELTS Writing.She is a famous IELTS teacher in VN and she teaches students how to write a well-arranged essay as well as build up ideas for each topic.Furthermore,she provides students some ideal introduction and conclusion which u can memorise.\r\n\r\nI also recommend u to go to an English center such as ACET,BC or CNR ... if u can afford.The reason is u're forced to follow their lesson,study E everyday with foreigners in English environment so ur E will improve automatically."
