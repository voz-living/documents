content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tienhaipbc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48086284#post48086284\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I really really wanna go to do master in US whithin the next 3 years,eventhough i&apos;m just in 2nd year now;nevertheless,I have no idea how US University recruit students for master of science or master of applied science,especialy International students.Does any1 have any experience in this problem?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->First, work on your English. Second, take TOEFL and GRE; try to have those scores as high as possible. Third, have good GPA (you should also try to get some good LoRs from your professors). Finally, look up the deadlines and submit your application when they open for admission. <br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.engr.sjsu.edu%2Felectrical%2FMSEE_Brochure.pdf\" target=\"_blank\">http://www.engr.sjsu.edu/electrical/MSEE_Brochure.pdf</a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Finfo.sjsu.edu%2Fweb-dbgen%2Fnarr%2Fstatic%2Fadmission%2Finternational.html\" target=\"_blank\">http://info.sjsu.edu/web-dbgen/narr/...rnational.html</a><br>\r\n<br>\r\nNote: CSU schools are highly impacted for almost every major right now due to the budget cut. I&apos;m not sure if it will affect international students; but you should always have back up plans. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tienhaipbc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI really really wanna go to do master in US whithin the next 3 years,eventhough i'm just in 2nd year now;nevertheless,I have no idea how US University recruit students for master of science or master of applied science,especialy International students.Does any1 have any experience in this problem?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst, work on your English. Second, take TOEFL and GRE; try to have those scores as high as possible. Third, have good GPA (you should also try to get some good LoRs from your professors). Finally, look up the deadlines and submit your application when they open for admission. \r\n\r\nhttp://www.engr.sjsu.edu/electrical/MSEE_Brochure.pdf\r\nhttp://info.sjsu.edu/web-dbgen/narr/...rnational.html\r\n\r\nNote: CSU schools are highly impacted for almost every major right now due to the budget cut. I'm not sure if it will affect international students; but you should always have back up plans."
