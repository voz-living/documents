  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45568518#post45568518\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You know what, when you watching the &quot;Harry Porter series&quot;, most the actors speak British English, and i can&apos;t enjoy that much, i can hardly hear the lyric. The accent and also the style is by far different. British accent is more difficult than American accent. American accent is more distinct and musical. If you see alot of movies you will recognize the british style and american style, not the voice but the way they form a sentence. Funny that in some movies, &quot;sherlock holmes&quot; for example, they use american accent but words form is british =).</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haven&apos;t watched even singel episode of Harry Porter yet <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> To be honest, my listening skill is quite bad <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> I hardly find a movie which I can really enjoy without subtitle. I&apos;m a big fan of Sherlock Holmes, unfortunately, he is the only one who I coud not hear properly  <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> He talks like shooting words out of a mini gun <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> ( Sherlock BBC)<br>\r\n<br>\r\nI&apos;m sure that you&apos;re better than me in listening <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> You recognize American accent with British words. I just thought that it&apos;s pure British accent <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> All I can recognize is the way Sherlock and Watson speak is little bit different from some of the other. The Cab Driver in Episode 1, Seaon 1, for example. It&apos;s pure British, innit?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou know what, when you watching the \"Harry Porter series\", most the actors speak British English, and i can't enjoy that much, i can hardly hear the lyric. The accent and also the style is by far different. British accent is more difficult than American accent. American accent is more distinct and musical. If you see alot of movies you will recognize the british style and american style, not the voice but the way they form a sentence. Funny that in some movies, \"sherlock holmes\" for example, they use american accent but words form is british =).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaven't watched even singel episode of Harry Porter yet  To be honest, my listening skill is quite bad  I hardly find a movie which I can really enjoy without subtitle. I'm a big fan of Sherlock Holmes, unfortunately, he is the only one who I coud not hear properly   He talks like shooting words out of a mini gun  ( Sherlock BBC)\r\n\r\nI'm sure that you're better than me in listening  You recognize American accent with British words. I just thought that it's pure British accent  All I can recognize is the way Sherlock and Watson speak is little bit different from some of the other. The Cab Driver in Episode 1, Seaon 1, for example. It's pure British, innit?"
