  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>emhuasekhongdaomonua</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30043585#post30043585\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My homework&apos;s question is &quot;are athletes worth a lot of money?&quot;. So can you give me some ideas for the answer?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>- they&apos;re useful in advertising<br>\r\n- An athlete who&apos;s worth a lot of money must be sure he/she can contribute and achieve many things for his/her team .<br>\r\n- .....</b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by emhuasekhongdaomonua\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy homework's question is \"are athletes worth a lot of money?\". So can you give me some ideas for the answer?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- they're useful in advertising\r\n- An athlete who's worth a lot of money must be sure he/she can contribute and achieve many things for his/her team .\r\n- ....."
