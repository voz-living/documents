content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Trang Eine.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62138471#post62138471\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yup, I like autumn and love winter <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> <br>\r\nit&apos;s seem to be easier to love someone. the weather is cold so people get closer <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nthen, when it&apos;s hot, there is no need to love and to be loved so someone says goodbye <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There&apos;re only 2 things here: either sun light or rain<br>\r\nAnd I hate them both, regardless of what season it is.<br>\r\n<br>\r\nBtw, cold weather is good to stay with your loved one and hot weather is good for hanging out with friends. Why don&apos;t you look at the bright side of the story.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trang Eine.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyup, I like autumn and love winter  \r\nit's seem to be easier to love someone. the weather is cold so people get closer \r\n\r\nthen, when it's hot, there is no need to love and to be loved so someone says goodbye  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere're only 2 things here: either sun light or rain\r\nAnd I hate them both, regardless of what season it is.\r\n\r\nBtw, cold weather is good to stay with your loved one and hot weather is good for hanging out with friends. Why don't you look at the bright side of the story."
