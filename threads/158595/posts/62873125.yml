  html: "\r\n\t\t\t\r\n\t\t\tIf you want to remove information from Google, in most cases you need to contact the webmaster of the page and ask them to delete the content in question. For a few cases, Google will remove information from our results. Learn about the types of information Google removes from our search results on the Removals Policies.<br>\r\n<br>\r\nWhy contact the webmaster?<br>\r\n<br>\r\nEven if Google deletes this site from Google&#x2019;s search results, the webpage still exists and can be found directly (through the URL to the site) or on other search engines. The fact that it is in Google&#x2019;s index merely reflects that the page exists on the wider web, and not that Google endorses it. This is why your best option is to contact the webmaster who can remove the page entirely.<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "If you want to remove information from Google, in most cases you need to contact the webmaster of the page and ask them to delete the content in question. For a few cases, Google will remove information from our results. Learn about the types of information Google removes from our search results on the Removals Policies.\r\n\r\nWhy contact the webmaster?\r\n\r\nEven if Google deletes this site from Google’s search results, the webpage still exists and can be found directly (through the URL to the site) or on other search engines. The fact that it is in Google’s index merely reflects that the page exists on the wider web, and not that Google endorses it. This is why your best option is to contact the webmaster who can remove the page entirely."
