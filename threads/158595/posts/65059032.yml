content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cike</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65056441#post65056441\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>First, happy new year every one.<br>\r\nQ:<br>\r\nI made a birthday card for my father. My father love<font color=\"Red\">s</font> the birthday card very much.<br>\r\n-&gt; I made a birthday card for my father which my father loves very much.<br>\r\n-&gt; My father love<font color=\"red\">s</font> the card which i made for <font color=\"red\">him</font> very much.<br>\r\n<br>\r\n--&gt; The second sentence sounds better to me.<br>\r\n<br>\r\nBoth of them are right???? (which only)<br>\r\nAnd please do for me follow exercises:<br>\r\n1, Thank you very much for your help. My book couldn&apos;t have been publish<font color=\"red\">ed</font> without your help.<br>\r\n2, One day last week i visited that village. The people there grew many beautiful flowers.<br>\r\n3, Very <font color=\"red\">(too)</font> few people understood the lecture. The subject of his lecture was very strange.<br>\r\n<br>\r\nThank you very much.</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You must check your grammar carefully. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cike\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst, happy new year every one.\r\nQ:\r\nI made a birthday card for my father. My father loves the birthday card very much.\r\n-> I made a birthday card for my father which my father loves very much.\r\n-> My father loves the card which i made for him very much.\r\n\r\n--> The second sentence sounds better to me.\r\n\r\nBoth of them are right???? (which only)\r\nAnd please do for me follow exercises:\r\n1, Thank you very much for your help. My book couldn't have been published without your help.\r\n2, One day last week i visited that village. The people there grew many beautiful flowers.\r\n3, Very (too) few people understood the lecture. The subject of his lecture was very strange.\r\n\r\nThank you very much.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou must check your grammar carefully."
