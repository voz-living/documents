content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>miu.pynk</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69342612#post69342612\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I wonder where i can find some guys who can talk with me in english all the time outside there <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"><br>\r\nAnd u know, something u want to hide away from ur close people in reality can  be kept here. Noone knows who u are. Then noone blames u for anything <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> <br>\r\nBy the way, when u&apos;re writing and reading, u&apos;re learning more from the others. I think it&apos;s fine.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> Yeah, u&apos;re right, it gonna be helpful in writing and reading when learning from others but in my point of view I really wanna improve speaking more than other skills :d, and not feel embarassed if s.o blames me. :d.<br>\r\nAnw, just my idea, practicing in here is a good way to improve English, too\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by miu.pynk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI wonder where i can find some guys who can talk with me in english all the time outside there \r\nAnd u know, something u want to hide away from ur close people in reality can  be kept here. Noone knows who u are. Then noone blames u for anything  \r\nBy the way, when u're writing and reading, u're learning more from the others. I think it's fine.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Yeah, u're right, it gonna be helpful in writing and reading when learning from others but in my point of view I really wanna improve speaking more than other skills :d, and not feel embarassed if s.o blames me. :d.\r\nAnw, just my idea, practicing in here is a good way to improve English, too"
