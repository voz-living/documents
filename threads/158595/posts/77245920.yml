  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kientux\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLol, i don't think it's a right comparision. We were born with nothing about Vietnamese, but we learn it every single day, by hearing people around us. If you don't go to school when you're older, you can't even know many, many words. It's learning. Now think about what you said in the first place.\r\n\r\nSent from my iPhone using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't think so, there're many who aren't in school but they're still understand everything in Vietnamese."
