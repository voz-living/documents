content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bibooboo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67122979#post67122979\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">imo, &quot;do the job&quot; is right<br>\r\naccording to oxford dictionary, there is plentyverb that we could use with the word &quot;job&quot;. Ex: to get a job, lost s.o job, to offer s.o the job, to take a job,etc.<br>\r\n<br>\r\ncan anyone help me with this? It&apos;s been here a few days, but no one answered this to me<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thr first time I did a TOEIC exam, I got 565 points although I don&apos;t have any test before that. I only watched the English movie to improve listening and reading skill.<br>\r\n<br>\r\nSo if you got 800 points with the TOEIC test, I believe that you will have no trouble to get over 500 points in real TOEIC exam. So believe in yourself, it will be fine <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bibooboo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\timo, \"do the job\" is right\r\naccording to oxford dictionary, there is plentyverb that we could use with the word \"job\". Ex: to get a job, lost s.o job, to offer s.o the job, to take a job,etc.\r\n\r\ncan anyone help me with this? It's been here a few days, but no one answered this to me\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthr first time I did a TOEIC exam, I got 565 points although I don't have any test before that. I only watched the English movie to improve listening and reading skill.\r\n\r\nSo if you got 800 points with the TOEIC test, I believe that you will have no trouble to get over 500 points in real TOEIC exam. So believe in yourself, it will be fine"
