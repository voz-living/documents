  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tank_commander</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2764061#post2764061\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In this case, the speaker want to stress on &apos;how terrible the traffic was&apos;, we still get the meaning they were stuck in a traffic jam.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The speaker wasn&apos;t stuck in the traffic jam, he/she was talking about others.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tank_commander\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn this case, the speaker want to stress on 'how terrible the traffic was', we still get the meaning they were stuck in a traffic jam.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe speaker wasn't stuck in the traffic jam, he/she was talking about others."
