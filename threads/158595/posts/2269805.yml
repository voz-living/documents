  text: "I was wondering what love was all about\r\nI was trying but couldn't work it out\r\nBut then you came along to my surprise\r\nAnd made my frozen mind come alive\r\n\r\n  continue... my own way\r\n\r\nAnh đã từng thắc mắc và tự hỏi..tình yêu là gì?\r\nAnh đã cố thử nhưng ko thể tách những suy nghĩ\r\nRời khỏi tâm trí mình..\r\nNhưng từ khi em đến trong sự kình ngạc quá đỗi\r\nVà làm đóng băng linh hồn lẻ loi này"
