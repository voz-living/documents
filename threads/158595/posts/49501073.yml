  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49500858#post49500858\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ok guys, there is a sentence like this: <br>\r\nOur car had to cross The mekong river at a place called Binh Minh, where a line of vehicles <b>1 kilometer long</b> waited to squeeze on board one of 4 scandinavian-ferries.<br>\r\n<br>\r\nHere are some things i dont understand.<br>\r\n1. mekong is a river, so there shouldnt be &quot;the&quot;, right?<br>\r\n2. what kind of phrase is <b>1 kilometer long</b>?<br>\r\n3. why cant we say he is 2m high, but say he is 2m tall instead?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. Yes.<br>\r\n<br>\r\n2. That clause could be rewritten as <i>&quot;where 1 km long line of vehicles were waiting to squeeze in one of the 4 Scandinavian ferries&quot;</i>.<br>\r\n<br>\r\n3. Because he&apos;s a human.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tok guys, there is a sentence like this: \r\nOur car had to cross The mekong river at a place called Binh Minh, where a line of vehicles 1 kilometer long waited to squeeze on board one of 4 scandinavian-ferries.\r\n\r\nHere are some things i dont understand.\r\n1. mekong is a river, so there shouldnt be \"the\", right?\r\n2. what kind of phrase is 1 kilometer long?\r\n3. why cant we say he is 2m high, but say he is 2m tall instead?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. Yes.\r\n\r\n2. That clause could be rewritten as \"where 1 km long line of vehicles were waiting to squeeze in one of the 4 Scandinavian ferries\".\r\n\r\n3. Because he's a human."
