  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Alfie Elkin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33195400#post33195400\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nActually, I think in an equivalent band score, IELTS is more difficult in writing while TOEFL is more difficult in listening, the 2 other tasks are more or less the same.<br>\r\n<br>\r\n//Have your TOEFL friends ever taken any IELTS or TOEFL?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t know exactly did they take an IELTS or not but one of them got an 8x score for TOEFL test. However, I already asked another guy who had got a 7.0 IELTS band score. After that, I compared both IELTS and TOEFL based on what I&apos;ve been told and my knowledge also, then I decided to aim for IELTS.<br>\r\n<br>\r\nBtw, how about you, Elkin ? Did you get any English certificate or how long have you learned English or studied abroad ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Alfie Elkin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nActually, I think in an equivalent band score, IELTS is more difficult in writing while TOEFL is more difficult in listening, the 2 other tasks are more or less the same.\r\n\r\n//Have your TOEFL friends ever taken any IELTS or TOEFL?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't know exactly did they take an IELTS or not but one of them got an 8x score for TOEFL test. However, I already asked another guy who had got a 7.0 IELTS band score. After that, I compared both IELTS and TOEFL based on what I've been told and my knowledge also, then I decided to aim for IELTS.\r\n\r\nBtw, how about you, Elkin ? Did you get any English certificate or how long have you learned English or studied abroad ?"
