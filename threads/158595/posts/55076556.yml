  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55068714#post55068714\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Academic writing might be strenuous to the point of terrifying, especially when deadlines are looming around the corner. However, casual writing, such as posting here or blogging, is exciting. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What have you been up to?<br>\r\nWhenever I see a new comment,I just click and hopefully to have a new topic for discussing but <br>\r\nit seems we don&apos;t have a leader who knows how to <br>\r\nmake some difference<br>\r\nFrankly,the thread is too boring\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAcademic writing might be strenuous to the point of terrifying, especially when deadlines are looming around the corner. However, casual writing, such as posting here or blogging, is exciting. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat have you been up to?\r\nWhenever I see a new comment,I just click and hopefully to have a new topic for discussing but \r\nit seems we don't have a leader who knows how to \r\nmake some difference\r\nFrankly,the thread is too boring"
