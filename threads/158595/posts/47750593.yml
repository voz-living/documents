  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fuujin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47749588#post47749588\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what is &quot;no brainer&quot;??</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Fact or obvious thing.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ignition_Prime</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47749645#post47749645\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Im going to study A level but my speaking skill is not good.I must think a lot before speaking<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Have you taken IELTS? What&apos;s your score? 5.0 or 5.5 is perfectly fine. As I said, don&apos;t worry to much. Just make sure that you stay in an international circle and get along well with locals.<br>\r\n<br>\r\nThinking before speaking is a good practice and nobody blames you for taking it slowly. Almost every overseas student has been at your place at some point in in his/her life. Just get it going.<br>\r\n<br>\r\nGood luck <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fuujin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat is \"no brainer\"??\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFact or obvious thing.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ignition_Prime\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIm going to study A level but my speaking skill is not good.I must think a lot before speaking\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHave you taken IELTS? What's your score? 5.0 or 5.5 is perfectly fine. As I said, don't worry to much. Just make sure that you stay in an international circle and get along well with locals.\r\n\r\nThinking before speaking is a good practice and nobody blames you for taking it slowly. Almost every overseas student has been at your place at some point in in his/her life. Just get it going.\r\n\r\nGood luck ."
