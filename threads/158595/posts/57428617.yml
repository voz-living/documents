content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57428391#post57428391\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">One moment for our brother, who took so much effort to get out of friendzone, but failure is only his mate.<br>\r\n<br>\r\nI know what you&apos;ve been through, trust me, most of us know. Sometimes we have crush on our friend. Sometimes we see our friend have crush on other friend of us.<br>\r\n<br>\r\nI don&apos;t judge her, I judge you. 2 years, How many time you freaked out and step down? Who is the one for her? What makes she choose him instead of you? If you know her really well, you probably know the answer.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s not the matter of why she chose someone over me. She is just having another crush. I know it and she knows it too. <br>\r\n<br>\r\nLike a month ago she admitted not having feelings for me and I accepted that fact. The story was supposed to ended there. THEN last week when we talked, she told me I am the right one for her, but this is not the right time. It sparked my hope (I did tell her that and she told me she also felt the same). Then we almost kissed (I broke out of it). Which brings us here. I&apos;m stuck in this, again.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOne moment for our brother, who took so much effort to get out of friendzone, but failure is only his mate.\r\n\r\nI know what you've been through, trust me, most of us know. Sometimes we have crush on our friend. Sometimes we see our friend have crush on other friend of us.\r\n\r\nI don't judge her, I judge you. 2 years, How many time you freaked out and step down? Who is the one for her? What makes she choose him instead of you? If you know her really well, you probably know the answer.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's not the matter of why she chose someone over me. She is just having another crush. I know it and she knows it too. \r\n\r\nLike a month ago she admitted not having feelings for me and I accepted that fact. The story was supposed to ended there. THEN last week when we talked, she told me I am the right one for her, but this is not the right time. It sparked my hope (I did tell her that and she told me she also felt the same). Then we almost kissed (I broke out of it). Which brings us here. I'm stuck in this, again."
