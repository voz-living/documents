  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68651161#post68651161\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Same here, out-of-date news. But at least I&apos;ve got information and will do it next year <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nTotal cost for it might be around 15m, not too much for 10 days trip with those little cute creatures, huh?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nope, coz I dun have personal insurance so that I need to ask them, so I intended send a question on 31/5, because I got the news from my friend on 30/5. However, 31/5 they announced again that based on many people registered, <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> they changed the date from 20/6 back to 31/5 ... <br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> and I missed this time...<br>\r\n<br>\r\nDo you take a part on UNV online????\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSame here, out-of-date news. But at least I've got information and will do it next year \r\n\r\nTotal cost for it might be around 15m, not too much for 10 days trip with those little cute creatures, huh?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNope, coz I dun have personal insurance so that I need to ask them, so I intended send a question on 31/5, because I got the news from my friend on 30/5. However, 31/5 they announced again that based on many people registered,  they changed the date from 20/6 back to 31/5 ... \r\n and I missed this time...\r\n\r\nDo you take a part on UNV online????"
