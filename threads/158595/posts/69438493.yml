  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Celestine</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69436524#post69436524\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">in high school I found no love, just because my class had 50 girls and 3 boys and these three boys were weird <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nturn to secondary school, that&apos;s the place when somethings strange happened <img src=\"/images/smilies/Off/still_dreaming.gif\" border=\"0\" alt=\"\" title=\"Still Dreaming\" class=\"inlineimg\"> I was the monitor and also hard-wordking student, some boys in class admired me but I drew attention to the vice-monitor. he was the top of the class so I really liked him. I looked at him anytime I had a chance ang got his eyes looking back - kind of eyes contact between two people loving each other <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nI knew his home phone number, then I called him to ask things related to homework, just to heard his voice.<br>\r\n<br>\r\none day, I realized that he showed some signs, talked to me via yahoo mess but he was actually fond of my best friend, not me. (oh he said he liked me 30% and liked my best friend 70%). I was so stupid for having too much imagination <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\">. from that moment, I didn&apos;t feel like him any more; I tried to study and became the top of the class then looked down on him <img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So, &quot;Seven love&quot; became your study motivation. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Celestine\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tin high school I found no love, just because my class had 50 girls and 3 boys and these three boys were weird \r\n\r\nturn to secondary school, that's the place when somethings strange happened  I was the monitor and also hard-wordking student, some boys in class admired me but I drew attention to the vice-monitor. he was the top of the class so I really liked him. I looked at him anytime I had a chance ang got his eyes looking back - kind of eyes contact between two people loving each other \r\n\r\nI knew his home phone number, then I called him to ask things related to homework, just to heard his voice.\r\n\r\none day, I realized that he showed some signs, talked to me via yahoo mess but he was actually fond of my best friend, not me. (oh he said he liked me 30% and liked my best friend 70%). I was so stupid for having too much imagination . from that moment, I didn't feel like him any more; I tried to study and became the top of the class then looked down on him \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo, \"Seven love\" became your study motivation."
