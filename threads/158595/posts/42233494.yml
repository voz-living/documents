  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tienhaipbc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42232471#post42232471\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yep,it&apos;s right<br>\r\nI recommend you a very easy way to check your grammar (only for short sentences or phrase).That is google your sentences,you may find out that it&apos;s right or wrong <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> It maybe a good idea in some circumstances. Sometimes, the larger hits do not help. Yes, but you are right, if it is strictly correct, you will see relevant results on top.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tienhaipbc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyep,it's right\r\nI recommend you a very easy way to check your grammar (only for short sentences or phrase).That is google your sentences,you may find out that it's right or wrong \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n It maybe a good idea in some circumstances. Sometimes, the larger hits do not help. Yes, but you are right, if it is strictly correct, you will see relevant results on top."
