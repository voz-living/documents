  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>The Naked Man</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103066857#post103066857\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can someone here help me translate this into Vietnamese, pls?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey you, with your shadow in the gutter<br>\r\n<br>\r\nN&#xE0;y th&#x1EB1;ng kia, v&#x1EDB;i c&#xE1;i b&#xF3;ng ttrong m&#xE1;ng x&#x1ED1;i<br>\r\n<br>\r\nHow low have you got to go before you&apos;re through<br>\r\n<br>\r\nPh&#x1EA3;i h&#x1EA1; th&#x1EA5;p m&#xEC;nh &#x111;&#x1EBF;n &#x111;&#xE2;u th&#xEC; m&#x1EDB;i h&#x1EBF;t<br>\r\nthrough &#x1EDF; &#x111;&#xE2;y r&#x1EA5;t t&#xF9;y thu&#x1ED9;c v&#xE0;o ng&#x1EEF; c&#x1EA3;nh, hi&#x1EC3;u &#x111;&#x1EA1;i lo&#x1EA1;i nh&#x1B0; l&#xE0; &quot;xong phim&quot; trong ti&#x1EBF;ng l&#xF3;ng VN<br>\r\nHigh times, a butler in the morning<br>\r\n<br>\r\nTh&#x1EDD;i gi&#xE0;u sang, m&#x1ED9;t qu&#x1EA3;n gia v&#xE0;o bu&#x1ED5;i s&#xE1;ng<br>\r\n<br>\r\nAll your memories are coming out of your shoes<br>\r\n<br>\r\nTo&#xE0;n b&#x1ED9; k&#xED; &#x1EE9;c tu&#xF4;n ra t&#x1EEB; &#x111;&#xF4;i gi&#xE0;y<br>\r\n<br>\r\nBlack dog, sitting in the park<br>\r\n<br>\r\nCh&#xF3; &#x111;en, ng&#x1ED3;i trong c&#xF4;ng vi&#xEA;n<br>\r\n<br>\r\nOdd looks from the mothers of the devil&apos;s own<br>\r\n<br>\r\nNh&#x1EEF;ng &#xE1;nh nh&#xEC;n kh&#xE1;c l&#x1EA1; t&#x1EEB; nh&#x1EEF;ng b&#xE0; m&#x1EB9; c&#x1EE7;a l&#x169; qu&#x1EF7;<br>\r\n(Kh&#xF4;ng c&#xF3; c&#xE1;ch d&#x1ECB;ch ng&#x1EAF;n g&#x1ECD;n + ch&#xED;nh x&#xE1;c cho c&#xE2;u n&#xE0;y. Hi&#x1EC3;u the devil&apos;s own &#x111;&#x1EA1;i lo&#x1EA1;i nh&#x1B0; &quot;l&#x169; kh&#x1ED1;n&quot;)<br>\r\nShoplifting, getting your essentials<br>\r\n<br>\r\nTr&#x1ED9;m v&#x1EB7;t, l&#x1EA5;y nh&#x1EEF;ng &#x111;&#x1ED3; c&#x1EA7;n thi&#x1EBF;t<br>\r\n<br>\r\nGate crashing, christenings and funerals...<br>\r\n<br>\r\nC&#xE1;nh c&#x1ED5;ng &#x111;&#x1ED5; nh&#xE0;o, l&#x1EC5; r&#x1EED;a t&#x1ED9;i v&#xE0; &#x111;&#xE1;m ma<br>\r\nchurchofenglandchristenings(ch&#x1B0;a post &#x111;&#x1B0;&#x1EE3;c link)org/for-parents/what-is-a-christening/<br>\r\nNg&#x1EAB;m l&#x1EA1;i th&#xEC; gate ko c&#xF3; s -&gt; ngh&#x129;a gi&#x1ED1;ng v&#x1EDB;i ki&#x1EC3;u &#x111;&#x1EBF;n d&#x1EF1; m&#xE0; ko &#x111;&#x1B0;&#x1EE3;c m&#x1EDD;i th&#xEC; &#x111;&#xFA;ng h&#x1A1;n<br>\r\n<br>\r\nAnd weddings too <br>\r\n<br>\r\nV&#xE0; c&#x1EA3; nh&#x1EEF;ng &#x111;&#xE1;m c&#x1B0;&#x1EDB;i\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by The Naked Man\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan someone here help me translate this into Vietnamese, pls?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey you, with your shadow in the gutter\r\n\r\nNày thằng kia, với cái bóng ttrong máng xối\r\n\r\nHow low have you got to go before you're through\r\n\r\nPhải hạ thấp mình đến đâu thì mới hết\r\nthrough ở đây rất tùy thuộc vào ngữ cảnh, hiểu đại loại như là \"xong phim\" trong tiếng lóng VN\r\nHigh times, a butler in the morning\r\n\r\nThời giàu sang, một quản gia vào buổi sáng\r\n\r\nAll your memories are coming out of your shoes\r\n\r\nToàn bộ kí ức tuôn ra từ đôi giày\r\n\r\nBlack dog, sitting in the park\r\n\r\nChó đen, ngồi trong công viên\r\n\r\nOdd looks from the mothers of the devil's own\r\n\r\nNhững ánh nhìn khác lạ từ những bà mẹ của lũ quỷ\r\n(Không có cách dịch ngắn gọn + chính xác cho câu này. Hiểu the devil's own đại loại như \"lũ khốn\")\r\nShoplifting, getting your essentials\r\n\r\nTrộm vặt, lấy những đồ cần thiết\r\n\r\nGate crashing, christenings and funerals...\r\n\r\nCánh cổng đổ nhào, lễ rửa tội và đám ma\r\nchurchofenglandchristenings(chưa post được link)org/for-parents/what-is-a-christening/\r\nNgẫm lại thì gate ko có s -> nghĩa giống với kiểu đến dự mà ko được mời thì đúng hơn\r\n\r\nAnd weddings too \r\n\r\nVà cả những đám cưới"
