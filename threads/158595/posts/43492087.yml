  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat is the translation of \"sở\" such as \"sở giao thông vận tải\" in english? Plz tell me!!!! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think it can be translated \" office\" or \" department\" in English. But i'm not sure."
