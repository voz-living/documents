content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ronnie</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=25009936#post25009936\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Could you show both of them?<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If I had known them clearly, I would have simply written instead of asking. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\nThat word may have different meanings in different contexts.<br>\r\nSo if Gaga uses that word to describe a situation when someone loses a lot of money in gambling or trading, it will probably be &quot;losing a bundle&quot; or &quot;losing his/her shirt&quot;.<br>\r\n<br>\r\n//By the way, its literal meaning definitely is toothless.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ronnie\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCould you show both of them?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf I had known them clearly, I would have simply written instead of asking.  \r\nThat word may have different meanings in different contexts.\r\nSo if Gaga uses that word to describe a situation when someone loses a lot of money in gambling or trading, it will probably be \"losing a bundle\" or \"losing his/her shirt\".\r\n\r\n//By the way, its literal meaning definitely is toothless."
