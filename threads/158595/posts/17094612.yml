  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pham.anh1803</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17094472#post17094472\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How can i learn EL? <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nWhich qualification i have to take first? <img src=\"/images/smilies/Off/beat_plaster.gif\" border=\"0\" alt=\"\" title=\"Beat Plaster\" class=\"inlineimg\"><br>\r\nthi dh xog h m&#xFA;n h&#x1ECD;c av, n&#xEA;n h&#x1ECD;c b&#x1EB1;ng n&#xE0;o? &#x1EDF; &#x111;&#xE2;u r&#x1EBB; v&#xE0; hi&#x1EC7;u qu&#x1EA3; nh&#x1EA5;t nh&#x1EC9; c&#xE1;c anh <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">, em &#x1EDF; tp hcm <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->in basic, just take TOEIC.<br>\r\nfor going abroad, take IELTS or TOEFL\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pham.anh1803\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow can i learn EL? \r\nWhich qualification i have to take first? \r\nthi dh xog h mún học av, nên học bằng nào? ở đâu rẻ và hiệu quả nhất nhỉ các anh , em ở tp hcm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nin basic, just take TOEIC.\r\nfor going abroad, take IELTS or TOEFL"
