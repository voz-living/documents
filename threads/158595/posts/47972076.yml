  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hlmasterchief93</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47970532#post47970532\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ACET is a bit expensive <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47971436#post47971436\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yep, everybody knows the quality of ACET but it&apos;s a little too expensive to me. I have to balance my finance so, you know any else?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s why I only took one class after working my ass off on the basis. Every friend of mine who took IELTS exam with good results had either study at ACET or ILA. There was this one guy who self-studied but he was a genius at a high school for the gifted.<br>\r\n<br>\r\nSo my advice is working on your basis: vocabulary, grammar and listening. IELTS classes are, in my opinion, essentially for tips.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kiddy_smile</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47971196#post47971196\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">cho e h&#x1ECF;i  &quot;that&apos;s the point&quot; ngh&#x129;a l&#xE0; g&#xEC; th&#x1EBF; &#x1EA1;<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><i>&quot;&#x110;&#xF3; ch&#xED;nh l&#xE0; v&#x1EA5;n &#x111;&#x1EC1;/l&#xFD; do/&#x111;i&#x1EC3;m nh&#x1EA5;n/&#x111;i&#x1EC3;m quan tr&#x1ECD;ng...&quot;</i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hlmasterchief93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tACET is a bit expensive \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYep, everybody knows the quality of ACET but it's a little too expensive to me. I have to balance my finance so, you know any else?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's why I only took one class after working my ass off on the basis. Every friend of mine who took IELTS exam with good results had either study at ACET or ILA. There was this one guy who self-studied but he was a genius at a high school for the gifted.\r\n\r\nSo my advice is working on your basis: vocabulary, grammar and listening. IELTS classes are, in my opinion, essentially for tips.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kiddy_smile\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcho e hỏi  \"that's the point\" nghĩa là gì thế ạ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Đó chính là vấn đề/lý do/điểm nhấn/điểm quan trọng...\""
