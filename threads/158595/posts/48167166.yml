  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48156377#post48156377\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">Great guess you did!<br>\r\n<br>\r\nIndeed, I was not directly affacted by YATAOME but the lead actress Michelle Chen. Once I see her, look at her eyes, see how she looks. She is just the One. And desperately, I cannot reach her.<br>\r\n<br>\r\nYeah, I&apos;m quite old now and I try to do as you advise me.<br>\r\n<br>\r\n/Above all, apart from the obsession I have towards Michelle Chen, I got stressed the whole time in my own business, my law firm, and with private life.<br>\r\n<br>\r\n//I really am happy to be sympathied and shared by you guys. I really appraciate that. I hope to get better soon. Or I shall get crazy.</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tienhaipbcv2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48164286#post48164286\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m deeply affected by You are the apple of my eyes,I can&apos;t stop watching it again and again.I found myself in this film.I loved a girl in my high school class,yet we are no longer be together.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I haven&apos;t watched <i>&quot;You Are the Apple of My Eye&quot;</i> yet but I understand your feelings since I got into that torment once after watching <i>&quot;5 cm/s&quot;</i>. I&apos;d been neck-deep in trouble with both sides of my life and the film hit me on a sour note. Not that I reminisced about my past romances or anything, it was the fear of parting my beloved to let them be happier and of never taking part in their life again. Its theme song <i>&quot;One more time, one more chance&quot;</i> for me was about getting back in time to make up for my beloved. Ironically, I was only able to get rid of it with their love.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kibuR</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48161070#post48161070\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Life so sad! Never think my family will have a broken day <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sorry my friend.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGreat guess you did!\r\n\r\nIndeed, I was not directly affacted by YATAOME but the lead actress Michelle Chen. Once I see her, look at her eyes, see how she looks. She is just the One. And desperately, I cannot reach her.\r\n\r\nYeah, I'm quite old now and I try to do as you advise me.\r\n\r\n/Above all, apart from the obsession I have towards Michelle Chen, I got stressed the whole time in my own business, my law firm, and with private life.\r\n\r\n//I really am happy to be sympathied and shared by you guys. I really appraciate that. I hope to get better soon. Or I shall get crazy.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tienhaipbcv2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm deeply affected by You are the apple of my eyes,I can't stop watching it again and again.I found myself in this film.I loved a girl in my high school class,yet we are no longer be together.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI haven't watched \"You Are the Apple of My Eye\" yet but I understand your feelings since I got into that torment once after watching \"5 cm/s\". I'd been neck-deep in trouble with both sides of my life and the film hit me on a sour note. Not that I reminisced about my past romances or anything, it was the fear of parting my beloved to let them be happier and of never taking part in their life again. Its theme song \"One more time, one more chance\" for me was about getting back in time to make up for my beloved. Ironically, I was only able to get rid of it with their love.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kibuR\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLife so sad! Never think my family will have a broken day \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSorry my friend."
