  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SqueaK</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"#ff0000\">we were</font></b><br>\r\n<font color=\"#0000ff\">economics</font> (noun), economic = adj<br>\r\n<br>\r\n<br>\r\n// I&apos;m not too busy now, that&apos;s why I sit here, correcting other mistakes <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> . I can also learn a lot from them.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\nHas anyone listened to this song?<br>\r\nThe song lyric is nice<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>L&#xE0;m &#x1A1;n</b><br>\r\n&#x110;&#x1EEB;ng r&#x1EDD;i xa t&#xF4;i v&#xEC; t&#xF4;i l&#x1EE1; y&#xEA;u ng&#x1B0;&#x1EDD;i m&#x1EA5;t r&#x1ED3;i <br>\r\nv&#xE0; con tim t&#xF4;i t&#x1EEB; ng&#xE0;y &#x1EA5;y khi b&#x1B0;&#x1EDB;c v&#xE0;o cu&#x1ED9;c &#x111;&#x1EDD;i <br>\r\nbi&#x1EBF;t m&#xE3;i v&#x1EC1; sau ch&#x1EC9; lu&#xF4;n y&#xEA;u m&#x1ED9;t ng&#x1B0;&#x1EDD;i m&#x1ED9;t ng&#x1B0;&#x1EDD;i th&#xF4;i <br>\r\nh&#xE3;y ng&#x1ED3;i l&#x1EA1;i b&#xEA;n t&#xF4;i m&#x1ED9;t ph&#xFA;t cu&#x1ED1;i khi ng&#xE0;y s&#x1EAF;p t&#xE0;n <br>\r\nv&#xEC; s&#x1EE3; ng&#xE0;y mai sang t&#xEC;nh y&#xEA;u kh&#x1EAF;p n&#x1A1;i th&#x1EAD;t v&#x1ED9;i v&#xE0;ng <br>\r\nbi&#x1EBF;t ch&#x1EAF;c ng&#xE0;y mai s&#x1EBD; l&#x1EA1;i nh&#x1EDB; &#x111;&#x1EBF;n &#x111;&#xE2;u h&#xE3;y ng&#x1ED3;i l&#x1EA1;i b&#xEA;n t&#xF4;i... ch&#x1EC9; m&#x1ED9;t ph&#xFA;t th&#xF4;i cho &#x111;&#x1EDD;i t&#xF4;i th&#xEA;m d&#xE0;i <br>\r\nth&#xEA;m t&#xEC;nh y&#xEA;u v&#xE0;o trong nh&#x1EEF;ng gi&#x1EA5;c m&#x1A1; bao &#x111;&#xEA;m nh&#x1EDB;... <br>\r\nCh&#x1EC9; m&#x1ED9;t &#xE1;nh m&#x1EAF;t th&#xF4;i cho con tim th&#xEA;m y&#xEA;n b&#xEC;nh <br>\r\nt&#xF4;i thao th&#x1EE9;c t&#xF4;i h&#xE9;o m&#xF2;n v&#xEC; n&#x1ED7;i nh&#x1EDB;... <br>\r\n&#x110;&#x1EEB;ng b&#x1ECF; r&#x1A1;i t&#xF4;i d&#xF9; c&#xF3; l&#xFA;c s&#x1EAF;p &#x111;&#x1EBF;n n&#x1A1;i r&#x1ED3;i <br>\r\nn&#xE0;y b&#x1EDD; vai t&#xF4;i l&#xE0;m chi&#x1EBF;c g&#x1ED1;i nh&#x1EB9; ru l&#xF2;ng ng&#x1B0;&#x1EDD;i <br>\r\nh&#xE3;y n&#xE9;p v&#xE0;o nhau &#x111;&#x1EC3; &#x111;&#x1B0;&#x1EE3;c th&#x1EA5;y y&#xEA;n b&#xEC;nh... <br>\r\nl&#xE0;m &#x1A1;n!!! <br>\r\nh&#xE3;y c&#x1EE9; &#x111;i v&#x1EC1; n&#x1A1;i xa &#x111;&#xF3;... <br>\r\nNh&#x1B0;ng &#x111;&#x1EEB;ng &#x111;i qu&#xE1; xa v&#x1EDD;i &#x111;&#x1EC3; t&#xF4;i &#x111;&#x1B0;&#x1EE3;c d&#xF5;i theo ng&#x1B0;&#x1EDD;i. <br>\r\n&#x110;&#x1EEB;ng n&#xF3;i kh&#xF4;ng tin v&#xEC; &#x111;&#xE3; bao gi&#x1EDD; b&#x1EAF;t tin <br>\r\nh&#xE3;y c&#x1EE9; nghe t&#xF4;i khi t&#xF4;i n&#xF3;i t&#xF4;i tin ng&#x1B0;&#x1EDD;i <br>\r\n&#x111;&#x1EC3; t&#xF4;i m&#xE3;i tin v&#xE0; b&#x1B0;&#x1EDB;c ti&#x1EBF;p tr&#xEA;n cu&#x1ED9;c &#x111;&#x1EDD;i <br>\r\nl&#xE0;m &#x1A1;n... l&#xE0;m &#x1A1;n ... <br>\r\n&#x111;&#x1EEB;ng n&#xF3;i chia tay v&#xEC; &#x111;&#xE3; bao gi&#x1EDD; n&#xF3;i y&#xEA;u ??? <br>\r\nh&#xE3;y c&#x1EE9; l&#x1EB7;ng y&#xEA;n khi t&#xF4;i n&#xF3;i t&#xF4;i y&#xEA;u ng&#x1B0;&#x1EDD;i <br>\r\n&#x111;&#x1EC3; t&#xF4;i &#x111;&#x1B0;&#x1EE3;c s&#x1ED1;ng v&#x1EDB;i &#x1B0;&#x1EDB;c m&#x1A1;... &#x110;&#x1B0;&#x1EE3;c y&#xEA;u m&#xE3;iiii... <br>\r\nh&#xFA; &#x1A1; h&#xFA; h&#x1A1; &#x1A1; &#x1EDD;... <br>\r\nCh&#x1EC9; m&#x1ED9;t ph&#xFA;t th&#xF4;i cho &#x111;&#x1EDD;i t&#xF4;i th&#xEA;m d&#xE0;i, <br>\r\nth&#xEA;m t&#xEC;nh y&#xEA;u v&#xE0;o trong nh&#x1EEF;ng gi&#x1EA5;c m&#x1A1;, bao &#x111;&#xEA;m nh&#x1EDB;... <br>\r\nch&#x1EC9; m&#x1ED9;t &#xE1;nh m&#x1EAF;t th&#xF4;i cho con tim th&#xEA;m y&#xEA;n b&#xEC;nh, <br>\r\nt&#xF4;i thao th&#x1EE9;c t&#xF4;i h&#xE9;o m&#xF2;n v&#xEC; n&#x1ED7;i nh&#x1EDB;... <br>\r\nH&#xE3;y c&#x1EE9; &#x111;i v&#x1EC1; n&#x1A1;i xa &#x111;&#xF3; nh&#x1B0;ng &#x111;&#x1EEB;ng &#x111;i qu&#xE1; xa v&#x1EDD;i <br>\r\n&#x111;&#x1EC3; t&#xF4;i &#x111;&#x1B0;&#x1EE3;c d&#xF5;i theo ng&#x1B0;&#x1EDD;i. <br>\r\nH&#xE3;y c&#x1EE9; rong ch&#x1A1;i su&#x1ED1;t cu&#x1ED9;c &#x111;&#x1EDD;i... <br>\r\nCh&#x1EC9; c&#x1EA7;n &#x111;&#x1EBF;n b&#xEA;n t&#xF4;i v&#xE0;o nh&#x1EEF;ng th&#xE1;ng n&#x103;m cu&#x1ED1;i &#x111;&#x1EDD;i....!!!\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SqueaK\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twe were\r\neconomics (noun), economic = adj\r\n\r\n\r\n// I'm not too busy now, that's why I sit here, correcting other mistakes  . I can also learn a lot from them.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you \r\nHas anyone listened to this song?\r\nThe song lyric is nice\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tLàm ơn\r\nĐừng rời xa tôi vì tôi lỡ yêu người mất rồi \r\nvà con tim tôi từ ngày ấy khi bước vào cuộc đời \r\nbiết mãi về sau chỉ luôn yêu một người một người thôi \r\nhãy ngồi lại bên tôi một phút cuối khi ngày sắp tàn \r\nvì sợ ngày mai sang tình yêu khắp nơi thật vội vàng \r\nbiết chắc ngày mai sẽ lại nhớ đến đâu hãy ngồi lại bên tôi... chỉ một phút thôi cho đời tôi thêm dài \r\nthêm tình yêu vào trong những giấc mơ bao đêm nhớ... \r\nChỉ một ánh mắt thôi cho con tim thêm yên bình \r\ntôi thao thức tôi héo mòn vì nỗi nhớ... \r\nĐừng bỏ rơi tôi dù có lúc sắp đến nơi rồi \r\nnày bờ vai tôi làm chiếc gối nhẹ ru lòng người \r\nhãy nép vào nhau để được thấy yên bình... \r\nlàm ơn!!! \r\nhãy cứ đi về nơi xa đó... \r\nNhưng đừng đi quá xa vời để tôi được dõi theo người. \r\nĐừng nói không tin vì đã bao giờ bắt tin \r\nhãy cứ nghe tôi khi tôi nói tôi tin người \r\nđể tôi mãi tin và bước tiếp trên cuộc đời \r\nlàm ơn... làm ơn ... \r\nđừng nói chia tay vì đã bao giờ nói yêu ??? \r\nhãy cứ lặng yên khi tôi nói tôi yêu người \r\nđể tôi được sống với ước mơ... Được yêu mãiiii... \r\nhú ơ hú hơ ơ ờ... \r\nChỉ một phút thôi cho đời tôi thêm dài, \r\nthêm tình yêu vào trong những giấc mơ, bao đêm nhớ... \r\nchỉ một ánh mắt thôi cho con tim thêm yên bình, \r\ntôi thao thức tôi héo mòn vì nỗi nhớ... \r\nHãy cứ đi về nơi xa đó nhưng đừng đi quá xa vời \r\nđể tôi được dõi theo người. \r\nHãy cứ rong chơi suốt cuộc đời... \r\nChỉ cần đến bên tôi vào những tháng năm cuối đời....!!!"
