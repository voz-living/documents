content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54164463#post54164463\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I started learning English when I was four, and have been learning on my own since sixth grade.<br>\r\nNow I&apos;m 17 and I&apos;ve got a IELTS score of 8.0. English has literally become my second language.<br>\r\nHow the hell should I blame myself?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jawofpor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54165019#post54165019\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Actually I don&apos;t think I am the one who is short-tempered. Your knowledge seems fascinating, I have no comment on that. But it&apos;s your tone of voice and your attitude toward others that pissed me off. I don&apos;t want to be sarcastic, I will make it straight. I think people like you - learned and have knowledge (8.0 IELTs, so hardcore) but have THAT attitude toward anything concerned your country - are such a waste for the country.<br>\r\nI&apos;m out. Peace. Have a nice day, Mr. I&apos;m-acting-like-I-know-it-all. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54165126#post54165126\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I only said Vietnamese is more complex than English and you turned my opinion into something entirely different. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd I don&apos;t think I deserve that title, Lt. Sarcasm. <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sounds like Sheldon and Leonard, don&apos;t you think?<br>\r\nbtw, I know you&apos;re good, very good, indeed, Ms. Terminator (the F word represents feminine, right?)<br>\r\nYou said: &quot;Vietnam&apos;s education system is blunting my English skills.&quot;<br>\r\nFirst thing comes up in my mind was &quot;another loser try to blame the system&quot; but turns out you&apos;re only 17. 17 years of age, full of dreams and ambition. I don&apos;t want to argue with you, don&apos;t want to teach you any lesson, just want to make friend with a young talent girl <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI started learning English when I was four, and have been learning on my own since sixth grade.\r\nNow I'm 17 and I've got a IELTS score of 8.0. English has literally become my second language.\r\nHow the hell should I blame myself?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jawofpor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tActually I don't think I am the one who is short-tempered. Your knowledge seems fascinating, I have no comment on that. But it's your tone of voice and your attitude toward others that pissed me off. I don't want to be sarcastic, I will make it straight. I think people like you - learned and have knowledge (8.0 IELTs, so hardcore) but have THAT attitude toward anything concerned your country - are such a waste for the country.\r\nI'm out. Peace. Have a nice day, Mr. I'm-acting-like-I-know-it-all. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI only said Vietnamese is more complex than English and you turned my opinion into something entirely different. \r\n\r\nAnd I don't think I deserve that title, Lt. Sarcasm. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSounds like Sheldon and Leonard, don't you think?\r\nbtw, I know you're good, very good, indeed, Ms. Terminator (the F word represents feminine, right?)\r\nYou said: \"Vietnam's education system is blunting my English skills.\"\r\nFirst thing comes up in my mind was \"another loser try to blame the system\" but turns out you're only 17. 17 years of age, full of dreams and ambition. I don't want to argue with you, don't want to teach you any lesson, just want to make friend with a young talent girl"
