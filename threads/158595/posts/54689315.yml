content:
  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54687613#post54687613\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Life is getting worse and worse.Last week I met an accident, but fortunately I wasn&apos;t got hurt.<br>\r\nMy salary was cut down, The prices of goods rise day by day.<br>\r\nThe black surrounds me <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Easy, easy man. You got luck when didn&apos;t get hurt in that accident, you should feel lucky. <br>\r\n<br>\r\nYou are not alone! Prices go up daily in recent years, everybody suffers from that, and we share this pain in the ass. You should not be so sad about that since this situation will continue for years. Believe me!<br>\r\n<br>\r\nAlso, the black cannot surround you, there is few black men in our country, and much in Africa <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">. So, you should say &quot;The darkness beholds me/surrounds me and I feel so fabulous! Life is great, I love it so much!! <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">&quot;</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLife is getting worse and worse.Last week I met an accident, but fortunately I wasn't got hurt.\r\nMy salary was cut down, The prices of goods rise day by day.\r\nThe black surrounds me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEasy, easy man. You got luck when didn't get hurt in that accident, you should feel lucky. \r\n\r\nYou are not alone! Prices go up daily in recent years, everybody suffers from that, and we share this pain in the ass. You should not be so sad about that since this situation will continue for years. Believe me!\r\n\r\nAlso, the black cannot surround you, there is few black men in our country, and much in Africa . So, you should say \"The darkness beholds me/surrounds me and I feel so fabulous! Life is great, I love it so much!!  \""
