content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>long</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=83972177#post83972177\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m too tired of the boredom I reluctantly spread all over my not-so-miserable life. Perhaps it would be better if I was forced into some desperate situation. Somehow, I have some fainted faith that from there, I can get over my dreadful laziness to finally start moving forward. A acceptable job with a so-so salary does nothing good for me than misleading about an ever-changing happiness. Deep down, I know tomorrow will eventually come together with its precarious nature and when that uncertainty arrives, my self-delusional bubble will burst. Shards of the broken temporary achievement which I partially don&apos;t deserve will lacerate my will-be-wounded self-esteem and leave me paralysed in bitter disappointment. However, vision of those vicious nightmares still not possess enough of a mass to pull me from the status-quo. I still let time slip through my finger gaps and waste in some pendantic matters of daily life. Can I void the becoming-inevitable destination?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I will sure avoid this long guy. Lol.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by long\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm too tired of the boredom I reluctantly spread all over my not-so-miserable life. Perhaps it would be better if I was forced into some desperate situation. Somehow, I have some fainted faith that from there, I can get over my dreadful laziness to finally start moving forward. A acceptable job with a so-so salary does nothing good for me than misleading about an ever-changing happiness. Deep down, I know tomorrow will eventually come together with its precarious nature and when that uncertainty arrives, my self-delusional bubble will burst. Shards of the broken temporary achievement which I partially don't deserve will lacerate my will-be-wounded self-esteem and leave me paralysed in bitter disappointment. However, vision of those vicious nightmares still not possess enough of a mass to pull me from the status-quo. I still let time slip through my finger gaps and waste in some pendantic matters of daily life. Can I void the becoming-inevitable destination?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI will sure avoid this long guy. Lol."
