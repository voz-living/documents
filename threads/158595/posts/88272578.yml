content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tHave you taken the test in Cambridge IELTS series (1 to 9)?<br>\r\nHow well did you do it?<br>\r\nThis is important because normally (and biologically) your Reading and Listening scores will be a little higher than your Writing and Speaking scores.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->. actually i&apos;ve never taken any test until now hehe. i aim to and i have to get the band 6.5 in June. it&apos;s inevitable because i have to go study abroad in the end of the year. Now i&apos;m concentrating on reading and listening skill and i hope that will be usefull. In vn we can&apos;t develop speaking skill, althought in theory we can. Actually if we had money, eveything could be change. Sorry for my quite bad expression haha. I&apos;m not good at grammar.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHave you taken the test in Cambridge IELTS series (1 to 9)?\r\nHow well did you do it?\r\nThis is important because normally (and biologically) your Reading and Listening scores will be a little higher than your Writing and Speaking scores.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n. actually i've never taken any test until now hehe. i aim to and i have to get the band 6.5 in June. it's inevitable because i have to go study abroad in the end of the year. Now i'm concentrating on reading and listening skill and i hope that will be usefull. In vn we can't develop speaking skill, althought in theory we can. Actually if we had money, eveything could be change. Sorry for my quite bad expression haha. I'm not good at grammar."
