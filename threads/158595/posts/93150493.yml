content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=93055385#post93055385\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">That&apos;d be &quot;I&apos;ve been studying English for 10 years&quot;<br>\r\nThen again, you don&apos;t study a language, you learn it.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I would beg to differ with you on the latter, one can always &quot;study&quot; a language, says people have been studied ancient languages...<br>\r\nBut sure, what he meant in this case was definitely &quot;learn&quot;. No offense tho.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat'd be \"I've been studying English for 10 years\"\r\nThen again, you don't study a language, you learn it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI would beg to differ with you on the latter, one can always \"study\" a language, says people have been studied ancient languages...\r\nBut sure, what he meant in this case was definitely \"learn\". No offense tho."
