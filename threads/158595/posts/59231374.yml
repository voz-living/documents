  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59230509#post59230509\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Take a year off. Do some volunteer works. Learn some social&apos;s skills...<br>\r\n<br>\r\nTrust me, I eventually got 20pts with the same amount of time you have now. Don&apos;t be so depressed.<br>\r\n<br>\r\n<br>\r\nKeep that in mind. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m afraid 20 points won&apos;t get me a place in FTU. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> I sent that application document just for fun (I had no intentions of taking the exam here, and still don&apos;t), so... <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nI think I&apos;m either gonna stay home or study in RMIT for a semester or so, during that time I will try something else.<br>\r\n<br>\r\n<b>P.S.:</b> I haven&apos;t studied anything. I have dropped everything since the start of 12th grade. I can get 9 points in English with relative ease, but two others subject...not so much. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTake a year off. Do some volunteer works. Learn some social's skills...\r\n\r\nTrust me, I eventually got 20pts with the same amount of time you have now. Don't be so depressed.\r\n\r\n\r\nKeep that in mind. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm afraid 20 points won't get me a place in FTU.  I sent that application document just for fun (I had no intentions of taking the exam here, and still don't), so... \r\n\r\nI think I'm either gonna stay home or study in RMIT for a semester or so, during that time I will try something else.\r\n\r\nP.S.: I haven't studied anything. I have dropped everything since the start of 12th grade. I can get 9 points in English with relative ease, but two others subject...not so much."
