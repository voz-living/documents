  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>|G|I|G|A|</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19267448#post19267448\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve never seen anyone using with the word &quot;intend&quot; formed like that. At least, in its meaning, the word &quot;intend&quot; has meant that &quot;you want to do something with your own plan in the future&quot;. So you must use it in active voice here, not passive.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Then you see it now. &quot;to intend&quot; - it&apos;s your own intention or decision. &quot;to be intend&quot; - not yours but others&apos; decision. <br>\r\n<br>\r\nLet&apos;s take the coming up offline meeting. I intend to be part of the party, and I may be intended to be a gay because it&apos;s going to be, like, a gay party. <br>\r\n<br>\r\nSo, you want to go to the party? I see, you intend to be part of it. But I know for sure I hate gays. So, what do you do to join the party without being alone there? One way or another, you may be intended to be a gay.<br>\r\n<br>\r\nOK, take one real thing in life - marriage. You love this girl very much and you want her to be your wife and you intend to get married. That&apos;s your decision to get married. But, yeah but, you don&apos;t like that girl, who your parents contrarily love, and they want you to marry her. They decide you two have to get married. So, that&apos;s when you say, &quot;You are intended to get married&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by |G|I|G|A|\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've never seen anyone using with the word \"intend\" formed like that. At least, in its meaning, the word \"intend\" has meant that \"you want to do something with your own plan in the future\". So you must use it in active voice here, not passive.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThen you see it now. \"to intend\" - it's your own intention or decision. \"to be intend\" - not yours but others' decision. \r\n\r\nLet's take the coming up offline meeting. I intend to be part of the party, and I may be intended to be a gay because it's going to be, like, a gay party. \r\n\r\nSo, you want to go to the party? I see, you intend to be part of it. But I know for sure I hate gays. So, what do you do to join the party without being alone there? One way or another, you may be intended to be a gay.\r\n\r\nOK, take one real thing in life - marriage. You love this girl very much and you want her to be your wife and you intend to get married. That's your decision to get married. But, yeah but, you don't like that girl, who your parents contrarily love, and they want you to marry her. They decide you two have to get married. So, that's when you say, \"You are intended to get married\"."
