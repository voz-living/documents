  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TegamiJason</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54604671#post54604671\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hanoi<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\ni have <font color=\"Red\">3 off-days</font>, thurs, fri and sat<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Haloi khong voi duoc dau! <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n3 Days off.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54605332#post54605332\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Really? I feel the temperature had a little increase today <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\nAbout 2 hours ago, i saw sunny through the window, the first time in at least a week <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, two last days showed some good sky. Today is a fine day, not too cold, the sky is bright, roads are dry and clear. I love it. Hope it will be like this in Tet Holiday.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54623634#post54623634\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Errr, just in the past when I was old as you now <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">. At that period, I usually stayed awake all night and went to bed at 8AM then woke up at 7PM <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. Now, I usually go to bed at 2AM, I am too young too stay awake lately, my mom does not accept!!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54626972#post54626972\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">That <font color=\"red\">sound</font> good. But everything is not good everytime. <font color=\"red\">I have interviewed someone who ve </font>just graduated, as I see on <font color=\"red\">their CV</font>. They learn many things but I can&apos;t do something!<br>\r\n<br>\r\nare you trying to torture me? <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your grammar should be taken care of more since you forgot many.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cybershot94</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54634288#post54634288\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey, can you translate these sentences fer me<br>\r\n-&apos;&apos;anh b&#x1EA3;o t&#xF4;i l&#x1EA5;y &#x111;i&#x1EC7;n tho&#x1EA1;i c&#x1EE7;a anh &#xE0;?&apos;&apos;-----<br>\r\n&gt;&apos;&apos;you accuse me of stealing your cellphone?&apos;&apos;<br>\r\n-&apos;&apos;ch&#x1EE9; c&#xF2;n kh&#xF4;ng ph&#x1EA3;i &#xE0;?&apos;&apos;-----&gt;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- You said I took your phone? <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\n- Oh you didn&apos;t? <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TegamiJason\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHanoi\r\ni have 3 off-days, thurs, fri and sat\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaloi khong voi duoc dau! \r\n\r\n3 Days off.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tReally? I feel the temperature had a little increase today \r\n\r\nAbout 2 hours ago, i saw sunny through the window, the first time in at least a week \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah, two last days showed some good sky. Today is a fine day, not too cold, the sky is bright, roads are dry and clear. I love it. Hope it will be like this in Tet Holiday.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tErrr, just in the past when I was old as you now . At that period, I usually stayed awake all night and went to bed at 8AM then woke up at 7PM . Now, I usually go to bed at 2AM, I am too young too stay awake lately, my mom does not accept!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat sound good. But everything is not good everytime. I have interviewed someone who ve just graduated, as I see on their CV. They learn many things but I can't do something!\r\n\r\nare you trying to torture me? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour grammar should be taken care of more since you forgot many.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cybershot94\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they, can you translate these sentences fer me\r\n-''anh bảo tôi lấy điện thoại của anh à?''-----\r\n>''you accuse me of stealing your cellphone?''\r\n-''chứ còn không phải à?''----->?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- You said I took your phone? \r\n\r\n- Oh you didn't?"
