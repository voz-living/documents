  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>i will achieve ielts 8.0</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91143138#post91143138\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">they used which structure to change that sentence?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;!t ph&#x1EA3;i bu n&#xF3; &#x1EA1;, b&#x1ECD;n economist vi&#x1EBF;t ki&#x1EC3;u &#x111;&#x1EA3;o &#x111;&#x1ED9;ng t&#x1EEB; v&#xE0; d&#xF9;ng t&#x1EEB; beneath which cho c&#xE1;i v&#x1EC1; Sea. T&#x1EEB; beneath n&#xF3; d&#xF9;ng nhi&#x1EC1;u trong b&#xE0;i b&#xE1;o &#x111;&#xF3; n&#xF3;i v&#x1EC1; c&#xE1;i &#x111;&#xE1;y bi&#x1EC3;n &#x111;ang tranh ch&#x1EA5;p. N&#xF3; kh&#xF4;ng d&#xF9;ng nh&#x1B0; wsj v&#xEC; c&#xF2;n ng&#x1EE5; &#xFD; v&#x103;n phong m&#x1B0;&#x1EE3;t m&#xE0; th&#x1ED1;ng nh&#x1EA5;t to&#xE0;n b&#xE0;i. N&#x1EBF;u d&#xF9;ng Beneath th&#xEC; s&#x1EBD; d&#xF9;ng beneath which+ &#x111;&#x1EA3;o &#x111;&#x1ED9;ng t&#x1EEB; lie. C&#xF2;n b&#x1ECD;n Wjs ch&#x1EC9; vi&#x1EBF;t 1 &#x111;o&#x1EA1;n ng&#x1EAF;n &#xFD; th&#xF4;ng tin n&#xEA;n vi&#x1EBF;t Where....kh&#xF4;ng d&#xF9;ng Beneath which.<br>\r\n<br>\r\nEconomist n&#xF3; vi&#x1EBF;t si&#xEA;u h&#x1EA1;ng n&#xEA;n l&#x1EAF;m tr&#xF2; l&#x1EAF;m, &#x111;&#x1ECD;c qua qua th&#xEC; v&#x1EAB;n hi&#x1EC3;u nh&#x1B0;ng m&#xE0; &#x111;&#x1EC3; t&#x1B0;&#x1EDD;ng t&#x1EAD;n th&#xEC; c&#x169;ng m&#x1EC7;t r&#xE1;i &#x111;&#x1EA5;y. Ch&#x1A1;i &#x111;c n&#xF3; song c&#x169;ng s&#x1EE5;n l&#x1B0;ng<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\nC&#xF2;n m&#x1EA5;y b&#x1ED1; tr&#x1EBB;, m&#x1EA5;y b&#x1ED1; tha cho con &#x1EA1;, con trao &#x111;&#x1ED5;i nh&#x1EEF;ng c&#xE1;i n&#xF3; h&#x1A1;i &quot;ph&#x1EE9;c t&#x1EA1;p&quot; n&#xEA;n vi&#x1EBF;t ti&#x1EBF;ng V&#x1ECB;t &#x1EA1;. Con l&#x1EA1;y m&#x1EA5;y b&#x1ED1;. Con xin l&#x1ED7;i m&#x1EA5;y b&#x1ED1;. Gi&#x1EDD; m&#x1EDD;i c&#xE1;c b&#x1ED1; trao &#x111;&#x1ED5;i inh l&#xED;ch sang ch&#x1EA3;nh ti&#x1EBF;p &#x1EA1;.<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by i will achieve ielts 8.0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthey used which structure to change that sentence?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐ!t phải bu nó ạ, bọn economist viết kiểu đảo động từ và dùng từ beneath which cho cái về Sea. Từ beneath nó dùng nhiều trong bài báo đó nói về cái đáy biển đang tranh chấp. Nó không dùng như wsj vì còn ngụ ý văn phong mượt mà thống nhất toàn bài. Nếu dùng Beneath thì sẽ dùng beneath which+ đảo động từ lie. Còn bọn Wjs chỉ viết 1 đoạn ngắn ý thông tin nên viết Where....không dùng Beneath which.\r\n\r\nEconomist nó viết siêu hạng nên lắm trò lắm, đọc qua qua thì vẫn hiểu nhưng mà để tường tận thì cũng mệt rái đấy. Chơi đc nó song cũng sụn lưng\r\n\r\nCòn mấy bố trẻ, mấy bố tha cho con ạ, con trao đổi những cái nó hơi \"phức tạp\" nên viết tiếng Vịt ạ. Con lạy mấy bố. Con xin lỗi mấy bố. Giờ mời các bố trao đổi inh lích sang chảnh tiếp ạ."
