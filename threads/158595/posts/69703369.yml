  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trunghq</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69703206#post69703206\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have to tell you that your words make me think of someone with autism charecteristics. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have Asperger in real life.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trunghq</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69703276#post69703276\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The question is, why they make friends with someone describing himself as a loser. For me, I will stay a way from you 5 kilometers if we meet outside. <br>\r\n<br>\r\nThe idea of hitting the bottom before climbing up the rank makes me think of Lu Bo (or another great general, am I wrong?) in The Ravages of Times.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I wouldn&apos;t describe myself as a loser to make friends. This is the Internet and I&apos;m being honest.<br>\r\nOne day, nerds and neckbeards will rule the world...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trunghq\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have to tell you that your words make me think of someone with autism charecteristics. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have Asperger in real life.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trunghq\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe question is, why they make friends with someone describing himself as a loser. For me, I will stay a way from you 5 kilometers if we meet outside. \r\n\r\nThe idea of hitting the bottom before climbing up the rank makes me think of Lu Bo (or another great general, am I wrong?) in The Ravages of Times.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI wouldn't describe myself as a loser to make friends. This is the Internet and I'm being honest.\r\nOne day, nerds and neckbeards will rule the world..."
