  html: "\r\n\t\t\t\r\n\t\t\tTake a year off. Do some volunteer works. Learn some social&apos;s skills...<br>\r\n<br>\r\nTrust me, I eventually got 20pts with the same amount of time you have now. Don&apos;t be so depressed.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&#x201C;Dude, suckin&#x2019; at something is the first step to being sorta good at something.&#x201D;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Keep that in mind. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nTalking about lovelife. It makes me struggle so bad. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n... Sometimes, I wish I could be Sheldon or at least his emotional reflection.\r\n\t\t"
  text: "Take a year off. Do some volunteer works. Learn some social's skills...\r\n\r\nTrust me, I eventually got 20pts with the same amount of time you have now. Don't be so depressed.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t“Dude, suckin’ at something is the first step to being sorta good at something.”\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKeep that in mind. \r\n\r\nTalking about lovelife. It makes me struggle so bad. \r\n... Sometimes, I wish I could be Sheldon or at least his emotional reflection."
