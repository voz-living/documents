content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69033872#post69033872\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Animated is the right choice, huh? e.g Disney, Pixar and Despicable Me.<br>\r\n<br>\r\nOr you can choose Johnny Deep&apos;s Pirates P1, 2, Charlie and the Chocolate Factory, Oliver Twist, etc.<br>\r\n<br>\r\n<br>\r\n<br>\r\nkeep practicing, dear! If you don&apos;t, you will forget what you learn. Moreover, you must be acquainted with the work stress. I know it&apos;s hard but time is challenge. Hoping all will be well on your future.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you so much. I understand what you say. Actually, I have overcome work stress, life stress and learning stress since I was a child. <br>\r\nI am trying day by day to have a good future and support my parents and my younger brother. I know that translating skill or writing skill plays important part in my future job. Learning English is nonstop activity. I know this and I keep my spirit in improve my English skills. Thank you again <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnimated is the right choice, huh? e.g Disney, Pixar and Despicable Me.\r\n\r\nOr you can choose Johnny Deep's Pirates P1, 2, Charlie and the Chocolate Factory, Oliver Twist, etc.\r\n\r\n\r\n\r\nkeep practicing, dear! If you don't, you will forget what you learn. Moreover, you must be acquainted with the work stress. I know it's hard but time is challenge. Hoping all will be well on your future.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you so much. I understand what you say. Actually, I have overcome work stress, life stress and learning stress since I was a child. \r\nI am trying day by day to have a good future and support my parents and my younger brother. I know that translating skill or writing skill plays important part in my future job. Learning English is nonstop activity. I know this and I keep my spirit in improve my English skills. Thank you again"
