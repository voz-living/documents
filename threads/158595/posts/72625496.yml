  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>len4rumkonendatnickquadai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72622242#post72622242\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">well, personally i think you should not take this relationship seriously. I mean if she&apos;s fine with that, then you and her just keep being a friend and doing this kind of chat chit; meanwhile, you should try to figure out how meaningful you are in her during this occasion. <br>\r\nI guess if people truly have something with each other, conversations will make it manifest.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I understand what you said, but i really want a relation which is built from friendship or something like that. Last night, after her class, she called me initiatively and we had a good first conversation at least. Right now haven&apos;t fallen in love with her yet, but i&apos;m really excited in doing this stuff. We can practice with eachother, eventhough she is already perfect <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. <br>\r\n<br>\r\nBtw, thanks for your advice <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by len4rumkonendatnickquadai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twell, personally i think you should not take this relationship seriously. I mean if she's fine with that, then you and her just keep being a friend and doing this kind of chat chit; meanwhile, you should try to figure out how meaningful you are in her during this occasion. \r\nI guess if people truly have something with each other, conversations will make it manifest.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI understand what you said, but i really want a relation which is built from friendship or something like that. Last night, after her class, she called me initiatively and we had a good first conversation at least. Right now haven't fallen in love with her yet, but i'm really excited in doing this stuff. We can practice with eachother, eventhough she is already perfect . \r\n\r\nBtw, thanks for your advice"
