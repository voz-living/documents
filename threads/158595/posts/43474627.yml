  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>soulmaster276</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43472789#post43472789\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This is the first time i&apos;ve posted a post. My speaking is bad, i am going to a English class every Tues, Thus, Sat, the air conditional in class make me hard to speak. I don&apos;t know why my thought is often very slow, I can&apos;t totally control my thought :(<br>\r\nI think i got some mistakes above, can you fix it if you don&apos;t mind :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hi there, I&apos;ve been following this topic for a few months and this is my first post, btw  ^^!<br>\r\nAbout the question of soulmaster, one thing I would like to correct is condition, not air conditional. U can google it to know what is that ^^. Or u really mean it&apos;s a air conditional, how the hell   ^^?<br>\r\nThere is no doubt that sp and wr (academic) are very hard, especially sp, u know. There are many mistake u may have such as structure, lexical resource, coherence, fluency and pronunciation.<br>\r\nGo to Eng class three times a week, but what kind of class ? Class in university, Eng academy, etc and how does it make u feel hard to speak? However, the important thing I want to mention is how much time u spend in class isn&apos;t important sometimes, right methods are the key for u !<br>\r\nFirst of all, u said that you think very slowly, this is a common mistake, I think, for most of Vietnames cuz u think about what do u gonna say in Vietnames then translate it into English. There are two problen, u have to spend more time to think and your sentences will be fuckin&apos; complicated. U can&apos;t control your thought that way.<br>\r\nOne solution for this problem is think about what do u want to say in English, it&apos;s hard for the newcomer but u need to try. Improve your backgound knowledge by reading, let&apos;s begin with some common topics such as environment, health, etc. This is the good way cuz u will know what u should talk, it also improve your lexical resource.<br>\r\nIn addition, take your time to speak with the native tearchers, they will correct your mistake and make sure u&apos;ll never do it again, talk to them also make u feel more confident about your sp skill.<br>\r\nFinally, I think speaking is simply a replication process. I suggest u listening to music, watching movies, things like that and copy there style, their sentence structure which necessary for comunicate with others   ^^<br>\r\n<br>\r\nHope it help  ^^!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by soulmaster276\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is the first time i've posted a post. My speaking is bad, i am going to a English class every Tues, Thus, Sat, the air conditional in class make me hard to speak. I don't know why my thought is often very slow, I can't totally control my thought :(\r\nI think i got some mistakes above, can you fix it if you don't mind :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi there, I've been following this topic for a few months and this is my first post, btw  ^^!\r\nAbout the question of soulmaster, one thing I would like to correct is condition, not air conditional. U can google it to know what is that ^^. Or u really mean it's a air conditional, how the hell   ^^?\r\nThere is no doubt that sp and wr (academic) are very hard, especially sp, u know. There are many mistake u may have such as structure, lexical resource, coherence, fluency and pronunciation.\r\nGo to Eng class three times a week, but what kind of class ? Class in university, Eng academy, etc and how does it make u feel hard to speak? However, the important thing I want to mention is how much time u spend in class isn't important sometimes, right methods are the key for u !\r\nFirst of all, u said that you think very slowly, this is a common mistake, I think, for most of Vietnames cuz u think about what do u gonna say in Vietnames then translate it into English. There are two problen, u have to spend more time to think and your sentences will be fuckin' complicated. U can't control your thought that way.\r\nOne solution for this problem is think about what do u want to say in English, it's hard for the newcomer but u need to try. Improve your backgound knowledge by reading, let's begin with some common topics such as environment, health, etc. This is the good way cuz u will know what u should talk, it also improve your lexical resource.\r\nIn addition, take your time to speak with the native tearchers, they will correct your mistake and make sure u'll never do it again, talk to them also make u feel more confident about your sp skill.\r\nFinally, I think speaking is simply a replication process. I suggest u listening to music, watching movies, things like that and copy there style, their sentence structure which necessary for comunicate with others   ^^\r\n\r\nHope it help  ^^!"
