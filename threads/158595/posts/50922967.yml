  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50922521#post50922521\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I surmised the funny part was he actually improved his reading, listening skills and his vocabulary. However it was the writing part that ultimately brought him down.<br>\r\n<br>\r\nWriting has always been the little bugger to me. Speaking depends on my mood, the weather, my meal before the exam and the examiner&apos;s face.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->in my case it&apos;s speaking that I dreaded most. guess I was too shy a boy at that time. <br>\r\n<br>\r\nwriting was on the other hand not that bad I guess, 1 thing I like about ielts over toefl. I recall writing a crap load of made up stories about my cousin traveling to amazon and doing mountaineering (not the Everest, some big boulder in australia I don&apos;t know where I got the name from) for the written exam back then. No idea why and how I could get away after bullshitting for a page or 2 packed with that kind of stuff, probably the examiner didn&apos;t even bother reading to the last line. <br>\r\n<br>\r\ntoefl however requires you to write about serious stuff, not my cup of tea. and somehow I often screw up the grammar whenever I got nervous.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI surmised the funny part was he actually improved his reading, listening skills and his vocabulary. However it was the writing part that ultimately brought him down.\r\n\r\nWriting has always been the little bugger to me. Speaking depends on my mood, the weather, my meal before the exam and the examiner's face.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nin my case it's speaking that I dreaded most. guess I was too shy a boy at that time. \r\n\r\nwriting was on the other hand not that bad I guess, 1 thing I like about ielts over toefl. I recall writing a crap load of made up stories about my cousin traveling to amazon and doing mountaineering (not the Everest, some big boulder in australia I don't know where I got the name from) for the written exam back then. No idea why and how I could get away after bullshitting for a page or 2 packed with that kind of stuff, probably the examiner didn't even bother reading to the last line. \r\n\r\ntoefl however requires you to write about serious stuff, not my cup of tea. and somehow I often screw up the grammar whenever I got nervous."
