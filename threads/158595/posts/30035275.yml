  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xuanduc987</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30031120#post30031120\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, could anyone tell me the difference between &quot;finish&quot; and &quot;end&quot; (verb)?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.english-test.net%2Fforum%2Fftopic707.html\" target=\"_blank\">http://www.english-test.net/forum/ftopic707.html</a><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tMay be the difference between finish and end in the examples you gave is :<br>\r\n**They finish work at 6 o&apos;clock. (They can continue their work afterwards)<br>\r\n**She ended her career as an opera singer in 1968. (which means that she put an end to her career and she won&apos;t do it any more)<br>\r\nIs that what you meant? (finish vs end) = (conclusion vs finality)\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&quot;1. &apos;finish&apos; + object: When we talk about getting to the end of something or completing an activity, we usually prefer &apos;finish&apos;.<br>\r\nHe never lets me finish a sentence.<br>\r\nShe&apos;s always starting something new, but she never finishes anything.<br>\r\nYou&apos;ll never finish that hamburger &#x2013; it&apos;s too big for you.<br>\r\nHave you finished cleaning the floor yet?<br>\r\nNote that &apos;finish&apos; can be followed by an &#x2013;ing form [but &apos;end&apos; is not followed by an &#x2013;ing form].<br>\r\n<br>\r\n2. &apos;end&apos; + object: When we talk about stopping or breaking something off, we usually prefer &apos;end.:<br>\r\nI decided it was time to end our affair<br>\r\nIt&apos;s time to end the uncertainty &#x2013; the Prime Minister must speak out.<br>\r\n&apos;End&apos; cannot be followed by an &#x2013;ing form:<br>\r\nI decided to stop seeing here (NOT &#x2026;to end seeing her.)<br>\r\n<br>\r\n3. &apos;end&apos; + object = &apos;bring to a close&apos;<br>\r\nWhen we are talking about a special way of bringing something to a close of &apos;shaping the end of something, we usually prefer &apos;end&apos;<br>\r\nHow do you end a letter to somebody you don&apos;t know?<br>\r\nShe ended her concert with three songs by Schubert.<br>\r\nMy father ended his days (=died) in a mental hospital.<br>\r\n<br>\r\n4. shape<br>\r\nWhen we are referring to the shape of things, rather than to time, we normally use &apos;end.&apos;<br>\r\nThe road ended in a building site (NOT The road finished&#x2026;)<br>\r\nNouns that end in &#x2013;s have plurals in &#x2013;es&#x2026;.&quot;<br>\r\n<br>\r\n5. changes End is more common when there is an important change.<br>\r\n<br>\r\nI decided it was time to end our affair.<br>\r\nIt&#x2019;s time to end the uncertainty &#x2013; the Prime Minister must speak out.<br>\r\nThe Second World War ended in 1945&#x2026;.<br>\r\n.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xuanduc987\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, could anyone tell me the difference between \"finish\" and \"end\" (verb)?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttp://www.english-test.net/forum/ftopic707.html\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMay be the difference between finish and end in the examples you gave is :\r\n**They finish work at 6 o'clock. (They can continue their work afterwards)\r\n**She ended her career as an opera singer in 1968. (which means that she put an end to her career and she won't do it any more)\r\nIs that what you meant? (finish vs end) = (conclusion vs finality)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\"1. 'finish' + object: When we talk about getting to the end of something or completing an activity, we usually prefer 'finish'.\r\nHe never lets me finish a sentence.\r\nShe's always starting something new, but she never finishes anything.\r\nYou'll never finish that hamburger – it's too big for you.\r\nHave you finished cleaning the floor yet?\r\nNote that 'finish' can be followed by an –ing form [but 'end' is not followed by an –ing form].\r\n\r\n2. 'end' + object: When we talk about stopping or breaking something off, we usually prefer 'end.:\r\nI decided it was time to end our affair\r\nIt's time to end the uncertainty – the Prime Minister must speak out.\r\n'End' cannot be followed by an –ing form:\r\nI decided to stop seeing here (NOT …to end seeing her.)\r\n\r\n3. 'end' + object = 'bring to a close'\r\nWhen we are talking about a special way of bringing something to a close of 'shaping the end of something, we usually prefer 'end'\r\nHow do you end a letter to somebody you don't know?\r\nShe ended her concert with three songs by Schubert.\r\nMy father ended his days (=died) in a mental hospital.\r\n\r\n4. shape\r\nWhen we are referring to the shape of things, rather than to time, we normally use 'end.'\r\nThe road ended in a building site (NOT The road finished…)\r\nNouns that end in –s have plurals in –es….\"\r\n\r\n5. changes End is more common when there is an important change.\r\n\r\nI decided it was time to end our affair.\r\nIt’s time to end the uncertainty – the Prime Minister must speak out.\r\nThe Second World War ended in 1945….\r\n."
