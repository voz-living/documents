content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72550853#post72550853\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ah okay, thank you very much. Yeah I have a level C certificate (I will get a higher one in my senior years as these things have an expiration date), never had any experience teaching as well as doing jobs that involve using English,... but I did won 3rd place for the English subject in the citywide competition held for excellent (or good?) students 3 years ago. Not bragging or something but do you think that&apos;s enough?<br>\r\n<br>\r\n<br>\r\n:</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i told you. that job is not a big deal. people come and go so often that there are always vacancies.<br>\r\n<br>\r\nYou gonna have an interview to get the job, so just don&apos;t be worried if you don&apos;t have ielts or other things else.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAh okay, thank you very much. Yeah I have a level C certificate (I will get a higher one in my senior years as these things have an expiration date), never had any experience teaching as well as doing jobs that involve using English,... but I did won 3rd place for the English subject in the citywide competition held for excellent (or good?) students 3 years ago. Not bragging or something but do you think that's enough?\r\n\r\n\r\n:\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni told you. that job is not a big deal. people come and go so often that there are always vacancies.\r\n\r\nYou gonna have an interview to get the job, so just don't be worried if you don't have ielts or other things else."
