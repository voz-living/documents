content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Atomos</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17835308#post17835308\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anyone here tell me whether these sentences are right or wrong?<br>\r\n<br>\r\n&quot;My friends and I are now driving to Nha Trang. This is our second longest summer vacation since we left our university and we have enjoyed every single minute of it.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->[<b>(My friends and I) = we</b> ] are now driving to Nha Trang. This is our second longest summer vacation since we left our university and we have enjoyed every single minute of it.&quot;<br>\r\n<br>\r\nThe above sentence is totally correct.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Atomos\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone here tell me whether these sentences are right or wrong?\r\n\r\n\"My friends and I are now driving to Nha Trang. This is our second longest summer vacation since we left our university and we have enjoyed every single minute of it.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n[(My friends and I) = we ] are now driving to Nha Trang. This is our second longest summer vacation since we left our university and we have enjoyed every single minute of it.\"\r\n\r\nThe above sentence is totally correct."
