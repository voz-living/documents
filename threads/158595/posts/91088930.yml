  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhokrash\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, Can u help me translate \" Nơi màn đêm buông xuống\" to english ? I think it is: \"Where the Shadow is falling\"  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nactually, i still dont understand this sentence in vietnamese? context that it is put?  where ??? because wherenever in the world, when the sun go down and it becomes night\r\ni think it simly is: Darkness falls."
