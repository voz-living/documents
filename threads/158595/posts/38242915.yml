  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wind Raider</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38228392#post38228392\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well well well, any personal idea should not be used in any academic essay, not only IELTS.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s not right. Did you see the topic question: &quot; To what extend, do you agree or disagree&quot;. So, in order to answer this question, (or to match your essay to the topic given, in other words), you have to give your opinion.<br>\r\nIt could be in the body or conclusion, it&apos;s up to your essay structure.<br>\r\n<br>\r\nIf you have a look at the sample answers for IELTS task 2 (band 8 or band 9, for example), you can see that with that kind of essay, the writer often gives his/her view.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wind Raider\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell well well, any personal idea should not be used in any academic essay, not only IELTS.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's not right. Did you see the topic question: \" To what extend, do you agree or disagree\". So, in order to answer this question, (or to match your essay to the topic given, in other words), you have to give your opinion.\r\nIt could be in the body or conclusion, it's up to your essay structure.\r\n\r\nIf you have a look at the sample answers for IELTS task 2 (band 8 or band 9, for example), you can see that with that kind of essay, the writer often gives his/her view."
