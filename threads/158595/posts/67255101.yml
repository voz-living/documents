content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>buiquangthanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67241940#post67241940\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is  English Grammar important?<br>\r\nI should learn this? <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m personally more into grammar, but it depends on you to choose which one to learn first.<br>\r\n<br>\r\nNonetheless, sooner or later will you find grammar essential if you want to use serious language and take examinations. Even native speakers have to study grammar, there must be a reason for it.<br>\r\n<br>\r\nOwing to the aforementioned, yes, I can say grammar is important, not only in English but also in other languages.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by buiquangthanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs  English Grammar important?\r\nI should learn this? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm personally more into grammar, but it depends on you to choose which one to learn first.\r\n\r\nNonetheless, sooner or later will you find grammar essential if you want to use serious language and take examinations. Even native speakers have to study grammar, there must be a reason for it.\r\n\r\nOwing to the aforementioned, yes, I can say grammar is important, not only in English but also in other languages."
