  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HolyCrap</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48524058#post48524058\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How&apos;bout &quot;if we compare...&quot;? And i think we use &quot;the other brands&quot; in this case...<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i quoted that sentence from barron&apos;s 600 word for toeic, so i dont think it is wrong. I just dont understand why it has to be that way and can we make a different one with the same meaning ? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HolyCrap\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow'bout \"if we compare...\"? And i think we use \"the other brands\" in this case...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni quoted that sentence from barron's 600 word for toeic, so i dont think it is wrong. I just dont understand why it has to be that way and can we make a different one with the same meaning ?"
