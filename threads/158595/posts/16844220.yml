  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenpro88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16844068#post16844068\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh, i forgot <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nI like to chat with everyone who can help me proving my vobucalary</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Proving or prove, it means &quot;show what your action has done something correctly&quot; or in Vietnamese meaning &quot;ch&#x1EE9;ng minh&quot;. I think that word must be &quot;improve&quot;, not &quot;prove&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenpro88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh, i forgot \r\nI like to chat with everyone who can help me proving my vobucalary\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nProving or prove, it means \"show what your action has done something correctly\" or in Vietnamese meaning \"chá»©ng minh\". I think that word must be \"improve\", not \"prove\""
