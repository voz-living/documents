content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Alfie Elkin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32976175#post32976175\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nHey guy,<br>\r\nIf you want to use swear words, please say it in German because German is the language of anger. <br>\r\nFor example, instead of saying &quot;sh!t&quot;, you can say &quot;scheisse&quot; and save other people from hearing your not very meaningful words.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I would rather say &quot;Sheat&quot;<br>\r\n<br>\r\nTo anyone who needs a girl: say it to your wife, it would be more useful that way.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Alfie Elkin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nHey guy,\r\nIf you want to use swear words, please say it in German because German is the language of anger. \r\nFor example, instead of saying \"sh!t\", you can say \"scheisse\" and save other people from hearing your not very meaningful words.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI would rather say \"Sheat\"\r\n\r\nTo anyone who needs a girl: say it to your wife, it would be more useful that way."
