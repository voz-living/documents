  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pigdepdzai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34972978#post34972978\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Please translate this sentence to English for me: &quot;Khi c&#xF2;n s&#x1ED1;ng, t&#xF4;i c&#x169;ng t&#x1EF1; h&#x1ECF;i m&#xEC;nh c&#xE2;u &#x111;&#xF3;&quot;<br>\r\nThank you very much <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I used to ask myself the same question while I was still alive.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pigdepdzai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease translate this sentence to English for me: \"Khi còn sống, tôi cũng tự hỏi mình câu đó\"\r\nThank you very much \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI used to ask myself the same question while I was still alive."
