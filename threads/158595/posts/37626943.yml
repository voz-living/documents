content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>suameo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37623430#post37623430\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>2 days to September 11, let&apos;s pray for <font color=\"Red\">the peace of humanity</font> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;pray for peace&quot; or &quot;pray for humanity&quot;. There&apos;s no such thing as &quot;peace of humanity&quot; and there would be no &quot;the&quot; to be used with &quot;peace&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by suameo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t2 days to September 11, let's pray for the peace of humanity \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"pray for peace\" or \"pray for humanity\". There's no such thing as \"peace of humanity\" and there would be no \"the\" to be used with \"peace\"."
