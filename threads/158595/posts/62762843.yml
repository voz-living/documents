r>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62757820#post62757820\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">It proves that she ain&apos;t totally satisfied and impressed yet. You&apos;re just another horse in her stable, she&apos;s still waiting for the stallion.<br>\r\n<br>\r\n/I feel you, my comrade in the field (friendzone).</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;ve never dissapointed me, my bro. She impressed, indeed. But she truly ain&apos;t satisfied, emotionally.<br>\r\nI didn&apos;t want to tell you all but after read all of your replies, I wanna share my last speakably bitterness. Heres goes...<br>\r\nShe ain&apos;t waiting for the stallion. In fact, physically, I&apos;m the stallion but I&apos;m also just a stepping stone. I believe she&apos;ll back to her last boyfriend very soon. A wedding is not an expectation also not an exception.<br>\r\n<br>\r\nShe said to me I was the one who pushed her way back to that guy&apos;s arms. I was the only one who won&apos;t never know how to love...<br>\r\n<br>\r\nI fcuked alot. I love once. Her. Oh the irony!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HieuUSA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou have to prove that you are the right guy.\r\nActualy, all girls are the same.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCongratulation, you have fallen to one of the most common traps of mankind.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCouldn't agree more, Jay! I think I know your feelings about all these things cause you have a purely sarcastic tone \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trang Eine.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit's better for sure\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI brought her home this morning and I'm feeding her on my lap. A really cute puppy. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trang Eine.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmaybe. I think I'm too young to know all. I don't have enough evidence to prove that you are right or wrong \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're 20. Too soon too judge but I hope you won't smash someone's heart into pieces.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt proves that she ain't totally satisfied and impressed yet. You're just another horse in her stable, she's still waiting for the stallion.\r\n\r\n/I feel you, my comrade in the field (friendzone).\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou've never dissapointed me, my bro. She impressed, indeed. But she truly ain't satisfied, emotionally.\r\nI didn't want to tell you all but after read all of your replies, I wanna share my last speakably bitterness. Heres goes...\r\nShe ain't waiting for the stallion. In fact, physically, I'm the stallion but I'm also just a stepping stone. I believe she'll back to her last boyfriend very soon. A wedding is not an expectation also not an exception.\r\n\r\nShe said to me I was the one who pushed her way back to that guy's arms. I was the only one who won't never know how to love...\r\n\r\nI fcuked alot. I love once. Her. Oh the irony!"
