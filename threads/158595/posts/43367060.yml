\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My Job&apos;s bonus so low,i think the only things i can buy is a couple of beers !!! <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Good for you man. Me, I even have no idea about bonus.<br>\r\n<br>\r\n<br>\r\n/These days of last month of the year 2011 get so good for our firm. New contracts are flying to the office. Oh my god, I&apos;m still blessed! <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n</font></b>\r\n\t\t"
