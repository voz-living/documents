  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>danotgnaht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72267479#post72267479\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thank bro, it&apos;s hurt, but true</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->but if you gonna cut it off, at the very least see her in person. no text, no sms, no phone call. Let her know you still hold her very dearly in your mind. and I think you shouldn&apos;t move on too soon, don&apos;t ever make her feel she is insignificant and easy to forget. even if it was her who started all this.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by danotgnaht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthank bro, it's hurt, but true\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbut if you gonna cut it off, at the very least see her in person. no text, no sms, no phone call. Let her know you still hold her very dearly in your mind. and I think you shouldn't move on too soon, don't ever make her feel she is insignificant and easy to forget. even if it was her who started all this."
