  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Escality</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67014208#post67014208\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Chance? Do I still have a chance? I don&apos;t think so. Right now, I still have a lot of debts. Over 1.5 billions VND. I know, for somebody it&apos;s just the numbers but for me it&apos;s a big trouble. I really don&apos;t know how long it will take to pay off my debts. Let me guess...a couple years, 4 years or 5 years or even more. F**k! I hate myself.<br>\r\n<br>\r\nBeside that, me and her, we&apos;re both not young anymore. At our age, our friends had already have their own family or a good base for their future or at least they didn&apos;t have any serious trouble in their life.<br>\r\n<br>\r\nLooking back at me, I had nothing. I&apos;m living with my bare hands ( lol <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"> almost). I can&apos;t fix all of my troubles in a short time. Life doesn&apos;t wait for me or her. The circle of life is running fast and everything will change. But I&apos;ll try my best to do what i want to do.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Bullshit 1.5 billions <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> That&apos;s a fucking big number <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> but don&apos;t give up brother. from nothing , you make a super big debt <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> perhaps you can do the counterwork  too <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nI think the word &quot; counterwork &quot; is incorrect, Someone could give me a advice plz <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Escality\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChance? Do I still have a chance? I don't think so. Right now, I still have a lot of debts. Over 1.5 billions VND. I know, for somebody it's just the numbers but for me it's a big trouble. I really don't know how long it will take to pay off my debts. Let me guess...a couple years, 4 years or 5 years or even more. F**k! I hate myself.\r\n\r\nBeside that, me and her, we're both not young anymore. At our age, our friends had already have their own family or a good base for their future or at least they didn't have any serious trouble in their life.\r\n\r\nLooking back at me, I had nothing. I'm living with my bare hands ( lol  almost). I can't fix all of my troubles in a short time. Life doesn't wait for me or her. The circle of life is running fast and everything will change. But I'll try my best to do what i want to do.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBullshit 1.5 billions  That's a fucking big number  but don't give up brother. from nothing , you make a super big debt  perhaps you can do the counterwork  too \r\nI think the word \" counterwork \" is incorrect, Someone could give me a advice plz"
