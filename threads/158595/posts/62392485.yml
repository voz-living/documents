content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Trang Eine.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62385907#post62385907\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">in a man&apos;s mind, what makes you fall in love with a woman? how to keep a relationship interesting?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It might be weird, but at first sight we men will look at her body and her face to decide to advance or retreat. It&apos;s just our nature on judging how good a female individual can be in reproduction.<br>\r\n<br>\r\nThen, after we set up contact, the relationship health depends on 2-S: soul and sex. If two of them are soulmates but hard to be a sex partner, let&apos;s say you are in the friendzone. Otherwise, we called it &quot;friend with benefit&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trang Eine.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tin a man's mind, what makes you fall in love with a woman? how to keep a relationship interesting?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt might be weird, but at first sight we men will look at her body and her face to decide to advance or retreat. It's just our nature on judging how good a female individual can be in reproduction.\r\n\r\nThen, after we set up contact, the relationship health depends on 2-S: soul and sex. If two of them are soulmates but hard to be a sex partner, let's say you are in the friendzone. Otherwise, we called it \"friend with benefit\"."
