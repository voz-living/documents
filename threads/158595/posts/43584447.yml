  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont know how you guys feel but I often see Trai Động Lắc as a mysterious guy (and a bit haughty) who rarely visits f17 but moves around superthreads, particularly Movie topic. \r\n\r\n//just felling man!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour care about me has made me so moved ! I, however, is not what you see who I am, man. I'm just a simple guy with special interest in movies (that's why I wander around that supermovie topic almost the whole time I surf vOz) and know nothing but movies (that's why I rarely comment in any other zones of vOz), man  .\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by N15cc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSomeone who can tell how to spend oneday without betting of football?\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWithout betting on football games, you can go watching some movies, listen to some music for example MV The Boys by SNSD which is very entertaining and exciting performed by 09 sexy and charmful ladies  among of which Yuri attracts me the most . Or, if possible, you could go out and spend your leisure time watching people fishing by the lake, a very interesting activitiy .\r\n\r\n\r\n/To everyone: Have a happy fresh week, guys!"
