  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cpt John &apos;Soap&apos; McTavish</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66224545#post66224545\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have never met her, but i chatted with her on fb many times, talked with her on phone several times, and i saw her face once <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> <br>\r\nI think i know who she is, but she&apos;s too far away  <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">  <br>\r\nSometimes, I thought I was falling in love with her but in another time, I know I cant love someone who I have never met ...<br>\r\nI cant be with her when she has troubles<br>\r\nI cant see her smile, I cant see her tears ... but I can feel her sadness, I wish I can be with her ... no matter how long, one sec is enough <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> (may be I will need more <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> )<br>\r\nShe said : &quot;If we go on like this, u will never be able to love again ... &quot;<br>\r\nThis isnt the first time she want to finish, we always start chatting again after 2 or 3 months <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> But not this time ...<br>\r\nThe end is the best for both of us but, I know. She&apos;s right, she&apos;s always right...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">  I know your feeling Bro,I has a love flash over my life.<br>\r\nNo long time but it is a unforgettable memory in my heart<br>\r\nP/S my fisrt time comment in here <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cpt John 'Soap' McTavish\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have never met her, but i chatted with her on fb many times, talked with her on phone several times, and i saw her face once  \r\nI think i know who she is, but she's too far away    \r\nSometimes, I thought I was falling in love with her but in another time, I know I cant love someone who I have never met ...\r\nI cant be with her when she has troubles\r\nI cant see her smile, I cant see her tears ... but I can feel her sadness, I wish I can be with her ... no matter how long, one sec is enough  (may be I will need more  )\r\nShe said : \"If we go on like this, u will never be able to love again ... \"\r\nThis isnt the first time she want to finish, we always start chatting again after 2 or 3 months  But not this time ...\r\nThe end is the best for both of us but, I know. She's right, she's always right...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  I know your feeling Bro,I has a love flash over my life.\r\nNo long time but it is a unforgettable memory in my heart\r\nP/S my fisrt time comment in here"
