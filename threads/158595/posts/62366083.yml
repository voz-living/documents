  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1st, please use google before make post like this.\r\n\r\n2nd, it's said that quote from Sun Tzu, a Chinese general, which origin is \"“Keep your friends close, and your enemies closer”. The quote means you should always keep eyes on not only your side but also your enemy side - even you should understand the enemy better - in order to achieve victory.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf we keep our enemies too close, they'll kill us.\r\nLol"
