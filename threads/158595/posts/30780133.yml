  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30779749#post30779749\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">people don&apos;t need that oxford thingy for their common english. If you say you&apos;re studying to become a professional or some kind of researcher then I will approve your ideas =))<br>\r\n<br>\r\nI believe there is a large number of Americans who have never seen that dictionary even once in their life.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Use those in your essays and the prof will fail you. That&apos;s why we need the dictionary, to use proper English. And I still want to graduate from university and get a job lol... so excuse me if I use Oxford <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nOf course I often say &quot;google it&quot;, but that&apos;s just informal way to communicate with people. In professional workplace, that kind of language is sometimes not acceptable. I am a customer representative at a call centre and we have to study how to speak professionally and appropriately with customers (sometimes memorize sentences word by word).<br>\r\n<br>\r\nSO... say anything you want, Canada is a free country, but don&apos;t expect people to completely understand it. I guess you&apos;re going to university too, so practice how to talk professionally is more important.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tpeople don't need that oxford thingy for their common english. If you say you're studying to become a professional or some kind of researcher then I will approve your ideas =))\r\n\r\nI believe there is a large number of Americans who have never seen that dictionary even once in their life.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUse those in your essays and the prof will fail you. That's why we need the dictionary, to use proper English. And I still want to graduate from university and get a job lol... so excuse me if I use Oxford \r\n\r\nOf course I often say \"google it\", but that's just informal way to communicate with people. In professional workplace, that kind of language is sometimes not acceptable. I am a customer representative at a call centre and we have to study how to speak professionally and appropriately with customers (sometimes memorize sentences word by word).\r\n\r\nSO... say anything you want, Canada is a free country, but don't expect people to completely understand it. I guess you're going to university too, so practice how to talk professionally is more important."
