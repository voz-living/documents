  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Windm03\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcó bác nào hiểu được đại ý câu này ko ạ, trình em có hạn nên ko thể hiểu ý trong câu này, bác nào giúp với :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNếu những dịch vụ tư vấn có liên quan đến những khoản nào nên được trả và nằm trong gói dịch vụ, thì tư vấn viên sẽ nhận thanh toán từ khách hàng theo thỏa thuận giữa họ."
