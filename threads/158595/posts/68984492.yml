content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DuHocSinhHanQuoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68976365#post68976365\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I suggest that you only learn one word everyday thoroughly. <br>\r\n<br>\r\nFirst, please check the meaning of the word in English-English dictionary and try to translate that into Vietnamese. If you <b>are</b> correct, you would remember the word longer. Otherwise, check the meaning of the word in English-Vietnamese dictionary.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->is this correct ?<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DuHocSinhHanQuoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI suggest that you only learn one word everyday thoroughly. \r\n\r\nFirst, please check the meaning of the word in English-English dictionary and try to translate that into Vietnamese. If you are correct, you would remember the word longer. Otherwise, check the meaning of the word in English-Vietnamese dictionary.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nis this correct ?"
