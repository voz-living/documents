content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tNeither does your sentence seem right to me. Instead, I would say, &quot;I forgot that I HAD closed the door&quot; or &quot;<i>I forgot having closed the door</i>.&quot; Forget + V-ing is mostly used when you want to say that you can&apos;t/don&apos;t remember doing something in the past.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You mean &quot;I forgot having the door closed&quot;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNeither does your sentence seem right to me. Instead, I would say, \"I forgot that I HAD closed the door\" or \"I forgot having closed the door.\" Forget + V-ing is mostly used when you want to say that you can't/don't remember doing something in the past.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou mean \"I forgot having the door closed\"?"
