  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62770648#post62770648\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First rule about vOz, do not put anything personal online. if you insist, i could send you an email or inbox msg.<br>\n<br>\nAnd then, when the 2nd sentence has caught in my eye, <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">, it&apos;s always always the hardest decision so far and y&apos;all will always go further <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->your voice in writing this text sounds so serious <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\n<br>\nI intended to say that you don&apos;t know my story, my situation, then please don&apos;t act as you know and you can judge. but I realize that after all, for whatever the reason, I was still the wrong one that did too many stupid things. nothing changes.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst rule about vOz, do not put anything personal online. if you insist, i could send you an email or inbox msg.\n\nAnd then, when the 2nd sentence has caught in my eye, , it's always always the hardest decision so far and y'all will always go further \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyour voice in writing this text sounds so serious \n\nI intended to say that you don't know my story, my situation, then please don't act as you know and you can judge. but I realize that after all, for whatever the reason, I was still the wrong one that did too many stupid things. nothing changes."
