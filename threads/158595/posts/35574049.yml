  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PvHuang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35573695#post35573695\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Many  thank AndyMai,  Jay, mahamahdou, kunhano, jerry.2805, Minowar, Sannomiya&#x2026; for reading and correcting my mistakes <br>\r\nI made up my mind. I&#x2019;ll let my heart decide. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nWe should be apart for a time  <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> I will concentrate at my career with my whole heart <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> save money for the trip to Japan <br>\r\nI hope that the day I set my foot on the country of peach blossom, is the day our love come back. <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->there&apos;s no distance that&apos;s too far or no length that&apos;s too long<br>\r\nfor you,it was a distance from here to Japan<br>\r\nfor me,they&apos;re years and one husband...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PvHuang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMany  thank AndyMai,  Jay, mahamahdou, kunhano, jerry.2805, Minowar, Sannomiya… for reading and correcting my mistakes \r\nI made up my mind. I’ll let my heart decide. \r\nWe should be apart for a time   I will concentrate at my career with my whole heart  save money for the trip to Japan \r\nI hope that the day I set my foot on the country of peach blossom, is the day our love come back. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthere's no distance that's too far or no length that's too long\r\nfor you,it was a distance from here to Japan\r\nfor me,they're years and one husband..."
