  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tribal_veno</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47471580#post47471580\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In this case, &quot;a farmer employing the new machinery&quot; is just another way of saying &quot; a farmer who employs the new machinery&quot;. That term helps the sentence less wordy.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That paragraph is written in past tense.So I think the sentence must be rewitten as below: <br>\r\n&quot;a farmer who employed the new machinery&quot;<br>\r\n<br>\r\nPlease explain this matter<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tribal_veno\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn this case, \"a farmer employing the new machinery\" is just another way of saying \" a farmer who employs the new machinery\". That term helps the sentence less wordy.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat paragraph is written in past tense.So I think the sentence must be rewitten as below: \r\n\"a farmer who employed the new machinery\"\r\n\r\nPlease explain this matter"
