  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HellLight\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChả là mình học tiếng anh cũng lâu lâu rồi, vốn từ đủ để đọc trên 75% bài trong thớt này nhưng mà đôi khi bị sai thứ cơ bản nhất \r\nTrong 1 câu mình hay bị nhầm lẫn khi dùng \"tobe\" với \"do\"\r\nKiểu \"When are you leaving\" thì mình lại nhầm là \"When do you leaving\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEven with 75%, try to re-write your reply in English so that somebody can help you out with your troubles"
