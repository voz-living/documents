  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>namln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34973575#post34973575\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I want fried egg, with sunny side up, a decaf coffee with no sugar, because I&apos;m on a diet <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> And don&apos;t forget a morning french kiss for dessert <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><br>\r\n<br>\r\nWhen I was alive, I also wonder the same question <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you must be use the past form of alive(alived) because it&apos;s a verb? And the context is in the past <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by namln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI want fried egg, with sunny side up, a decaf coffee with no sugar, because I'm on a diet  And don't forget a morning french kiss for dessert \r\n\r\nWhen I was alive, I also wonder the same question \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you must be use the past form of alive(alived) because it's a verb? And the context is in the past"
