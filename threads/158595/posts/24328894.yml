  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>game_matter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24315982#post24315982\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If I can sleep, I will never ask <br>\r\nThe point is I&apos;m not supposed to sleep, so I must find the other way</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Torture yourself or, for the win, your relatives, the closer the better. Go find some effective ways to do that and the worse it sucks, the easier you&apos;ll get rid of the unwanted sleepy time.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by game_matter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf I can sleep, I will never ask \r\nThe point is I'm not supposed to sleep, so I must find the other way\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTorture yourself or, for the win, your relatives, the closer the better. Go find some effective ways to do that and the worse it sucks, the easier you'll get rid of the unwanted sleepy time."
