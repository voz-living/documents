  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thanhtrang2202</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48147229#post48147229\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve never heard about &quot;todays&quot; :| <br>\r\nYup now we have to wait until November because they will decide vote for the new bill :( God bless the people who will apply to transfer in spring 2013.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Spring 2013 is already off. The bill is intentional for Fall 2013 applicants. Even if they accepted future students, nothing would change much since most of their campuses liked Fullerton, Long Beach... are extremely impacted for almost every majors. In other words, in case you got admitted, you&apos;d still have hard time to register for the classes required for your major.  <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.calstate.edu%2FExecutive%2Fcommunications%2Femployee-updates%2Fupdate_5-15-12.shtml\" target=\"_blank\">http://www.calstate.edu/Executive/co..._5-15-12.shtml</a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fabclocal.go.com%2Fkgo%2Fstory%3Fsection%3Dnews%2Flocal%2Feast_bay%26id%3D8587361\" target=\"_blank\">http://abclocal.go.com/kgo/story?sec...bay&amp;id=8587361</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thanhtrang2202\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've never heard about \"todays\" :| \r\nYup now we have to wait until November because they will decide vote for the new bill :( God bless the people who will apply to transfer in spring 2013.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSpring 2013 is already off. The bill is intentional for Fall 2013 applicants. Even if they accepted future students, nothing would change much since most of their campuses liked Fullerton, Long Beach... are extremely impacted for almost every majors. In other words, in case you got admitted, you'd still have hard time to register for the classes required for your major.  \r\n\r\nhttp://www.calstate.edu/Executive/co..._5-15-12.shtml\r\nhttp://abclocal.go.com/kgo/story?sec...bay&id=8587361"
