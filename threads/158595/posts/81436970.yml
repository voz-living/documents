  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tWhat did I do wrong? <br>\r\nIt&apos;s been years...<br>\r\nThe first time we had a change to be together, you said about him, how sad you would be if he wouldn&apos;t be there...<br>\r\nThe second time I asked you, &quot;Cuz he is my friend from childhood&quot;...<br>\r\nThe moments you smile, all belong to him.<br>\r\nAll the touch you gave, all belong to him.<br>\r\nWhat have you give me? Love? Smile? A single word? No, you did it more... You gave me an objection.\r\n\t\t"
  text: "What did I do wrong? \r\nIt's been years...\r\nThe first time we had a change to be together, you said about him, how sad you would be if he wouldn't be there...\r\nThe second time I asked you, \"Cuz he is my friend from childhood\"...\r\nThe moments you smile, all belong to him.\r\nAll the touch you gave, all belong to him.\r\nWhat have you give me? Love? Smile? A single word? No, you did it more... You gave me an objection."
