  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nekoOo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twe share our hobbies, our favorite songs and other things with each other, find out there's lots of things that we had the same point of view\r\nbut there's one thing maybe you don't know, you yourself have become my hobby, my favorite song already.\r\ndidn't you see that?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, i'm not your favourite song, sorry."
