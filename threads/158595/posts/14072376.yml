  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jish@n</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14045608#post14045608\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Practice more <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nTo improve speaking, you should communicate with native speakers, try to copy the way they speak, and pay more attention on your intonation and esp. pronunciation (how you pronounce is how you listen). Fluency first, and then accuracy. Using some idioms and expressions could help you speak more fluently and naturally. <br>\r\n<br>\r\nTo improve listening, you should turn on radio or TV every time, even when you don&apos;t understand or you are doing other things. It&apos;ll help you be familiar with English.<br>\r\n<br>\r\nWatching movies is also a good way to improve your English.<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks very much <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jish@n\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPractice more \r\n\r\nTo improve speaking, you should communicate with native speakers, try to copy the way they speak, and pay more attention on your intonation and esp. pronunciation (how you pronounce is how you listen). Fluency first, and then accuracy. Using some idioms and expressions could help you speak more fluently and naturally. \r\n\r\nTo improve listening, you should turn on radio or TV every time, even when you don't understand or you are doing other things. It'll help you be familiar with English.\r\n\r\nWatching movies is also a good way to improve your English.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks very much"
