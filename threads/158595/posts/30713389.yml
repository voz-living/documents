  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30698158#post30698158\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I still want to say &quot;you&apos;re suck&quot;. any comment? If &quot;google&quot; can be used as a verb, who said &quot;suck&quot; cannot be used as an adj?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You cannot use &quot;suck&quot; as a noun or adj, and that&apos;s just the way English works; so &quot;You are suck&quot; means nothing in English. If you say that, people won&apos;t understand you. I have been living in Canada for 5 years now so I think I know more about English than you do. On the other hand, you can use &quot;sucker&quot; as a noun. For instance, &quot;you sucker&quot; for &quot;&#x111;&#x1ED3; d&#x1EDF; t&#x1EC7;&quot; or &quot;&#x111;&#x1ED3; c&#xF9;i b&#x1EAF;p&quot;<br>\r\n<br>\r\n- Bonus: google is not a verb; in traditional english there is no such verb as &quot;google&quot;; only people in the online community wrongly use &quot;google&quot; as a verb, because they don&apos;t want to say the whole phrase &quot;use google to find it&quot; (here google is a noun), so they just say &quot;google it&quot; for short.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30698158#post30698158\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Translate this first: &quot;Anh c&#xF3; th&#x1EC3; kh&#xF4;ng  y&#xEA;u em&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I may not be in love with you/ I may be in love with somebody else.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI still want to say \"you're suck\". any comment? If \"google\" can be used as a verb, who said \"suck\" cannot be used as an adj?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou cannot use \"suck\" as a noun or adj, and that's just the way English works; so \"You are suck\" means nothing in English. If you say that, people won't understand you. I have been living in Canada for 5 years now so I think I know more about English than you do. On the other hand, you can use \"sucker\" as a noun. For instance, \"you sucker\" for \"đồ dở tệ\" or \"đồ cùi bắp\"\r\n\r\n- Bonus: google is not a verb; in traditional english there is no such verb as \"google\"; only people in the online community wrongly use \"google\" as a verb, because they don't want to say the whole phrase \"use google to find it\" (here google is a noun), so they just say \"google it\" for short.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTranslate this first: \"Anh có thể không  yêu em\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI may not be in love with you/ I may be in love with somebody else."
