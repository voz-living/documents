  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55734371#post55734371\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Since when did you get the large avatar? How pretty!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I bribed a member of staff <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>swastika2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55736210#post55736210\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You may not be aware of this, but Kim Jong-Il was the world&apos;s greatest golfer... According to an official government handout marking his 62nd birthday, Kim celebrated by demolishing a par 72 course in just 34 strokes, managing a world record five holes-in-one on the way. To top it all, the superhuman round was apparently the first time he had actually played the sport.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Since the North Korean media claimed Kim Jong Un as the handsomest man in the world, I&apos;ve turned my smirk into laugh every time I come across a similar piece of news. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSince when did you get the large avatar? How pretty!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI bribed a member of staff .\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by swastika2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou may not be aware of this, but Kim Jong-Il was the world's greatest golfer... According to an official government handout marking his 62nd birthday, Kim celebrated by demolishing a par 72 course in just 34 strokes, managing a world record five holes-in-one on the way. To top it all, the superhuman round was apparently the first time he had actually played the sport.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSince the North Korean media claimed Kim Jong Un as the handsomest man in the world, I've turned my smirk into laugh every time I come across a similar piece of news."
