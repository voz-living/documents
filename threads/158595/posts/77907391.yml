  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77806216#post77806216\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"blue\"><i>Same on you, don&apos;t you think? (Pun is not intended)<br>\r\nIf you&apos;re at level of writing article, this thread is no longer for you.</i></font><br>\r\n[/color][/i]</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it took me a few days to come back thanks to our vulnerable internet cables which have been recently becoming sharks&apos; work-out gears.<br>\r\nOf course, I didnt expect to boost my writing skill here. Just some sharing thoughts. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hijikata.tosshi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77906797#post77906797\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You seem to misunderstand my question. Just like you said, money is not the problem. The question here is &quot;Will Bphone be your first choice when you buy a new phone?&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think the point is how people should react to such a smartphone made by a Vietnamese company for the first time. They are trying to do something, at least. So laughing at them is not a smart move.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSame on you, don't you think? (Pun is not intended)\r\nIf you're at level of writing article, this thread is no longer for you.\r\n[/color][/i]\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit took me a few days to come back thanks to our vulnerable internet cables which have been recently becoming sharks' work-out gears.\r\nOf course, I didnt expect to boost my writing skill here. Just some sharing thoughts. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hijikata.tosshi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou seem to misunderstand my question. Just like you said, money is not the problem. The question here is \"Will Bphone be your first choice when you buy a new phone?\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think the point is how people should react to such a smartphone made by a Vietnamese company for the first time. They are trying to do something, at least. So laughing at them is not a smart move."
