  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cuongdevi1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97712602#post97712602\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">We would be available to listen your traing session = &quot; ch&#xFA;ng t&#xF4;i s&#x1EB5;n s&#xE0;ng l&#x1EAF;ng nghe bu&#x1ED5;i training c&#x1EE7;a b&#x1EA1;n&quot;<br>\nTrue or false?<br>\nPlease<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It sounds ok to me. Anw, I&apos;m not a grammar nazi <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\n<br>\nWe would be available to listen to your training session.<br>\nWe would be willing to listen to your training session.<br>\nWe are willing to listen to your training session.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cuongdevi1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWe would be available to listen your traing session = \" chúng tôi sẵn sàng lắng nghe buổi training của bạn\"\nTrue or false?\nPlease\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt sounds ok to me. Anw, I'm not a grammar nazi \n\nWe would be available to listen to your training session.\nWe would be willing to listen to your training session.\nWe are willing to listen to your training session."
