  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50197614#post50197614\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\"><i>&quot;B&#x1EA1;n c&#xF3; th&#x1EC3; d&#x1EAB;n d&#x1EAF;t 2 nh&#xE2;n v&#x1EAD;t b&#x1EA5;t &#x111;&#x1EAF;c d&#x129; c&#x1EE7;a cu&#x1ED9;c chi&#x1EBF;n, nh&#xE0; ti&#xEA;n tri Oliver Petrovich v&#xE0; th&#x1EE7; l&#x129;nh phe n&#x1ED5;i d&#x1EAD;y Aeryn Ozarr, t&#x1EEB; th&#x1EDD;i &#x111;i&#x1EC3;m b&#x1EAF;t &#x111;&#x1EA7;u xung &#x111;&#x1ED9;t cho t&#x1EDB;i nh&#x1EEF;ng tr&#x1EAD;n &#x111;&#xE1;nh &#x111;i&#xEA;n r&#x1ED3; v&#xE0; t&#xE0;n kh&#x1ED1;c. Xuy&#xEA;n su&#x1ED1;t di&#x1EC5;n ti&#x1EBF;n c&#x1EE7;a cu&#x1ED9;c chi&#x1EBF;n, t&#x1EEB; ch&#x1ED7; th&#xE1;i &#x111;&#x1ED9; l&#x1B0;&#x1EE1;ng l&#x1EF1; ban &#x111;&#x1EA7;u, h&#x1ECD; s&#x1EBD; d&#x1EA7;n hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c nguy&#xEA;n nh&#xE2;n c&#x1EE7;a s&#x1EF1; xung &#x111;&#x1ED9;t b&#x1EA5;t ng&#x1EDD; n&#xE0;y; nh&#x1EAD;n ra &#x111;&#x1B0;&#x1EE3;c h&#x1ECD; &#x111;&#xE3; tr&#x1EDF; th&#xE0;nh ch&#x1EE9;ng nh&#xE2;n c&#x1EE7;a l&#x1ECB;ch s&#x1EED;, c&#xF3; th&#x1EC3; t&#xE1;c &#x111;&#x1ED9;ng t&#x1EDB;i n&#xF3;; v&#xE0; l&#x1EDD; m&#x1EDD; c&#x1EA3;m nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EBF;n m&#x1ED9;t l&#xFA;c n&#xE0;o &#x111;&#xF3;, h&#x1ECD; s&#x1EBD; ph&#x1EA3;i &#x111;&#x1ED1;i m&#x1EB7;t v&#x1EDB;i &#x111;&#x1ECB;nh m&#x1EC7;nh c&#x1EE7;a b&#x1EA3;n th&#xE2;n.<br>\r\n<br>\r\nB&#xEA;n c&#x1EA1;ch l&#x1ED1;i ch&#x1A1;i theo chi&#x1EBF;n d&#x1ECB;ch, b&#x1EA1;n c&#xF3; th&#x1EC3; h&#xF2;a m&#xEC;nh c&#x169;ng nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i ch&#x1A1;i kh&#xE1;c v&#xE0; ch&#x1ECD;n s&#x1EF1; trung th&#xE0;nh &#x1EDF; 1 trong 2 phe: li&#xEA;n minh Ishotonia ho&#x1EB7;c Zali. Th&#xF4;ng qua nh&#x1EEF;ng tr&#x1EAD;n chi&#x1EBF;n, ng&#x1B0;&#x1EDD;i ch&#x1A1;i c&#xF3; th&#x1EC3; so t&#xE0;i l&#x1EAB;n nhau &#x111;&#x1EC3; chi&#x1EBF;m l&#x129;nh, ki&#x1EC3;m so&#xE1;t ngu&#x1ED3;n t&#xE0;i nguy&#xEA;n v&#xE0; v&#x1B0;&#x1EE3;t qua nh&#x1EEF;ng tr&#x1EDF; ng&#x1EA1;i kh&#x1EAF;c nghi&#x1EC7;t c&#x1EE7;a m&#x1EA3;nh &#x111;&#x1EA5;t Ishtonia.&quot;</i><br>\r\n<br>\r\n//&#x110;&#xE3; r&#x1EA5;t c&#xF3; g&#x1EAF;ng nh&#x1B0;ng m&#xEC;nh kh&#xF4;ng th&#x1EC3; d&#x1ECB;ch tho&#xE1;t ngh&#x129;a h&#x1A1;n v&#xE0; ng&#x1EAF;n h&#x1A1;n &#x111;&#x1B0;&#x1EE3;c v&#xEC; v&#x103;n phong c&#xF3; h&#x1EA1;n.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50197947#post50197947\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">my take:<br>\r\n<br>\r\n&#x111;i&#x1EC1;u khi&#x1EC3;n nh&#xE0; ti&#xEA;n tri &apos;l&#x1B0;&#x1EE1;ng l&#x1EF1;&apos; Oliver Petrovich v&#xE0; th&#x1EE7; l&#x129;nh n&#x1ED5;i lo&#x1EA1;n Aeryn Ozarr qua c&#xE1;c chi&#x1EBF;n d&#x1ECB;ch &#x111;&#x1EC3; c&#xF9;ng h&#x1ECD;  ch&#x1EE9;ng ki&#x1EBF;n s&#x1EF1; b&#xF9;ng ph&#xE1;t c&#x1EE7;a cu&#x1ED9;c chi&#x1EBF;n tranh, chi&#x1EBF;n &#x111;&#x1EA5;u s&#x1ED1;ng s&#xF3;t qua kho&#x1EA3;ng th&#x1EDD;i gian &#x111;i&#xEA;n cu&#x1ED3;ng &#x111;&#x1EA5;y nh&#x1EB1;m hi&#x1EC3;u th&#xEA;m nguy&#xEA;n nh&#xE2;n c&#x1EE7;a cu&#x1ED9;c chi&#x1EBF;n b&#x1EA5;t ng&#x1EDD; n&#xE0;y. &#x111;i&#x1EC1;u m&#xE0; c&#x1EA3; 2 ch&#x1B0;a nh&#x1EAD;n ra l&#xE0; h&#x1ECD; &#x111;ang ch&#x1EE9;ng ki&#x1EBF;n, ki&#x1EBF;n t&#x1EA1;o l&#x1ECB;ch s&#x1EED;, v&#xE0; m&#x1ED9;t cu&#x1ED9;c h&#x1ED9;i ng&#x1ED9; &#x111;&#x1ECB;nh m&#x1EC7;nh x&#x1EA3;y ra sau n&#xE0;y.<br>\r\n<br>\r\nho&#x1EB7;c kh&#xF4;ng, b&#x1EA1;n c&#xF3; th&#x1EC3; tham gia v&#xE0;o m&#x1EE5;c ch&#x1A1;i multiplayer &#x111;&#xF3;ng vai Ishtonian Alliance hay Zali, gi&#xE0;nh gi&#x1EAD;t quy&#x1EC1;n ki&#x1EC3;m so&#xE1;t m&#x1ECF; &#x111;&#x1ED3;ng th&#x1EDD;i h&#x1EA1; g&#x1EE5;c &#x111;&#x1ED1;i th&#x1EE7; v&#xE0; s&#x1ED1;ng s&#xF3;t tr&#x1B0;&#x1EDB;c m&#x1ECD;i cu&#x1ED9;c th&#x1EED; th&#xE1;ch c&#x1EE7;a Ishtonian.<br>\r\n<br>\r\n(reluctant Overseer -&gt; theo m&#xEC;nh l&#xE0; m&#x1ED9;t nh&#xE0; ti&#xEA;n tri ko d&#xE1;m n&#xF3;i l&#xEA;n m&#x1ECD;i ti&#xEA;n &#x111;o&#xE1;n c&#x1EE7;a m&#xEC;nh ho&#x1EB7;c v&#x1EAD;n d&#x1EE5;ng kh&#x1EA3; n&#x103;ng ti&#xEA;n tri c&#x1EE7;a m&#xEC;nh. ko bi&#x1EBF;t d&#x1ECB;ch sao n&#xEA;n m&#xEC;nh &#x111;&#x1EC3; nguy&#xEA;n ngh&#x129;a c&#x1EE7;a reluctant)<br>\r\n<br>\r\n<br>\r\n// why do I have the feeling this is from a RTS game of some sort?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks 2 th&#xED;m.<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n&#xC0; m&#xE0; em th&#x1EA5;y Overseer l&#xE0; ng&#x1B0;&#x1EDD;i gi&#xE1;m h&#x1ED9; hay qu&#x1EA3;n gi&#xE1;o cai ng&#x1EE5;c g&#xEC; &#x111;&#xF3; ch&#x1EE9; &#x111;&#xE2;u ph&#x1EA3;i ti&#xEA;n tri <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Bạn có thể dẫn dắt 2 nhân vật bất đắc dĩ của cuộc chiến, nhà tiên tri Oliver Petrovich và thủ lĩnh phe nổi dậy Aeryn Ozarr, từ thời điểm bắt đầu xung đột cho tới những trận đánh điên rồ và tàn khốc. Xuyên suốt diễn tiến của cuộc chiến, từ chỗ thái độ lưỡng lự ban đầu, họ sẽ dần hiểu được nguyên nhân của sự xung đột bất ngờ này; nhận ra được họ đã trở thành chứng nhân của lịch sử, có thể tác động tới nó; và lờ mờ cảm nhận được đến một lúc nào đó, họ sẽ phải đối mặt với định mệnh của bản thân.\r\n\r\nBên cạch lối chơi theo chiến dịch, bạn có thể hòa mình cũng những người chơi khác và chọn sự trung thành ở 1 trong 2 phe: liên minh Ishotonia hoặc Zali. Thông qua những trận chiến, người chơi có thể so tài lẫn nhau để chiếm lĩnh, kiểm soát nguồn tài nguyên và vượt qua những trở ngại khắc nghiệt của mảnh đất Ishtonia.\"\r\n\r\n//Đã rất có gắng nhưng mình không thể dịch thoát nghĩa hơn và ngắn hơn được vì văn phong có hạn.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmy take:\r\n\r\nđiều khiển nhà tiên tri 'lưỡng lự' Oliver Petrovich và thủ lĩnh nổi loạn Aeryn Ozarr qua các chiến dịch để cùng họ  chứng kiến sự bùng phát của cuộc chiến tranh, chiến đấu sống sót qua khoảng thời gian điên cuồng đấy nhằm hiểu thêm nguyên nhân của cuộc chiến bất ngờ này. điều mà cả 2 chưa nhận ra là họ đang chứng kiến, kiến tạo lịch sử, và một cuộc hội ngộ định mệnh xảy ra sau này.\r\n\r\nhoặc không, bạn có thể tham gia vào mục chơi multiplayer đóng vai Ishtonian Alliance hay Zali, giành giật quyền kiểm soát mỏ đồng thời hạ gục đối thủ và sống sót trước mọi cuộc thử thách của Ishtonian.\r\n\r\n(reluctant Overseer -> theo mình là một nhà tiên tri ko dám nói lên mọi tiên đoán của mình hoặc vận dụng khả năng tiên tri của mình. ko biết dịch sao nên mình để nguyên nghĩa của reluctant)\r\n\r\n\r\n// why do I have the feeling this is from a RTS game of some sort?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks 2 thím.\r\nÀ mà em thấy Overseer là người giám hộ hay quản giáo cai ngục gì đó chứ đâu phải tiên tri"
