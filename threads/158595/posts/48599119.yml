  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48598795#post48598795\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I ve just finished some lessons of a volcabulary book and i found that there are some word having a different meaning from the dictionary (oxford), so which one should i use, meaning from the dic or the book?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\">Could you please give some examples for our easy reference of such different meaning that you mentioned about?<br>\r\n<br>\r\n<br>\r\n/Hope that voz will be stable for access soon. A day without browsing voz is really, really a hard day. Facebook, 9GAG hardly make me forget about this overclocking zone forum!</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI ve just finished some lessons of a volcabulary book and i found that there are some word having a different meaning from the dictionary (oxford), so which one should i use, meaning from the dic or the book?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCould you please give some examples for our easy reference of such different meaning that you mentioned about?\r\n\r\n\r\n/Hope that voz will be stable for access soon. A day without browsing voz is really, really a hard day. Facebook, 9GAG hardly make me forget about this overclocking zone forum!"
