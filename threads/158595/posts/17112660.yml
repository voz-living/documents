content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>game_matter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17112396#post17112396\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;Question&quot; is noun, not verb<br>\r\nIn this sentence you must use &quot;ask&quot;, not &quot;question&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">yeah yeah,you&apos;re not wrong<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Ftratu.vn%2Fdict%2Fen_vn%2FQuestion\" target=\"_blank\">http://tratu.vn/dict/en_vn/Question</a><br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Ftudien.xalo.vn%2Ftratu%2Fquestion\" target=\"_blank\">http://tudien.xalo.vn/tratu/question</a><br>\r\n<br>\r\nBut i guess i can use &quot;question&quot; as a verb too\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by game_matter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Question\" is noun, not verb\r\nIn this sentence you must use \"ask\", not \"question\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyeah yeah,you're not wrong\r\n\r\nhttp://tratu.vn/dict/en_vn/Question\r\n\r\nhttp://tudien.xalo.vn/tratu/question\r\n\r\nBut i guess i can use \"question\" as a verb too"
