  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bach.Tiet1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79855056#post79855056\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, I&apos;m not that &quot;soi m&#xF3;i&quot; <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\ndo you know any words have the meaning &quot;soi m&#xF3;i&quot; in English? If you know, please tell me</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Well, I do not even think you used the right word for the situation described, however I think I understand what you were trying to say <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> <br>\r\n<br>\r\n&quot;Soi m&#xF3;i&quot; in this case would carry its meaning as to describe a very detail-oriented trait, and I can think of three words that are synonymous to it, punctilious, meticulous and persnickety with increasing intensity respectively <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bach.Tiet1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, I'm not that \"soi mói\" \r\ndo you know any words have the meaning \"soi mói\" in English? If you know, please tell me\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWell, I do not even think you used the right word for the situation described, however I think I understand what you were trying to say  \r\n\r\n\"Soi mói\" in this case would carry its meaning as to describe a very detail-oriented trait, and I can think of three words that are synonymous to it, punctilious, meticulous and persnickety with increasing intensity respectively"
