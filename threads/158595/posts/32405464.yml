  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32404681#post32404681\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Pls translate for me this part <b>&quot;ngh&#x129;a g&#x1EA7;n &#x111;&#xFA;ng c&#x1EE7;a t&#x1EEB; &#x1EA5;y l&#xE0;...&quot;</b> ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you should use: &quot;What does it/this/that mean?&quot; .<br>\r\n<br>\r\nor &quot;This mean nearly(or near?) with...&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPls translate for me this part \"nghĩa gần đúng của từ ấy là...\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you should use: \"What does it/this/that mean?\" .\r\n\r\nor \"This mean nearly(or near?) with...\""
