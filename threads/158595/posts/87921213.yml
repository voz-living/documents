  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Gau Beu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87765837#post87765837\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I want to get a new job <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nMy job at the present is so bad. <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You can use &quot;my current job is not suitable for me&quot; :v Don&apos;t say something &quot;bad&quot; about your job or your employers :v Beware of it, my friend :v <br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87891846#post87891846\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh kh&#xF4;ng hi&#x1EC3;u c&#xE2;u ph&#xE1;t bi&#x1EC3;u c&#x1EE7;a Leo l&#x1EAF;m. &quot; Let us not take our planet for granted. I do not take tonight for granted. s&#xE1;t ngh&#x129;a l&#xE0; g&#xEC; nh&#x1EC9;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;take something for granted&quot; means that &quot;dont take it like it naturally exist&quot;<br>\r\n= <b>&quot;please appreciate it&quot;.</b><br>\r\nJust like when your father say &quot;dont take this house for granted, we have put our sweat, our heart and our blood into it&quot;.<br>\r\nOr when your employer say &quot;dont take this company for granted, I have sacrificed 25 years of my youth to build it&quot;.<br>\r\n<br>\r\n<br>\r\n[5 minutes for advertising]<br>\r\nFinding a job as English Tutor, especially in IELTS, Communication English, business English, and most &quot;imbalanced&quot;ly, Presentation English. Ta daaaaa\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Gau Beu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI want to get a new job \r\nMy job at the present is so bad. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can use \"my current job is not suitable for me\" :v Don't say something \"bad\" about your job or your employers :v Beware of it, my friend :v \r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình không hiểu câu phát biểu của Leo lắm. \" Let us not take our planet for granted. I do not take tonight for granted. sát nghĩa là gì nhỉ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"take something for granted\" means that \"dont take it like it naturally exist\"\r\n= \"please appreciate it\".\r\nJust like when your father say \"dont take this house for granted, we have put our sweat, our heart and our blood into it\".\r\nOr when your employer say \"dont take this company for granted, I have sacrificed 25 years of my youth to build it\".\r\n\r\n\r\n[5 minutes for advertising]\r\nFinding a job as English Tutor, especially in IELTS, Communication English, business English, and most \"imbalanced\"ly, Presentation English. Ta daaaaa"
