  html: "\r\n\t\t\t\r\n\t\t\tI want to translate 2 vozer&apos;s &quot;th&#xE1;nh ng&#xF4;n&quot;. <br>\r\n<br>\r\nThe first sentence - &quot;ch&#x1EC9; c&#xF3; &#x111;&#xE0;n &#xF4;ng mang l&#x1EA1;i h&#x1EA1;nh ph&#xFA;c cho nhau&quot; was translated into &quot;only man can bring true happiness to each other&quot; by someone.<br>\r\n<br>\r\nBut about the second sentence - &quot;lao &#x111;&#x1ED9;ng h&#x103;ng say, t&#xEC;nh y&#xEA;u s&#x1EBD; &#x111;&#x1EBF;n&apos;. I&apos;ve translated into &quot;the harder you work, the easier the love comes&quot;. Is it right?\r\n\t\t"
  text: "I want to translate 2 vozer's \"thánh ngôn\". \r\n\r\nThe first sentence - \"chỉ có đàn ông mang lại hạnh phúc cho nhau\" was translated into \"only man can bring true happiness to each other\" by someone.\r\n\r\nBut about the second sentence - \"lao động hăng say, tình yêu sẽ đến'. I've translated into \"the harder you work, the easier the love comes\". Is it right?"
