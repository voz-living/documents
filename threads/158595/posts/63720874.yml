  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>slim17</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63720385#post63720385\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">anyone can help me improve my writing skill, i can read and understand but i can&apos;t writing well. what i should have done next? Please!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Read more and write down the phrase or the way they use to express an idea that you found it good. But what do you use your writing for, for example if you wanna take the exam such as IELTS, you can download some useful ebook that can help you improve your writing skill quickly.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by slim17\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tanyone can help me improve my writing skill, i can read and understand but i can't writing well. what i should have done next? Please!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRead more and write down the phrase or the way they use to express an idea that you found it good. But what do you use your writing for, for example if you wanna take the exam such as IELTS, you can download some useful ebook that can help you improve your writing skill quickly."
