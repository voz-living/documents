  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ikazuchi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35888566#post35888566\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys ! pls show me how to use the words &quot;either&quot; and &quot;neither&quot;, they&apos;d better be used by examples, i aint able to determine exactly the usage of 2 words. thanks you guys a lot <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->pretty much like how you use &quot;so do I&quot; and &quot;I do too&quot;, but in negative ways, like a guy says &quot;i cant sing&quot; then you reply either &quot; neither do I&quot; or &quot;I can&apos;t either&quot;, both are ok.<br>\r\n<br>\r\n<br>\r\n// I hate writing essays, that&apos;s probably the reason why i got 6 for IELTS writing\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ikazuchi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys ! pls show me how to use the words \"either\" and \"neither\", they'd better be used by examples, i aint able to determine exactly the usage of 2 words. thanks you guys a lot \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\npretty much like how you use \"so do I\" and \"I do too\", but in negative ways, like a guy says \"i cant sing\" then you reply either \" neither do I\" or \"I can't either\", both are ok.\r\n\r\n\r\n// I hate writing essays, that's probably the reason why i got 6 for IELTS writing"
