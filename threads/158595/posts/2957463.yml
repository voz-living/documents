content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ghosthammer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2957347#post2957347\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thanks<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nimo: <i>&quot;i hope that it won&apos;t wrong&quot;</i> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> - as i remember, the phrase after hope is future and present, but i can&apos;t define it clearly <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> can anybody remind me about it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> Nope, it should be present. And your sentence also lacks a verb ( &quot;it won&apos;t be wrong&quot;)<br>\r\n Anyway, &quot; I hope that it&apos;s not wrong&quot; feels very awkward in English ( although the grammar is correct). <br>\r\n  Simply : &quot; I hope it&apos;s correct&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ghosthammer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthanks\r\nimo: \"i hope that it won't wrong\"  - as i remember, the phrase after hope is future and present, but i can't define it clearly  can anybody remind me about it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Nope, it should be present. And your sentence also lacks a verb ( \"it won't be wrong\")\r\n Anyway, \" I hope that it's not wrong\" feels very awkward in English ( although the grammar is correct). \r\n  Simply : \" I hope it's correct\"."
