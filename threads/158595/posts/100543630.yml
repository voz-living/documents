content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DareDevil.a.k.MattMurdock</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=100501637#post100501637\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I see, at the moment, you don&apos;t have enough vocabulary going along with terrible listening skill. Out of that, the most important one is grammar screwed up too. <br>\r\nIn my point of view, you should learn grammar again, before do others.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My point is about grammar, it has two levels: basic and advanced. I think I get basic level. I can learn to advanced English level but It isn&apos;t really necessary for me.<br>\r\n<br>\r\nMy target learn to communication English, It use to read, write and discuss in the network social. That&apos;s it!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DareDevil.a.k.MattMurdock\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI see, at the moment, you don't have enough vocabulary going along with terrible listening skill. Out of that, the most important one is grammar screwed up too. \r\nIn my point of view, you should learn grammar again, before do others.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy point is about grammar, it has two levels: basic and advanced. I think I get basic level. I can learn to advanced English level but It isn't really necessary for me.\r\n\r\nMy target learn to communication English, It use to read, write and discuss in the network social. That's it!"
