  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tribal_veno</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48244974#post48244974\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The new patch killed the game. All Blizzard was doing is nerfing everything they can along the way in order to force the players to use the AH/RMAH. The latest patch which is released yesterday push the rage to all over the NA server. If you go diablo 3 forum right now, you will see tons of threads complaining and cursing about what Blizzard have done to ruin the game. <br>\r\n<br>\r\nFYI, they nerfed the iAS which is one of the important stats to raise dps by 50%. The nerf makes demon hunter and other ranged classes almost useless in inferno atm (not to mention that Witch Doctor is already a broken class). They also raised the repair fee by a ridiculous amount which makes farming no longer viable since we have to spend all of our gold on repair bills. Last but not least, they lowered the drop rate from chests and breakable objects. That means we can only get valuable items through killing monsters which is fine if they didn&apos;t put the stupid enrage timer on.<br>\r\n<br>\r\nP/S: My advice would be stay away from this game. Blizzard is no longer the company we know when they released D2 years ago. All they care about now is profit and how they get more money from us. If you want to experience an old D2 game style, I would recommend torchlight 2. It is made by D2 team a.k.a Blizzard North. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Bloody hell, that sounds totally like the management of a certain Vietnamese provider <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">! From what you said, it seems like they&apos;re no longer content with the dough from World of Warcraft and intending to make Diablo 3 its second cash cow <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.<br>\r\nPersonally, I prefer lurking Tristram alone or with 2-3 friends at a time. I&apos;m also more of a PvM kind of guy so I guess I&apos;ll stick with Diablo 2 for the time being while watching closely what would happen to Diablo 3.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tribal_veno\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe new patch killed the game. All Blizzard was doing is nerfing everything they can along the way in order to force the players to use the AH/RMAH. The latest patch which is released yesterday push the rage to all over the NA server. If you go diablo 3 forum right now, you will see tons of threads complaining and cursing about what Blizzard have done to ruin the game. \r\n\r\nFYI, they nerfed the iAS which is one of the important stats to raise dps by 50%. The nerf makes demon hunter and other ranged classes almost useless in inferno atm (not to mention that Witch Doctor is already a broken class). They also raised the repair fee by a ridiculous amount which makes farming no longer viable since we have to spend all of our gold on repair bills. Last but not least, they lowered the drop rate from chests and breakable objects. That means we can only get valuable items through killing monsters which is fine if they didn't put the stupid enrage timer on.\r\n\r\nP/S: My advice would be stay away from this game. Blizzard is no longer the company we know when they released D2 years ago. All they care about now is profit and how they get more money from us. If you want to experience an old D2 game style, I would recommend torchlight 2. It is made by D2 team a.k.a Blizzard North. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBloody hell, that sounds totally like the management of a certain Vietnamese provider ! From what you said, it seems like they're no longer content with the dough from World of Warcraft and intending to make Diablo 3 its second cash cow .\r\nPersonally, I prefer lurking Tristram alone or with 2-3 friends at a time. I'm also more of a PvM kind of guy so I guess I'll stick with Diablo 2 for the time being while watching closely what would happen to Diablo 3."
