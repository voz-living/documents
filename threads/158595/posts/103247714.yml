content:
  html: "\r\n\t\t\t\r\n\t\t\tExtremely good answer <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chitanda Eru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103125650#post103125650\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Here, you should understand like this:<br>\r\nThe condition of the book being on the table started from the past, and prolong until the present, and maybe the future. So, the correct tense is &quot;Has been&quot;<br>\r\nThe action of postponing reading the book is the same, you didn&apos;t read it, you&apos;re not reading it now, you&apos;re not going to read it in near future. So, the correct answer is &quot;have not read&quot;.<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Extremely good answer  \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chitanda Eru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHere, you should understand like this:\r\nThe condition of the book being on the table started from the past, and prolong until the present, and maybe the future. So, the correct tense is \"Has been\"\r\nThe action of postponing reading the book is the same, you didn't read it, you're not reading it now, you're not going to read it in near future. So, the correct answer is \"have not read\"."
