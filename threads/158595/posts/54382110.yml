  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54378536#post54378536\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> i know what you did there, lil&apos; bastard <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\nHave you ever been AUS or they&apos;re just tourist you had chance to met then made friends?<br>\n<br>\nI met a JPese girl once. She was my uncle&apos;s student. Pretty damn naughty voice with smoothly cutenessly accent. The last day of her trip, I &quot;poured&quot; my heart and also my guts out then asked her 1 favour before we had dinner, and I quoted &quot;Yumi (that&apos;s not her real name, her real name is kind a cocky to pronounce) How do you spell &quot;kimochi&quot;?&quot;  She gave me that look <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">. And I was thinking &quot;Wths going on? I did nothing wrong! Stay f***ing calm and be poker face&quot;. Then I stayed calm for the rest of the meal.<br>\nAfter took her back to the hotel, my uncle looked at me <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> and knocked on my head <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> &quot;Th&#x1EB1;ng ngu, &#x103;n n&#xF3;i v&#x1EDB;i g&#xE1;i m&#xE0; th&#x1EBF; &#xE0;?&quot; (my uncle was born in the late 70s, so he&apos;s pretty badass <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">)<br>\n<br>\nTrue story ! Nothing&apos;s more !<br>\n//because we&apos;re speaking and writing english so we can avoid lots of &quot;kiddo&quot; comments</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No, I have never been in AUS, most my foreigner friends are tourist and we became friend there, at the corner. As I said before, they are very nice to talk and very happy to have a conversation with local guy <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\nBut sometime I have chances in other place. One day, after a f**king long drinking(from 1pm to 7pm) my friend and me slept on the side-walk beside a coffe shop near Vincom Center. 2 teen girls from Dutch(they are studying in Thailand) suddenly appeared and came to the shop, but the shop owner could not understand Eng. Then I became a translator, after few minutes one of them said: Its my first time in Vietnam, can you help me to have some VNs food. Oh my f**king god, its my speciality. We had dinner 2gether and after that we drunk some beer too <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">. I remember when she was on my bike, she mumbled &quot;I trust you&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">, the fact is she was very afraid of VNs traffic <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\n<br>\n<br>\nKimochi ii <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">, did you mean dat??? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">. If its right, you are a JAV addict, huh <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t i know what you did there, lil' bastard \nHave you ever been AUS or they're just tourist you had chance to met then made friends?\n\nI met a JPese girl once. She was my uncle's student. Pretty damn naughty voice with smoothly cutenessly accent. The last day of her trip, I \"poured\" my heart and also my guts out then asked her 1 favour before we had dinner, and I quoted \"Yumi (that's not her real name, her real name is kind a cocky to pronounce) How do you spell \"kimochi\"?\"  She gave me that look . And I was thinking \"Wths going on? I did nothing wrong! Stay f***ing calm and be poker face\". Then I stayed calm for the rest of the meal.\nAfter took her back to the hotel, my uncle looked at me  and knocked on my head  \"Thằng ngu, ăn nói với gái mà thế à?\" (my uncle was born in the late 70s, so he's pretty badass )\n\nTrue story ! Nothing's more !\n//because we're speaking and writing english so we can avoid lots of \"kiddo\" comments\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, I have never been in AUS, most my foreigner friends are tourist and we became friend there, at the corner. As I said before, they are very nice to talk and very happy to have a conversation with local guy \nBut sometime I have chances in other place. One day, after a f**king long drinking(from 1pm to 7pm) my friend and me slept on the side-walk beside a coffe shop near Vincom Center. 2 teen girls from Dutch(they are studying in Thailand) suddenly appeared and came to the shop, but the shop owner could not understand Eng. Then I became a translator, after few minutes one of them said: Its my first time in Vietnam, can you help me to have some VNs food. Oh my f**king god, its my speciality. We had dinner 2gether and after that we drunk some beer too . I remember when she was on my bike, she mumbled \"I trust you\" , the fact is she was very afraid of VNs traffic \n\n\nKimochi ii , did you mean dat??? . If its right, you are a JAV addict, huh"
