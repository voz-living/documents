content:
  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Yeezy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48534207#post48534207\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">r u sure?i search &quot;lat nguoc&quot; on V-E dictionary for mobile,the result is &quot;turn up&quot; or  &quot;turn down&quot;.I dont know 4 sure abt this.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Flip is an action of turning up/down an object. But, remember, the difference between flip and turning up/down is that flip makes more clear about <font color=\"Red\">how</font> the said action of turning up/down happens, in other words, <font color=\"red\">about the speed of action</font>.<br>\r\n<br>\r\nIndeed, when we use Flip, we want to express an action of turning up/down an object <font color=\"red\">in a very fast way</font>, in short time, with rapid movement.<br>\r\n<br>\r\n<br>\r\n<br>\r\nIn closing, FLIP THE TABLE is good enough, literally.<br>\r\n<br>\r\nOtherwise, FUCK YOUR FUCKING FRIENDSHIP is another good option. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Yeezy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tr u sure?i search \"lat nguoc\" on V-E dictionary for mobile,the result is \"turn up\" or  \"turn down\".I dont know 4 sure abt this.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFlip is an action of turning up/down an object. But, remember, the difference between flip and turning up/down is that flip makes more clear about how the said action of turning up/down happens, in other words, about the speed of action.\r\n\r\nIndeed, when we use Flip, we want to express an action of turning up/down an object in a very fast way, in short time, with rapid movement.\r\n\r\n\r\n\r\nIn closing, FLIP THE TABLE is good enough, literally.\r\n\r\nOtherwise, FUCK YOUR FUCKING FRIENDSHIP is another good option."
