  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75015920#post75015920\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah I know that brah, that&apos;s what I said. It&apos;s a disturbing truth that everyone has to accept. I&apos;d say most of us try our best to aimlessly &quot;live in the moment&quot;, until we run out of moments.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Exactly what is a &quot;moment&quot;?...*Vsauce tune*\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah I know that brah, that's what I said. It's a disturbing truth that everyone has to accept. I'd say most of us try our best to aimlessly \"live in the moment\", until we run out of moments.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nExactly what is a \"moment\"?...*Vsauce tune*"
