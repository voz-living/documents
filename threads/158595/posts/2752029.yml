  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBoth of you might as well google for abstract noun and noun adjective.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n   I got some in the google of \"abstract noun\" and \"noun adjective\" through this http://www.englishclub.com/grammar/n...-adjective.htm. And I came to the conclusion that we use \"noun as adjective\" when there is no \"adjective form\" of that word. Is that right?"
