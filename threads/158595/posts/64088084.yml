content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64086980#post64086980\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t want to be a bad English speaker but my voice is soft. People sometimes can&apos;t hear what I want to say. Moreover, it&apos;s hard to explain but I stutter my words a lot and I only use some short sentences with gap or cluster.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Speech Pathology is so good for you. Emphasizing, raising your voice as your singing a song are some methods i have been taught.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't want to be a bad English speaker but my voice is soft. People sometimes can't hear what I want to say. Moreover, it's hard to explain but I stutter my words a lot and I only use some short sentences with gap or cluster.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSpeech Pathology is so good for you. Emphasizing, raising your voice as your singing a song are some methods i have been taught."
