  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>babyB0Y</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32047894#post32047894\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s ok. Welcome to our English club. We are here to help each other. My experience is reading a book rather than an article. It may confuse you sometimes, cause they intend to write something more difficult and exclusive cases. A book is more comprehensive <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nMy suggestions:<br>\r\nBook: <br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 66px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">A Comprehensive Grammar of the English Language\r\nhttp://rapidshare.com/files/110348726/comprehensive_grammar_of_the_english_language_quirk_greenbaum_leech_svartvik.pdf \r\npass:englishtips.org</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->How to learn: Use English - English dictionary rather than E-Vi.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The link has been redirected to Rapidshare AG, can you post another one?\r\n\t\t"
