  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>criticism</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67016683#post67016683\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks is an abbreviation of &quot;thank you&quot;, whereas &quot;thank&quot; alone is a verb. Hence &quot;thanks bro&quot; means &quot;thank u, bro&quot;. Bro is a friendly way of speaking. <br>\r\n<br>\r\nIf you say &quot;thank bro&quot;, it can sound weird, since it could mean &quot;I thank my brother.&quot; Therefore I recommend to use &quot;thanks bro&quot; instead.<br>\r\n<br>\r\n<i>Sent from my Sent from my Nokia-1280 using vozForums using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you so much for your explain. The days before I often said &quot;thanks bro&quot; in my text conversation, but one time my friend, who was living and working in Austria, said that &quot;thanks ...(bros or sbd)&quot; is wrong and the correct is &quot;thank ...&quot;. So I think the best is asking sbd for sure <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. Now maybe I should say &quot;thanks ...&quot;, it sounds better <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by criticism\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks is an abbreviation of \"thank you\", whereas \"thank\" alone is a verb. Hence \"thanks bro\" means \"thank u, bro\". Bro is a friendly way of speaking. \r\n\r\nIf you say \"thank bro\", it can sound weird, since it could mean \"I thank my brother.\" Therefore I recommend to use \"thanks bro\" instead.\r\n\r\nSent from my Sent from my Nokia-1280 using vozForums using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you so much for your explain. The days before I often said \"thanks bro\" in my text conversation, but one time my friend, who was living and working in Austria, said that \"thanks ...(bros or sbd)\" is wrong and the correct is \"thank ...\". So I think the best is asking sbd for sure . Now maybe I should say \"thanks ...\", it sounds better"
