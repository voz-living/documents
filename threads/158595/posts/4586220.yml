  html: "\r\n\t\t\t\r\n\t\t\tFirst and foremost, &quot;is not good&quot; not &quot;is not well&quot;.<br>\r\nThey&apos;re both the same. But as you know, language is all about custom. People usually talk it that way, so the other way is not something natural, like in Vietnamese.<br>\r\nI usually see lone in: &quot;lone wolf&quot; to mean doing something by one self, and &quot;lonely soul&quot; to mean something sorrow because of being alone. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nTry to learn English from real things, real conversations, real communications, not from grammar books. Seems to me that you are that case.\r\n\t\t"
  text: "First and foremost, \"is not good\" not \"is not well\".\r\nThey're both the same. But as you know, language is all about custom. People usually talk it that way, so the other way is not something natural, like in Vietnamese.\r\nI usually see lone in: \"lone wolf\" to mean doing something by one self, and \"lonely soul\" to mean something sorrow because of being alone. \r\nTry to learn English from real things, real conversations, real communications, not from grammar books. Seems to me that you are that case."
