  html: "\r\n\t\t\t\r\n\t\t\tDoes anybody know what does &apos;hook on&apos; mean ? such as in this song<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>Mama&apos;s hooked on Mary Kay.<br>\r\nBrother&apos;s hooked on Mary Jane.<br>\r\nDaddy&apos;s hooked on Mary two doors down.</b><br>\r\nMary, Mary quite contrary.<br>\r\nWe get bored, so, we get married<br>\r\nJust like dust, we settle in this town.<br>\r\nOn this broken merry go &apos;round and &apos;round and &apos;round we go<br>\r\nWhere it stops nobody knows and it ain&apos;t slowin&apos; down.<br>\r\nThis merry go &apos;round.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Does anybody know what does 'hook on' mean ? such as in this song\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMama's hooked on Mary Kay.\r\nBrother's hooked on Mary Jane.\r\nDaddy's hooked on Mary two doors down.\r\nMary, Mary quite contrary.\r\nWe get bored, so, we get married\r\nJust like dust, we settle in this town.\r\nOn this broken merry go 'round and 'round and 'round we go\r\nWhere it stops nobody knows and it ain't slowin' down.\r\nThis merry go 'round."
