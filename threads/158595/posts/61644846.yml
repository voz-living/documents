  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61634619#post61634619\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Abstract:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThe Co Dinh crommite site located in Thanh Hoa province is considered as a high reserved mine site, and plays an important role not only for domestic consumption but also international. Its location is on the coastal plain where has favorable advantages for mining, processing and transportation. Unfortunately, mine exploitation are temporarily suspended due to various issues. The re-mining of the site has being discussed amongst managers recently because of the rising demand. Results from economic indices quantitative methods suchs as NPV, BCR and IRR shown the mining of Co Dinh site as present is unreasonable because the cost was much greater than the profit. Beside, social development and environmental protection indices are expected at low level. According to the results, we recommended some solutions for sustainable management and exploitation of the site.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n<br>\r\n<i>It&apos;s enough for an abstract. The information is packed but fairly enough including mine site presentation, reason why they took the research, the methodologies, the results and the proposes. That&apos;s all, and a 10-lines abstract is good.</i><br>\r\n<br>\r\n<b>Another opinion, appreciate that ! </b><br>\r\n<br>\r\nActually it&apos;s quite long for that kind of paper. You could tell her like there&apos;re 2 kinds of paper, one is for researchs&apos; result - which is hers, another is collective paper - which packed with a lot of information to shown authors&apos; consideration. <br>\r\nThe research result type could be seperated into 3 main parts: the beginning which contains subjects&apos; information, the reason why took the research, the methodology and some blah blah things - if the authors want it; the main result shown what they had done and got - that&apos;s all; and the end includes discussion and conclusion - they could be seperated into 2 small parts - it&apos;s okey.<br>\r\nJust check your friend&apos;s paper if it follow the right structure or not, after then deal with the content.<br>\r\n<br>\r\n<b>Just checked, it&apos;s an annual report so it supposes to be that long and the construction is fine. Thanks again</b><br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you, what a hard work you did there!<br>\r\nOnly one problem, it seems like you didn&apos;t read mine. I asked for a higher level in writing or at least a decent one. Yours just okay ! No offense !<br>\r\nAnyway, big thank for lots of advices !\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAbstract:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe Co Dinh crommite site located in Thanh Hoa province is considered as a high reserved mine site, and plays an important role not only for domestic consumption but also international. Its location is on the coastal plain where has favorable advantages for mining, processing and transportation. Unfortunately, mine exploitation are temporarily suspended due to various issues. The re-mining of the site has being discussed amongst managers recently because of the rising demand. Results from economic indices quantitative methods suchs as NPV, BCR and IRR shown the mining of Co Dinh site as present is unreasonable because the cost was much greater than the profit. Beside, social development and environmental protection indices are expected at low level. According to the results, we recommended some solutions for sustainable management and exploitation of the site.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nIt's enough for an abstract. The information is packed but fairly enough including mine site presentation, reason why they took the research, the methodologies, the results and the proposes. That's all, and a 10-lines abstract is good.\r\n\r\nAnother opinion, appreciate that ! \r\n\r\nActually it's quite long for that kind of paper. You could tell her like there're 2 kinds of paper, one is for researchs' result - which is hers, another is collective paper - which packed with a lot of information to shown authors' consideration. \r\nThe research result type could be seperated into 3 main parts: the beginning which contains subjects' information, the reason why took the research, the methodology and some blah blah things - if the authors want it; the main result shown what they had done and got - that's all; and the end includes discussion and conclusion - they could be seperated into 2 small parts - it's okey.\r\nJust check your friend's paper if it follow the right structure or not, after then deal with the content.\r\n\r\nJust checked, it's an annual report so it supposes to be that long and the construction is fine. Thanks again\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you, what a hard work you did there!\r\nOnly one problem, it seems like you didn't read mine. I asked for a higher level in writing or at least a decent one. Yours just okay ! No offense !\r\nAnyway, big thank for lots of advices !"
