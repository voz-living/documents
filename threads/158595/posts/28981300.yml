  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bug_bunny145\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou have helped the gay above so much i hope that someday, if i have some essays, you will fix it for me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt should've been \"guys\" not \"gays\", man! Absolutely different meanings!\r\nOh btw, speaking of Hung king's event, to be honest, the word \"celebrate\" doesn't sound very respected (imo); 'cos we normally don't celebrate something that was/is not a very fun event; on the other hand, right is to say like: the wedding anniversary should be celebrated, the same goes for the victory of the humanity against the Nazis. I think you guys got my point here .Maybe, \"in respected memories of Hung king...\" sounds a bit better"
