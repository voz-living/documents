  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Reporter.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74717160#post74717160\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, i&apos;m senior student, and i wanna improve my writing and speaking skill. But i have no idea how to start ? learn vocabulary or grammar first or both at the same time ?<br>\r\n<br>\r\nCan you guys give me some advice ? thank a lot !!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thankS a lot !!<br>\r\nI recommend you to read English news, magazine etc (eg: BBC english, CNN news, or any sites you feel comfortable with), it&apos;ll improve both your vocab and grammar at the same time <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. This way does take time and require a lot of effort, but in the end your English skill will be better. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> <br>\r\nFor speaking skill, the fastest way is to practice speaking with native English speaker (pro tip: try to look at their mouth (pls dont stare at them<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">) while they are talking, you will know how to pronounce words correctly). Also, try to think, talk to yourself in English (eg: khi ng&#x1EE7; d&#x1EAD;y, &quot;d&#x1EAD;y th&#xF4;i&quot; = &quot;wake up&quot;; &#x111;i tr&#x1EC5;, &quot;ch&#x1EBF;t cha tr&#x1EC5; gi&#x1EDD;&quot; = &quot;I must hurry up or Shit! im late&quot;), this way looks weird but it also works. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nFor listening skill, the easiest way is to listen music in English, watch Vlog of English youtubers (Eg: Pewdipie, Smosh, or any channels you like) <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nHope this helps <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Reporter.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, i'm senior student, and i wanna improve my writing and speaking skill. But i have no idea how to start ? learn vocabulary or grammar first or both at the same time ?\r\n\r\nCan you guys give me some advice ? thank a lot !!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthankS a lot !!\r\nI recommend you to read English news, magazine etc (eg: BBC english, CNN news, or any sites you feel comfortable with), it'll improve both your vocab and grammar at the same time . This way does take time and require a lot of effort, but in the end your English skill will be better.  \r\nFor speaking skill, the fastest way is to practice speaking with native English speaker (pro tip: try to look at their mouth (pls dont stare at them) while they are talking, you will know how to pronounce words correctly). Also, try to think, talk to yourself in English (eg: khi ngủ dậy, \"dậy thôi\" = \"wake up\"; đi trễ, \"chết cha trễ giờ\" = \"I must hurry up or Shit! im late\"), this way looks weird but it also works. \r\nFor listening skill, the easiest way is to listen music in English, watch Vlog of English youtubers (Eg: Pewdipie, Smosh, or any channels you like) \r\nHope this helps"
