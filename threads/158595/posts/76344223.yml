  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>heaven0oo0</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=76249185#post76249185\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i have studied hard but why my english skills so such bad <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you should know that learning english is like learning vietnamese. It&apos;s exactly your second mother tongue <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> so i learn english every where and many times a day, I think about something and talk to my mind in english and pratice everyday, example: when i see a cat and i describe it in english and think about it and i try to use as many new words as i can. By the way, watching some TV channel and music with lyric can prove a little. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by heaven0oo0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti have studied hard but why my english skills so such bad \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou should know that learning english is like learning vietnamese. It's exactly your second mother tongue  so i learn english every where and many times a day, I think about something and talk to my mind in english and pratice everyday, example: when i see a cat and i describe it in english and think about it and i try to use as many new words as i can. By the way, watching some TV channel and music with lyric can prove a little."
