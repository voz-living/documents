  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38271580#post38271580\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s a formal writing rule. Just 2 of the top results from Google<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.atech.org%2Ffaculty%2Fbouchard%2Fexpectations%2FWritingRules.pdf\" target=\"_blank\">http://www.atech.org/faculty/bouchar...itingRules.pdf</a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fvu.flare.hiroshima-u.ac.jp%2Fenglish%2Fwriting%2Fintermediate%2Fstyle_rules%2Frules_e.htm\" target=\"_blank\">http://vu.flare.hiroshima-u.ac.jp/en...es/rules_e.htm</a><br>\r\nYou&apos;re studying science or engineering, right? Your teachers mainly assess your ideas, not your English or your writing style.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The first PDF file I don&apos;t know where it comes from and to what context it applies. But when it says &quot;Do not use &apos;I&apos;&quot;, something must be terribly wrong here. How can you write your essay without an &quot;I&quot; if the question is &quot;Describe one of the best experience that you have had with your family&quot; or &quot;Use your own working experience to prove that XYZ is true.&quot;??<br>\r\n<br>\r\nThe second document is another story. It says<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t4) Avoid personal &quot;I&quot;, &quot;you&quot;, and &quot;we&quot;,<br>\r\nexcept for the thesis statement. So, instead of: &quot;As I mentioned above...&quot;, write&quot; &quot;As was mentioned above...&quot; &quot;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->which is another story and has nothing to do with what we are discussing here.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's a formal writing rule. Just 2 of the top results from Google\r\nhttp://www.atech.org/faculty/bouchar...itingRules.pdf\r\nhttp://vu.flare.hiroshima-u.ac.jp/en...es/rules_e.htm\r\nYou're studying science or engineering, right? Your teachers mainly assess your ideas, not your English or your writing style.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe first PDF file I don't know where it comes from and to what context it applies. But when it says \"Do not use 'I'\", something must be terribly wrong here. How can you write your essay without an \"I\" if the question is \"Describe one of the best experience that you have had with your family\" or \"Use your own working experience to prove that XYZ is true.\"??\r\n\r\nThe second document is another story. It says\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t4) Avoid personal \"I\", \"you\", and \"we\",\r\nexcept for the thesis statement. So, instead of: \"As I mentioned above...\", write\" \"As was mentioned above...\" \"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhich is another story and has nothing to do with what we are discussing here."
