  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66958123#post66958123\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">As my experience, she will get married soon <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> so you should forget everything about her asap and find a job right now. I think you still have the support of your family and your friends.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The truth is, our relationship was in trouble 6 or 7 months ago. At that moment, I was in big financial trouble. My business was going down and I didn&apos;t have enough money to pay my debts. I was stressed out and I couldn&apos;t find the way to solve these problems.<br>\n<br>\nI told her that my life is a big mess and I&apos;m afraid of our future. I told her about all the bad things in my life and let her know that if she stay with me, she won&apos;t get a good life. She replied: &quot;I love you, the real you, not your money, not your life and I will stand by you even thru the worst of time&quot; FUCK YEAH! I was happy. I thought: &quot;I&apos;m the luckiest man in the world&quot;. But life doesn&apos;t work that way. Today everything seems ok but tomorrow no one knows what will happen.<br>\n<br>\nOver time, she changed her mind and our relationship was going downhill. And now, we still love each other but we&apos;re separated. I know that&apos;s not her fault. It&apos;s all my fault. She was right and leaving me is the best way for her.<br>\n<br>\nI know she&apos;s not going to get married soon, cuz she told me that. She&apos;s still waiting for a chance. Wish her luck! Wish me luck! But once again, tomorrow no one knows what will happen.<br>\n<br>\nP/s: If i make any mistakes in writing, plsss correct me. Thanks a lot!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAs my experience, she will get married soon  so you should forget everything about her asap and find a job right now. I think you still have the support of your family and your friends.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe truth is, our relationship was in trouble 6 or 7 months ago. At that moment, I was in big financial trouble. My business was going down and I didn't have enough money to pay my debts. I was stressed out and I couldn't find the way to solve these problems.\n\nI told her that my life is a big mess and I'm afraid of our future. I told her about all the bad things in my life and let her know that if she stay with me, she won't get a good life. She replied: \"I love you, the real you, not your money, not your life and I will stand by you even thru the worst of time\" FUCK YEAH! I was happy. I thought: \"I'm the luckiest man in the world\". But life doesn't work that way. Today everything seems ok but tomorrow no one knows what will happen.\n\nOver time, she changed her mind and our relationship was going downhill. And now, we still love each other but we're separated. I know that's not her fault. It's all my fault. She was right and leaving me is the best way for her.\n\nI know she's not going to get married soon, cuz she told me that. She's still waiting for a chance. Wish her luck! Wish me luck! But once again, tomorrow no one knows what will happen.\n\nP/s: If i make any mistakes in writing, plsss correct me. Thanks a lot!"
