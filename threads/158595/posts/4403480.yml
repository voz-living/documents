content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>d3adc3II</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4375840#post4375840\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have 1 simple question <br>\r\nwho knows the meaning of this sentence &quot;I love her until now <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">&quot; ?[/b]</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>//bl4ckdr4g00n</b><br>\r\nNot so sure, but IMO, it might be: &quot;I used to love her. But at present, I don&apos;t&quot;<br>\r\n<br>\r\n//There&apos;s another context for the &quot;smoking cigarette all the way down&quot;:<br>\r\n He was smoking the cigarette in the style that its head was lowered<br>\r\n<br>\r\nIf you often watch Western movie, you could see many cowboys have this smoking style\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by d3adc3II\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have 1 simple question \r\nwho knows the meaning of this sentence \"I love her until now \" ?[/b]\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n//bl4ckdr4g00n\r\nNot so sure, but IMO, it might be: \"I used to love her. But at present, I don't\"\r\n\r\n//There's another context for the \"smoking cigarette all the way down\":\r\n He was smoking the cigarette in the style that its head was lowered\r\n\r\nIf you often watch Western movie, you could see many cowboys have this smoking style"
