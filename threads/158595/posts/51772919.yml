  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kant</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51772450#post51772450\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em c&#xE1;m &#x1A1;n c&#xE1;c th&#xED;m nhi&#x1EC1;u &#x1EA1;.<br>\r\nC&#xE1;c th&#xED;m &quot;bi&#x1EBF;n ngh&#x129;a&quot; &#x111;i m&#x1ED7;i ng&#x1B0;&#x1EDD;i m&#x1ED9;t v&#x1EBB;, kh&#xF4;ng bi&#x1EBF;t ch&#x1ECD;n ai <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">They generally mean the same thing but each can only be use in a certain context e.g. verbal or written, professional or casual, informal or formal.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kant\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm cám ơn các thím nhiều ạ.\r\nCác thím \"biến nghĩa\" đi mỗi người một vẻ, không biết chọn ai \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThey generally mean the same thing but each can only be use in a certain context e.g. verbal or written, professional or casual, informal or formal."
