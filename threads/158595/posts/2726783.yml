x\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2722579#post2722579\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">sorry b&#x1EA1;n, tr&#xEC;nh c&#xF2;i c&#x1EE7;a nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i &#x1EDF; &#x111;&#xE2;y ch&#x1EC9; d&#xE1;m luy&#x1EC7;n ti&#x1EBF;ng Anh giao ti&#x1EBF;p th&#xF4;i, b&#x1EA1;n mu&#x1ED1;n d&#xF9;ng t&#x1EEB; h&#xE0;n l&#xE2;m hay mu&#x1ED1;n d&#xF9;ng d&#x1ECB;ch thu&#x1EAD;t th&#xEC; m&#x1EDD;i &#x111;i l&#x1EAD;p thread kh&#xE1;c. b&#xE1;i bai ne v&#x1EDD; xin.<br>\r\n<br>\r\nsry v&#xEC; n&#xF3;i ti&#x1EBF;ng vi&#x1EC7;t, nh&#x1B0;ng i em kh&#xF4;ng d&#xE1;m n&#xF3;i ti&#x1EBF;ng Anh tr&#x1B0;&#x1EDB;c m&#x1EB9;t anh &#x1EA5;y, s&#x1EE3; b&#x1EA3;o nghe mu&#x1ED1;n b&#x1ECB;nh.<br>\r\n<br>\r\nC&#x1A1; b&#x1EA3;n c&#x1EE7;a ng&#xF4;n ng&#x1EEF; l&#xE0; ph&#x1EA3;i bi&#x1EBF;t d&#xF9;ng &#x111;&#xFA;ng l&#xFA;c &#x111;&#xFA;ng ch&#x1ED5;. T&#xF9;y ho&#xE0;n c&#x1EA3;nh giao ti&#x1EBF;p nh&#x1B0; th&#x1EBF; n&#xE0;o &#x111;&#x1EC3; m&#xE0; d&#xF9;ng t&#x1EEB; cho &#x111;&#xFA;ng. T&#x1EA1;i sao b&#x1ECD;n Singapore n&#xF3;i Singlish nghe bu&#x1ED3;n c&#x1B0;&#x1EDD;i th&#x1EBF; m&#xE0; d&#xE2;n T&#xE2;y M&#x1EBD;o v&#x1EAB;n cho r&#x1EB1;ng n&#xF3; l&#xE0; n&#x1B0;&#x1EDB;c n&#xF3;i ti&#x1EBF;ng Anh v&#xE0; th&#x1EA5;y ch&#x1EB3;ng c&#xF3; v&#x1EA5;n &#x111;&#x1EC1; g&#xEC; khi qua s&#x1ED1;ng &amp; l&#xE0;m vi&#x1EC7;c &#x1EDF; Singapore? T&#xF4;i &#x111;&#x1EA3;m b&#x1EA3;o b&#x1EA1;n &#x111;em t&#x1EEB; commute ra n&#xF3;i trong c&#xE2;u &#x111;&#xF3; v&#x1EDB;i 10 th&#x1EB1;ng th&#xEC; h&#x1EBF;t 9 th&#x1EB1;ng n&#xF3; h&#x1ECF;i l&#x1EA1;i, trong &#x111;&#xF3; ch&#x1EAF;c c&#xF3; 2 th&#x1EB1;ng s&#x1EBD; hi&#x1EC3;u &#x111;c khi nh&#x1EAF;c l&#x1EA1;i v&#xE0;i l&#x1EA7;n... D&#xE2;n n&#xF3; d&#x1ED1;t ti&#x1EBF;ng Anh h&#x1A1;n m&#xEC;nh sao?<br>\r\n<br>\r\nKhi b&#x1EA1;n vi&#x1EBF;t th&#xEC; s&#x1EBD; kh&#xF4;ng s&#x1EE3; nh&#x1EEF;ng t&#x1EEB; ph&#xE1;t &#xE2;m gi&#x1ED1;ng nhau, nh&#x1B0;ng khi n&#xF3;i th&#xEC; c&#x1EA7;n ph&#x1EA3;i tr&#xE1;nh. T&#x1EA1;i sao ng&#x1B0;&#x1EDD;i ta ko d&#xF9;ng t&#x1EEB; dish khi n&#xF3;i &#x111;&#x1EBF;n c&#xE1;i d&#x129;a m&#xE0; th&#x1B0;&#x1EDD;ng d&#xF9;ng t&#x1EEB; plate?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#xE1;c &#x111;&#x1ECD;c k&#x1EF9; l&#x1EA1;i post t&#xF4;i &#x111;i, t&#xF4;i &#x111;&#xE3; mention l&#xE0; advanced Eh. Sorry &#x111;&#xE3; vi&#x1EBF;t kh&#xF4;ng t&#x1EBF; nh&#x1ECB; &#x111;&#x1EE5;ng ch&#x1EA1;m &#x111;&#x1EBF;n b&#xE1;c. nhi&#x1EC1;u khi n&#xEA;n d&#x1EB9;p t&#x1EF1; &#xE1;i &#x111;i m&#x1EDB;i &quot;possibly move forward&quot;, right?<br>\r\n<br>\r\nbro Mod pls respond to my wish, in the meantime I will exchange with guys here in Vietnamese nhe!<br>\r\nI come for peace and good will. If you find everything settled now, share what you&apos;ve got next, pls...\r\n\t\t"
  text: "có vẻ các bác đã hơi nóng tính, không thèm đọc post của tôi. tôi vào thấy ở đây chủ yếu đang luyện speaking nên tôi mong muốn mọi người hãy thay đổi sang văn viết advanced, sau đó đã đem vài câu hay đã được học ra để xem trình độ của mọi người như thế nào (để mình sẽ khỏi đánh giá hớ ae cái đã), nhưng bác mod yêu cầu không viết tiếng VIệt ở đây nên tôi đã xin tạo 1 thread mới rồi. (thật ra có mấy ai mới vào sẽ đọc hết page 10-100 của thread này đâu đúng không?)\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vash\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...bác cố ý lấy một câu mẹo để đánh đố anh em thôi, nếu bác nói là tôi đi 15km tới chỗ làm thì có lẽ đã khác, có nhiều khi bác dịch hay anh em học hỏi đc một số cái, nhưng có thể anh em cũng có thể chỉ bác một số điều, chứ đừng có tiếu ngạo giang hồ hay độc cô cầu bại khó sống lắm bác ơi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđánh đố gì ông kẹ, lật đại tài liệu học ra thấy câu đó thì lấy đại thôi.\r\ntôi dự định sẽ đem cái đã học được (khoảng 3 cuốn tập 200 trang) làm hành trang để giao lưu và các bác cũng phải có cái gì đó để chia sẽ mọi người thử tài qua lại, chứ mấy bác để tôi solo thì cũng chả thèm - tôi học được gì?\r\ntrình độ của tôi cũng như các bác thôi (sau 2 post thì bây giờ tôi mới biết), tôi cũng thường nặn 1 câu chuẩn (không thể thêm thắt, chỉnh sửa dù là 1 từ hay 1 dấu phẩy) mấy ngày cũng chưa chắc ra.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsorry bạn, trình còi của những người ở đây chỉ dám luyện tiếng Anh giao tiếp thôi, bạn muốn dùng từ hàn lâm hay muốn dùng dịch thuật thì mời đi lập thread khác. bái bai ne vờ xin.\r\n\r\nsry vì nói tiếng việt, nhưng i em không dám nói tiếng Anh trước mẹt anh ấy, sợ bảo nghe muốn bịnh.\r\n\r\nCơ bản của ngôn ngữ là phải biết dùng đúng lúc đúng chổ. Tùy hoàn cảnh giao tiếp như thế nào để mà dùng từ cho đúng. Tại sao bọn Singapore nói Singlish nghe buồn cười thế mà dân Tây Mẽo vẫn cho rằng nó là nước nói tiếng Anh và thấy chẳng có vấn đề gì khi qua sống & làm việc ở Singapore? Tôi đảm bảo bạn đem từ commute ra nói trong câu đó với 10 thằng thì hết 9 thằng nó hỏi lại, trong đó chắc có 2 thằng sẽ hiểu đc khi nhắc lại vài lần... Dân nó dốt tiếng Anh hơn mình sao?\r\n\r\nKhi bạn viết thì sẽ không sợ những từ phát âm giống nhau, nhưng khi nói thì cần phải tránh. Tại sao người ta ko dùng từ dish khi nói đến cái dĩa mà thường dùng từ plate?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbác đọc kỹ lại post tôi đi, tôi đã mention là advanced Eh. Sorry đã viết không tế nhị đụng chạm đến bác. nhiều khi nên dẹp tự ái đi mới \"possibly move forward\", right?\r\n\r\nbro Mod pls respond to my wish, in the meantime I will exchange with guys here in Vietnamese nhe!\r\nI come for peace and good will. If you find everything settled now, share what you've got next, pls..."
