  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenpro88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16021484#post16021484\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">so hot now <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\ni have a problem, that dunno using which what the hell is or what is the hell <br>\r\nlike this: where the hell r u?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what the hell is,babe<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nfor example &quot;What the hell is it ?&quot;<br>\r\n<br>\r\n<img src=\"http://www.tapirback.com/tapirgal/gifts/friends/reptiles/cobra-snake-plastic-f450.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nYou can also say &quot;what in the world is...&quot;<br>\r\n&quot;what in the language of god is...&quot;<br>\r\n<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">so we have a structure &quot;what +in whatever you can name + is/are +object ?&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenpro88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tso hot now \r\ni have a problem, that dunno using which what the hell is or what is the hell \r\nlike this: where the hell r u?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat the hell is,babe\r\nfor example \"What the hell is it ?\"\r\n\r\n\r\n\r\nYou can also say \"what in the world is...\"\r\n\"what in the language of god is...\"\r\nso we have a structure \"what +in whatever you can name + is/are +object ?\""
