content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54478275#post54478275\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Aww, you guys make me sad :(<br>\n<br>\n@Cobain: Since you know bikes: What are the pointy things on the tire? Do they serve as a particular function like increasing bike intensive stickiness ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That things are for the friction we need.<br>\nExample: we still use mountain bike in city road to go to scholl, office. But we use a shorter spikes. That dont spend us as much strength as the long spike tire to drive on the hills, mountains.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAww, you guys make me sad :(\n\n@Cobain: Since you know bikes: What are the pointy things on the tire? Do they serve as a particular function like increasing bike intensive stickiness ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat things are for the friction we need.\nExample: we still use mountain bike in city road to go to scholl, office. But we use a shorter spikes. That dont spend us as much strength as the long spike tire to drive on the hills, mountains."
