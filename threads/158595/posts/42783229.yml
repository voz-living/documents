  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90_shadow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42773269#post42773269\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">in FF series, exp and level aren&apos;t important, man<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> I used to complete FF VIII at level 20<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">Square Enix offers us some bonus items to max out characters&apos;status. All you need to do is to find those items. In FF VII, FF VIII, FF X, almost all of my main character&apos;s status like strength, defend, vitality, magic defend,...(except luck) all max out at 255<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nfor your information, the level of monsters depend on characters&apos; level, so level up doesn&apos;t make thing easier<img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">you could try max out whatever you want and in FF IV,Odin will hit you like a baby if you ain&apos;t careful enough<br>\r\n<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">that&apos;s why i like ff IV<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">and to max out all the status........seems like a cheat to me\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dqsang90_shadow\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tin FF series, exp and level aren't important, man I used to complete FF VIII at level 20Square Enix offers us some bonus items to max out characters'status. All you need to do is to find those items. In FF VII, FF VIII, FF X, almost all of my main character's status like strength, defend, vitality, magic defend,...(except luck) all max out at 255\r\nfor your information, the level of monsters depend on characters' level, so level up doesn't make thing easier\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou could try max out whatever you want and in FF IV,Odin will hit you like a baby if you ain't careful enough\r\n\r\n\r\nthat's why i like ff IV\r\n\r\nand to max out all the status........seems like a cheat to me"
