  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88137642#post88137642\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I am surprise when you say that thing for me <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nI believe that I can write clearly but truth isn&apos;t as me think <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nOver one years ago, I created a topic about English language in the F17, until now, my skill English didn&apos;t have many change, maybe my vocabulary was better. <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n<a href=\"https://vozforums.com/showthread.php?t=3859611\" target=\"_blank\">https://vozforums.com/showthread.php?t=3859611</a><br>\r\n<br>\r\nedit: I don&apos;t take a that photo, it belong to Ngoc Trinh at her facebook. She has just had a photo for 30 minutes ago <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=https%3A%2F%2Fscontent-hkg3-1.xx.fbcdn.net%2Fhphotos-xfp1%2Ft31.0-8%2F12768243_770377059759777_413159844019873678_o.jpg\" target=\"_blank\">https://scontent-hkg3-1.xx.fbcdn.net...19873678_o.jpg</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Everybody used to be a Noob, man  <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nNow I am on my computer so it would be more convenient to make some suggestions for your English.<br>\r\n<br>\r\nRegarding this post (the post I quoted):<br>\r\n- &quot;my skill English didn&apos;t have many change&quot; =&gt; You can say &quot;My English skills has not been <b>improved</b> too much&quot;.<br>\r\n- &quot;maybe my vocabulary was better&quot; =&gt; My vocabulary range has (probably) been wider (or broader) than before, I may have had some better word choices.<br>\r\n- &quot;I believe that I can write clearly but truth isn&apos;t as me think&quot; =&gt; But it seems not to be the truth (or reality). (look up for &quot;seem&quot; in the dictionary for more applications of this word, it&apos;s really miraculous).<br>\r\n<br>\r\n<br>\r\nThose are some suggestions.<br>\r\nThe problem in your English lies both in Grammar and The way you express your ideas, it&apos;s too Vietlish @@<br>\r\nWhile I don&apos;t care much about grammar, the idea expressing way is important because that would increase the likelyhood (the chance) the listener will understand you (this is called &quot;cohesion and coherence&quot;). And that is the Purpose of talking or writing or anyway of communication, right?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am surprise when you say that thing for me \r\n\r\nI believe that I can write clearly but truth isn't as me think \r\n\r\nOver one years ago, I created a topic about English language in the F17, until now, my skill English didn't have many change, maybe my vocabulary was better. \r\n\r\nhttps://vozforums.com/showthread.php?t=3859611\r\n\r\nedit: I don't take a that photo, it belong to Ngoc Trinh at her facebook. She has just had a photo for 30 minutes ago \r\n\r\nhttps://scontent-hkg3-1.xx.fbcdn.net...19873678_o.jpg\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEverybody used to be a Noob, man  \r\nNow I am on my computer so it would be more convenient to make some suggestions for your English.\r\n\r\nRegarding this post (the post I quoted):\r\n- \"my skill English didn't have many change\" => You can say \"My English skills has not been improved too much\".\r\n- \"maybe my vocabulary was better\" => My vocabulary range has (probably) been wider (or broader) than before, I may have had some better word choices.\r\n- \"I believe that I can write clearly but truth isn't as me think\" => But it seems not to be the truth (or reality). (look up for \"seem\" in the dictionary for more applications of this word, it's really miraculous).\r\n\r\n\r\nThose are some suggestions.\r\nThe problem in your English lies both in Grammar and The way you express your ideas, it's too Vietlish @@\r\nWhile I don't care much about grammar, the idea expressing way is important because that would increase the likelyhood (the chance) the listener will understand you (this is called \"cohesion and coherence\"). And that is the Purpose of talking or writing or anyway of communication, right?"
