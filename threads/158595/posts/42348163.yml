content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtcnz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42330700#post42330700\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have eaten out in Hanoi many times but they never charged me for extra things like that. Still, the way they obtain customers is basically the same. They both get the staff to walk, talk, &quot;pull and push&quot; pedestrians.<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Some small restaurant don&apos;t have a place for leaving bike, so you have to find somewhere nearby to leave. I once taste boiled snails in 1A Dinh Liet (near the intersection), i have to do the same, they don&apos;t take care your bike. 40k for the snails plus 10k for bike, then 50k total, but i think this is the best spot to taste snails in HN.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtcnz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have eaten out in Hanoi many times but they never charged me for extra things like that. Still, the way they obtain customers is basically the same. They both get the staff to walk, talk, \"pull and push\" pedestrians.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSome small restaurant don't have a place for leaving bike, so you have to find somewhere nearby to leave. I once taste boiled snails in 1A Dinh Liet (near the intersection), i have to do the same, they don't take care your bike. 40k for the snails plus 10k for bike, then 50k total, but i think this is the best spot to taste snails in HN."
