  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48086107#post48086107\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">i go for england too, but tbh they were just on par with sweden, if anything they were just more lucky, thats about it</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re absolutely right <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. <br>\r\nSweden was sharper during attacks due to their superiority in body size and strength. Every one of their set-pieces was an imminent threat to England goal. I was amazed that Roy Hodgson hadn&apos;t specificly ordered his guys not to make any foul that would lead to free kick outside England box. And Zlatan Ibramovic once again demonstrated that size isn&apos;t disproportional to technique. Had Andy Caroll weren&apos;t there, Brits would be so ashamed about their Peter Crouch. The fact that they were among top scorers during qualifying stage only pains them now that Sweden is eliminated.<br>\r\n<br>\r\n3 things that saved England team today were: the height of Joe Hart, the diligence of Andy Caroll and the flair of Theo Walcott. Joe Hart is decent but he&apos;s still has a lot of room to grow if he ever wants to fill David Seaman&apos;s shoe. John Terry had a terrible day and under-performed way too much while Joleon Lescott was decent with tackles. However, their lack of able bodies compared to the Swedes&apos; prevented them from defending efficiently against air attacks. England midfielders were altogether too blurry except for Walcott&apos;s effort. Steven Gerrard&apos;s got his experience but his age put him into disadvantage when competing for possession. At these time, I wish Gareth Bale was English... Andy Caroll tried very hard but sometimes that&apos;s not enough. James Milner and he were the main catalyses for England&apos;s conceded goals.<br>\r\n<br>\r\nWell, thank you for reading my rants <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti go for england too, but tbh they were just on par with sweden, if anything they were just more lucky, thats about it\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're absolutely right . \r\nSweden was sharper during attacks due to their superiority in body size and strength. Every one of their set-pieces was an imminent threat to England goal. I was amazed that Roy Hodgson hadn't specificly ordered his guys not to make any foul that would lead to free kick outside England box. And Zlatan Ibramovic once again demonstrated that size isn't disproportional to technique. Had Andy Caroll weren't there, Brits would be so ashamed about their Peter Crouch. The fact that they were among top scorers during qualifying stage only pains them now that Sweden is eliminated.\r\n\r\n3 things that saved England team today were: the height of Joe Hart, the diligence of Andy Caroll and the flair of Theo Walcott. Joe Hart is decent but he's still has a lot of room to grow if he ever wants to fill David Seaman's shoe. John Terry had a terrible day and under-performed way too much while Joleon Lescott was decent with tackles. However, their lack of able bodies compared to the Swedes' prevented them from defending efficiently against air attacks. England midfielders were altogether too blurry except for Walcott's effort. Steven Gerrard's got his experience but his age put him into disadvantage when competing for possession. At these time, I wish Gareth Bale was English... Andy Caroll tried very hard but sometimes that's not enough. James Milner and he were the main catalyses for England's conceded goals.\r\n\r\nWell, thank you for reading my rants ."
