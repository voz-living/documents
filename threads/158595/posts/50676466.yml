content:
  html: "\r\n\t\t\t\r\n\t\t\tB&#x1EA1;n n&#xE0;o d&#x1ECB;ch gi&#xFA;p m&#xEC;nh &#x111;o&#x1EA1;n n&#xE0;y v&#x1EDB;i &#x111;&#x1EC3; l&#xE0;m silde n&#x1ED9;p cho th&#x1EA7;y trong tu&#x1EA7;n n&#xE0;y, &#x111;a t&#x1EA1; &#x111;a t&#x1EA1; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nHowever, prior to the application of the guidelines, a comparison is<br>\r\nneeded between the reduced emission amount due to the increased<br>\r\nequipment efficiency suggested by the guideline and the increased<br>\r\nemission amount due to the extra work required by the suggested<br>\r\nguideline. For example, the second guideline for the dozer under<br>\r\nthe limited space situation suggests that the widths of temporary<br>\r\nroads be expanded to allow for two-lane dozer traffic and easy<br>\r\nchanges in direction (rotation). The increased operational capability<br>\r\nof the dozers would certainly decrease the cycle time of the oper-ations, resulting in a reduced level of GHG emissions. However, the<br>\r\nextra work required to expand the widths of temporary roads would<br>\r\nneed additional operations of equipment such as excavators and<br>\r\ndozers. The additional operations would naturally entail a certain<br>\r\namount of GHG emissions. Therefore, the&#x201C;trade-off potential&#x201D;has<br>\r\nto be considered for the actual reduction of GHG emissions from<br>\r\nearthwork equipment.\r\n\t\t"
  text: "Bạn nào dịch giúp mình đoạn này với để làm silde nộp cho thầy trong tuần này, đa tạ đa tạ \r\nHowever, prior to the application of the guidelines, a comparison is\r\nneeded between the reduced emission amount due to the increased\r\nequipment efficiency suggested by the guideline and the increased\r\nemission amount due to the extra work required by the suggested\r\nguideline. For example, the second guideline for the dozer under\r\nthe limited space situation suggests that the widths of temporary\r\nroads be expanded to allow for two-lane dozer traffic and easy\r\nchanges in direction (rotation). The increased operational capability\r\nof the dozers would certainly decrease the cycle time of the oper-ations, resulting in a reduced level of GHG emissions. However, the\r\nextra work required to expand the widths of temporary roads would\r\nneed additional operations of equipment such as excavators and\r\ndozers. The additional operations would naturally entail a certain\r\namount of GHG emissions. Therefore, the“trade-off potential”has\r\nto be considered for the actual reduction of GHG emissions from\r\nearthwork equipment."
