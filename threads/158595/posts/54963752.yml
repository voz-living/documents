  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aaabbb112</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54962082#post54962082\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#x1EA1;n c&#xF3; c&#xE1;ch n&#xE0;o c&#x1EA3;i thi&#x1EC7;n c&#xE1;i n&#xE0;y ko. M&#xEC;nh c&#x169;ng ch&#x103;m h&#x1ECD;c t&#x1EEB; m&#x1EDB;i m&#xE0; l&#xFA;c c&#x1EA7;n n&#xF3;i l&#x1EA1;i ch&#x1EB3;ng ngh&#x129; ra &#x111;c t&#x1EEB; n&#xE0;o c&#x1EA3;<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ch&#x1EC9; c&#xF3; c&#xE1;ch n&#xF3;i nhi&#x1EC1;u &#x111;&#x1ECD;c nhi&#x1EC1;u th&#xF4;i b&#x1EA1;n . Ch&#x1EC9; kh&#xF3; ng&#xE0;y &#x111;&#x1ECD;c b&#xE1;o ti&#x1EBF;ng Anh , vu&#x1EEB;a bi&#x1EBF;t tin t&#x1EE9;c v&#x1EEB;a t&#x103;ng t&#x1EEB; m&#x1EDB;i di&#x1EC5;n &#x111;&#x1EA1;t , ch&#xE9;m ti&#x1EBF;ng Anh v&#x1EDB;i luy&#x1EC7;n vi&#x1EBF;t essay nhi&#x1EC1;u v&#xE0;o n&#x1EEF;a . H&#x1ECD;c t&#x1EEB; h&#x1ECD;c theo c&#x1EE5;m t&#x1EEB; &#x1EA5;y &#x111;&#x1EEB;ng h&#x1ECD;c t&#x1EEB; ri&#xEA;ng l&#x1EBB;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aaabbb112\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBạn có cách nào cải thiện cái này ko. Mình cũng chăm học từ mới mà lúc cần nói lại chẳng nghĩ ra đc từ nào cả\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChỉ có cách nói nhiều đọc nhiều thôi bạn . Chỉ khó ngày đọc báo tiếng Anh , vuừa biết tin tức vừa tăng từ mới diễn đạt , chém tiếng Anh với luyện viết essay nhiều vào nữa . Học từ học theo cụm từ ấy đừng học từ riêng lẻ"
