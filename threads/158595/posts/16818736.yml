  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nopain_nogain_e</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16818296#post16818296\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">LOL, VOA stuffs are super boring. Somehow, I can&apos;t avoid feeling asleep each time I listen to them <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"> <br>\r\nIn my stupid opinion, watching American films, TV shows, music ... is better <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nTry &quot;new interesting things&quot;, you&apos;ll gain &quot;new useful knowledge&quot; and FUN <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\"><br>\r\n//Anyway, VOA audios are very good ( based on my teachers&apos; ideas )</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->VOA has many difference level from basic to higher, I think <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> but I agree that listening to English music or watching movies can improve your listening skill quickly <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nopain_nogain_e\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLOL, VOA stuffs are super boring. Somehow, I can't avoid feeling asleep each time I listen to them  \r\nIn my stupid opinion, watching American films, TV shows, music ... is better \r\nTry \"new interesting things\", you'll gain \"new useful knowledge\" and FUN \r\n//Anyway, VOA audios are very good ( based on my teachers' ideas )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVOA has many difference level from basic to higher, I think  but I agree that listening to English music or watching movies can improve your listening skill quickly"
