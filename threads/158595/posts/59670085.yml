  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59658581#post59658581\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My study is a subject I tend to avoid these days. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nAfter having failed the entrance exam I intended to study at RMIT, which will start in October. However, recently I, with the dream of studying abroad still in mind, changed my mind and decided to focus on preparing for a SAT test instead. I&apos;ll take one in October and another in November, just to be sure. If I get a score of 1350 (CR+M) or higher I will apply for a university in Finland (Aalto Mikkeli, this one is quite famous). The whole process from applying to receiving results (just so you know, in 2012 only 9% got accepted  <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">) will last from March to July next year. Here comes the dilemma: what will I do in that period? Stay home, do nothing and risk being called for millitary duty in February or study at RMIT for two semesters (one in January/February and the one after it, one subject in each, just to save my place) and if I get chosen, all that money (70m+) will go to waste? Either way, I will have a delayed start. <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nThis is one freaking problem which has been troubling me for days. <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> I have no definite plans, everything is uncertain. Seeing other people go to universities, both domestic and foreign, with their plans clearly drawn out really depresses me.<br>\r\n<br>\r\nInstead of a steady, stable start at RMIT in October, I&apos;m risking too much aren&apos;t I?<br>\r\n<br>\r\nI&apos;m going throuh a really, really tough time. And it&apos;s just the beginning.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you&apos;re gonna fail bro<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy study is a subject I tend to avoid these days. \r\n\r\nAfter having failed the entrance exam I intended to study at RMIT, which will start in October. However, recently I, with the dream of studying abroad still in mind, changed my mind and decided to focus on preparing for a SAT test instead. I'll take one in October and another in November, just to be sure. If I get a score of 1350 (CR+M) or higher I will apply for a university in Finland (Aalto Mikkeli, this one is quite famous). The whole process from applying to receiving results (just so you know, in 2012 only 9% got accepted  ) will last from March to July next year. Here comes the dilemma: what will I do in that period? Stay home, do nothing and risk being called for millitary duty in February or study at RMIT for two semesters (one in January/February and the one after it, one subject in each, just to save my place) and if I get chosen, all that money (70m+) will go to waste? Either way, I will have a delayed start. \r\n\r\nThis is one freaking problem which has been troubling me for days.  I have no definite plans, everything is uncertain. Seeing other people go to universities, both domestic and foreign, with their plans clearly drawn out really depresses me.\r\n\r\nInstead of a steady, stable start at RMIT in October, I'm risking too much aren't I?\r\n\r\nI'm going throuh a really, really tough time. And it's just the beginning.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou're gonna fail bro"
