  text: "có đoạn thư, kính mong các bác ghé chút dịch hộ , chân thành cảm ơn trước\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTrước hết em xin gửi lời cảm ơn chân thành tới Mr.Cẩm,thầy của em,trong suốt thời gian qua,nhớ có sự dạy dỗ của thầy,em đã biết thêm được rất nhiều kiến thức,những kĩ năng trong học tập : nghe,nói,đọc,viết..và cả những kĩ năng sống,kinh nghiệm làm việc,học hành,những phép ứng xử,giao tiếp…bên cạnh đó,nhớ co sự giúp đỡ của thầy,chúng em đã biết tới những cuốn sách rất hay,kinh nghiệm làm việc theo nhóm,tinh thần đoàn kết,dù làm việc hay trong cuộc sống cũng phải biết tập thể,chứ không được sống vì lợi ích của riêng mình… \r\nNhưng trong quá trình học,có đôi khi chúng em rất căng thẳng,vì nhưng bài tập hơi quá sức,vì chương trình học hơi nặng,và vì những lúc tâm trạng thầy không vui,không đùa giỡn với chúng em,làm chúng em cảm thấy rất lo sợ,hoang mang,cũng có đôi  khi tiết học của chúng ta trở nên nhàm chán,thiếu sự sáng tạo và sức sống…thoe quan điểm của e,đứng ở góc độ của sinh viên,thầy nên cho chúng em các bài tập vừa sức,nên sáng tạo thêm trong quá trình hoc,để hoc lâu cũng không cảm thấy nhàm chán,nên hòa mình vào với sinh viên,đứng ở góc độ sinh viên nhìn nhận mọi thứ,để cả thầy và trò cùng không chịu bất cứ áp lực nào,cùng nhau vui vẻ để hoàn thành tốt nhiệm vụ của mỗi người\r\nMột lần nữa,em xin cảm ơn thầy rất nhiều,vì nhờ có thầy chúng em mới có được thành công như ngày hôm này,dù có thể đó chỉ là tấm bắng tốt nghiệp,nhưng đó cũng là thành công to lớn đối với chúng em để chúng em vững bươc trên con đường sự nghiệp của riêng mình"
