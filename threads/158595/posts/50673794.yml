content:
  html: "\r\n\t\t\t\r\n\t\t\t<font color=\"DarkOliveGreen\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.edufind.com%2Fenglish%2Fgrammar%2Fadverbs_types.php\" target=\"_blank\"><b>English Grammar Guide</b></a>, an academic source endorsed by BBC, states:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b><i>Here</i></b> and <b><i>there</i></b> are combined with prepositions to make many common adverbial phrases:<blockquote><i>down here, down there;<br>\r\nover here, over there;<br>\r\nunder here, under there;<br>\r\nup here, up there</i></blockquote>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --></font>\r\n\t\t"
  text: "English Grammar Guide, an academic source endorsed by BBC, states:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHere and there are combined with prepositions to make many common adverbial phrases:down here, down there;\r\nover here, over there;\r\nunder here, under there;\r\nup here, up there"
