  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>deltahedge</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54829537#post54829537\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey, <br>\r\n<br>\r\nI have a few suggestions, if you are interested read on, otherwise you can stop now. <br>\r\n<br>\r\n1. I would have said something like - &quot;at least work in that industry&quot;, you were kinda repeating yourselves there lawyer/law or something like this &quot;at least work in the legal field&quot;<br>\r\n<br>\r\n2 - I would say &quot; I could talk about a couple of things&quot; don&apos;t quote me here, I am merely saying what I normally would say, if I have to use &quot;say&quot;, i would write &quot;i could say a few things here&quot;.<br>\r\n<br>\r\n3 - I am just a student, coming from a family that has no political connections, and with the current job market conditions, it would be difficult for me to compete with those who are either wealthy or well connected or both. <br>\r\n<br>\r\n<br>\r\nI think there are many more sentences that I definitely would rephrase so that it would sound &quot;right&quot; - I find that google is a really good tool to do this, what I would do is first, I will find out what I wanted to say, then write it out as best as I could, then google that sentence, if I had written it correctly then the result would be similar to what I have written, otherwise google would suggest what it thinks you are looking for and point you to the &quot;usual phrases that people around the globe would use&quot; if they had to write something similar. <br>\r\n<br>\r\nI am not trying to show off, but seeing as you are keen to converse in english so I thought I would participate.<br>\r\n<br>\r\nCheers,<br>\r\ndeltahedge</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What a valuable comment!<br>\r\nBut does it has another way to check all the sentences instead of using google,which takes a lot of time to do all the step that you have mentioned about\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by deltahedge\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey, \r\n\r\nI have a few suggestions, if you are interested read on, otherwise you can stop now. \r\n\r\n1. I would have said something like - \"at least work in that industry\", you were kinda repeating yourselves there lawyer/law or something like this \"at least work in the legal field\"\r\n\r\n2 - I would say \" I could talk about a couple of things\" don't quote me here, I am merely saying what I normally would say, if I have to use \"say\", i would write \"i could say a few things here\".\r\n\r\n3 - I am just a student, coming from a family that has no political connections, and with the current job market conditions, it would be difficult for me to compete with those who are either wealthy or well connected or both. \r\n\r\n\r\nI think there are many more sentences that I definitely would rephrase so that it would sound \"right\" - I find that google is a really good tool to do this, what I would do is first, I will find out what I wanted to say, then write it out as best as I could, then google that sentence, if I had written it correctly then the result would be similar to what I have written, otherwise google would suggest what it thinks you are looking for and point you to the \"usual phrases that people around the globe would use\" if they had to write something similar. \r\n\r\nI am not trying to show off, but seeing as you are keen to converse in english so I thought I would participate.\r\n\r\nCheers,\r\ndeltahedge\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat a valuable comment!\r\nBut does it has another way to check all the sentences instead of using google,which takes a lot of time to do all the step that you have mentioned about"
