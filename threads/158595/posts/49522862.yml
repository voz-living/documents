  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49515302#post49515302\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><ol style=\"list-style-type: decimal\"><li>Check <a href=\"/redirect/index.php?link=http%3A%2F%2Fowl.english.purdue.edu%2Fowl%2Fresource%2F540%2F01%2F\" target=\"_blank\"><b>this page</b></a>:<br></li>\n<li><i>&quot;1 km&quot;</i> itself is a noun phrase or a nominal group.</li>\n</ol></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. Thanks!<br>\r\n2. I still dont understand. why cant we say &quot;the river is long 1 km&quot;, cuz &quot;1 km&quot; function as a noun.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCheck this page:\n\"1 km\" itself is a noun phrase or a nominal group.\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. Thanks!\r\n2. I still dont understand. why cant we say \"the river is long 1 km\", cuz \"1 km\" function as a noun."
