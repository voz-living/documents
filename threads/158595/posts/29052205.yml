content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>klv12gcn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=29050306#post29050306\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anyone tell me the difference between &quot;look at&quot;, &quot;see&quot;, and &quot;watch&quot;?<br>\r\nThank you, guys! <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.5minuteenglish.com%2Fjan31.htm\" target=\"_blank\">http://www.5minuteenglish.com/jan31.htm</a> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tSee is an inactive word. When your eyes are open, you do it without thinking. Example- I see a car near the store.<br>\r\n<br>\r\nLook at is an active word. You must want to do it. But it is for a short time. Example- Look at this dress.<br>\r\n<br>\r\nWatch is also an active word. You must want to do it but it is for a longer period of time. Example- Let&apos;s watch television.<br>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by klv12gcn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone tell me the difference between \"look at\", \"see\", and \"watch\"?\r\nThank you, guys! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttp://www.5minuteenglish.com/jan31.htm \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tSee is an inactive word. When your eyes are open, you do it without thinking. Example- I see a car near the store.\r\n\r\nLook at is an active word. You must want to do it. But it is for a short time. Example- Look at this dress.\r\n\r\nWatch is also an active word. You must want to do it but it is for a longer period of time. Example- Let's watch television."
