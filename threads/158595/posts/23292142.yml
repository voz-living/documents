  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wall[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23286607#post23286607\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">By the way, could you tell me how to improve my listening skill, I&apos;m bad at listening. I&apos;m practising by listening music <b>with</b> lyric and watching film <b>with</b> subtitles, anything else to improve it..... &quot; with&quot; is it right in that sentences. Thanks</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sometimes just guess with the very few words you&apos;ve heard to know the meaning of the whole sentence.It&apos;s ok if you can&apos;t hear every single word but it&apos;s a problem if you don&apos;t get the meaning of the whole sentence.When you watch a movie,just turn off the subtitle and don&apos;t focus too much on listening,just hearing the film and try to exact the meaning of the sentence.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBy the way, could you tell me how to improve my listening skill, I'm bad at listening. I'm practising by listening music with lyric and watching film with subtitles, anything else to improve it..... \" with\" is it right in that sentences. Thanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSometimes just guess with the very few words you've heard to know the meaning of the whole sentence.It's ok if you can't hear every single word but it's a problem if you don't get the meaning of the whole sentence.When you watch a movie,just turn off the subtitle and don't focus too much on listening,just hearing the film and try to exact the meaning of the sentence."
