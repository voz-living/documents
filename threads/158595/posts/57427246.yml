  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57426725#post57426725\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No offense, but I really, really, really hate this answer.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->These answers don&apos;t show the solution. Whoever give someone else these advices are all the jerks.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57426657#post57426657\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t want to forget her, neither does she me. She said I am the right one at the wrong time and she wanted to meet me again in the future... <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> It seems hopeless, I know, but there was something in her eyes when she said it and I believe she meant it. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nAt the moment she is with someone else. I just...want her off my mind, for now, at least.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Got you right there bro. It seems like, we, the BROS, always face this situation once in a lifetime. <br>\r\nIs she hot? Trust me, that&apos;s the key problem.<br>\r\nIf she&apos;s not, you must love her personality, and now you&apos;re screwed up.<br>\r\nIf she is, oh well, maybe after 1 or 2 months of hardworking, mindheisting with projects... she&apos;ll be a single dot in your memory, if she also has a warm heart, you have to swear to God.<br>\r\n<br>\r\nI&apos;m not good at writing but pretty good at calm ppl down and give them some faith <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo offense, but I really, really, really hate this answer.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThese answers don't show the solution. Whoever give someone else these advices are all the jerks.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't want to forget her, neither does she me. She said I am the right one at the wrong time and she wanted to meet me again in the future...  It seems hopeless, I know, but there was something in her eyes when she said it and I believe she meant it. \r\n\r\nAt the moment she is with someone else. I just...want her off my mind, for now, at least.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGot you right there bro. It seems like, we, the BROS, always face this situation once in a lifetime. \r\nIs she hot? Trust me, that's the key problem.\r\nIf she's not, you must love her personality, and now you're screwed up.\r\nIf she is, oh well, maybe after 1 or 2 months of hardworking, mindheisting with projects... she'll be a single dot in your memory, if she also has a warm heart, you have to swear to God.\r\n\r\nI'm not good at writing but pretty good at calm ppl down and give them some faith"
