  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>diablopineapple</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43667085#post43667085\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I failed my life&apos;s most important exam yesterday <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nFor the speaking test I randomly picked this topic: &quot;When should sex education be introduced in secondary school curriculum&quot;. I was supposed to talk for 3 minutes, and everything was fine until when there were about 30 seconds left I ran out of things to talk about... so I rambled a bit, and realized I wouldn&apos;t have enough time for the conclusion so...<br>\r\n<br>\r\n&quot;In conclusion, sex education is essential in secondary school education so that children can find sex enjoyable and safe&quot; <br>\r\n<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I like your conclusion! <img src=\"/images/smilies/Off/bye.gif\" border=\"0\" alt=\"\" title=\"Bye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by diablopineapple\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI failed my life's most important exam yesterday \r\n\r\nFor the speaking test I randomly picked this topic: \"When should sex education be introduced in secondary school curriculum\". I was supposed to talk for 3 minutes, and everything was fine until when there were about 30 seconds left I ran out of things to talk about... so I rambled a bit, and realized I wouldn't have enough time for the conclusion so...\r\n\r\n\"In conclusion, sex education is essential in secondary school education so that children can find sex enjoyable and safe\" \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI like your conclusion!"
