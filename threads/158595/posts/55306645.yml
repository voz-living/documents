  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55305090#post55305090\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ and Mr. James, the South of States or Vietnam?<br>\r\n//maybe people from the South of Vietnam but live in States :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizens</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55305823#post55305823\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Try to speak vietnamese more fluently and make friend with  local resident,I know it&apos;s very difficult for you but everything will be fine and it also be noted that you can find some good address on the Internet</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Friends, he was referring to <a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FRedneck\" target=\"_blank\"><b>&quot;redneck&quot;</b></a>, a term for Americans in the southern states.</font><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55292868#post55292868\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What&apos;s the deal with the people from South ? Are they retarded or something ? since i was treated like a d-bag when ordering my dishes at a local restaurant... Seriously, I&apos;ve met some rednecks before and they are what I expect them to be but this freaking and annoying accent and harsh look towards me make me want to punch someone from the South in the face. I&apos;m not usually like this but this is just get on my nerve. I mean, not all of them are this rude, but most of them in the States are either idiots, morons or false believers.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Ironically, the South, through the Democratic Party, was the historical advocate of slavery while Abraham Lincoln, who led the State through the Civil War, was a Republican figure. For the most part of the modern history of America, the South continually supported the Democratic Party simply for this foe. Perharps this will help people, who perceive the Republican Party, with faces such as Reagan, Bush Sr, Bush Jr, as conservative, to think again. Although it is worth to notice that the line and balance of conservatism in the United States is more delicate than that of the Old Continent. For instance, in the United Kingdom, political scene still differs between the Conservative Party, right/center-right, the Labour Party, lef/center-left, and the Liberal Democrats, left/far-left.<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FSouthernization\" target=\"_blank\"><b>&quot;Southernization&quot;</b></a></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ and Mr. James, the South of States or Vietnam?\r\n//maybe people from the South of Vietnam but live in States :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTry to speak vietnamese more fluently and make friend with  local resident,I know it's very difficult for you but everything will be fine and it also be noted that you can find some good address on the Internet\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFriends, he was referring to \"redneck\", a term for Americans in the southern states.\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat's the deal with the people from South ? Are they retarded or something ? since i was treated like a d-bag when ordering my dishes at a local restaurant... Seriously, I've met some rednecks before and they are what I expect them to be but this freaking and annoying accent and harsh look towards me make me want to punch someone from the South in the face. I'm not usually like this but this is just get on my nerve. I mean, not all of them are this rude, but most of them in the States are either idiots, morons or false believers.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIronically, the South, through the Democratic Party, was the historical advocate of slavery while Abraham Lincoln, who led the State through the Civil War, was a Republican figure. For the most part of the modern history of America, the South continually supported the Democratic Party simply for this foe. Perharps this will help people, who perceive the Republican Party, with faces such as Reagan, Bush Sr, Bush Jr, as conservative, to think again. Although it is worth to notice that the line and balance of conservatism in the United States is more delicate than that of the Old Continent. For instance, in the United Kingdom, political scene still differs between the Conservative Party, right/center-right, the Labour Party, lef/center-left, and the Liberal Democrats, left/far-left.\r\n\r\n\"Southernization\""
