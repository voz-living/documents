  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TRULY_ENJOYING_GAME</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2677565#post2677565\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hiiiiiiii<br>\r\ntr&#x1B0;&#x1EDB;c ti&#xEA;n xin gthi&#x1EC7;u ch&#x1ED7; h&#x1ECD;c cho nh&#x1EEF;ng cao th&#x1EE7; AV: th&#x1EA7;y Tr&#x1B0;&#x1A1;ng V&#x103;n Thu&#x1EAD;n d&#x1EA1;y th&#xEA;m &#x1EDF; tr&#x1B0;&#x1EDD;ng College HXH, d&#x1EA1;y luy&#x1EC7;n d&#x1ECB;ch cao c&#x1EA5;p m&#x1EA5;y ch&#x1EE5;c n&#x103;m r&#x1ED3;i nh&#x1B0;ng v&#x1EEB;a chuy&#x1EC3;n sang trung c&#x1EA5;p n&#x103;m r&#x1ED3;i do SG ho&#x1EB7;c qu&#xE1; &#xED;t ng&#x1B0;&#x1EDD;i nghi&#xEA;n c&#x1EE9;u AV ho&#x1EB7;c &#xED;t ai bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng cao nh&#xE2;n th&#x1EBF; h&#x1EC7; tr&#x1B0;&#x1EDB;c gi&#x1EA3;i ph&#xF3;ng.<br>\r\ngi&#x1EDD; xin giao l&#x1B0;u ae, m&#x1EDD;i ae th&#x1EED; t&#xE0;i c&#xE2;u n&#xE0;y (d&#x1ECB;ch - g&#x1ECD;i l&#xE0; d&#x1ECB;ch cho nhanh, nh&#x1B0;ng xin c&#x1EE9; hi&#x1EC3;u l&#xE0; &quot;c&#xE1;ch ng&#x1B0;&#x1EDD;i Vi&#x1EC7;t/Anh n&#xF3;i/d&#xF9;ng&quot;):<br>\r\n<br>\r\n&quot;<b>T&#xF4;i <i>&#x111;i l&#xE0;m b&#x1EB1;ng xe b&#xFD;t</i> 15km m&#x1ED7;i ng&#xE0;y</b>&quot; (for advanced Eh)<br>\r\n<br>\r\ndo ch&#x1B0;a ai bi&#x1EBF;t ai, n&#x1EBF;u c&#xF3; qu&#xE1; d&#x1EC5; v&#x1EDB;i c&#xE1;c b&#xE1;c th&#xEC; c&#x169;ng &#x111;&#x1EEB;ng b&#x1EF1;c m&#xEC;nh nha, r&#x1ED3;i s&#x1EBD; bi&#x1EBF;t nhau sau ha.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>i spend 15 minutes going to work by bus everyday.</b><br>\r\nis it right? or we&apos;re just so serious about grammar? hehe. should we give a question in english too, like we&apos;re doing in this thread?<br>\r\n<br>\r\n/about the big problem you guys are talking about, is it the recent eco crisis? well, there are so many reasons which lead to the crisis, and we couldnt explain all of them in some short posts like this. every issue has its own advantages and disadvantages. not particular thing is completely perfect, so is the issue nayumi and tengteng are mentioning. <br>\r\n<br>\r\nThe credit system is one of the most important financial invent all over the world in recent years. it has been helping people who not yet have ability to afford all the necessary living stuffs for themselves and their families. it also helps the economy to develop when economic and/or financial crisis happens. it seems sort of unreasonable when a fact that if crisis happens, the economy will die very soon when people keep saving instead of spending, spending and spending. The more people spend, the better the economy would become, probably. However, let&apos;s have a look out of the box, credit system is absolutely not a lunchbox for everybody who doesnt have a very clear view of their own situation. so as nayumi mentioned before, the credit system would kill the customers in no time, before they could realize by pushing them to the bad debts and lead them to bankruptcy.<br>\r\n<br>\r\ni would like to quote a sentense in the article about Honda Vietnam to end my opinion, &quot;be a conscious customer.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TRULY_ENJOYING_GAME\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thiiiiiiii\r\ntrước tiên xin gthiệu chỗ học cho những cao thủ AV: thầy Trương Văn Thuận dạy thêm ở trường College HXH, dạy luyện dịch cao cấp mấy chục năm rồi nhưng vừa chuyển sang trung cấp năm rồi do SG hoặc quá ít người nghiên cứu AV hoặc ít ai biết được những cao nhân thế hệ trước giải phóng.\r\ngiờ xin giao lưu ae, mời ae thử tài câu này (dịch - gọi là dịch cho nhanh, nhưng xin cứ hiểu là \"cách người Việt/Anh nói/dùng\"):\r\n\r\n\"Tôi đi làm bằng xe být 15km mỗi ngày\" (for advanced Eh)\r\n\r\ndo chưa ai biết ai, nếu có quá dễ với các bác thì cũng đừng bực mình nha, rồi sẽ biết nhau sau ha.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni spend 15 minutes going to work by bus everyday.\r\nis it right? or we're just so serious about grammar? hehe. should we give a question in english too, like we're doing in this thread?\r\n\r\n/about the big problem you guys are talking about, is it the recent eco crisis? well, there are so many reasons which lead to the crisis, and we couldnt explain all of them in some short posts like this. every issue has its own advantages and disadvantages. not particular thing is completely perfect, so is the issue nayumi and tengteng are mentioning. \r\n\r\nThe credit system is one of the most important financial invent all over the world in recent years. it has been helping people who not yet have ability to afford all the necessary living stuffs for themselves and their families. it also helps the economy to develop when economic and/or financial crisis happens. it seems sort of unreasonable when a fact that if crisis happens, the economy will die very soon when people keep saving instead of spending, spending and spending. The more people spend, the better the economy would become, probably. However, let's have a look out of the box, credit system is absolutely not a lunchbox for everybody who doesnt have a very clear view of their own situation. so as nayumi mentioned before, the credit system would kill the customers in no time, before they could realize by pushing them to the bad debts and lead them to bankruptcy.\r\n\r\ni would like to quote a sentense in the article about Honda Vietnam to end my opinion, \"be a conscious customer.\""
