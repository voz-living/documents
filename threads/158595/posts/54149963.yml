  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54144636#post54144636\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">When I said complexity in vocabulary, I didn&apos;t mean comparing the thickness of the dictionaries. I meant the complexity of the words themselves. Take some Vietnamese words for examples. They are pronounced and spelled the same, yet have nothing in common in term of meanings. That confuses a lot of, if not all, learners. Does English have that kind of words? I don&apos;t think so, of course some exceptions might exist. And the pronouns, man they are nightmares! Instead of being generic like English&apos;s, Vietnamese&apos;s are way too direct and they show exactly your attitude to the person you are addressing, which sometimes cause difficulties for users, even native ones.<br>\r\n<br>\r\nI&apos;m not confident enough to say I&apos;ve mastered all the English tenses and/or prepositions, but to some extent I&apos;m sure I&apos;m able to use them correctly and efficiently.<br>\r\n<br>\r\nAnd they don&apos;t say &quot;Phong ba b&#xE3;o t&#xE1;p kh&#xF4;ng b&#x1EB1;ng ng&#x1EEF; ph&#xE1;p Vi&#x1EC7;t Nam&quot; for no reason, right?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Thanks for reminding me about homophones! Indeed, not many case of English words possessing identical spelling and pronunciation yet denoting totally different meaning could be registered in English. However, English homophones play in a field that Vietnamese is infamous of, or shall I say its native speakers are unfathomably proud of, <i>pronunciation</i>.<br>\r\n<br>\r\nFor native English speakers, seeing the number of tones in Vietnamese for the first time might literally put them in coma. Fortunately, if they work out how to twist their tongues, almost all these tones, except the case of asking tone (hook) and tumbling tone (tilde), display distinctive phonetic characteristics. Therefore, as long as they are able to distinguish these differences, word meanings, no matter how abundant there are, stay respectively with each single tone. However, that proves not to be the case with English.<br>\r\n<br>\r\nWhereas Vietnamese pronunciation features tones, word stress and syllable duration matter most in English pronunciation. To aggravate the situation, these differences are so subtle that beginners may easily forego in conversation and create uncomfortable moment. Moreover, pronunciation is not something that could be overcome by frequent usage or learning by heart like spelling. In fact, countless experience English users still fumble over this issue. <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.bifroest.demon.co.uk%2Fmisc%2Fhomophones-list.html\" target=\"_blank\"><b>(List of English homophones)</b></a><br>\r\n<br>\r\nAbout the reason over verb tenses and prepositions, I just want to suggest an analogy between Vietnamese-English and addition-multiplication. On one hand, Vietnamese learners are given a set of adverbs/modifiers/indicators and a list of verbs. Whether they want to express themselves on the timeline, all they have to do is adding. On the other hand, English learners are taught that there is a dozen of tenses that comes with a less than comprehensible order on the timeline, the hassling art of conjugation and the dreadful list of irregular verbs. Fair enough?<br>\r\n<br>\r\nFinally, that saying about Vietnamese grammar, where does it originate from? Does it come from foreigner learners or from Vietnamese teachers and students? Does it serve as a statement about Vietnamese grammar or a mockery of native people for a ridiculous emphasis on the matter? Does one truly want one&apos;s mother-tongue to be hard to approach?<br>\r\n<br>\r\nIn brief, the point of this wall of text is not to accentuate English while understating Vietnamese. In contrast, it tries to prove that after factorising countless pros and cons, no language is better to speak nor harder to learn than any other one. In the end, what matters before any decision of learning a language is incentive i.e. what I can profit from this.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhen I said complexity in vocabulary, I didn't mean comparing the thickness of the dictionaries. I meant the complexity of the words themselves. Take some Vietnamese words for examples. They are pronounced and spelled the same, yet have nothing in common in term of meanings. That confuses a lot of, if not all, learners. Does English have that kind of words? I don't think so, of course some exceptions might exist. And the pronouns, man they are nightmares! Instead of being generic like English's, Vietnamese's are way too direct and they show exactly your attitude to the person you are addressing, which sometimes cause difficulties for users, even native ones.\r\n\r\nI'm not confident enough to say I've mastered all the English tenses and/or prepositions, but to some extent I'm sure I'm able to use them correctly and efficiently.\r\n\r\nAnd they don't say \"Phong ba bão táp không bằng ngữ pháp Việt Nam\" for no reason, right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for reminding me about homophones! Indeed, not many case of English words possessing identical spelling and pronunciation yet denoting totally different meaning could be registered in English. However, English homophones play in a field that Vietnamese is infamous of, or shall I say its native speakers are unfathomably proud of, pronunciation.\r\n\r\nFor native English speakers, seeing the number of tones in Vietnamese for the first time might literally put them in coma. Fortunately, if they work out how to twist their tongues, almost all these tones, except the case of asking tone (hook) and tumbling tone (tilde), display distinctive phonetic characteristics. Therefore, as long as they are able to distinguish these differences, word meanings, no matter how abundant there are, stay respectively with each single tone. However, that proves not to be the case with English.\r\n\r\nWhereas Vietnamese pronunciation features tones, word stress and syllable duration matter most in English pronunciation. To aggravate the situation, these differences are so subtle that beginners may easily forego in conversation and create uncomfortable moment. Moreover, pronunciation is not something that could be overcome by frequent usage or learning by heart like spelling. In fact, countless experience English users still fumble over this issue. (List of English homophones)\r\n\r\nAbout the reason over verb tenses and prepositions, I just want to suggest an analogy between Vietnamese-English and addition-multiplication. On one hand, Vietnamese learners are given a set of adverbs/modifiers/indicators and a list of verbs. Whether they want to express themselves on the timeline, all they have to do is adding. On the other hand, English learners are taught that there is a dozen of tenses that comes with a less than comprehensible order on the timeline, the hassling art of conjugation and the dreadful list of irregular verbs. Fair enough?\r\n\r\nFinally, that saying about Vietnamese grammar, where does it originate from? Does it come from foreigner learners or from Vietnamese teachers and students? Does it serve as a statement about Vietnamese grammar or a mockery of native people for a ridiculous emphasis on the matter? Does one truly want one's mother-tongue to be hard to approach?\r\n\r\nIn brief, the point of this wall of text is not to accentuate English while understating Vietnamese. In contrast, it tries to prove that after factorising countless pros and cons, no language is better to speak nor harder to learn than any other one. In the end, what matters before any decision of learning a language is incentive i.e. what I can profit from this."
