  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mieomeo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43074210#post43074210\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If u feel that there&apos;s no girl would fit you, try a guy <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. <br>\nI have a GF, and the one thing I notice the most since I let her into my life is now I can feel the loneliness. I thought I wouldn&apos;t know what loneliness is in my entire life until she show me how lonely I was <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m kinda like loneliness<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">just wana someone can go with me hand in hand an having funny time once or twice a week, not being with eachother all day long, i think girl gonna mess around my current life<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">i want her be around me when i need her<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">I&apos;m not sick, right?<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mieomeo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf u feel that there's no girl would fit you, try a guy . \nI have a GF, and the one thing I notice the most since I let her into my life is now I can feel the loneliness. I thought I wouldn't know what loneliness is in my entire life until she show me how lonely I was .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm kinda like lonelinessjust wana someone can go with me hand in hand an having funny time once or twice a week, not being with eachother all day long, i think girl gonna mess around my current lifei want her be around me when i need herI'm not sick, right?"
