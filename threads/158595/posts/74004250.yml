  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trieuphu210</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73890252#post73890252\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everybody, please answer me : &quot; how did you learn new Words &quot; , <br>\r\nand if i listen the video again and again, can i improve my listening skill ?<img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. Read more, make a sentence with new vocabularies. The last and most important is passion.<br>\r\n2. The first one to improve your listening skill is to must have the standard pronunciation. Next one, you have to listen more and more.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trieuphu210\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everybody, please answer me : \" how did you learn new Words \" , \r\nand if i listen the video again and again, can i improve my listening skill ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. Read more, make a sentence with new vocabularies. The last and most important is passion.\r\n2. The first one to improve your listening skill is to must have the standard pronunciation. Next one, you have to listen more and more."
