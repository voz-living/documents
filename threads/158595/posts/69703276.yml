content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>toplel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69701843#post69701843\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No, everyone has to hit rock bottom before they become successful. I&apos;ll make friends with successful people, and i&apos;ll have a life then...perhaps.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The question is, why they make friends with someone describing himself as a loser. For me, I will stay a way from you 5 kilometers if we meet outside. <br>\r\n<br>\r\nThe idea of hitting the bottom before climbing up the rank makes me think of Lu Bo (or another great general, am I wrong?) in The Ravages of Times.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by toplel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo, everyone has to hit rock bottom before they become successful. I'll make friends with successful people, and i'll have a life then...perhaps.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe question is, why they make friends with someone describing himself as a loser. For me, I will stay a way from you 5 kilometers if we meet outside. \r\n\r\nThe idea of hitting the bottom before climbing up the rank makes me think of Lu Bo (or another great general, am I wrong?) in The Ravages of Times."
