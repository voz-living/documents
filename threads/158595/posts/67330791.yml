content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67326360#post67326360\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Forgive me if these questions disturb you. May I know your major and how can you find your interest in languages greatly like that?<br>\r\n<br>\r\nNow I&apos;m afraid of talking in English because I&apos;m so scared. It is hard to explain since when I was a child, I just keep silent. Some people call me nerd. Do you have any words for me?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Im sorry but what does nerd mean? Idiot or bookworm?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tForgive me if these questions disturb you. May I know your major and how can you find your interest in languages greatly like that?\r\n\r\nNow I'm afraid of talking in English because I'm so scared. It is hard to explain since when I was a child, I just keep silent. Some people call me nerd. Do you have any words for me?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIm sorry but what does nerd mean? Idiot or bookworm?"
