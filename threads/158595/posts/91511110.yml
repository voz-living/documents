  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chip.hyt.chip</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91507849#post91507849\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi everyone, which one is correct in two sentences below?<br>\r\n&quot;it is not work&quot;<br>\r\n&quot;it does not work&quot;<br>\r\n<br>\r\nthank you <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->both are correct. <br>\r\n<br>\r\nIt is not <b>work</b> <font size=\"1\"><b>(noun</b></font>)<br>\r\nIt does not <b>work</b> <font size=\"1\"><b>(verb)</b></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chip.hyt.chip\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi everyone, which one is correct in two sentences below?\r\n\"it is not work\"\r\n\"it does not work\"\r\n\r\nthank you \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nboth are correct. \r\n\r\nIt is not work (noun)\r\nIt does not work (verb)"
