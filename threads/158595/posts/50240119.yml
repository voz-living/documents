content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50237916#post50237916\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">D<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.<br>\r\n<br>\r\nI have sth confusing. What is the meaning of &quot;It couldn&apos;t have happened to a nicer guy&quot; ?<br>\r\nMy understanding is that, couldn&apos;t have happened = in the past, it happened. Am i right?<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s ironic. When something bad happens to a person you don&apos;t like, you say &quot;Well, it couldn&apos;t have happened to a nicer guy.&quot; He&apos;s not a nice guy, and it wasn&apos;t a good thing that happened to him.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tD.\r\n\r\nI have sth confusing. What is the meaning of \"It couldn't have happened to a nicer guy\" ?\r\nMy understanding is that, couldn't have happened = in the past, it happened. Am i right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's ironic. When something bad happens to a person you don't like, you say \"Well, it couldn't have happened to a nicer guy.\" He's not a nice guy, and it wasn't a good thing that happened to him."
