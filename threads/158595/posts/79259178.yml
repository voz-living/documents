content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>leonis9x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79244331#post79244331\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&apos;&apos;Youre <font color=\"Red\">an</font> clearly example &apos;&apos; Hello two sucker<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>KingLove1996</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79231233#post79231233\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">you&apos;re a clearly example <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;You&apos;re clearly an example&quot; should be it. It was probably a typo imo, I do make those mistakes sometimes.<br>\r\n<br>\r\nAnd to those who are trying to learn the language, what is your most difficult part of learning this? I&apos;m quite curious because English to me came naturally. It was like &quot;This doesn&apos;t make sense so it must be wrong and that makes sense so it must be correct&quot;. I can listen and comprehend 100% all of the movies that I&apos;ve watched. Not trying to brag or anything but I&apos;m just curious how are people having troubles learning it. <br>\r\n<br>\r\nSpeaking out loud does help a bit I guess but the best way to learn it would be like how a baby learns how to speak. Listen to something many times and try to imitate how it sounds. How can they pronounce it correctly and I can&apos;t. It may have zero immidiate effects but in the long run, it&apos;ll work better than you thought it would.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by leonis9x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t''Youre an clearly example '' Hello two sucker\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by KingLove1996\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou're a clearly example \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"You're clearly an example\" should be it. It was probably a typo imo, I do make those mistakes sometimes.\r\n\r\nAnd to those who are trying to learn the language, what is your most difficult part of learning this? I'm quite curious because English to me came naturally. It was like \"This doesn't make sense so it must be wrong and that makes sense so it must be correct\". I can listen and comprehend 100% all of the movies that I've watched. Not trying to brag or anything but I'm just curious how are people having troubles learning it. \r\n\r\nSpeaking out loud does help a bit I guess but the best way to learn it would be like how a baby learns how to speak. Listen to something many times and try to imitate how it sounds. How can they pronounce it correctly and I can't. It may have zero immidiate effects but in the long run, it'll work better than you thought it would."
