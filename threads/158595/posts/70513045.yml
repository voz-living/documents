  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>iDefender</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70501737#post70501737\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So what is the reason that lead you to the study then? Think about it whenever you lose your motivation <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->too hard to say, I think for me the main reason is that I want to prove myself  <br>\r\nto change something , to build something , to be a better man .<br>\r\nand she will come back to me <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> hope so , all the thing I want to do now is to focus on my last 2 years.<br>\r\nbut sometime  I fell down and do not want to do anything. Oh I think about her all the time <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by iDefender\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo what is the reason that lead you to the study then? Think about it whenever you lose your motivation \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntoo hard to say, I think for me the main reason is that I want to prove myself  \r\nto change something , to build something , to be a better man .\r\nand she will come back to me  hope so , all the thing I want to do now is to focus on my last 2 years.\r\nbut sometime  I fell down and do not want to do anything. Oh I think about her all the time"
