  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54501204#post54501204\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hey guys, i will be returning to hanoi in 3 days top, are there any places to hang out?, i was told that i will be staying at Trung Hoa Nhan Chinh Residential Area. Since I barely know my hometown ( que as i was told but i don&apos;t think it&apos;s the same concept ), i&apos;d figure you guys may have some ideas where to have fun at hanoi. thanks!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54539159#post54539159\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Any help would be much appreciated.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Anyone?<br>\r\n<br>\r\nSorry, man.<br>\r\n<br>\r\nI don&apos;t know any place may suitable for you. What do you like? foods, drinks, visiting historical places,... this page may help you somehow <a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2Faddhanoi\" target=\"_blank\">https://www.facebook.com/addhanoi</a><br>\r\nOr you and your family (i guess) may visit &#x110;&#x1EC1;n Th&#x1B0;&#x1EE3;ng<br>\r\n (<font color=\"White\">t&#x1EA3; c&#x1EA3;nh &#x111;&#xEC;nh ch&#xF9;a m&#xEC;nh c&#x169;ng kh&#xF4;ng bi&#x1EBF;t vi&#x1EBF;t th&#x1EBF; n&#xE0;o, th&#xF4;i th&#xEC; ti&#x1EBF;ng vi&#x1EC7;t, &#x110;&#x1EC1;n th&#x1B0;&#x1EE3;ng n&#x1EB1;m &#x1EDF; tr&#xEA;n n&#xFA;i Ba v&#xEC;, kh&#xE1; cao v&#xE0; l&#xEA;n &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EBF;n n&#x1A1;i th&#xEC; h&#x1A1;i th&#x1EA5;t v&#x1ECD;ng m&#x1ED9;t t&#xFD; v&#xEC; n&#xF3; &#x111;ang x&#xE2;y d&#x1EF1;ng l&#x1EA1;i, h&#x1A1;i b&#x1EEB;a b&#x1ED9;n, nh&#x1B0;ng r&#x1EA5;t thi&#xEA;ng, &#x111;&#x1EBF;n &#x111;&#xF3; b&#x1EA1;n c&#x169;ng c&#xF3; th&#x1EC3; th&#x103;m m&#x1ED9;t ng&#xF4;i &#x111;&#x1EC1;n th&#x1EDD; B&#xE1;c H&#x1ED3;, &#x111;&#x1EB9;p v&#xE0; l&#xEA;n &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EBF;n n&#x1A1;i r&#x1EA5;t s&#x1B0;&#x1EDB;ng, khu qu&#x1EA7;n th&#x1EC3; ki&#x1EBF;n tr&#xFA;c n&#xE0;y n&#x103;m n&#xE0;o c&#x169;ng c&#xF3; c&#xE1;c b&#xE1;c quan to &#x111;&#x1EBF;n c&#xFA;ng v&#xE0; b&#xE1;o c&#xF4;ng, th&#x1EA5;y &#xF4;ng tr&#xF4;ng &#x111;&#x1EC1;n b&#x1EA3;o v&#x1EAD;y<br>\r\n<br>\r\n&#x1EDE; ngay HN, theo m&#xEC;nh g&#x1EA7;n nh&#x1B0; nh&#x1EEF;ng n&#x1A1;i &#x111;&#xE1;ng xem ch&#x1EC9; c&#xF3; Ho&#xE0;ng th&#xE0;nh, V&#x103;n mi&#x1EBF;u, ph&#x1ED1; c&#x1ED5;, c&#xE1;c &#x111;&#xEC;nh ch&#xF9;a...<br>\r\n<br>\r\n&#x102;n u&#x1ED1;ng th&#xEC; c&#xF3; ph&#x1ED1; &#x1EA9;m th&#x1EF1;c T&#x1ED1;ng Duy T&#xE2;n nh&#x1B0;ng c&#x169;ng t&#xF9;y h&#xE0;ng, &#x103;n buffet &#x111;&#xF4;ng ng&#x1B0;&#x1EDD;i th&#xEC; qua Nh&#xE0; H&#xE0;ng Sen &#x1EDF; b&#xEA;n H&#x1ED3; T&#xE2;y, nh&#x1B0;ng ph&#x1EA3;i n&#xF3;i v&#x1EDB;i nh&#xE2;n vi&#xEA;n l&#xE0; v&#xE0;o gian c&#xF3; nh&#x1EA1;c s&#x1ED1;ng, th&#xEC; l&#xFA;c &#x103;n m&#x1EDB;i c&#xF3; ca nh&#x1EA1;c truy&#x1EC1;n th&#x1ED1;ng, c&#xE1;c m&#xF3;n &#x103;n kh&#xF4;ng gian kh&#xE1; g&#x1EA7;n g&#x169;i v&#x1EDB;i qu&#xEA; c&#x169;<br>\r\n<br>\r\nTh&#xEA;m 1 &#x111;&#x1ECB;a &#x111;i&#x1EC3;m n&#x1EEF;a n&#x1EBF;u c&#x1EA3; nh&#xE0; mu&#x1ED1;n bi&#x1EBF;t th&#xEA;m v&#x1EC1; v&#x103;n h&#xF3;a m&#x1EF9; thu&#x1EAD;t VN t&#x1EEB; x&#x1B0;a t&#x1EDB;i gi&#x1EDD; th&#xEC; n&#xEA;n &#x111;&#x1EBF;n Vi&#x1EC7;t ph&#x1EE7; Th&#xE0;nh Ch&#x1B0;&#x1A1;ng c&#x1EE7;a h&#x1ECD;a s&#x129; Th&#xE0;nh Ch&#x1B0;&#x1A1;ng, c&#x1EF1;c &#x111;&#x1EB9;p, ti&#x1EC7;n &#x111;&#x1B0;&#x1EDD;ng c&#xF3; th&#x1EC3; qua &#x111;&#x1EC9;nh th&#x1EDD; Th&#xE1;nh Gi&#xF3;ng, n&#x1EBF;u &#x111;i xe m&#xE1;y th&#xEC; c&#x1EA3;nh c&#x1EF1;c &#x111;&#x1EB9;p lu&#xF4;n<br>\r\n<br>\r\nAi d&#x1ECB;ch l&#x1EA1;i &#x111;o&#x1EA1;n n&#xE0;y hay hay cho m&#xEC;nh tham kh&#x1EA3;o v&#x1EDB;i ! l&#x1EA7;n sau c&#xF2;n gi&#x1EDB;i thi&#x1EC7;u cho ng&#x1B0;&#x1EDD;i kh&#xE1;c</font><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">)<br>\r\nDo you like paintball? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\they guys, i will be returning to hanoi in 3 days top, are there any places to hang out?, i was told that i will be staying at Trung Hoa Nhan Chinh Residential Area. Since I barely know my hometown ( que as i was told but i don't think it's the same concept ), i'd figure you guys may have some ideas where to have fun at hanoi. thanks!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAny help would be much appreciated.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAnyone?\r\n\r\nSorry, man.\r\n\r\nI don't know any place may suitable for you. What do you like? foods, drinks, visiting historical places,... this page may help you somehow https://www.facebook.com/addhanoi\r\nOr you and your family (i guess) may visit Đền Thượng\r\n (tả cảnh đình chùa mình cũng không biết viết thế nào, thôi thì tiếng việt, Đền thượng nằm ở trên núi Ba vì, khá cao và lên được đến nơi thì hơi thất vọng một tý vì nó đang xây dựng lại, hơi bừa bộn, nhưng rất thiêng, đến đó bạn cũng có thể thăm một ngôi đền thờ Bác Hồ, đẹp và lên được đến nơi rất sướng, khu quần thể kiến trúc này năm nào cũng có các bác quan to đến cúng và báo công, thấy ông trông đền bảo vậy\r\n\r\nỞ ngay HN, theo mình gần như những nơi đáng xem chỉ có Hoàng thành, Văn miếu, phố cổ, các đình chùa...\r\n\r\nĂn uống thì có phố ẩm thực Tống Duy Tân nhưng cũng tùy hàng, ăn buffet đông người thì qua Nhà Hàng Sen ở bên Hồ Tây, nhưng phải nói với nhân viên là vào gian có nhạc sống, thì lúc ăn mới có ca nhạc truyền thống, các món ăn không gian khá gần gũi với quê cũ\r\n\r\nThêm 1 địa điểm nữa nếu cả nhà muốn biết thêm về văn hóa mỹ thuật VN từ xưa tới giờ thì nên đến Việt phủ Thành Chương của họa sĩ Thành Chương, cực đẹp, tiện đường có thể qua đỉnh thờ Thánh Gióng, nếu đi xe máy thì cảnh cực đẹp luôn\r\n\r\nAi dịch lại đoạn này hay hay cho mình tham khảo với ! lần sau còn giới thiệu cho người khác)\r\nDo you like paintball?"
