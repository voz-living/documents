  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>longgosu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54529070#post54529070\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey, Can you guys translate to VNese this phrased dictum: Well, Building hath three conditions :Commonditie,Firmenes and Delight. It was written by Sir Henry Wotton<br>\r\nThank you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This is a suitable answer, i think hmm: &quot;M&#x1ED9;t c&#xF4;ng tr&#xEC;nh x&#xE2;y d&#x1EF1;ng ph&#x1EA3;i th&#x1ECF;a m&#xE3;n 3 y&#x1EBF;u t&#x1ED1;: s&#x1EF1; ti&#x1EC7;n nghi, s&#x1EF1; v&#x1EEF;ng ch&#xE3;i v&#xE0; t&#xED;nh th&#x1EA9;m m&#x1EF9;&quot;. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by longgosu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey, Can you guys translate to VNese this phrased dictum: Well, Building hath three conditions :Commonditie,Firmenes and Delight. It was written by Sir Henry Wotton\r\nThank you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis is a suitable answer, i think hmm: \"Một công trình xây dựng phải thỏa mãn 3 yếu tố: sự tiện nghi, sự vững chãi và tính thẩm mỹ\"."
