  html: "\r\n\t\t\t\r\n\t\t\tskipped all the classes today, im feeling a bit guilty <img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\">, but nothing can overcome my laziness <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">, at least for a while *sigh*...<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenvietquantv</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45075899#post45075899\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">e c&#xF3; 2 c&#xE2;u h&#x1ECF;i ,mong c&#xE1;c vozer gi&#x1ECF;i anh v&#x103;n gi&#x1EA3;i th&#xED;ch d&#xF9;m em!!<br>\r\n1)The Eartwach researchers began with  informal group discussions the crafsmen ,all of ______are women ,asking them to describe criteria that were inportant to them in defining quality of life .<br>\r\nA)what  B)who C)whom D)them<br>\r\n&#x110;&#xE1;p &#xE1;n l&#xE0; C,nh&#x1B0;ng e kh&#xF4;ng hi&#x1EC3;u<br>\r\n<br>\r\n2)The nonprofit organization has _____to secure any fo the required $4000 that must be deposited by letter of credit to secure the deal.<br>\r\nA)yet B)already  C)aver D)even<br>\r\nDap &#xE1;n l&#xE0; A nh&#x1B0;ng e v&#x1EA9;n kh&#xF4;ng hi&#x1EC3;u,mong dc gi&#xFA;p &#x111;&#x1EDF; &#x1EA1;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n^ i suggest next time ask in English or otherwise you might get banned. The first one the answer could be either C or D, but because they used *them* in the next clause so whom is a better answer. The second question, answer is yet since have already/ever/even wont go with *to*\r\n\t\t"
  text: "skipped all the classes today, im feeling a bit guilty , but nothing can overcome my laziness , at least for a while *sigh*...\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenvietquantv\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\te có 2 câu hỏi ,mong các vozer giỏi anh văn giải thích dùm em!!\r\n1)The Eartwach researchers began with  informal group discussions the crafsmen ,all of ______are women ,asking them to describe criteria that were inportant to them in defining quality of life .\r\nA)what  B)who C)whom D)them\r\nĐáp án là C,nhưng e không hiểu\r\n\r\n2)The nonprofit organization has _____to secure any fo the required $4000 that must be deposited by letter of credit to secure the deal.\r\nA)yet B)already  C)aver D)even\r\nDap án là A nhưng e vẩn không hiểu,mong dc giúp đở ạ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n^ i suggest next time ask in English or otherwise you might get banned. The first one the answer could be either C or D, but because they used *them* in the next clause so whom is a better answer. The second question, answer is yet since have already/ever/even wont go with *to*"
