  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngayhomqua.quaroi...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47466925#post47466925\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thank you <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nbut why cant i use  &quot;too&quot; bro? And what&apos;s the difference between the two?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Too&quot; is for positive sentence. &quot;neither&quot; and &quot;either&quot; are for negative.<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.5minuteenglish.com%2Fmar4.htm\" target=\"_blank\">http://www.5minuteenglish.com/mar4.htm</a> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngayhomqua.quaroi...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthank you \r\nbut why cant i use  \"too\" bro? And what's the difference between the two?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Too\" is for positive sentence. \"neither\" and \"either\" are for negative.\r\n\r\nhttp://www.5minuteenglish.com/mar4.htm"
