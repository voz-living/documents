  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenpro88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16365852#post16365852\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Find the mistake: <br>\r\nAmong three little pigs, the youngest one looks lovelier indeed.<br>\r\nI can&apos;t find :( very stupid in this kind of exercise hic</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->There is no &quot;lovelier&quot;, right? <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"> I think it would be &quot;more lovely&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenpro88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFind the mistake: \r\nAmong three little pigs, the youngest one looks lovelier indeed.\r\nI can't find :( very stupid in this kind of exercise hic\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere is no \"lovelier\", right?  I think it would be \"more lovely\""
