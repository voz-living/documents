  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91516766#post91516766\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Depends on how close you are with said person and how lucky do you think you can be. <br>\r\nIf you ask that person twice but there&apos;s little to no difference between each time, chances are the third time would probably annoy her/him.<br>\r\nIf you innovate and make an increasingly interesting approach everytime, the third time might be your charm.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hmm i guess i will give up. If they like me they would invite me out. If they do not ask i wont ask the 3rd time in a row and stop pursuing anything<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>The New Beginning</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91517037#post91517037\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks for clearing that up <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> <br>\r\n<br>\r\n<br>\r\nSh*t! I always feel tired when talking in English. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> This afternoon I had a conversation with some friends on skype and I felt terrible. After the introducing part, I started to feel tired and bored <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I couldnt remember what they said becoz i didnt pay attention to their conversation. <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> Well, it was bad day <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I always feel hyped when talking in english. Maybe i can ignite ur passion about english in u. If u r in HN we can meet near B&#x1EDD; H&#x1ED3;. Im often there. Many white people <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDepends on how close you are with said person and how lucky do you think you can be. \r\nIf you ask that person twice but there's little to no difference between each time, chances are the third time would probably annoy her/him.\r\nIf you innovate and make an increasingly interesting approach everytime, the third time might be your charm.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHmm i guess i will give up. If they like me they would invite me out. If they do not ask i wont ask the 3rd time in a row and stop pursuing anything\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by The New Beginning\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks for clearing that up  \r\n\r\n\r\nSh*t! I always feel tired when talking in English.  This afternoon I had a conversation with some friends on skype and I felt terrible. After the introducing part, I started to feel tired and bored  I couldnt remember what they said becoz i didnt pay attention to their conversation.  Well, it was bad day \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI always feel hyped when talking in english. Maybe i can ignite ur passion about english in u. If u r in HN we can meet near Bờ Hồ. Im often there. Many white people"
