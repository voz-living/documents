content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49889497#post49889497\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">well whatever floats the boat. I was putting that up for consideration since his wasn&apos;t entirely wrong, apart from the way it sounds isn&apos;t much appealing to the ear. <br>\r\n<br>\r\nand I wasnt trying to sound like a grumpy old hag. 1 thing most english learners overlook is how natural their wording is regardless of the topic at hands. though some might think it&apos;s cool to have over complicated sentences cramped with proficiency level vocabs and sentence structures, if not being utilized properly it&apos;s very likely to backfire anytime.<br>\r\n<br>\r\nand what&apos;s with that love blossoming at the end of your post?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Remember I&apos;d involved the &apos;word war&apos; with &quot;<b>should it have been</b>&quot; ?? ..Amusingly, I was expecting a lot of fun in it <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\"><br>\r\nI wonder if you&apos;ve ever imaged of a fat cat who inflames and seeks profits as a war progresses?? it&apos;s actually what I&apos;d been. <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"><br>\r\n<br>\r\nIt must be a pity that I entirely agreed with you as you refered to yourself as a grumpy (old) hag. <i>(the insertion of &apos;old&apos; here seems redundant since the term &apos;hag&apos; itself implies a woman in old age. Just like &quot;a male boy&quot;)</i><br>\r\nso.. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\nIs it just me or you&apos;re giving out too much of a kitten&apos;s behavior??? which has long harshly annoyed everyone. <img src=\"/images/smilies/mad.gif\" border=\"0\" alt=\"\" title=\"Mad\" class=\"inlineimg\"><br>\r\n<br>\r\nIt seems like the word &quot;hag&quot; has accidentally betrayed your true colours as a female... not so far from what I have all along suspected. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nConcerning the affection for human as I touched on in my postscript. Those are weak, mortal and vulnerable. You perhaps would find it both interesting and profoundly significant with a quote from Alexander Pope (1688-1744) A late respected english poet. I suggest.<br>\r\n<br>\r\nDespite the fact that I spoke of &quot;err&quot; mostly to mean the sound people make during the process of delivering some unplanned idea when they need to calculate what to say for they can&apos;t produce a complete statement in time. And then expresses hesitation (which doesn&apos;t only mean to make mistakes)<br>\r\nthat&apos;s why I love people to come out some err.. in their speeches cos&apos; it shows they&apos;re full of weakness, shyness and diffidence that makes I feel so superior to them, I can beat as well as protect them. <img src=\"/images/smilies/cool.gif\" border=\"0\" alt=\"\" title=\"Cool\" class=\"inlineimg\"><br>\r\n(Sorry for these whole lengthy explanation but trust me, you would feel the same if you were in my shoes when encountering a naively timorous gal.. <img src=\"/images/smilies/Off/hehe.gif\" border=\"0\" alt=\"\" title=\"Hehe\" class=\"inlineimg\"> )<br>\r\n<br>\r\n<i>And that love was not newly blossoming in my last post, it has been in fact blossoming and growing throughout my life. A true love of an emotional soul.</i><br>\r\n<br>\r\n<br>\r\nMan of sentimentalism<br>\r\n<b>Coming-soon</b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twell whatever floats the boat. I was putting that up for consideration since his wasn't entirely wrong, apart from the way it sounds isn't much appealing to the ear. \r\n\r\nand I wasnt trying to sound like a grumpy old hag. 1 thing most english learners overlook is how natural their wording is regardless of the topic at hands. though some might think it's cool to have over complicated sentences cramped with proficiency level vocabs and sentence structures, if not being utilized properly it's very likely to backfire anytime.\r\n\r\nand what's with that love blossoming at the end of your post?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRemember I'd involved the 'word war' with \"should it have been\" ?? ..Amusingly, I was expecting a lot of fun in it \r\nI wonder if you've ever imaged of a fat cat who inflames and seeks profits as a war progresses?? it's actually what I'd been. \r\n\r\nIt must be a pity that I entirely agreed with you as you refered to yourself as a grumpy (old) hag. (the insertion of 'old' here seems redundant since the term 'hag' itself implies a woman in old age. Just like \"a male boy\")\r\nso.. \r\nIs it just me or you're giving out too much of a kitten's behavior??? which has long harshly annoyed everyone. \r\n\r\nIt seems like the word \"hag\" has accidentally betrayed your true colours as a female... not so far from what I have all along suspected. \r\n\r\nConcerning the affection for human as I touched on in my postscript. Those are weak, mortal and vulnerable. You perhaps would find it both interesting and profoundly significant with a quote from Alexander Pope (1688-1744) A late respected english poet. I suggest.\r\n\r\nDespite the fact that I spoke of \"err\" mostly to mean the sound people make during the process of delivering some unplanned idea when they need to calculate what to say for they can't produce a complete statement in time. And then expresses hesitation (which doesn't only mean to make mistakes)\r\nthat's why I love people to come out some err.. in their speeches cos' it shows they're full of weakness, shyness and diffidence that makes I feel so superior to them, I can beat as well as protect them. \r\n(Sorry for these whole lengthy explanation but trust me, you would feel the same if you were in my shoes when encountering a naively timorous gal..  )\r\n\r\nAnd that love was not newly blossoming in my last post, it has been in fact blossoming and growing throughout my life. A true love of an emotional soul.\r\n\r\n\r\nMan of sentimentalism\r\nComing-soon"
