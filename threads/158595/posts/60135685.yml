  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60111759#post60111759\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Are you financially pressured? If not, do what you want.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, noone mentioned it but haizzz...<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>magic10995</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60116596#post60116596\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Which university are u learning now ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->VNU and trying to get a diploma in IT field.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alex2021</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60119234#post60119234\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You still have 10 more years to &quot;try and fail&quot; my friend. I was in your shoes a few years back when I was about to graduate and did not know what I should do. I then decided to get a PhD, which at that time I think would guarantee me a bright future. But now, after I got it, I don&apos;t see anything change  at all. In fact, it gives me less option since I don&apos;t want to have job that is not related to what I have learn during my PhD time.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->PhD, my mom wants me get one too. But, nah, I don&apos;t think it&apos;s a good idea. I&apos;ll re-consider it when I&apos;m 30+.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThereWasATime</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60124980#post60124980\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I always thought that our future would be brighter if we were good at English (or some popularly foreign languages like Japanese for ex). As a veteran can u tell me if my thought is right or wrong?<br>\r\nBtw, Is &quot;Be in your shoes&quot; an Idiom?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;someone&apos;s shoes&quot; is always a good metaphor. For example, if you date my ex, you&apos;ll never fill my shoes <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n//when you&apos;re sad, it seems like everything try to fall apart in front of you, sometimes right in your face. Life is a mess, someone please give me a vacuum to suck it up <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAre you financially pressured? If not, do what you want.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, noone mentioned it but haizzz...\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by magic10995\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhich university are u learning now ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVNU and trying to get a diploma in IT field.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alex2021\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou still have 10 more years to \"try and fail\" my friend. I was in your shoes a few years back when I was about to graduate and did not know what I should do. I then decided to get a PhD, which at that time I think would guarantee me a bright future. But now, after I got it, I don't see anything change  at all. In fact, it gives me less option since I don't want to have job that is not related to what I have learn during my PhD time.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPhD, my mom wants me get one too. But, nah, I don't think it's a good idea. I'll re-consider it when I'm 30+.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThereWasATime\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI always thought that our future would be brighter if we were good at English (or some popularly foreign languages like Japanese for ex). As a veteran can u tell me if my thought is right or wrong?\r\nBtw, Is \"Be in your shoes\" an Idiom?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"someone's shoes\" is always a good metaphor. For example, if you date my ex, you'll never fill my shoes \r\n\r\n\r\n//when you're sad, it seems like everything try to fall apart in front of you, sometimes right in your face. Life is a mess, someone please give me a vacuum to suck it up"
