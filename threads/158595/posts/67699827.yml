content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kangoo1707</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67632032#post67632032\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">As life goes on, everybody needs changes and challenges to develop oneself. At any moment, if we cease to develop, we are moving backwards. Therefore, we need to set our own goals, which is usually classified as short-term and long-term. While short-term goals are limited within 2 years, long-term goals may take five or more years to complete.<br>\r\nThe list hereby declares my short-term goals:</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Do you think &quot;goal&quot; is correct or &quot;target&quot;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kangoo1707\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAs life goes on, everybody needs changes and challenges to develop oneself. At any moment, if we cease to develop, we are moving backwards. Therefore, we need to set our own goals, which is usually classified as short-term and long-term. While short-term goals are limited within 2 years, long-term goals may take five or more years to complete.\r\nThe list hereby declares my short-term goals:\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDo you think \"goal\" is correct or \"target\"?"
