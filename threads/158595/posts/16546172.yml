  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ghosthammer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Term\" mean  The time for which anything lasts; any limited time; as, a term of five years; the term of life. maybe equal to \"chương trình học\"\r\n\"Semester\" mean one of two division of an academic year, equal to \"học kì\"\r\njust my two minutes of google\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntks but im talking about words in general, ex: i come across a word and i want to know how popular it is, how can i do that? any search engine or dictionary?"
