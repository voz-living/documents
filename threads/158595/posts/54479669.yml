  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54479264#post54479264\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\n30kms, huh? but I can stop to drink or just stop whenever I want. But on trips, you just can&apos;t stop, you might slow down the whole crew (in fact, they have check points to rest, only after they&apos;ve cycled for 2 or 3 hours <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">)<br>\n<br>\nAbout MC, can you show us your total routes, from the begin bus station, where did you stop by, where did you go, what&apos;s the most beautiful view of the whole trip, and how much did it cost (in total)?<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, trust me, 1 lap is 15kms. I measured it. I know that they are professional, you can find an amateur like me to drive together <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\n<br>\nMy plan for MC:<br>\n- 19PM catch a bus in My Dinh (about 180 for a ticket and a 70k for bike)<br>\n- 00AM arrive to Moc Chau and rent a Hostel(180k for a day)<br>\n- Drive around MC, there many place to visit like: tea hills, mustard garden, peach garden, dairy farm, &#xC1;ng Village,  the valley(my prev pic)<br>\nWe drove about 50km around MC that day <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\n<br>\nTotal cost/man: 250k x2(return) bus + 180k hostel. and about 300k for food, water ... Thats all <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\nFrom the top off the tea hill:<br>\n<img src=\"http://vozforums.com/attachment.php?attachmentid=601328&amp;stc=1&amp;d=1357464522\" border=\"0\" alt=\"\"><br>\n<br>\nThe velley:<br>\n<img src=\"http://vozforums.com/attachment.php?attachmentid=601331&amp;stc=1&amp;d=1357464643\" border=\"0\" alt=\"\">\r\n\t\t"
