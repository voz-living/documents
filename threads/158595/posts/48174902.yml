  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48172032#post48172032\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Right time, right place and right cause, gods know what we human could be obsessed with.<br>\r\n<br>\r\n<b>@Tr&#xE1;c &#x110;&#xF4;ng Lai:</b> I think you&apos;re in somewhat of a mid-life crisis. Just take it as a step to the next stage of your life. Remember the time you were in your late teen and early 20s when every event, person and emotion was just like an unfading scar? How come they were almost washed away as you reached 30s? You&apos;ll be well soon.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I got your advice, man, and I believe that everything bad just goes fading through time, sooner or later. I hardly fall in this situation before. A crisis in many aspects of my life hit me hard these days. A Tham Giai Di nearly knocks me down by giving me hope and dream. <br>\r\n<br>\r\nAnyway, I&apos;m happy. Why not? Because I find my loved in her. <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48173113#post48173113\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ cant you see the D is the head of something <img src=\"/images/smilies/Off/misdoubt.gif\" border=\"0\" alt=\"\" title=\"Misdoubt\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I like the way you think.<br>\r\n<br>\r\n/The Euro game starts soon. Anyone stays through the night watching the ball rolling in the field, as I intend to do?<br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRight time, right place and right cause, gods know what we human could be obsessed with.\r\n\r\n@Trác Đông Lai: I think you're in somewhat of a mid-life crisis. Just take it as a step to the next stage of your life. Remember the time you were in your late teen and early 20s when every event, person and emotion was just like an unfading scar? How come they were almost washed away as you reached 30s? You'll be well soon.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI got your advice, man, and I believe that everything bad just goes fading through time, sooner or later. I hardly fall in this situation before. A crisis in many aspects of my life hit me hard these days. A Tham Giai Di nearly knocks me down by giving me hope and dream. \r\n\r\nAnyway, I'm happy. Why not? Because I find my loved in her. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ cant you see the D is the head of something \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI like the way you think.\r\n\r\n/The Euro game starts soon. Anyone stays through the night watching the ball rolling in the field, as I intend to do?"
