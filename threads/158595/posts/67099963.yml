  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Escality</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67099460#post67099460\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thank you. I got it.<br>\r\nAnd of course, it was not a serious praying ^,,^. I do believe in God and all the supernatural beings but i think I&apos;m strong enough to not calling upon them for help.<br>\r\n//////////<br>\r\n<br>\r\nBaby I miss you so much but I&apos;ve decided to stop texting, calling you. Sometimes I ask myself, how can I live without you? How can I walk through the stormy life without you? You mean everything to me. I love you so much. But baby, I can&apos;t bring a happy life to you...I just CAN&apos;T. I&apos;m sorry, I&apos;m really sorry. <br>\r\n<br>\r\nSometimes, love is the most painful thing in life. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Without love, the life is so insipid. But people still live healthily without love when the time is long enough for them to get over the shock. That time, you will realize the family and truth friends are the most important things going with you to the end of the life. Maybe while falling in love, you spent most of your mind on her so that you felt all the life caved in when she had left. Now why not spend your time to take care of yourself, go out with friends, broaden your social relations and work out your dream? Hope you will recover soon <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Escality\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you. I got it.\r\nAnd of course, it was not a serious praying ^,,^. I do believe in God and all the supernatural beings but i think I'm strong enough to not calling upon them for help.\r\n//////////\r\n\r\nBaby I miss you so much but I've decided to stop texting, calling you. Sometimes I ask myself, how can I live without you? How can I walk through the stormy life without you? You mean everything to me. I love you so much. But baby, I can't bring a happy life to you...I just CAN'T. I'm sorry, I'm really sorry. \r\n\r\nSometimes, love is the most painful thing in life. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWithout love, the life is so insipid. But people still live healthily without love when the time is long enough for them to get over the shock. That time, you will realize the family and truth friends are the most important things going with you to the end of the life. Maybe while falling in love, you spent most of your mind on her so that you felt all the life caved in when she had left. Now why not spend your time to take care of yourself, go out with friends, broaden your social relations and work out your dream? Hope you will recover soon"
