  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64112973#post64112973\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Uh, sorry. Lack of confident is one of my <b>weakness</b>. Recording means I want to strengthen my voice. When I was a student, I used to be a volunteer for creating audio book by reading. Now, I just sit here, <b>type</b> and <b>pretend</b> I&apos;m talking to you in English.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><ul><li>weaknesses</li>\n<li>typing</li>\n<li>pretending</li>\n</ul>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tUh, sorry. Lack of confident is one of my weakness. Recording means I want to strengthen my voice. When I was a student, I used to be a volunteer for creating audio book by reading. Now, I just sit here, type and pretend I'm talking to you in English.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nweaknesses\ntyping\npretending"
