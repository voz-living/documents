  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>milaco</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=39596332#post39596332\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can you tell me how to call a raw pearl? (it looks like an oyster but have a pearl in it)?<br>\r\nis it pearl or oyster?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->call it &quot;something looks like an oyster but has a pearl inside&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by milaco\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcan you tell me how to call a raw pearl? (it looks like an oyster but have a pearl in it)?\r\nis it pearl or oyster?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncall it \"something looks like an oyster but has a pearl inside\""
