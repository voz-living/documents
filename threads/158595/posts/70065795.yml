  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by doibuonbg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnd how many times have you got banned, guys?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI got banned over 100 accounts. Can't remember them all.\r\n\r\npik.vn/20149ad408aa-875f-47fd-b8c5-f907d475e519.png\r\npik.vn/2014da0b070d-637c-4da6-a9b6-0665d98c1af3.png\r\npik.vn/2014787445eb-25ad-47be-a1fa-c6b9605690a1.png\r\n\r\nKeep in mind this is not all of them. There are many more accounts from 2012 => July 2013 and from October 2013 => July 2014.\r\nMy first account was created in 2010, by the name of \"tikhung01\", then another account called \"chessboy\", and I've also got a 2008 account from a friend (lengocdang), a 2012 account from another friend (shosa114), an account from 2013 (muonlamgiau).\r\n\r\nI AM THE TROLLING MASTER."
