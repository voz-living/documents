content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62900259#post62900259\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Help me guys, which is correct?<br>\r\n<br>\r\nThe man who shot the police has been arrested.<br>\r\nThe man who had shot the police has been arrested.<br>\r\n<br>\r\nI prefer the former, and would write the sentence that way, but this bugs me: since the shooting incident occurred before his arrest, should past perfect be used?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Technically, past perfect is either used as present perfect in the past or to express an action that happens before another one when both of them are in the past.<br>\r\n<br>\r\nSo in that sense, I would choose the first one because the sentence contains only one action of the man.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHelp me guys, which is correct?\r\n\r\nThe man who shot the police has been arrested.\r\nThe man who had shot the police has been arrested.\r\n\r\nI prefer the former, and would write the sentence that way, but this bugs me: since the shooting incident occurred before his arrest, should past perfect be used?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTechnically, past perfect is either used as present perfect in the past or to express an action that happens before another one when both of them are in the past.\r\n\r\nSo in that sense, I would choose the first one because the sentence contains only one action of the man."
