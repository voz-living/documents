  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nekoOo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88355733#post88355733\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Trust me, I know a few people who are on your side : ) ) They are American and they still can&apos;t understand why Trump has been supported. It&apos;s more reliable if I show you some evidence, but if you use Twitter, you can see : ) )<br>\r\n<br>\r\nI had a feeling that Hillary Clinton might be the winer. Of course it&apos;s just from my point of view. What we&apos;ve got is the first African - American president of the United States and now who knows because of some mysterious reasons, we&apos;ll got the first female president :v :v :v<br>\r\nPerhaps I&apos;ve been affected a little too much by the hunger games trilogy <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->theres a conspiracy theory i just read about Trump and the Clintons. Did u know he used to be a democrat and donate to the Clinton Foundation?. So some people think they are actually a team. He&apos;s in the race to embarrass the party and make sure a win for Hilary. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> fascinating?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nekoOo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrust me, I know a few people who are on your side : ) ) They are American and they still can't understand why Trump has been supported. It's more reliable if I show you some evidence, but if you use Twitter, you can see : ) )\r\n\r\nI had a feeling that Hillary Clinton might be the winer. Of course it's just from my point of view. What we've got is the first African - American president of the United States and now who knows because of some mysterious reasons, we'll got the first female president :v :v :v\r\nPerhaps I've been affected a little too much by the hunger games trilogy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntheres a conspiracy theory i just read about Trump and the Clintons. Did u know he used to be a democrat and donate to the Clinton Foundation?. So some people think they are actually a team. He's in the race to embarrass the party and make sure a win for Hilary.  fascinating?"
