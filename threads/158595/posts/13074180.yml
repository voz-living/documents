  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>neo15</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=13020300#post13020300\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">reading and translating are far different from writing and speaking. For instance I am looking forward to take TOEFL test next 10th and the section that I fear most is speaking. You have 15s to prepare and 45s to speak about a topic. It is really hard and it makes me confused in recent days<img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nonsense to me , i mean speaking <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> .....just think and speak , really easy , but first of all , you must control your fear <img src=\"/images/smilies/Off/confident.gif\" border=\"0\" alt=\"\" title=\"Confident\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by neo15\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\treading and translating are far different from writing and speaking. For instance I am looking forward to take TOEFL test next 10th and the section that I fear most is speaking. You have 15s to prepare and 45s to speak about a topic. It is really hard and it makes me confused in recent days\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnonsense to me , i mean speaking  .....just think and speak , really easy , but first of all , you must control your fear"
