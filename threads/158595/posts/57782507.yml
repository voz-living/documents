  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thangvh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57615862#post57615862\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">cho m&#xEC;nh h&#x1ECF;i g&#x1EA5;p v&#x1EDB;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nthe ratio of the company was far more than 1 time or 1 time<font color=\"Red\"><font size=\"6\"><b>s</b></font></font>?<br>\r\n<br>\r\nTimes &#x1EDF; &#x111;&#xE2;y l&#xE0; &#x111;&#x1A1;n v&#x1ECB; t&#xED;nh ratio, ko ph&#x1EA3;i ki&#x1EC3;u &#x111;&#xE1;nh r&#x103;ng once time per day n&#xEA;n m&#xEC;nh ko bi&#x1EBF;t ph&#x1EA3;i vi&#x1EBF;t ntn<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hello!<br>\r\n<br>\r\nI don&apos;t really know the context behind that sentence, but I think you can just say &quot;The ratio of the company was far more than 1&quot;, because ratio doesn&apos;t have a unit. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thangvh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcho mình hỏi gấp với \r\n\r\nthe ratio of the company was far more than 1 time or 1 times?\r\n\r\nTimes ở đây là đơn vị tính ratio, ko phải kiểu đánh răng once time per day nên mình ko biết phải viết ntn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhello!\r\n\r\nI don't really know the context behind that sentence, but I think you can just say \"The ratio of the company was far more than 1\", because ratio doesn't have a unit."
