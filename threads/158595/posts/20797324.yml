  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenhoang0112\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcho em hỏi gấp nhé ạ, ai biết trả lời nhanh hộ cái đang làm bài tập\r\n\r\nTừ TA nào dùng chỉ cái bị bông treo trên trần nhà cho các võ sĩ tập đấm, đá vào nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHere is your gold mine, dude\r\nhttp://www.livestrong.com/article/10...raining-tools/\r\n\r\nThere are 2 common types of tool for boxer. Heavy bag and speed bag. Heavy bag is a large, suspended, sand-filled bag use for punching. You can use them for kicking also. Speed bag is a small hanging, air-filled bag for punching. It's mainly used for training the speed of the hands, cause you have to continuously punch both your hands on it. \r\n\r\nCheck the link for more info. Hope that helps."
