  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenhoang0112</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=20740416#post20740416\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">cho em ho&#x309;i g&#xE2;&#x301;p nhe&#x301; a&#x323;, ai bi&#xEA;&#x301;t tra&#x309; l&#x1A1;&#x300;i nhanh h&#xF4;&#x323; ca&#x301;i &#x111;ang la&#x300;m ba&#x300;i t&#xE2;&#x323;p<br>\r\n<br>\r\nT&#x1B0;&#x300; TA na&#x300;o du&#x300;ng chi&#x309; ca&#x301;i bi&#x323; b&#xF4;ng treo tr&#xEA;n tr&#xE2;&#x300;n nha&#x300; cho ca&#x301;c vo&#x303; si&#x303; t&#xE2;&#x323;p &#x111;&#xE2;&#x301;m, &#x111;a&#x301; va&#x300;o nhi&#x309; <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Here is your gold mine, dude<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.livestrong.com%2Farticle%2F106596-boxing-training-tools%2F\" target=\"_blank\">http://www.livestrong.com/article/10...raining-tools/</a><br>\r\n<br>\r\nThere are 2 common types of tool for boxer. Heavy bag and speed bag. Heavy bag is a large, suspended, sand-filled bag use for punching. You can use them for kicking also. Speed bag is a small hanging, air-filled bag for punching. It&apos;s mainly used for training the speed of the hands, cause you have to continuously punch both your hands on it. <br>\r\n<br>\r\nCheck the link for more info. Hope that helps. <img src=\"/images/smilie