  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xudzu09</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46734290#post46734290\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&lt;Oxford Advanced Learner&apos;s Dictionary      &gt;<br>\r\n<font color=\"PaleGreen\"> tenant  (n)<br>\r\na person who pays rent for the use of a room, building, land, etc. to the person who owns it</font><br>\r\n<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nhey, btw, one of my roommate(also classmate) is a litle selfish man. sometimes i feel very upset on what he&apos;s done and his attitude. he&apos;s lost his motobyke and i lend he my one<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">.it&apos;s almost i&apos;ve paid over 70% for this cost even he use it much more than me(we goto school together, besides that he also use my mtb for his part time job, etc...)<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nwhat should i do? Speak bluntly? it quite hard for me<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->how long has his mtb been stolen? If it just happened some days before. U could sympathize with him.If it&apos;s been a long time. U should talk to him straightly. I think he will realize that he has to pay for what he uses. If he wont. He just isnt a good friend. There is no need to  keep that uncomfortable feeling in ur head bro <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xudzu09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t<Oxford Advanced Learner's Dictionary      >\r\n tenant  (n)\r\na person who pays rent for the use of a room, building, land, etc. to the person who owns it\r\n\r\nhey, btw, one of my roommate(also classmate) is a litle selfish man. sometimes i feel very upset on what he's done and his attitude. he's lost his motobyke and i lend he my one.it's almost i've paid over 70% for this cost even he use it much more than me(we goto school together, besides that he also use my mtb for his part time job, etc...)\r\nwhat should i do? Speak bluntly? it quite hard for me\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhow long has his mtb been stolen? If it just happened some days before. U could sympathize with him.If it's been a long time. U should talk to him straightly. I think he will realize that he has to pay for what he uses. If he wont. He just isnt a good friend. There is no need to  keep that uncomfortable feeling in ur head bro"
