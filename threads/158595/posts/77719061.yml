  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MonTeez</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77717012#post77717012\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sorry for screaming<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">because I saw you often correct wrong grammars and your correction was quite detailed, so I just need you to correct it to help me or everyone in here can understand more about grammars.<br>\r\n<br>\r\n<i>Sent from my iPhone using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh...stop it, you <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> you made me blush <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><br>\r\n<br>\r\nMy English is not that good. I only can point out some common mistakes like grammartical errors or spelling mistakes. Personally I think your English is pretty good even better than mine. So you don&apos;t need my help. <br>\r\nSome people might find my correction annoying.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MonTeez\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSorry for screamingbecause I saw you often correct wrong grammars and your correction was quite detailed, so I just need you to correct it to help me or everyone in here can understand more about grammars.\r\n\r\nSent from my iPhone using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh...stop it, you  you made me blush \r\n\r\nMy English is not that good. I only can point out some common mistakes like grammartical errors or spelling mistakes. Personally I think your English is pretty good even better than mine. So you don't need my help. \r\nSome people might find my correction annoying."
