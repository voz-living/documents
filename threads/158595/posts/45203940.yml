content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45200024#post45200024\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Your parents gave you life, not to control it themselves. <br>\r\nYou should decide what you want to do, have to do, which way to go and how you live your life.<br>\r\n<br>\r\nHonestly, do you really have to ask your mother like: &quot;Mom, I want to bear kids&quot; ?<br>\r\n<br>\r\nI think you don&apos;t. <br>\r\n<br>\r\nSo just in front of everybody here, in this vozforums, say loudly and proudly that you take full control of your life and yes, you might give it to me as I do to you. <br>\r\n<br>\r\nBe brave!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I bear you kids but you&apos;re gonna die <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> I couldn&apos;t bring them up on my own. So I&apos;ve made up my mind to give birth to some children whose father would help me bring up the babies...<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYour parents gave you life, not to control it themselves. \r\nYou should decide what you want to do, have to do, which way to go and how you live your life.\r\n\r\nHonestly, do you really have to ask your mother like: \"Mom, I want to bear kids\" ?\r\n\r\nI think you don't. \r\n\r\nSo just in front of everybody here, in this vozforums, say loudly and proudly that you take full control of your life and yes, you might give it to me as I do to you. \r\n\r\nBe brave!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI bear you kids but you're gonna die  I couldn't bring them up on my own. So I've made up my mind to give birth to some children whose father would help me bring up the babies..."
