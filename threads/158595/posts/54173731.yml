content:
  html: "\r\n\t\t\t\r\n\t\t\tOK! Everybody chills out<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">! I was just joking about languages<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">!<br>\r\n<br>\r\nIn fact, no language is superior to the others and every language has its own complexity as well as difficulties. But that is what makes it so interesting<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. It is a challenge<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">! Also, our mother tone is awesome and knowing another language is some kind of a great pleasure, don&apos;t you think?<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54164463#post54164463\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I started learning English when I was <b><font size=\"3\">fou</font></b>r, and have been learning on my own since sixth grade.<br>\r\nNow I&apos;m 17 and I&apos;ve got a <b><font size=\"3\">IELTS score of 8.0</font></b>. English has literally become my second language.<br>\r\nHow the hell should I blame myself?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That is just...you&apos;re a master<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">. Please teach me<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">!<br>\r\n<br>\r\nBy the way, anyone here have ever joined the effortless english?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nIts blurb is kinda tempting-listen and speaking english fluently and naturally in 3-6 months. It&apos;s sth I&apos;m having trouble with<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.\r\n\t\t"
  text: "OK! Everybody chills out! I was just joking about languages!\r\n\r\nIn fact, no language is superior to the others and every language has its own complexity as well as difficulties. But that is what makes it so interesting. It is a challenge! Also, our mother tone is awesome and knowing another language is some kind of a great pleasure, don't you think?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI started learning English when I was four, and have been learning on my own since sixth grade.\r\nNow I'm 17 and I've got a IELTS score of 8.0. English has literally become my second language.\r\nHow the hell should I blame myself?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat is just...you're a master. Please teach me!\r\n\r\nBy the way, anyone here have ever joined the effortless english?\r\nIts blurb is kinda tempting-listen and speaking english fluently and naturally in 3-6 months. It's sth I'm having trouble with."
