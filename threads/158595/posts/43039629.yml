  html: "\r\n\t\t\t\r\n\t\t\tYou are welcome, bro! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nSince you have noted it, I would suggest you with these:<br>\r\n- Workshop: ok, I just misunderstood it with &quot;conference&quot; so leave it.<br>\r\n- Villas in West Lake and Hoan Kiem, Hai Ba Trung, Ba Dinh: I guess this should work: &quot;Villas by West Lake and real estate in districts such as: Hoan Kiem,.....&quot;<br>\r\n- finding down sounds kinda strange to me &apos;cus I&apos;ve heard that word, maybe you could say:&quot;finding your desirious apartments...&quot;<br>\r\n- use &quot;etc&quot; instead of &quot;...&quot; because there&apos;s no &quot;...&quot; in English writing.<br>\r\n- when looking up the dictionary for some word, you should pay attention to the note &quot;(th&#xF4;ng t&#x1EE5;c)&quot; in every description and do not use it in formal cases like this letter.<br>\r\n<br>\r\nHope that help and good luck with your work! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n//Since this is only me who correct this, could some one get in here and provide some more suggestions? Sadly that in serious times all of you guys just disappear! <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\">\r\n\t\t"
  text: "You are welcome, bro! \r\n\r\nSince you have noted it, I would suggest you with these:\r\n- Workshop: ok, I just misunderstood it with \"conference\" so leave it.\r\n- Villas in West Lake and Hoan Kiem, Hai Ba Trung, Ba Dinh: I guess this should work: \"Villas by West Lake and real estate in districts such as: Hoan Kiem,.....\"\r\n- finding down sounds kinda strange to me 'cus I've heard that word, maybe you could say:\"finding your desirious apartments...\"\r\n- use \"etc\" instead of \"...\" because there's no \"...\" in English writing.\r\n- when looking up the dictionary for some word, you should pay attention to the note \"(thông tục)\" in every description and do not use it in formal cases like this letter.\r\n\r\nHope that help and good luck with your work! \r\n\r\n//Since this is only me who correct this, could some one get in here and provide some more suggestions? Sadly that in serious times all of you guys just disappear!"
