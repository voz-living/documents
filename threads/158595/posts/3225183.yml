content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Paladin.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=3222199#post3222199\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Going to teach English for a very cute girl. What should I do? I mean which should I teach, English or &quot;the other language&quot; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\">First you teach her what her parents and she want you to teach. Then, based on the practical progress of the teaching, you could began teaching her what you want her to learn.<br>\r\n<br>\r\nBody languague is a strong recommendation for a cute-girl student.</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paladin.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGoing to teach English for a very cute girl. What should I do? I mean which should I teach, English or \"the other language\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirst you teach her what her parents and she want you to teach. Then, based on the practical progress of the teaching, you could began teaching her what you want her to learn.\r\n\r\nBody languague is a strong recommendation for a cute-girl student."
