  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54431872#post54431872\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Are you going to actually participate in the conference with all the press circus?</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ohh I&apos;m not allowed to enter the area but i watched them from the behind of the behind office ( it&apos;s a small room for unimportant guest since I&apos;m the only one &quot;attended&quot; the conference without any kinds of rights or contribution whatsoever ) by camera. I recorded the sound by my phone from another phone, lol. Ohh and free drinks too, love the apple juice. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nThe reason I was there is classified which is not a topic open for discussion, period. =D\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAre you going to actually participate in the conference with all the press circus?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOhh I'm not allowed to enter the area but i watched them from the behind of the behind office ( it's a small room for unimportant guest since I'm the only one \"attended\" the conference without any kinds of rights or contribution whatsoever ) by camera. I recorded the sound by my phone from another phone, lol. Ohh and free drinks too, love the apple juice. \r\n\r\nThe reason I was there is classified which is not a topic open for discussion, period. =D"
