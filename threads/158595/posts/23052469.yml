  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tV&#x1EDB;i hai quy &#x111;&#x1ECB;nh m&#x1EDB;i, c&#xE1;c Incoterms &#xAE; 2010 &#x1EA5;n b&#x1EA3;n s&#x1EBD; ph&#x1EA3;n &#xE1;nh nh&#x1EEF;ng ti&#x1EBF;n b&#x1ED9; trong th&#x1B0;&#x1A1;ng m&#x1EA1;i qu&#x1ED1;c t&#x1EBF; trong th&#x1EAD;p k&#x1EF7; qua, v&#xE0; l&#xE0; m&#x1ED9;t c&#xF4;ng c&#x1EE5; c&#x1EA7;n thi&#x1EBF;t cho th&#x1B0;&#x1A1;ng m&#x1EA1;i. &#x110;&#x1B0;&#x1EE3;c s&#x1EED; d&#x1EE5;ng trong c&#x1EA3; hai h&#x1EE3;p &#x111;&#x1ED3;ng qu&#x1ED1;c t&#x1EBF; v&#xE0; trong n&#x1B0;&#x1EDB;c cho vi&#x1EC7;c b&#xE1;n h&#xE0;ng ho&#xE1;, c&#xE1;c quy t&#x1EAF;c &#x111;&#x1A1;n gi&#x1EA3;n h&#xF3;a vi&#x1EC7;c so&#x1EA1;n th&#x1EA3;o h&#x1EE3;p &#x111;&#x1ED3;ng v&#xE0; gi&#xFA;p tr&#xE1;nh nh&#x1EEF;ng hi&#x1EC3;u l&#x1EA7;m b&#x1EDF;i r&#xF5; r&#xE0;ng &#x111;&#x1EB7;t ra ngh&#x129;a v&#x1EE5; nh&#x1EA5;t &#x111;&#x1ECB;nh c&#x1EE7;a ng&#x1B0;&#x1EDD;i mua v&#xE0; ng&#x1B0;&#x1EDD;i b&#xE1;n. &#x110;&#x1B0;a s&#x1EF1; g&#x1EAF;n k&#x1EBF;t v&#x1EDB;i m&#x1ED9;t h&#x1EC7; th&#x1ED1;ng th&#x1B0;&#x1A1;ng m&#x1EA1;i v&#xE0; t&#x1B0; ph&#xE1;p m&#xE0; t&#xE1;ch ra r&#x1ED9;ng r&#xE3;i t&#x1EEB; n&#x1B0;&#x1EDB;c n&#xE0;y sang n&#x1B0;&#x1EDB;c kh&#xE1;c, c&#xE1;c quy t&#x1EAF;c &#x111;&#x1B0;&#x1EE3;c ch&#x1EA5;p nh&#x1EAD;n tr&#xEA;n to&#xE0;n c&#x1EA7;u g&#xE2;y ra m&#x1ED9;t c&#x1EA3;m gi&#xE1;c trong th&#x1EBF; gi&#x1EDB;i kinh doanh qu&#x1ED1;c t&#x1EBF; khi ICC &#x111;&#x1EA7;u ti&#xEA;n gi&#x1EDB;i thi&#x1EC7;u cho h&#x1ECD; g&#x1EA7;n 75 n&#x103;m tr&#x1B0;&#x1EDB;c &#x111;&#xE2;y. &#x110;&#x1EC3; theo k&#x1ECB;p v&#x1EDB;i s&#x1EF1; m&#x1EDF; r&#x1ED9;ng nhanh ch&#xF3;ng c&#x1EE7;a th&#x1B0;&#x1A1;ng m&#x1EA1;i th&#x1EBF; gi&#x1EDB;i v&#xE0; to&#xE0;n c&#x1EA7;u ho&#xE1;, c&#xE1;c quy t&#x1EAF;c Incoterms &#x111;&#x1B0;&#x1EE3;c s&#x1EED;a &#x111;&#x1ED5;i v&#x1EC1; m&#x1ED9;t th&#x1EAD;p k&#x1EF7;. K&#x1EC3; t&#x1EEB; khi phi&#xEA;n b&#x1EA3;n cu&#x1ED1;i c&#xF9;ng trong n&#x103;m 2000, c&#xF3; nhi&#x1EC1;u thay &#x111;&#x1ED5;i trong th&#x1B0;&#x1A1;ng m&#x1EA1;i to&#xE0;n c&#x1EA7;u v&#xE0; c&#xE1;c phi&#xEA;n b&#x1EA3;n hi&#x1EC7;n h&#xE0;nh - th&#x1EF1;c hi&#x1EC7;n b&#x1EDF;i m&#x1ED9;t &#x1EE7;y ban so&#x1EA1;n th&#x1EA3;o t&#xE1;m chuy&#xEA;n gia qu&#x1ED1;c t&#x1EBF; c&#x1EE7;a ICC b&#x1ED5; nhi&#x1EC7;m - s&#x1EBD; &#x111;i v&#xE0;o c&#xE1;c v&#x1EA5;n &#x111;&#x1EC1; t&#xE0;i kho&#x1EA3;n nh&#x1B0; s&#x1EF1; ph&#xE1;t tri&#x1EC3;n v&#x1EC1; an ninh h&#xE0;ng h&#xF3;a v&#xE0; nhu c&#x1EA7;u thay th&#x1EBF; v&#x103;n b&#x1EA3;n gi&#x1EA5;y &#x111;i&#x1EC7;n t&#x1EED; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i th&#xE2;n.\r\n\t\t"
  text: >-
    Với hai quy định mới, các Incoterms ® 2010 ấn bản sẽ phản ánh những tiến bộ
    trong thương mại quốc tế trong thập kỷ qua, và là một công cụ cần thiết cho
    thương mại. Được sử dụng trong cả hai hợp đồng quốc tế và trong nước cho
    việc bán hàng hoá, các quy tắc đơn giản hóa việc soạn thảo hợp đồng và giúp
    tránh những hiểu lầm bởi rõ ràng đặt ra nghĩa vụ nhất định của người mua và
    người bán. Đưa sự gắn kết với một hệ thống thương mại và tư pháp mà tách ra
    rộng rãi từ nước này sang nước khác, các quy tắc được chấp nhận trên toàn
    cầu gây ra một cảm giác trong thế giới kinh doanh quốc tế khi ICC đầu tiên
    giới thiệu cho họ gần 75 năm trước đây. Để theo kịp với sự mở rộng nhanh
    chóng của thương mại thế giới và toàn cầu hoá, các quy tắc Incoterms được
    sửa đổi về một thập kỷ. Kể từ khi phiên bản cuối cùng trong năm 2000, có
    nhiều thay đổi trong thương mại toàn cầu và các phiên bản hiện hành - thực
    hiện bởi một ủy ban soạn thảo tám chuyên gia quốc tế của ICC bổ nhiệm - sẽ
    đi vào các vấn đề tài khoản như sự phát triển về an ninh hàng hóa và nhu cầu
    thay thế văn bản giấy điện tử những người thân.
