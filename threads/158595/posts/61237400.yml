  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61237103#post61237103\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Want an advice? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nWhere do you live? I recommend TREK for everyone already had or will buy a bike ! Their frame is good welded, they use high quality parts, and above all, reasonable price <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.<br>\r\n<br>\r\n2nd, what&apos;s kind of terrain you will usually ride on? offroad, urban or highway <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.trekbikes.com%2Fus%2Fen%2F\" target=\"_blank\">Find your Trek here <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I think I already asked for advice once here. Well, no harm in asking again.<br>\r\n<br>\r\nI&apos;ll mostly ride it in urban area and highway. I don&apos;t know what to choose, Trek or Giant? I&apos;m kind of reluctant of to go to bike&apos;s shop since I don&apos;t know jack about bike technicality and I&apos;m afraid of being had.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWant an advice? \r\n\r\nWhere do you live? I recommend TREK for everyone already had or will buy a bike ! Their frame is good welded, they use high quality parts, and above all, reasonable price .\r\n\r\n2nd, what's kind of terrain you will usually ride on? offroad, urban or highway \r\nFind your Trek here \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think I already asked for advice once here. Well, no harm in asking again.\r\n\r\nI'll mostly ride it in urban area and highway. I don't know what to choose, Trek or Giant? I'm kind of reluctant of to go to bike's shop since I don't know jack about bike technicality and I'm afraid of being had."
