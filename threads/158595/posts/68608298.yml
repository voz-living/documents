  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68581693#post68581693\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">then why don&apos;t you find out what the real problem is? I mean you don&apos;t have to understand your members; but if you could, it would help you out a lot in solving problems.<br>\r\n<br>\r\nBeing a manager is never a easy task, so if you are a manager now, then you must be something. So get your ass up, stop thinking about quitting the job, try to understand what your members want, be sure if you meet their requirements, and together you unite.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Know about the members is a should do thing for a good manager. But I think it is not the real problem here. The thing is, he does not like the job and become tired with the game when it is getting harder. If you do what you like and you like what you are doing, then, this would not be a such a bad thing for him like this.<br>\r\n <!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tOriginally Posted by <b>kk78952</b><br>\r\nHi guys, I am having a hard time. May you guys please give me some advices?<br>\r\n<br>\r\nI am working in game industry as a project manager. But at this time I am really tired of my job. I have to do a lot of thing, care for everyone in my team. They don&apos;t know what to do or how to do their task correctly without me. I can&apos;t see their passion in game development. I am so tired, I don&apos;t want to work as a manager anymore.<br>\r\n<br>\r\nI am intended to quit and back to school to follow my dream. I want to be a concept artist. I am 25 now. What should I do now, keep working or quit and make the first step on the artist way?<br>\r\n<br>\r\nThank you.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Let me tell you an easy way to make the right choice. Follow your dream or all is for the money. What is the bigger fish to you, then choose it with no hesitation and sleep well man.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthen why don't you find out what the real problem is? I mean you don't have to understand your members; but if you could, it would help you out a lot in solving problems.\r\n\r\nBeing a manager is never a easy task, so if you are a manager now, then you must be something. So get your ass up, stop thinking about quitting the job, try to understand what your members want, be sure if you meet their requirements, and together you unite.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKnow about the members is a should do thing for a good manager. But I think it is not the real problem here. The thing is, he does not like the job and become tired with the game when it is getting harder. If you do what you like and you like what you are doing, then, this would not be a such a bad thing for him like this.\r\n \n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tOriginally Posted by kk78952\r\nHi guys, I am having a hard time. May you guys please give me some advices?\r\n\r\nI am working in game industry as a project manager. But at this time I am really tired of my job. I have to do a lot of thing, care for everyone in my team. They don't know what to do or how to do their task correctly without me. I can't see their passion in game development. I am so tired, I don't want to work as a manager anymore.\r\n\r\nI am intended to quit and back to school to follow my dream. I want to be a concept artist. I am 25 now. What should I do now, keep working or quit and make the first step on the artist way?\r\n\r\nThank you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet me tell you an easy way to make the right choice. Follow your dream or all is for the money. What is the bigger fish to you, then choose it with no hesitation and sleep well man."
