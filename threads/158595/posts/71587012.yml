  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MonTeez</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71584708#post71584708\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Basically, your paragraph is okay.But in my opinion,You should be interested in some points: <br>\r\n1. I was born and grow up...<br>\r\n2. I have had experiences in/of working in... for a year<br>\r\n3. My strength is adaptable to new working environment...<br>\r\n4. Im very serious at work...<br>\r\n5. My weakness now is...<br>\r\n6. &quot;I can speak English as familiar with Ms Word, Excel and Power Point&quot; ?? i dont know what exactly you mean but it seems to be not true about the grammar.<br>\r\n  I just found some problems above. I will check it more when i have free time. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks you very much <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MonTeez\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBasically, your paragraph is okay.But in my opinion,You should be interested in some points: \r\n1. I was born and grow up...\r\n2. I have had experiences in/of working in... for a year\r\n3. My strength is adaptable to new working environment...\r\n4. Im very serious at work...\r\n5. My weakness now is...\r\n6. \"I can speak English as familiar with Ms Word, Excel and Power Point\" ?? i dont know what exactly you mean but it seems to be not true about the grammar.\r\n  I just found some problems above. I will check it more when i have free time. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks you very much"
