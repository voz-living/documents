  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>la santa muerte</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69225588#post69225588\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">good evening lady and gentlement <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI&apos;m looking for a name of program, they speak British English. there is only one speaker talking about a controversial problem in each file. <br>\r\n<br>\r\nI had a chance listening to this, once, long long ago, when my friend played it by her ipod. she had deleted all and now she also can not remember the name of program/podcast/...<br>\r\n<br>\r\nplease help me if you can, thanks a bunch <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Can you remember a bit more detail about this program? I think there  isn&apos;t enough information for vozer to point out the name of your problem.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by la santa muerte\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tgood evening lady and gentlement \r\n\r\nI'm looking for a name of program, they speak British English. there is only one speaker talking about a controversial problem in each file. \r\n\r\nI had a chance listening to this, once, long long ago, when my friend played it by her ipod. she had deleted all and now she also can not remember the name of program/podcast/...\r\n\r\nplease help me if you can, thanks a bunch \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCan you remember a bit more detail about this program? I think there  isn't enough information for vozer to point out the name of your problem."
