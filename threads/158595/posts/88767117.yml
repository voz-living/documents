content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nekoOo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88709754#post88709754\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So is he one of your favorite authors?<br>\r\n<br>\r\n<br>\r\nI think it was a typo<br>\r\nOr, in my opinion, both of them are acceptable :-D<br>\r\n<br>\r\n<br>\r\nI know you do, but let&apos;s think again about the way you learn it <img src=\"/images/smilies/emos/yes.gif\" border=\"0\" alt=\"\" title=\"Yes\" class=\"inlineimg\"><br>\r\nThere&apos;re a hundred different techniques out there and only you can know exactly which ones are suitable for yourself. It would be hard and take lots of time of course to find out some good ones <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> However; once you get that, your English will be improved more quickly for sure.<br>\r\nThe question is: Are you on the right way?<br>\r\nPeople can help you now, unfortunately, they can&apos;t follow you all the time. Finally, this is your own challenge <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> To move forward or just wander around...<br>\r\nHere are some more things (I say this because I&apos;m not sure whether you know it or not): Buy at least one printed dictionary and it&apos;s better if you have an English - English Dict <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\"> Just like standing in someone&apos;s shoes, you learn this language in another aspect - itself :v So that you can train your mind to think in English. Seriously, online dictionaries can work well and be even more convenient , but I take printed dicts more effective <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\"> Also, please get off being dependent on something like Google Translate. I still do use it sometimes, not always... I&apos;ve seen your previous comments and I guess that&apos;s a very important twist <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> (sorry if I was wrong) :v<br>\r\n<br>\r\nPS: Sorry again about not helping you translate the poem. My English level now isnt good enough. Hey, I&apos;ve just read a quote (by chance): <i>&quot;Learning another language is not only learning different words for the same things, but learning another way to think about things.&quot; - Flora Lewis</i><br>\r\n<br>\r\nColgate: Guys, sorry for bad expression :v</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I got it your opinion, thank you <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\nI had had a English dictionary book for eight years ago. I have had that book when I joined a course level A English <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. Until now, when I am writing this post, I have just read it about ten pages <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">. The problem don&apos;t at my knowledge, I am very lazy <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. <br>\r\n<br>\r\nLearning English between play games is game bigger more than. I am so sad when I spend so much time for play games more than learning English, but when I am learning English, my mind is only remember games and what happened then, you can know <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\nI said in previous post, I have one hundred percent free time of all day, I have no any pressure. This is my advantage and disadvantage <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\nMy status recently, I look English like a friend, just a new friend, this relative has just begin <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nekoOo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo is he one of your favorite authors?\r\n\r\n\r\nI think it was a typo\r\nOr, in my opinion, both of them are acceptable :-D\r\n\r\n\r\nI know you do, but let's think again about the way you learn it \r\nThere're a hundred different techniques out there and only you can know exactly which ones are suitable for yourself. It would be hard and take lots of time of course to find out some good ones  However; once you get that, your English will be improved more quickly for sure.\r\nThe question is: Are you on the right way?\r\nPeople can help you now, unfortunately, they can't follow you all the time. Finally, this is your own challenge  To move forward or just wander around...\r\nHere are some more things (I say this because I'm not sure whether you know it or not): Buy at least one printed dictionary and it's better if you have an English - English Dict  Just like standing in someone's shoes, you learn this language in another aspect - itself :v So that you can train your mind to think in English. Seriously, online dictionaries can work well and be even more convenient , but I take printed dicts more effective  Also, please get off being dependent on something like Google Translate. I still do use it sometimes, not always... I've seen your previous comments and I guess that's a very important twist  (sorry if I was wrong) :v\r\n\r\nPS: Sorry again about not helping you translate the poem. My English level now isnt good enough. Hey, I've just read a quote (by chance): \"Learning another language is not only learning different words for the same things, but learning another way to think about things.\" - Flora Lewis\r\n\r\nColgate: Guys, sorry for bad expression :v\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI got it your opinion, thank you \r\n\r\nI had had a English dictionary book for eight years ago. I have had that book when I joined a course level A English . Until now, when I am writing this post, I have just read it about ten pages . The problem don't at my knowledge, I am very lazy . \r\n\r\nLearning English between play games is game bigger more than. I am so sad when I spend so much time for play games more than learning English, but when I am learning English, my mind is only remember games and what happened then, you can know \r\n\r\nI said in previous post, I have one hundred percent free time of all day, I have no any pressure. This is my advantage and disadvantage \r\n\r\nMy status recently, I look English like a friend, just a new friend, this relative has just begin"
