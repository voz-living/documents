  html: "\r\n\t\t\t\r\n\t\t\tJust the first 2 paragraphs, some small mistakes in my humble opinion.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>Topic: Forests are the lungs of the earth. Destruction of the world&apos;s forests amounts to death of the world we currently know. What&apos;s your opinion?</b><br>\r\n<br>\r\nThere is a fact that our planet is protected and supported by the trees all over the world. With the recent uncontrolled forest exploiting, some people think that this possibly leads to the end of the earth. <b>In my point of view in this essay</b> (informal due to personal point of view, personal pronoun I, you, my), if people keep destroying this green natural resource, they will soon face many serious consequences such as global warming, <b>disaster</b> (be as specific as global warming and extinction), or even extinction.<br>\r\n<br>\r\nFirstly, it&apos;s <b>knowledgeable</b> (spelling) that people now have to suffer the climate change resulting from greenhouse effect caused by carbon dioxide. Generally, carbon dioxide is absorbed by trees, which prevents the greenhouse effect. However, the number of these filter machines are decreasing continually, leaving many troubles <b>in which there is</b> (such as) global warming. This will partly modify the climate such as warmer temperature, wind direction change or higher sea level. Besides, <b>a lot of</b> (informal) carbon dioxide may pollute environment seriously, which harms the global health (the meaning of this sentence is not so clear).\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Just the first 2 paragraphs, some small mistakes in my humble opinion.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTopic: Forests are the lungs of the earth. Destruction of the world's forests amounts to death of the world we currently know. What's your opinion?\r\n\r\nThere is a fact that our planet is protected and supported by the trees all over the world. With the recent uncontrolled forest exploiting, some people think that this possibly leads to the end of the earth. In my point of view in this essay (informal due to personal point of view, personal pronoun I, you, my), if people keep destroying this green natural resource, they will soon face many serious consequences such as global warming, disaster (be as specific as global warming and extinction), or even extinction.\r\n\r\nFirstly, it's knowledgeable (spelling) that people now have to suffer the climate change resulting from greenhouse effect caused by carbon dioxide. Generally, carbon dioxide is absorbed by trees, which prevents the greenhouse effect. However, the number of these filter machines are decreasing continually, leaving many troubles in which there is (such as) global warming. This will partly modify the climate such as warmer temperature, wind direction change or higher sea level. Besides, a lot of (informal) carbon dioxide may pollute environment seriously, which harms the global health (the meaning of this sentence is not so clear)."
