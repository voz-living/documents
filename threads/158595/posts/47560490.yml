  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fuujin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47559607#post47559607\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">are you serious? if you don&apos;t know anything about grammar, then what are you writing? <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nJust kidding. Im suck at grammar as well. I got 6.0 for writing only <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->An overall 6.0 in IELTS is good enough for most British universities. <br>\r\n<br>\r\nDon&apos;t take IELTS seriously as an indication of your English level.<br>\r\n<br>\r\nI&apos;ve seen people with IELTS 7.0 stumbling here <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fuujin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tare you serious? if you don't know anything about grammar, then what are you writing? \r\n\r\nJust kidding. Im suck at grammar as well. I got 6.0 for writing only \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAn overall 6.0 in IELTS is good enough for most British universities. \r\n\r\nDon't take IELTS seriously as an indication of your English level.\r\n\r\nI've seen people with IELTS 7.0 stumbling here ."
