content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jinlilac</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53360531#post53360531\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">He had/got all his properties seized by the Court <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n(assets are properties of a company but  not an invidiual  <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">)<br>\r\n<br>\r\nTry with this sentence <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n My girlfriend gave me three kisses last night.<br>\r\n-&gt; I ....<br>\r\n( Almost all students in Vietnam will transform this sentence into &quot;I was given 3 kissess by my girlfriend&quot;, but native speakers never use it <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Right! I didn&apos;t think of that construction, lol<br>\r\nAnd does the next sentence use the same structure?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jinlilac\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHe had/got all his properties seized by the Court \r\n\r\n(assets are properties of a company but  not an invidiual  )\r\n\r\nTry with this sentence \r\n My girlfriend gave me three kisses last night.\r\n-> I ....\r\n( Almost all students in Vietnam will transform this sentence into \"I was given 3 kissess by my girlfriend\", but native speakers never use it )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRight! I didn't think of that construction, lol\r\nAnd does the next sentence use the same structure?"
