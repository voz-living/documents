  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>darkcloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79742371#post79742371\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Your words as a father tell his kid. I like it!!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh man, thanks for your compliment. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nHowever, about those stuffs, I am so good at others&apos;s problems. Subjectively, all my friends told me so. About my thing, I mess up like all others. Even cannot clearly see what is that, sometimes I even do not know what to think about. <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by darkcloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYour words as a father tell his kid. I like it!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh man, thanks for your compliment. \r\nHowever, about those stuffs, I am so good at others's problems. Subjectively, all my friends told me so. About my thing, I mess up like all others. Even cannot clearly see what is that, sometimes I even do not know what to think about."
