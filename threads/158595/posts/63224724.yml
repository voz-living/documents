  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BuCaSao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63216932#post63216932\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c xem gi&#xFA;p em v&#x1EDB;i, &#x111;o&#x1EA1;n v&#x103;n n&#xE0;y c&#xF3; sai ng&#x1EEF; ph&#xE1;p g&#xEC; ko ? v&#xE0; c&#xF3; c&#x1EA7;n s&#x1EED;a nh&#x1B0; n&#xE0;o ko?<br>\n<br>\n<i>I will tell you about the application process to teriary study in Vietnam.<br>\n<br>\nFirstly, you will fill and send the application form in March.<br>\n<br>\nSecondly, you will take the G.C.S.E examination in May and get the G.C.S.E result in June.<br>\n<br>\nAfter that, you will take the entrance examination in July and get the entrance examination result in August.<br>\n<br>\nFinally, I hope you will get a letter of acceptance form the university in late August - early September.</i><br>\n<br>\n&#x111;&#xE2;y l&#xE0; b&#xE0;i n&#xF3;i n&#xEA;n em mong c&#xE1;c b&#xE1;c gi&#xFA;p em s&#x1EED;a cho ch&#xED;nh x&#xE1;c v&#x1EDB;i &#x1EA1;.<br>\nem xin c&#x1EA3;m &#x1A1;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Firstly, I think you should explain what G.C.S.E stands for. After that, a word needs to be corrected, &apos;letter of acceptance form&apos; or &apos;letter of acceptance from&apos; ???\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BuCaSao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác xem giúp em với, đoạn văn này có sai ngữ pháp gì ko ? và có cần sửa như nào ko?\n\nI will tell you about the application process to teriary study in Vietnam.\n\nFirstly, you will fill and send the application form in March.\n\nSecondly, you will take the G.C.S.E examination in May and get the G.C.S.E result in June.\n\nAfter that, you will take the entrance examination in July and get the entrance examination result in August.\n\nFinally, I hope you will get a letter of acceptance form the university in late August - early September.\n\nđây là bài nói nên em mong các bác giúp em sửa cho chính xác với ạ.\nem xin cảm ơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFirstly, I think you should explain what G.C.S.E stands for. After that, a word needs to be corrected, 'letter of acceptance form' or 'letter of acceptance from' ???"
