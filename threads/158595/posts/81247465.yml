content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>t.lee</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80930314#post80930314\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hello everybody, i&apos;m new guy. i very wanna learn english to find new job . i&apos;m studying lev 2 but i dont remember vocabulary. do people have a way to help me ?<br>\r\n<br>\r\nI know structure: Who, Whose, Which, What, Do/Does, Yes/No Question....<br>\r\nVocabulary, i&apos;m so bad.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In my case, I see a lot if English shows such as Ellen Show, Jimmy Fallon, How i met your mother,... I turned my phone, my computer language into English, my playlist is full of English songs as well. You can also take scipt some new words(you should write examples with this word) into flashcard, hang it in wall, desk or put it in your pocket in order to read whenever you have a free time.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by t.lee\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thello everybody, i'm new guy. i very wanna learn english to find new job . i'm studying lev 2 but i dont remember vocabulary. do people have a way to help me ?\r\n\r\nI know structure: Who, Whose, Which, What, Do/Does, Yes/No Question....\r\nVocabulary, i'm so bad.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn my case, I see a lot if English shows such as Ellen Show, Jimmy Fallon, How i met your mother,... I turned my phone, my computer language into English, my playlist is full of English songs as well. You can also take scipt some new words(you should write examples with this word) into flashcard, hang it in wall, desk or put it in your pocket in order to read whenever you have a free time."
