  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tKh&#xF4;ng d&#xF9;ng &#x111;&#x1ED9;ng t&#x1EEB; want cho ng&#xF4;i th&#x1EE9; nh&#x1EA5;t, h&#xE3;y d&#xF9;ng would like. Kh&#xF4;ng d&#xF9;ng &#x111;&#x1ED9;ng t&#x1EEB; should cho ng&#xF4;i th&#x1EE9; 2 (&#x111;&#x1EEB;ng l&#xEA;n l&#x1EDB;p khuy&#xEA;n b&#x1EA3;o &#x111;&#x1ED1;i t&#xE1;c), ch&#x1EC9; d&#xF9;ng cho ng&#xF4;i th&#x1EE9; nh&#x1EA5;t (xin l&#x1EDD;i khuy&#xEA;n). D&#xF9;ng may ho&#x1EB7;c could thay cho can, would thay cho will, ...\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->SOmebody translate these into English for me <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tKhông dùng động từ want cho ngôi thứ nhất, hãy dùng would like. Không dùng động từ should cho ngôi thứ 2 (đừng lên lớp khuyên bảo đối tác), chỉ dùng cho ngôi thứ nhất (xin lời khuyên). Dùng may hoặc could thay cho can, would thay cho will, ...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSOmebody translate these into English for me"
