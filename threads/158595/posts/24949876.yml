  html: "\r\n\t\t\t\r\n\t\t\tNh&#x1EDD; anh em chuy&#x1EC3;n h&#x1ED9; &#x111;o&#x1EA1;n Ti&#x1EBF;ng Vi&#x1EC7;t n&#xE0;y sang Ti&#x1EBF;ng Anh,sao cho &#x111;&#xFA;ng ng&#x1EEF; ph&#xE1;p v&#xE0; ho&#xE0;n c&#x1EA3;nh &#x1EDF; &#x111;&#xE2;y l&#xE0; vi&#x1EBF;t th&#x1B0; tr&#x1EA3; l&#x1EDD;i,ki&#x1EC3;u nh&#x1B0; &#x111;&#x1ED1;i tho&#x1EA1;i &#xFD; &#x1EA1;.<br>\r\n<br>\r\n&quot;Xin ch&#xE0;o, t&#xF4;i &#x111;&#x1EB7;t Banner c&#x1EE7;a c&#xE1;c b&#x1EA1;n tr&#xEA;n Website c&#x1EE7;a t&#xF4;i,t&#x1EA5;t nhi&#xEA;n l&#xE0; nh&#x1B0; v&#x1EAD;y r&#x1ED3;i.<br>\r\nT&#xF4;i &#x111;&#xE3; Click th&#x1EED; v&#xE0;o ch&#xFA;ng v&#xE0; th&#x1EA5;y r&#x1EA5;t h&#x1EE9;ng th&#xFA; v&#x1EDB;i Gamevance.<br>\r\nNh&#x1B0;ng t&#xF4;i th&#x1EA5;y Banner &#x111;&#xF3; c&#x1EE7;a c&#xE1;c b&#x1EA1;n h&#x1A1;i kh&#xF3; hi&#x1EC3;u v&#xE0; t&#xF4;i s&#x1EE3; r&#x1EB1;ng b&#x1EA1;n b&#xE8; c&#x1EE7;a t&#xF4;i s&#x1EBD; kh&#xF4;ng nh&#x1EAD;n ra.<br>\r\nN&#xEA;n t&#xF4;i &#x111;&#xE3; ch&#xE8;n th&#xEA;m m&#x1ED9;t Text Link l&#xE0; Gamevance v&#x1EDB;i &#x111;&#x1B0;&#x1EDD;ng d&#x1EAB;n ch&#xED;nh l&#xE0; Link li&#xEA;n k&#x1EBF;t t&#x1EEB; c&#xE1;c b&#x1EA1;n.<br>\r\nT&#xF4;i &#x111;&#xE3; gi&#x1EDB;i thi&#x1EC7;u cho h&#x1ECD;,v&#xE0; b&#x1EA3;o v&#x1EDB;i h&#x1ECD; n&#x1EBF;u th&#xED;ch th&#xFA; th&#xEC; h&#xE3;y gi&#x1EDB;i thi&#x1EC7;u cho nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i kh&#xE1;c m&#xE0; h&#x1ECD; quen bi&#x1EBF;t.<br>\r\nT&#xF4;i ngh&#x129; ngo&#xE0;i b&#x1EA1;n b&#xE8; c&#x1EE7;a t&#xF4;i,th&#xEC; l&#x1B0;&#x1EE3;ng truy c&#x1EAD;p c&#xF2;n &#x111;&#x1EBF;n t&#x1EEB; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i kh&#xE1;c n&#x1EEF;a.<br>\r\nHy v&#x1ECD;ng m&#x1ECD;i th&#x1EE9; &#x111;&#xE3; &#x111;&#x1B0;&#x1EE3;c gi&#x1EA3;i th&#xED;ch r&#xF5; r&#xE0;ng.<br>\r\nL&#xE0;m &#x1A1;n xem x&#xE9;t nhanh v&#xE0; m&#x1EDF; kh&#xF3;a gi&#xFA;p t&#xF4;i.<br>\r\nC&#xE1;m &#x1A1;n.&quot;<br>\r\n<br>\r\nD&#x1B0;&#x1EDB;i &#x111;&#xE2;y l&#xE0; t&#xE1;c ph&#x1EA9;n c&#x1EE7;a Google,c&#xE1;c b&#xE1;c s&#x1EED;a h&#x1ED9; em nh&#xE9;:<br>\r\n<br>\r\n&quot;Hello, I put your banner on my website, so then of course.<br>\r\nClick I&apos;ve tried them and found it very interesting to Gamevance.<br>\r\nBut I see that your banner very confusing and I am afraid that my friends will not recognize.<br>\r\nSo I insert a Text Link is the main path is Gamevance with links from your link.<br>\r\nI explained to them, and told them if interested, please recommend them to others they know.<br>\r\nI think my friends outside, the traffic also comes from many others.<br>\r\nHope everything is clearly explained.<br>\r\nPlease consider helping me quickly and unlock.<br>\r\nThanks.&quot;<br>\r\n<br>\r\nC&#xE1;c b&#xE1;c gi&#xFA;p em nhanh nh&#xE9;.<br>\r\nEm c&#x1EA3;m &#x1A1;n l&#x1EAF;m l&#x1EAF;m.\r\n\t\t"
  text: "Nhờ anh em chuyển hộ đoạn Tiếng Việt này sang Tiếng Anh,sao cho đúng ngữ pháp và hoàn cảnh ở đây là viết thư trả lời,kiểu như đối thoại ý ạ.\r\n\r\n\"Xin chào, tôi đặt Banner của các bạn trên Website của tôi,tất nhiên là như vậy rồi.\r\nTôi đã Click thử vào chúng và thấy rất hứng thú với Gamevance.\r\nNhưng tôi thấy Banner đó của các bạn hơi khó hiểu và tôi sợ rằng bạn bè của tôi sẽ không nhận ra.\r\nNên tôi đã chèn thêm một Text Link là Gamevance với đường dẫn chính là Link liên kết từ các bạn.\r\nTôi đã giới thiệu cho họ,và bảo với họ nếu thích thú thì hãy giới thiệu cho những người khác mà họ quen biết.\r\nTôi nghĩ ngoài bạn bè của tôi,thì lượng truy cập còn đến từ nhiều người khác nữa.\r\nHy vọng mọi thứ đã được giải thích rõ ràng.\r\nLàm ơn xem xét nhanh và mở khóa giúp tôi.\r\nCám ơn.\"\r\n\r\nDưới đây là tác phẩn của Google,các bác sửa hộ em nhé:\r\n\r\n\"Hello, I put your banner on my website, so then of course.\r\nClick I've tried them and found it very interesting to Gamevance.\r\nBut I see that your banner very confusing and I am afraid that my friends will not recognize.\r\nSo I insert a Text Link is the main path is Gamevance with links from your link.\r\nI explained to them, and told them if interested, please recommend them to others they know.\r\nI think my friends outside, the traffic also comes from many others.\r\nHope everything is clearly explained.\r\nPlease consider helping me quickly and unlock.\r\nThanks.\"\r\n\r\nCác bác giúp em nhanh nhé.\r\nEm cảm ơn lắm lắm."
