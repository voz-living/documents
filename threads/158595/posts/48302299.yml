alia then TOEFL isn&apos;t for you <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, I intend to go study abroad next year, I want to get a MBA degree in economic field in Australia. Can anyone suggest me a field and school to apply plz. \r\nAnother problem is that I'm looking for a class focusing on preparing for TOEFL Ibt test to prepare to take the test in the next few months. Can you guys recommend me such classes?\r\n\r\nI have taken a 2 years course in Mr.Strong ( Mr. Máº¡nh) 's class and i'm able to get 80-90 pts in the Toefl Ibt test.  Should I continue to focus on Toefl or take another chance in Ielts test ?\r\n\r\n\r\nPlz give me some advices, thanks you guys so much\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nif you are planning to go to Australia then TOEFL isn't for you"
