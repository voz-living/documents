  text: "I'm using Singlish. ppl says it's a pain in the ass but IMO it would be ok la, as long as ppl can understand what i'm trying to say.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t// I love to check other grammar mistakes in oder to avoid myself taking the same mistakes. Sorry to whom feels annoying about this.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n...avoid myself FROM taking...\r\n\r\nthe word 'mistakes' shouldn't be used twice in the same sentence. You may try 'to avoid myself from having the same problem' or 'to avoid myself from making the same things'. People makes mistake, they don't take it :-)."
