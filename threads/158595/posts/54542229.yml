b>, and highlighted headings add character to the presentation without overdoing it.<br>\r\n----------------------------<br>\r\nnone help me, so sad <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> hey..... someone...... plz <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n----------------------------<br>\r\nu guys dunt need to translate all of the paragraph <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\ni just dunt understand wad those bold words mean, because this book is a language book <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<font color=\"DarkOliveGreen\">Quy&#x1EC3;n s&#xE1;ch &#x111;&#x1B0;&#x1EE3;c chia l&#xE0;m 3 ph&#x1EA7;n v&#x1EDB;i 14 ch&#x1B0;&#x1A1;ng v&#xE0; &#xED;t nh&#x1EA5;t 4 ph&#x1EA7;n ph&#x1EE5; l&#x1EE5;c. N&#x1ED9;i dung s&#xE1;ch &#x111;&#x1B0;&#x1EE3;c tr&#xEC;nh b&#xE0;y v&#xE0; minh h&#x1ECD;a h&#x1EE3;p l&#xFD; nh&#x1EDD; s&#x1EF1; trau chu&#x1ED1;t trong qu&#xE1; tr&#xEC;nh so&#x1EA1;n th&#x1EA3;o, vi&#x1EC7;c s&#x1EED; d&#x1EE5;ng b&#x1EA3;ng bi&#x1EC3;u, c&#xE1;ch &#x111;&#xF3;ng khung v&#xE0; kh&#xE2;u in &#x111;&#x1EAD;m c&#xE1;c &#x111;&#x1EC1; m&#x1EE5;c.</font>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm listening \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy English is still incomplete while my Vietnamese is flawed. 10 years ago, I would never have believed this but it, indeed, has happened to me.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by themingOxO\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsomeone help me translate this paragraph plz\r\n\r\nThe book is divided into three parts and fourteen chapters with no less than four appendices. Intelligent use has been made of a word processor, the charts, diagrams, shading around boxes, and highlighted headings add character to the presentation without overdoing it.\r\n----------------------------\r\nnone help me, so sad  hey..... someone...... plz \r\n----------------------------\r\nu guys dunt need to translate all of the paragraph \r\ni just dunt understand wad those bold words mean, because this book is a language book \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tQuyển sách được chia làm 3 phần với 14 chương và ít nhất 4 phần phụ lục. Nội dung sách được trình bày và minh họa hợp lý nhờ sự trau chuốt trong quá trình soạn thảo, việc sử dụng bảng biểu, cách đóng khung và khâu in đậm các đề mục."
