  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Marioz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=102110894#post102110894\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Man! British accent is hard to listen to while American accent is much easier.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The USA is a common country, It is for all in the Earth <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nWhen we talk to speak English that fact we talk about speak The USA language. English of British almost give to people local in England <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\nBesides, my opinion is in Viet Nam, we learn English but don&apos;t America language because of politics <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Marioz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMan! British accent is hard to listen to while American accent is much easier.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe USA is a common country, It is for all in the Earth \r\n\r\nWhen we talk to speak English that fact we talk about speak The USA language. English of British almost give to people local in England \r\n\r\nBesides, my opinion is in Viet Nam, we learn English but don't America language because of politics"
