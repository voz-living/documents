  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54793023#post54793023\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Not only &quot;rural students&quot; suffer this current job crisis but many others &quot;city students&quot; do. And of course, getting employed is not easy no matter what time you are living.<br>\r\n<br>\r\nA reality is who has relationships will have a job (don&apos;t judge it, it&apos;s a reality you have to accept). And it is right in so many countries (only worse in ours). <br>\r\n<br>\r\nAfter 4 years of studying without getting any knowledge needed for work, I do realize (and I believe many of you guys do) that English, Office computer skill and experience are good for your very first step in approaching the employer. You will need a little luck more. Many of my friends didn&apos;t even think about learning English or ask university&apos;s professor for a part time job that would have made themselves a nice CV. They were too busy in doing the homework and many other stuff (beer, online games....).<br>\r\n<br>\r\nAnd for your answer, in this chaotic and gloomy period of our economic, I would stick to my job no matter how hard it sucks or else, apply some part time jobs, volunteer activities or... study. <br>\r\n<br>\r\nOur fathers survived the blackest periods of history and we also do.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I totally agree with you. English is one of the important soft skills that we, who are trying to survive on this period, must have. The darkest periods have gone. I have a gud feeling on the next era of our country. There are many important changes that are improving our country have done last year.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNot only \"rural students\" suffer this current job crisis but many others \"city students\" do. And of course, getting employed is not easy no matter what time you are living.\r\n\r\nA reality is who has relationships will have a job (don't judge it, it's a reality you have to accept). And it is right in so many countries (only worse in ours). \r\n\r\nAfter 4 years of studying without getting any knowledge needed for work, I do realize (and I believe many of you guys do) that English, Office computer skill and experience are good for your very first step in approaching the employer. You will need a little luck more. Many of my friends didn't even think about learning English or ask university's professor for a part time job that would have made themselves a nice CV. They were too busy in doing the homework and many other stuff (beer, online games....).\r\n\r\nAnd for your answer, in this chaotic and gloomy period of our economic, I would stick to my job no matter how hard it sucks or else, apply some part time jobs, volunteer activities or... study. \r\n\r\nOur fathers survived the blackest periods of history and we also do.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI totally agree with you. English is one of the important soft skills that we, who are trying to survive on this period, must have. The darkest periods have gone. I have a gud feeling on the next era of our country. There are many important changes that are improving our country have done last year."
