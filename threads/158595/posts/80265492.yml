  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>watever</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80260210#post80260210\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You might wanna ask her how she got hers. Be super polite because Japanese don&apos;t always feel comfortable talking about their private stuffs. Yet they feel very hard to refuse favors from others.<br>\r\n<br>\r\nOh and don&apos;t mind what those guys said. I think she&apos;s really cute and is a very open-minded girl, since Japanese don&apos;t like studying abroad at all. Patriotism, you know.<br>\r\nAnd from the way she dressed I can tell she&apos;s not that hard to talk to. Do your best, get to know her and you might even have a chance with her.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you. Finally a good cmt came! <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nI did ask her. That conservation led me to a discover that I would never thought: His father has a company, his brother is working for him; even her grandparents are not in Japan, somewhere in Europe, (may be Germany, I don&apos;t remember). She told me she went to Canada because her relatives live there. You can say she is a kind of &quot;COCC&quot; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd yes - she is a open-minded one. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> We&apos;ve been friends for almost a year. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nAh, can we be friends, too? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by watever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou might wanna ask her how she got hers. Be super polite because Japanese don't always feel comfortable talking about their private stuffs. Yet they feel very hard to refuse favors from others.\r\n\r\nOh and don't mind what those guys said. I think she's really cute and is a very open-minded girl, since Japanese don't like studying abroad at all. Patriotism, you know.\r\nAnd from the way she dressed I can tell she's not that hard to talk to. Do your best, get to know her and you might even have a chance with her.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you. Finally a good cmt came! \r\nI did ask her. That conservation led me to a discover that I would never thought: His father has a company, his brother is working for him; even her grandparents are not in Japan, somewhere in Europe, (may be Germany, I don't remember). She told me she went to Canada because her relatives live there. You can say she is a kind of \"COCC\" \r\n\r\nAnd yes - she is a open-minded one.  We've been friends for almost a year. \r\n\r\n\r\nAh, can we be friends, too?"
