  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYour bad pronounce isn't your fault, because of you weren't born in America or England.\r\n\r\nI have some question for you!\r\n\r\n1. Almost in cases, When you talk with a person opposite, what do you care? content, voice, ...\r\n\r\n2. What do you target? when you learn English.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn a conversation, i wanna speak  fluently and the person who i'm taking understan all the thinks ai say. My target is IETLS, but now i don't have any knowledge about it."
