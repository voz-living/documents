content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>a3.phantom.vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82362021#post82362021\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think you just need &quot;Advanced English Grammar&quot;.<br>\r\nTo be honest, this exam is not about grammar, it&apos;s about &quot;knowing more words&quot;. Of course you will have listening and writing test (maybe speaking as well?) but trust me, you need &quot;words&quot; and &quot;structures&quot;. However, you still have to understand basic grammar clearly.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Then what should I do to learn more words? Which books should I read? Ordinary text books don&apos;t seem to be enough\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by a3.phantom.vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think you just need \"Advanced English Grammar\".\r\nTo be honest, this exam is not about grammar, it's about \"knowing more words\". Of course you will have listening and writing test (maybe speaking as well?) but trust me, you need \"words\" and \"structures\". However, you still have to understand basic grammar clearly.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThen what should I do to learn more words? Which books should I read? Ordinary text books don't seem to be enough"
