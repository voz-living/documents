  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PaulScholes</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50421882#post50421882\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I really need Co Loa Citadel and Imperial Citadel of Thang Long&apos;s full history in English pls I have not founded any good links. Pls I have to present to my friends that Vietnam&apos;s ancient buildings were unique and were copied from other cultures. Thank you!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Oh boy, I don&apos;t think either C&#x1ED5; Loa Citadel or the Imperial City of Th&#x103;ng Long could serve as exemplary models of Vietnamese ancient architecture. This is partly due to the former being constructed in the era of legendary, or I shall say <i>&quot;mythical&quot;</i>, dynasties while the latter hardly left any tangible evidence. Therefore, I suggest the Imperial City of Hu&#x1EBF; being your focal point. In fact, you might have better chance looking for related materials since, the Nguy&#x1EC5;n dynasty marked the start of official diplomacy between Vi&#x1EC7;t Nam and the Western civilisation.<br>\r\n<br>\r\nFor starter, look at <a href=\"/redirect/index.php?link=http%3A%2F%2Fwhc.unesco.org%2Fen%2Flist%2F678\" target=\"_blank\"><b>this official description on the UNESCO website</b></a>. For general architectural information, you might want to scourge <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.skyscrapercity.com%2Fshowthread.php%3Ft%3D760548\" target=\"_blank\"><b>this thread</b></a> for some pointers but keep in mind that this is unofficial. In overall, due to its modest yet disturbing history, Vietnamese architecture, like its big brother - culture, hasn&apos;t yet acquired much attention and deserved discussion. As a result, the information that you&apos;re looking for might be hidden or lumped together with touristic and historical topic. Therefore, prepare to search hard for books with tags such as Vietnam, architecture, ancient, etc. at your local library. Besides, nothing beats the materials from its original source, especially in our case, so make ready for translation of excerpts from Vietnamese books to English.<br>\r\n<br>\r\nGood luck.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PaulScholes\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI really need Co Loa Citadel and Imperial Citadel of Thang Long's full history in English pls I have not founded any good links. Pls I have to present to my friends that Vietnam's ancient buildings were unique and were copied from other cultures. Thank you!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh boy, I don't think either Cổ Loa Citadel or the Imperial City of Thăng Long could serve as exemplary models of Vietnamese ancient architecture. This is partly due to the former being constructed in the era of legendary, or I shall say \"mythical\", dynasties while the latter hardly left any tangible evidence. Therefore, I suggest the Imperial City of Huế being your focal point. In fact, you might have better chance looking for related materials since, the Nguyễn dynasty marked the start of official diplomacy between Việt Nam and the Western civilisation.\r\n\r\nFor starter, look at this official description on the UNESCO website. For general architectural information, you might want to scourge this thread for some pointers but keep in mind that this is unofficial. In overall, due to its modest yet disturbing history, Vietnamese architecture, like its big brother - culture, hasn't yet acquired much attention and deserved discussion. As a result, the information that you're looking for might be hidden or lumped together with touristic and historical topic. Therefore, prepare to search hard for books with tags such as Vietnam, architecture, ancient, etc. at your local library. Besides, nothing beats the materials from its original source, especially in our case, so make ready for translation of excerpts from Vietnamese books to English.\r\n\r\nGood luck."
