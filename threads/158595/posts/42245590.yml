  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>panzer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42241075#post42241075\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Don&apos;t even think about improving your English in threads like this one. Why ?<br>\r\n1-No native people here to rectify your posts.<br>\r\n2-Learning English is useless when you cannot speak English.<br>\r\n3-Writing short sentences won&apos;t make your writing better either.<br>\r\nFind somewhere else to practice your English, especially your speaking skill.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->True story,bro.....but I guess even if there were any native English speakers here, they would not rectify every post. I mean it, e-ve-ry, unless they were English teachers and this was a class, at least, for free.<br>\r\n<br>\r\nAnyway, why so serious, dude? This place is cool! You&apos;re not allowed to spam in Vietnamese, y u no spam in English?<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd remember, your posts are counted! <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by panzer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDon't even think about improving your English in threads like this one. Why ?\r\n1-No native people here to rectify your posts.\r\n2-Learning English is useless when you cannot speak English.\r\n3-Writing short sentences won't make your writing better either.\r\nFind somewhere else to practice your English, especially your speaking skill.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrue story,bro.....but I guess even if there were any native English speakers here, they would not rectify every post. I mean it, e-ve-ry, unless they were English teachers and this was a class, at least, for free.\r\n\r\nAnyway, why so serious, dude? This place is cool! You're not allowed to spam in Vietnamese, y u no spam in English?\r\n\r\nAnd remember, your posts are counted!"
