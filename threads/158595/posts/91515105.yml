  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>The New Beginning</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91487317#post91487317\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I always ask myself, how to learn more vocab? How to remember those grammar rules? How to build a good spoken English environment?..etc And I always end up with no answer.  It doesn&apos;t mean I don&apos;t know how to improve my English skills. The truth is, I&apos;m just too fucking lazy &gt;&quot;&lt; Arrrgggggggg <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I build mine by reading and watching things i like.<br>\r\n<br>\r\nBtw, if u ask someone out twice in a row and they dont ask u out. Does that mean they r not interested in u and u should give up?<br>\r\nIm tired of trying to guess their heart\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by The New Beginning\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI always ask myself, how to learn more vocab? How to remember those grammar rules? How to build a good spoken English environment?..etc And I always end up with no answer.  It doesn't mean I don't know how to improve my English skills. The truth is, I'm just too fucking lazy >\"< Arrrgggggggg \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI build mine by reading and watching things i like.\r\n\r\nBtw, if u ask someone out twice in a row and they dont ask u out. Does that mean they r not interested in u and u should give up?\r\nIm tired of trying to guess their heart"
