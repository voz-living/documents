  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>a.i</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70767225#post70767225\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Disagree, it depends on who you are. International school is for the rich kids only I think. And if I can choose I would still go to the public school anyway.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->FYI, public school is full of scumbags. My cousin used to go to international school and he was a good boy. Now he&apos;s in a public school and he literally calls his mom a &quot;bitch&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by a.i\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDisagree, it depends on who you are. International school is for the rich kids only I think. And if I can choose I would still go to the public school anyway.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFYI, public school is full of scumbags. My cousin used to go to international school and he was a good boy. Now he's in a public school and he literally calls his mom a \"bitch\"."
