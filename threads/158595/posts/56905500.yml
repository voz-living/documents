  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phantom.2013</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56855987#post56855987\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EA5;y th&#xED;m cho h&#x1ECF;i c&#xE1;i, m&#xEC;nh &#x111;ang c&#xF3; 1 c&#xE2;u slogan &#x111;&#x1EA1;i lo&#x1EA1;i nh&#x1B0; &quot;ki&#x1EBF;n t&#x1EA1;o kh&#xF4;ng gian s&#x1ED1;ng&quot;. d&#x1ECB;ch qua TA th&#x1EBF; n&#xE0;o cho hay.<br>\r\nGhi l&#xE0; &quot;created life space&quot; &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->H&#x1A1;, kh&#xF4;ng ai tr&#x1EA3; l&#x1EDD;i &#xE0;? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phantom.2013\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMấy thím cho hỏi cái, mình đang có 1 câu slogan đại loại như \"kiến tạo không gian sống\". dịch qua TA thế nào cho hay.\r\nGhi là \"created life space\" được không?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHơ, không ai trả lời à?"
