content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88832742#post88832742\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">When I am learning English at here -&gt; just &quot;here&quot; is enough. My idea -&gt; Idea is about something new that you&apos;ve created it in your mind. You can use &quot;my point of view&quot; to express a thought from your position about life, people, etc... Or, more simple way we have &quot;I see&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> Btw, it&apos;s actually &quot;neko&quot; which means &quot;cat&quot; in japanese :3\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhen I am learning English at here -> just \"here\" is enough. My idea -> Idea is about something new that you've created it in your mind. You can use \"my point of view\" to express a thought from your position about life, people, etc... Or, more simple way we have \"I see\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Btw, it's actually \"neko\" which means \"cat\" in japanese :3"
