  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alex2021</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53700445#post53700445\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Think as an american and stop translating back and forth between vietnamese and english in your mind while speaking!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I am working as a translator for a online newspaper, so I have to read huge amount of english article then translate them into vietnamese everyday. I think I do that quite good, but my writing and pronunciation skills is very bad <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PitLV</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53702166#post53702166\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If you live in Vietnam and you learn English to get high score, just learn grammar.<br>\r\n<br>\r\nIf you don&apos;t live in Vietnam or you live in another country where the people speak English, let you learn listening and pronunciation, don&apos;t notice the grammar.<br>\r\n<br>\r\nI study in U.S, most people who speak Spanish are speak English and listen English very well, although they have leared English for one year. But when teacher ask them to read on book, they can&apos;t. Vietnemese read quite well, but they can&apos;t hear anything from others.<br>\r\n<br>\r\nSome advices from me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Many thanks. But my target is improve all english skills to communicate with foreigners. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alex2021\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThink as an american and stop translating back and forth between vietnamese and english in your mind while speaking!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI am working as a translator for a online newspaper, so I have to read huge amount of english article then translate them into vietnamese everyday. I think I do that quite good, but my writing and pronunciation skills is very bad \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PitLV\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf you live in Vietnam and you learn English to get high score, just learn grammar.\r\n\r\nIf you don't live in Vietnam or you live in another country where the people speak English, let you learn listening and pronunciation, don't notice the grammar.\r\n\r\nI study in U.S, most people who speak Spanish are speak English and listen English very well, although they have leared English for one year. But when teacher ask them to read on book, they can't. Vietnemese read quite well, but they can't hear anything from others.\r\n\r\nSome advices from me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMany thanks. But my target is improve all english skills to communicate with foreigners."
