  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hunghuy44</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=101315893#post101315893\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah, I know that but I asked for the suitable time to take ielts test such as : while I&apos;m still in the university or when I apply for a job . Bcause as you know , it takes lots of time to prepare for the test<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->if you&apos;re studying in uni i recommend you to start preparing at the summer vacation between second and third year. You might need 6-12 months to prepare, then participate in the exam <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hunghuy44\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah, I know that but I asked for the suitable time to take ielts test such as : while I'm still in the university or when I apply for a job . Bcause as you know , it takes lots of time to prepare for the test\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nif you're studying in uni i recommend you to start preparing at the summer vacation between second and third year. You might need 6-12 months to prepare, then participate in the exam"
