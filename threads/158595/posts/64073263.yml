  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64063434#post64063434\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">man... try to correct those highlighted points above.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you for show me my mistakes. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nLet&apos;s me see, I can change<br>\r\n<br>\r\ntext--&gt;test<br>\r\nrequire --&gt;What I mean here is you should have good vocabulary, pronunciation and health. Do you have any suggestion?<br>\r\ndue to--&gt; It&apos;s my fault, I can use because...<br>\r\n<br>\r\nand read--&gt; can you explain it more clearly?<br>\r\ntext--&gt; I use the word &quot;text&quot; with the meaning written material or printed part in a newspaper, magazine. May I cross it out?<br>\r\nin work ? I used to think that work means the work/job that we do. As in your highlight, I should change it into workplace, shouldn&apos;t I?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tman... try to correct those highlighted points above.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you for show me my mistakes. \r\nLet's me see, I can change\r\n\r\ntext-->test\r\nrequire -->What I mean here is you should have good vocabulary, pronunciation and health. Do you have any suggestion?\r\ndue to--> It's my fault, I can use because...\r\n\r\nand read--> can you explain it more clearly?\r\ntext--> I use the word \"text\" with the meaning written material or printed part in a newspaper, magazine. May I cross it out?\r\nin work ? I used to think that work means the work/job that we do. As in your highlight, I should change it into workplace, shouldn't I?"
