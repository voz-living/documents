  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43960154#post43960154\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve just checked out the current event. Actually i love football, but i don&apos;t have time. I work far away from the town. I like MC to win the PremierShip this season, yeah, not MU <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. My favorite team in England is Arsenal, but they just fade away for a long time.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Arsenal lost &apos;cos they&apos;ve lost their &quot;spirited&quot; captain, cesc frabegas <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">!<br>\r\nAnd they seem to have no ambition at all! With them, 4th place is just enough... So i might say, no offence, they&apos;re born with the L word!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangthai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI've just checked out the current event. Actually i love football, but i don't have time. I work far away from the town. I like MC to win the PremierShip this season, yeah, not MU . My favorite team in England is Arsenal, but they just fade away for a long time.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nArsenal lost 'cos they've lost their \"spirited\" captain, cesc frabegas !\r\nAnd they seem to have no ambition at all! With them, 4th place is just enough... So i might say, no offence, they're born with the L word!"
