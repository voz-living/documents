  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ahri..The nine-tailed Fox</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59799573#post59799573\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello, i&apos;m a newbie. I want to study Toeic. Which books should I study??? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1.Starter Toeic for listening and reviewing grammar<br>\r\n2.grammar in use intermediate for practising grammar<br>\r\n3.onestopenglish for reading.you can download these documentaries on some websites such as ebooktienganh.com or englishtips.org.if not,contact me!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ahri..The nine-tailed Fox\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello, i'm a newbie. I want to study Toeic. Which books should I study??? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1.Starter Toeic for listening and reviewing grammar\r\n2.grammar in use intermediate for practising grammar\r\n3.onestopenglish for reading.you can download these documentaries on some websites such as ebooktienganh.com or englishtips.org.if not,contact me!"
