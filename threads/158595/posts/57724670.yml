  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57724509#post57724509\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">About my avatar...I like her, the lead-vocalist of Paramore. I have a thing for red-heads. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> And about the F...well, it stands for something else, not &quot;female&quot; or &quot;f word&quot;. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nThings got complicated after you brought your part time job into the equation. I think in this case you should keep the relationship, just barely keep it, while maintaining a distance from her and slowly increase it. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nI hate these girls.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Red head, oh gee <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> I really miss these old days on Redtu.be <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nNow, you kinda got a big picture. And don&apos;t forget the part &quot;she has (or had, I don&apos;t know, the intel doesn&apos;t clear) a huge crush on me (still don&apos;t know the F why)&quot;<br>\r\n<br>\r\nDon&apos;t hate these girls. Eventually, like I always say, we&apos;ll F them up. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAbout my avatar...I like her, the lead-vocalist of Paramore. I have a thing for red-heads.  And about the F...well, it stands for something else, not \"female\" or \"f word\". \r\n\r\nThings got complicated after you brought your part time job into the equation. I think in this case you should keep the relationship, just barely keep it, while maintaining a distance from her and slowly increase it. \r\n\r\nI hate these girls.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRed head, oh gee  I really miss these old days on Redtu.be \r\n\r\nNow, you kinda got a big picture. And don't forget the part \"she has (or had, I don't know, the intel doesn't clear) a huge crush on me (still don't know the F why)\"\r\n\r\nDon't hate these girls. Eventually, like I always say, we'll F them up."
