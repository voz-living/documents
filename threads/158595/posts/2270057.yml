  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>love ballad</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I was wondering what love was all about<br>\r\nI was trying but couldn&apos;t work it out<br>\r\nBut then you came along to my surprise<br>\r\nAnd made my frozen mind come alive<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> continue... my own way<br>\r\n<br>\r\n<font color=\"White\">Anh &#x111;&#xE3; t&#x1EEB;ng th&#x1EAF;c m&#x1EAF;c v&#xE0; t&#x1EF1; h&#x1ECF;i..t&#xEC;nh y&#xEA;u l&#xE0; g&#xEC;?<br>\r\nAnh &#x111;&#xE3; c&#x1ED1; th&#x1EED; nh&#x1B0;ng ko th&#x1EC3; t&#xE1;ch nh&#x1EEF;ng suy ngh&#x129;<br>\r\nR&#x1EDD;i kh&#x1ECF;i t&#xE2;m tr&#xED; m&#xEC;nh..<br>\r\nNh&#x1B0;ng t&#x1EEB; khi em &#x111;&#x1EBF;n trong s&#x1EF1; k&#xEC;nh ng&#x1EA1;c qu&#xE1; &#x111;&#x1ED7;i<br>\r\nV&#xE0; l&#xE0;m &#x111;&#xF3;ng b&#x103;ng linh h&#x1ED3;n l&#x1EBB; loi n&#xE0;y<br>\r\n</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->if anyone post lyric of song, pls give the link to listen <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\nok? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by love ballad\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI was wondering what love was all about\r\nI was trying but couldn't work it out\r\nBut then you came along to my surprise\r\nAnd made my frozen mind come alive\r\n\r\n  continue... my own way\r\n\r\nAnh đã từng thắc mắc và tự hỏi..tình yêu là gì?\r\nAnh đã cố thử nhưng ko thể tách những suy nghĩ\r\nRời khỏi tâm trí mình..\r\nNhưng từ khi em đến trong sự kình ngạc quá đỗi\r\nVà làm đóng băng linh hồn lẻ loi này\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nif anyone post lyric of song, pls give the link to listen  \r\nok?"
