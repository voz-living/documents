  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Showhet</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74564056#post74564056\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nothing changes much :sigh: i keep seeing your photos <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> i&apos;ve been crazily searching all the things about you to know how you live now <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> but then all i can do is silently standing far away, watching your life. I went out of it. No! Exactly to say I have ever never been a part of it. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> i don&apos;t want to confess that. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> i really hate that. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> but i know it&apos;s not your fault. Just because I fooled myself with stupid thoughts that maybe I could be with you as long as i tried. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> i hate this feeling, too. I can&apos;t show ppl my broken heart. I have to stay normal as usual in my life. My beloved ppl scrificed a lots for me <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> they deserve everything rather than hurt again. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> but I feel so sad <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> every night it kills me from inside. I really want you here. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> if only i could hug you now <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You make me wanna cry. How sad.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Showhet\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNothing changes much :sigh: i keep seeing your photos  i've been crazily searching all the things about you to know how you live now  but then all i can do is silently standing far away, watching your life. I went out of it. No! Exactly to say I have ever never been a part of it.  i don't want to confess that.  i really hate that.  but i know it's not your fault. Just because I fooled myself with stupid thoughts that maybe I could be with you as long as i tried.  i hate this feeling, too. I can't show ppl my broken heart. I have to stay normal as usual in my life. My beloved ppl scrificed a lots for me  they deserve everything rather than hurt again.  but I feel so sad  every night it kills me from inside. I really want you here.  if only i could hug you now \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou make me wanna cry. How sad."
