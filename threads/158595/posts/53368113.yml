  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>n0thingn3ss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53362020#post53362020\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Right! I didn&apos;t think of that construction, lol<br>\r\nAnd does the next sentence use the same structure?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, it is kind of similar to the Causative which is used alot in English <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nThe example above should be this : I got 3 kisses (given) by my girl last night. Do you see it famililar? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> English is simple, right? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by n0thingn3ss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRight! I didn't think of that construction, lol\r\nAnd does the next sentence use the same structure?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, it is kind of similar to the Causative which is used alot in English \r\n\r\nThe example above should be this : I got 3 kisses (given) by my girl last night. Do you see it famililar?  English is simple, right?"
