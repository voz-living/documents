  text: "F*ck, sinking already ? well, to prevent that, i think i should start a subject for debates, ok, what could it be?? Oh, right, let's talk about the HUMAN CLONING technology, yeah, i know i sound kinda obsessed with all that fucking movies (6th days, surrogates, etc.). But, anyway, sooner or later, some genius level badass might decide to take up a huge step, and actually make it (cloning)possible, and it might even go into wide consumption, and EVEN become a major phenomenon, without which people might find it hard to live on (yeah i know, surrogates blah blah blah). Though badass scientists have already managed to clone a sheep (named dolly or smth?) , but they still quite haven't figured out how to actually work it out on humans, but don't worry, they will. Everything has supporters and non-supporters (haters), as for cloning, the supporters are called pro-cloners, and anti-cloners goes for the opposite, respectively . And this is for anti-cloners : if you think someday clones might outperform us in terms of intelligence and rise against us, then you're wrong, CUZ SCIENTIST WILL SURELY INVENT SOME KIND OF FAIL-SAFE DETAILS (LIKE A SWITCH BUTTON, YOU PRESS IT, AND WADAA, THE CLONES ARE ALL KNOCKED UNCONCSIOUS)\r\n\r\nC'mon guys, i know i sound a bit silly, stupid, and dumb, but what can i do, i'm just 16 yrs old, so yeah, let's discuss this matter"
