content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68504555#post68504555\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have just attend a small seminar at a big foreign language center. Of course, after a test and 2 small talks, all roads lead to Rome but the way the educational consultant delivered it doesn&apos;t make me feel uncomfortable to much.<br>\r\n<br>\r\nAbout the result of the test<br>\r\nMy grammar is worse, terrible and unbelievable.<br>\r\n<br>\r\nListening part is good but I feel it wasn&apos;t good as I supposed it was. Moreover, I only listen enough to catch the idea if the conversation is clear and slow.<br>\r\n<br>\r\nReading is not good as I used to be as well.<br>\r\n<br>\r\nVocabulary, in contrast, is okay but it doesn&apos;t say much.<br>\r\n<br>\r\nAs a result, I need to review my competency right now.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->seriously man, you need to try harder and harder to improve your english.... <br>\r\nIf it was me who read your test, I couldnt read it to the 3rd dot.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have just attend a small seminar at a big foreign language center. Of course, after a test and 2 small talks, all roads lead to Rome but the way the educational consultant delivered it doesn't make me feel uncomfortable to much.\r\n\r\nAbout the result of the test\r\nMy grammar is worse, terrible and unbelievable.\r\n\r\nListening part is good but I feel it wasn't good as I supposed it was. Moreover, I only listen enough to catch the idea if the conversation is clear and slow.\r\n\r\nReading is not good as I used to be as well.\r\n\r\nVocabulary, in contrast, is okay but it doesn't say much.\r\n\r\nAs a result, I need to review my competency right now.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nseriously man, you need to try harder and harder to improve your english.... \r\nIf it was me who read your test, I couldnt read it to the 3rd dot."
