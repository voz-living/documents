content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62210340#post62210340\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">then apparently you&apos;re not using your own hard-earned money on everything yet.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I said &quot;for today&quot;... I think you definitely understand the feeling when you can get your own thing which you want it, you see it each and every single day for long time. That &apos;s how I am today. Because my salary now is not enough for me to pay the rent, food, internet blah blah... and still comfortable to buy a watch - in one month. <br>\r\n<br>\r\nAnd to talk about your question, I dont know about my future that my parents can buy me a house, or gimme an account that has big money in (???)... I dont know about that. But now, present, I have to pay for everything using my own money. Fortunately, Im not married yet, so no wife, no kids, and my girlfriend is not a shopaholic.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthen apparently you're not using your own hard-earned money on everything yet.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI said \"for today\"... I think you definitely understand the feeling when you can get your own thing which you want it, you see it each and every single day for long time. That 's how I am today. Because my salary now is not enough for me to pay the rent, food, internet blah blah... and still comfortable to buy a watch - in one month. \r\n\r\nAnd to talk about your question, I dont know about my future that my parents can buy me a house, or gimme an account that has big money in (???)... I dont know about that. But now, present, I have to pay for everything using my own money. Fortunately, Im not married yet, so no wife, no kids, and my girlfriend is not a shopaholic."
