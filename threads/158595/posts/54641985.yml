content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54639877#post54639877\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But I only stated that Isaac&apos;s voice is sad without comparing it to anyone&apos;s, so your coming in and bringing that sarcastic comment up really confused me. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd Chris&apos;s voice is out of all questions, I like Coldplay very much. Their songs are really meaningful to me. It&apos;s just I don&apos;t turn to them when I&apos;m sad.<br>\r\n<br>\r\nFinally, A Rush Of Blood To The Head is one of their songs which I can&apos;t quite comprehend. What is &quot;this place&quot; that Chris decided to buy due to an outburst?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Let it be, let it be,<br>\r\nLet it be, let it be,<br>\r\nThere will be an answer,<br>\r\nLet it be.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54641488#post54641488\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I never meant to diss your taste on music. If I sounded offensive, I&apos;m sorry. It&apos;s just that Slade&apos;s voice never conveys any sadness to me, probably much similar to the way you not turning to Coldplay when being blue.<br>\r\n<br>\r\nOn your remark about the song, it&apos;s not something peculiar though, especially for any act who was once tagged &quot;the next big thing of Brit pop&quot; and able to make it so. In fact, this is something of a trademark since the time of the Beatles owing to the fact that a lot of their songs are just, well, out of sort. Look no further, Oasis, Blur, Radiohead, Muse, etc.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Let it be, let it be,<br>\r\nLet it be, let it be,<br>\r\nWhisper words of wisdom,<br>\r\nLet it be.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut I only stated that Isaac's voice is sad without comparing it to anyone's, so your coming in and bringing that sarcastic comment up really confused me. \r\n\r\nAnd Chris's voice is out of all questions, I like Coldplay very much. Their songs are really meaningful to me. It's just I don't turn to them when I'm sad.\r\n\r\nFinally, A Rush Of Blood To The Head is one of their songs which I can't quite comprehend. What is \"this place\" that Chris decided to buy due to an outburst?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet it be, let it be,\r\nLet it be, let it be,\r\nThere will be an answer,\r\nLet it be.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI never meant to diss your taste on music. If I sounded offensive, I'm sorry. It's just that Slade's voice never conveys any sadness to me, probably much similar to the way you not turning to Coldplay when being blue.\r\n\r\nOn your remark about the song, it's not something peculiar though, especially for any act who was once tagged \"the next big thing of Brit pop\" and able to make it so. In fact, this is something of a trademark since the time of the Beatles owing to the fact that a lot of their songs are just, well, out of sort. Look no further, Oasis, Blur, Radiohead, Muse, etc.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLet it be, let it be,\r\nLet it be, let it be,\r\nWhisper words of wisdom,\r\nLet it be."
