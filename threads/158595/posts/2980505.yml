content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>McPhan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2975471#post2975471\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If you re U.S citizen or eligible non-citizen, such as permanent residents, and you dazzle the admission with talent, diligence, NYU offers series of grants and scholarships, even full-ride.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It ain&apos;t free. Gov gives us grants and even pay interest for our student loans. But...  but uncle Sam taxes us for the rest of our life. As for H1 visa, US unemployment rate just hit 8.5%, don&apos;t put all your eggs in one basket.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by McPhan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf you re U.S citizen or eligible non-citizen, such as permanent residents, and you dazzle the admission with talent, diligence, NYU offers series of grants and scholarships, even full-ride.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt ain't free. Gov gives us grants and even pay interest for our student loans. But...  but uncle Sam taxes us for the rest of our life. As for H1 visa, US unemployment rate just hit 8.5%, don't put all your eggs in one basket."
