  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48791499#post48791499\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">in which context is this sentence being used in? if it is for casual conversing people don&apos;t usually say &apos;do a part time job&apos;, but rather &apos;have a part time job&apos; or &apos;work part time&apos;. in either case we use normal collocations &apos;for [company]&apos;, &apos;at [place]&apos;, &apos;on [area?]&apos;, &apos;in [large area]&apos; and so on. <br>\r\n<br>\r\nshould be pretty much the same for written english i suppose, but &apos;do part time job&apos; sounds a bit awkward, and it gives the impression you are working on short term basis. it&apos;s hard to explain but i hardly see any one wrote &apos;i did a part time job blahblahblah&apos;, not that there&apos;s something wrong with the grammar, it&apos;s more about formality thou.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks bro. actually, ii don&apos;t know why did i write &quot;DO&quot; in favor of &quot;have&quot;<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nso, in this case we should use <font color=\"Red\"><font size=\"4\">for</font></font>, should&apos;n we<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Coming-soon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48792812#post48792812\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">for me, it&apos;s both commonly and briefly to say: &quot;I work &apos;for&apos; X company &apos;as a part-timer&apos;. &apos;at&apos;. On the other hand, can be put in place of &apos;for&apos; but seems less usual than &apos;for&apos; and specifically used when indicating the presence in some place in person. e.g. You can work &apos;for&apos; [for the favour of] that X company but you may be not forced to put in appearance &apos;at&apos; the office to get your work underway.. that, I guess, is the most noticable distinction between these two terms. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nBest regards<br>\r\nComing-soon</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks bro. &apos;cuz i&apos;m writing CV so i thing it&apos;s must be shorten<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tin which context is this sentence being used in? if it is for casual conversing people don't usually say 'do a part time job', but rather 'have a part time job' or 'work part time'. in either case we use normal collocations 'for [company]', 'at [place]', 'on [area?]', 'in [large area]' and so on. \r\n\r\nshould be pretty much the same for written english i suppose, but 'do part time job' sounds a bit awkward, and it gives the impression you are working on short term basis. it's hard to explain but i hardly see any one wrote 'i did a part time job blahblahblah', not that there's something wrong with the grammar, it's more about formality thou.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks bro. actually, ii don't know why did i write \"DO\" in favor of \"have\"\r\nso, in this case we should use for, should'n we\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Coming-soon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tfor me, it's both commonly and briefly to say: \"I work 'for' X company 'as a part-timer'. 'at'. On the other hand, can be put in place of 'for' but seems less usual than 'for' and specifically used when indicating the presence in some place in person. e.g. You can work 'for' [for the favour of] that X company but you may be not forced to put in appearance 'at' the office to get your work underway.. that, I guess, is the most noticable distinction between these two terms. \r\nBest regards\r\nComing-soon\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks bro. 'cuz i'm writing CV so i thing it's must be shorten"
