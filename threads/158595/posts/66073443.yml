content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66067811#post66067811\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How difficult is it to get IELTS General 7.0 and 8.0?<br>\r\n<br>\r\nCan someone share some experience?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->General Training IELTS is easier than its academic counterpart.<br>\r\n<br>\r\nYou can achieve maximum score at Reading and Listening with relative ease, and if you&apos;ve used English for awhile (you&apos;re in Singapore am I correct?) the other two parts won&apos;t be much of a problem. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nYou can try the sample tests in the Cambridge IELTS series to get familiar with the format (I think it&apos;s the only demanding task), those tests were pretty much everything I did to prepare for the IELTS.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow difficult is it to get IELTS General 7.0 and 8.0?\r\n\r\nCan someone share some experience?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGeneral Training IELTS is easier than its academic counterpart.\r\n\r\nYou can achieve maximum score at Reading and Listening with relative ease, and if you've used English for awhile (you're in Singapore am I correct?) the other two parts won't be much of a problem. \r\n\r\nYou can try the sample tests in the Cambridge IELTS series to get familiar with the format (I think it's the only demanding task), those tests were pretty much everything I did to prepare for the IELTS."
