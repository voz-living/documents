  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sannomiya</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34983982#post34983982\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, first of all, the steps you mentioned are too general, most of the guys here can easily provide you with similar guides. So they are for reference only. One may not need to follow all of them to triumph and following all of them does not guarantee success. The most important thing is sincerity. Also important is how that girl feels about you. Gifts mean nothing if she is indifference. OK Now back to the writing.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">what if she feels nothing about the relationship,what do you need to improve a relationship between 2 persons of different sexes\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sannomiya\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, first of all, the steps you mentioned are too general, most of the guys here can easily provide you with similar guides. So they are for reference only. One may not need to follow all of them to triumph and following all of them does not guarantee success. The most important thing is sincerity. Also important is how that girl feels about you. Gifts mean nothing if she is indifference. OK Now back to the writing.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat if she feels nothing about the relationship,what do you need to improve a relationship between 2 persons of different sexes"
