  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ghostriderxxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60883354#post60883354\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi guys, i&apos;m studying Civil Engineering at HCM University of Architecture, i need some advises about studying Eng. My university dont ask to have a english certificate to finish my studying, so my teacher said, &quot;you have 2 ways to choose, if you want to study and work in VN, you dont have to study eng or vice versa&quot;. I&apos;m so confused<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">, should or shouldnt i need to study eng? I think my skills of english are equivalent to toeic 400 <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your current English is irrelevant. Do you have the necessary skills to work abroad? Do you want to work abroad or just in VN is good enough for you? Answer those questions first, then decide.<br>\r\n<br>\r\nFor studying English advice, well, I don&apos;t really know how the others study for exam and stuff so I can&apos;t really say but I think you should first concentrate on listening and reading. That&apos;s always the first necessary step.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ghostriderxxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi guys, i'm studying Civil Engineering at HCM University of Architecture, i need some advises about studying Eng. My university dont ask to have a english certificate to finish my studying, so my teacher said, \"you have 2 ways to choose, if you want to study and work in VN, you dont have to study eng or vice versa\". I'm so confused, should or shouldnt i need to study eng? I think my skills of english are equivalent to toeic 400 \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour current English is irrelevant. Do you have the necessary skills to work abroad? Do you want to work abroad or just in VN is good enough for you? Answer those questions first, then decide.\r\n\r\nFor studying English advice, well, I don't really know how the others study for exam and stuff so I can't really say but I think you should first concentrate on listening and reading. That's always the first necessary step."
