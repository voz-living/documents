  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TinyTrung</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68345417#post68345417\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Similar temperatures but the high humidity in Hanoi creates a sweaty and smelly feeling :( I find the weather in HCMC (even at higher temperature) more forgiving.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->However, HN has more lakes than HCMC, lakes and parks help control temperature....<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">Anyway, the truth is based on the number of vehicle increasing, even the weather tem is lower than this, still feel bad in lunch&apos;s time, the situation is the engine effects... real hot, even brain can&apos;t work well <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TinyTrung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSimilar temperatures but the high humidity in Hanoi creates a sweaty and smelly feeling :( I find the weather in HCMC (even at higher temperature) more forgiving.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHowever, HN has more lakes than HCMC, lakes and parks help control temperature....Anyway, the truth is based on the number of vehicle increasing, even the weather tem is lower than this, still feel bad in lunch's time, the situation is the engine effects... real hot, even brain can't work well"
