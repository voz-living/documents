content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60220215#post60220215\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do you know Portuguese? I heard that there a little bit diffirence between Portuguese and Spanish, is that right? And where can I go to learn Portuguese in Hanoi?<br>\r\n<br>\r\nI think your parents will always support when you need money to learn new languague or go to travel with your friend (once or twice a year <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">). And you also have a part-time job, right?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I understand a little Portuguese (only a little). Spanish and Portuguese are just like brothers <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. If you wanna study, welcome to Hanoi University\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo you know Portuguese? I heard that there a little bit diffirence between Portuguese and Spanish, is that right? And where can I go to learn Portuguese in Hanoi?\r\n\r\nI think your parents will always support when you need money to learn new languague or go to travel with your friend (once or twice a year ). And you also have a part-time job, right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI understand a little Portuguese (only a little). Spanish and Portuguese are just like brothers . If you wanna study, welcome to Hanoi University"
