  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54924326#post54924326\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Pronunciation is a different matter and, from my own experience, affected heavily by the mother tongue rather than the 2nd language. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->But the matter I wanna discuss is the reason of affection :-?? I&apos;m attempting to learn German by both Vietnamese and English and I find that learning in Vietnam is more easy because I can imagine all words and grammar structure simply . whatever my English cannot be well as my mother tongue\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPronunciation is a different matter and, from my own experience, affected heavily by the mother tongue rather than the 2nd language. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBut the matter I wanna discuss is the reason of affection :-?? I'm attempting to learn German by both Vietnamese and English and I find that learning in Vietnam is more easy because I can imagine all words and grammar structure simply . whatever my English cannot be well as my mother tongue"
