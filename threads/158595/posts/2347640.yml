  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby | DieHard\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis is Tôm = This is shrimp ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n À không, hồi lớp 6 mình học TA, có cái bài có thằng Tom với con bé gì ấy, chúng nó hế lô nhau, mình được cô giáo gọi lên đọc, đọc đến cái tên thằng Tom, mình đọc là Tôm! thế là cả lớp cười ầm ĩ lên, tôm với lại chả tép.. mình đọc chính xác thế mà."
