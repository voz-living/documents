  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ff_the_great</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79489776#post79489776\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m, technically you must understand the meaning of the word in Vietnamese, which is often used to refer to paternal&apos;s aunt, meaning if you father has a little sister, then you would be referring to her as your &quot;Th&#xED;m&quot;. Nowadays people often use the word &quot;Th&#xED;m&quot; to refer to others while communicating with them, often their friends, for a totally different purpose. Sometimes it can underlie the purpose of making fun of someone who personality is quite girly. Thus, there is really no real translation of &quot;Th&#xED;m&quot; in English, since the word has been used in conversations in a totally different way than it is meant to be used. If you would like to translate the word literally, the it would mean father&apos;s younger sister.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I wanna say &quot;a &#x111;u&quot; to u guy <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ff_the_great\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím, technically you must understand the meaning of the word in Vietnamese, which is often used to refer to paternal's aunt, meaning if you father has a little sister, then you would be referring to her as your \"Thím\". Nowadays people often use the word \"Thím\" to refer to others while communicating with them, often their friends, for a totally different purpose. Sometimes it can underlie the purpose of making fun of someone who personality is quite girly. Thus, there is really no real translation of \"Thím\" in English, since the word has been used in conversations in a totally different way than it is meant to be used. If you would like to translate the word literally, the it would mean father's younger sister.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI wanna say \"a đu\" to u guy"
