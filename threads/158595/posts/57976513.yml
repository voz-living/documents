content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57969758#post57969758\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Have anybody here got into trouble with a female friend (not a girlfriend)? We met each other about 1 month ago, but she evaluated me as one of her closest friend and told me many secret story of her. But everyone, included my friends, think we are having a relationship which more higher than &quot;friend&quot;, while I have a girlfriend and she does, too. I just try to help her because she is a newcomer in my office, but it seems make misunderstading <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">The sea is only as deep as how far you are from the shore. Keep your head clear, do not pervert it with your doubt, be honest with your girlfriend. Opposite sex friendship does exist.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHave anybody here got into trouble with a female friend (not a girlfriend)? We met each other about 1 month ago, but she evaluated me as one of her closest friend and told me many secret story of her. But everyone, included my friends, think we are having a relationship which more higher than \"friend\", while I have a girlfriend and she does, too. I just try to help her because she is a newcomer in my office, but it seems make misunderstading \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe sea is only as deep as how far you are from the shore. Keep your head clear, do not pervert it with your doubt, be honest with your girlfriend. Opposite sex friendship does exist."
