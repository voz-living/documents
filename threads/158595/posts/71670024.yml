  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLife is not simple, everyone must carry thier own cross , but many of them, including me dont know how to swim \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Life is not complex. We are complex. Life is simple, and the simple thing is the right thing.\"-Oscar Wilde."
