  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chuck Norris</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15086836#post15086836\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think you mean opposite, not different, okay?<br>\r\nWell, yes, in most cases this is true, i.e, your friend has a strong personality(1), while you belong to a mild persona (-1), in the end, everything will even out,since (-1)+1 = 0, that means you two will hardly ever have quarrels or misunderstandings, that migh lead to a break up. As when the one with a strong persona decides to go mad, the kinder one will try to cool down his friend right away<br>\r\nBut remember, this doesn&apos;t always work</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nopain_nogain_e</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15087692#post15087692\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">FALSE, definitely. How can 2 people with different personalities become best friends, huh??? <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"><br>\r\n1. After school, A &amp; B are going home.<br>\r\n   A: Whata gonna do this evening?<br>\r\n   B: I&apos;m going to finish all the homework and start my new own software <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n   A: Oh man, the deadline is next week <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"> , so lienxo.my with many super <br>\r\n       hot sluts is waiting for me tonight <img src=\"/images/smilies/Off/baffle.gif\" border=\"0\" alt=\"\" title=\"Baffle\" class=\"inlineimg\"><br>\r\n   B: <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n2. 2 girls are talking to each other.<br>\r\n   C: Have you watch the new episode of &quot;Boys Over Flowers&quot;. Those guys  <br>\r\n       are so amazing, how sweet they are <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"><br>\r\n   D: Everyone knows BOF is for kids and it&apos;s almost the lamest show that i   <br>\r\n       ever seen <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"> . Wanna know about true love, huh? go to F17,my <br>\r\n       lil girl <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> <br>\r\n       <font color=\"White\">con gi nuoi ma chang de thit, so duoc ... la day  <br>\r\n       duoc..., day duoc ... la bu duoc... <img src=\"/images/smilies/Off/confident.gif\" border=\"0\" alt=\"\" title=\"Confident\" class=\"inlineimg\"></font><br>\r\n   C: <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"><img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"><img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My teacher who teaches me psychology and the teacher who teaches me education....(geez,don&apos;t know how to translate this subject) say that people of different personalities could become best friends since their personalities like...suit each other,like two pieces of one picture.For example: if you are a quiet person type,and you make friend with an energetic friend,both of you could become best friends for yours and your friend&apos;s personality shall suit each other,you will be the one for your friend to find some quiet moment in life when he/she feels tired,and your friend shall help you to be more energetic...<br>\r\n<br>\r\nOh,and one of the teacher said that if you wanna become friends.At first,both of you need some similarities like your dressing styles,your interest in some movie,your lifestyle....<br>\r\n<br>\r\nAnyway,that sentence above is my final exam,giving a speech about <br>\r\n&quot;People of different personalities make best friends&quot;<br>\r\nTalk in 5 minutes and answer one damn 2 marks question.... T_T<br>\r\nIf it was writing,i would be happy....\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chuck Norris\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think you mean opposite, not different, okay?\r\nWell, yes, in most cases this is true, i.e, your friend has a strong personality(1), while you belong to a mild persona (-1), in the end, everything will even out,since (-1)+1 = 0, that means you two will hardly ever have quarrels or misunderstandings, that migh lead to a break up. As when the one with a strong persona decides to go mad, the kinder one will try to cool down his friend right away\r\nBut remember, this doesn't always work\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nopain_nogain_e\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFALSE, definitely. How can 2 people with different personalities become best friends, huh??? \r\n1. After school, A & B are going home.\r\n   A: Whata gonna do this evening?\r\n   B: I'm going to finish all the homework and start my new own software \r\n   A: Oh man, the deadline is next week  , so lienxo.my with many super \r\n       hot sluts is waiting for me tonight \r\n   B: \r\n2. 2 girls are talking to each other.\r\n   C: Have you watch the new episode of \"Boys Over Flowers\". Those guys  \r\n       are so amazing, how sweet they are   \r\n   D: Everyone knows BOF is for kids and it's almost the lamest show that i   \r\n       ever seen  . Wanna know about true love, huh? go to F17,my \r\n       lil girl  \r\n       con gi nuoi ma chang de thit, so duoc ... la day  \r\n       duoc..., day duoc ... la bu duoc... \r\n   C: \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy teacher who teaches me psychology and the teacher who teaches me education....(geez,don't know how to translate this subject) say that people of different personalities could become best friends since their personalities like...suit each other,like two pieces of one picture.For example: if you are a quiet person type,and you make friend with an energetic friend,both of you could become best friends for yours and your friend's personality shall suit each other,you will be the one for your friend to find some quiet moment in life when he/she feels tired,and your friend shall help you to be more energetic...\r\n\r\nOh,and one of the teacher said that if you wanna become friends.At first,both of you need some similarities like your dressing styles,your interest in some movie,your lifestyle....\r\n\r\nAnyway,that sentence above is my final exam,giving a speech about \r\n\"People of different personalities make best friends\"\r\nTalk in 5 minutes and answer one damn 2 marks question.... T_T\r\nIf it was writing,i would be happy...."
