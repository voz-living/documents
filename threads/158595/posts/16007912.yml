  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yulong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15998676#post15998676\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks.<br>\r\n<br>\r\nto Wise Blue: If you want to update yourself to a totally new version, you should be more friendly. Don&apos;t use &quot;excuse me&quot;, it&apos;s not friendly....something like &quot;hey&quot; is better...<br>\r\nThis topic is where we learn English together, right? So if you think it&apos;s a strange syntax that I or somebody doesn&apos;t know it, you should explain to us. We&apos;re all VOZers right? VOZers are brothers.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">Oh yeah,my little big brother <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yulong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks.\r\n\r\nto Wise Blue: If you want to update yourself to a totally new version, you should be more friendly. Don't use \"excuse me\", it's not friendly....something like \"hey\" is better...\r\nThis topic is where we learn English together, right? So if you think it's a strange syntax that I or somebody doesn't know it, you should explain to us. We're all VOZers right? VOZers are brothers.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh yeah,my little big brother"
