content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64085407#post64085407\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Didn&apos;t you see the &quot;bad English&quot; part? I was targeting the bad English speakers. Accent is one thing, a good English speaker can still mitigate its effect. One of my lecturers is Indian and I have no problem understanding him.<br>\r\n<br>\r\nLike Jay&apos;s example, a bad speaker is just a bad speaker, no matter he comes from.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t want to be a bad English speaker but my voice is soft. People sometimes can&apos;t hear what I want to say. Moreover, it&apos;s hard to explain but I stutter my words a lot and I only use some short sentences with gap or cluster.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDidn't you see the \"bad English\" part? I was targeting the bad English speakers. Accent is one thing, a good English speaker can still mitigate its effect. One of my lecturers is Indian and I have no problem understanding him.\r\n\r\nLike Jay's example, a bad speaker is just a bad speaker, no matter he comes from.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't want to be a bad English speaker but my voice is soft. People sometimes can't hear what I want to say. Moreover, it's hard to explain but I stutter my words a lot and I only use some short sentences with gap or cluster."
