  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangthai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36371533#post36371533\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">smells like of some noob baby just poking around. CAN&apos;T GET ANY WHERE WITH THOSE GUYS! Ok, let&apos;s talk, a whole lot of intersting stuff for us to talk about<b></b>: sport, life, movies, girls, .., that&apos;s make the thread so more fun and attractive, or it&apos;s go death ends. Neck deep bored with some kind of &quot;how to, why learn, IELts, score..&quot; I tried, i did, but seems hopeless.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know.<br>\r\n<br>\r\nim bored with these things.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>suameo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36266347#post36266347\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>I also like shooting games, especially FPS (First Person Shoot<u><i>er</i></u>), such as Crossfire, Counter Strike,... I prefer CF and can play better than CS. However, hacking problem seriously annoys me. As a result, I have to play CS now to enjoy my hobby <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->CF is just a arcade game.....<br>\r\n<br>\r\nwhy dont u try another games, like battlefield and call of duty?<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
