  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>accessable</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=99560054#post99560054\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">IMO Duolingo and Rosetta Stone&apos;s courses are quite useless for serious learners. Russky meaning Russian, and there&apos;re 6 cases in Russian. In German there are &quot;only&quot; 4 cases. Nominativ, Akkusativ, Dativ and Genitive.<br>\r\nNominativ is the &quot;normal&quot; case. Eg: I love you, &quot;I&quot; here is Nominativ, &quot;you&quot; is akkusativ. If you&apos;ve already known French Grammar or Spanish, Italian... Akkusativ is similar to COD, Dativ is similar to COI, albeit is &quot;harder&quot;. Genitive case is possessive case. These case will always affect the articles, the possessive pronoun, the subordinate clause... Moreover German verbs is always in the second position, so it&apos;s pretty awkward for foreign learners. <br>\r\nAn example to demonstrate this characteristic: <br>\r\nBevor du ins Bett gehst, sollst du dir die Z&#xE4;hne putzen. Literally means:<br>\r\n&quot;Before you to bed go, should you yourself teeth clean&quot;<br>\r\nAnother thing to notice is there are 3 genders in German, and it&apos;s pretty irregular so you have to remember it when you study each noun.<br>\r\nPronunciation is fucking easy in comparison with French counterpart, no bloody slurring words like: Vous allez.... <br>\r\nVerb conjugation is quite easy if you&apos;ve mastered the english language, a lot of cognates between these two languages. Like French, English... irregular verbs will change their stem in their conjugated form.<br>\r\nIf you have more questions, just h&#x1ED9;p me and i will answer them &quot;if i have nuff free time&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for sharing. However, I don&apos;t have any plan to continue with German in the near future <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nCould I add your contact? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by accessable\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIMO Duolingo and Rosetta Stone's courses are quite useless for serious learners. Russky meaning Russian, and there're 6 cases in Russian. In German there are \"only\" 4 cases. Nominativ, Akkusativ, Dativ and Genitive.\r\nNominativ is the \"normal\" case. Eg: I love you, \"I\" here is Nominativ, \"you\" is akkusativ. If you've already known French Grammar or Spanish, Italian... Akkusativ is similar to COD, Dativ is similar to COI, albeit is \"harder\". Genitive case is possessive case. These case will always affect the articles, the possessive pronoun, the subordinate clause... Moreover German verbs is always in the second position, so it's pretty awkward for foreign learners. \r\nAn example to demonstrate this characteristic: \r\nBevor du ins Bett gehst, sollst du dir die Zähne putzen. Literally means:\r\n\"Before you to bed go, should you yourself teeth clean\"\r\nAnother thing to notice is there are 3 genders in German, and it's pretty irregular so you have to remember it when you study each noun.\r\nPronunciation is fucking easy in comparison with French counterpart, no bloody slurring words like: Vous allez.... \r\nVerb conjugation is quite easy if you've mastered the english language, a lot of cognates between these two languages. Like French, English... irregular verbs will change their stem in their conjugated form.\r\nIf you have more questions, just hộp me and i will answer them \"if i have nuff free time\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for sharing. However, I don't have any plan to continue with German in the near future \r\nCould I add your contact?"
