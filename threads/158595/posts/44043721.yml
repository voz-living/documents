  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>WAMVN</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44037217#post44037217\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Its hard to be better in English even if u re practicing online.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re damn right <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> . Any of this is for fun, they&apos;re not proper english . Even if you work with foreigners, go to social clubs... it doesn&apos;t make you any better. Some of those things like TV programmes, movies, they give you real english, follow it close till you quite get it. Books, classes, social mix-up.. doesn&apos;t help.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by WAMVN\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIts hard to be better in English even if u re practicing online.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're damn right  . Any of this is for fun, they're not proper english . Even if you work with foreigners, go to social clubs... it doesn't make you any better. Some of those things like TV programmes, movies, they give you real english, follow it close till you quite get it. Books, classes, social mix-up.. doesn't help."
