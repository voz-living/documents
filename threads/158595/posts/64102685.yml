  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by WinterRain19th\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank for your edit, can you tell me more about how to introduce correctly and clearly\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi everybody,\n\nMy name is WinterRain19th and I am the new member of this exciting thread. The purpose I want to join is to improve my English skills so that I can communication confidently and fluently whenever I meet foreigners on the street.\n\nHowever, my English skills are not quite good, so I hope everybody, especially Jay , can help me.\n\nMany thanks for that, love you all \n\n//recommendation: you should you some words, such as quite (hơi), pretty (chắc), even (thậm chí), ever (từ trước giớ),... to make your sentences more 'meaningful'"
