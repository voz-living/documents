  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57773316#post57773316\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m a virgo, and I always feel stunning when read about this. It&apos;t almost true about me, may be 99% <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->People read what they want to believe. Have you seen Deception with Keith Barry? He plays a fortune teller and &quot;reads&quot; people. Everyone thinks he&apos;s can really read them when actually what he says are just common characteristics which can fit with anyone.<br>\r\n<br>\r\nI don&apos;t deny that some horoscope facts are actually correct, but don&apos;t let them decide your life for you. Even if they are ninety-nine percent correct, one percent, your own one percent can still make a difference.<br>\r\n<br>\r\n(May be what I&apos;ve just said is too much for someone at my age, but still, I think it&apos;s true. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm a virgo, and I always feel stunning when read about this. It't almost true about me, may be 99% \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPeople read what they want to believe. Have you seen Deception with Keith Barry? He plays a fortune teller and \"reads\" people. Everyone thinks he's can really read them when actually what he says are just common characteristics which can fit with anyone.\r\n\r\nI don't deny that some horoscope facts are actually correct, but don't let them decide your life for you. Even if they are ninety-nine percent correct, one percent, your own one percent can still make a difference.\r\n\r\n(May be what I've just said is too much for someone at my age, but still, I think it's true. )"
