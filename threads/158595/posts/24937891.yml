  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cuong4so9</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24932266#post24932266\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys i need your help <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Let&apos;s discuss about these things <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n1/ Describe the town or city where you live (climate, sights to see, nightlife, type of food and restaurants, shopping areas, transport, etc) <br>\r\n<b>2/ Have you ever phoned a call centre? What for? Was that a good experience, or a bad one? Talk about that</b><br>\r\n3/ What characteristics and skills does a good call centre operative need? </div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Last month, i called to 1080 center to ask about the phone number of BinhThanh electricity office. The woman staff who has a cute voice provided exactly the number to me. After that i had a second call, i talked to the officer that i need a support because the electricity suddenly powered off. He answered that electrical workers would come fix it in 30 minutes. Finally, they appeared and solve the problem. Then i continued to access f17 in order to take airblade with vozers<img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\">...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cuong4so9\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys i need your help  Let's discuss about these things \r\n1/ Describe the town or city where you live (climate, sights to see, nightlife, type of food and restaurants, shopping areas, transport, etc) \r\n2/ Have you ever phoned a call centre? What for? Was that a good experience, or a bad one? Talk about that\r\n3/ What characteristics and skills does a good call centre operative need? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLast month, i called to 1080 center to ask about the phone number of BinhThanh electricity office. The woman staff who has a cute voice provided exactly the number to me. After that i had a second call, i talked to the officer that i need a support because the electricity suddenly powered off. He answered that electrical workers would come fix it in 30 minutes. Finally, they appeared and solve the problem. Then i continued to access f17 in order to take airblade with vozers..."
