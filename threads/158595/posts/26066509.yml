content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Atomos</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=25861816#post25861816\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">They have more interests because they work hard to earn it. As all men are created equal, it&apos;s unreasonable, illogical and illegal to give different punishments to the same group of people.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No, they receive more attention just because it&apos;s the nature of their job (or, in some case, because of their good-looking appearance).\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Atomos\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThey have more interests because they work hard to earn it. As all men are created equal, it's unreasonable, illogical and illegal to give different punishments to the same group of people.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, they receive more attention just because it's the nature of their job (or, in some case, because of their good-looking appearance)."
