  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm đang còn đi học, cho nên cái từ chuyên cần là hợp lý nhất cho việc này. Nhưng chuyên cần với cách học từ vừng như thế nào đây.\r\n\r\nEm ra hiệu sách, tìm quyển sách nào chuyên luyện từ vựng. Quyển đó nó dạy mình nhớ thế này: \r\n1. Cho 2 từ mới/ngày\r\n2. Ngày hôm sau thêm 2 từ mới kết hợp ôn lại 2 từ ngày trước\r\n3. Cuối tuần sẽ ôn lại 12 từ đó.\r\n\r\nCứ thế trong vòng 1 tháng.\r\n\r\nCó thể không cần sách, tự em tìm học từ mới cũng được, nhưng không được comfortable bằng quyển sách cho sẵn từ + cách ôn luyện qua ngữ cảnh, câu cú.\r\n\r\nThân.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCách này hay lắm.  Để em give it a try xem thử  Thanks, anyway"
