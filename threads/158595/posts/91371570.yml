  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DareDevil.a.k.MattMurdock</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91371401#post91371401\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Wait, in 2 first quote, i only need the explanations for the &quot;as&quot; and the &quot;to be so&quot; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nP/s: I also saw that you had used the &quot;though&quot; in the end of sentence, so what it&apos;s for?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I did explain what <b>as</b> and <b>choose to be so</b> meant there. They&apos;re mostly used so that I don&apos;t have to repeat myself in the same sentence.<br>\r\n<br>\r\nI use <b>though </b>to express the contrast between my statement and yours.<br>\r\n<br>\r\nI&apos;ve also edited in a reply to one of your reply in the previous page. Just in case you missed it.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DareDevil.a.k.MattMurdock\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWait, in 2 first quote, i only need the explanations for the \"as\" and the \"to be so\" \r\nP/s: I also saw that you had used the \"though\" in the end of sentence, so what it's for?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI did explain what as and choose to be so meant there. They're mostly used so that I don't have to repeat myself in the same sentence.\r\n\r\nI use though to express the contrast between my statement and yours.\r\n\r\nI've also edited in a reply to one of your reply in the previous page. Just in case you missed it."
