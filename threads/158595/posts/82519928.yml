  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82511400#post82511400\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So it&apos;s hard to explain what i was talking about, then i should say it in Vietnamese &quot;ph&#x1EE9;c t&#x1EA1;p h&#xF3;a&quot;. I cannot find this word in English, can you guys help me <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think &quot;complicate&quot; is the right word<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tcomplicate |&#x2C8;k&#x252;mpl&#x26A;ke&#x26A;t|<br>\r\nverb [ with obj. ]<br>\r\nmake (something) more complicated\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo it's hard to explain what i was talking about, then i should say it in Vietnamese \"phức tạp hóa\". I cannot find this word in English, can you guys help me \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think \"complicate\" is the right word\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tcomplicate |ˈkɒmplɪkeɪt|\r\nverb [ with obj. ]\r\nmake (something) more complicated"
