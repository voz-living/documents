content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>foster_the_people</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73752389#post73752389\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I thought the freedom may make me feel better but it is not true, living without love and always thinking about him with his mistakes is not easy at all</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Definitely. All you need is time, eventually you will forget him and move on. <br>\r\n<br>\r\nMy best advice for now is that you should find or pursue a hobby to focus your mind into (music, movies, books, anything). I&apos;m a guy but that always help me in similar situations.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by foster_the_people\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI thought the freedom may make me feel better but it is not true, living without love and always thinking about him with his mistakes is not easy at all\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDefinitely. All you need is time, eventually you will forget him and move on. \r\n\r\nMy best advice for now is that you should find or pursue a hobby to focus your mind into (music, movies, books, anything). I'm a guy but that always help me in similar situations."
