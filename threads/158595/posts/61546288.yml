content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.Cigar</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61544388#post61544388\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So what exactly do you want to improve? Grammar-wise, nobody can &quot;help&quot; you. The same with vocabulary, it&apos;s just about how good your memory is. The hardest part is making your sentences go as fluidly and natural as possible. This, without a doubt, takes lots of time. You can&apos;t make something really natural just by forcing it, you need time to get the <b><u>sense of the language</u></b>. Just to make thing clear, I myself have never reached such awesome level. All I can do is mimicking what I&apos;ve heard, seen on movies so consider this a joke <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->YES! Most important. Try to find your own way to get it, to have it, to own it. If one day somebody points their middle finger to your face and say &quot;Fuck you&quot;, you understand as a VN-guy says &quot;DMM&quot;, then that time your english is in a higher level....\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.Cigar\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo what exactly do you want to improve? Grammar-wise, nobody can \"help\" you. The same with vocabulary, it's just about how good your memory is. The hardest part is making your sentences go as fluidly and natural as possible. This, without a doubt, takes lots of time. You can't make something really natural just by forcing it, you need time to get the sense of the language. Just to make thing clear, I myself have never reached such awesome level. All I can do is mimicking what I've heard, seen on movies so consider this a joke \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYES! Most important. Try to find your own way to get it, to have it, to own it. If one day somebody points their middle finger to your face and say \"Fuck you\", you understand as a VN-guy says \"DMM\", then that time your english is in a higher level...."
