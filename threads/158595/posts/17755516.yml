  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17754532#post17754532\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/oh.gif\" border=\"0\" alt=\"\" title=\"Oh\" class=\"inlineimg\">.............aren&apos;t we already brothers/sisters in this forum<br>\r\n<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">Everything just went nuts,all of my plans,all of my hopes for the future..........</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Man, yes we are. Already since you&apos;re lost in here. <br>\r\n<br>\r\nLemme tell you this. I know life ain&apos;t easy. And you know, things happen. Nothing&apos;s perfect. Not everything we want is met. But you still have your own hands, your own brain, but above all you&apos;re still in good health. And that&apos;s what I&apos;m talking about. Let... good health... start with you to do what you mean to do... again.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t.............aren't we already brothers/sisters in this forum\r\nEverything just went nuts,all of my plans,all of my hopes for the future..........\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMan, yes we are. Already since you're lost in here. \r\n\r\nLemme tell you this. I know life ain't easy. And you know, things happen. Nothing's perfect. Not everything we want is met. But you still have your own hands, your own brain, but above all you're still in good health. And that's what I'm talking about. Let... good health... start with you to do what you mean to do... again."
