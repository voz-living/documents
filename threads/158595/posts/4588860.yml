  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>FengFeng</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4586220#post4586220\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First and foremost, &quot;is not good&quot; not &quot;is not well&quot;.<br>\r\nThey&apos;re both the same. But as you know, language is all about custom. People usually talk it that way, so the other way is not something natural, like in Vietnamese.<br>\r\nI usually see lone in: &quot;lone wolf&quot; to mean doing something by one self, and &quot;lonely soul&quot; to mean something sorrow because of being alone. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nTry to learn English from real things, real conversations, real communications, not from grammar books. Seems to me that you are that case.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh, thanks very much.<br>\r\n/I usually have this mistake about good and well, that is horrible for me. :(<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAn adjecitve tells you more about a noun<br>\r\nAn adverb tells you more about a verb<br>\r\nWell is the adverb from the adjective <i>good</i><br>\r\nEX:<br>\r\nInstructor: OK, that was <i>good</i>. You&apos;re driving <i>well</i>. But you&apos;re driving too <i>fast</i>. Remember, <i>fast</i> drivers are <i>dangerous</i> drivers.<br>\r\nHt8x (<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">): I&apos;m trying <i>hard</i> to drive <i>slowly</i>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by FengFeng\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst and foremost, \"is not good\" not \"is not well\".\r\nThey're both the same. But as you know, language is all about custom. People usually talk it that way, so the other way is not something natural, like in Vietnamese.\r\nI usually see lone in: \"lone wolf\" to mean doing something by one self, and \"lonely soul\" to mean something sorrow because of being alone. \r\nTry to learn English from real things, real conversations, real communications, not from grammar books. Seems to me that you are that case.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, thanks very much.\r\n/I usually have this mistake about good and well, that is horrible for me. :(\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAn adjecitve tells you more about a noun\r\nAn adverb tells you more about a verb\r\nWell is the adverb from the adjective good\r\nEX:\r\nInstructor: OK, that was good. You're driving well. But you're driving too fast. Remember, fast drivers are dangerous drivers.\r\nHt8x (): I'm trying hard to drive slowly"
