  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>slim17</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63721474#post63721474\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\nGlad to see your reply,  i want use english in my hobbies, i also want learn chinese and French <img src=\"/images/smilies/Off/after_boom.gif\" border=\"0\" alt=\"\" title=\"After Boom\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->OK, so you wanna write letter, or essay or which kind of writing do you want to learn. Like learning Vietnamese writing, you must determine which one you want to learn and you will look into it deeply. For example, you want to learn how to write essay then you can download the ebook: &quot;Visuals&quot; for a deep look.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by slim17\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nGlad to see your reply,  i want use english in my hobbies, i also want learn chinese and French \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOK, so you wanna write letter, or essay or which kind of writing do you want to learn. Like learning Vietnamese writing, you must determine which one you want to learn and you will look into it deeply. For example, you want to learn how to write essay then you can download the ebook: \"Visuals\" for a deep look."
