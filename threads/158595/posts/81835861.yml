  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jet_123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81805295#post81805295\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">By the way, I am currently preparing for the IELTS test in December this year...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I also will get the IELTS examination on December 19.<br>\r\nI had an examination one year ago, the result was 5.5. However, after one year, I still feel my ability isn&apos;t improved so much. My listening test always fluctuates around between 20 and 25-27, so low! I need to guarantee my result is 6.5<br>\r\nJust more than one month to the deadline, I so stress about this <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jet_123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBy the way, I am currently preparing for the IELTS test in December this year...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI also will get the IELTS examination on December 19.\r\nI had an examination one year ago, the result was 5.5. However, after one year, I still feel my ability isn't improved so much. My listening test always fluctuates around between 20 and 25-27, so low! I need to guarantee my result is 6.5\r\nJust more than one month to the deadline, I so stress about this"
