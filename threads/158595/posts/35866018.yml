  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>game_matter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35863153#post35863153\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think it depend on what kind of guilty that 10 man have, if they&apos;re all mass murderer, the answer is put the innocent man in jail (may be a little heartless, but that&apos;s needed)<br>\r\nMy sentence is a little messy, sorry about that</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->guys, you should take this as a test. This can be your IELTS essay test, who knows... Don&apos;t ask any further question and try to write a complete essay.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by game_matter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think it depend on what kind of guilty that 10 man have, if they're all mass murderer, the answer is put the innocent man in jail (may be a little heartless, but that's needed)\r\nMy sentence is a little messy, sorry about that\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nguys, you should take this as a test. This can be your IELTS essay test, who knows... Don't ask any further question and try to write a complete essay."
