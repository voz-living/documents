  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hanhquyen89vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVOZER có thể giải thích dùm e câu này ??\r\n\r\nThe people ______the class expressed strong interest in attending the  free lecture over the weekend.\r\nA)take  B)taking  C)taken D)took\r\n đáp án là câu B ,nhưng e ko hiểu tại sao,vozer giải thích dùm e ạ.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 cái khả năng em thấy duoc là taking vs taken. Đáp án là taking chắc theo nghĩa. hoặc là em ngu học rồi"
