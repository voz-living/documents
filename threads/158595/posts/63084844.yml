  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Shiba Kaoru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63082455#post63082455\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">tomorrow &apos;s my birthday and I don&apos;t have anyone by my side :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Call your family, they are supposed to always be with you. If they don&apos;t, call your friends. And if your friends are not there, I suggest you watch Mr. Bean to figure out what to do <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\nBe alone, but never be lonely. Lonely is just a state of mind my friend <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Shiba Kaoru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttomorrow 's my birthday and I don't have anyone by my side :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCall your family, they are supposed to always be with you. If they don't, call your friends. And if your friends are not there, I suggest you watch Mr. Bean to figure out what to do \r\n\r\nBe alone, but never be lonely. Lonely is just a state of mind my friend"
