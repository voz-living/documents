content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kaka23</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2468597#post2468597\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Today, I found a helpful website for those who intend to participate in the TOEFL iBT. This website is founded by Jason Renshaw, a visiting lecturer for Kyungpook National University. It is categorized into several topics from which you can access many materials, practice exercises and good advices from the founder and friendly users.<br>\r\n<br>\r\nThis is the URL of the website I mentioned above : <br>\r\n<br>\r\n<br>\r\nHope this helps <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- Today shouldn&apos;t be used with simple past.<br>\r\n- Vietnamese style: &quot;<b>Today, </b>I found a helpful website...&quot;<br>\r\nEnglish style: &quot;I found a website <b>today </b>which is helpful...&quot;.<br>\r\n- This website <b>was </b>founded by...<br>\r\n- a visiting lecturer <b>of/from</b> ...<br>\r\n- <b>The content/the lessions/the materials/...</b> is categorized into several topics: <b>&quot;it&quot;</b> cannot be categorized into <b>several</b> topic<b>s</b> (plural).<br>\r\n- &quot;...from which you can access...&quot; the meaning of that whole sentence is not clear.<br>\r\n- and <b>...</b> friendly users: I don&apos;t know how to explain this, but it seems like 1 word is missing (the, its, many, existing,... whatever). just the feeling <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kaka23\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tToday, I found a helpful website for those who intend to participate in the TOEFL iBT. This website is founded by Jason Renshaw, a visiting lecturer for Kyungpook National University. It is categorized into several topics from which you can access many materials, practice exercises and good advices from the founder and friendly users.\r\n\r\nThis is the URL of the website I mentioned above : \r\n\r\n\r\nHope this helps \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- Today shouldn't be used with simple past.\r\n- Vietnamese style: \"Today, I found a helpful website...\"\r\nEnglish style: \"I found a website today which is helpful...\".\r\n- This website was founded by...\r\n- a visiting lecturer of/from ...\r\n- The content/the lessions/the materials/... is categorized into several topics: \"it\" cannot be categorized into several topics (plural).\r\n- \"...from which you can access...\" the meaning of that whole sentence is not clear.\r\n- and ... friendly users: I don't know how to explain this, but it seems like 1 word is missing (the, its, many, existing,... whatever). just the feeling"
