  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2766333#post2766333\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Right. What are your thoughts on when we&apos;re skilled at something, we never do it for free. Where has the &quot;give and take&quot; relationship gone?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->well, if you keep giving things out free, people will never learn of the true value of what you&apos;ve done, thus, they will not use it effectively. In most case they will expect to have it free for the 2nd time, 3rd time and so on. You will soon enough realize that you&apos;re being used and, at that time, it&apos;s damn difficult to start refusing without hurting people.<br>\r\n<br>\r\n&quot;give and take&quot; relationship also results in an unfair society where some people, somehow, has the chance to &quot;take&quot; more than the others.<br>\r\n<br>\r\nFree or not free is not only about money.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRight. What are your thoughts on when we're skilled at something, we never do it for free. Where has the \"give and take\" relationship gone?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell, if you keep giving things out free, people will never learn of the true value of what you've done, thus, they will not use it effectively. In most case they will expect to have it free for the 2nd time, 3rd time and so on. You will soon enough realize that you're being used and, at that time, it's damn difficult to start refusing without hurting people.\r\n\r\n\"give and take\" relationship also results in an unfair society where some people, somehow, has the chance to \"take\" more than the others.\r\n\r\nFree or not free is not only about money."
