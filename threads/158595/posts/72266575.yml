  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>danotgnaht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72266304#post72266304\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everybody, i have a girlfriend, we&apos;re in love for 4 months, but now we&apos;re living far from other, she works in HCM city, which is far about 300 km from me. Nowaday, I just realize that she has change <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> , it&apos;s too hard for me to talk with her cause she rarely pick up her phone when I call, and she not reply facebook chat with me anymore.<br>\r\n<br>\r\nShe told me that she&apos;s too busy, but I dont think that&apos;s true. I doubt that she got new one in HCM city, she&apos;&apos;s cold with me now, I dont know did I do something wrong, I love her, and she always stuck in my head.<br>\r\n<br>\r\nPlease give me some advices, should I quit? Should I go to HCM and talk to her ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><i><font color=\"DarkOrchid\">do u feel like u r taller than yesterday?</font></i></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by danotgnaht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everybody, i have a girlfriend, we're in love for 4 months, but now we're living far from other, she works in HCM city, which is far about 300 km from me. Nowaday, I just realize that she has change  , it's too hard for me to talk with her cause she rarely pick up her phone when I call, and she not reply facebook chat with me anymore.\r\n\r\nShe told me that she's too busy, but I dont think that's true. I doubt that she got new one in HCM city, she''s cold with me now, I dont know did I do something wrong, I love her, and she always stuck in my head.\r\n\r\nPlease give me some advices, should I quit? Should I go to HCM and talk to her ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndo u feel like u r taller than yesterday?"
