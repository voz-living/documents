  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54638894#post54638894\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Isaac Slade&apos;s voice is decent but I&apos;m willing to pitch any of his songs against Coldplay&apos;s <i>&quot;A Rush of Blood to the Head&quot;</i>, regardless to the fact that Coldplay hasn&apos;t released any real moody song recently.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->But I only stated that Isaac&apos;s voice is sad without comparing it to anyone&apos;s, so your coming in and bringing that sarcastic comment up really confused me. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nAnd Chris&apos;s voice is out of all questions, I like Coldplay very much. Their songs are really meaningful to me. It&apos;s just I don&apos;t turn to them when I&apos;m sad.<br>\r\n<br>\r\nFinally, A Rush Of Blood To The Head is one of their songs which I can&apos;t quite comprehend. What is &quot;this place&quot; that Chris decided to buy due to an outburst?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIsaac Slade's voice is decent but I'm willing to pitch any of his songs against Coldplay's \"A Rush of Blood to the Head\", regardless to the fact that Coldplay hasn't released any real moody song recently.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBut I only stated that Isaac's voice is sad without comparing it to anyone's, so your coming in and bringing that sarcastic comment up really confused me. \r\n\r\nAnd Chris's voice is out of all questions, I like Coldplay very much. Their songs are really meaningful to me. It's just I don't turn to them when I'm sad.\r\n\r\nFinally, A Rush Of Blood To The Head is one of their songs which I can't quite comprehend. What is \"this place\" that Chris decided to buy due to an outburst?"
