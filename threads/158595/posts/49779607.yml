content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49776860#post49776860\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">sorry for not making it clear. Actually when communicating with foreign people, I have not heard them say &quot;me neither&quot; nor even &quot;neither&quot;. It seems like &quot;neither&quot; is a word used for writing, not speaking. <br>\r\n<br>\r\nIn this case which is a paper test, both C and D were right since they were clearly told by the book we studied back in school.<br>\r\n<br>\r\n//anyway, what the hell is &quot;broken english&quot; that guy means?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->broken english = having bad command of english.<br>\r\n<br>\r\n&quot;me neither&quot; is more colloquial than &quot;neither will I&quot; or &quot;I won&apos;t either&quot;. I would refrain from using it in written english.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsorry for not making it clear. Actually when communicating with foreign people, I have not heard them say \"me neither\" nor even \"neither\". It seems like \"neither\" is a word used for writing, not speaking. \r\n\r\nIn this case which is a paper test, both C and D were right since they were clearly told by the book we studied back in school.\r\n\r\n//anyway, what the hell is \"broken english\" that guy means?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbroken english = having bad command of english.\r\n\r\n\"me neither\" is more colloquial than \"neither will I\" or \"I won't either\". I would refrain from using it in written english."
