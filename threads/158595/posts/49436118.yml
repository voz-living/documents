  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49432083#post49432083\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Not that what you pointed out was wrong but if you intend to become an English teacher, I think you really ought to improve your presentation skill <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. Your explanation above was way <b>too long in my opinion</b> <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->But not so much as what I was going to bombard with the explantion.. <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\"><br>\r\nactually I am a literate..and a non-stop talkative <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> also. trust me! guy, I could speak all day <img src=\"/images/smilies/Off/phone.gif\" border=\"0\" alt=\"\" title=\"Phone\" class=\"inlineimg\"><br>\r\nAs for the explanation as you brought up. I&apos;d describe it as &quot;thorough explanation&quot; rather than &quot;long - wordy explanation&quot; <img src=\"/images/smilies/Off/hehe.gif\" border=\"0\" alt=\"\" title=\"Hehe\" class=\"inlineimg\"> You may want to &apos;google&apos; and see how people explain why 1 plus 1 equals 2. I bet you&apos;d go puzzled questioning &quot;why do these people make a great effort to examine such an obviously simple subject&quot; <img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\"><br>\r\nJust like me. I sometimes would wish to work on analysis a bit more further of how something works/operates like the funcions of a word, why women have no beards? yea. I confess it makes people feel odd/queer from time to time.. <img src=\"/images/smilies/Off/mage.gif\" border=\"0\" alt=\"\" title=\"Mage\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49432130#post49432130\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">to answer the question raised regarding which one to use, either is ok,...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Couldn&apos;t ever think you could make an &apos;unconvincing&apos; answer as this. you may have been confused &quot;to make sense&quot; with &quot;to be grammatically correct&quot;<br>\r\nbecause there&apos;re many usages that make sense despite being considered as &quot;incorrect&quot; in grammar use. e.g. I can understand &quot;I went to pick up Danny at the station by foot&quot;. &quot;on foot&quot; would be the correct collocation instead. though.<br>\r\n<br>\r\nFrom my experience, I strongly believe that no native speakers would put it that way. The conception that they understand a certain usage has nothing to do with language gramma at all.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49432136#post49432136\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">After reading twice, I still cant get it, you tend to talk about the sentence or the bra <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nothing&apos;s difficult to understand. For those who could make such an out-of-imagination statement.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49431236#post49431236\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I know that nothing is too late until I&apos;m death</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hanging the rebels.<br>\r\nComing-soon\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNot that what you pointed out was wrong but if you intend to become an English teacher, I think you really ought to improve your presentation skill . Your explanation above was way too long in my opinion .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBut not so much as what I was going to bombard with the explantion.. \r\nactually I am a literate..and a non-stop talkative  also. trust me! guy, I could speak all day \r\nAs for the explanation as you brought up. I'd describe it as \"thorough explanation\" rather than \"long - wordy explanation\"  You may want to 'google' and see how people explain why 1 plus 1 equals 2. I bet you'd go puzzled questioning \"why do these people make a great effort to examine such an obviously simple subject\" \r\nJust like me. I sometimes would wish to work on analysis a bit more further of how something works/operates like the funcions of a word, why women have no beards? yea. I confess it makes people feel odd/queer from time to time.. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tto answer the question raised regarding which one to use, either is ok,...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCouldn't ever think you could make an 'unconvincing' answer as this. you may have been confused \"to make sense\" with \"to be grammatically correct\"\r\nbecause there're many usages that make sense despite being considered as \"incorrect\" in grammar use. e.g. I can understand \"I went to pick up Danny at the station by foot\". \"on foot\" would be the correct collocation instead. though.\r\n\r\nFrom my experience, I strongly believe that no native speakers would put it that way. The conception that they understand a certain usage has nothing to do with language gramma at all.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAfter reading twice, I still cant get it, you tend to talk about the sentence or the bra \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNothing's difficult to understand. For those who could make such an out-of-imagination statement.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI know that nothing is too late until I'm death\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhanging the rebels.\r\nComing-soon"
