content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kurapika312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35893981#post35893981\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sorry for that assertment, I just reverted to the results of several articles I had come through before. To be more exact, there are genes that provide the behavioral tendency, including &quot;brutality&quot; or some sort. They add up, but how decisive these genetic factors are in this issue is still cloudy <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>So it stays still unclear right, coz to me calling an innocent child &quot;criminal&quot; or something related to that seems to be so cruel <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kurapika312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSorry for that assertment, I just reverted to the results of several articles I had come through before. To be more exact, there are genes that provide the behavioral tendency, including \"brutality\" or some sort. They add up, but how decisive these genetic factors are in this issue is still cloudy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo it stays still unclear right, coz to me calling an innocent child \"criminal\" or something related to that seems to be so cruel"
