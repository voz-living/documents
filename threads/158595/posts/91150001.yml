  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sam20000</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91145889#post91145889\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF2;n m&#x1EA5;y b&#x1ED1; tr&#x1EBB;, m&#x1EA5;y b&#x1ED1; tha cho con &#x1EA1;, con trao &#x111;&#x1ED5;i nh&#x1EEF;ng c&#xE1;i n&#xF3; h&#x1A1;i &quot;ph&#x1EE9;c t&#x1EA1;p&quot; n&#xEA;n vi&#x1EBF;t ti&#x1EBF;ng V&#x1ECB;t &#x1EA1;. Con l&#x1EA1;y m&#x1EA5;y b&#x1ED1;. Con xin l&#x1ED7;i m&#x1EA5;y b&#x1ED1;. Gi&#x1EDD; m&#x1EDD;i c&#xE1;c b&#x1ED1; trao &#x111;&#x1ED5;i inh l&#xED;ch sang ch&#x1EA3;nh ti&#x1EBF;p &#x1EA1;.<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you should not say that.<br>\r\n<br>\r\nAct like a man, not a boy.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sam20000\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCòn mấy bố trẻ, mấy bố tha cho con ạ, con trao đổi những cái nó hơi \"phức tạp\" nên viết tiếng Vịt ạ. Con lạy mấy bố. Con xin lỗi mấy bố. Giờ mời các bố trao đổi inh lích sang chảnh tiếp ạ.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou should not say that.\r\n\r\nAct like a man, not a boy."
