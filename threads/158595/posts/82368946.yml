  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thuongshoo4</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82297588#post82297588\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\n<br>\nToday I leave work early. Have dinner. Really I haven&apos;t eaten rice for 3 months. Every night, I go to a roadside dinner and have Vietnamese Crab Noodle Soup (b&#xFA;n ri&#xEA;u). It&apos;s only 14 thousand vietnam dong. I think you will be amazed by the price. Although it&apos;s cheap, I usually have <br>\nfresh vegetables <div align=\"right\"><br>\n</div>lime <div align=\"right\"><br>\n</div>Shrimp paste m&#x1EAF;m t&#xF4;m <div align=\"right\"><br>\n</div><br>\nFirst, I get shrimp paste, then squeeze lime juice over shrimp paste. I also stir fresh vegetables to boild it <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\n<br>\nThen certainly, I <font color=\"Red\"><b>back</b></font> my bedsitter and take a shower.<br>\nThen go to Voz <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> for 1-2 hours<br>\nNow I have to self study<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> There&apos;re a lot of thing I have to do: english skill, technical skills. How can I? I intend to get the max TOEIC score.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;back&quot; as a verb doesn&apos;t mean to return to somewhere, you should have used &quot;return to&quot; or &quot;go/come back to&quot; instead\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thuongshoo4\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys \n\nToday I leave work early. Have dinner. Really I haven't eaten rice for 3 months. Every night, I go to a roadside dinner and have Vietnamese Crab Noodle Soup (bún riêu). It's only 14 thousand vietnam dong. I think you will be amazed by the price. Although it's cheap, I usually have \nfresh vegetables \nlime \nShrimp paste mắm tôm \n\nFirst, I get shrimp paste, then squeeze lime juice over shrimp paste. I also stir fresh vegetables to boild it \n\nThen certainly, I back my bedsitter and take a shower.\nThen go to Voz  for 1-2 hours\nNow I have to self study There're a lot of thing I have to do: english skill, technical skills. How can I? I intend to get the max TOEIC score.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"back\" as a verb doesn't mean to return to somewhere, you should have used \"return to\" or \"go/come back to\" instead"
