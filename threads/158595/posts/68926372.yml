  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>candy _candy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68925780#post68925780\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Finishing third year at here. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> <br>\r\nHowever, I can not come back my hometown <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> <br>\r\nMaybe I will come back on upcoming Tet holiday <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nI am waiting some emails and I predict to be failed. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nI must be in Hanoi on summer vacation for volunteer, internship and summer term. I can not do private tutor because my student is on vacation. I want to find another jobs but I can not. I don&apos;t want to take money from my parent in this summer. I want to do something to earn money. Waiting their replies, I want to be crazy. aaaaaaaaaaaaaaaaaaaaaaaa. If I fail, let inform for me to know and I plan to find another job. I do not want to grow the hope in these situations. <br>\r\nCan you help me? Let give a advice, please !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Me neither ,I have just finished my 2 years. And now I have a summer term, beside that, I go to the english class, practice english by participating in &quot;Talk to the foreign Club &quot; in the 23/9 park and Youth Community <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> , play basketball, gym ....,chat with the girl on zalo <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">  It takes my all time <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <br>\r\nI still get help from my family, not like you guy <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. I really like watch movie, I plan to apply for a position in the movie theater, so that I can do a part time job and can watch movie free either <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> But it&apos;s seem to be hard you know. <br>\r\nFor me, you should not wait for that job, seeking for another job instead like a plan B. <br>\r\nCall  to the HR, ask him/her to annouced you back<br>\r\nHope you get that job as soon as possible.<br>\r\n<br>\r\nAfter Consideration, we&apos;re really sorry to annouce you that <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by candy _candy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFinishing third year at here.  \r\nHowever, I can not come back my hometown  \r\nMaybe I will come back on upcoming Tet holiday \r\nI am waiting some emails and I predict to be failed. \r\nI must be in Hanoi on summer vacation for volunteer, internship and summer term. I can not do private tutor because my student is on vacation. I want to find another jobs but I can not. I don't want to take money from my parent in this summer. I want to do something to earn money. Waiting their replies, I want to be crazy. aaaaaaaaaaaaaaaaaaaaaaaa. If I fail, let inform for me to know and I plan to find another job. I do not want to grow the hope in these situations. \r\nCan you help me? Let give a advice, please !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMe neither ,I have just finished my 2 years. And now I have a summer term, beside that, I go to the english class, practice english by participating in \"Talk to the foreign Club \" in the 23/9 park and Youth Community  , play basketball, gym ....,chat with the girl on zalo   It takes my all time  \r\nI still get help from my family, not like you guy . I really like watch movie, I plan to apply for a position in the movie theater, so that I can do a part time job and can watch movie free either  But it's seem to be hard you know. \r\nFor me, you should not wait for that job, seeking for another job instead like a plan B. \r\nCall  to the HR, ask him/her to annouced you back\r\nHope you get that job as soon as possible.\r\n\r\nAfter Consideration, we're really sorry to annouce you that"
