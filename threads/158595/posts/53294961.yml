  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>n0thingn3ss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53291698#post53291698\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ depends on what is that someone to you <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nothing, just elder than me<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>toi5</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53294203#post53294203\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Not much to say. It&apos;s also depend on the current situation. If you do nothing wrong and feel &quot;alright&quot; for you, then ignore stupid words from talker. Nothing better than just feel comfortable with what you are doing<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">, but don&apos;t overestimate of that so much or else you won&apos;t recognize some real stupid things if any<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Frankly, at that time i was talking aboutsome problem related to her job. and....<br>\r\ni&apos;m tried to keep my words. there is some things flash in my mind like&quot; what the f**** are you to talk me like that, so far, my parent even never talk something like that to me. how you dare...&quot;<br>\r\nher behavior really irritate me.  there is no more respect for her.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by n0thingn3ss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ depends on what is that someone to you \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnothing, just elder than me\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by toi5\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNot much to say. It's also depend on the current situation. If you do nothing wrong and feel \"alright\" for you, then ignore stupid words from talker. Nothing better than just feel comfortable with what you are doing, but don't overestimate of that so much or else you won't recognize some real stupid things if any\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFrankly, at that time i was talking aboutsome problem related to her job. and....\r\ni'm tried to keep my words. there is some things flash in my mind like\" what the f**** are you to talk me like that, so far, my parent even never talk something like that to me. how you dare...\"\r\nher behavior really irritate me.  there is no more respect for her."
