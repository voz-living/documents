  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Nguoi khong co nao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61492189#post61492189\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You guys amateur want to improve your reading and writing skill should go on vietnamnews.vn. As this news website is written by Vietnamese for foreigners, it may help you better than native-speakers&apos;s news website which is quite difficult to understand.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey &quot;Shi-te-Head&quot;, stop using &quot;amatuer&quot;. It makes my mindblown because you said that.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Nguoi khong co nao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou guys amateur want to improve your reading and writing skill should go on vietnamnews.vn. As this news website is written by Vietnamese for foreigners, it may help you better than native-speakers's news website which is quite difficult to understand.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey \"Shi-te-Head\", stop using \"amatuer\". It makes my mindblown because you said that."
