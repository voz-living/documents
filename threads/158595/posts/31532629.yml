  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MrBaMbOo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31526062#post31526062\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello darkness, my old friend, I&apos;ve come with talk with you again<br>\r\nBecause a vision softly creeping, left its seeds while I was sleeping<br>\r\nAnd the vision that was planted in my brain, still remains<br>\r\nWithin the sound of silence<br>\r\n<br>\r\nIn restless dreams I walked alone, narrow streets of cobblestone<br>\r\nNeath the halo of a streetlamp, I turned my collar to the cold and damp<br>\r\nWhen my eyes were stabbed by the flash of a neon light, split the night<br>\r\nAnd touched the sound of silence<br>\r\n<br>\r\nAnd in the naked light I saw, ten thousand people, maybe more<br>\r\nPeople talking without speaking, people hearing without listening<br>\r\nPeople writing songs that voices never shared, and no one dared<br>\r\nTo stir the sound of silence<br>\r\n<br>\r\nFool, said I, you do not know, silence, like a cancer, grows<br>\r\nHear my words and I might teach you, take my arms then I might reach you<br>\r\nBut my words, like silent raindrops fell, and echoed in the wells of silence<br>\r\n<br>\r\nAnd the people bowed and prayed to the neon god they&apos;d made<br>\r\nAnd the sign flashed its warning in the words that it was forming<br>\r\nAnd the sign said the words of the prophets are written on the subway walls<br>\r\nAnd tenement halls, and whispered in the sounds of silence<br>\r\n<br>\r\nb&#xE1;c n&#xE0;o d&#x1ECB;ch h&#x1ED9; em nghe m&#x1B0;&#x1EE3;t m&#xE0; 1 t&#xED; dc ko &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->t&#xEC;m gu g&#x1ED3; cho nhanh ho&#x1EB7;c tr&#xEA;n loidich<br>\r\n<br>\r\n&#x111;&#x1ECD;c m&#x1EA5;y d&#xF2;ng &#x111;&#x1EA7;u ch&#x1EAF;c l&#xE0; b&#xE0;i sound of the silence\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MrBaMbOo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello darkness, my old friend, I've come with talk with you again\r\nBecause a vision softly creeping, left its seeds while I was sleeping\r\nAnd the vision that was planted in my brain, still remains\r\nWithin the sound of silence\r\n\r\nIn restless dreams I walked alone, narrow streets of cobblestone\r\nNeath the halo of a streetlamp, I turned my collar to the cold and damp\r\nWhen my eyes were stabbed by the flash of a neon light, split the night\r\nAnd touched the sound of silence\r\n\r\nAnd in the naked light I saw, ten thousand people, maybe more\r\nPeople talking without speaking, people hearing without listening\r\nPeople writing songs that voices never shared, and no one dared\r\nTo stir the sound of silence\r\n\r\nFool, said I, you do not know, silence, like a cancer, grows\r\nHear my words and I might teach you, take my arms then I might reach you\r\nBut my words, like silent raindrops fell, and echoed in the wells of silence\r\n\r\nAnd the people bowed and prayed to the neon god they'd made\r\nAnd the sign flashed its warning in the words that it was forming\r\nAnd the sign said the words of the prophets are written on the subway walls\r\nAnd tenement halls, and whispered in the sounds of silence\r\n\r\nbác nào dịch hộ em nghe mượt mà 1 tí dc ko ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntìm gu gồ cho nhanh hoặc trên loidich\r\n\r\nđọc mấy dòng đầu chắc là bài sound of the silence"
