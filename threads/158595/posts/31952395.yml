  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31940464#post31940464\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In this song  <a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.sing365.com%2Fmusic%2Flyric.nsf%2Fboth-sides-now-lyrics-joni-mitchell%2F4e247467b063497148256a42004e0ab8\" target=\"_blank\">http://www.sing365.com/music/lyric.nsf/both-sides-now-lyrics-joni-mitchell/4e247467b063497148256a42004e0ab8</a><br>\n<br>\nThere&apos;s a a part with a sentence:<br>\n<br>\n<br>\n<br>\nWhy &quot;have looked&quot; can go with the adverb &quot;now&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s natural and can be used to describe either:<br>\n- A change; or<br>\n- Something that has just completed<br>\n- Something that you have just achieved<br>\n<br>\nexamples:<br>\n- Now I have learned how to play guitar.<br>\n- He has now started reading book.<br>\n- I have done what you asked for just now.<br>\n<br>\nPresent perfect is indeed a present tense anyway, so there&apos;s no reason for it not to be used with &quot;now&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn this song  http://www.sing365.com/music/lyric.nsf/both-sides-now-lyrics-joni-mitchell/4e247467b063497148256a42004e0ab8\n\nThere's a a part with a sentence:\n\n\n\nWhy \"have looked\" can go with the adverb \"now\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's natural and can be used to describe either:\n- A change; or\n- Something that has just completed\n- Something that you have just achieved\n\nexamples:\n- Now I have learned how to play guitar.\n- He has now started reading book.\n- I have done what you asked for just now.\n\nPresent perfect is indeed a present tense anyway, so there's no reason for it not to be used with \"now\"."
