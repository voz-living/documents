content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47753904#post47753904\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Stop freaking worrying about your speaking <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">! A-level course is, by no mean, designed to torture you. It&apos;s there for you to explore your options, to choose what you think you like and what you think you want to do in university.<br>\r\n<br>\r\nWhat you should do now?<ul><li>Practise thinking in English.</li>\n<li>Try to speak English as much as possible: friends, people and even yourself.</li>\n<li>Enjoy this summer as much as possible.</li>\n</ul>Damn, I wish I had taken A-levels <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Do you know what I have to learn in further math A level?I need to learn Logarit ,differentiation,itegration,complex numbers,...,don&apos;t I?<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tStop freaking worrying about your speaking ! A-level course is, by no mean, designed to torture you. It's there for you to explore your options, to choose what you think you like and what you think you want to do in university.\r\n\r\nWhat you should do now?Practise thinking in English.\nTry to speak English as much as possible: friends, people and even yourself.\nEnjoy this summer as much as possible.\nDamn, I wish I had taken A-levels .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDo you know what I have to learn in further math A level?I need to learn Logarit ,differentiation,itegration,complex numbers,...,don't I?"
