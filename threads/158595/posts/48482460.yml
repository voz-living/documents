content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48481257#post48481257\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">would you say &quot;I&apos;m hating you now&quot; or &quot;I hate you now&quot;?<br>\r\nhave you ever seen &quot;ok I will do it now&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re right. Listening and reading without noticing these grammatical points make me a big fat ignorant fool. I guess I shoud have typed <i>&quot;I&apos;m supporting Italy right now&quot;</i>. That way the use of present continuous would have been justified.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twould you say \"I'm hating you now\" or \"I hate you now\"?\r\nhave you ever seen \"ok I will do it now\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're right. Listening and reading without noticing these grammatical points make me a big fat ignorant fool. I guess I shoud have typed \"I'm supporting Italy right now\". That way the use of present continuous would have been justified."
