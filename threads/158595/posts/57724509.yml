  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow, Ms. Terminator  ?\r\n\r\nI know you're a boy but your ava and \"F\" word =))\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAbout my avatar...I like her, the lead-vocalist of Paramore. I have a thing for red-heads.  And about the F...well, it stands for something else, not \"female\" or \"f word\". \r\n\r\nThings got complicated after you brought your part time job into the equation. I think in this case you should keep the relationship, just barely keep it, while maintaining a distance from her and slowly increase it. \r\n\r\nI hate these girls."
