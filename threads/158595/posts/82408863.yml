content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Khanhthehero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82398934#post82398934\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Then what should I do to learn more words? Which books should I read? Ordinary text books don&apos;t seem to be enough</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Best way to improve vocabulary is to learn new words in a context, for example an online article or a short story/novel of your own interest topic(s). <br>\r\n<br>\r\nRead through a paragraph, mark all new words, look them up in a dictionary, then re-read the paragraph again and try to understand the whole meaning of it. <br>\r\n<br>\r\nIt may be frustrated at first but once you slowly get used to it, your vocab should improve consistently. Same thing goes for body-building, never works out if you don&apos;t shut up and actually do it.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Khanhthehero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThen what should I do to learn more words? Which books should I read? Ordinary text books don't seem to be enough\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBest way to improve vocabulary is to learn new words in a context, for example an online article or a short story/novel of your own interest topic(s). \r\n\r\nRead through a paragraph, mark all new words, look them up in a dictionary, then re-read the paragraph again and try to understand the whole meaning of it. \r\n\r\nIt may be frustrated at first but once you slowly get used to it, your vocab should improve consistently. Same thing goes for body-building, never works out if you don't shut up and actually do it."
