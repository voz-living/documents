  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>philu28</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45197223#post45197223\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Are u serious, girl? Which part of the sentence makes you confused <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\n<font color=\"White\">(Isn&apos;t it so clear the meaning &quot;L&#xE0;m m&#x1EB9; c&#xE1;c con c&#x1EE7;a anh nh&#xE9; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">)</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I caught the wrong word @@ I made a mistake and thought he said &quot;bring up his kids&quot; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> so shocked when looking closely at &quot;BEAR&quot;<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> I must get my parents&apos; permission first, dear. This life was born by my Mom. I cannot decide anything on it by myself. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by philu28\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAre u serious, girl? Which part of the sentence makes you confused \r\n\r\n(Isn't it so clear the meaning \"Làm mẹ các con của anh nhé )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI caught the wrong word @@ I made a mistake and thought he said \"bring up his kids\"  so shocked when looking closely at \"BEAR\"\r\n I must get my parents' permission first, dear. This life was born by my Mom. I cannot decide anything on it by myself."
