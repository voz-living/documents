content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48175108#post48175108\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">Hope is still there fore Italy. The team, however, will have to be very alert since the door to the way back home is really ready for it.<br>\r\n<br>\r\nHolland deserved that sad result. It owns a lot of talents but cannot connect them together to make a strong team. On the other hand, each talent didn&apos;t play at his best. What a pity!</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know, Netherlands deserved their exit but it&apos;s just sad to see a crop of talents going wasteful like that. At the very least, I didn&apos;t want Portugal to go through yesterday, their play style is really a pain in the arse.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHope is still there fore Italy. The team, however, will have to be very alert since the door to the way back home is really ready for it.\r\n\r\nHolland deserved that sad result. It owns a lot of talents but cannot connect them together to make a strong team. On the other hand, each talent didn't play at his best. What a pity!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know, Netherlands deserved their exit but it's just sad to see a crop of talents going wasteful like that. At the very least, I didn't want Portugal to go through yesterday, their play style is really a pain in the arse."
