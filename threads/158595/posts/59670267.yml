  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59669902#post59669902\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">KNOCK KNOCK<br>\r\nWHO&apos;S THERE ?<br>\r\nDAISY<br>\r\nDAISY WHO ?<br>\r\nDAISY ME ROLLIN&apos; THEY HATIN&apos;<br>\r\n<br>\r\n<br>\r\n<br>\r\nI highly doubt that. And how old are you again ? because one of the pillar of learning or in your case being a linguistic student, mastering a foreign language is the age factor. When i was still in high school, cant remember the grade though, my teacher told me that the older you are, the more biologically preserved you will become, like there is a predetermined track already been formed inside your brain resisting acquiring new information, things like that. I cant remember the xact detail but you know the gist. And what is your plan for the future? I&apos;m quite curious.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m 21. And you?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKNOCK KNOCK\r\nWHO'S THERE ?\r\nDAISY\r\nDAISY WHO ?\r\nDAISY ME ROLLIN' THEY HATIN'\r\n\r\n\r\n\r\nI highly doubt that. And how old are you again ? because one of the pillar of learning or in your case being a linguistic student, mastering a foreign language is the age factor. When i was still in high school, cant remember the grade though, my teacher told me that the older you are, the more biologically preserved you will become, like there is a predetermined track already been formed inside your brain resisting acquiring new information, things like that. I cant remember the xact detail but you know the gist. And what is your plan for the future? I'm quite curious.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm 21. And you?"
