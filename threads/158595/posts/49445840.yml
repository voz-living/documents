  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ce430</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49425812#post49425812\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I can translate Eng to Vnese not bad, but I convert from Vnese to Eng is very bad.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><i>&quot;I could do English-Vietnamese translation pretty well but the real problem lies in the opposite direction.&quot;</i><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lotusangel</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49435671#post49435671\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;You are a booking manager of a hotel. You have made a mistake that booking the same conference room in the same day and time for two companies. Few days before the conference, you discoverd this mistake. The problem is both companies don&apos;t want to change the room or the day.<br>\r\nWhat would you do? Write an email to the companies to offer your solutionn.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You haven&apos;t mentioned anything about additional compensation. If the room in argument is not equipped with certain devices, adequate bonus could usually persuade your client. If it still doesn&apos;t go well, you have to choose to cancel the client causing the least damage and draw up a plan to cover that.  In addition, you still have to consider resignation.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Coming-soon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49436118#post49436118\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">But not so much as what I was going to bombard with the explantion.. <img src=\"/images/smilies/biggrin.gif\" border=\"0\" alt=\"\" title=\"Big Grin\" class=\"inlineimg\"><br>\r\nactually I am a literate..and a non-stop talkative <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> also. trust me! guy, I could speak all day <img src=\"/images/smilies/Off/phone.gif\" border=\"0\" alt=\"\" title=\"Phone\" class=\"inlineimg\"><br>\r\nAs for the explanation as you brought up. I&apos;d describe it as &quot;thorough explanation&quot; rather than &quot;long - wordy explanation&quot; <img src=\"/images/smilies/Off/hehe.gif\" border=\"0\" alt=\"\" title=\"Hehe\" class=\"inlineimg\"> You may want to &apos;google&apos; and see how people explain why 1 plus 1 equals 2. I bet you&apos;d go puzzled questioning &quot;why do these people make a great effort to examine such an obviously simple subject&quot; <img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\"><br>\r\nJust like me. I sometimes would wish to work on analysis a bit more further of how something works/operates like the funcions of a word, why women have no beards? yea. I confess it makes people feel odd/queer from time to time.. <img src=\"/images/smilies/Off/mage.gif\" border=\"0\" alt=\"\" title=\"Mage\" class=\"inlineimg\"><br>\r\n<br>\r\nComing-soon</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->People do not normally explore problems without any condition and caution; hence, they usually separate the task into stages or levels. For instance, toddler learns to crawl before they can walk; pupils learns to add before they could multiply.<br>\r\n<br>\r\nFurthermore, for one intended goal, there might exist several routes of explanation. For example, I learnt addition in primary school by counting sticks and fingers whereas an international friend of mine completed the task with apples and pears.<br>\r\n<br>\r\nTherefore, what I wanted to state is that your take was rather excessive. The bonus part might come off as an insightful contribution for advanced speakers but given the formation of the question, it might overwhelm and confuse a beginner.<br>\r\n<br>\r\nBut hey, nice contribution still!<br>\r\n<br>\r\nAnd you still haven&apos;t answered my inquiry about your gender and the bra!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ce430\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI can translate Eng to Vnese not bad, but I convert from Vnese to Eng is very bad.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"I could do English-Vietnamese translation pretty well but the real problem lies in the opposite direction.\"\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lotusangel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"You are a booking manager of a hotel. You have made a mistake that booking the same conference room in the same day and time for two companies. Few days before the conference, you discoverd this mistake. The problem is both companies don't want to change the room or the day.\r\nWhat would you do? Write an email to the companies to offer your solutionn.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou haven't mentioned anything about additional compensation. If the room in argument is not equipped with certain devices, adequate bonus could usually persuade your client. If it still doesn't go well, you have to choose to cancel the client causing the least damage and draw up a plan to cover that.  In addition, you still have to consider resignation.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Coming-soon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBut not so much as what I was going to bombard with the explantion.. \r\nactually I am a literate..and a non-stop talkative  also. trust me! guy, I could speak all day \r\nAs for the explanation as you brought up. I'd describe it as \"thorough explanation\" rather than \"long - wordy explanation\"  You may want to 'google' and see how people explain why 1 plus 1 equals 2. I bet you'd go puzzled questioning \"why do these people make a great effort to examine such an obviously simple subject\" \r\nJust like me. I sometimes would wish to work on analysis a bit more further of how something works/operates like the funcions of a word, why women have no beards? yea. I confess it makes people feel odd/queer from time to time.. \r\n\r\nComing-soon\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPeople do not normally explore problems without any condition and caution; hence, they usually separate the task into stages or levels. For instance, toddler learns to crawl before they can walk; pupils learns to add before they could multiply.\r\n\r\nFurthermore, for one intended goal, there might exist several routes of explanation. For example, I learnt addition in primary school by counting sticks and fingers whereas an international friend of mine completed the task with apples and pears.\r\n\r\nTherefore, what I wanted to state is that your take was rather excessive. The bonus part might come off as an insightful contribution for advanced speakers but given the formation of the question, it might overwhelm and confuse a beginner.\r\n\r\nBut hey, nice contribution still!\r\n\r\nAnd you still haven't answered my inquiry about your gender and the bra!"
