  html: "\r\n\t\t\t\r\n\t\t\tWhy do u learn English?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Niwaicai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97651426#post97651426\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I really want to take my English to the next level but I&apos;m f*cking lazy. Everyday, I remind myself that I have to improve my English but it doesn&apos;t help <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\">. I do have free time after work but I can&apos;t force myself to learn anything new. I&apos;m <b>lacking</b> inspiration, passion and <b>motivation</b>. Sometimes, life is boring as hell.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Why do u learn English?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Niwaicai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI really want to take my English to the next level but I'm f*cking lazy. Everyday, I remind myself that I have to improve my English but it doesn't help . I do have free time after work but I can't force myself to learn anything new. I'm lacking inspiration, passion and motivation. Sometimes, life is boring as hell."
