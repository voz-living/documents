  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kazelam</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17853648#post17853648\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I still do not understand these tense. Can anyone help me explaning it?<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->* My friends and I <b>are now driving</b> to Nha Trang.<br>\r\n<br>\r\nIt literally means &quot;We are on our way to Nha Trang (we go by car).&quot; Present Continuous must be used because the action is progressing at the moment of speaking.<br>\r\n<br>\r\n* we <b>have enjoyed</b> every single minute of it. <br>\r\n<br>\r\nThe action began in the past (we started enjoying it since the beginning of the vacation) and it&apos;s still continuing at the moment of speaking (we haven&apos;t stopped enjoying it yet). In this case, the Present Perfect is the only approriate tense.<br>\r\n<br>\r\nBTW, can anybody here shed some light on &quot;every single minute of <b>it</b>?&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kazelam\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI still do not understand these tense. Can anyone help me explaning it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n* My friends and I are now driving to Nha Trang.\r\n\r\nIt literally means \"We are on our way to Nha Trang (we go by car).\" Present Continuous must be used because the action is progressing at the moment of speaking.\r\n\r\n* we have enjoyed every single minute of it. \r\n\r\nThe action began in the past (we started enjoying it since the beginning of the vacation) and it's still continuing at the moment of speaking (we haven't stopped enjoying it yet). In this case, the Present Perfect is the only approriate tense.\r\n\r\nBTW, can anybody here shed some light on \"every single minute of it?\""
