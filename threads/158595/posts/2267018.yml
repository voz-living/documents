  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tPlease<br>\r\n<b>Don&apos;t leave me because I love you</b><br>\r\n&#x110;&#x1EEB;ng r&#x1EDD;i xa t&#xF4;i v&#xEC; t&#xF4;i l&#x1EE1; y&#xEA;u ng&#x1B0;&#x1EDD;i m&#x1EA5;t r&#x1ED3;i<br>\r\n<b>and in my heart, I know that you are the one I love, only you</b><br>\r\nv&#xE0; con tim t&#xF4;i t&#x1EEB; ng&#xE0;y &#x1EA5;y khi b&#x1B0;&#x1EDB;c v&#xE0;o cu&#x1ED9;c &#x111;&#x1EDD;i bi&#x1EBF;t m&#xE3;i v&#x1EC1; sau ch&#x1EC9; lu&#xF4;n y&#xEA;u m&#x1ED9;t ng&#x1B0;&#x1EDD;i m&#x1ED9;t ng&#x1B0;&#x1EDD;i th&#xF4;i<br>\r\n<b>Please stand by me for just a minute at the end of the day</b><br>\r\nh&#xE3;y ng&#x1ED3;i l&#x1EA1;i b&#xEA;n t&#xF4;i m&#x1ED9;t ph&#xFA;t cu&#x1ED1;i khi ng&#xE0;y s&#x1EAF;p t&#xE0;n<br>\r\n<b>Bla bla bla</b><br>\r\nv&#xEC; s&#x1EE3; ng&#xE0;y mai sang t&#xEC;nh y&#xEA;u kh&#x1EAF;p n&#x1A1;i th&#x1EAD;t v&#x1ED9;i v&#xE0;ng<br>\r\n<b>how do we know if we still remember each others in another day</b><br>\r\nbi&#x1EBF;t ch&#x1EAF;c ng&#xE0;y mai s&#x1EBD; l&#x1EA1;i nh&#x1EDB; &#x111;&#x1EBF;n &#x111;&#xE2;u <br>\r\n<b>please stand by me</b><br>\r\nh&#xE3;y ng&#x1ED3;i l&#x1EA1;i b&#xEA;n t&#xF4;i... <br>\r\n<b>for just a minute, for me to feel my life</b><br>\r\nch&#x1EC9; m&#x1ED9;t ph&#xFA;t th&#xF4;i cho &#x111;&#x1EDD;i t&#xF4;i th&#xEA;m d&#xE0;i\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->at some part, I don&apos;t know how to translate\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tPlease\r\nDon't leave me because I love you\r\nĐừng rời xa tôi vì tôi lỡ yêu người mất rồi\r\nand in my heart, I know that you are the one I love, only you\r\nvà con tim tôi từ ngày ấy khi bước vào cuộc đời biết mãi về sau chỉ luôn yêu một người một người thôi\r\nPlease stand by me for just a minute at the end of the day\r\nhãy ngồi lại bên tôi một phút cuối khi ngày sắp tàn\r\nBla bla bla\r\nvì sợ ngày mai sang tình yêu khắp nơi thật vội vàng\r\nhow do we know if we still remember each others in another day\r\nbiết chắc ngày mai sẽ lại nhớ đến đâu \r\nplease stand by me\r\nhãy ngồi lại bên tôi... \r\nfor just a minute, for me to feel my life\r\nchỉ một phút thôi cho đời tôi thêm dài\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nat some part, I don't know how to translate"
