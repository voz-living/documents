  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60745517#post60745517\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a big question. What do you do when there are too many things you have to deal with and you come under too much pressure? At this time, I am preparing for a important IELTS test at this September while finding the way to earn money to cover the ielts course fee and costs of living. I always have trouble in the office because my job is so boring and have no future (but it gives me a moderate salary).<br>\n<br>\nI also have to find another room to rent because the current is leaked (I moved house 4 times in last 2 years).<br>\n<br>\nMy grandmother has broken her arm last month, while my parents need my help to resolve an argument they got into with my elder brother (I don&apos;t live and work in my hometown with my family).<br>\n<br>\nOne more thing, tonight my girlfriend has asked me that we should not keep contact in some time because she want thinks carefully and seriously about our relationship<br>\n<br>\nYes, life is fucking me.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Like it or not, you have to face it and deal with it. When there are more than one issue bothering, priority needs to be set. As I see it, there are 3 main concerns: you, your family and your girlfriend. What would come first?<br>\r\n<br>\r\nA few years back when I was struggling with my life, a close friend of mine who had suffered depression and came out of it said &apos;In these times, you only have to worry about yourself, that&apos;s how I won fight&apos;. And I actually think he was right. It&apos;s just like one of those situations when the ship is sinking and you have to be able to swim before you could actually do anything.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a big question. What do you do when there are too many things you have to deal with and you come under too much pressure? At this time, I am preparing for a important IELTS test at this September while finding the way to earn money to cover the ielts course fee and costs of living. I always have trouble in the office because my job is so boring and have no future (but it gives me a moderate salary).\n\nI also have to find another room to rent because the current is leaked (I moved house 4 times in last 2 years).\n\nMy grandmother has broken her arm last month, while my parents need my help to resolve an argument they got into with my elder brother (I don't live and work in my hometown with my family).\n\nOne more thing, tonight my girlfriend has asked me that we should not keep contact in some time because she want thinks carefully and seriously about our relationship\n\nYes, life is fucking me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLike it or not, you have to face it and deal with it. When there are more than one issue bothering, priority needs to be set. As I see it, there are 3 main concerns: you, your family and your girlfriend. What would come first?\r\n\r\nA few years back when I was struggling with my life, a close friend of mine who had suffered depression and came out of it said 'In these times, you only have to worry about yourself, that's how I won fight'. And I actually think he was right. It's just like one of those situations when the ship is sinking and you have to be able to swim before you could actually do anything."
