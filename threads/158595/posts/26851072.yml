  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Atomos</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26850967#post26850967\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Lol, so in your book, english corrections in an English learning thread are not constructive? Maybe it&apos;s just me but when it comes to English grammar, I&apos;m kind of a perfectionist. In fact, I believe error-free written English is something that can and should be achieved, hence my tendency to correct any mistake I see, no matter how minor it is. You, on the other hand, are also free to correct my mistakes if you happen to see one.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the difference is that you should be able to tell when people is &quot;having a mistake&quot; or they are just don&apos;t care about that.<br>\r\n<br>\r\nfor me, correcting mistakes like &apos;s&apos; or &apos;d/ed&apos; is not something that worthy. Let&apos;s try to correct the way people is expressing themselves\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Atomos\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLol, so in your book, english corrections in an English learning thread are not constructive? Maybe it's just me but when it comes to English grammar, I'm kind of a perfectionist. In fact, I believe error-free written English is something that can and should be achieved, hence my tendency to correct any mistake I see, no matter how minor it is. You, on the other hand, are also free to correct my mistakes if you happen to see one.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe difference is that you should be able to tell when people is \"having a mistake\" or they are just don't care about that.\r\n\r\nfor me, correcting mistakes like 's' or 'd/ed' is not something that worthy. Let's try to correct the way people is expressing themselves"
