  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aaabbb112</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54962006#post54962006\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nhi&#x1EC1;u c&#xE2;u kh&#xF3; m&#xEC;nh ko n&#xF3;i TA &#x111;c, m&#xEC;nh dung tv lu&#xF4;n cho ti&#xEA;n<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nN&#x1EBF;u m&#xEC;nh d&#xF9;ng be l&#xE0; ordinary verb th&#xEC; c&#xF3; s&#x1EF1; kh&#xE1;c bi&#x1EC7;t nh&#x1B0; n&#xE0;o?<br>\r\n<br>\r\nTh&#xEA;m m&#x1ED9;t c&#xE2;u h&#x1ECF;i n&#x1EEF;a m&#xEC;nh th&#x1EA5;y b&#xEA;n tienganh.com.vn l&#xE0;:<br>\r\nStrategic Execution Plan (k&#x1EBF; ho&#x1EA1;ch th&#x1EF1;c thi chi&#x1EBF;n l&#x1B0;&#x1EE3;c) - Adj+Noun+Noun: Strategic l&#xE0; adj (t&#x1EA1;i sao kh&#xF4;ng d&#xF9;ng Noun Strategy (Noun+Noun+Noun) nh&#x1EC9;.<br>\r\nAction Plan (k&#x1EBF; ho&#x1EA1;ch h&#xE0;nh &#x111;&#x1ED9;ng) - Noun+Noun: Action c&#x169;ng l&#xE0; 1 Noun, t&#x1EA1;i sao kh&#xF4;ng d&#xF9;ng Adj Active (Adj+Noun) thay nh&#x1EC9;? Ngh&#x129;a c&#x169;ng c&#xF3; g&#xEC; kh&#xE1;c bi&#x1EC7;t &#x111;&#xE2;u.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Be &#x1EDF; &#x111;&#xE2;y chia theo th&#xEC; ho&#xE0;n th&#xE0;nh n&#xEA;n kh&#xF4;ng chuy&#x1EC3;n th&#xE0;nh ordinary verb &#x111;c<br>\r\nC&#xF2;n c&#xE2;u d&#x1B0;&#x1EDB;i th&#xEC; &#x111;&#x1A1;n gi&#x1EA3;i t&#x1EA1;i n&#xF3; th&#x1EBF; , nhi&#x1EC1;u c&#xE1;i ch&#x1EC9; nh&#x1EDB; v&#xE0; n&#xF3;i theo th&#xF3;i quen v&#xE0; do b&#x1EAF;c ch&#x1B0;&#x1EDB;c ch&#x1EE9; kh&#xF4;ng c&#x1EA7;n c&#xE1;i g&#xEC; cung qui v&#x1EC1; ph&#x1EA1;m tr&#xF9; ng&#x1EEF; ph&#xE1;p &#x111;&#xE2;u , m&#xEC;nh nois th&#x1EAD;t s&#x1EDF; h&#x1ECD;c ng&#x1EEF; ph&#xE1;p c&#x1EE7;a m&#xEC;nh g&#xF3;i g&#x1ECD;n &#x111;&#xFA;ng trong c&#xE1;c th&#xEC; , b&#x1ECB; &#x111;&#x1ED9;ng , v&#xE0; m&#x1EDB; c&#x1EA5;u tr&#xFA;c c&#xE2;u hay d&#xF9;ng <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nC&#xE1;i quan tr&#x1ECD;ng l&#xE0; c&#xE1;ch di&#x1EC5;n &#x111;&#x1EA1;t tr&#xF4;i tr&#x1EA9;y &#xFD; t&#x1B0;&#x1EDF;ng b&#x1EB1;ng ti&#x1EBF;ng Anh th&#xF4;i\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aaabbb112\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhiều câu khó mình ko nói TA đc, mình dung tv luôn cho tiên\r\nNếu mình dùng be là ordinary verb thì có sự khác biệt như nào?\r\n\r\nThêm một câu hỏi nữa mình thấy bên tienganh.com.vn là:\r\nStrategic Execution Plan (kế hoạch thực thi chiến lược) - Adj+Noun+Noun: Strategic là adj (tại sao không dùng Noun Strategy (Noun+Noun+Noun) nhỉ.\r\nAction Plan (kế hoạch hành động) - Noun+Noun: Action cũng là 1 Noun, tại sao không dùng Adj Active (Adj+Noun) thay nhỉ? Nghĩa cũng có gì khác biệt đâu.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBe ở đây chia theo thì hoàn thành nên không chuyển thành ordinary verb đc\r\nCòn câu dưới thì đơn giải tại nó thế , nhiều cái chỉ nhớ và nói theo thói quen và do bắc chước chứ không cần cái gì cung qui về phạm trù ngữ pháp đâu , mình nois thật sở học ngữ pháp của mình gói gọn đúng trong các thì , bị động , và mớ cấu trúc câu hay dùng \r\nCái quan trọng là cách diễn đạt trôi trẩy ý tưởng bằng tiếng Anh thôi"
