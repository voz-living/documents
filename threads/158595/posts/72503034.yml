content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cryintherain12</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72501685#post72501685\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is it ok if third year student dont have a part time job?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think a part time job is good but u need to make sure that u still have time for ur study, I have experienced a lot of my acquaintances ignore their study because of part time jobs. If u think u can balance them,  u can do it. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cryintherain12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs it ok if third year student dont have a part time job?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think a part time job is good but u need to make sure that u still have time for ur study, I have experienced a lot of my acquaintances ignore their study because of part time jobs. If u think u can balance them,  u can do it."
