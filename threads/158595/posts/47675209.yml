  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47672227#post47672227\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I dont see anything childish here. When I say I worry I do mean it. <br>\r\nAlthough I told her to bring along a jacket, she didn&apos;t do. She called me at night and told me she was cold. Where is your sun at 10pm? <br>\r\nMy gf is alone there, travelling the road, called me by a cellphone borrowed from a local for 1 minute.<br>\r\nNow tell me, you stand in my shoes, you worry?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->tell her to try some weed, its legal <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI dont see anything childish here. When I say I worry I do mean it. \r\nAlthough I told her to bring along a jacket, she didn't do. She called me at night and told me she was cold. Where is your sun at 10pm? \r\nMy gf is alone there, travelling the road, called me by a cellphone borrowed from a local for 1 minute.\r\nNow tell me, you stand in my shoes, you worry?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntell her to try some weed, its legal"
