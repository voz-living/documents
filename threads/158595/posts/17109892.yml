content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>|G|I|G|A|</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17109176#post17109176\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ch&#x1EB3;ng ai nh&#xEC;n v&#xE0;o m&#xE0; ph&#xE2;n bi&#x1EC7;t &#x111;c c&#x1EA3;, ph&#x1EA3;i h&#x1ECD;c m&#x1EDB;i bi&#x1EBF;t ch&#x1EE9; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i think &quot;i&quot; followed by a consonant + a vowel or 2 vowels or 3 consonant is pronounced /ai/ e.g: wine, mine, like, life, bite, die, lie, kite, knife, light, tight, high, quite,... and so on.<br>\r\n         &quot;i&quot; followed by nothing or 1;2 consonants is pronounced /i/ e.g: win, wind, thin, lip, this... and so on.<br>\r\ni don&apos;t whether it&apos;s correct or not, but that what i see <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by |G|I|G|A|\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchẳng ai nhìn vào mà phân biệt đc cả, phải học mới biết chứ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni think \"i\" followed by a consonant + a vowel or 2 vowels or 3 consonant is pronounced /ai/ e.g: wine, mine, like, life, bite, die, lie, kite, knife, light, tight, high, quite,... and so on.\r\n         \"i\" followed by nothing or 1;2 consonants is pronounced /i/ e.g: win, wind, thin, lip, this... and so on.\r\ni don't whether it's correct or not, but that what i see"
