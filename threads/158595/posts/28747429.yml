  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Addmin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHelp those most in need dịch ra là gì thế anh em \r\n\r\nThấy để ở dưới gần chỗ post bài nên hỏi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGiúp những ai cần giúp đỡ\r\n\r\nP/s: cho em hỏi bài kiểm tra SLEP gì gì đó có quan trọng ko với điểm bao nhiêu thuộc dạng cao vì hồi chiều em thi thấy dễ quá đạt 62/67"
