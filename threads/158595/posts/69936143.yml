content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vevoivo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69918953#post69918953\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><i><font color=\"DarkOrchid\">Can someone tell me the different between effect and affect, and when we use those two words.</font></i></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you use <b>e</b>ffect as a noun, and <b>a</b>ffect <b>should</b> be used as a verb and sometimes it can be used as a noun.<br>\r\n<br>\r\neg: <br>\r\n<b>effect:</b><br>\r\n- powerful effect, strong effect, serious effect etc<br>\r\n<br>\r\nand <b>affect</b>:<br>\r\n- the habit of masturbation has affected my making love ability...<br>\r\n<br>\r\nSorry that &apos;s all I can do for ya, my experience is not good enough to bring out the details to help you to know thoroughly\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vevoivo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan someone tell me the different between effect and affect, and when we use those two words.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou use effect as a noun, and affect should be used as a verb and sometimes it can be used as a noun.\r\n\r\neg: \r\neffect:\r\n- powerful effect, strong effect, serious effect etc\r\n\r\nand affect:\r\n- the habit of masturbation has affected my making love ability...\r\n\r\nSorry that 's all I can do for ya, my experience is not good enough to bring out the details to help you to know thoroughly"
