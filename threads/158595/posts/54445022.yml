  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54443133#post54443133\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">And your ass too? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No, it still soft and warm, <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nIn fact, it freezed when I drop dumps, anyone got a solution for drop dumps during the winter day without making your butt numbly <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54443867#post54443867\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">They both are British slangs. While <i>&quot;ponce&quot;</i> might originally denote a pimp or an effeminate man, in this case, both terms imply someone acting classy. Although if you have to be exact, <i>&quot;ponce&quot;</i> describes a person who is trying too hard and to obvious for class whereas <i>&quot;posh&quot;</i> portrays someone who is too ostentatious and stuck up. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Okay. I get it.<br>\r\nAnd one more question. Have you ever noticed when you&apos;re watching a gangsterous British movie, the characters seem don&apos;t like to speak their own language, why do they, the English, don&apos;t speak English properly (a American gangs said thing like that in &quot;Snatch&quot; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">, especially in Guy Ritchie&apos;s movies? btw, he is great writer and director ?<br>\r\n<br>\r\nThey use too much slangs <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnd your ass too? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, it still soft and warm, \r\nIn fact, it freezed when I drop dumps, anyone got a solution for drop dumps during the winter day without making your butt numbly \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThey both are British slangs. While \"ponce\" might originally denote a pimp or an effeminate man, in this case, both terms imply someone acting classy. Although if you have to be exact, \"ponce\" describes a person who is trying too hard and to obvious for class whereas \"posh\" portrays someone who is too ostentatious and stuck up. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOkay. I get it.\r\nAnd one more question. Have you ever noticed when you're watching a gangsterous British movie, the characters seem don't like to speak their own language, why do they, the English, don't speak English properly (a American gangs said thing like that in \"Snatch\" , especially in Guy Ritchie's movies? btw, he is great writer and director ?\r\n\r\nThey use too much slangs"
