  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54541052#post54541052\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cause I dont know what is he interested in, someone like food, others like coffee <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nThis place is restricted then we have reached to this in sneaky way and spent an overnight there <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Objection ! You shouldn&apos;t do anything illegal in that place. It&apos;s bad luck.<br>\r\nand you don&apos;t have to sneak in. The solders are very hospitality. Last time I was there, I reached the temple when they were having lunch, then I politely gave them a boiled chicken - <font color=\"White\">&quot;l&#x1ED9;c&quot;</font>, they received and invited me to join their meal. It It was unforgettable memories.<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\n//Have you ever been to Phu Tho, cobain?<br>\r\n<img src=\"http://sphotos-d.ak.fbcdn.net/hphotos-ak-prn1/150820_127268940666259_6873737_n.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCause I dont know what is he interested in, someone like food, others like coffee \r\nThis place is restricted then we have reached to this in sneaky way and spent an overnight there \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nObjection ! You shouldn't do anything illegal in that place. It's bad luck.\r\nand you don't have to sneak in. The solders are very hospitality. Last time I was there, I reached the temple when they were having lunch, then I politely gave them a boiled chicken - \"lộc\", they received and invited me to join their meal. It It was unforgettable memories.\r\n\r\n//Have you ever been to Phu Tho, cobain?"
