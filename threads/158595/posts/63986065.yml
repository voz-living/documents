  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vozuservoz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63972043#post63972043\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Help me plz!!<br>\r\nRole play these two telephone situations<br>\r\n1 Student A is a company <br>\r\nemployee who has arranged <br>\r\nto meet Student B, a <br>\r\ncolleague from one of your <br>\r\nsubsidiaries. Explain that <br>\r\nyou cannot keep the <br>\r\nappointment, and give a <br>\r\nreason. Suggest an <br>\r\nalternative day.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hello I can&apos;t meet you to day, and I do have a reason.<br>\r\nSo can we meet on another day? you suggest.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vozuservoz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHelp me plz!!\r\nRole play these two telephone situations\r\n1 Student A is a company \r\nemployee who has arranged \r\nto meet Student B, a \r\ncolleague from one of your \r\nsubsidiaries. Explain that \r\nyou cannot keep the \r\nappointment, and give a \r\nreason. Suggest an \r\nalternative day.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhello I can't meet you to day, and I do have a reason.\r\nSo can we meet on another day? you suggest."
