  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48166983#post48166983\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I was surprised you felt desperated by that actress but I understand you, brother, I was like you once! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> However, my life goes on and I forget the one that haunted me (in fact I remember but somehow her image faded as I grow old).<br>\r\n<br>\r\nAnyway, a little vague emotion would make your life more interesting. Cheer up!<br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->We have to move on anyway, like we did before, like you did.<br>\r\n<br>\r\nI hope it will soon. Never like before I am obssessed with a girl from a movie among numerous movies which never lack beautiful, attractive actresses.<br>\r\n<br>\r\nOkay, just wait. And try to do nothing crazy! <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48167166#post48167166\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I haven&apos;t watched <i>&quot;You Are the Apple of My Eye&quot;</i> yet but I understand your feelings since I got into that torment once after watching <i>&quot;5 cm/s&quot;</i>. I&apos;d been neck-deep in trouble with both sides of my life and the film hit me on a sour note. Not that I reminisced about my past romances or anything, it was the fear of parting my beloved to let them be happier and of never taking part in their life again. Its theme song <i>&quot;One more time, one more chance&quot;</i> for me was about getting back in time to make up for my beloved. Ironically, I was only able to get rid of it with their love.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s a terrible feeling when you have to keep away from you beloved for her to be happy in life. Terrible, hardly swallow through time. Whenever we think back, we still feel bad in our hearts.<br>\r\n<br>\r\nMy heart has been beaten so hard when I see that girl Tham Giai Di and recognized that I can never reach her in anyway. Is that something hurtful when the loved is far from hands.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BangCoi_96</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48167826#post48167826\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey... Listen to chillstep music. Close your eyes and relax <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n//<font color=\"White\">Go to your room, close the door and masturbate.</font><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I try your way, but I&apos;m sure that the sadness just goes for a flash moment.<br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI was surprised you felt desperated by that actress but I understand you, brother, I was like you once!  However, my life goes on and I forget the one that haunted me (in fact I remember but somehow her image faded as I grow old).\r\n\r\nAnyway, a little vague emotion would make your life more interesting. Cheer up!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWe have to move on anyway, like we did before, like you did.\r\n\r\nI hope it will soon. Never like before I am obssessed with a girl from a movie among numerous movies which never lack beautiful, attractive actresses.\r\n\r\nOkay, just wait. And try to do nothing crazy! \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI haven't watched \"You Are the Apple of My Eye\" yet but I understand your feelings since I got into that torment once after watching \"5 cm/s\". I'd been neck-deep in trouble with both sides of my life and the film hit me on a sour note. Not that I reminisced about my past romances or anything, it was the fear of parting my beloved to let them be happier and of never taking part in their life again. Its theme song \"One more time, one more chance\" for me was about getting back in time to make up for my beloved. Ironically, I was only able to get rid of it with their love.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's a terrible feeling when you have to keep away from you beloved for her to be happy in life. Terrible, hardly swallow through time. Whenever we think back, we still feel bad in our hearts.\r\n\r\nMy heart has been beaten so hard when I see that girl Tham Giai Di and recognized that I can never reach her in anyway. Is that something hurtful when the loved is far from hands.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BangCoi_96\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey... Listen to chillstep music. Close your eyes and relax \r\n\r\n//Go to your room, close the door and masturbate.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI try your way, but I'm sure that the sadness just goes for a flash moment."
