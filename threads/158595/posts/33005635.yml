content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32773378#post32773378\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">stop copying those cursed words from American movies &amp; using them like you are a native speaker...<br>\r\n<br>\r\nIf your English is good enough you should know when and where to use those words properly.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Man, i dont think those &quot;words&quot; are too crude <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">, for example: My laptop was Crashed when trying to upgrade new VGA card driver. Then i said: &quot;Oops, god damn it&quot;. Is it ok ? unless your are pious christian believer <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> . Please fix if my grammar or vocabulary was wrong.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tstop copying those cursed words from American movies & using them like you are a native speaker...\r\n\r\nIf your English is good enough you should know when and where to use those words properly.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMan, i dont think those \"words\" are too crude , for example: My laptop was Crashed when trying to upgrade new VGA card driver. Then i said: \"Oops, god damn it\". Is it ok ? unless your are pious christian believer  . Please fix if my grammar or vocabulary was wrong."
