  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48490409#post48490409\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">actually, be gonna = be going to<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">.<br>\r\n<br>\r\nthere is s.t about grammar point i wanna ask. There is a sentence: &quot;the price for this brand is high compared to the other brands on the market&quot;. the part: &quot;the price for this brand is high&quot; is a complete sentence, so what is the part &quot;compared to the other brands on the market&quot; ? Is it a adverb phrase or what? <br>\r\nPlz help me<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I dont know how to call it but I think the above sentence is short for  &quot;the price for this brand is high when it is compared to other brands&apos; on the market&quot;  <br>\r\n<br>\r\nOr you can write in another way : &quot;the price for this brand is high in comparison to other brands on the market&quot;<br>\r\n<br>\r\nI dont think there is article &quot;the&quot; in front of &quot;other brands&quot; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tactually, be gonna = be going to.\r\n\r\nthere is s.t about grammar point i wanna ask. There is a sentence: \"the price for this brand is high compared to the other brands on the market\". the part: \"the price for this brand is high\" is a complete sentence, so what is the part \"compared to the other brands on the market\" ? Is it a adverb phrase or what? \r\nPlz help me.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI dont know how to call it but I think the above sentence is short for  \"the price for this brand is high when it is compared to other brands' on the market\"  \r\n\r\nOr you can write in another way : \"the price for this brand is high in comparison to other brands on the market\"\r\n\r\nI dont think there is article \"the\" in front of \"other brands\""
