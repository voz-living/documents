content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>graphene25</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73926691#post73926691\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Doesn&apos;t matter. When you&apos;re skilled enough, then, speaker or headphone is not the issue anymore. I watched almost every new films, talk show, music for about 3 years with hp, and now, I can read film, real talk shows in English without subs. In real I can talk with foreigner with no problems. I do make mistakes sometimes, but they say I speak fast and easy to understand.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->dont say bullshit... you will never speak good enough if you just listen, for fucking sure!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by graphene25\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDoesn't matter. When you're skilled enough, then, speaker or headphone is not the issue anymore. I watched almost every new films, talk show, music for about 3 years with hp, and now, I can read film, real talk shows in English without subs. In real I can talk with foreigner with no problems. I do make mistakes sometimes, but they say I speak fast and easy to understand.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndont say bullshit... you will never speak good enough if you just listen, for fucking sure!"
