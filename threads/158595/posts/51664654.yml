content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bimtrum</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51662855#post51662855\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Anyone here studies in San Jose State Uni or Santa Clara Uni or near? I got boring with my classmates, they seem abit unfriendly :( Is it because of me being unfriendly or them, anyone knows how to get along with white dudes?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s okay and normal too. One thing that distinguishes Americans from others is their independence . It takes a while to get use to this. Just be friendly you will be okay. Also, there is more ( at least for me )<br>\r\n<br>\r\nPlease note that the following sentence is just my experience: do not try to twist some one head with big words, they won&apos;t help. Try to be stupid on the outside at first ( not on the test ) and be yourself after a while.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bimtrum\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnyone here studies in San Jose State Uni or Santa Clara Uni or near? I got boring with my classmates, they seem abit unfriendly :( Is it because of me being unfriendly or them, anyone knows how to get along with white dudes?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's okay and normal too. One thing that distinguishes Americans from others is their independence . It takes a while to get use to this. Just be friendly you will be okay. Also, there is more ( at least for me )\r\n\r\nPlease note that the following sentence is just my experience: do not try to twist some one head with big words, they won't help. Try to be stupid on the outside at first ( not on the test ) and be yourself after a while."
