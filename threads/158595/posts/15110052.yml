content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15109860#post15109860\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My teacher who teaches me psychology and the teacher who teaches me education....(geez,don&apos;t know how to translate this subject) say that people of different personalities could become best friends since their personalities like...suit each other,like two pieces of one picture.For example: if you are a quiet person type,and you make friend with an energetic friend,both of you could become best friends for yours and your friend&apos;s personality shall suit each other,you will be the one for your friend to find some quiet moment in life when he/she feels tired,and your friend shall help you to be more energetic...<br>\r\n<br>\r\nOh,and one of the teacher said that if you wanna become friends.At first,both of you need some similarities like your dressing styles,your interest in some movie,your lifestyle....<br>\r\n<br>\r\nAnyway,that sentence above is my final exam,giving a speech about <br>\r\n&quot;People of different personalities make best friends&quot;<br>\r\nTalk in 5 minutes and answer one damn 2 marks question.... T_T<br>\r\nIf it was writing,i would be happy....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You can&apos;t give a speech because you&apos;re nervous or because you are bad at speaking ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy teacher who teaches me psychology and the teacher who teaches me education....(geez,don't know how to translate this subject) say that people of different personalities could become best friends since their personalities like...suit each other,like two pieces of one picture.For example: if you are a quiet person type,and you make friend with an energetic friend,both of you could become best friends for yours and your friend's personality shall suit each other,you will be the one for your friend to find some quiet moment in life when he/she feels tired,and your friend shall help you to be more energetic...\r\n\r\nOh,and one of the teacher said that if you wanna become friends.At first,both of you need some similarities like your dressing styles,your interest in some movie,your lifestyle....\r\n\r\nAnyway,that sentence above is my final exam,giving a speech about \r\n\"People of different personalities make best friends\"\r\nTalk in 5 minutes and answer one damn 2 marks question.... T_T\r\nIf it was writing,i would be happy....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can't give a speech because you're nervous or because you are bad at speaking ?"
