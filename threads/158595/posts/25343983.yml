  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chuck Norris</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=25327183#post25327183\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">BTW. anyone here watches the Phineas and Ferb show on Disney Channel ? Although i&apos;m only 16 years old, i always get myself sit glued to the chair everytime the show&apos;s on. MAN, I just like perry the platypus along with his signature chattering noise, and dr. heinz doofenshmirtz rocks too with all his tools that have the -INATOR suffix</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Look in my avatar <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> I watch this show every day since it has been broadcast in 2007<br>\r\nMy favorite character is Ferb Fletcher, the silence-type boy from Britain, the genius who can use all the tool and and all the instrument along the series. And the best of all is his driving skill<br>\r\nOf course Perry the Platypus&apos;s  rock too, he&apos;s my second favorite character<br>\r\n<br>\r\n<br>\r\n/and by the way, what&apos;s &quot;serve me right&quot; mean? I heard this phrase from a song a long time ago\r\n\t\t"
