content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MonTeez</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71915725#post71915725\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If you want to be good at communicating by English, you have to be confident first. Do not be shy, just write whatever you think with us. The grammar at this moment is not important, you can forget it<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">After the first step, when you can write your opinion fluently, the grammar now is the very point that you have to notice. <br>\r\nJust folow 2 steps above and you will succeed<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks u! It&#x2019;s so helpful. But i must use Google translate to understand your comment. It seems bad <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MonTeez\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf you want to be good at communicating by English, you have to be confident first. Do not be shy, just write whatever you think with us. The grammar at this moment is not important, you can forget itAfter the first step, when you can write your opinion fluently, the grammar now is the very point that you have to notice. \r\nJust folow 2 steps above and you will succeed\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks u! It’s so helpful. But i must use Google translate to understand your comment. It seems bad"
