  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>a3.phantom.vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=85316545#post85316545\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Because I don&apos;t know the necessary details so I&apos;m not sure what&apos;s going on with you and your family. However, it&apos;s always good to calm down and think carefully. Sometimes, you think you know what&apos;s the best for you but actually you&apos;re not. But you can also be right, your parents just haven&apos;t understood what you really want, who you really are.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks, man. I&apos;m good now. Everything just came back to normal. It was just a generation gap between me and my parents. Family is family, nothing&apos;s gonna change that beautiful word <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by a3.phantom.vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBecause I don't know the necessary details so I'm not sure what's going on with you and your family. However, it's always good to calm down and think carefully. Sometimes, you think you know what's the best for you but actually you're not. But you can also be right, your parents just haven't understood what you really want, who you really are.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks, man. I'm good now. Everything just came back to normal. It was just a generation gap between me and my parents. Family is family, nothing's gonna change that beautiful word"
