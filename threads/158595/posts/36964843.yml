content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Men4u7</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36959176#post36959176\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Your question is wrong, you should say&quot;how do you know that toefl is more difficult than ielts&quot; ? I would say that I&apos;ve already taken both courses.I took ielts course at first, but I quittted after 1 years.Why? Just for no reasons, may be because I didn&apos;t like Australian accent in listening sections.Then I broke into Toefl and realised that toefl cost me lots of effort.If you want to know how hard toel is, just take a mini test here <br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.testden.com%2Fchallenge%2Ffree-toefl.asp\" target=\"_blank\">http://www.testden.com/challenge/free-toefl.asp</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have just done a quick test without any practicing... it&apos;s quite tough though.<br>\r\n<img src=\"http://vozforums.com/attachment.php?attachmentid=452332&amp;stc=1&amp;d=1314517896\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nThank you for your link.<br>\r\n<br>\r\nThe score will surely be higher if I do the test again.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Men4u7\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYour question is wrong, you should say\"how do you know that toefl is more difficult than ielts\" ? I would say that I've already taken both courses.I took ielts course at first, but I quittted after 1 years.Why? Just for no reasons, may be because I didn't like Australian accent in listening sections.Then I broke into Toefl and realised that toefl cost me lots of effort.If you want to know how hard toel is, just take a mini test here \r\nhttp://www.testden.com/challenge/free-toefl.asp\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have just done a quick test without any practicing... it's quite tough though.\r\n\r\n\r\nThank you for your link.\r\n\r\nThe score will surely be higher if I do the test again."
