  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>1412356</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47725912#post47725912\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">L&#x1EA1;i nh&#x1EDD; c&#xE1;c b&#xE1;c ti&#x1EBF;p, c&#x169;ng trang &#x111;&#xF3; m&#xE0; c&#xF3; &#x111;o&#x1EA1;n n&#xE0;y b&#xED; qu&#xE1; :(<br>\r\n<br>\r\nFeel the power of the elite warfighter. <b>A high tech arsenal and prototype weapons will give you a decisive edge on the battlefield</b>. Four men acting as one will do the rest: silent approaches, synchronized takedowns and mutual trust will make you invincible.<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fghost-recon.ubi.com%2Fgr-portal%2Fen-GB%2Fghost-recon-future-soldier%2Fsingle-player%2Fkey-features%2Findex.aspx\" target=\"_blank\">http://ghost-recon.ubi.com/gr-portal...res/index.aspx</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c &#x111;ang d&#x1ECB;ch gi&#x1EDB;i thi&#x1EC7;u cho GameVN h&#x1EA3;? N&#x1EBF;u v&#x1EAD;y l&#x1EA5;y ph&#xED; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">!<br>\r\n<br>\r\n<i>H&#xE3;y (&#x111;&#x1EC3; k&#x1EBB; th&#x1EE7;) tr&#x1EA3;i nghi&#x1EC7;m s&#x1EE9;c m&#x1EA1;nh c&#x1EE7;a nh&#x1EEF;ng chi&#x1EBF;n binh tinh nhu&#x1EC7; n&#xE0;y. V&#x1EDB;i trang b&#x1ECB; hi&#x1EC7;n &#x111;&#x1EA1;i bao g&#x1ED3;m nh&#x1EEF;ng m&#x1EAB;u v&#x169; kh&#xED; t&#x1ED1;i t&#xE2;n, nh&#x1EEF;ng chi&#x1EBF;n binh n&#xE0;y s&#x1EBD; mang l&#x1EA1;i l&#x1EE3;i th&#x1EBF; quy&#x1EBF;t &#x111;&#x1ECB;nh tr&#xEA;n chi&#x1EBF;n tr&#x1B0;&#x1EDD;ng. M&#x1ED9;t &#x111;&#x1ED9;i h&#xEC;nh 4 ng&#x1B0;&#x1EDD;i &#x111;&#x1ED3;ng nh&#x1EA5;t v&#xE0; &#x103;n &#xFD; trong t&#xE1;c chi&#x1EBF;n c&#xF3; kh&#x1EA3; n&#x103;ng th&#x1EF1;c hi&#x1EC7;n d&#x1EC5; d&#xE0;ng nh&#x1EEF;ng nhi&#x1EC7;m v&#x1EE5; b&#xED; m&#x1EAD;t &#xE1;p s&#xE1;t v&#xE0; ti&#xEA;u di&#x1EC7;t m&#x1EE5;c ti&#xEA;u m&#x1ED9;t c&#xE1;ch c&#xF3; h&#x1EC7; th&#x1ED1;ng.</i><br>\r\n<br>\r\nS&#x1A1; s&#x1A1; l&#xE0; v&#x1EAD;y <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 1412356\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLại nhờ các bác tiếp, cũng trang đó mà có đoạn này bí quá :(\r\n\r\nFeel the power of the elite warfighter. A high tech arsenal and prototype weapons will give you a decisive edge on the battlefield. Four men acting as one will do the rest: silent approaches, synchronized takedowns and mutual trust will make you invincible.\r\n\r\nhttp://ghost-recon.ubi.com/gr-portal...res/index.aspx\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác đang dịch giới thiệu cho GameVN hả? Nếu vậy lấy phí !\r\n\r\nHãy (để kẻ thủ) trải nghiệm sức mạnh của những chiến binh tinh nhuệ này. Với trang bị hiện đại bao gồm những mẫu vũ khí tối tân, những chiến binh này sẽ mang lại lợi thế quyết định trên chiến trường. Một đội hình 4 người đồng nhất và ăn ý trong tác chiến có khả năng thực hiện dễ dàng những nhiệm vụ bí mật áp sát và tiêu diệt mục tiêu một cách có hệ thống.\r\n\r\nSơ sơ là vậy ."
