  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68312256#post68312256\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Which center do you take IELTS class?<br>\r\nI also have the same feelings as you when i finished IELTS Class at that time.<br>\r\nI don&apos;t find my English better so much, i just got 13/40 in Listening test.<br>\r\nAdding to expensive fee, i didn&apos;t take the next class.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOrchid\">I&apos;m studying in a small English center named ICA ( <a href=\"/redirect/index.php?link=http%3A%2F%2Fanhnguica.com%2F\" target=\"_blank\">http://anhnguica.com/</a> ).<br>\r\nSome of my friends used to learn and get the high score after studying in there<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.( hope i will be the next one <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> )<br>\r\n<br>\r\nWell, I have the same results to you, 13/40 for Listening, 13/40 for reading and 4.5 for writing task 1 after 5 weeks <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. alright, my future goal is get 6.5 IELTS in December. The street leads to 6.5 score is still far away, from now to that time, i need to practise as much as possible <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhich center do you take IELTS class?\r\nI also have the same feelings as you when i finished IELTS Class at that time.\r\nI don't find my English better so much, i just got 13/40 in Listening test.\r\nAdding to expensive fee, i didn't take the next class.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm studying in a small English center named ICA ( http://anhnguica.com/ ).\r\nSome of my friends used to learn and get the high score after studying in there.( hope i will be the next one  )\r\n\r\nWell, I have the same results to you, 13/40 for Listening, 13/40 for reading and 4.5 for writing task 1 after 5 weeks . alright, my future goal is get 6.5 IELTS in December. The street leads to 6.5 score is still far away, from now to that time, i need to practise as much as possible"
