content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54229126#post54229126\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I participated in an English class and my teacher, native Aus, said that I should stick to my Vietnamese accent. I have no idea what to do<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">! <font color=\"Blue\"><font size=\"6\">Moreover, what I want to know is which <b>pronunciation</b> is better for learner</font></font><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know an easy way for you to figure it out.<br>\r\nTry to re-watch the Harry Potter&apos;s series from the very first movie. That&apos;s great example for British accents.<br>\r\nFor American accents, you should try Jack and Cody then Friends or How I met your mother. When you think you&apos;re able to watch them without subtitle, let try The Big Bang Theory.<br>\r\n<br>\r\nMaybe it&apos;s waste of time, maybe it&apos;s not, it&apos;s all up to you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI participated in an English class and my teacher, native Aus, said that I should stick to my Vietnamese accent. I have no idea what to do! Moreover, what I want to know is which pronunciation is better for learner.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know an easy way for you to figure it out.\r\nTry to re-watch the Harry Potter's series from the very first movie. That's great example for British accents.\r\nFor American accents, you should try Jack and Cody then Friends or How I met your mother. When you think you're able to watch them without subtitle, let try The Big Bang Theory.\r\n\r\nMaybe it's waste of time, maybe it's not, it's all up to you."
