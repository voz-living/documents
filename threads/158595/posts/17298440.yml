  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Vaanres</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17284224#post17284224\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what does &quot;off hand&quot; mean in this sentence : &quot; Do you know anyone off hand ? &quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What is the circumstance you are asking? If it&apos;s something like this:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tBoss: We are going to have a very urgent project but it seems we don&apos;t have enough human resource for this. Do you know anyone off-hand?<br>\r\nPaladin: Yeap! let me check again in my freelancer list. I&apos;ll get back to you later.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Off-hand in this case means someone free and you can use immediately, without any preparation or training\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Vaanres\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat does \"off hand\" mean in this sentence : \" Do you know anyone off hand ? \"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat is the circumstance you are asking? If it's something like this:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBoss: We are going to have a very urgent project but it seems we don't have enough human resource for this. Do you know anyone off-hand?\r\nPaladin: Yeap! let me check again in my freelancer list. I'll get back to you later.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOff-hand in this case means someone free and you can use immediately, without any preparation or training"
