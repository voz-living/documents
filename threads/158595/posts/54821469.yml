  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54821396#post54821396\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The bowl was like tiny compared to the one back in the States so 3 bowls were super easy for me. <br>\r\n<br>\r\nAnd from what i learn from voz is that never I MEAN NEVER posting a picture of yourself, and thou shalt not void the sacred rule.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> You&apos;re doing it right?<br>\r\nHave you taken out your brother&apos;s bike, and gaven it some spins?<br>\r\nTonight might be good for the long ride? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe bowl was like tiny compared to the one back in the States so 3 bowls were super easy for me. \r\n\r\nAnd from what i learn from voz is that never I MEAN NEVER posting a picture of yourself, and thou shalt not void the sacred rule.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n You're doing it right?\r\nHave you taken out your brother's bike, and gaven it some spins?\r\nTonight might be good for the long ride?"
