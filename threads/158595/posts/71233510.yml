content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tNo one is willing to speak? Please? Please?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>contraithangio0</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71228973#post71228973\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m having trouble with writing<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. Spending an hour, but just have few phrases coming out<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">, any advices? plz <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You should clarify your situation, so you will be able to figure out the appropriate solutions for each problem:<br>\r\n<br>\r\n+ Lack of ideas: searching for your topics on google or wikipedia to adopt ideas. You might need to improve your brainstorming technique as well.<br>\r\n<br>\r\n+ Struggling to express your ideas: try to write it down in Vietnamese and keep it  as simple as you can but every sentence must be grammatically correct. After that you can easily translate them into English.<br>\r\n<br>\r\n+ Can&apos;t even translate to English: try to paraphrase your words. If it doesnt work, go back to the step 2 and do it again, try to write a simpler sentence or find another idea to write about. <br>\r\n<br>\r\nIf these 3 steps cannot solve your problem, I firmly convinced that your vocabulary is less than 3000 words. I highly recommend you go to <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.paulnoll.com%2FBooks%2FClear-English%2FEnglish-3000-common-words.html\" target=\"_blank\">this site</a> and keep learning 10-30 words each day (the number of words depends on your ability)\r\n\t\t"
  text: "No one is willing to speak? Please? Please?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by contraithangio0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm having trouble with writing. Spending an hour, but just have few phrases coming out, any advices? plz \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou should clarify your situation, so you will be able to figure out the appropriate solutions for each problem:\r\n\r\n+ Lack of ideas: searching for your topics on google or wikipedia to adopt ideas. You might need to improve your brainstorming technique as well.\r\n\r\n+ Struggling to express your ideas: try to write it down in Vietnamese and keep it  as simple as you can but every sentence must be grammatically correct. After that you can easily translate them into English.\r\n\r\n+ Can't even translate to English: try to paraphrase your words. If it doesnt work, go back to the step 2 and do it again, try to write a simpler sentence or find another idea to write about. \r\n\r\nIf these 3 steps cannot solve your problem, I firmly convinced that your vocabulary is less than 3000 words. I highly recommend you go to this site and keep learning 10-30 words each day (the number of words depends on your ability)"
