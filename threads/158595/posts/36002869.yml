content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dangkikhowa9</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35994565#post35994565\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m not good at grammar don&apos;t mean I sleep in class. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nI just like listening and reading and I feel grammar is easy to forget <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Use sticker notes, they are a powerful tool to make you remember things.<br>\r\nUnlike numbers, dates, physics formulas which can be learned using such methods as Phenomenal Memory, grammar rules can&apos;t be learned in that way. You can only learn it by using it regularly. The more you use them, the harder to forget them\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dangkikhowa9\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm not good at grammar don't mean I sleep in class. \r\n\r\nI just like listening and reading and I feel grammar is easy to forget \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUse sticker notes, they are a powerful tool to make you remember things.\r\nUnlike numbers, dates, physics formulas which can be learned using such methods as Phenomenal Memory, grammar rules can't be learned in that way. You can only learn it by using it regularly. The more you use them, the harder to forget them"
