  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50450532#post50450532\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">So I thought I&apos;d made it clear in my 2nd post. Ok, I can do it all over. <br>\r\n<br>\r\nRecorded history barely existed in &#xC2;u L&#x1EA1;c and C&#x1ED5; Loa Citadel itself barely exists today. In fact, most Vietnamese people remember the mythical contribution of Kim Quy in the construction of the citadel rather than their History lessons. That fact, when being pitched against the popularity and researches about Qin Shi Huang&apos;s tomb which was built around the same era, should put the credibility of C&#x1ED5; Loa Citadel in doubt.<br>\r\n<br>\r\nIn short, the Imperial City of Hu&#x1EBF; would be easier for you.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I agree with you but I believe that the ancient Viet people (known as Lac Viet) had a well developed civilization. However, it was ruined through the flow of time and the cruelty of the North invader. Anyone remember history lessons in class? The chinese always wanted us to follow them, to be a part of china. They burnt our books, broke our stone steles, forced us to speak their language and anyone who disobeyed had their tongue cut or was killed cruely - They destroyed our CULTURE. <br>\r\n<br>\r\nTherefore, we didnot have many documents recorded that time and the only way to spead the will of our ancestors was to embed the history into myth and story. <br>\r\n<br>\r\nI think this is the reason why we should consider old stories as parts of our historic puzzle to look and to discover the depth of them.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo I thought I'd made it clear in my 2nd post. Ok, I can do it all over. \r\n\r\nRecorded history barely existed in Âu Lạc and Cổ Loa Citadel itself barely exists today. In fact, most Vietnamese people remember the mythical contribution of Kim Quy in the construction of the citadel rather than their History lessons. That fact, when being pitched against the popularity and researches about Qin Shi Huang's tomb which was built around the same era, should put the credibility of Cổ Loa Citadel in doubt.\r\n\r\nIn short, the Imperial City of Huế would be easier for you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI agree with you but I believe that the ancient Viet people (known as Lac Viet) had a well developed civilization. However, it was ruined through the flow of time and the cruelty of the North invader. Anyone remember history lessons in class? The chinese always wanted us to follow them, to be a part of china. They burnt our books, broke our stone steles, forced us to speak their language and anyone who disobeyed had their tongue cut or was killed cruely - They destroyed our CULTURE. \r\n\r\nTherefore, we didnot have many documents recorded that time and the only way to spead the will of our ancestors was to embed the history into myth and story. \r\n\r\nI think this is the reason why we should consider old stories as parts of our historic puzzle to look and to discover the depth of them."
