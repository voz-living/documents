  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42248473#post42248473\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">just staying at home and waiting for my 2nd training trip next year............</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Then use your free time to learn something useful, and sharpen your English skills.<br>\r\nThis is my last post in this thread, I don&apos;t want to ruin your game any longer <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">. If you want to practise English here, make the game harder by trying to write more and more sentences within each post. Or just break the rule some times, write out anything that pop out of your head ( that&apos;s what I have tried to do tonight ).<br>\r\nGood night.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tjust staying at home and waiting for my 2nd training trip next year............\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThen use your free time to learn something useful, and sharpen your English skills.\r\nThis is my last post in this thread, I don't want to ruin your game any longer . If you want to practise English here, make the game harder by trying to write more and more sentences within each post. Or just break the rule some times, write out anything that pop out of your head ( that's what I have tried to do tonight ).\r\nGood night."
