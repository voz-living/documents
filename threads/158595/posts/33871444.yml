  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>oni2911</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33856882#post33856882\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My Eng might not be that good but I think u have made a mistake.<br>\r\n<br>\r\nI have never seen &quot;is&quot; goes with &quot;to verb&quot; !??<br>\r\n<br>\r\nAnyway i agree with u that is better thinking straight away. However, it is quite difficult from the very beginning.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually, that&apos;s you only (and perhaps a few others too<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">). If you&apos;d seen enough, you&apos;d see that it&apos;s perfectly right. darkmatter used it properly there.<br>\r\n<br>\r\nBtw, I can think of another case here: If <b>you are to win</b> the competition, you need to dig deeper on that. How&apos;s this?<br>\r\n<br>\r\nThe two cases are different in meanings. So, my experience is that we&apos;ll always need to be flexible and context-dependent if <b>we are to judge</b> (again<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by oni2911\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy Eng might not be that good but I think u have made a mistake.\r\n\r\nI have never seen \"is\" goes with \"to verb\" !??\r\n\r\nAnyway i agree with u that is better thinking straight away. However, it is quite difficult from the very beginning.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually, that's you only (and perhaps a few others too). If you'd seen enough, you'd see that it's perfectly right. darkmatter used it properly there.\r\n\r\nBtw, I can think of another case here: If you are to win the competition, you need to dig deeper on that. How's this?\r\n\r\nThe two cases are different in meanings. So, my experience is that we'll always need to be flexible and context-dependent if we are to judge (again)"
