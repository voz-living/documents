  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t[quote=boo93;34935043]yayyyyyyyyyyyyyy <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\nI will chose the &quot;difficult-to-walk way at first but easy-to-walk later&quot;. Because by choosing that way, there are lots of things for you to learn. All things are difficult before they are easy. The hardest is the best one. It&apos;s maybe good, It&apos;s maybe bad. But whatever, in the end, all the things you&apos;ve learned may lead you to the good things of life. Everything has its consequences, and the difficulty will teach you how to walk easier <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\nOK man. Just imagine you&apos;re taking your  University entrance exam. U see that one of the questions is extremely interesting but looks difficult and you are not sure how to solve it. The other questions, on the other hand, are fairly easy but the answers are a bit lengthy. You have, say, 90 minutes to finish all of them. <br>\r\nWill you try to solve the difficult one first, well I won&apos;t.\r\n\t\t"
  text: "[quote=boo93;34935043]yayyyyyyyyyyyyyy \r\n\r\n\r\n\r\nI will chose the \"difficult-to-walk way at first but easy-to-walk later\". Because by choosing that way, there are lots of things for you to learn. All things are difficult before they are easy. The hardest is the best one. It's maybe good, It's maybe bad. But whatever, in the end, all the things you've learned may lead you to the good things of life. Everything has its consequences, and the difficulty will teach you how to walk easier \r\n\r\n\r\n\r\nOK man. Just imagine you're taking your  University entrance exam. U see that one of the questions is extremely interesting but looks difficult and you are not sure how to solve it. The other questions, on the other hand, are fairly easy but the answers are a bit lengthy. You have, say, 90 minutes to finish all of them. \r\nWill you try to solve the difficult one first, well I won't."
