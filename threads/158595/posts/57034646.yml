  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phaletim91</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57031765#post57031765\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Somebody please help me <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">, what&apos;s the difference between &quot;oath&quot; and &quot;vow&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>vow </b> <br>\r\nnoun, verb<br>\r\n noun<br>\r\na formal and serious promise, especially a religious one, to do sth: to make / take a vow &#x25C6; to break / keep a vow &#x25C6; to break your marriage vows &#x25C6; Nuns take a vow of chastity.<br>\r\n verb<br>\r\nto make a formal and serious promise to do sth or a formal statement that is true: [V to inf] She vowed never to speak to him again. &#x25C6; [V (that)] He vowed (that) he had not hurt her. &#x25C6; [VN] They vowed eternal friendship. [also V speech]<br>\r\n<b>oath</b>  <br>\r\n a formal promise to do sth or a formal statement that sth is true: to take / swear an oath of allegiance &#x25C6; Before giving evidence, witnesses in court have to take the oath (= promise to tell the truth). &#x25C6; All members had to swear a solemn oath never to reveal the secrets of the organization. &#x25C6; You are bound by oath to tell the truth.<br>\r\n (old-fashioned) an offensive word or phrase used to express anger, surprise, etc.; a swear word: She heard the sound of breaking glass, followed by a muttered oath.<br>\r\nIdioms: on / under oath (law) having made a formal promise to tell the truth in a court of law: Is she prepared to give evidence on oath? &#x25C6; The judge reminded the witness that he was still under oath. &#x25C6; You have sworn under oath that you never met this man.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phaletim91\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSomebody please help me , what's the difference between \"oath\" and \"vow\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvow  \r\nnoun, verb\r\n noun\r\na formal and serious promise, especially a religious one, to do sth: to make / take a vow ◆ to break / keep a vow ◆ to break your marriage vows ◆ Nuns take a vow of chastity.\r\n verb\r\nto make a formal and serious promise to do sth or a formal statement that is true: [V to inf] She vowed never to speak to him again. ◆ [V (that)] He vowed (that) he had not hurt her. ◆ [VN] They vowed eternal friendship. [also V speech]\r\noath  \r\n a formal promise to do sth or a formal statement that sth is true: to take / swear an oath of allegiance ◆ Before giving evidence, witnesses in court have to take the oath (= promise to tell the truth). ◆ All members had to swear a solemn oath never to reveal the secrets of the organization. ◆ You are bound by oath to tell the truth.\r\n (old-fashioned) an offensive word or phrase used to express anger, surprise, etc.; a swear word: She heard the sound of breaking glass, followed by a muttered oath.\r\nIdioms: on / under oath (law) having made a formal promise to tell the truth in a court of law: Is she prepared to give evidence on oath? ◆ The judge reminded the witness that he was still under oath. ◆ You have sworn under oath that you never met this man."
