  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19210612#post19210612\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Most mistakes that I have encoutered in using English is not about grammar but about people could not express or expressed wrongly what they wanted to say.<br>\r\n<br>\r\nFor instance, both &quot;except us&quot; and &quot;except for us&quot; are not wrong in grammar but you have misused them in your expression which may lead to wrong perception.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->so... can you show me that mistake clearly in detail? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <br>\r\n<br>\r\nBy the way, I think what you said is about VOCABULARY USAGE <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> I am trying to study it hard <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMost mistakes that I have encoutered in using English is not about grammar but about people could not express or expressed wrongly what they wanted to say.\r\n\r\nFor instance, both \"except us\" and \"except for us\" are not wrong in grammar but you have misused them in your expression which may lead to wrong perception.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nso... can you show me that mistake clearly in detail?  \r\n\r\nBy the way, I think what you said is about VOCABULARY USAGE  I am trying to study it hard"
