  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62762843#post62762843\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You&apos;ve never dissapointed me, my bro. She impressed, indeed. But she truly ain&apos;t satisfied, emotionally.<br>\r\nI didn&apos;t want to tell you all but after read all of your replies, I wanna share my last speakably bitterness. Heres goes...<br>\r\nShe ain&apos;t waiting for the stallion. In fact, physically, I&apos;m the stallion but I&apos;m also just a stepping stone. I believe she&apos;ll back to her last boyfriend very soon. A wedding is not an expectation also not an exception.<br>\r\n<br>\r\nShe said to me I was the one who pushed her way back to that guy&apos;s arms. I was the only one who won&apos;t never know how to love...<br>\r\n<br>\r\nI fcuked alot. I love once. Her. Oh the irony!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Words are pointless now. The outcome justifies everything. Your best friend now is your sanity. Get it before it&apos;s too late.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62771352#post62771352\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Reporting for duty. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Tough luck, huh? If only that battle had been played out in Call of Duty, we would have multiple tries and winning would have been guaranteed.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou've never dissapointed me, my bro. She impressed, indeed. But she truly ain't satisfied, emotionally.\r\nI didn't want to tell you all but after read all of your replies, I wanna share my last speakably bitterness. Heres goes...\r\nShe ain't waiting for the stallion. In fact, physically, I'm the stallion but I'm also just a stepping stone. I believe she'll back to her last boyfriend very soon. A wedding is not an expectation also not an exception.\r\n\r\nShe said to me I was the one who pushed her way back to that guy's arms. I was the only one who won't never know how to love...\r\n\r\nI fcuked alot. I love once. Her. Oh the irony!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWords are pointless now. The outcome justifies everything. Your best friend now is your sanity. Get it before it's too late.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tReporting for duty. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTough luck, huh? If only that battle had been played out in Call of Duty, we would have multiple tries and winning would have been guaranteed."
