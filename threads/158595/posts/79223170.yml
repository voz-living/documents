  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>candy _candy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79216223#post79216223\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">In order not to forget you in my working environment, I always write your name everyday. I know this is my stupid action but I still do it <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Do you have love only come to half past? (it is mean: the love of onebody for onebody not love onebody) Sorry, so my vocabulary don&apos;t many <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by candy _candy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn order not to forget you in my working environment, I always write your name everyday. I know this is my stupid action but I still do it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDo you have love only come to half past? (it is mean: the love of onebody for onebody not love onebody) Sorry, so my vocabulary don't many"
