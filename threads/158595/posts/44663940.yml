  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44655401#post44655401\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">use your hand sliding back and forth for ~15 mins<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fimageshack.us%2Fphoto%2Fmy-images%2F840%2Fifyouknowwhatimeanmrbea.png%2F\" target=\"_blank\"><img src=\"http://img840.imageshack.us/img840/2659/ifyouknowwhatimeanmrbea.png\" border=\"0\" alt=\"\"></a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->that&apos;s a boring job, baby. You rub it out every day, you get excited for a little while but then it take you down for quite a long time. You do it, it hits your kidneys so hard. I&apos;ve quit doing that now.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tuse your hand sliding back and forth for ~15 mins\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat's a boring job, baby. You rub it out every day, you get excited for a little while but then it take you down for quite a long time. You do it, it hits your kidneys so hard. I've quit doing that now."
