  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chanhchuaconuong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71865101#post71865101\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I am not trying to be a grammar Nazi here, but learning to speak <b><i><u>correct </u></i></b>English is extremely important. Sometimes you might find it is ok or more convenient to speak &quot;crude&quot; or &quot;street&quot; English in an informal situation. Please don&apos;t make it your habit as it would give you a very bad impression especially during <font color=\"Red\">a job interview</font> or in <font color=\"Red\">a business setting</font>. <br>\r\n<br>\r\nIf you want to learn and to improve English from the beginning, be strict to yourself by practicing correct English whenever you can. It will be difficult at first but you will get used to. Please remember that speaking correct English will show you as an educated, confident and professional individual.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know what you mean<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">But i think you should show your opinion more simply, your comment seems to be a little bit complicated for him<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chanhchuaconuong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am not trying to be a grammar Nazi here, but learning to speak correct English is extremely important. Sometimes you might find it is ok or more convenient to speak \"crude\" or \"street\" English in an informal situation. Please don't make it your habit as it would give you a very bad impression especially during a job interview or in a business setting. \r\n\r\nIf you want to learn and to improve English from the beginning, be strict to yourself by practicing correct English whenever you can. It will be difficult at first but you will get used to. Please remember that speaking correct English will show you as an educated, confident and professional individual.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know what you meanBut i think you should show your opinion more simply, your comment seems to be a little bit complicated for him"
