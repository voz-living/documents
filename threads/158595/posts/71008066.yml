  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71007825#post71007825\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">More important, tell me your opinion...<br>\r\n<a href=\"http://vozforums.com/showthread.php?t=3914058\" target=\"_blank\">http://vozforums.com/showthread.php?t=3914058</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Be more careful. And remember, there&apos;s always karma. Karma is real. VERY REAL.<br>\r\n<br>\r\nLast week, I was mad at one of my friend and kicked him to the hip and tried to break his arm (to warn him). And guess what? That night I tripped and fell to the altar, right in my HIP! The next morning, some big guy was joking and he accidently almost break my right arm. It&apos;s creepy but it happens.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMore important, tell me your opinion...\r\nhttp://vozforums.com/showthread.php?t=3914058\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBe more careful. And remember, there's always karma. Karma is real. VERY REAL.\r\n\r\nLast week, I was mad at one of my friend and kicked him to the hip and tried to break his arm (to warn him). And guess what? That night I tripped and fell to the altar, right in my HIP! The next morning, some big guy was joking and he accidently almost break my right arm. It's creepy but it happens."
