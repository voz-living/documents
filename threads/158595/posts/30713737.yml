content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30698158#post30698158\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I still want to say &quot;you&apos;re suck&quot;. any comment? If &quot;google&quot; can be used as a verb, who said &quot;suck&quot; cannot be used as an adj?<br>\n<br>\n<br>\n<br>\nTranslate this first: &quot;Anh c&#xF3; th&#x1EC3; kh&#xF4;ng  y&#xEA;u em&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;you&apos;re suck&quot; is surely not ok.<br>\n&quot;You suck&quot; is more like it. I think i heard that in a movie or two, in a lyric, too (Mama - the lonely island).\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI still want to say \"you're suck\". any comment? If \"google\" can be used as a verb, who said \"suck\" cannot be used as an adj?\n\n\n\nTranslate this first: \"Anh có thể không  yêu em\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"you're suck\" is surely not ok.\n\"You suck\" is more like it. I think i heard that in a movie or two, in a lyric, too (Mama - the lonely island)."
