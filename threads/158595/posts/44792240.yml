  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenvietquantv</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44777134#post44777134\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">everybody explain for me ??why it use so?<br>\r\nBecause signing a contract,you need to exercise extreme caution because there are many clauses which could be __________by the parties involded<br>\r\na)misinterpret<br>\r\nb)misinterpreted<br>\r\nc)misinterpreting<br>\r\nd)misinterpretation<br>\r\n<br>\r\n sincerely</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Because of &quot;by&quot;, there should be a past participle verb after &quot;be&quot;. Therefore, the answer is b.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenvietquantv\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\teverybody explain for me ??why it use so?\r\nBecause signing a contract,you need to exercise extreme caution because there are many clauses which could be __________by the parties involded\r\na)misinterpret\r\nb)misinterpreted\r\nc)misinterpreting\r\nd)misinterpretation\r\n\r\n sincerely\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBecause of \"by\", there should be a past participle verb after \"be\". Therefore, the answer is b."
