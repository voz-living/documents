  html: "\r\n\t\t\t\r\n\t\t\tThere are many ways to improve English, and its effectiveness varies between people, so you guys shouldn&apos;t be conservative about that.<br>\r\n<br>\r\nFor me, almost all of my vocabularies comes from video games/manga/novels. I learnt about basic english structure and how to guess the meaning of the words from my private tutor, and that&apos;s all. When you already have enough vocabularies and the basic structure, the more you can listen and understand, the better your english is.<br>\r\n<br>\r\nThen it&apos;s time for you to practice listening and speaking. If you lacks the chances to practice with real person, or just too shy to find a foreigner friend, then tries talking with yourself in front of the mirror to gain some confidence, and after that, you better go out for the hunt. (lol)<br>\r\n<br>\r\nFor the higher level, you can also practice thinking in English, and not translated the phrases/words in your mind using English. The cons is you may often mix your mother language with English during speaking, but more practice can nullify that.<br>\r\n<br>\r\nImproving English should be taken steps by steps, if you don&apos;t have the basic, or your basic skill is weak, don&apos;t even think about listening or speaking. It will only be moonspeak in your mind.\r\n\t\t"
  text: "There are many ways to improve English, and its effectiveness varies between people, so you guys shouldn't be conservative about that.\r\n\r\nFor me, almost all of my vocabularies comes from video games/manga/novels. I learnt about basic english structure and how to guess the meaning of the words from my private tutor, and that's all. When you already have enough vocabularies and the basic structure, the more you can listen and understand, the better your english is.\r\n\r\nThen it's time for you to practice listening and speaking. If you lacks the chances to practice with real person, or just too shy to find a foreigner friend, then tries talking with yourself in front of the mirror to gain some confidence, and after that, you better go out for the hunt. (lol)\r\n\r\nFor the higher level, you can also practice thinking in English, and not translated the phrases/words in your mind using English. The cons is you may often mix your mother language with English during speaking, but more practice can nullify that.\r\n\r\nImproving English should be taken steps by steps, if you don't have the basic, or your basic skill is weak, don't even think about listening or speaking. It will only be moonspeak in your mind."
