  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizens</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54798166#post54798166\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s very difficult to say what is the most suitable way to apply for everyone,they have to choose and go through to the end.Most of them find a job that match them well and get instant success .Besides,some of them are lost their way and struck in a mess.They can&apos;t extricate themselves out of it and soon their life will become meaningless like garbarge.In Vietnam,the story of a student can&apos;t find a job even if he or she is very smart has became very trivial.I can&apos;t express my ideas more because the poor grammar i have but to sum up,I think to survive in this society,we must have a dominant feature such as:English level and so forth to write down in our CV and make a strong impression on &quot;nh&#xE0; tuy&#x1EC3;n d&#x1EE5;ng&quot;(sorry but i don&apos;t know how to write it in english)<br>\r\nP/S:check the grammar for me ok</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->employers : who employ employees <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nI just find out some small mistakes such as their life must be their lives, and so on. <br>\r\nI do not agree with you in some points of view. It is more right if &quot;most of them &quot; swap with some of them. What do you think ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's very difficult to say what is the most suitable way to apply for everyone,they have to choose and go through to the end.Most of them find a job that match them well and get instant success .Besides,some of them are lost their way and struck in a mess.They can't extricate themselves out of it and soon their life will become meaningless like garbarge.In Vietnam,the story of a student can't find a job even if he or she is very smart has became very trivial.I can't express my ideas more because the poor grammar i have but to sum up,I think to survive in this society,we must have a dominant feature such as:English level and so forth to write down in our CV and make a strong impression on \"nhà tuyển dụng\"(sorry but i don't know how to write it in english)\r\nP/S:check the grammar for me ok\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nemployers : who employ employees \r\n\r\nI just find out some small mistakes such as their life must be their lives, and so on. \r\nI do not agree with you in some points of view. It is more right if \"most of them \" swap with some of them. What do you think ?"
