  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lepnitz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42499561#post42499561\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is it some kind of &quot;word of wisdom&quot;? I can say thousands of it. Sorry for that but I have to be straight.<br>\r\n<br>\r\nI mean, if you have some ideas, describe it and the context also so that everyone can discuss more easily, dont you think so?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Can you think of a job in a comprehensive context that doesn&apos;t need patience? Artist? No. Stars were made, not born. They got talent but it&apos;s not enough for a bright prospect <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Is this right, sir?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lepnitz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs it some kind of \"word of wisdom\"? I can say thousands of it. Sorry for that but I have to be straight.\r\n\r\nI mean, if you have some ideas, describe it and the context also so that everyone can discuss more easily, dont you think so?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCan you think of a job in a comprehensive context that doesn't need patience? Artist? No. Stars were made, not born. They got talent but it's not enough for a bright prospect  Is this right, sir?"
