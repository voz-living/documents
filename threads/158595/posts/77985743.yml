  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77983182#post77983182\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">- <font color=\"Blue\"> as long as they are willing to get laid, i am not bothered by age of consent <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> </font><br>\r\n- <font color=\"Magenta\"> it depends on which office you are heading to, i think. I took the tests 3-4 years ago and the score of each tests was not officially announced. Candidates had to wait a phone call to know they in or out.<br>\r\nOn ktc test, they gave me about 100 questions, some in multiple choice, others in t&#x1EF1; lu&#x1EAD;n - i forgot the fucking word. On scale of 10, they said i got 7 for ktc and 8 for cn. I didnt even see the score paper <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n</font><br>\r\n- <font color=\"DarkOrchid\"> yeah, his father has a kind of influence, so i could say he has a solid background <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n- <font color=\"Blue\"> You&apos;re sick pretentious official. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n I wonder how many gal had kneel before you <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> (if you know what I mean). Kidding aside, this is a problem mate. I can&apos;t do it with a minor. Age of Consent is not just a legal law, I think, mostly it&apos;s about the morality in the individual <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">.</font><br>\r\n- <font color=\"Magenta\"> And it depends on Location too. I&apos;m in Hanoi, everyone has to take 2 round of test, and the results is online right after finish testing. And the amount of knowlegde we have to prepare for round 2 is ridiculously huge. I printed it, it&apos;s about 4-cm-height double-paged A4.<br>\r\n</font><br>\r\n- <font color=\"DarkOrchid\"> <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> Oh father, thy father. The latter and former of the equation are never change! </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t-  as long as they are willing to get laid, i am not bothered by age of consent  \r\n-  it depends on which office you are heading to, i think. I took the tests 3-4 years ago and the score of each tests was not officially announced. Candidates had to wait a phone call to know they in or out.\r\nOn ktc test, they gave me about 100 questions, some in multiple choice, others in tự luận - i forgot the fucking word. On scale of 10, they said i got 7 for ktc and 8 for cn. I didnt even see the score paper \r\n\r\n-  yeah, his father has a kind of influence, so i could say he has a solid background  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n-  You're sick pretentious official. \r\n I wonder how many gal had kneel before you  (if you know what I mean). Kidding aside, this is a problem mate. I can't do it with a minor. Age of Consent is not just a legal law, I think, mostly it's about the morality in the individual .\r\n-  And it depends on Location too. I'm in Hanoi, everyone has to take 2 round of test, and the results is online right after finish testing. And the amount of knowlegde we have to prepare for round 2 is ridiculously huge. I printed it, it's about 4-cm-height double-paged A4.\r\n\r\n-   Oh father, thy father. The latter and former of the equation are never change!"
