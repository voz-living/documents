content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67142638#post67142638\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what a sucking day, after a long time, finally I had a job interview today, and I had a really bad job. I only heard 6/10 questions and answered not so well. I didn&apos;t listen or talk by English for a long time, so my reaction was slower <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nPerhaps I have to learn an English course about listening and saying again :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Belive Me <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nWhen you listen ,you need reduplication. When you reduplication enough you can realize the difference between another worlds. <br>\r\nBy the way, You have to practice your emotion when you talk with anyone. It`s so important. <br>\r\n Goodluck\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat a sucking day, after a long time, finally I had a job interview today, and I had a really bad job. I only heard 6/10 questions and answered not so well. I didn't listen or talk by English for a long time, so my reaction was slower \r\n\r\nPerhaps I have to learn an English course about listening and saying again :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBelive Me \r\nWhen you listen ,you need reduplication. When you reduplication enough you can realize the difference between another worlds. \r\nBy the way, You have to practice your emotion when you talk with anyone. It`s so important. \r\n Goodluck"
