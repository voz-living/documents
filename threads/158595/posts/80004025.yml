content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Takeshi.kun.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79996220#post79996220\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Haha, so right. I&apos;m a collector by the way <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\nBut there&apos;s nowhere to find the digital version of the books. It had appeared only in paper copies. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nMaybe you&apos;re not looking deep enough/in the right direction. Certainly it is much harder to get an epub for a new/unknown/obscure book out in the open, so you might be better off try to apply for a private tracker when googling [Name of Book] + [.epub] can&apos;t help you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Takeshi.kun.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHaha, so right. I'm a collector by the way  \r\nBut there's nowhere to find the digital version of the books. It had appeared only in paper copies. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nMaybe you're not looking deep enough/in the right direction. Certainly it is much harder to get an epub for a new/unknown/obscure book out in the open, so you might be better off try to apply for a private tracker when googling [Name of Book] + [.epub] can't help you."
