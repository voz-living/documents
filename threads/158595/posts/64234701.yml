  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Conduongphang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64234589#post64234589\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em m&#x1EDB;i &#x111;&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c c&#xE2;u n&#xE0;y m&#xE0; ko hi&#x1EC3;u ng&#x1EEF; ph&#xE1;p n&#xF3; th&#x1EBF; n&#xE0;o c&#x1EA3; c&#xE1;c th&#xED;m gi&#x1EA3;i th&#xED;ch h&#x1ED9; em &#x111;&#x1B0;&#x1EE3;c ko &quot;We are going to be a hybrid&quot; <br>\nEm ko hi&#x1EC3;u c&#xE1;i &#x111;o&#x1EA1;n &quot; going to be &quot; kia &#xFD; n&#xF3; l&#xE0; g&#xEC; c&#x1EA3; &#x1EA1; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&apos;going to be&apos; means in a very-near-future <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> in your example, the company is sure about becoming a hybrid one. On the other hand, &apos;will&apos; means in a future as well, however, there is not sure that the company wants to be a hybrid, it is just its plan <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Conduongphang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm mới đọc được câu này mà ko hiểu ngữ pháp nó thế nào cả các thím giải thích hộ em được ko \"We are going to be a hybrid\" \nEm ko hiểu cái đoạn \" going to be \" kia ý nó là gì cả ạ ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n'going to be' means in a very-near-future  in your example, the company is sure about becoming a hybrid one. On the other hand, 'will' means in a future as well, however, there is not sure that the company wants to be a hybrid, it is just its plan"
