  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48799136#post48799136\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I still dont get it<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. If it is said that i should take the Ielts 2 class, then it is probably fit for my level. If not, why the hell do they put me in the wrong class? Are they just some greedy center like others? No offend but i need an answer.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->How can I say...Actually there has been a little bit different between IELTS 2 and IELTS 3, just due to the students in IELTS 3, they learn quicklier than others.<br>\r\n<br>\r\nIf you don&apos;t have time, choose course &quot;breakfast&quot;. It will save your time and the level is between IELTS 2 and IELTS 3 <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI still dont get it. If it is said that i should take the Ielts 2 class, then it is probably fit for my level. If not, why the hell do they put me in the wrong class? Are they just some greedy center like others? No offend but i need an answer.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow can I say...Actually there has been a little bit different between IELTS 2 and IELTS 3, just due to the students in IELTS 3, they learn quicklier than others.\r\n\r\nIf you don't have time, choose course \"breakfast\". It will save your time and the level is between IELTS 2 and IELTS 3"
