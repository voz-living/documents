 color=\"red\">ability</font> and <font color=\"red\">I can do everything</font>. I have ability to work independently and in team, I have responsibility for my work. Besides, I practiced the ability to work under high pressure. I have good communication ability. I have proficient office computer and english skills. I am willing to learn and do what takes to get a job done well even under pressure.<br>\r\nI hope I&apos;ll have a long-term working with the company. I will implement the company regulations. I hope I can contribute to long-term development of the company<br>\r\nI&apos;m ready to work for this company to further its common goals.<br>\r\nI&apos;m ready to join a team whose dream is to make AP a great and exciting place to work</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->some of them pointed now <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
