content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=86087573#post86087573\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The word for this is &quot;abbreviation&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t think so. Abbreviation is... I don&apos;t know how to explain, but for example the &quot;World Health Organisation&quot; is abbreviated by &quot;WHO&quot; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> so that &quot;WHO&quot; is an abbreviation <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe word for this is \"abbreviation\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't think so. Abbreviation is... I don't know how to explain, but for example the \"World Health Organisation\" is abbreviated by \"WHO\"  so that \"WHO\" is an abbreviation"
