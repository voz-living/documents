  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MonTeez</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78402764#post78402764\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do you guys have any plan for this damn hot summer<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">?<br>\r\n<br>\r\n<i>Sent from my iPhone using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m gonna join some English clubs. Here I found out one in Phu Nhuan District - SPEAK-UP (<a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2FSpeakUpEnglishClub\" target=\"_blank\">https://www.facebook.com/SpeakUpEnglishClub</a>) <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> I&apos;m gonna be there tonight at 7:00 p.m. Hope some of you would go as well.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MonTeez\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo you guys have any plan for this damn hot summer?\r\n\r\nSent from my iPhone using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm gonna join some English clubs. Here I found out one in Phu Nhuan District - SPEAK-UP (https://www.facebook.com/SpeakUpEnglishClub)  I'm gonna be there tonight at 7:00 p.m. Hope some of you would go as well."
