  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Gahh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44594360#post44594360\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Damn ive been banned for some reasons outside of this topic <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nAnyways, lets have a look here:<br>\r\n&quot;It&apos;s more important to create a grammar group. There are so many people who don&apos;t know how to use the right tense or structure their sentences properly.&quot;<br>\r\n<br>\r\n&gt;&gt; So right from the very first time I read this, ive been thinking it must be a.... something someone just called parallel phrase (sorry cant be bothered looking up for the right term, its been way too long since the last time I studied english <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">). As a result of having &quot;right&quot; before &quot;tense and sentences&quot;, we simply dont need &quot;properly&quot; at the end. Why? Arent they the same? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n&gt;&gt; So its a parallel phrase sentence (lets just call it so). Therefore we got &quot;structure&quot; as a verb. and you might think that &quot;structure&quot; is seldom used as a verb, think again. &quot;use the right structure&quot; sounds really boring, as we are talking about &quot;making a sentence&quot;, the process of creating something, arranging/ structuring something, constructing something..... does it make more sense? <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nwhat are you trying to prove here sir?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Gahh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDamn ive been banned for some reasons outside of this topic \r\n\r\nAnyways, lets have a look here:\r\n\"It's more important to create a grammar group. There are so many people who don't know how to use the right tense or structure their sentences properly.\"\r\n\r\n>> So right from the very first time I read this, ive been thinking it must be a.... something someone just called parallel phrase (sorry cant be bothered looking up for the right term, its been way too long since the last time I studied english ). As a result of having \"right\" before \"tense and sentences\", we simply dont need \"properly\" at the end. Why? Arent they the same? \r\n\r\n>> So its a parallel phrase sentence (lets just call it so). Therefore we got \"structure\" as a verb. and you might think that \"structure\" is seldom used as a verb, think again. \"use the right structure\" sounds really boring, as we are talking about \"making a sentence\", the process of creating something, arranging/ structuring something, constructing something..... does it make more sense? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nwhat are you trying to prove here sir?"
