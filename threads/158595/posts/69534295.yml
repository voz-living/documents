content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kimcawin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69530410#post69530410\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m dead but still working. I call myself is the working dead. I don&apos;t like my job but I need it like a zombie need brain. So sad but true <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey most of us always do! But for me even my work is my choice, the stress sometimes blows me off - like, I know the path to the summit, but my body cannot handle the way. Feel so bad.<br>\r\nNot a good salary as I work in government sector, but extra job can pay for my hobbies so as far as good.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kimcawin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm dead but still working. I call myself is the working dead. I don't like my job but I need it like a zombie need brain. So sad but true \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey most of us always do! But for me even my work is my choice, the stress sometimes blows me off - like, I know the path to the summit, but my body cannot handle the way. Feel so bad.\r\nNot a good salary as I work in government sector, but extra job can pay for my hobbies so as far as good."
