  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguhonkhiuonglanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40467049#post40467049\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Should or should not we forbid citizens to move by their personal motorbikes (use public transport instead)? What is your opinion and give me some supporting ideas or examples to approve it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->definitely should if cars tax is lower, or government gives out loan for first car buyers\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguhonkhiuonglanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tShould or should not we forbid citizens to move by their personal motorbikes (use public transport instead)? What is your opinion and give me some supporting ideas or examples to approve it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndefinitely should if cars tax is lower, or government gives out loan for first car buyers"
