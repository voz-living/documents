  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>QN89</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=28496527#post28496527\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what is English for these two Vietnamese word &quot;kh&#xF3;a h&#x1ECD;c (vd &#x111;&#x1EA1;i h&#x1ECD;c B&#xE1;ch Khoa kh&#xF3;a 2)&quot; and &quot;khoa (vd : khoa C&#xF4;ng Ngh&#x1EC7; Th&#xF4;ng Tin trg B&#xE1;ch Khoa)&quot;<br>\r\nthanks for help :d</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->BKHN, khoa = Faculty, vi&#x1EC7;n = school.<br>\r\nfaculty of information technology = khoa CNTT<br>\r\nschool of it = vi&#x1EC7;n CNTT\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by QN89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat is English for these two Vietnamese word \"khóa học (vd đại học Bách Khoa khóa 2)\" and \"khoa (vd : khoa Công Nghệ Thông Tin trg Bách Khoa)\"\r\nthanks for help :d\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBKHN, khoa = Faculty, viện = school.\r\nfaculty of information technology = khoa CNTT\r\nschool of it = viện CNTT"
