  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Logicism</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87128590#post87128590\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, my english&apos;s too bad and I&apos;m fiding the way to make it better, what could I do?<br>\r\n<br>\r\nHow to to speak to other/listen/write faster, better in english <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The best way in my opinion is to travel abroad (backpacking), where you are forced to speak english even when you don&apos;t want to. I used to be so shy and not confident in my english but after my first trip, I totally felt different. I have done several more after and now I can talk with westerners without afraid in language barrier. <br>\r\n<br>\r\nTravel is not as expensive as you think. Note that ASEAN countries allow Vietnamese to import without visa and their living costs are some lower than us.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Logicism\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, my english's too bad and I'm fiding the way to make it better, what could I do?\r\n\r\nHow to to speak to other/listen/write faster, better in english \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe best way in my opinion is to travel abroad (backpacking), where you are forced to speak english even when you don't want to. I used to be so shy and not confident in my english but after my first trip, I totally felt different. I have done several more after and now I can talk with westerners without afraid in language barrier. \r\n\r\nTravel is not as expensive as you think. Note that ASEAN countries allow Vietnamese to import without visa and their living costs are some lower than us."
