  html: "\r\n\t\t\t\r\n\t\t\tThat means he still loves her, however they do not belong together now.<br>\r\n<br>\r\nRight ?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>d3adc3II</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4375840#post4375840\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have 1 simple question <br>\r\n<br>\r\nwho knows the meaning of this sentence &quot;I love her until now <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">&quot; ?<br>\r\n<br>\r\n@ illsung : in order to lean new word ,the best method is to equip urself a small textbook, every day u write one new word on it . So, everyday u will learn a new word <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nhaiz , that&apos;s the method my english teachers kept telling me when i was young rofl ,hope it works for u :P<br>\r\n<br>\r\n<br>\r\n<br>\r\ninternet is good too , but it&apos;s not always accurate. In my own definition , internet is the laziest way to learn everything , include English <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nGoogle makes our brain lazy sometimes :P</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "That means he still loves her, however they do not belong together now.\r\n\r\nRight ?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by d3adc3II\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have 1 simple question \r\n\r\nwho knows the meaning of this sentence \"I love her until now \" ?\r\n\r\n@ illsung : in order to lean new word ,the best method is to equip urself a small textbook, every day u write one new word on it . So, everyday u will learn a new word \r\n\r\nhaiz , that's the method my english teachers kept telling me when i was young rofl ,hope it works for u :P\r\n\r\n\r\n\r\ninternet is good too , but it's not always accurate. In my own definition , internet is the laziest way to learn everything , include English \r\n\r\n\r\nGoogle makes our brain lazy sometimes :P"
