  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50981560#post50981560\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">they dont have to take these kinds of tests so it&apos;s hard to tell, but one of the viet guys i know got 9 overall after 4 or 5 tries, and he&apos;s an extreme weirdo</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">4 or 5 takes, for real?</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50984744#post50984744\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">certificates like these are by all means a joke to native speakers. never heard about one sitting the tests before but there&apos;s this cousin of mine who got 8.5 for ielts 1st time she took it after 4 years doing junior high in aus. and no, she didnt even pay a single grain of salt of attention to the test, I remember traveling around with her just a day before her sitting the exam. <br>\r\n<br>\r\nI also recall my english teach getting 110 something for the toefl years ago, probably 115 or 117 out of 120, and that was BEFORE she boarded the plane to the us for her post grad study. but man was her accent so american like at the time. she had quite some pair of knockers as well. <br>\r\n<br>\r\nif you wanna talk about difficulty, try GRE or GMAT or any post grad entry app exam. i doubt even a native speaker knows more than half the word list without studying beforehand.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">You got some pair of eyes there! Dare to lay your lecherous eyes on teachers?<br>\r\n<br>\r\nThe British institutions do not ask for GRE or GMAT as requirements for admission. What does that tell then?<br>\r\n<br>\r\nAnd you seem to have an irk for American accent. Anything personal?<br>\r\n</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthey dont have to take these kinds of tests so it's hard to tell, but one of the viet guys i know got 9 overall after 4 or 5 tries, and he's an extreme weirdo\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n4 or 5 takes, for real?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcertificates like these are by all means a joke to native speakers. never heard about one sitting the tests before but there's this cousin of mine who got 8.5 for ielts 1st time she took it after 4 years doing junior high in aus. and no, she didnt even pay a single grain of salt of attention to the test, I remember traveling around with her just a day before her sitting the exam. \r\n\r\nI also recall my english teach getting 110 something for the toefl years ago, probably 115 or 117 out of 120, and that was BEFORE she boarded the plane to the us for her post grad study. but man was her accent so american like at the time. she had quite some pair of knockers as well. \r\n\r\nif you wanna talk about difficulty, try GRE or GMAT or any post grad entry app exam. i doubt even a native speaker knows more than half the word list without studying beforehand.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou got some pair of eyes there! Dare to lay your lecherous eyes on teachers?\r\n\r\nThe British institutions do not ask for GRE or GMAT as requirements for admission. What does that tell then?\r\n\r\nAnd you seem to have an irk for American accent. Anything personal?"
