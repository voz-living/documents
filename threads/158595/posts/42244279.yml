content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>panzer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42243805#post42243805\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Your &quot;writing style&quot; would be much better if you use capitalized letters for pronouns. And words like &quot;wanna&quot;, &quot;gotta&quot;,... should be used in spoken English only.<br>\r\nAnother way to improve writing skill is reading newspapers, periodicals, books,.. written in English, then learning sentence patterns from these materials.<br>\r\nDo you realize that using Google too often would make you feel skeptical about your own English ? What would you do if your boss handed you a piece of paper, asked you to write something without Googling ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yes, u&apos;re right on this. But u&apos;re wrong with ur think about &quot; this thread cant help improve english&quot;<br>\r\n<br>\r\nim not only google, i think u&apos;re right about this. So i&apos;ll try to limit searching google. <br>\r\n<br>\r\nAnd i have a question,  which online newspaper do u often read ? I try to read news, but it&apos;s boring, may be what i read is not my favorite <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nin my university, my book is almost full english <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">, so i read book already\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by panzer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYour \"writing style\" would be much better if you use capitalized letters for pronouns. And words like \"wanna\", \"gotta\",... should be used in spoken English only.\r\nAnother way to improve writing skill is reading newspapers, periodicals, books,.. written in English, then learning sentence patterns from these materials.\r\nDo you realize that using Google too often would make you feel skeptical about your own English ? What would you do if your boss handed you a piece of paper, asked you to write something without Googling ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyes, u're right on this. But u're wrong with ur think about \" this thread cant help improve english\"\r\n\r\nim not only google, i think u're right about this. So i'll try to limit searching google. \r\n\r\nAnd i have a question,  which online newspaper do u often read ? I try to read news, but it's boring, may be what i read is not my favorite \r\n\r\nin my university, my book is almost full english , so i read book already"
