content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=100560101#post100560101\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First, Let&apos;s listen so much, you should to listen what you love, example: sport, game, music, technology, news,...<br>\r\n<br>\r\nFirst, you love it and then you research it, last you control it.<br>\r\n<br>\r\nIn my situation, I love approximately thirty percent of english.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> I have a question for you. Even if i&apos;m good at listening skill, i still don&apos;t know how to pronounce exactly. I tried to imitate but i it&apos;s not good.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst, Let's listen so much, you should to listen what you love, example: sport, game, music, technology, news,...\r\n\r\nFirst, you love it and then you research it, last you control it.\r\n\r\nIn my situation, I love approximately thirty percent of english.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n I have a question for you. Even if i'm good at listening skill, i still don't know how to pronounce exactly. I tried to imitate but i it's not good."
