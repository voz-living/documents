  text: ",could someone helps me to translate these ?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\ttình yêu là viên kẹo ngọt ngào nhất nếu ta nhắm mắt lại và thưởng thức nó sẽ thấy vị ngọt làm sao \r\ntình yêu là nơi khơi nguồn cảm xúc và thăng hoa của con người \r\ntình yêu là tác phẩm mà các nhà thơ nhạc sĩ sinh ra nhưng nếu không uốn nắn nó thì nó cũng rất dễ hư thân bởi chính tình yêu ngọt ngào và lãng mạn con người ta sống và yêu vẫn tận hưởng cái ngọt ngào ấy tình yêu mang lại \r\ntình yêu như một giấc mơ hồng sau khi tỉnh dậy thấy lòng ta thanh thản và hạnh phúc \r\ntình yêu là điểm tựa tinh thần là bờ vai biết lắng nghe chia sẽ an ủi hãy một lần đắm chìm\r\n\r\nCó những khoảnh khắc của tình yêu thật đẹp, một cái nhìn, một cái nhớ, một cái giận hay một câu trách móc… nhưng vẫn thấy trong mắt người yêu sự ấm áp hạnh phúc đến kỳ lạ. Khi yêu được tựa vào lòng người mình yêu, được người yêu vuốt mái tóc dài, rồi hai người cùng nhìn lên bầu trời ngàn sao nữa.... thật là hạnh phúc biết bao. Tình yêu giúp chúng ta có thể chia sẻ những chuyện vui buồn, cùng lắng nghe nhau và hiểu nhau, vượt qua mọi khó khăn... để vị ngọt của tình yêu thêm thăng hoa.\r\n\r\nnhiều tình yêu ngọt ngào nhưng bên cạnh đó cũng ko kém tình yêu nhiều cay đắng - khi cay đắng ta càng trân trọng nó hơn, từ cái đắng đó kết tinh thành cái ngọt - vị ngọt mà ko thể thêm được nữa... khi ấy tình yêu thật tuyệt. Ai cũng vậy để có được một tình yêu thật đẹp thì phải trải qua nhiều vị đắng nhưng khi yêu mọi người sẽ thấy đó lại là một tình yêu tuyệt vời và ngọt ngào lãng mạn đến lạ kì ...."
