content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=21015133#post21015133\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You just misunderstand me. <br>\r\nI&apos;m looking for not templates but documents that guide us how to transform effectively our qualifications, experience, competencies... into a CV or give us some tips, dos and don&apos;ts.<br>\r\nWriting a CV, I think, is not just making a list.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I understood but there is still no best advice/tips ever. Just take &amp; consider all that you can and use your common sense to combine them together.<br>\r\n<br>\r\nNo 1 rule of thumb: put your primary strength on top, weaknesses and general/less important info below. For example, if your expected salary is higher than the market (or at least you believe so), keep it at the bottom; if you don&apos;t have a degree, talk about your experience &amp; skills first before your education records.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou just misunderstand me. \r\nI'm looking for not templates but documents that guide us how to transform effectively our qualifications, experience, competencies... into a CV or give us some tips, dos and don'ts.\r\nWriting a CV, I think, is not just making a list.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI understood but there is still no best advice/tips ever. Just take & consider all that you can and use your common sense to combine them together.\r\n\r\nNo 1 rule of thumb: put your primary strength on top, weaknesses and general/less important info below. For example, if your expected salary is higher than the market (or at least you believe so), keep it at the bottom; if you don't have a degree, talk about your experience & skills first before your education records."
