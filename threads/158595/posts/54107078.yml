  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NOT! davidjames</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54071336#post54071336\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">wow, your flow is quite natural especially that last sentence with your use of yet and will come. Where did you learn to write like that? I only observe that usage at my literature class at school. But i bet you are a IT guy, am i right ??<br>\r\n<br>\r\nDid you take the SAT test? I&apos;m pretty sure you would get a score of 12 out of 12 for the essay, with your usual performance of course. Also, you sound just like Posh from the old time.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">My writing is half-arsed at best but if you&apos;re interested, here it comes.  Try reading half-heartedly a bunch of mangas, novels, wikis, newspapers and articles for several years; get a computer and an internet connection; learn to use various types of dictionaries and allow yourself enough time; then you are qualified to masquerade as anyone, read <i>&quot;keyboard warrior&quot;</i>.<br>\r\nMy field is a technical one but not ICT. I&apos;ve never taken SAT or anything equivalent in English. The only English test I sat was IELTS and that several years ago. Since my English is a coctail as above, hence the ramble talk about no flair and no style yesterday.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54076558#post54076558\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ according to these wisely words, the definition of &quot;naught&quot; must be changed ! <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">The problem is nothing of mine amounts to anything, thus everything is naught, regardless of how spectacular it was while it lasted. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NOT! davidjames\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twow, your flow is quite natural especially that last sentence with your use of yet and will come. Where did you learn to write like that? I only observe that usage at my literature class at school. But i bet you are a IT guy, am i right ??\r\n\r\nDid you take the SAT test? I'm pretty sure you would get a score of 12 out of 12 for the essay, with your usual performance of course. Also, you sound just like Posh from the old time.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy writing is half-arsed at best but if you're interested, here it comes.  Try reading half-heartedly a bunch of mangas, novels, wikis, newspapers and articles for several years; get a computer and an internet connection; learn to use various types of dictionaries and allow yourself enough time; then you are qualified to masquerade as anyone, read \"keyboard warrior\".\r\nMy field is a technical one but not ICT. I've never taken SAT or anything equivalent in English. The only English test I sat was IELTS and that several years ago. Since my English is a coctail as above, hence the ramble talk about no flair and no style yesterday.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ according to these wisely words, the definition of \"naught\" must be changed ! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe problem is nothing of mine amounts to anything, thus everything is naught, regardless of how spectacular it was while it lasted."
