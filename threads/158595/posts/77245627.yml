  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>baodng</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77245249#post77245249\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Why can you understand Vietnamese without learning anything before you was born?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Lol, i don&apos;t think it&apos;s a right comparision. We were born with nothing about Vietnamese, but we learn it every single day, by hearing people around us. If you don&apos;t go to school when you&apos;re older, you can&apos;t even know many, many words. It&apos;s learning. Now think about what you said in the first place.<br>\n<br>\n<i>Sent from my iPhone using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by baodng\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhy can you understand Vietnamese without learning anything before you was born?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLol, i don't think it's a right comparision. We were born with nothing about Vietnamese, but we learn it every single day, by hearing people around us. If you don't go to school when you're older, you can't even know many, many words. It's learning. Now think about what you said in the first place.\n\nSent from my iPhone using vozForums"
