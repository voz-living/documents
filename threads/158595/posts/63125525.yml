  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>--Juan-Mata--</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63114380#post63114380\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I wonder if he holds her hands, cos there is a sentence: when you hold her hands,  you can touch her boobs and when you touch her boobs, you can discover her &quot;sister&quot; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have Vietnamese version of this:<br>\r\n&quot;C&#x1EA7;m &#x111;c tay l&#xE0; lay &#x111;c v&#xFA;, lay &#x111;c v&#xFA; l&#xE0; b&#xFA; &#x111;c l&#xEC;n&quot;<br>\r\nOver. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by --Juan-Mata--\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI wonder if he holds her hands, cos there is a sentence: when you hold her hands,  you can touch her boobs and when you touch her boobs, you can discover her \"sister\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have Vietnamese version of this:\r\n\"Cầm đc tay là lay đc vú, lay đc vú là bú đc lìn\"\r\nOver."
