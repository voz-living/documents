content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ifconfig.vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72762016#post72762016\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">should I see the movie with Eng sub???<br>\r\nMy vocabulary is limited. Please give me an advice, thanks bro <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Heck, even native English speakers watch movies WITH subs, feel free to do just that. In movies they always talk as if whispering, so in order to understand you just have to do it with sub. <br>\r\n<br>\r\nAn alternative: You can watch animated series or movies without subs, the voice are pretty clear and loud enough to understand easily. Spend at least half an hour every day catching your favourite shows on Cartoon Network or some shit <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ifconfig.vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tshould I see the movie with Eng sub???\r\nMy vocabulary is limited. Please give me an advice, thanks bro \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHeck, even native English speakers watch movies WITH subs, feel free to do just that. In movies they always talk as if whispering, so in order to understand you just have to do it with sub. \r\n\r\nAn alternative: You can watch animated series or movies without subs, the voice are pretty clear and loud enough to understand easily. Spend at least half an hour every day catching your favourite shows on Cartoon Network or some shit"
