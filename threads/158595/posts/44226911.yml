content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>diablopineapple</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44171269#post44171269\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Preferable Jobs: jobs that require active participation, keenness, much interaction and have high challenges such as customer service, salesman,...<br>\r\n<br>\r\nI tried my best - some of the words were just too hard to find an equivalence in English. What I usually do is find alternative ways to express what I mean; going for a full literal translation of something from Vietnamese to English can sometimes make your passage sound unnatural, not to mention it can be difficult.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks bro <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by diablopineapple\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPreferable Jobs: jobs that require active participation, keenness, much interaction and have high challenges such as customer service, salesman,...\r\n\r\nI tried my best - some of the words were just too hard to find an equivalence in English. What I usually do is find alternative ways to express what I mean; going for a full literal translation of something from Vietnamese to English can sometimes make your passage sound unnatural, not to mention it can be difficult.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks bro"
