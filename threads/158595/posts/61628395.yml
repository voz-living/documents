  html: "\r\n\t\t\t\r\n\t\t\tMy gal asked me to translate an abstract for her new article. I did but it&apos;s not good enough, I think.<br>\r\nSo, can you read it and give me some comments about how to make it more formal and academic. Thanks in advance <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\n<b><i><font color=\"Green\">Vietnamese (original)</font></i></b><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tM&#x1ECF; cromit C&#x1ED5; &#x110;&#x1ECB;nh, Thanh H&#xF3;a t&#x1EEB; l&#xE2;u &#x111;&#xE3; &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE1;nh gi&#xE1; l&#xE0; m&#x1ECF; c&#xF3; tr&#x1EEF; l&#x1B0;&#x1EE3;ng l&#x1EDB;n, c&#xF3; vai tr&#xF2; quan tr&#x1ECD;ng trong vi&#x1EC7;c &#x111;&#xE1;p &#x1EE9;ng nhu c&#x1EA7;u v&#x1EC1; cromit kh&#xF4;ng ch&#x1EC9; cho Vi&#x1EC7;t nam m&#xE0; c&#xF2;n cung c&#x1EA5;p cho th&#x1EBF; gi&#x1EDB;i. Khu m&#x1ECF; n&#x1EB1;m &#x1EDF; v&#x169;ng &#x111;&#x1ED3;ng b&#x1EB1;ng duy&#xEA;n h&#x1EA3;i v&#x1EDB;i nh&#x1EEF;ng &#x111;i&#x1EC1;u ki&#x1EC7;n kh&#xE1; thu&#x1EAD;n l&#x1EE3;i cho vi&#x1EC7;c khai th&#xE1;c, ch&#x1EBF; bi&#x1EBF;n v&#xE0; v&#x1EAD;n chuy&#x1EC3;n qu&#x1EB7;ng. V&#xEC; nhi&#x1EC1;u l&#xED; do, hi&#x1EC7;n nay m&#x1ECF; &#x111;&#xE3; b&#x1ECB; t&#x1EA1;m d&#x1EEB;ng khai th&#xE1;c. Tuy nhi&#xEA;n, do nhu c&#x1EA7;u c&#x1EE7;a th&#x1ECB; tr&#x1B0;&#x1EDD;ng t&#x103;ng cao, v&#x1EA5;n &#x111;&#x1EC1; c&#xF3; n&#xEA;n ti&#x1EBF;p t&#x1EE5;c khai th&#xE1;c m&#x1ECF; n&#xE0;y hay kh&#xF4;ng &#x111;ang &#x111;&#x1B0;&#x1EE3;c c&#xE1;c nh&#xE0; qu&#x1EA3;n l&#xFD; b&#xE0;n lu&#x1EAD;n r&#x1EA5;t nhi&#x1EC1;u. B&#x1EB1;ng vi&#x1EC7;c t&#xED;nh to&#xE1;n &#x111;&#x1ECB;nh l&#x1B0;&#x1EE3;ng c&#xE1;c ch&#x1EC9; ti&#xEA;u v&#x1EC1; kinh t&#x1EBF;  NPV, BCR v&#xE0; IRR, c&#xF3; th&#x1EC3; th&#x1EA5;y vi&#x1EC7;c khai th&#xE1;c Cromit C&#x1ED5; &#x110;&#x1ECB;nh nh&#x1B0; hi&#x1EC7;n nay l&#xE0; b&#x1EA5;t h&#x1EE3;p l&#xFD; v&#xEC; chi ph&#xED; b&#x1ECF; ra trong khai th&#xE1;c Cromit l&#x1EDB;n h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u so v&#x1EDB;i l&#x1EE3;i &#xED;ch thu l&#x1EA1;i (5 266 t&#x1EF7; &gt; 4 050 t&#x1EF7;). M&#x1EB7;t kh&#xE1;c, c&#xE1;c ch&#x1EC9; ti&#xEA;u v&#x1EC1; ph&#xE1;t tri&#x1EC3;n x&#xE3; h&#x1ED9;i v&#xE0; b&#x1EA3;o v&#x1EC7; m&#xF4;i tr&#x1B0;&#x1EDD;ng &#x1B0;&#x1EDB;c t&#xED;nh c&#x169;ng n&#x1EB1;m &#x1EDF; m&#x1EE9;c &#x111;&#x1ED9; th&#x1EA5;p. T&#x1EEB; c&#xE1;c k&#x1EBF;t qu&#x1EA3; thu &#x111;&#x1B0;&#x1EE3;c, nh&#xF3;m t&#xE1;c gi&#x1EA3; &#x111;&#x1B0;a ra m&#x1ED9;t s&#x1ED1; ki&#x1EBF;n ngh&#x1ECB;, th&#x1EA3;o lu&#x1EAD;n v&#x1EC1; ph&#x1B0;&#x1A1;ng th&#x1EE9;c khai th&#xE1;c c&#x169;ng nh&#x1B0; qu&#x1EA3;n l&#xFD;, nh&#x1EB1;m h&#x1B0;&#x1EDB;ng t&#x1EDB;i m&#x1EE5;c ti&#xEA;u khai th&#xE1;c b&#x1EC1;n v&#x1EEF;ng h&#x1A1;n\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"green\"><b><i>Translation:</i></b></font><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tChromite mine Co Dinh, which is situated in Thanh Hoa Province, is evaluated as high probable reserves mine and plays an important role in producing chromite not only for domestic consumption but also for export. The mining centre is located in coastal plain with many favorable conditions for ore exploitation, processing and transportation. The  mineral activity unfortunately has been temporarily suspended for various reasons. However, due to the increasing market demand the fate of the mining complex is still under discussion by the authorities. The struggle occurred because the quantitative reckoning of economic indicators, such as NPV, BCR and IRR, shows that the mining operations in Co Dinh Chromite is evidently senseless; the mining cost (247.5 million USD) is much larger than the value of output (190.35 million USD). Furthermore, social development and environmental protection impacts are expected as of low level. Basing on the preliminary results, the authors make a number of recommendations on exploitation and management measures aiming at making mining operations more sustainable.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "My gal asked me to translate an abstract for her new article. I did but it's not good enough, I think.\r\nSo, can you read it and give me some comments about how to make it more formal and academic. Thanks in advance \r\n\r\nVietnamese (original)\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMỏ cromit Cổ Định, Thanh Hóa từ lâu đã được đánh giá là mỏ có trữ lượng lớn, có vai trò quan trọng trong việc đáp ứng nhu cầu về cromit không chỉ cho Việt nam mà còn cung cấp cho thế giới. Khu mỏ nằm ở vũng đồng bằng duyên hải với những điều kiện khá thuận lợi cho việc khai thác, chế biến và vận chuyển quặng. Vì nhiều lí do, hiện nay mỏ đã bị tạm dừng khai thác. Tuy nhiên, do nhu cầu của thị trường tăng cao, vấn đề có nên tiếp tục khai thác mỏ này hay không đang được các nhà quản lý bàn luận rất nhiều. Bằng việc tính toán định lượng các chỉ tiêu về kinh tế  NPV, BCR và IRR, có thể thấy việc khai thác Cromit Cổ Định như hiện nay là bất hợp lý vì chi phí bỏ ra trong khai thác Cromit lớn hơn rất nhiều so với lợi ích thu lại (5 266 tỷ > 4 050 tỷ). Mặt khác, các chỉ tiêu về phát triển xã hội và bảo vệ môi trường ước tính cũng nằm ở mức độ thấp. Từ các kết quả thu được, nhóm tác giả đưa ra một số kiến nghị, thảo luận về phương thức khai thác cũng như quản lý, nhằm hướng tới mục tiêu khai thác bền vững hơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTranslation:\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tChromite mine Co Dinh, which is situated in Thanh Hoa Province, is evaluated as high probable reserves mine and plays an important role in producing chromite not only for domestic consumption but also for export. The mining centre is located in coastal plain with many favorable conditions for ore exploitation, processing and transportation. The  mineral activity unfortunately has been temporarily suspended for various reasons. However, due to the increasing market demand the fate of the mining complex is still under discussion by the authorities. The struggle occurred because the quantitative reckoning of economic indicators, such as NPV, BCR and IRR, shows that the mining operations in Co Dinh Chromite is evidently senseless; the mining cost (247.5 million USD) is much larger than the value of output (190.35 million USD). Furthermore, social development and environmental protection impacts are expected as of low level. Basing on the preliminary results, the authors make a number of recommendations on exploitation and management measures aiming at making mining operations more sustainable."
