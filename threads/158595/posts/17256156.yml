content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bacpp</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17255908#post17255908\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Somebody help me with &quot;the&quot;, please. I can&apos;t understand where to use and where not.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> <b>THE</b>: the definite article<br>\r\n - used to refer to a person, place, or thing that is <b>unique</b>;<br>\r\n - or denoting one or more people or things <b>already mentioned</b> or <b>assumed to be common knowledge</b>; <br>\r\n - or used to make a <b>generalized reference</b> to something rather than identifying a particular instance.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bacpp\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSomebody help me with \"the\", please. I can't understand where to use and where not.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n THE: the definite article\r\n - used to refer to a person, place, or thing that is unique;\r\n - or denoting one or more people or things already mentioned or assumed to be common knowledge; \r\n - or used to make a generalized reference to something rather than identifying a particular instance."
