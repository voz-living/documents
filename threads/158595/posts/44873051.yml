content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>philu28</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44871743#post44871743\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Don&apos;t know, don&apos;t dare imagine further <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\n^ I guess this is what you want to ask ... Break into 2 single clauses -&gt; I have been <u>in many cases, in these cases</u>, hospitals manipulate... -&gt;  Use &quot;which&quot; to avoid duplication of &quot;cases&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks very much.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by philu28\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDon't know, don't dare imagine further \r\n\r\n^ I guess this is what you want to ask ... Break into 2 single clauses -> I have been in many cases, in these cases, hospitals manipulate... ->  Use \"which\" to avoid duplication of \"cases\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks very much."
