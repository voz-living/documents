  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Utairus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49431236#post49431236\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think the sentence &quot; Can you tell me your name&quot; is good enough, If you dont want to say it, try another different one like  &quot; May I know your name (please)?&quot; (saying in a polite way)  or simply &quot; What is your name?&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m afraid that you might have missed the point, the asker perhaps didn&apos;t raise that question for a way to ask someone for their name. but to ask how put the two elements &quot;can you tell me&quot; and &quot;what is your name&quot; together in a proper way in English.<br>\r\n<br>\r\nAnd here&apos;s my answer. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Voldemort2109</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49429005#post49429005\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everybody, I have a problem and I need some help<u><b>s</b></u> from you. This is my problem: Can you tell me (what your name is) or (what is your name). I think answer 1. I don&apos;t want to ask: Can you tell me your name. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re right! I&apos;d pick the first one without any deliberation. <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"><br>\r\n<br>\r\nAs in English grammar, we reverse the question form &quot;what/how to be sth&quot; as &quot;what/how sth to be&quot; when we put some stuff in the begining of the sentence [within limits though]. the oringinal question structure would then not be as pure as the standard question form, because the additional part as you inserted &quot;can you tell me?&quot; grammatically deforms it. and as you may see, the phrase &quot;can you tell me?&quot; itself is naturally a question form. I&apos;d say for sure that you don&apos;t want to make people confused by coming out such a complexly mixed question form. &quot;can you tell me what is your name?&quot;. <img src=\"/images/smilies/confused.gif\" border=\"0\" alt=\"\" title=\"Confused\" class=\"inlineimg\"><br>\r\n<br>\r\nas I previously mentioned &quot;we reverse the question form &quot;...&quot; when we put some stuff in the begining of the sentence&quot; but within limits.<br>\r\nThere&apos;re two cases:<br>\r\n1. In normal speech you could go like: &quot;She asked me where I had put her bra.&quot; <br>\r\n2. When you relate what someone has originally said with a quote as in: &quot;She ranted at me: Where had you put my bra??&quot; ohoh.. Then you could keep the initial form of the whole sentence, despite that the saying has seemingly been separated half and half.<br>\r\nEverything&apos;s done. except me... <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\n//anyone knows how to take off the bra? It&apos;s horrendously tight and is stinging me.. <img src=\"/images/smilies/Off/please.gif\" border=\"0\" alt=\"\" title=\"Please\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Utairus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think the sentence \" Can you tell me your name\" is good enough, If you dont want to say it, try another different one like  \" May I know your name (please)?\" (saying in a polite way)  or simply \" What is your name?\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm afraid that you might have missed the point, the asker perhaps didn't raise that question for a way to ask someone for their name. but to ask how put the two elements \"can you tell me\" and \"what is your name\" together in a proper way in English.\r\n\r\nAnd here's my answer. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Voldemort2109\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everybody, I have a problem and I need some helps from you. This is my problem: Can you tell me (what your name is) or (what is your name). I think answer 1. I don't want to ask: Can you tell me your name. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're right! I'd pick the first one without any deliberation. \r\n\r\nAs in English grammar, we reverse the question form \"what/how to be sth\" as \"what/how sth to be\" when we put some stuff in the begining of the sentence [within limits though]. the oringinal question structure would then not be as pure as the standard question form, because the additional part as you inserted \"can you tell me?\" grammatically deforms it. and as you may see, the phrase \"can you tell me?\" itself is naturally a question form. I'd say for sure that you don't want to make people confused by coming out such a complexly mixed question form. \"can you tell me what is your name?\". \r\n\r\nas I previously mentioned \"we reverse the question form \"...\" when we put some stuff in the begining of the sentence\" but within limits.\r\nThere're two cases:\r\n1. In normal speech you could go like: \"She asked me where I had put her bra.\" \r\n2. When you relate what someone has originally said with a quote as in: \"She ranted at me: Where had you put my bra??\" ohoh.. Then you could keep the initial form of the whole sentence, despite that the saying has seemingly been separated half and half.\r\nEverything's done. except me... \r\n\r\n//anyone knows how to take off the bra? It's horrendously tight and is stinging me.."
