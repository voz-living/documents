  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tfor me, correcting mistakes like &apos;s&apos; or &apos;d/ed&apos; is not something that worthy\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Maybe it&apos;s not worthy for you, but it surely is for many people. Some members here are still high school students; they probably view/post in this thread because they want to improve their grammar skills, or to better their grades. For your information, &quot;one of + plural N&quot; structure and Passive Voice are things quite important in high school English curriculum. Ignoring those mistakes can create an impression that those kinds of usage are right, which is not very beneficial, to say the least.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tfor me, correcting mistakes like 's' or 'd/ed' is not something that worthy\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMaybe it's not worthy for you, but it surely is for many people. Some members here are still high school students; they probably view/post in this thread because they want to improve their grammar skills, or to better their grades. For your information, \"one of + plural N\" structure and Passive Voice are things quite important in high school English curriculum. Ignoring those mistakes can create an impression that those kinds of usage are right, which is not very beneficial, to say the least."
