  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62665486#post62665486\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No, just having diner together or something likes that <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n//can you give me an advice please ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">A blazer will be very fashionable this season. If you want to think ahead and save some quids, you can check some full-length coats or casual jacket, in anything from tweed, wool, suede to leather.<br>\r\n<br>\r\nBut be careful about its use in the long run. How many years do you have left in the UK? Do you live in Hanoi or Saigon? If you&apos;re going back to Saigon in less than a year, I suggest you buy a biker jacket and some sweaters or cardigans, they can still used in Saigon.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62667715#post62667715\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Huge fan of adiOriginal right here <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> But you&apos;re too old for this shite <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nDon&apos;t buy it, it makes you look like a Russian douchebag.<br>\r\n<br>\r\nBtw, it&apos;s cold even inside <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Adidas Original sneakers are the best. They outdo wannabe Vans and Converse in every aspect.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo, just having diner together or something likes that \r\n\r\n//can you give me an advice please ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA blazer will be very fashionable this season. If you want to think ahead and save some quids, you can check some full-length coats or casual jacket, in anything from tweed, wool, suede to leather.\r\n\r\nBut be careful about its use in the long run. How many years do you have left in the UK? Do you live in Hanoi or Saigon? If you're going back to Saigon in less than a year, I suggest you buy a biker jacket and some sweaters or cardigans, they can still used in Saigon.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHuge fan of adiOriginal right here  But you're too old for this shite \r\n\r\nDon't buy it, it makes you look like a Russian douchebag.\r\n\r\nBtw, it's cold even inside \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAdidas Original sneakers are the best. They outdo wannabe Vans and Converse in every aspect."
