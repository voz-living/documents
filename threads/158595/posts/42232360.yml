  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhtcnz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42232222#post42232222\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;Hate&quot; is often followed by V-ing, but sometimes you will see people said, for example, &quot;I hate to do this but I will give you another chance&quot;. When you sit a formal English test, the normal answer should be &quot;hate + V-ing&quot;. However, it&apos;s not necessarily always the case.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->very clear, thank u <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhtcnz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Hate\" is often followed by V-ing, but sometimes you will see people said, for example, \"I hate to do this but I will give you another chance\". When you sit a formal English test, the normal answer should be \"hate + V-ing\". However, it's not necessarily always the case.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvery clear, thank u"
