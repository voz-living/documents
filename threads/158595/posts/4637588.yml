  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>McPhan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4609384#post4609384\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Believe me, there&apos;s nothing more boring than learning grammar: dull and repetitve. Imagine you have to sit down for hours reading grammar book, practicing and remembering. I recalled time whennt I was like you guys, I just wanted to smash the wall. <br>\r\n<br>\r\nAnd just my $0.02, someone should expand this place, like making a so-called English Zone where everyone talks about stuff other than the name of this topic. That will appeal beginners much more than this &quot;coming and asking&quot;  <br>\r\n <br>\r\nok let&apos;s change the topic. I&apos;m enjoying last days in Vietnam and finding ways to &quot;burn calories&quot;. I was over-productive last months that I ve been such a lazyass lately. oh I decided to cheat on my gf so not so lazy. gosh! Im gonna miss this place, my middle school time,family, old friends. Did anyone feel the same way? and how did you guys waste time? . Talking about username, I adore Teng Teng lol cutest nick i ever heard, im wondering how he came up with that? another one : Tungstalker lmao sounds like he&apos;s up to something <br>\r\n<br>\r\nwow i should stop im talking too much</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->No, it&apos;s long but i like it. It&apos;s easy to read with my poor grammar.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by McPhan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBelieve me, there's nothing more boring than learning grammar: dull and repetitve. Imagine you have to sit down for hours reading grammar book, practicing and remembering. I recalled time whennt I was like you guys, I just wanted to smash the wall. \r\n\r\nAnd just my $0.02, someone should expand this place, like making a so-called English Zone where everyone talks about stuff other than the name of this topic. That will appeal beginners much more than this \"coming and asking\"  \r\n \r\nok let's change the topic. I'm enjoying last days in Vietnam and finding ways to \"burn calories\". I was over-productive last months that I ve been such a lazyass lately. oh I decided to cheat on my gf so not so lazy. gosh! Im gonna miss this place, my middle school time,family, old friends. Did anyone feel the same way? and how did you guys waste time? . Talking about username, I adore Teng Teng lol cutest nick i ever heard, im wondering how he came up with that? another one : Tungstalker lmao sounds like he's up to something \r\n\r\nwow i should stop im talking too much\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNo, it's long but i like it. It's easy to read with my poor grammar."
