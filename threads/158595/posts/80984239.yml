  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>billabong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80829920#post80829920\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What do u mean about strip <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> I went with my fiends.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> trip not strip. You know, vietnamese, we often omit s sound. I often pronouce s with all word to avoid this problem <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nWhat&apos;s amazing when there&apos;s a vietnamese in Bloomberg. She&apos;s Oanh Ha, Bloomberg News&apos; Vietnam bureau chief. What do you think about her accent? Does she speak as a native speaker ? Certainly, I can&apos;t answer it.<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.bloomberg.com%2Fnews%2Fvideos%2F2015-10-09%2Fwhy-vietnam-could-be-the-biggest-winner-of-the-tpp\" target=\"_blank\">http://www.bloomberg.com/news/videos...ner-of-the-tpp</a><br>\r\nHave you ever tried to speak as a native english speaker ? Do you think everyone feel ashamed because of your accent? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nwhat do you do? Will you speak english with our vietnamese accent ?<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.bloomberg.com%2Fnews%2Fvideos%2F2015-04-30%2Fvietnam-40th-a-family-torn-apart-by-war-reunited\" target=\"_blank\">http://www.bloomberg.com/news/videos...y-war-reunited</a><br>\r\n<br>\r\nRemember here is a english topic. We only focus on english, how to improve our english skill for vietnamese, not politic, please\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by billabong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat do u mean about strip  I went with my fiends.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n trip not strip. You know, vietnamese, we often omit s sound. I often pronouce s with all word to avoid this problem \r\n\r\nWhat's amazing when there's a vietnamese in Bloomberg. She's Oanh Ha, Bloomberg News' Vietnam bureau chief. What do you think about her accent? Does she speak as a native speaker ? Certainly, I can't answer it.\r\nhttp://www.bloomberg.com/news/videos...ner-of-the-tpp\r\nHave you ever tried to speak as a native english speaker ? Do you think everyone feel ashamed because of your accent? \r\nwhat do you do? Will you speak english with our vietnamese accent ?\r\n\r\nhttp://www.bloomberg.com/news/videos...y-war-reunited\r\n\r\nRemember here is a english topic. We only focus on english, how to improve our english skill for vietnamese, not politic, please"
