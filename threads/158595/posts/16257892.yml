  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16254512#post16254512\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Let it be, let it be, let it be, let it be. <br>\r\nWhisper words of wisdom, let it be.....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->google 1st, please:<br>\r\nEntrepreneur:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAn entrepreneur is a person who has possession of a new enterprise, venture or idea and assumes significant accountability for the inherent risks and the outcome.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->that maybe equal to &quot;ng&#x1B0;&#x1EDD;i t&#x1ED5; ch&#x1EE9;c v&#xE0; &#x111;i&#x1EC1;u h&#xE0;nh kinh doanh&quot; or &quot;ch&#x1EE7; doanh nghi&#x1EC7;p&quot;(maybe with the word &quot;to&#xE0;n quy&#x1EC1;n&quot; to amplify). At some case, we can also translate it to &quot;th&#x1B0;&#x1A1;ng nh&#xE2;n&quot; or &quot;ch&#x1EE7; x&#x1B0;&#x1EDF;ng&quot;<br>\r\n<br>\r\nEntreprneurship<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tEntrepreneurship is the act of being an entrepreneur, which is a French word meaning &quot;one who undertakes innovations, finance and business acumen in an effort to transform innovations into economic goods&quot;. This may result in new organizations or may be part of revitalizing mature organizations in response to a perceived opportunity. <b>The most obvious form of entrepreneurship is that of starting new businesses</b> (referred as Startup Company); however, in recent years, the term has been extended to include social and political forms of entrepreneurial activity. When entrepreneurship is describing activities within a firm or large organization it is referred to as intra-preneurship and may include corporate venturing, when large entities spin-off organizations\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->so, we may have&quot;quan h&#x1EC7; t&#x1ED5; ch&#x1EE9;c v&#xE0; &#x111;i&#x1EC1;u h&#xE0;nh doanh nghi&#x1EC7;p&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLet it be, let it be, let it be, let it be. \r\nWhisper words of wisdom, let it be.....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ngoogle 1st, please:\r\nEntrepreneur:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAn entrepreneur is a person who has possession of a new enterprise, venture or idea and assumes significant accountability for the inherent risks and the outcome.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat maybe equal to \"người tổ chức và điều hành kinh doanh\" or \"chủ doanh nghiệp\"(maybe with the word \"toàn quyền\" to amplify). At some case, we can also translate it to \"thương nhân\" or \"chủ xưởng\"\r\n\r\nEntreprneurship\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tEntrepreneurship is the act of being an entrepreneur, which is a French word meaning \"one who undertakes innovations, finance and business acumen in an effort to transform innovations into economic goods\". This may result in new organizations or may be part of revitalizing mature organizations in response to a perceived opportunity. The most obvious form of entrepreneurship is that of starting new businesses (referred as Startup Company); however, in recent years, the term has been extended to include social and political forms of entrepreneurial activity. When entrepreneurship is describing activities within a firm or large organization it is referred to as intra-preneurship and may include corporate venturing, when large entities spin-off organizations\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nso, we may have\"quan hệ tổ chức và điều hành doanh nghiệp\""
