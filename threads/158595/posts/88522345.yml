  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88517749#post88517749\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have just posted a status in my facebook, I also want to share at here <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nM&#x1EB7;c Th&#x1EBF; Nh&#xE2;n is author&apos;s Xin Tr&#x1EA3; T&#xF4;i V&#x1EC1; song, I love this song. Author explained about his name is meaning: one drop ink for life. I wonder, his name correlate what idiom of vietnamese: near ink is black, near lamp is bright.<br>\r\n<br>\r\nXin Tr&#x1EA3; T&#xF4;i V&#x1EC1; was his memorable memories, it was description about his homeland, there were many beautiful images about peace, freedom, friendly, neighbor, youth of him,... The words appeared as smoke kitchen, fields, rivers, light moon and poor people. <br>\r\n<br>\r\nLet&apos;s enjoy with me <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fchiasenhac.com%2Fmp3%2Fvietnam%2Fv-pop%2Fxin-tra-toi-ve~thien-trang~1067865.html\" target=\"_blank\">http://chiasenhac.com/mp3/vietnam/v-...g~1067865.html</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> Xin Tr&#x1EA3; T&#xF4;i V&#x1EC1; song&apos;s author<br>\r\nabout his name which means<br>\r\nCorrelate can still be used but it&apos;s not the exact word with suitable meaning for this situation. I prefer using relate. Correlate, although, used to talk about the relationship between 2 things, but it&apos;s the relationship of cause and effect. <br>\r\nWhen something is the cause of something then you  use &quot;correlate&quot; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have just posted a status in my facebook, I also want to share at here \r\n\r\nMặc Thế Nhân is author's Xin Trả Tôi Về song, I love this song. Author explained about his name is meaning: one drop ink for life. I wonder, his name correlate what idiom of vietnamese: near ink is black, near lamp is bright.\r\n\r\nXin Trả Tôi Về was his memorable memories, it was description about his homeland, there were many beautiful images about peace, freedom, friendly, neighbor, youth of him,... The words appeared as smoke kitchen, fields, rivers, light moon and poor people. \r\n\r\nLet's enjoy with me \r\n\r\nhttp://chiasenhac.com/mp3/vietnam/v-...g~1067865.html\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Xin Trả Tôi Về song's author\r\nabout his name which means\r\nCorrelate can still be used but it's not the exact word with suitable meaning for this situation. I prefer using relate. Correlate, although, used to talk about the relationship between 2 things, but it's the relationship of cause and effect. \r\nWhen something is the cause of something then you  use \"correlate\""
