  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Enrique</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><div align=\"center\">Complicated Heart</div></b><br>\r\n<br>\r\n<div align=\"center\">Don&apos;t know what to say now<br>\r\nDon&apos;t know where to start<br>\r\nI don&apos;t know how to handle<br>\r\nA complicated heart<br>\r\nYou tell me you are leaving<br>\r\nBut I just have to say<br>\r\nBefore you throw it all away<br>\r\n<br>\r\nEven if you want to go alone<br>\r\nI will be waiting when you&apos;re coming home<br>\r\nIf you need someone to ease the pain<br>\r\nYou can lean on me, my love will still remain<br>\r\nDon&apos;t know what you&apos;re thinking<br>\r\nTo me it seems quite tough<br>\r\nTo hold a conversation<br>\r\nWhen words are not enough<br>\r\nSo this is your decision<br>\r\nAnd there&apos;s nothing I can do<br>\r\nI can only say to you<br>\r\nChorus:<br>\r\nEven if you want to go alone<br>\r\nI will be waiting when you&apos;re coming home<br>\r\nIf you need someone to ease the pain<br>\r\nYou can lean on me, my love will still remain </div><br>\r\n<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\t<br>\r\n<font color=\"Red\"><font size=\"3\">h&#xF4;ng bi&#x1EBF;t n&#xF3;i g&#xEC; b&#xE2;y gi&#x1EDD;<br>\r\nkh&#xF4;ng bi&#x1EBF;t b&#x1EAF;t &#x111;&#x1EA7;u t&#x1EEB; &#x111;&#xE2;u<br>\r\nl&#xE0;m gi` &#x111;&#xE2;y sao th&#x1EAD;t  l&#xE0; kh&#xF3; kh&#x103;n<br>\r\n&#xF4;i m&#x1ED9;t tr&#xE1;i tim kh&#xF3; hi&#x1EC3;u<br>\r\nem h&#xE3;y cho anh bi&#x1EBF;t em &#x111;ang l&#xEC;a b&#x1ECF;<br>\r\nnh&#x1B0;ng anh ch&#x1EC9; c&#xF3; th&#x1EC3; n&#xF3;i <br>\r\ntr&#x1B0;&#x1EDB;c khi em ra &#x111;i<br>\r\n<br>\r\nth&#x1EAD;m ch&#xED; n&#x1EBF;u em mu&#x1ED1;n &#x111;i m&#x1ED9;t m&#xEC;nh<br>\r\nanh s&#x1EBD; ph&#x1EA3;i ch&#x1EDD; &#x111;&#x1EE3;i khi em  &#x111;&#x1EBF;n <br>\r\nn&#x1EBF;u em c&#x1EA7;n m&#x1ED9;t ng&#x1B0;&#x1EDD;i n&#xE0;o &#x111;&#x1EC3; d&#x1EC5; d&#xE0;ng chia s&#x1EBB; c&#x1A1;n &#x111;au<br>\r\nv&#xEC; th&#x1EBF; em v&#x1EAB;n b&#xEA;n &#x111;&#x1EDD;i t&#xF4;i, t&#xF4;i bi&#x1EBF;t v&#x1EAB;n c&#xF2;n t&#xEC;nh y&#xEA;u<br>\r\nkh&#xF4;ng bi&#x1EBF;t em &#x111;ang ngh&#x129; gi`<br>\r\nl&#xE0;m cho anh b&#x103;n kho&#x103;n suy ngh&#x129;<br>\r\nmu&#x1ED1;n g&#x1EB7;p m&#x1EB7;t &#x111;&#xF4;i &#x111;i&#x1EC1;u mu&#x1ED1;n n&#xF3;i<br>\r\nkhi t&#x1EEB; ng&#x1EEF; kh&#xF4;ng ph&#x1EA3;i l&#xE0; &#x111;&#x1EE7;<br>\r\nv&#xEC; v&#x1EAD;y, &#x111;&#xE2;y l&#xE0; quy&#x1EBF;t &#x111;&#x1ECB;nh c&#x1EE7;a em<br>\r\nv&#xE0; kh&#xF4;ng c&#xF3; gi` anh kh&#xF4;ng  th&#x1EC3; l&#xE0;m<br>\r\nanh ch&#x1EC9; c&#xF3; th&#x1EC3; n&#xF3;i cho em m&#xE0; th&#xF4;i<br>\r\nChorus:<br>\r\nth&#x1EAD;m ch&#xED; n&#x1EBF;u em mu&#x1ED1;n &#x111;i m&#x1ED9;t m&#xEC;nh<br>\r\nanh s&#x1EBD; ph&#x1EA3;i ch&#x1EDD; &#x111;&#x1EE3;i khi em  &#x111;&#x1EBF;n <br>\r\nn&#x1EBF;u em c&#x1EA7;n m&#x1ED9;t ng&#x1B0;&#x1EDD;i n&#xE0;o &#x111;&#x1EC3; d&#x1EC5; d&#xE0;ng chia s&#x1EBB; c&#x1A1;n &#x111;au<br>\r\nv&#xEC; th&#x1EBF; em v&#x1EAB;n b&#xEA;n &#x111;&#x1EDD;i anh, anh bi&#x1EBF;t t&#xEC;nh y&#xEA;u &#x111;&#xF3; lu&#xF4;n t&#x1ED3;n t&#x1EA1;i  </font></font><br>\r\n<br>\r\n<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> th&#xE0;nh nh&#xE0; th&#x1A1; m&#x1EA5;t r&#x1ED3;i\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Enrique\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tComplicated Heart\r\n\r\nDon't know what to say now\r\nDon't know where to start\r\nI don't know how to handle\r\nA complicated heart\r\nYou tell me you are leaving\r\nBut I just have to say\r\nBefore you throw it all away\r\n\r\nEven if you want to go alone\r\nI will be waiting when you're coming home\r\nIf you need someone to ease the pain\r\nYou can lean on me, my love will still remain\r\nDon't know what you're thinking\r\nTo me it seems quite tough\r\nTo hold a conversation\r\nWhen words are not enough\r\nSo this is your decision\r\nAnd there's nothing I can do\r\nI can only say to you\r\nChorus:\r\nEven if you want to go alone\r\nI will be waiting when you're coming home\r\nIf you need someone to ease the pain\r\nYou can lean on me, my love will still remain \r\n\r\n  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\t\r\nhông biết nói gì bây giờ\r\nkhông biết bắt đầu từ đâu\r\nlàm gi` đây sao thật  là khó khăn\r\nôi một trái tim khó hiểu\r\nem hãy cho anh biết em đang lìa bỏ\r\nnhưng anh chỉ có thể nói \r\ntrước khi em ra đi\r\n\r\nthậm chí nếu em muốn đi một mình\r\nanh sẽ phải chờ đợi khi em  đến \r\nnếu em cần một người nào để dễ dàng chia sẻ cơn đau\r\nvì thế em vẫn bên đời tôi, tôi biết vẫn còn tình yêu\r\nkhông biết em đang nghĩ gi`\r\nlàm cho anh băn khoăn suy nghĩ\r\nmuốn gặp mặt đôi điều muốn nói\r\nkhi từ ngữ không phải là đủ\r\nvì vậy, đây là quyết định của em\r\nvà không có gi` anh không  thể làm\r\nanh chỉ có thể nói cho em mà thôi\r\nChorus:\r\nthậm chí nếu em muốn đi một mình\r\nanh sẽ phải chờ đợi khi em  đến \r\nnếu em cần một người nào để dễ dàng chia sẻ cơn đau\r\nvì thế em vẫn bên đời anh, anh biết tình yêu đó luôn tồn tại  \r\n\r\n  thành nhà thơ mất rồi"
