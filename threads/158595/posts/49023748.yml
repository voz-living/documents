  html: "\r\n\t\t\t\r\n\t\t\t^ Translate your thoughts from VNese into English before you speak is really a bad idea. Don&apos;t ever ever ever do it. It&apos;s bad for your learning process; it&apos;s bad for your speaking skill. Fluency requires using your unconscious mind when you speak. Unfortunately, we cannot control our unconscious mind; what we can do is to teach it to do some of the first steps and let it figure out the rest. You should actively think in English and then speak in English. It maybe hard at first; but in the long run, it&apos;s really effective. <br>\r\n<br>\r\nI had the same problem back in middle school. My first year was like... meh. I went to class and couldn&apos;t understand a word from my teacher. My friend tried to talk to me and I didn&apos;t know how to reply. It&apos;s really frustrated. <br>\r\n<br>\r\n<b><font size=\"3\">tl,dr</font></b>: Don&apos;t translate your thoughts from VNese into English. Think in English and speak in English. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "^ Translate your thoughts from VNese into English before you speak is really a bad idea. Don't ever ever ever do it. It's bad for your learning process; it's bad for your speaking skill. Fluency requires using your unconscious mind when you speak. Unfortunately, we cannot control our unconscious mind; what we can do is to teach it to do some of the first steps and let it figure out the rest. You should actively think in English and then speak in English. It maybe hard at first; but in the long run, it's really effective. \r\n\r\nI had the same problem back in middle school. My first year was like... meh. I went to class and couldn't understand a word from my teacher. My friend tried to talk to me and I didn't know how to reply. It's really frustrated. \r\n\r\ntl,dr: Don't translate your thoughts from VNese into English. Think in English and speak in English."
