  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26350561#post26350561\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">i know the part <b>force/encourage them to use English,</b>the guilding teacher made the same thing but it seems impossible for her to explaing the grammar for the students<br>\r\n<br>\r\nI got the same feelings as game matter too<br>\r\n<br>\r\nafter reading the guilding book for teacher,things seem much easier <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nbut the part <b>make them fear me </b>seems too hard for me,i&apos;m an easy man,kind-hearted and friendly <br>\r\nThe students in grade 8 are much friendly than those brats in grade 6 anyway<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">hope i can make it</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Guiding, not &quot;guilding&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti know the part force/encourage them to use English,the guilding teacher made the same thing but it seems impossible for her to explaing the grammar for the students\r\n\r\nI got the same feelings as game matter too\r\n\r\nafter reading the guilding book for teacher,things seem much easier \r\n\r\nbut the part make them fear me seems too hard for me,i'm an easy man,kind-hearted and friendly \r\nThe students in grade 8 are much friendly than those brats in grade 6 anyway\r\nhope i can make it\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGuiding, not \"guilding\""
