  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Walking Shit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm sorry but i dont get your point here =.,=...\r\nI agree with you that everybody has their own life. and eahother must learning how to live with it. Yeah. \r\nBut \" eventhough you hate it, you're also get nothing\" wth does this mean =.,=...\r\nAnd you dont even answer why you dont hate your life \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh, I mean that \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tDù bạn có ghét nó thì bạn cũng chả được gì\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy expression is not well so it makes you feel incomprehensible. Sorry about it \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAnd you dont even answer why you dont hate your life\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLife is colourful so let your soul and your body feel and enjoy it. Somebody hates their life cause they aren't not only try their best but also complain frequently..."
