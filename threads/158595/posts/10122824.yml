  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lamm_cathay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=10109184#post10109184\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You can answer my question.<br>\r\nOnly 3-6 months, I can get May 5 to 6 IELTS not?<br>\r\nAbout yourself, then, I only have a C English, and a basic course, 3 months TOEFL iBT review.<br>\r\nWho has not the same case? And succeeded?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->99% of people with 6 or higher IELTS band score don&apos;t have a C Degree <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> as they don&apos;t want to waste their time . I think it&apos;s better for you to attend an IELTS class. An intensive period of about 4 or 5 months is ok for your target <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lamm_cathay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou can answer my question.\r\nOnly 3-6 months, I can get May 5 to 6 IELTS not?\r\nAbout yourself, then, I only have a C English, and a basic course, 3 months TOEFL iBT review.\r\nWho has not the same case? And succeeded?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n99% of people with 6 or higher IELTS band score don't have a C Degree  as they don't want to waste their time . I think it's better for you to attend an IELTS class. An intensive period of about 4 or 5 months is ok for your target"
