  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30745585#post30745585\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Without one closing or opening sentence, it&apos;s hard to successfully solve this, or in your own words, it&apos;s hard to understand what that message really implies.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ok, let&apos;s change it a bit:<br>\r\n<br>\r\n&quot;A: TAO GI&#x1EBE;T M&#xC0;Y!!!<br>\r\nE: &#x110;&#x1EEA;NG ANH...<br>\r\nA: OK <b><font color=\"Red\">TAO C&#xD3; TH&#x1EC2; KH&#xD4;NG GI&#x1EBE;T M&#xC0;Y</font></b>, NH&#x1AF;NG M&#xC0;Y PH&#x1EA2;I PH&#x1EE4;C V&#x1EE4; TAO&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWithout one closing or opening sentence, it's hard to successfully solve this, or in your own words, it's hard to understand what that message really implies.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nok, let's change it a bit:\r\n\r\n\"A: TAO GIẾT MÀY!!!\r\nE: ĐỪNG ANH...\r\nA: OK TAO CÓ THỂ KHÔNG GIẾT MÀY, NHƯNG MÀY PHẢI PHỤC VỤ TAO\""
