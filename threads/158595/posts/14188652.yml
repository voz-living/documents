  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Zend</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14072376#post14072376\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks very much <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Moreover, say out loud what you&apos;re thinking, don&apos;t worry whether it was right or wrong, just be yourself. After that, the listener will correct you and you definitely learn from your mistakes. <br>\r\nParticularly, take part in english club or some English Coffee Speaking Area, you&apos;ll be familiar to the sound, the way they are using English.<br>\r\n<br>\r\nCome Get THEM ^^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Zend\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks very much \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMoreover, say out loud what you're thinking, don't worry whether it was right or wrong, just be yourself. After that, the listener will correct you and you definitely learn from your mistakes. \r\nParticularly, take part in english club or some English Coffee Speaking Area, you'll be familiar to the sound, the way they are using English.\r\n\r\nCome Get THEM ^^"
