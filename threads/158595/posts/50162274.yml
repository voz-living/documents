content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chandoituki</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50149517#post50149517\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thanks! c&#xF2;n c&#xE2;u cu&#x1ED1;i th&#xEC; &#x1ED5;n r&#x1ED3;i h&#x1EA3; b&#xE1;c?<br>\r\n( oh my <b>god</b>, this girl invited me to take a photo<b>s</b> with her, awesome) &lt;&lt; it&apos;s all what i t<b>hink</b> (thought)!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->invite is used formally for a party or occassion. This is just a suggestion. It should be &quot;this girl suggests taking a photo with her&quot; use the present tense cause at that time it was a reality that she suggests taking a photo.<br>\r\nAnd this one &quot;it&apos;s all what i t<b>hink</b> (thought)!&quot; should be thought cause it already happened. good luck with ur gf ^^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chandoituki\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthanks! còn câu cuối thì ổn rồi hả bác?\r\n( oh my god, this girl invited me to take a photos with her, awesome) << it's all what i think (thought)!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ninvite is used formally for a party or occassion. This is just a suggestion. It should be \"this girl suggests taking a photo with her\" use the present tense cause at that time it was a reality that she suggests taking a photo.\r\nAnd this one \"it's all what i think (thought)!\" should be thought cause it already happened. good luck with ur gf ^^"
