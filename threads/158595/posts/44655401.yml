  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>philu28</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44649028#post44649028\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">OMG, I have been sleepless for quite a few days, going to bed at sunrise and getting up by noon *sigh*. What should I do to revert back to normal sleeping hours ...?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->use your hand sliding back and forth for ~15 mins<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fimageshack.us%2Fphoto%2Fmy-images%2F840%2Fifyouknowwhatimeanmrbea.png%2F\" target=\"_blank\"><img src=\"http://img840.imageshack.us/img840/2659/ifyouknowwhatimeanmrbea.png\" border=\"0\" alt=\"\"></a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by philu28\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOMG, I have been sleepless for quite a few days, going to bed at sunrise and getting up by noon *sigh*. What should I do to revert back to normal sleeping hours ...?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nuse your hand sliding back and forth for ~15 mins"
