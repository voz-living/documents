  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>skyfront</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=93403081#post93403081\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do you guys know a English speaking club in Hanoi? <br>\r\nI need to practice with people rather than with mirror.<img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I know the one, the address at link below. You know what&apos;s couchsurfing community and how does it work ? Anyway, this club is English speaking and If you are interested in traveling, this place is so amazing to share your travel experiences and make some friends.<br>\r\nHope this helps!<br>\r\n<a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2Fcshanoi%2F%3Ffref%3Dts\" target=\"_blank\">https://www.facebook.com/cshanoi/?fref=ts</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by skyfront\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo you guys know a English speaking club in Hanoi? \r\nI need to practice with people rather than with mirror.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI know the one, the address at link below. You know what's couchsurfing community and how does it work ? Anyway, this club is English speaking and If you are interested in traveling, this place is so amazing to share your travel experiences and make some friends.\r\nHope this helps!\r\nhttps://www.facebook.com/cshanoi/?fref=ts"
