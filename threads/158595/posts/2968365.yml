  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xiahou_dun</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2968233#post2968233\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well in the previous post, ur saying, the way u said to us as if u and that girl r gonna have some really important to do together :hellboy:<br>\r\nSo, u and that girl are just friend or a bit more?<br>\r\n<br>\r\nFinally, what u r gonna do depends on what u wanna, both of u, depends on ur hobbies, ur temporary liking.<br>\r\n<br>\r\nOh one more: I was wondering wth &quot;Anyway John&quot; is <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"><br>\r\n<br>\r\nHm, if Im correct, u r just trying to say &quot;Anyway guys or men, pals, buddies, lads, fellows or sth like that. Right? <br>\r\nThen why dont u use those above words? Because John might make other guys misunderstand another meaning which is &quot;toilet or restroom&quot; <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\">Keke, Just friends. But I really am not sure about what will happen between 2 people of different sex in a cold night in romantic city like Hanoi. So, friend, but maybe have something more than just friendship to happen. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\nIf I could do what I wanna do, it&apos;s so easy to figure out then. <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\"><br>\r\n<br>\r\nAnyway John, Anyway John is...nothing. <img src=\"/images/smilies/Off/matrix.gif\" border=\"0\" alt=\"\" title=\"matrix\" class=\"inlineimg\"> Just like you said. I just like it. <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"></font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xiahou_dun\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell in the previous post, ur saying, the way u said to us as if u and that girl r gonna have some really important to do together :hellboy:\r\nSo, u and that girl are just friend or a bit more?\r\n\r\nFinally, what u r gonna do depends on what u wanna, both of u, depends on ur hobbies, ur temporary liking.\r\n\r\nOh one more: I was wondering wth \"Anyway John\" is \r\n\r\nHm, if Im correct, u r just trying to say \"Anyway guys or men, pals, buddies, lads, fellows or sth like that. Right? \r\nThen why dont u use those above words? Because John might make other guys misunderstand another meaning which is \"toilet or restroom\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKeke, Just friends. But I really am not sure about what will happen between 2 people of different sex in a cold night in romantic city like Hanoi. So, friend, but maybe have something more than just friendship to happen. \r\n\r\nIf I could do what I wanna do, it's so easy to figure out then. \r\n\r\nAnyway John, Anyway John is...nothing.  Just like you said. I just like it."
