  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tulanght</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55386607#post55386607\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys.<br>\r\nDo you think If your writing skill in mother language isn&apos;t good, so your w/s in second language is the same as mother language. <br>\r\nSo ashamed,normally I cannot expose my thought to write down even with common topic in mother language. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> your problem is that you don&apos;t have enough vocabulary to expose your thought.<br>\r\ni think everything can be improved . you try to read a lot of book.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tulanght\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys.\r\nDo you think If your writing skill in mother language isn't good, so your w/s in second language is the same as mother language. \r\nSo ashamed,normally I cannot expose my thought to write down even with common topic in mother language. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n your problem is that you don't have enough vocabulary to expose your thought.\r\ni think everything can be improved . you try to read a lot of book."
