  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67303672#post67303672\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sorry for my mistake, I often confuse between German and Germany <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nActually, I think your sharing very interesting and logical, especially in comparing English with the other European languages. After learning German, I improved my English skill, especially grammar.<br>\r\n<br>\r\nBut if I can choose a language to learn for myself, I prefer German than English. If I choose one thing I don&apos;t like in english, that is pronunciation. There are various version of english pronunciation in the world. We have Eng UK, Eng US, Eng Aus, Eng India... each of them has own pronunciation. Although It&apos;s not so hard to listen but for  accurately speaking, it&apos;s difficult to learn. <br>\r\n<br>\r\nP/S: My speaking skill is not so good <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, I have also experienced the same thing. My english grammar has been improved while learning german, and vice versa, the previous knowledge of english assists in my learning of german. For instance before learning german I didn&apos;t fully understand the english subjunctive, which was still used in Old English ( much in Shakespeare&apos;s Era ) but now is deteriorated in Modern English. The subjunctive of English today, though still exists, only evinces itself under some special circumstances - like the unreal / hypothetical conditional sentences and some expressions of desire, necessity, suggestion and purpose such as :<br>\r\n&quot; If I were you, I would ... &quot; <br>\r\n&quot; I insist the he be here. &quot;<br>\r\n&quot; It is necessary that it be fixed. &quot;<br>\r\nHowever, these constructions are rarely used in coloquial language and are considered formal or high language. Therefore their use is an indication of an educated person. Of course, vietnamese teachers can&apos;t delve into that much when teaching, but rather deem it just a special construction instead, bypassing its essence. <br>\r\n<br>\r\nApropos of your concern, the variant of a language in pronunciation, spelling or even grammar ( a more linguistical terminology, dialect ) is a normal and natural phenomenon which exists in all languages. An analogy can be found in the difference between the northern vietnamese and southern vietnamese or between the german of Germany and the german of Switzerland. This effect is inevitable due to the geographical distance and the flexible nature of language. In some languages there is a standard form defined by an institute ( as in case of french) or social convention ( the nothern vietnamese ). Regarding english, it is Standard English - a combination of british english and american english. Hence it is always a good choice to choose to learn the standard form, since you will have the highest chance of comprehensibility.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSorry for my mistake, I often confuse between German and Germany \r\n\r\nActually, I think your sharing very interesting and logical, especially in comparing English with the other European languages. After learning German, I improved my English skill, especially grammar.\r\n\r\nBut if I can choose a language to learn for myself, I prefer German than English. If I choose one thing I don't like in english, that is pronunciation. There are various version of english pronunciation in the world. We have Eng UK, Eng US, Eng Aus, Eng India... each of them has own pronunciation. Although It's not so hard to listen but for  accurately speaking, it's difficult to learn. \r\n\r\nP/S: My speaking skill is not so good \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, I have also experienced the same thing. My english grammar has been improved while learning german, and vice versa, the previous knowledge of english assists in my learning of german. For instance before learning german I didn't fully understand the english subjunctive, which was still used in Old English ( much in Shakespeare's Era ) but now is deteriorated in Modern English. The subjunctive of English today, though still exists, only evinces itself under some special circumstances - like the unreal / hypothetical conditional sentences and some expressions of desire, necessity, suggestion and purpose such as :\r\n\" If I were you, I would ... \" \r\n\" I insist the he be here. \"\r\n\" It is necessary that it be fixed. \"\r\nHowever, these constructions are rarely used in coloquial language and are considered formal or high language. Therefore their use is an indication of an educated person. Of course, vietnamese teachers can't delve into that much when teaching, but rather deem it just a special construction instead, bypassing its essence. \r\n\r\nApropos of your concern, the variant of a language in pronunciation, spelling or even grammar ( a more linguistical terminology, dialect ) is a normal and natural phenomenon which exists in all languages. An analogy can be found in the difference between the northern vietnamese and southern vietnamese or between the german of Germany and the german of Switzerland. This effect is inevitable due to the geographical distance and the flexible nature of language. In some languages there is a standard form defined by an institute ( as in case of french) or social convention ( the nothern vietnamese ). Regarding english, it is Standard English - a combination of british english and american english. Hence it is always a good choice to choose to learn the standard form, since you will have the highest chance of comprehensibility."
