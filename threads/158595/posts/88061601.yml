  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88059426#post88059426\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Speaking of showing off scores, I got a (now expired) 8.5 and I still make casual mistakes from time to time, be it grammatical errors or just some god damned typos. Then again, scores mean jack shit when you don&apos;t use the language at all.<br>\r\n<br>\r\n@SNET: No I&apos;m the Aigis fanatic.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have sensed High-level English from your comment, now I know i&apos;m right =]]]]<br>\r\n// How did you know I&apos;m from 12T2 @@ Mysterious guy coming from nowhere, asnwer me, sir @@<br>\r\n<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>THUKID</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88056298#post88056298\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">no, that&apos;s fine, I understand, you&apos;re right<br>\r\nbut if you know that my Ielts was 4.5 (muahahahaha) the last time I took it, and you said that yours was 8.0, you will probably understand why I&apos;m doubting. there is a very very basic knowledge that you made a mistake on not only one but two times as I noticed.<br>\r\nby the way, I wish that I can get an Ielts 8.0 like you one day haha</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Trust me, I doubt about my score more than anyone else =]]]]<br>\r\nI used to think that an 8.0 would have no problem in reading books, newspaper. <br>\r\nCurrently, however, I still have to use 2 dictionaries while doing so =]]<br>\r\nThen I realized that it is a good signal: I&apos;m still improving.<br>\r\n<br>\r\nOne of my friend is a 6 and he always brags about himself being able to read newspaper without dictionary, to watch movies without subtitles, blah blah. <br>\r\nBut it&apos;s just because he is not challenging himself with new and more difficult material.<br>\r\nThat&apos;s why I said to him &quot;you will be a 6 forever if you keep watching <b>just </b>HIMYM, reading <b>just</b> about dogs and football, listening <b>just</b> to Nigga Rap,..&quot;<br>\r\n&quot;Be diversified&quot; and &quot;Make as many mistakes as possible&quot; are my advices for you, my 4.5 friend <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSpeaking of showing off scores, I got a (now expired) 8.5 and I still make casual mistakes from time to time, be it grammatical errors or just some god damned typos. Then again, scores mean jack shit when you don't use the language at all.\r\n\r\n@SNET: No I'm the Aigis fanatic.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have sensed High-level English from your comment, now I know i'm right =]]]]\r\n// How did you know I'm from 12T2 @@ Mysterious guy coming from nowhere, asnwer me, sir @@\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by THUKID\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tno, that's fine, I understand, you're right\r\nbut if you know that my Ielts was 4.5 (muahahahaha) the last time I took it, and you said that yours was 8.0, you will probably understand why I'm doubting. there is a very very basic knowledge that you made a mistake on not only one but two times as I noticed.\r\nby the way, I wish that I can get an Ielts 8.0 like you one day haha\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrust me, I doubt about my score more than anyone else =]]]]\r\nI used to think that an 8.0 would have no problem in reading books, newspaper. \r\nCurrently, however, I still have to use 2 dictionaries while doing so =]]\r\nThen I realized that it is a good signal: I'm still improving.\r\n\r\nOne of my friend is a 6 and he always brags about himself being able to read newspaper without dictionary, to watch movies without subtitles, blah blah. \r\nBut it's just because he is not challenging himself with new and more difficult material.\r\nThat's why I said to him \"you will be a 6 forever if you keep watching just HIMYM, reading just about dogs and football, listening just to Nigga Rap,..\"\r\n\"Be diversified\" and \"Make as many mistakes as possible\" are my advices for you, my 4.5 friend"
