  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ikazuchi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40870657#post40870657\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;of&quot; or &quot;about&quot; will be accepted in this case, I think !<br>\r\nBut i would like to know that structure &quot;be of + N&quot; is as equal as ADJ,<br>\r\nbecause i read in somewhere that &quot;be of use&quot; = &quot;useful&quot;. Is it exact?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->that&apos;s totally correct. I&apos;ve seen many sentences using that structure. For example, &quot;glad to be of help&quot;, &quot;he&apos;s more of a man than I thought&quot;, &quot;time is of the essence&quot;, &quot;make sure the food is of good quality&quot;...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ikazuchi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"of\" or \"about\" will be accepted in this case, I think !\r\nBut i would like to know that structure \"be of + N\" is as equal as ADJ,\r\nbecause i read in somewhere that \"be of use\" = \"useful\". Is it exact?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat's totally correct. I've seen many sentences using that structure. For example, \"glad to be of help\", \"he's more of a man than I thought\", \"time is of the essence\", \"make sure the food is of good quality\"..."
