  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ukman</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47201660#post47201660\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m Vietnamese, problem? <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nSeriously, for guys who want to improve English in this forum, why don&apos;t we have a separate box where we can post anything we like in English (just like what people are doing on F17). I think it would have more fun, with different stories, different topics, rather than some nonsense sentences in this thread <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nNo brick <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah. I like your idea. You might be a mod for this box <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ukman\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm Vietnamese, problem? \r\nSeriously, for guys who want to improve English in this forum, why don't we have a separate box where we can post anything we like in English (just like what people are doing on F17). I think it would have more fun, with different stories, different topics, rather than some nonsense sentences in this thread \r\nNo brick \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah. I like your idea. You might be a mod for this box"
