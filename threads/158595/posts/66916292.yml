  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BlackFriday</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66910270#post66910270\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi guys, now i have no job, so I want to use my free time to learn languages. I&apos;m trying to learn English myself but there is much free time in a day. Then, I decided Japanese is the next step. So should I learn English and Japanese at the same time? <br>\r\n<br>\r\nCan you guys give me a advice?<br>\r\n<br>\r\nThank you so much.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Japanese is really difficult <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">, i should think carefully before make a decision <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BlackFriday\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi guys, now i have no job, so I want to use my free time to learn languages. I'm trying to learn English myself but there is much free time in a day. Then, I decided Japanese is the next step. So should I learn English and Japanese at the same time? \r\n\r\nCan you guys give me a advice?\r\n\r\nThank you so much.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJapanese is really difficult , i should think carefully before make a decision"
