  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Duong_xua_loi_cu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63567717#post63567717\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">who can tell me please the way to distinguish between &quot;can&quot; and &quot;can&apos;t&quot; when we talk? I listen carefully many situation but they seem to be the same:&apos;k&#xE6;n&apos;. There&apos;s just a little different in intonation and so hard to identify, hic! (In American English, of course)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My old teacher told me that when we say &quot;can&quot;, the word is unstressed, the speaker usually says it fast and quietly.<br>\r\nIn contrast, &quot;can&apos;t&quot; is stressed and we can hear it more loudly due to the emphasis from the speaker.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Duong_xua_loi_cu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twho can tell me please the way to distinguish between \"can\" and \"can't\" when we talk? I listen carefully many situation but they seem to be the same:'kæn'. There's just a little different in intonation and so hard to identify, hic! (In American English, of course)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy old teacher told me that when we say \"can\", the word is unstressed, the speaker usually says it fast and quietly.\r\nIn contrast, \"can't\" is stressed and we can hear it more loudly due to the emphasis from the speaker."
