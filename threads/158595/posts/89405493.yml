  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>XinR</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=89362238#post89362238\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cagnet do not have any song named &quot;Silent open&quot;, they only have a song named &quot;Silent emotion&quot; which was in their &quot;Long vacation OST&quot; album.<br>\r\n<br>\r\nThe song named &quot;Silent open&quot; is just the remix of a short BGM used in &quot;King of comedy&quot; movie.<br>\r\n<br>\r\nFor your reference, main theme song of &quot;King of comedy&quot; is &quot;24-7&quot; produced by Cagnet, and the &quot;Silent open&quot; above actually came from &quot;Here we are again&quot;, another song in their &quot;Long vacation OST&quot; album.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you, the information is brought by you for me <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by XinR\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCagnet do not have any song named \"Silent open\", they only have a song named \"Silent emotion\" which was in their \"Long vacation OST\" album.\r\n\r\nThe song named \"Silent open\" is just the remix of a short BGM used in \"King of comedy\" movie.\r\n\r\nFor your reference, main theme song of \"King of comedy\" is \"24-7\" produced by Cagnet, and the \"Silent open\" above actually came from \"Here we are again\", another song in their \"Long vacation OST\" album.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you, the information is brought by you for me"
