  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by darksoul682\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\" xướng ca vô loài \"  is a kind of local word. Therefore , there is no word having the same meaning in English.  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI really dont understand this sentence in vietnamese,\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\" Xướng ca vô loài \" là 1 loại từ địa phương ( địa phương tớ ám chỉ là VN so với thế giới ) . Vì vậy , không có từ nào cùng nghĩa như thế trong Tiếng Anh"
