  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>iKiKi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47662936#post47662936\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">someones in this topic can give me some name of ielts books to sefl-study, plz</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hi<br>\r\nThere&apos;s alot of useful books for you. Google them.<br>\r\nAs far as know, you can see them in one of these types:<br>\r\n1. For sample tests:i used cambridge ( 1-&gt;7)<br>\r\n2. sample tests ,together with  explanations and instructions.<br>\r\n<br>\r\nIn my opinion, you should try the second one first for familarity with neccessary skills and tips for IELTS test, use the first type to measure your english capability.<br>\r\n<br>\r\nI just try my best to give you some advice from my own experience. Hope it help!<br>\r\n<br>\r\nAnway, this is the first time i post here and im a fresh member ^^ how do you do!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by iKiKi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsomeones in this topic can give me some name of ielts books to sefl-study, plz\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhi\r\nThere's alot of useful books for you. Google them.\r\nAs far as know, you can see them in one of these types:\r\n1. For sample tests:i used cambridge ( 1->7)\r\n2. sample tests ,together with  explanations and instructions.\r\n\r\nIn my opinion, you should try the second one first for familarity with neccessary skills and tips for IELTS test, use the first type to measure your english capability.\r\n\r\nI just try my best to give you some advice from my own experience. Hope it help!\r\n\r\nAnway, this is the first time i post here and im a fresh member ^^ how do you do!"
