  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45745056#post45745056\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">havent done any research on this yet, but base on your answer i highly doubt it <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->in my opinion, i don&apos;t care about /&#xF0;i/ or /&#xF0;&#x259;/, it&apos;s like a reflect, naturally it&apos;d go with the word that make less work to do with the tounge. Sometime i see that they use /&#xF0;i/ with an consonant. Those are not important at all, they will understand you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thavent done any research on this yet, but base on your answer i highly doubt it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nin my opinion, i don't care about /ði/ or /ðə/, it's like a reflect, naturally it'd go with the word that make less work to do with the tounge. Sometime i see that they use /ði/ with an consonant. Those are not important at all, they will understand you."
