  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xudzu09</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48467495#post48467495\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yep, defence : UK, defense: US<br>\r\ni had searched &quot;thesis defence&quot;  on Mr.google<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">, he gave me about 12.200.000 results and &quot;uphold thesis&quot; just for 1.240.000 results. so &quot;thesis defence&quot; is more popular than the other.<br>\r\nV-E dict had trolled me<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I never heard &apos;thesis uphold&apos; either. &apos;Thesis defense&apos; is the right term or at least the more well-known one; so just go with that. And are you going to defend your thesis? In that case, good luck!! <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://www.phdcomics.com/comics/archive/phd031205_ads.gif\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xudzu09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyep, defence : UK, defense: US\r\ni had searched \"thesis defence\"  on Mr.google, he gave me about 12.200.000 results and \"uphold thesis\" just for 1.240.000 results. so \"thesis defence\" is more popular than the other.\r\nV-E dict had trolled me\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI never heard 'thesis uphold' either. 'Thesis defense' is the right term or at least the more well-known one; so just go with that. And are you going to defend your thesis? In that case, good luck!!"
