  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cryintherain12</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70763156#post70763156\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">tbh we dont know how much important English is in future so we dont take it seriously</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Seems like nowadays there are many children good at English. <br>\r\nYesterday my teacher told that me and all students in my class were stupid because we were bad at English; and her son had got 5.0 IELTS scores although he was 13 years old. But she have to pay milions VND per moth for her son&apos;s international school. She does not know that when i was a pupil; my family just have to pay 200 thousands dong per moth for my studying fees <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cryintherain12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttbh we dont know how much important English is in future so we dont take it seriously\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSeems like nowadays there are many children good at English. \r\nYesterday my teacher told that me and all students in my class were stupid because we were bad at English; and her son had got 5.0 IELTS scores although he was 13 years old. But she have to pay milions VND per moth for her son's international school. She does not know that when i was a pupil; my family just have to pay 200 thousands dong per moth for my studying fees"
