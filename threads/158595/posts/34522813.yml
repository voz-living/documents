  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fearz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34496041#post34496041\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">who can help me to build the outline for this article( i need to write about 200 words)<br>\r\nYour opinion: &quot;why do we need families? Is the family likely to disappear as an institution&quot; <br>\r\n<br>\r\ne ch&#x1B0;a hi&#x1EC3;u l&#x1EAF;m c&#xE1;i &#x111;&#x1EC1; n&#xE0;y, <br>\r\nIs the family likely to disappear as an institution - ph&#x1EA3;i ch&#x103;ng gia &#x111;&#xEC;nh &#x111;ang d&#x1EA7;n bi&#x1EBF;n m&#x1EA5;t nh&#x1B0; 1 t&#x1ED5; ch&#x1EE9;c, th&#x1EC3; ch&#x1EBF;, d&#x1EA1;ng d&#x1EA1;ng ki&#x1EC3;u nh&#x1B0; 1 n&#xE9;t trong truy&#x1EC1;n th&#x1ED1;ng<br>\r\nb&#xE1;c n&#xE0;o qu&#xED; th&#xEC; l&#xE0;m lu&#xF4;n m&#xE0; ko em ch&#x1EC9; xin outline &#x111;&#x1EC3; luy&#x1EC7;n writing thui, em tr&#xEC;nh &#x111;&#x1ED9; writing h&#x1A1;i k&#xE9;m mong c&#xE1;c pro english gi&#xFA;p &#x111;&#x1EE1;, b&#xE1;c n&#xE0;o pro pm wind_it_up_76 ho&#x1EB7;c pm inbox e xin c&#xE1;i ym h&#x1ECF;i han nh&#xE9;, nhanh nh&#xF3;e chi&#x1EC1;u t&#x1ED1;i mai em n&#x1ED9;p r&#x1ED3;i</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;ve come across this statement on the Net: &quot;gia &#x111;&#xEC;nh ch&#x1EB3;ng qua ch&#x1EC9; l&#xE0; s&#x1EF1; &#x103;n b&#xE1;m c&#xF3; t&#xED;nh k&#x1EBF; th&#x1EEB;a&quot;. Try to go further from there.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fearz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twho can help me to build the outline for this article( i need to write about 200 words)\r\nYour opinion: \"why do we need families? Is the family likely to disappear as an institution\" \r\n\r\ne chưa hiểu lắm cái đề này, \r\nIs the family likely to disappear as an institution - phải chăng gia đình đang dần biến mất như 1 tổ chức, thể chế, dạng dạng kiểu như 1 nét trong truyền thống\r\nbác nào quí thì làm luôn mà ko em chỉ xin outline để luyện writing thui, em trình độ writing hơi kém mong các pro english giúp đỡ, bác nào pro pm wind_it_up_76 hoặc pm inbox e xin cái ym hỏi han nhé, nhanh nhóe chiều tối mai em nộp rồi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI've come across this statement on the Net: \"gia đình chẳng qua chỉ là sự ăn bám có tính kế thừa\". Try to go further from there."
