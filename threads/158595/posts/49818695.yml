content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngayhomqua.quaroi...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49818530#post49818530\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Could anyone point out the difference between the two words terrible and terrific such as: a terrible soup, a terrific soup.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><i>&quot;Terrific&quot;</i> usually means a positive feeling, such that gives you surprise, awe and excitement. Conversely, <i>&quot;terrible&quot;</i> implies a negative reaction, such that forces irritation, disgust and fright.<br>\r\n<br>\r\nExamples:<ul><li>Honey, I&apos;m pregnant. Wow, that&apos;s terrific!</li>\n<li>I&apos;m back from the premiere, it was absolutely terrible.</li>\n</ul>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngayhomqua.quaroi...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCould anyone point out the difference between the two words terrible and terrific such as: a terrible soup, a terrific soup.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Terrific\" usually means a positive feeling, such that gives you surprise, awe and excitement. Conversely, \"terrible\" implies a negative reaction, such that forces irritation, disgust and fright.\r\n\r\nExamples:Honey, I'm pregnant. Wow, that's terrific!\nI'm back from the premiere, it was absolutely terrible."
