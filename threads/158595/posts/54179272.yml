  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54173731#post54173731\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">...<br>\r\nBy the way, anyone here have ever joined the effortless english?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nIts blurb is kinda tempting-listen and speaking english fluently and naturally in 3-6 months. It&apos;s sth I&apos;m having trouble with<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t get your point, clear me out.<br>\r\nIf there&apos;s any chance you talked about software or e-book and audio files, I have a bunch of them though. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54174970#post54174970\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I&apos;m flattered but my posts are nowhere near <i>&quot;sounding like natives&quot;</i>. In fact, whenever I got the chance to read anything I wrote, I could almost spot mistakes and feel the urge to rewrite every bit of it.<br>\r\n<br>\r\n<font color=\"Blue\"><font size=\"5\">okay, I&apos;ve found some flaws this time</font></font><br>\r\n<br>\r\nI study and work in the <font color=\"Blue\">Built Environment</font> but you should be aware that the field of work does not necessarily dictate your English proficiency. In my opinion, it is your hobbies and interests that encourage you to communicate in English. For example, I enjoy reading English history and there was a time when I surfed randomly through numerous pages about this topic on Wikipedia.<br>\r\n<font color=\"blue\"><font size=\"5\">You&apos;re an architect <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nI&apos;m majoring on Environmental Technology and I can imagine myself fiercely digging the huge pile of manure or wasteland for &quot;foods&quot;. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></font></font><br>\r\nAnd the question of how long, I spent an intermittent total of 2 years studying a few courses before taking my first IELTS test. Prior to that, my only experience in English had been looking up dictionaries while playing games. After the test, it&apos;s been 7 years of pseudo-frequent use. However, any competent human being, given the same resources that I had, could have done this in less than half of my time.</font><br>\r\n<font size=\"5\"><font color=\"blue\">Don&apos;t be ridiculous, you&apos;re good. Everyone knows that. Don&apos;t try to deny the fact</font></font><br>\r\n<font color=\"DarkOliveGreen\">I&apos;m old enough to by drinks and cigarettes.</font><br>\r\n^ buy <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<font color=\"DarkOliveGreen\">Great, you got more years learning the language under your belt than I ever did. At your age, my IELTS band was only 6.5. Even now, if I were to retake, I doubt if I could achieve an overall 8.0 band.</font><br>\r\n<br>\r\n<br>\r\n<font color=\"DarkOliveGreen\">I&apos;m surprised that your discontent was not directed to me since my posts on the matter were more critical. However, blaming or not, criticising the system is still in everyone&apos;s own right, especially when the flaws are so obvious.<br>\r\n<br>\r\nFrom my experience, almost everyone who speak adequate English have spent some time in an English intensified or gifted class. If I have to factor  natural capacity out, most of my friends, who studied a normal 7-years English program at schools, have shown no improvement in any English competence over the years. Besides, English language centres do not spring out of nowhere. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t...\r\nBy the way, anyone here have ever joined the effortless english?\r\nIts blurb is kinda tempting-listen and speaking english fluently and naturally in 3-6 months. It's sth I'm having trouble with.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't get your point, clear me out.\r\nIf there's any chance you talked about software or e-book and audio files, I have a bunch of them though. \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm flattered but my posts are nowhere near \"sounding like natives\". In fact, whenever I got the chance to read anything I wrote, I could almost spot mistakes and feel the urge to rewrite every bit of it.\r\n\r\nokay, I've found some flaws this time\r\n\r\nI study and work in the Built Environment but you should be aware that the field of work does not necessarily dictate your English proficiency. In my opinion, it is your hobbies and interests that encourage you to communicate in English. For example, I enjoy reading English history and there was a time when I surfed randomly through numerous pages about this topic on Wikipedia.\r\nYou're an architect \r\nI'm majoring on Environmental Technology and I can imagine myself fiercely digging the huge pile of manure or wasteland for \"foods\". \r\nAnd the question of how long, I spent an intermittent total of 2 years studying a few courses before taking my first IELTS test. Prior to that, my only experience in English had been looking up dictionaries while playing games. After the test, it's been 7 years of pseudo-frequent use. However, any competent human being, given the same resources that I had, could have done this in less than half of my time.\r\nDon't be ridiculous, you're good. Everyone knows that. Don't try to deny the fact\r\nI'm old enough to by drinks and cigarettes.\r\n^ buy \r\nGreat, you got more years learning the language under your belt than I ever did. At your age, my IELTS band was only 6.5. Even now, if I were to retake, I doubt if I could achieve an overall 8.0 band.\r\n\r\n\r\nI'm surprised that your discontent was not directed to me since my posts on the matter were more critical. However, blaming or not, criticising the system is still in everyone's own right, especially when the flaws are so obvious.\r\n\r\nFrom my experience, almost everyone who speak adequate English have spent some time in an English intensified or gifted class. If I have to factor  natural capacity out, most of my friends, who studied a normal 7-years English program at schools, have shown no improvement in any English competence over the years. Besides, English language centres do not spring out of nowhere."
