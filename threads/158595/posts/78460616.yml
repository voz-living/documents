  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>landmark1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78453512#post78453512\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I just met a girl two days ago. <br>\r\n<br>\r\nfirst night, I taken her walking around West  Lake. We walked till at 12p.m. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nSecond night, she visited my room at 9 p.m.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> We talked about everything. my room have a fan and a air conditioner, but I only turn on fan. dont turn on air conditioner because I had to closed door and window<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">. i afraid she would think I had a black mean<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">, about one hour later my room was so hot, i suggested her that i would close the door and window to turn on air conditioner and she agreed. we talked together till 11 p.m. she said she want to sleep. I&apos;m ok and taken her to return her room.<br>\r\n<br>\r\nall that night ago she wore dress and not wear bra. I can see clearly her boobs. My elder brother want to break my pants.<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nI also saw her arm and leg have many hair, i thought, she like sex. do you think like me? I  need your advices. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nAnd tonight, I have to what do ?<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Teal\">Reading this give me serious mental challenge. I do understand the story and it&apos;s logically sexualized me. On the other hand, this masterpiece of written words is tragically devastated <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></font><br>\r\n<br>\r\nBy the by, dear <b>landmark1</b>, next time she implies she wanna sleep, ask specific where she wanna sleep? A air-conditioned room is a huge bonus point and you didn&apos;t use it. Shame. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by landmark1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI just met a girl two days ago. \r\n\r\nfirst night, I taken her walking around West  Lake. We walked till at 12p.m. \r\n\r\nSecond night, she visited my room at 9 p.m. We talked about everything. my room have a fan and a air conditioner, but I only turn on fan. dont turn on air conditioner because I had to closed door and window. i afraid she would think I had a black mean, about one hour later my room was so hot, i suggested her that i would close the door and window to turn on air conditioner and she agreed. we talked together till 11 p.m. she said she want to sleep. I'm ok and taken her to return her room.\r\n\r\nall that night ago she wore dress and not wear bra. I can see clearly her boobs. My elder brother want to break my pants.\r\nI also saw her arm and leg have many hair, i thought, she like sex. do you think like me? I  need your advices. \r\nAnd tonight, I have to what do ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nReading this give me serious mental challenge. I do understand the story and it's logically sexualized me. On the other hand, this masterpiece of written words is tragically devastated \r\n\r\nBy the by, dear landmark1, next time she implies she wanna sleep, ask specific where she wanna sleep? A air-conditioned room is a huge bonus point and you didn't use it. Shame."
