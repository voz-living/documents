  text: "Hey music lovers, what are your favorite lyrics lines?\r\n\r\nHere are some of mine: \r\n\r\n- \"There is a crack, a crack in everything\r\nThat's how the light gets in\"\r\nLeonard Cohen - Anthem\r\n\r\n- \"and thanks, for the trouble you took from her eyes \r\nI thought it was there for good so I never tried\"\r\nLeonard Cohen - Famous Blue Raincoat\r\n\r\n- \"I don't wonder why you left \r\nI wonder why you stayed so long\"\r\nCheryl Wheeler - Sylvia Hotel\r\n\r\n- \"Such a funny thought to wrap you up in cloth\r\nDo you find it all right, my dragonfly?\"\r\nSufjan Stevens - Fourth of July\r\n\r\n- The whole song \r\nDamien Rice - The Greatest Bastard"
