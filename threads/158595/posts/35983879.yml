content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dangkikhowa9</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35981182#post35981182\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anybody teach me how to good at grammar ? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nI just can listening and reading <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You can read Raymond Murphy&apos;s English Grammar in Use (Intermediate). So far, that&apos;s the best book I&apos;ve ever seen about English Grammar. You should read the english version because I think it will explains things better than the Vietnamese version of the book. Don&apos;t worry, as long as you can read, there will be no problems understanding that book. Pick one, read it carefully, do the exercise and review it often, you will be very good at english <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> I think you can get a 9 in the University Entrance Exam if you practice often\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dangkikhowa9\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anybody teach me how to good at grammar ? \r\n\r\nI just can listening and reading \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can read Raymond Murphy's English Grammar in Use (Intermediate). So far, that's the best book I've ever seen about English Grammar. You should read the english version because I think it will explains things better than the Vietnamese version of the book. Don't worry, as long as you can read, there will be no problems understanding that book. Pick one, read it carefully, do the exercise and review it often, you will be very good at english  I think you can get a 9 in the University Entrance Exam if you practice often"
