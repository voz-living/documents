  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lordgon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34559863#post34559863\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think sex before marrige or the woman of you dream are not really boring topics. It can even be better than global warming and human rights in someways. I concern that those two topics will be too hard and the difficult of vocabulary will lead to wrong sentence-making. One more thing is it will need research to get an exact information, so why don&apos;t we just start by telling stories about our experiences or something ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->don&apos;t quote me if you couldn&apos;t get what I mean.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lordgon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think sex before marrige or the woman of you dream are not really boring topics. It can even be better than global warming and human rights in someways. I concern that those two topics will be too hard and the difficult of vocabulary will lead to wrong sentence-making. One more thing is it will need research to get an exact information, so why don't we just start by telling stories about our experiences or something ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndon't quote me if you couldn't get what I mean."
