  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ujzojuj</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49885372#post49885372\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">A : can i help you? what would you like?<br>\nB : a cappuccino, please.<br>\nA : regular or large?<br>\nB : large, please.<br>\nC : and can i have an espresso, please.<br>\nA : <font color=\"Black\">two</font> have here or take away? <font color=\"Red\"><b>To</b> have here or take away</font><br>\nC : two have here. <font color=\"Red\"><b>To</b> have here</font><br>\nA : anything else?<br>\nB : nothing. &gt; <b><font color=\"Red\">No, thanks </font></b><br>\nC : a brownie for me, please.<br>\nA : OK.<br>\nC : how much is that?<br>\nA : together or separate ?<br>\nC : together<br>\n.........<br>\n<font color=\"Red\">A: That&apos;s 6.45, please<br>\nC: Sorry, how much ?<br>\nA: 6.45 Thank you</font><br>\n<br>\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->............................\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ujzojuj\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA : can i help you? what would you like?\nB : a cappuccino, please.\nA : regular or large?\nB : large, please.\nC : and can i have an espresso, please.\nA : two have here or take away? To have here or take away\nC : two have here. To have here\nA : anything else?\nB : nothing. > No, thanks \nC : a brownie for me, please.\nA : OK.\nC : how much is that?\nA : together or separate ?\nC : together\n.........\nA: That's 6.45, please\nC: Sorry, how much ?\nA: 6.45 Thank you\n\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n............................"
