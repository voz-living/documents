  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>N15cc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43612538#post43612538\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yeah, it&apos;s getting warmer. It&apos;s not too early to make preparation for the Tet holidays. Because the time is never stop. And you have a lot of things have to be done. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nSomeone who give a suggestion about the travel of this Tet Holidays in VN?<br>\r\n<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The weather is really, really great today. It&apos;s breezy, not cold, with little shiny. I love this kind of weather. It&apos;s perfect for going out with friends and sightseeing, guys.<br>\r\n<br>\r\nBtw, travel on the Tet Occasion is great if it is taken with family, relatives. If you could afford a travel, you should.<br>\r\n<br>\r\nI&apos;ll have lunch with an older lady. You guys have any suggestion for me? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by N15cc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYeah, it's getting warmer. It's not too early to make preparation for the Tet holidays. Because the time is never stop. And you have a lot of things have to be done. \r\nSomeone who give a suggestion about the travel of this Tet Holidays in VN?\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe weather is really, really great today. It's breezy, not cold, with little shiny. I love this kind of weather. It's perfect for going out with friends and sightseeing, guys.\r\n\r\nBtw, travel on the Tet Occasion is great if it is taken with family, relatives. If you could afford a travel, you should.\r\n\r\nI'll have lunch with an older lady. You guys have any suggestion for me?"
