  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranhieuamg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49394957#post49394957\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">for casual conversations people dont often put &apos;in the past&apos; after &apos;used to&apos;, it sounds weird and out of place as &apos;used to&apos; already indicates the aforementioned action already happened and finished in the past. <br>\r\n<br>\r\nthat being said, it&apos;s like saying &apos;she quit being a nurse in the past&apos;, which is messed up, since she <b>already</b> stopped being a nurse <b>already</b> and everyone knows <b>that</b> <b>that</b> change-of-state-of-being-a-nurse finished way before the subject is brought up.<br>\r\n<br>\r\nif my memory serves me well they do use that kind of wording in literature, old classic novels probably. remember reading stuff like that somewhere long ago but not entirely sure since classic english novels are not my cup of tea. they wrecked my brain even before I turned the page.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Excellent backup! mate <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"> I&apos;d call the abuse of the phrase within a sentence which is already put in the past tense (in daily speech) as &quot;duplicated structure&quot;. It is, I surmise, both wordy and illogical.<br>\r\n<br>\r\nI myself wouldn&apos;t use &quot;in-the-past&quot; so much in casual speech and writing, either. Except when saying something like: &quot;I&apos;d got bitten by his bulldog over 15 times &apos;in the past&apos; 2 moths&apos;. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> The three-word phrase has now more or less given way to many various terms like: long ago, years ago..etc  And some more tructures used in particular contexts as: from/in the childhood (refering to children) or in her/his young age (refering to the youth). <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"><br>\r\n<br>\r\nSince I&apos;m talking too much over the &quot;duplicated structure&quot; I&apos;m gonna give some thought about the words in bold in the quotation box. Could it have been as I considered it have been?? &quot;unintentionally doulbled&quot; or just &quot;stammering&quot;?? For god! I can&apos;t love a stutterer. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranhieuamg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tfor casual conversations people dont often put 'in the past' after 'used to', it sounds weird and out of place as 'used to' already indicates the aforementioned action already happened and finished in the past. \r\n\r\nthat being said, it's like saying 'she quit being a nurse in the past', which is messed up, since she already stopped being a nurse already and everyone knows that that change-of-state-of-being-a-nurse finished way before the subject is brought up.\r\n\r\nif my memory serves me well they do use that kind of wording in literature, old classic novels probably. remember reading stuff like that somewhere long ago but not entirely sure since classic english novels are not my cup of tea. they wrecked my brain even before I turned the page.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nExcellent backup! mate  I'd call the abuse of the phrase within a sentence which is already put in the past tense (in daily speech) as \"duplicated structure\". It is, I surmise, both wordy and illogical.\r\n\r\nI myself wouldn't use \"in-the-past\" so much in casual speech and writing, either. Except when saying something like: \"I'd got bitten by his bulldog over 15 times 'in the past' 2 moths'.  The three-word phrase has now more or less given way to many various terms like: long ago, years ago..etc  And some more tructures used in particular contexts as: from/in the childhood (refering to children) or in her/his young age (refering to the youth). \r\n\r\nSince I'm talking too much over the \"duplicated structure\" I'm gonna give some thought about the words in bold in the quotation box. Could it have been as I considered it have been?? \"unintentionally doulbled\" or just \"stammering\"?? For god! I can't love a stutterer."
