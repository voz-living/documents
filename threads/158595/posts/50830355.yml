content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TegamiJason</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50829981#post50829981\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">he is right, it looks so silly <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\ni have a friend, who have gone to study abroad in USA <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nbut when he come back to Vietnam this summer, he spoke Eng and nobody can&apos;t stand of it<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nthat&apos;s not cool <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">I don&apos;t even encourage the habit of inserting English terms in Vietnamese speech, save for the cases of professional term/usage or lengthy Vietnamese translation/explanation. </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TegamiJason\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\the is right, it looks so silly \r\n\r\ni have a friend, who have gone to study abroad in USA \r\nbut when he come back to Vietnam this summer, he spoke Eng and nobody can't stand of it\r\n\r\nthat's not cool \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't even encourage the habit of inserting English terms in Vietnamese speech, save for the cases of professional term/usage or lengthy Vietnamese translation/explanation."
