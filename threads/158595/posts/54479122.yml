  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54478635#post54478635\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\n<br>\nI often cycle around West Lake for 1 or 2 lap(s) and I met lots of cyclists. They&apos;re truly awesome. Every weekend they have a journey together. Hoa Binh, Son La, Lai Chau, Ba Vi,... they&apos;re all their destinations. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\nHow the hell did they do that ? they&apos;re too damn long routes.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> what are you smiling <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\nI have no enough time to drive dat long road, you know the distance from HN to MC!<br>\nAs you said, you can drive around West Lake 2 laps, that means you drive for 30kms long. The distance from Ha Noi to Ba Vi is about 60kms just 2 times longer as ur trip around West Lake, why dont you try that trip <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\n\nI often cycle around West Lake for 1 or 2 lap(s) and I met lots of cyclists. They're truly awesome. Every weekend they have a journey together. Hoa Binh, Son La, Lai Chau, Ba Vi,... they're all their destinations. \nHow the hell did they do that ? they're too damn long routes.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n what are you smiling \nI have no enough time to drive dat long road, you know the distance from HN to MC!\nAs you said, you can drive around West Lake 2 laps, that means you drive for 30kms long. The distance from Ha Noi to Ba Vi is about 60kms just 2 times longer as ur trip around West Lake, why dont you try that trip"
