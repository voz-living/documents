  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gunner_4ever_666</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43601415#post43601415\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Red\">We can reading</font> manga,playing soccer with our dad,or playing NES or SNES games with your old man,<font color=\"red\">taked</font> your kids out !!! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nWithout Internet,we&apos;ll be free,and<font color=\"red\"> stopped</font> being slave of globalization !!! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\">With or without internet, your English is quite strange, man! <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\n/Just had a small talk with an old classmate about future, about stragegy, abour career. Learned some helpful things from him. And also shared with him some little ideas. <br>\r\n<br>\r\nAny outdoor meeting will be helpful for us, in either aspect. So, my suggestion is that you guys never should refuse a chance for any meeting. I mean, ANY.</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gunner_4ever_666\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWe can reading manga,playing soccer with our dad,or playing NES or SNES games with your old man,taked your kids out !!! \r\nWithout Internet,we'll be free,and stopped being slave of globalization !!! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWith or without internet, your English is quite strange, man! \r\n\r\n/Just had a small talk with an old classmate about future, about stragegy, abour career. Learned some helpful things from him. And also shared with him some little ideas. \r\n\r\nAny outdoor meeting will be helpful for us, in either aspect. So, my suggestion is that you guys never should refuse a chance for any meeting. I mean, ANY."
