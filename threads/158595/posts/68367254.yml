content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trunghq</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68366014#post68366014\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I just thought the term that the lecturer mentioned was SELL OFF, what do you say? <br>\r\n<br>\r\nSALE OFF can be used in Vietnam the same as they use ON SALE (or the like) in English. But, personally, this phrase doesn&apos;t exist in English. It looks like we Vietnamese adopted the word.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually, he mentioned the term &quot;Sale off&quot; to indicate that we are wrong when we use that word as the meaning of something on sale <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nYou and I have the same point of view concerning that term as I can see what you said in the later part.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trunghq\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI just thought the term that the lecturer mentioned was SELL OFF, what do you say? \r\n\r\nSALE OFF can be used in Vietnam the same as they use ON SALE (or the like) in English. But, personally, this phrase doesn't exist in English. It looks like we Vietnamese adopted the word.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually, he mentioned the term \"Sale off\" to indicate that we are wrong when we use that word as the meaning of something on sale \r\n\r\nYou and I have the same point of view concerning that term as I can see what you said in the later part."
