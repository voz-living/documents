content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Baby You Know</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82123270#post82123270\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How are the differences between relation and relationship?<br>\r\nI should use &quot;maintain relation with customer&quot; or &quot; matintain relationship with customer&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->relation: the way in which two or more concepts, objects, or people are connected; a thing&apos;s effect on or relevance to another.<br>\r\n<br>\r\nrelationship: the way in which two or more concepts, objects, or people are connected, <b>or the state of being connected.</b><br>\r\n<br>\r\nIs it helpful?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Baby You Know\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow are the differences between relation and relationship?\r\nI should use \"maintain relation with customer\" or \" matintain relationship with customer\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nrelation: the way in which two or more concepts, objects, or people are connected; a thing's effect on or relevance to another.\r\n\r\nrelationship: the way in which two or more concepts, objects, or people are connected, or the state of being connected.\r\n\r\nIs it helpful?"
