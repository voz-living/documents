  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nvidiano1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33586099#post33586099\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it&apos;s recommended that there<b> (should) be</b> no &quot;s&quot; for the word &quot;help&quot;.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->not that it&apos;s recommended, but it&apos;s rather essential to have it (yes, the &quot;S&quot;) removed, otherwise the sentence will look fucked up and won&apos;t even make any sence in regard to what the original poster intended to say or to ask for. Though even without the &quot;s&quot;, his plead for favor  (yes, it still contains a minor grammar flaw) is still slightly away from reaching enough and full understanding from most of people, WHO ARE REALLY SPEAKING ENGLISH, therefore they won&apos;t be able to provide proper support, but i&apos;m going to far away\r\n\t\t"
