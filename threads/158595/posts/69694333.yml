  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>practical eetiGf</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69692413#post69692413\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You should play sports or do some daily exercises, do you feel like a loser? Hangout with your friends, go outside and enjoy your life <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> <br>\r\n<br>\r\nThose are my opinions, it&apos;s up to you</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I always feel like a loser. But I LIKE being a loser, if &quot;loser&quot; means intelligent but anti-social. I don&apos;t have any friends. I ENJOY browsing the internet. It&apos;s my life.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by practical eetiGf\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou should play sports or do some daily exercises, do you feel like a loser? Hangout with your friends, go outside and enjoy your life  \r\n\r\nThose are my opinions, it's up to you\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI always feel like a loser. But I LIKE being a loser, if \"loser\" means intelligent but anti-social. I don't have any friends. I ENJOY browsing the internet. It's my life."
