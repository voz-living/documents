  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lovehenxu90\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCertainly happen with whom studying abroad....not only u...I also have feelings like that..\r\nMoreover, Overcome those feelings sometimes is unable...\r\nwhat we can do now is finish our studying as soon as possible...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't be so serious, just take it easy man \r\nI heard that there are so many student who study abroad go to a bar once in a while. \r\nEveryone has their demand, just recognize it and it will make life easier \r\n\r\nPS: I belong to the group that don't recognize our desire"
