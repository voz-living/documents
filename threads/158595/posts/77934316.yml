  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ChoTaoXin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77907391#post77907391\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it took me a few days to come back thanks to our vulnerable internet cables which have been recently becoming sharks&apos; work-out gears.<br>\r\nOf course, I didnt expect to boost my writing skill here. Just some sharing thoughts. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><i><font color=\"Teal\">So, what do you do? I&apos;m unemployed <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> </font></i><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>candy _candy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77924467#post77924467\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Last week, I sent my CV to apply for the position A and I was invited to test and interview. After testing IQ, Gmath and technical knowledge, I was one of 5 people who got the high score. I was actually surprised at this. However, when I was interviewed, I could not meet their requirements for the position A. I knew it before going here, I only want to get experience. Of course, I was failed but the director offered the other position for me. I had other test and I did it well. He was satisfied with me. I agreed to him with the position B. The position B is suitable for my major so I am very happy about this. <br>\r\nHowever, yesterday I received an email announcing that I was failed. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\nWhat? Why? What happened? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\nMy Destiny! Are you kidding me? <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"teal\"><i>Don&apos;t blame the destiny. Did he negotiate the salary with you? Did you both agree on terms? Did he give you any kind of deal?<br>\r\n<br>\r\n&quot;He was satisfied with me. I agreed to him with the position B&quot;<br>\r\n<br>\r\nThese sentences do not mean that you got the job. After you left, maybe other candidates did better than you. <br>\r\nAnd by the way, don&apos;t whine like a bisch and go get another the job <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> (j/k finding a perfect job is fuking ridiculous. I&apos;m unemployed too <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">)</i></font><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sakila1104.clone1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77928835#post77928835\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I love her, but she say she hate me, she don&apos;t want talk with me. She wish me fail the final exam, she wish me die <b><font size=\"4\">whenever i come out</font></b>. But i know she love me too. So why she say that ? Why?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"teal\"><i>Whenever you what?<br>\r\nNormally, &quot;someone comes out&quot; literally means someone publicly confesses that he/she is gay!<br>\r\n<br>\r\nThat&apos;s why I&apos;m so confused by your story. Amazed, actually! Either you&apos;re gay or not! <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n</i></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChoTaoXin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit took me a few days to come back thanks to our vulnerable internet cables which have been recently becoming sharks' work-out gears.\r\nOf course, I didnt expect to boost my writing skill here. Just some sharing thoughts. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo, what do you do? I'm unemployed  \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by candy _candy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLast week, I sent my CV to apply for the position A and I was invited to test and interview. After testing IQ, Gmath and technical knowledge, I was one of 5 people who got the high score. I was actually surprised at this. However, when I was interviewed, I could not meet their requirements for the position A. I knew it before going here, I only want to get experience. Of course, I was failed but the director offered the other position for me. I had other test and I did it well. He was satisfied with me. I agreed to him with the position B. The position B is suitable for my major so I am very happy about this. \r\nHowever, yesterday I received an email announcing that I was failed.  \r\nWhat? Why? What happened?   \r\nMy Destiny! Are you kidding me?   \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't blame the destiny. Did he negotiate the salary with you? Did you both agree on terms? Did he give you any kind of deal?\r\n\r\n\"He was satisfied with me. I agreed to him with the position B\"\r\n\r\nThese sentences do not mean that you got the job. After you left, maybe other candidates did better than you. \r\nAnd by the way, don't whine like a bisch and go get another the job  (j/k finding a perfect job is fuking ridiculous. I'm unemployed too )\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sakila1104.clone1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI love her, but she say she hate me, she don't want talk with me. She wish me fail the final exam, she wish me die whenever i come out. But i know she love me too. So why she say that ? Why?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhenever you what?\r\nNormally, \"someone comes out\" literally means someone publicly confesses that he/she is gay!\r\n\r\nThat's why I'm so confused by your story. Amazed, actually! Either you're gay or not!"
