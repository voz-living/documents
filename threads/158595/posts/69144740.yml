content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shosa114</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69138278#post69138278\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Am I the only one who doesn&apos;t watch World Cup? It&apos;s meaningless IMO, just like sport itself.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hahaha, so do i. It&apos;s not weird, man. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nI like football, but not too much. If i missed some match, i only see the report and beautiful shot. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nI can&apos;t understand why my friend talk so much about it, how some football  player run, pass and kick the ball. Although it&apos;s great, but talking about it is waste of time, in my opinion.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shosa114\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAm I the only one who doesn't watch World Cup? It's meaningless IMO, just like sport itself.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHahaha, so do i. It's not weird, man. \r\nI like football, but not too much. If i missed some match, i only see the report and beautiful shot. \r\nI can't understand why my friend talk so much about it, how some football  player run, pass and kick the ball. Although it's great, but talking about it is waste of time, in my opinion."
