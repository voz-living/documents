  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ducphuc2014</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78568657#post78568657\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The more day the more i realize that a part of Vietnamese thinking very narrow. They just want immediate benefit than long-term benefit. They often sell a produce with price higher than actual value for new consumer. several dollars not make them get more rich and make me become poor, but i don&apos;t go back to their restaurant due to they lost a potential consumer. <br>\r\n<br>\r\nplease check mistake for me.<br>\r\nthanks all <img src=\"/images/smilies/tongue.gif\" border=\"0\" alt=\"\" title=\"Stick Out Tongue\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->what restaurant did you eat? I want to try it.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ducphuc2014\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe more day the more i realize that a part of Vietnamese thinking very narrow. They just want immediate benefit than long-term benefit. They often sell a produce with price higher than actual value for new consumer. several dollars not make them get more rich and make me become poor, but i don't go back to their restaurant due to they lost a potential consumer. \r\n\r\nplease check mistake for me.\r\nthanks all \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwhat restaurant did you eat? I want to try it."
