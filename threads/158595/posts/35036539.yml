  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35033182#post35033182\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it&apos;d be impossible to forget something than to remember</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Maaaan, The heart of man is always burning for what it desires. His pursuits bring tears, anger, and worry. Yet that can all vanish too! If, instead of shutting your eyes, you can seal your heart. You empty your thoughts and forget even yourself. Forget everything. But...<br>\r\n<br>\r\nTrying to forget someone you love is like trying to remember someone you never meet, honey <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit'd be impossible to forget something than to remember\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMaaaan, The heart of man is always burning for what it desires. His pursuits bring tears, anger, and worry. Yet that can all vanish too! If, instead of shutting your eyes, you can seal your heart. You empty your thoughts and forget even yourself. Forget everything. But...\r\n\r\nTrying to forget someone you love is like trying to remember someone you never meet, honey"
