  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tuky4ever\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThank you Guys \r\nBut I think You not understand my mean \r\nMy mean is I think the boy who my best friend is love the girl who I love for 4 years \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit means both you and your friend love a girl \r\nI just wonder if you know who the girl love?\r\nif it's you, just go ahead, or your friend, just stop and congrats them"
