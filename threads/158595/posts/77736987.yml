  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Harochi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77735693#post77735693\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Most of you guys are using broken English...It&apos;s really hard to fully understand what you&apos;re trying to say. As the result, that may cause misunderstanding. <br>\r\nI know that some of you are trying your best to improve your English but if you keep praticing this way(roughly translate from Vietnamese to English without using correct grammar) you won&apos;t make any progres. &quot;Pratice makes perfect&quot; but only when you do it the right way.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Most of you&quot;... yeah, seems accurate. Try to fix all of your typos first <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I can&apos;t even know if they&apos;re typos or you actually don&apos;t know the correct word, because you make the same &quot;typos&quot; in one sentence <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Harochi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMost of you guys are using broken English...It's really hard to fully understand what you're trying to say. As the result, that may cause misunderstanding. \r\nI know that some of you are trying your best to improve your English but if you keep praticing this way(roughly translate from Vietnamese to English without using correct grammar) you won't make any progres. \"Pratice makes perfect\" but only when you do it the right way.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Most of you\"... yeah, seems accurate. Try to fix all of your typos first  I can't even know if they're typos or you actually don't know the correct word, because you make the same \"typos\" in one sentence"
