  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HayGheTa! Nghi ra roi ne!\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t yes, but this is a grammer in english called \"relative clause\". Maybe you forgot it. Relative pronouns are used to replace a previous subject or clause in order not to repeat it\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, im talking about it.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe thought of going home to his family was all that/which kept him happy while he was working abroad.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthat/which kept him happy while he was working abroad.\r\nWe will chose the subject for this sentence, and we cant chose that because \"that\" is not used as a subject.\r\nMy opinion"
