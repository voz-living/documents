content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cikelite</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69318164#post69318164\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Could anyone tell me what different between ing and in&apos;???. I dont thing that &apos; is  faster than g when we WRITE <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually it depends on how you spell these words. Both are the same, but in&apos; make more linkage bridge to the latter word, thus make them sound more rhythmic. This kind of writing mostly appears on song lyrics or poem, or some of informal writings. You should not use in&apos; in formal documents since it looks more like street phonetic.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cikelite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCould anyone tell me what different between ing and in'???. I dont thing that ' is  faster than g when we WRITE \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually it depends on how you spell these words. Both are the same, but in' make more linkage bridge to the latter word, thus make them sound more rhythmic. This kind of writing mostly appears on song lyrics or poem, or some of informal writings. You should not use in' in formal documents since it looks more like street phonetic."
