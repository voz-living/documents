  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NguyenMr.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63720874#post63720874\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Read more and write down the phrase or the way they use to express an idea that you found it good. But what do you use your writing for, for example if you wanna take the exam such as IELTS, you can download some useful ebook that can help you improve your writing skill quickly.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->can you tell me how to improve speaking skill,especially when I don&apos;t have much chance to practice with native speaker,in school they only teach grammar but that is not enough.After 12 years learning english at school,i realized that the education system in vietnam is such a real mess\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NguyenMr.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRead more and write down the phrase or the way they use to express an idea that you found it good. But what do you use your writing for, for example if you wanna take the exam such as IELTS, you can download some useful ebook that can help you improve your writing skill quickly.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncan you tell me how to improve speaking skill,especially when I don't have much chance to practice with native speaker,in school they only teach grammar but that is not enough.After 12 years learning english at school,i realized that the education system in vietnam is such a real mess"
