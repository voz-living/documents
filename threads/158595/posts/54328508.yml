  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54327819#post54327819\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think it&apos;s better to write &quot;at a cost as low as possible&quot; than &quot;at as low a cost as possible&quot; <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"><br>\r\n<br>\r\n<b>I also tried to gg your sentence, and the only result was this thread</b> <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re so funny<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">! I think you shouldn&apos;t search the whole sentence; just the phrase &quot;as low a cost as&quot; with quotation marks will do<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">.<br>\r\nI quote the sentence in a book named International Business, a rather thick one, dude<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.<br>\r\nAnyway, thanks for your effort<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think it's better to write \"at a cost as low as possible\" than \"at as low a cost as possible\" \r\n\r\nI also tried to gg your sentence, and the only result was this thread \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're so funny! I think you shouldn't search the whole sentence; just the phrase \"as low a cost as\" with quotation marks will do.\r\nI quote the sentence in a book named International Business, a rather thick one, dude.\r\nAnyway, thanks for your effort."
