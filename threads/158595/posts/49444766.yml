  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Coming-soon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49436118#post49436118\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Couldn&apos;t ever think you could make an &apos;unconvincing&apos; answer as this. you may have been confused &quot;to make sense&quot; with &quot;to be grammatically correct&quot;<br>\r\nbecause there&apos;re many usages that make sense despite being considered as &quot;incorrect&quot; in grammar use. e.g. I can understand &quot;I went to pick up Danny at the station by foot&quot;. &quot;on foot&quot; would be the correct collocation instead. though.<br>\r\n<br>\r\nFrom my experience, I strongly believe that no native speakers would put it that way. The conception that they understand a certain usage has nothing to do with language gramma at all.<br>\r\n<br>\r\n<br>\r\n<br>\r\nNothing&apos;s difficult to understand. For those who could make such an out-of-imagination statement.<br>\r\n<br>\r\n<br>\r\n<br>\r\nhanging the rebels.<br>\r\nComing-soon</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nah, I was speaking from my own exp. was taken aback a bit when reality dawned on me but native folks do use them interchangeably in everyday conversation, unless those I spoke to didn&apos;t manage to finish elementary degree. written english is another story though, but that&apos;s not what the guy was asking. <br>\r\n<br>\r\non another note, your &apos;footing&apos; example is irrelevant~~\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Coming-soon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCouldn't ever think you could make an 'unconvincing' answer as this. you may have been confused \"to make sense\" with \"to be grammatically correct\"\r\nbecause there're many usages that make sense despite being considered as \"incorrect\" in grammar use. e.g. I can understand \"I went to pick up Danny at the station by foot\". \"on foot\" would be the correct collocation instead. though.\r\n\r\nFrom my experience, I strongly believe that no native speakers would put it that way. The conception that they understand a certain usage has nothing to do with language gramma at all.\r\n\r\n\r\n\r\nNothing's difficult to understand. For those who could make such an out-of-imagination statement.\r\n\r\n\r\n\r\nhanging the rebels.\r\nComing-soon\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnah, I was speaking from my own exp. was taken aback a bit when reality dawned on me but native folks do use them interchangeably in everyday conversation, unless those I spoke to didn't manage to finish elementary degree. written english is another story though, but that's not what the guy was asking. \r\n\r\non another note, your 'footing' example is irrelevant~~"
