  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>d3adc3II</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4396612#post4396612\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It may has either one of these meanings :<br>\r\n <br>\r\n<br>\r\n2&gt; Dont finish whole cigarette, throw other half away . You may live longer<br>\r\n&#x110;&#x1EEB;ng h&#xFA;t h&#x1EBF;t c&#x1EA3; &#x111;i&#x1EBF;u , h&#xFA;t n&#x1EED;a &#x111;i&#x1EBF;u th&#xF4;i , ch&#x1EBF;t s&#x1EDB;m l&#x1EAF;m &#xED; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it really makes sense, after googling for a while i realize that &quot;all the way down&quot; when used with &quot;smoke&quot; means all the way down to filter.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by d3adc3II\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt may has either one of these meanings :\r\n \r\n\r\n2> Dont finish whole cigarette, throw other half away . You may live longer\r\nĐừng hút hết cả điếu , hút nửa điếu thôi , chết sớm lắm í \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit really makes sense, after googling for a while i realize that \"all the way down\" when used with \"smoke\" means all the way down to filter."
