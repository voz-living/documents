 or writing or anyway of communication, right?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you very much so what you did for me <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nDo you can translate my signature?, this thing is exactly very difficult for me and I want to see your effect <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nI know I study English too bad, that is truth and the pictures of Ngoc Trinh also were truth at yesterday <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"https://scontent-hkg3-1.xx.fbcdn.net/hphotos-xtl1/v/t1.0-9/12809669_769857326478417_7782389842058192089_n.jpg?oh=2ae75cb10b9faffea159d6b9463a3d49&amp;oe=5753C357\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [MGS]SNET\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEverybody used to be a Noob, man  \r\nNow I am on my computer so it would be more convenient to make some suggestions for your English.\r\n\r\nRegarding this post (the post I quoted):\r\n- \"my skill English didn't have many change\" => You can say \"My English skills has not been improved too much\".\r\n- \"maybe my vocabulary was better\" => My vocabulary range has (probably) been wider (or broader) than before, I may have had some better word choices.\r\n- \"I believe that I can write clearly but truth isn't as me think\" => But it seems not to be the truth (or reality). (look up for \"seem\" in the dictionary for more applications of this word, it's really miraculous).\r\n\r\n\r\nThose are some suggestions.\r\nThe problem in your English lies both in Grammar and The way you express your ideas, it's too Vietlish @@\r\nWhile I don't care much about grammar, the idea expressing way is important because that would increase the likelyhood (the chance) the listener will understand you (this is called \"cohesion and coherence\"). And that is the Purpose of talking or writing or anyway of communication, right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you very much so what you did for me \r\n\r\nDo you can translate my signature?, this thing is exactly very difficult for me and I want to see your effect \r\n\r\nI know I study English too bad, that is truth and the pictures of Ngoc Trinh also were truth at yesterday"
