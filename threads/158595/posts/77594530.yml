  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MonTeez</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77594446#post77594446\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;ve not watched it yet. But my friends watched it and they almost said they felt a bit disapointed at this episode, it looked so different from the trailer, Ultron was so weak and talkative, all of the scenes only have the highlight when Hulk fight with the Hulkbuster, and now they are looking forward to the next: &quot;Civil war&quot; that may be much better. <br>\r\nBut anyway I still want to enjoy this ep<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<i>Sent from my iPhone using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26mt%3D8\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->SPOILER: <font color=\"White\">Quicksilver and Ultron died, Hulk left and The Avenger disassembled </font><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
