  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\this girlfriend is in Netherland remember \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI remember that, as crispy as the chips I'm about to chow down now. Thing is, does he remember ?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by given002\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCho mình hỏi cái: nếu muốn nói \r\n\"Tôi nói muốn nói tiếng việt, được không\"\r\nthì chư \"được không\" nói là sao?"
