content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vu_quan0508</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14780872#post14780872\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Writing and Speaking are so difficult that I can&apos;t practice alone. I try to reach 6.5 in IELTS test ( dun study anything yet). I still have 1 more year to reach that point. So what can I do? Which English center should I  attend to? I can practice reading and listening by myself , so I need with the best p/p <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> to study the rest 2 output skill . BC and ACET are so expensive :( Plz help me...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually, ACET is not as expensive as you expected. It costs about VND120k an hour, twice cheaper than BC, and equal to ILA or CleverLearn <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> It is worth studying there. After few courses, you will realize that your English skills have a big improvement, especially in writing and speaking. <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vu_quan0508\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWriting and Speaking are so difficult that I can't practice alone. I try to reach 6.5 in IELTS test ( dun study anything yet). I still have 1 more year to reach that point. So what can I do? Which English center should I  attend to? I can practice reading and listening by myself , so I need with the best p/p  to study the rest 2 output skill . BC and ACET are so expensive :( Plz help me...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually, ACET is not as expensive as you expected. It costs about VND120k an hour, twice cheaper than BC, and equal to ILA or CleverLearn  It is worth studying there. After few courses, you will realize that your English skills have a big improvement, especially in writing and speaking."
