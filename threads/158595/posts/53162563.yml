content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>biscuit</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53160196#post53160196\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have a question about grammar: &quot;make the stock-photos&quot; or &quot;make stock-photos&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Use &quot;make the stock-photos&quot; if you and the person reading (hearing) that sentence know exactly what photos you are talking about. Otherwise, use &quot;make stock-photos.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by biscuit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a question about grammar: \"make the stock-photos\" or \"make stock-photos\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUse \"make the stock-photos\" if you and the person reading (hearing) that sentence know exactly what photos you are talking about. Otherwise, use \"make stock-photos.\""
