  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>McPhan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=3357269#post3357269\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Bro Teng, could you help me choose between East Coast and West Coast? ppl lately lectured so much on pros and cons of each side but I am still ambivalent. The South is , on the other hand, a mystery to me, so it&apos;ll be great if you can tell more about Southern ppl, life. Southerners don&apos;t really friendly, do they? I was such a retard that I threw deposits to three schools in three different locations. I be doomed if they find out.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nWhat&apos;s your major anyway? If you want an affordable place to live, good school (GA Tech is one of the top Tech Uni in the US, not as expensive as Ivy institutions), weather&apos;s similar to VN (to too hot, not too cool, never snow). Southern people are very friendly, don&apos;t be confuse with those from ghetto neighborhood. If you decide to live there, stay away from ghetto black neighborhood, ya&apos; be fine.<br>\r\n<br>\r\nATL is the place to be. I&apos;m moving back to GA by the end of this year. Done with Cali.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by McPhan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBro Teng, could you help me choose between East Coast and West Coast? ppl lately lectured so much on pros and cons of each side but I am still ambivalent. The South is , on the other hand, a mystery to me, so it'll be great if you can tell more about Southern ppl, life. Southerners don't really friendly, do they? I was such a retard that I threw deposits to three schools in three different locations. I be doomed if they find out.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nWhat's your major anyway? If you want an affordable place to live, good school (GA Tech is one of the top Tech Uni in the US, not as expensive as Ivy institutions), weather's similar to VN (to too hot, not too cool, never snow). Southern people are very friendly, don't be confuse with those from ghetto neighborhood. If you decide to live there, stay away from ghetto black neighborhood, ya' be fine.\r\n\r\nATL is the place to be. I'm moving back to GA by the end of this year. Done with Cali."
