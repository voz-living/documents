  text: "In English, an idiom is usually an expression, for example \"chém gió\" in VNmese, it doesn't mean \"cut the wind\" or \"Honda Airblade\", you know it, right?\r\nThose in VNmese are called \"tục ngữ\" (without author), are \"proverbs\" in English, and those with author are called \"maxims\" \r\n\r\nThere're an ocean of proverbs out there, may be two or three, not sure, but if you speak something and then it's used by 1 million of people, it's called a proverb. Do you get it? Don't depend on the tradition, create it!"
