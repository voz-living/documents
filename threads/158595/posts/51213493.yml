  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jarvis2802</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51203411#post51203411\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">This word follow the one i had highlighted i think is should had &quot;being&quot;.<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\nIt&apos;s a Verb. The main word is &quot; Conduct &quot;, this one is the ADJ as you thinking.<br>\r\n<br>\r\nSorry if i was wrong <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I still dont get your idea.<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phuonggeo_1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51207108#post51207108\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Absolutely verb, because the given sentence is in simple past tense of passive voice.<br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have checked, it <b>is not</b> a verb.<br>\r\n<br>\r\nMany people mistake that participles are verb, but they are not. If alone, participles are adjective (present participle can also be a noun or it is what we call gerund).<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nParticiples can only be a verb when forming with an auxilary. For example, in my sentence: &quot;The research was conducted&quot;<br>\r\n<br>\r\nThe verb is <b>was conducted</b>.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> .\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jarvis2802\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThis word follow the one i had highlighted i think is should had \"being\".\r\n\r\n\r\n\r\n\r\nIt's a Verb. The main word is \" Conduct \", this one is the ADJ as you thinking.\r\n\r\nSorry if i was wrong \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI still dont get your idea.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phuonggeo_1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAbsolutely verb, because the given sentence is in simple past tense of passive voice.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have checked, it is not a verb.\r\n\r\nMany people mistake that participles are verb, but they are not. If alone, participles are adjective (present participle can also be a noun or it is what we call gerund).\r\n\r\nParticiples can only be a verb when forming with an auxilary. For example, in my sentence: \"The research was conducted\"\r\n\r\nThe verb is was conducted. ."
