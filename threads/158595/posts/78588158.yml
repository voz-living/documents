  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngocvuxxl</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78587523#post78587523\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. m&#xEC;nh &#xED;t th&#x1EA5;y ng&#x1B0;&#x1EDD;i ta n&#xF3;i: I&apos;m having ..., you&apos;re having..., ch&#x1EC9; l&#xE0; I have/you have th&#xF4;i th&#xEC; ph&#x1EA3;i. b&#x1EA1;n n&#xE0;o ch&#x1EAF;c confirm l&#x1EA1;i gi&#xFA;p m&#xEC;nh v&#x1EE5; n&#xE0;y nh&#xE9;.<br>\r\n2. from the other. from others ngh&#x129;a l&#xE0; <b>kh&#xE1;c nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i kh&#xE1;c</b> ch&#x1EE9; ko ph&#x1EA3;i l&#xE0; <b>kh&#xE1;c nhau</b><br>\r\n3. express by themselves &#x111;&#xFA;ng h&#x1A1;n th&#xEC; ph&#x1EA3;i.<br>\r\n<br>\r\nv&#xE0;i l&#xFD; lu&#x1EAD;n c&#xF9;i. nice to have a further discussion.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. He&apos;s totally right. Both of the sentences &quot;I had ...&apos; and &quot;I were having&quot; refer to a specific point in the past (and do you know that &quot;you&apos;re having&quot; stands for you were having? basing on the context). &apos;I were having&apos; is probably more &quot;idiomatic&quot;.<br>\r\n2.from others: Right<br>\r\n3.express themselves: right\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngocvuxxl\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. mình ít thấy người ta nói: I'm having ..., you're having..., chỉ là I have/you have thôi thì phải. bạn nào chắc confirm lại giúp mình vụ này nhé.\r\n2. from the other. from others nghĩa là khác những người khác chứ ko phải là khác nhau\r\n3. express by themselves đúng hơn thì phải.\r\n\r\nvài lý luận cùi. nice to have a further discussion.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. He's totally right. Both of the sentences \"I had ...' and \"I were having\" refer to a specific point in the past (and do you know that \"you're having\" stands for you were having? basing on the context). 'I were having' is probably more \"idiomatic\".\r\n2.from others: Right\r\n3.express themselves: right"
