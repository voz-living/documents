content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mynewclone</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61126744#post61126744\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Try to speak English everywhere, about everything you encounter. I tried, I succeeded.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I am working in a Vietnamese company, so I don&apos;t have much chance to practice Spoken English. Actually, I can speak English fluently, but with error in Grammar and pronouciation, which can not be corrected only by practice. <br>\r\n<br>\r\nAnd fee for a high level English course with foreign teacher is too high <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mynewclone\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTry to speak English everywhere, about everything you encounter. I tried, I succeeded.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI am working in a Vietnamese company, so I don't have much chance to practice Spoken English. Actually, I can speak English fluently, but with error in Grammar and pronouciation, which can not be corrected only by practice. \r\n\r\nAnd fee for a high level English course with foreign teacher is too high"
