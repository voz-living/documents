  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nht_max</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33592867#post33592867\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m with you there, Chuck. I myself, with over ten years of experience in toying with English, can&apos;t seem to comprehend why there was an &quot;s&quot; there<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nWell, I&apos;m just discussing mistakes here and there, no offense to anyone in any harmful way<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> No flame war intended. I think we improve by making mistakes, so, I correct you when you&apos;re wrong (or when I think<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> you&apos;re wrong) to help you improve. I&apos;d like to ask you the same in return, so that we get better together<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->you have been TOYING around with a language, which not knowing it is nearly considered a crime (exagerrating), for over 10 years ? Dude, i&apos;m beginning to fancy you\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nht_max\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm with you there, Chuck. I myself, with over ten years of experience in toying with English, can't seem to comprehend why there was an \"s\" there\r\n\r\nWell, I'm just discussing mistakes here and there, no offense to anyone in any harmful way No flame war intended. I think we improve by making mistakes, so, I correct you when you're wrong (or when I think you're wrong) to help you improve. I'd like to ask you the same in return, so that we get better together\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyou have been TOYING around with a language, which not knowing it is nearly considered a crime (exagerrating), for over 10 years ? Dude, i'm beginning to fancy you"
