  html: "\r\n\t\t\t\r\n\t\t\tanyone helps me translate eng -vi ? <br>\r\n<br>\r\n&quot;M&#xEC;nh d&#x1ECB;ch n&#xF3; c&#x1EE9;ng ng&#x1EAF;t &#xE0;, t&#xE0;i li&#x1EC7;u &#x111;&#x1EC3; thi n&#xF3; m&#xEC;nh c&#x1EA7;n d&#x1EC5; hi&#x1EC3;u t&#xED;&quot;<br>\r\nv&#xEC; l&#xE0;m t&#xE0;i li&#xEA;u thi n&#xEA;n m&#x1EA5;y b&#x1EA1;n c&#xF3; th&#x1EC3;  d&#x1ECB;ch d&#xF9;m m&#xEC;nh &#x111;o&#x1EA1;n v&#x103;n n&#xE0;y v&#x1EDB;i, m&#xEC;nh d&#x1ECB;ch n&#xF3; c&#x1EE9;ng c&#x1EE9;ng<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>Specific vs. Diffuse</b><br>\r\nThis dimension measures how far people get involved with other&apos;s life space.  Take a research group as an example.  In specific-oriented cultures, the project leader would segregate out the task relationship he/she has with a subordinate, and insulates this &quot;work relationship&quot; from other dealings.  Therefore, the leader&apos;s authority only reaches where his/her work relationship with the subordinate is defined, and each area in which the two persons encounter each other is considered apart from the other.  Work and life are sharply separated in specific-oriented cultures life the U.S.<br>\r\nIn diffuse cultures, however, life space and every level of personality tends to permeate ALL others.  For example, a teacher would be treated by the student not only as an instructor in the classroom, but also has certain influence on the student&apos;s home life.   The boss-subordinate relationship usually does not stop only in the office; the boss is likely to have a say in other aspects of his/her employee&apos;s personal life.   Because of the importance of loyalty and the multiplicity of human bonds, diffuse cultures tend to have lower turnover and employee mobility.  Most East Asian cultures are highly diffuse-oriented.  The following are some characteristics of both cultures.<br>\r\n<b>Specificity</b><br>\r\nDirect, to the point, purposeful in relating<br>\r\nPrecise, blunt, definitive and transparent<br>\r\nPrinciples and consistent moral stands independent of the person being addressed<br>\r\n<b>Diffuseness</b><br>\r\nIndirect, circuitous, seemingly &quot;aimless&quot; forms of relating<br>\r\nEvasive, tactful, ambiguous, even opaque<br>\r\nHighly situational morality depending upon the person and context encountered\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Specific vs. Diffuse<br>\r\nv&#x103;n ho&#xE1; doanh nghi&#x1EC7;p g&#x1ECD;i l&#xE0; t&#xE1;ch bi&#x1EC7;t vs nh&#x1EAD;p nh&#x1EB1;ng<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.stanford.edu%2Fgroup%2Fscie%2FCareer%2FWisdom%2Fspec_dif.htm\" target=\"_blank\">http://www.stanford.edu/group/scie/C...m/spec_dif.htm</a><br>\r\n<br>\r\nv&#xE0; c&#xE1;i cu&#x1ED1;i c&#xF9;ng<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b>Universalism vs. Particularism.</b><br>\r\nThe universalist, or rule-based, approach is roughly: &quot;What is good and right can be defined and ALWAYS applies.&quot;  In particularist cultures, far greater attention is given to the obligations of relationships and unique circumstances.   Take the case of trying to cross the street at the red light.  In a very rule-based society like the U.S., you will still be frowned at even if there is no traffic.  It tends to imply equality in the sense that all persons, or citizens, falling under the rule should be treated the same. <br>\r\nOn the contrary, in Asian societies like Taiwan, where particularist judgements focus on the exceptional nature of circumstances, it is likely to be OK with one if it is his/her brothers or friends that violate the traffic rule.  These people are not &quot;citizens&quot;, but their &quot;friends&quot; or &quot;brothers&quot;.  This difference probably explains why there have been difficulties in implementing a judicial system that is credible in our country.<br>\r\n<br>\r\n<b>Universalist</b><br>\r\nFocus is more on rules than relationships<br>\r\nLegal contracts are readily drawn up<br>\r\nA trustworthy person is the one who honors his or her word or contract<br>\r\nThere is only one truth or reality which has been agreed to<br>\r\nA deal is a deal<br>\r\n<br>\r\n<b>Particularist</b><br>\r\nFocus is more on relationships than on rules<br>\r\nLegal contracts are readily modified<br>\r\nA trustworthy person is the one who honors changing mutualities<br>\r\nThere are several perspectives on reality relative to each participant<br>\r\nRelationships evolve\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.stanford.edu%2Fgroup%2Fscie%2FCareer%2FWisdom%2Funiv_par.htm\" target=\"_blank\">http://www.stanford.edu/group/scie/C...m/univ_par.htm</a><br>\r\nm&#xEC;nh c&#x1EA3;m &#x1A1;n <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
