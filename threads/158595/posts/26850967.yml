  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26837380#post26837380\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">lol my bad. however it would be better if you can post something more constructive to this thread.<br>\r\n<br>\r\noops, &quot;H&quot;owever I mean.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Lol, so in your book, english corrections in an English learning thread are not constructive? Maybe it&apos;s just me but when it comes to English grammar, I&apos;m kind of a perfectionist, i.e. I believe error-free written English is something that can and should be achieved, hence my tendency to correct any mistake I see, no matter how minor it is. You, on the other hand, are also free to correct my mistakes if you happen to see one.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlol my bad. however it would be better if you can post something more constructive to this thread.\r\n\r\noops, \"H\"owever I mean.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLol, so in your book, english corrections in an English learning thread are not constructive? Maybe it's just me but when it comes to English grammar, I'm kind of a perfectionist, i.e. I believe error-free written English is something that can and should be achieved, hence my tendency to correct any mistake I see, no matter how minor it is. You, on the other hand, are also free to correct my mistakes if you happen to see one."
