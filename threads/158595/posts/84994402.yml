  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thuongshoo4</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=84982390#post84982390\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi you guys.<br>\r\nit&apos;s a long time to be here.<br>\r\nI&apos;m in Singapore. Everyday I have to listen Singaporean English a lot. Singaporean say quick. It&apos;s hard to catch up at the first time. My English is enough for daily life. I can&apos;t still discuss or talk hour by hour with Singaporean. My boss said that accent isn&apos;t important rather than fluency. I don&apos;t think so. Sweet pronounce is easier to understand. Do you prefer native speaker to non native speaker? I think all of us always prefer native speaker. And Singaporean and any one are too.<br>\r\n<br>\r\n<br>\r\nThere are some accents in English. If you think that a guy mispronounced, you should find what accent the guys speak, not correct them. Some guys speak US English, and some other do UK English, and Australia English, and some mix these kinds.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Lol, It&apos;s called Singlish <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thuongshoo4\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi you guys.\r\nit's a long time to be here.\r\nI'm in Singapore. Everyday I have to listen Singaporean English a lot. Singaporean say quick. It's hard to catch up at the first time. My English is enough for daily life. I can't still discuss or talk hour by hour with Singaporean. My boss said that accent isn't important rather than fluency. I don't think so. Sweet pronounce is easier to understand. Do you prefer native speaker to non native speaker? I think all of us always prefer native speaker. And Singaporean and any one are too.\r\n\r\n\r\nThere are some accents in English. If you think that a guy mispronounced, you should find what accent the guys speak, not correct them. Some guys speak US English, and some other do UK English, and Australia English, and some mix these kinds.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLol, It's called Singlish"
