  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54540591#post54540591\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh, Th&#x1B0;&#x1EE3;ng Temple. Its really nice. Ive been there while it has not completed. I took this photo in the dawn from Th&#x1B0;&#x1EE3;ng Temple <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">. <br>\r\nYour suggestion is good Mr.Konnor <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nThe small thing over there is Uncle Ho&apos;s Temple. But this time is too cold, cause its on the top of the Mountain <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I reached the top, both places. We, people, are not allowed to go upstair in that tower (T<font color=\"White\">&#xEA;n n&#xF3; l&#xE0; Th&#xE1;p B&#xE1;o Thi&#xEA;n, n&#x1A1;i b&#xE1;o c&#xF4;ng sau m&#x1ED9;t n&#x103;m l&#xE0;m vi&#x1EC7;c, nh&#x1B0;ng d&#xE0;nh cho c&#xE1;c b&#xE1;c &#x111;&#x1EE9;ng &#x111;&#x1EA7;u nh&#xE0; n&#x1B0;&#x1EDB;c, b&#xE1;o c&#xF4;ng cho B&#xE1;c, m&#xEC;nh nh&#x1EDB; n&#xF3; c&#xF3; r&#x1EA5;t nhi&#x1EC1;u bi&#x1EC3;u t&#x1B0;&#x1EE3;ng &quot;tr&#x1EA5;n&quot; &#x1EDF; xung quanh</font>). <br>\r\n<br>\r\nWhy don&apos;t you give him some ideas? I knew you have the itchy feet <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nIn fact, you went everywhere based on your previous posts <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh, Thượng Temple. Its really nice. Ive been there while it has not completed. I took this photo in the dawn from Thượng Temple . \r\nYour suggestion is good Mr.Konnor \r\n\r\n\r\nThe small thing over there is Uncle Ho's Temple. But this time is too cold, cause its on the top of the Mountain \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI reached the top, both places. We, people, are not allowed to go upstair in that tower (Tên nó là Tháp Báo Thiên, nơi báo công sau một năm làm việc, nhưng dành cho các bác đứng đầu nhà nước, báo công cho Bác, mình nhớ nó có rất nhiều biểu tượng \"trấn\" ở xung quanh). \r\n\r\nWhy don't you give him some ideas? I knew you have the itchy feet \r\nIn fact, you went everywhere based on your previous posts"
