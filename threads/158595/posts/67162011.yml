  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ceoVHH</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67159580#post67159580\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it&apos;s good to see you guys writing english in this forum.<br>\r\n<br>\r\nyesterday, i realized that english is very important. and, today i found this topic a minute ago, so i want to start trying something, um..., that could improve my writing skill. <br>\r\n<br>\r\nand btw, what do you think about learning/practicing speaking english while working partime at some convenient store like K-mart, SHOPnGO?<br>\r\n<br>\r\n// right my wrong (if i have) <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> thank you</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s better if you find a job in cafe or bar, pub where the foreigners often go to. Because when someone go to convenient store like Kmart, ShopnGo... they just choose sth, pay and go, the time to talk with them is not so much, even short. So I think it&apos;s hard for you to practice English at those places.<br>\r\n<br>\r\nP/S : you should write &quot;think about practicing English&quot; not &quot;think about practicing speaking english&quot;, because between two verbs in english often has &quot;to&quot; to link them.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ceoVHH\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit's good to see you guys writing english in this forum.\r\n\r\nyesterday, i realized that english is very important. and, today i found this topic a minute ago, so i want to start trying something, um..., that could improve my writing skill. \r\n\r\nand btw, what do you think about learning/practicing speaking english while working partime at some convenient store like K-mart, SHOPnGO?\r\n\r\n// right my wrong (if i have)  thank you\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's better if you find a job in cafe or bar, pub where the foreigners often go to. Because when someone go to convenient store like Kmart, ShopnGo... they just choose sth, pay and go, the time to talk with them is not so much, even short. So I think it's hard for you to practice English at those places.\r\n\r\nP/S : you should write \"think about practicing English\" not \"think about practicing speaking english\", because between two verbs in english often has \"to\" to link them."
