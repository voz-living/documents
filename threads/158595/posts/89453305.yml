  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>one kill</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=89450689#post89450689\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, I need your help.<br>\r\nWhat is difference between 2 sentences?<br>\r\nI listen to all <b>kind</b> of music.<br>\r\nI listen to all <b>kinds</b> of music.<br>\r\n<br>\r\nThank you.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I thought the second one is grammatically true, while the first sentence is wrong.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by one kill\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, I need your help.\r\nWhat is difference between 2 sentences?\r\nI listen to all kind of music.\r\nI listen to all kinds of music.\r\n\r\nThank you.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI thought the second one is grammatically true, while the first sentence is wrong."
