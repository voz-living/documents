  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackcatcb</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=38362729#post38362729\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The answer is &apos;these day&apos; but I don&apos;t understand why.<br>\r\n<br>\r\nWhat is the different between so far and these days?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->So far means Until now, so if you choose so far, the sentence must be in present perfect form. However it&apos;s given in present form, so these days is correct answer.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackcatcb\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe answer is 'these day' but I don't understand why.\r\n\r\nWhat is the different between so far and these days?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSo far means Until now, so if you choose so far, the sentence must be in present perfect form. However it's given in present form, so these days is correct answer."
