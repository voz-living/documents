content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61767251#post61767251\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Nope, you got it wrong.<br>\r\n<br>\r\n<i>&apos;Track record&apos;</i> means the record of a certainly track. <i>&apos;Track&apos;</i> here may be anything from your performance, your task to your postal package&apos;s situation.<br>\r\n<br>\r\n<i>&apos;Tracking record&apos;</i> implies the record is tracking something unknown, due to the lack of modifier or attribute. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Can you explain to me the different between &quot;Original Soundtrack&quot; and &quot;Original Score&quot;? I usually meet these two when searching for Video Games&apos; music, are they the same?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNope, you got it wrong.\r\n\r\n'Track record' means the record of a certainly track. 'Track' here may be anything from your performance, your task to your postal package's situation.\r\n\r\n'Tracking record' implies the record is tracking something unknown, due to the lack of modifier or attribute. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCan you explain to me the different between \"Original Soundtrack\" and \"Original Score\"? I usually meet these two when searching for Video Games' music, are they the same?"
