  html: "\r\n\t\t\t\r\n\t\t\t@AnNan: If you play popular online games such as LoL Dota or CSGO or some popular offline ones like Call of Duty, .... Sign up for one Reddit.com account and join your games&apos; subreddit.<br>\r\nFor example this is the subreddit for LoL: <a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.reddit.com%2Fr%2Fleagueoflegends\" target=\"_blank\">https://www.reddit.com/r/leagueoflegends</a><br>\r\n<br>\r\nGet on there, remember they (people on subreddit) come from a wide variety of nations (countries) so English mistakes (grammar, vocab, typo,..) can be found everywhere. However, from what I have experienced with Dota 2 subreddit, it&apos;s still acceptable if you just want to know how English speaker express their ideas &quot;naturally&quot;.<br>\r\n<br>\r\nGo there on a daily basis, comment on those posts, reply on other comments,.... Do it everyday you will see your English improved.<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n______________________________<br>\r\nAbout &quot;one-way love&quot; issue, this is mine:<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fgph.is%2F1pmiY5b\" target=\"_blank\">http://gph.is/1pmiY5b</a><br>\r\n<br>\r\n<br>\r\nDont know how to say about it =]]] I&apos;m now &quot;insensitive&quot; to every other girl since I got this picture =]]<br>\r\nThank you.\r\n\t\t"
  text: "@AnNan: If you play popular online games such as LoL Dota or CSGO or some popular offline ones like Call of Duty, .... Sign up for one Reddit.com account and join your games' subreddit.\r\nFor example this is the subreddit for LoL: https://www.reddit.com/r/leagueoflegends\r\n\r\nGet on there, remember they (people on subreddit) come from a wide variety of nations (countries) so English mistakes (grammar, vocab, typo,..) can be found everywhere. However, from what I have experienced with Dota 2 subreddit, it's still acceptable if you just want to know how English speaker express their ideas \"naturally\".\r\n\r\nGo there on a daily basis, comment on those posts, reply on other comments,.... Do it everyday you will see your English improved.\r\n\r\n\r\n\r\n\r\n______________________________\r\nAbout \"one-way love\" issue, this is mine:\r\nhttp://gph.is/1pmiY5b\r\n\r\n\r\nDont know how to say about it =]]] I'm now \"insensitive\" to every other girl since I got this picture =]]\r\nThank you."
