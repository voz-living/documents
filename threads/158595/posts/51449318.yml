  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jarvis2803</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51448652#post51448652\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I though you still in high school, bro! Dont be so mad like that! <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\nI dont had any pressure as you are because i&apos;ve learn in piece way like music! <br>\r\n<br>\r\nDont try put those thing to your brain if your brain dont want it! <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\nbtw : the &quot;brain&quot;, what it use for?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If I was still in high school, so what grade are you? with this kind of english you&apos;ve used?<br>\r\nAnd with what you said above, the question is what do you learn without brain, sucker? Don&apos;t give me shit quotes by silly websites, because these things, well, are filthy.<br>\r\nlast thing, your brain worths a slot in my bow alongside with herbs, then steamed.  delicious.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jarvis2803\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI though you still in high school, bro! Dont be so mad like that! \r\n\r\nI dont had any pressure as you are because i've learn in piece way like music! \r\n\r\nDont try put those thing to your brain if your brain dont want it! \r\n\r\nbtw : the \"brain\", what it use for?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf I was still in high school, so what grade are you? with this kind of english you've used?\r\nAnd with what you said above, the question is what do you learn without brain, sucker? Don't give me shit quotes by silly websites, because these things, well, are filthy.\r\nlast thing, your brain worths a slot in my bow alongside with herbs, then steamed.  delicious."
