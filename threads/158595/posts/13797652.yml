can use in the simple present. <br>\r\n2. The adverbs of frequency come before the main verb (except the main verb &quot;to be&quot;), i don&apos;t know, is the other adverbs the same with that ? <img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"> ( i guess not, because we have the rule V + Adv, like what you say ). So confused\r\n\t\t"
