content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>a.i</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72492653#post72492653\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Just try to speak it <u>naturally</u>, be relax and don&apos;t pay attention to your speaking. You should practice speaking a lot, and try to imitate the way they speak in the movies..</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->To be honest all one needs to do in order to be better at speaking English is that speak it a lot. Practice speaking it more, go to local cultural centers where they hold speaking contests or casual conversation exchanges between the locals and foreigners, gradually you will get better. I don&apos;t know about you guys but in Go Vap district there are some places like that <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\nBut of course they&apos;re pretty much unreasonable suggestions considering we Vietnamese don&apos;t have much liking (due to general shyness and laziness) for similar social, communal stuffs like that, let alone opening our mouths before foreign strangers.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by a.i\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tJust try to speak it naturally, be relax and don't pay attention to your speaking. You should practice speaking a lot, and try to imitate the way they speak in the movies..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTo be honest all one needs to do in order to be better at speaking English is that speak it a lot. Practice speaking it more, go to local cultural centers where they hold speaking contests or casual conversation exchanges between the locals and foreigners, gradually you will get better. I don't know about you guys but in Go Vap district there are some places like that \r\n\r\nBut of course they're pretty much unreasonable suggestions considering we Vietnamese don't have much liking (due to general shyness and laziness) for similar social, communal stuffs like that, let alone opening our mouths before foreign strangers."
