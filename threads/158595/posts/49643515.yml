  html: "\r\n\t\t\t\r\n\t\t\tWhat a coincident! I&apos;m going to buy me a Trek mountain bike (or maybe Giant) this weekend for my health&apos;s sake.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49607625#post49607625\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cycling is great and all but cycling in Vietnam is troublesome. When it&apos;s hot, you sweat like there&apos;s no tomorrow; when it rains, you say hello to mud. Guess what? There aren&apos;t that many building equipped with shower rooms either, so you&apos;ll be most likely a hygienic disaster for your surrounding. Besides, the infrastructure in Vietnamese big cities is hideous and hampers cyclists&apos; speed considerably. That&apos;s why you see a lot less of mountain and racing bicycles than city bicycles.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->how many years have you been away from home? Lately more and more people afford bicycle and I see many mountain bikes in the city. They may choose it as their secondary vehicle for purposes like coffee, shopping or just cycling &apos;round for a workout etc <br>\r\n<br>\r\nHowever you are right! Sweating is the matter. And, bingo, I planed myself a way: wear a cyclist suit to ride to work and bring along the formal one!!! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "What a coincident! I'm going to buy me a Trek mountain bike (or maybe Giant) this weekend for my health's sake.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCycling is great and all but cycling in Vietnam is troublesome. When it's hot, you sweat like there's no tomorrow; when it rains, you say hello to mud. Guess what? There aren't that many building equipped with shower rooms either, so you'll be most likely a hygienic disaster for your surrounding. Besides, the infrastructure in Vietnamese big cities is hideous and hampers cyclists' speed considerably. That's why you see a lot less of mountain and racing bicycles than city bicycles.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhow many years have you been away from home? Lately more and more people afford bicycle and I see many mountain bikes in the city. They may choose it as their secondary vehicle for purposes like coffee, shopping or just cycling 'round for a workout etc \r\n\r\nHowever you are right! Sweating is the matter. And, bingo, I planed myself a way: wear a cyclist suit to ride to work and bring along the formal one!!!"
