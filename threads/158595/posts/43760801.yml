  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t1: con ng&#x1B0;&#x1EDD;i b&#xE2;y gi&#x1EDD; to&#xE0;n s&#x1ED1;ng v&#x1EC1; v&#x1EAD;t ch&#x1EA5;t m&#xE0; kh&#xF4;ng th&#xE8;m quan t&#xE2;m t&#x1EDD;i t&#xEC;nh c&#x1EA3;m.<br>\r\n<br>\r\n2: h&#x1ECD;c kh&#xF4;ng ch&#x1A1;i &#x111;&#xE1;nh r&#x1A1;i tu&#x1ED5;i tr&#x1EBB;, ch&#x1A1;i kh&#xF4;ng h&#x1ECD;c m&#x1EA5;t c&#x1EA3; t&#x1B0;&#x1A1;ng lai.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. People are money-minded these days (People can get the whole meaning just by hearing this).<br>\r\n2. Sounds really stupid <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t1: con người bây giờ toàn sống về vật chất mà không thèm quan tâm tời tình cảm.\r\n\r\n2: học không chơi đánh rơi tuổi trẻ, chơi không học mất cả tương lai.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. People are money-minded these days (People can get the whole meaning just by hearing this).\r\n2. Sounds really stupid"
