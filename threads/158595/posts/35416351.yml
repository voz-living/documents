  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>athlon26</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=35384101#post35384101\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I  need  halp  to translate   this sentence to  English<br>\r\n<br>\r\n<br>\r\n&quot;h&#x1ECD;c m&#xF4;n th&#x1ED1;ng k&#xEA;  &#x1EDF; l&#x1EDB;p  n&#x103;m th&#x1EE9; nh&#x1EA5;t  c&#x1EED; nh&#xE2;n kinh t&#x1EBF;&quot; <br>\r\n<br>\r\n<br>\r\n&quot;studying  statistics at first year class of Bachelor of  Economics   &quot;   would be fine ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->it would be easier if you break that sentence into a few parts, like &quot; im a first year Bachelor of Economics student, and Im doing statistic atm&quot; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by athlon26\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI  need  halp  to translate   this sentence to  English\r\n\r\n\r\n\"học môn thống kê  ở lớp  năm thứ nhất  cử nhân kinh tế\" \r\n\r\n\r\n\"studying  statistics at first year class of Bachelor of  Economics   \"   would be fine ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nit would be easier if you break that sentence into a few parts, like \" im a first year Bachelor of Economics student, and Im doing statistic atm\""
