content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang.ca</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Too much is uncountable for both singular and plural.<br>\r\n<br>\r\nexample; I have too much money.<br>\r\n<br>\r\nToo many is something can count, such as people, cars, breads, etc.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Too much is used for uncountable nouns in both singular and plural form.<br>\r\nToo manay is used for countable nouns.<br>\r\nIn this case, &quot;mistake&quot; is a countable noun therefore I have to use &quot;too many mistakes&quot; instead of &quot;too much mistakes&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang.ca\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tToo much is uncountable for both singular and plural.\r\n\r\nexample; I have too much money.\r\n\r\nToo many is something can count, such as people, cars, breads, etc.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nToo much is used for uncountable nouns in both singular and plural form.\r\nToo manay is used for countable nouns.\r\nIn this case, \"mistake\" is a countable noun therefore I have to use \"too many mistakes\" instead of \"too much mistakes\""
