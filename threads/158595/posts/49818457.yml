content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Dannywolf</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49809279#post49809279\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>Can anybody explain to me what this sentence means : &quot; Keep your friends close, keep your enermies closer&quot; ?</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->keep your friends close =&gt; nothing to explain. Keep your enermies closer means you should make a good relation with them and when they have no prevention. Knock them down in one hit. Another case of &quot;closer&quot; is to put an eye on your enermies to know exactly what they are doing then plan to deal with.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Dannywolf\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anybody explain to me what this sentence means : \" Keep your friends close, keep your enermies closer\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nkeep your friends close => nothing to explain. Keep your enermies closer means you should make a good relation with them and when they have no prevention. Knock them down in one hit. Another case of \"closer\" is to put an eye on your enermies to know exactly what they are doing then plan to deal with."
