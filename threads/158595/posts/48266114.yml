>\n<!-- END TEMPLATE: bbcode_quote -->The second one is correct: &quot;What&apos;s the weather like in Hanoi?&quot;<br>\r\n<br>\r\n<br>\r\nBtw, it&apos;s great tonight in Hanoi. I feel relaxed listening to beautiful and romantic songs while waiting for the first semi-final Euro game to come with an empty stomach.<br>\r\n</font></b>\r\n\t\t"
