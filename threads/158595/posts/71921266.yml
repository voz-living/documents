content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yakitori123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71917851#post71917851\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The name of this movie is Speedy Scandal, isn&apos;t it?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> The Vietnamese translated title I saw earlier is &quot;Ong ngoai 30 tuoi&quot;, which means &quot;Being a grandfather at the age of 30&quot;<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sometimes, in Vietnam , translating the title of the movie may depend on the plot. I think it&apos;s difficult to translate &quot; Speedy Scandal: into Vietnamese <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. Thus, to me,  &quot; Ong ngoai tuoi 30&quot; is reasonable\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yakitori123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe name of this movie is Speedy Scandal, isn't it? The Vietnamese translated title I saw earlier is \"Ong ngoai 30 tuoi\", which means \"Being a grandfather at the age of 30\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSometimes, in Vietnam , translating the title of the movie may depend on the plot. I think it's difficult to translate \" Speedy Scandal: into Vietnamese . Thus, to me,  \" Ong ngoai tuoi 30\" is reasonable"
