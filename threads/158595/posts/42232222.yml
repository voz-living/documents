  html: "\r\n\t\t\t\r\n\t\t\t&quot;Hate&quot; is often followed by V-ing, but sometimes you will see people said, for example, &quot;I hate to do this but I will give you another chance&quot;. When you sit a formal English test, the normal answer should be &quot;hate + V-ing&quot;. However, it&apos;s not necessarily always the case.\r\n\t\t"
  text: >-
    "Hate" is often followed by V-ing, but sometimes you will see people said,
    for example, "I hate to do this but I will give you another chance". When
    you sit a formal English test, the normal answer should be "hate + V-ing".
    However, it's not necessarily always the case.
