  html: "\r\n\t\t\t\r\n\t\t\tlike I keep saying, English is not all about grammar. If you try to pinpoint the grammar errors in every sentence you will never become fluent in English. We shall only point out the critical errors which is terribly wrong or may lead to incorrect perception.<br>\r\n<br>\r\nBesides it&apos;s always better if you can explain more about the errors that you find out.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chicharitoholo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26761174#post26761174\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hello everybody. My name is Hoang. <font color=\"Red\">I `m come (1)</font> from Haiphong City. Now I <font color=\"red\">stay (2)</font>in Hanoi. I <font color=\"red\">study (3)</font> at Academy of finance. This university <font color=\"red\">is in (4)</font> Tuliem, Hanoi. I `m 21 years old. I <font color=\"red\">joined in (5)</font> Vozforums in 2010 and I have participated in F17 for 2 months (5). My English is very bad but I like English. Besides I want to have a good job, <font color=\"red\">so in this summer(6)</font>, I `ll stay  in Hanoi to study TOEIC. Can you tell me some address?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->(1): You cannot have 2 verbs in a sentence using this form. The correct one should be &quot;I come from...&quot;<br>\r\n(2): To stay is not a correct verb to express what you are trying to say. This is a vocabulary problem.<br>\r\n(3): Present continuous should be use here &quot;I am studying&quot;. You should read more about the simple present tense.<br>\r\n(4): Sometime adding one or two more words will help your sentence sound better: &quot;This univ is located in Tuliem&quot;<br>\r\n(5): &quot;Join&quot;, not &quot;Join in&quot;. In order to understand the differences you should read more about intransitive and ditransitive verbs: <a href=\"/redirect/index.php?link=http%3A%2F%2Fvn.answers.yahoo.com%2Fquestion%2Findex%3Fqid%3D20071101025816AAHLLwV\" target=\"_blank\">http://vn.answers.yahoo.com/question...1025816AAHLLwV</a><br>\r\n(6): One of the most common mistake of Vietnamese English learner is that we tend to put time clauses before the main clause, which is not recommended.<br>\r\n<br>\r\ngeneral error: you should use more conjunctions to connect your sentences\r\n\t\t"
  text: "like I keep saying, English is not all about grammar. If you try to pinpoint the grammar errors in every sentence you will never become fluent in English. We shall only point out the critical errors which is terribly wrong or may lead to incorrect perception.\r\n\r\nBesides it's always better if you can explain more about the errors that you find out.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chicharitoholo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHello everybody. My name is Hoang. I `m come (1) from Haiphong City. Now I stay (2)in Hanoi. I study (3) at Academy of finance. This university is in (4) Tuliem, Hanoi. I `m 21 years old. I joined in (5) Vozforums in 2010 and I have participated in F17 for 2 months (5). My English is very bad but I like English. Besides I want to have a good job, so in this summer(6), I `ll stay  in Hanoi to study TOEIC. Can you tell me some address?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n(1): You cannot have 2 verbs in a sentence using this form. The correct one should be \"I come from...\"\r\n(2): To stay is not a correct verb to express what you are trying to say. This is a vocabulary problem.\r\n(3): Present continuous should be use here \"I am studying\". You should read more about the simple present tense.\r\n(4): Sometime adding one or two more words will help your sentence sound better: \"This univ is located in Tuliem\"\r\n(5): \"Join\", not \"Join in\". In order to understand the differences you should read more about intransitive and ditransitive verbs: http://vn.answers.yahoo.com/question...1025816AAHLLwV\r\n(6): One of the most common mistake of Vietnamese English learner is that we tend to put time clauses before the main clause, which is not recommended.\r\n\r\ngeneral error: you should use more conjunctions to connect your sentences"
