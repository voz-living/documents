content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Maroon 6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80312573#post80312573\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> do we have any clubs or similar things where we can practice our English by Skype or Line? And are there anybody that can help me do it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I never be a fan of English practice on Skype or Line haha. But I am also too shy to join any speaking club until last week. I really don&apos;t know why I can have motivation to do that. That&apos;s damn great and not too difficult like what I&apos;ve thought before. I mean, speaking face to face is fucking better <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> I have introvert tendency (not really serious introvert) but when I joined, I really made it. I can speak with strangers without getting fucking sweat like hell (my body&apos; reaction whenever I feel uncomfortable/shy/insecured) <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Try it, everyone <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Maroon 6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t do we have any clubs or similar things where we can practice our English by Skype or Line? And are there anybody that can help me do it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI never be a fan of English practice on Skype or Line haha. But I am also too shy to join any speaking club until last week. I really don't know why I can have motivation to do that. That's damn great and not too difficult like what I've thought before. I mean, speaking face to face is fucking better  I have introvert tendency (not really serious introvert) but when I joined, I really made it. I can speak with strangers without getting fucking sweat like hell (my body' reaction whenever I feel uncomfortable/shy/insecured)  Try it, everyone"
