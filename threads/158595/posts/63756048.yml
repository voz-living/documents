  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kriegsmarine</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63753571#post63753571\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So it&apos;s about your confidence, not your English skills. Keep your confidence up and practice the language, then you&apos;ll find it easier through time.<br>\r\n<br>\r\nAnyway don&apos;t worry. One thing I&apos;ve learnt through all those years dealing with Eng-speakers is that as long as you can understand them and they can understand you, mistakes such as pronounciation, grammar, spelling, etc. ain&apos;t matter. Fluency is always helpful, but if it&apos;s too hard for you spitting words at native speaker&apos;s speed, just take slow and make clear of the words that come out of your mouth. Again, as long as they can understand you, bitch please, it&apos;s enough!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanks for your precious advices.Maybe you are right because I myself always feel timid when I speak English and I think it may takes much time to master all difficulties.However,the acquisition of a foreign language is worth trying and studying hard.Now i&apos;m just 17 and I hope I will fulfil my dreams one of those day.By the way, this year I will have to confront with pressure and others problem due to the importance of going to a university.Wish me luck!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kriegsmarine\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo it's about your confidence, not your English skills. Keep your confidence up and practice the language, then you'll find it easier through time.\r\n\r\nAnyway don't worry. One thing I've learnt through all those years dealing with Eng-speakers is that as long as you can understand them and they can understand you, mistakes such as pronounciation, grammar, spelling, etc. ain't matter. Fluency is always helpful, but if it's too hard for you spitting words at native speaker's speed, just take slow and make clear of the words that come out of your mouth. Again, as long as they can understand you, bitch please, it's enough!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks for your precious advices.Maybe you are right because I myself always feel timid when I speak English and I think it may takes much time to master all difficulties.However,the acquisition of a foreign language is worth trying and studying hard.Now i'm just 17 and I hope I will fulfil my dreams one of those day.By the way, this year I will have to confront with pressure and others problem due to the importance of going to a university.Wish me luck!"
