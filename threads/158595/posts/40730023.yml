content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wall[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40707580#post40707580\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@nguhonkhiuonglanh<br>\r\n@Wise Blue<br>\r\n are you discussing about preposition &quot; in my case/ of my case &quot; ? I think it&apos;s opportunity to learn more<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nin short, which one is the best choice<br>\r\nthe opposite is true of my case.<br>\r\nit&apos;s the opposite in my case/in my situation<br>\r\nor you two keep discussing <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Actually, i dont have any knowledge about that structure and just imitate my teacher&apos;s one. anyway, in order to avoid misunderstanding, i think we should translate that sentence as &quot;the opposite is well seen in my case&quot; <br>\r\np.s: i am on my way to learn for the IELTS test that i intend to take next December. there are a lot of defects in my knowledge so that let&apos;s point them out. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@nguhonkhiuonglanh\r\n@Wise Blue\r\n are you discussing about preposition \" in my case/ of my case \" ? I think it's opportunity to learn more\r\nin short, which one is the best choice\r\nthe opposite is true of my case.\r\nit's the opposite in my case/in my situation\r\nor you two keep discussing \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nActually, i dont have any knowledge about that structure and just imitate my teacher's one. anyway, in order to avoid misunderstanding, i think we should translate that sentence as \"the opposite is well seen in my case\" \r\np.s: i am on my way to learn for the IELTS test that i intend to take next December. there are a lot of defects in my knowledge so that let's point them out."
