  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>quocthai105</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36145399#post36145399\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Here&apos;s something. My girlfriend wants me to talk to my ex because I still have  something bothering me about her. So, I promised to talk to ex. Problem is, I felt guilty dumping her, what should I say to ex to let my concern go away? Or to be friends again?<br>\r\nP/s: This is serious, plz give me polite comments. Thank you<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Naturally, your concern will go away when she has a new boyfriend/husband. Therefore you need to ask her to let you know whenever such thing happens. Believe me, there is no such friendship so do not even dream about it. What best for all of you is to stay away from her and try not to contact or mention the ex in any conversation between you &amp; your gf, at least for the time being.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quocthai105\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHere's something. My girlfriend wants me to talk to my ex because I still have  something bothering me about her. So, I promised to talk to ex. Problem is, I felt guilty dumping her, what should I say to ex to let my concern go away? Or to be friends again?\r\nP/s: This is serious, plz give me polite comments. Thank you\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNaturally, your concern will go away when she has a new boyfriend/husband. Therefore you need to ask her to let you know whenever such thing happens. Believe me, there is no such friendship so do not even dream about it. What best for all of you is to stay away from her and try not to contact or mention the ex in any conversation between you & your gf, at least for the time being."
