  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=21897604#post21897604\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Only true men bring happinesss to each others<br>\r\n<br>\r\nCh&#x1EC9; c&#xF3; &#x111;&#xE0;n &#xF4;ng <b>&#x111;&#xED;ch th&#x1EF1;c</b> m&#x1EDB;i mang l&#x1EA1;i h&#x1EA1;nh ph&#xFA;c cho nhau <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n..........that&apos;s called a compound noun(noun-noun)<br>\r\nthere&apos;re 2 ways you can create a compound noun<br>\r\n+adjective-noun compounds<br>\r\n+noun-noun compounds</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i&apos;m a girl, how can i pursuit that kind of happiness?<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOnly true men bring happinesss to each others\r\n\r\nChỉ có đàn ông đích thực mới mang lại hạnh phúc cho nhau \r\n\r\n\r\n..........that's called a compound noun(noun-noun)\r\nthere're 2 ways you can create a compound noun\r\n+adjective-noun compounds\r\n+noun-noun compounds\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni'm a girl, how can i pursuit that kind of happiness?"
