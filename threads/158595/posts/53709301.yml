content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenquan1l</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53709136#post53709136\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">When I write e-mail to a company, what should I put in the end of e-mail?<br>\r\nBest regard or See you soon or Good bye ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Best Regards is the best and most formal way. Maybe after a few back and forth replies, you can use Blessings, Yours Sincerely or Yours Faithfully which are more friendly.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenquan1l\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhen I write e-mail to a company, what should I put in the end of e-mail?\r\nBest regard or See you soon or Good bye ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBest Regards is the best and most formal way. Maybe after a few back and forth replies, you can use Blessings, Yours Sincerely or Yours Faithfully which are more friendly."
