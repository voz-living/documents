  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81863940#post81863940\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yes, i did. I got 2 scholarship, one from the Ministry of Education and another is from my school. The one from Holland, you just need to apply it at the right time when they announce that the scholarship is open for everyone. And the requirements are very easy, Ielts is above 6.5 , your high school result is above 6.5 and you have to write a motivation lettet which you say why do do you choose Holland as a destination for your study and your financial condition, just make it up Lol =)) . <br>\r\n<br>\r\nThe living cost in Holland is quite cheap. Last month, i just spent 180 euro just for eating and spending. And i live in the house which school providing, the fee just 400 euro/month including electricity, water, internet and heating.  <br>\r\n<br>\r\nHonestly, i&apos;m feeling sad because this is the first time i have ever failed on something, for the 3 whole years i studied and graduated in the college in Vietnam. So this explain why i&apos;m so stress right now <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You said that you had learnt at a college in VN for 3 years, meaning that you were born in 1994-1995<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">? Is 1 euro equivalent to about 30k VND? You spent 400 euro/month, which is about 12 million VND. So it is about 144 VND a year. And what about the fee of studying? Your major is quite similar to mine, which is Logistics<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> However, unfortunately, I don&apos;t really like it much<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> Anw, I recognize that you make some grammatical mistakes in your post. For example, you should write: fail to do st in stead of fail on st, or stressful in stead of stress.<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> Failure is something normal that everyone has to experience, so don&apos;t worry too much<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> You should try to fully make use of this precious opportunity of studying abroad to enjoy everything, bro.Do you have any part-time job at the moment?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYes, i did. I got 2 scholarship, one from the Ministry of Education and another is from my school. The one from Holland, you just need to apply it at the right time when they announce that the scholarship is open for everyone. And the requirements are very easy, Ielts is above 6.5 , your high school result is above 6.5 and you have to write a motivation lettet which you say why do do you choose Holland as a destination for your study and your financial condition, just make it up Lol =)) . \r\n\r\nThe living cost in Holland is quite cheap. Last month, i just spent 180 euro just for eating and spending. And i live in the house which school providing, the fee just 400 euro/month including electricity, water, internet and heating.  \r\n\r\nHonestly, i'm feeling sad because this is the first time i have ever failed on something, for the 3 whole years i studied and graduated in the college in Vietnam. So this explain why i'm so stress right now \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou said that you had learnt at a college in VN for 3 years, meaning that you were born in 1994-1995? Is 1 euro equivalent to about 30k VND? You spent 400 euro/month, which is about 12 million VND. So it is about 144 VND a year. And what about the fee of studying? Your major is quite similar to mine, which is Logistics However, unfortunately, I don't really like it much Anw, I recognize that you make some grammatical mistakes in your post. For example, you should write: fail to do st in stead of fail on st, or stressful in stead of stress. Failure is something normal that everyone has to experience, so don't worry too much You should try to fully make use of this precious opportunity of studying abroad to enjoy everything, bro.Do you have any part-time job at the moment?"
