  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t Congrats ! Instead of jogging, I chose cycling and in 28km in 1h with MTB \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA friend of mine has just bought a MTB for VND 70 m. He said it was a handmade Ferrari model. I'll check it out this Saturday.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t8 kms? It's really impressive.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot really. Go to WebTheHinh and you can see quite a few women clock around 10-12 km in an hour. That's my target for now.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou need to improve your English dude, seriously...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI miss you, grammar Nazi."
