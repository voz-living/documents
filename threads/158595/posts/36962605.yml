  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Men4u7</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36940687#post36940687\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Where did u hear that?:-DToefl ibt is much more difficult than ielts. U cannot get a result better than 100 without  practising more than 3 years.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->sounds interesting... I wonder how well can I score in such tests. Luckly all schools here no longer require me to have either TOEFL or IELTS.<br>\r\n<br>\r\nWhat if I can get 100 TOEFL iBT now, without any practicing? will you pay the test fee for me?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Men4u7\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhere did u hear that?:-DToefl ibt is much more difficult than ielts. U cannot get a result better than 100 without  practising more than 3 years.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsounds interesting... I wonder how well can I score in such tests. Luckly all schools here no longer require me to have either TOEFL or IELTS.\r\n\r\nWhat if I can get 100 TOEFL iBT now, without any practicing? will you pay the test fee for me?"
