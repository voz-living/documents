  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=13897668#post13897668\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">How to use &quot; due&quot;. &quot;due to&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b>&quot;Due to&quot;</b> means &quot;caused by&quot;. It could be used only if it can be replaced with &quot;caused by&quot;.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThe following sentences correctly use &#x2018;Due to&#x2026;&#x2019; and &#x2018;Due to the fact that&#x2026;&#x2019;:<br>\r\n<br>\r\n   1. The problem was due to a shortage of high court judges.<br>\r\n   2. Due to overcrowding last year, the competition field was narrowed down to six teams.<br>\r\n   3. Due to a delay in Lanzhou, the flight was unable to leave until this morning.<br>\r\n   4. Shell said the cuts were due to a general easing of oil prices.<br>\r\n   5. Some liberals also expressed worry that the impact of the motion would be reduced due to the current debate between Hong Kong and Britain on democratization.<br>\r\n<br>\r\nIt can be seen that &#x2018;due to&#x2019; is followed by a noun phrase in all of the examples above. [It may NOT be followed by a main clause, as in this student example: *Due to they have no salary, they may need to think how to use it.].<br>\r\n<br>\r\nHowever, it IS acceptable to use the structure &#x2018;Due to the fact that&#x2019; + Main Clause, as the following examples show:<br>\r\n<br>\r\n   6. The difference must have been due to the fact that Minh had been living in a more pleasant environment for six months.<br>\r\n   7. Mr Goh said the dramatic rise in the amount of American currency flowing from the territory back to the US might be due to the fact that more tourists had come to Hong Kong.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Felc.polyu.edu.hk%2Fcill%2Fexercises%2Fbecause.htm\" target=\"_blank\">http://elc.polyu.edu.hk/cill/exercises/because.htm</a><br>\r\n<br>\r\nYou should look up in a dictionary (eg. Oxford for Advanced Learners) for the usages of &quot;<b>due</b>&quot;.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAnd in this sentence &quot; i just wanna die in your arms&quot;, what does &quot;just&quot; mean?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;<b>just</b>&quot; has several meanings. In this case, it means &quot;only&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHow to use \" due\". \"due to\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Due to\" means \"caused by\". It could be used only if it can be replaced with \"caused by\".\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe following sentences correctly use ‘Due to…’ and ‘Due to the fact that…’:\r\n\r\n   1. The problem was due to a shortage of high court judges.\r\n   2. Due to overcrowding last year, the competition field was narrowed down to six teams.\r\n   3. Due to a delay in Lanzhou, the flight was unable to leave until this morning.\r\n   4. Shell said the cuts were due to a general easing of oil prices.\r\n   5. Some liberals also expressed worry that the impact of the motion would be reduced due to the current debate between Hong Kong and Britain on democratization.\r\n\r\nIt can be seen that ‘due to’ is followed by a noun phrase in all of the examples above. [It may NOT be followed by a main clause, as in this student example: *Due to they have no salary, they may need to think how to use it.].\r\n\r\nHowever, it IS acceptable to use the structure ‘Due to the fact that’ + Main Clause, as the following examples show:\r\n\r\n   6. The difference must have been due to the fact that Minh had been living in a more pleasant environment for six months.\r\n   7. Mr Goh said the dramatic rise in the amount of American currency flowing from the territory back to the US might be due to the fact that more tourists had come to Hong Kong.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttp://elc.polyu.edu.hk/cill/exercises/because.htm\r\n\r\nYou should look up in a dictionary (eg. Oxford for Advanced Learners) for the usages of \"due\".\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAnd in this sentence \" i just wanna die in your arms\", what does \"just\" mean?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"just\" has several meanings. In this case, it means \"only\"."
