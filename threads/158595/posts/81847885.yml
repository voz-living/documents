  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hinozutazama</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81840572#post81840572\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Wow, I wish I could studied in any foreign contries <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. Is the highest mark of a subject 10 like in Viet Nam, isn&apos;t it?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, it is based on the score system of 10. But you have to believe me, studying in abroad unlikely anything which appears on the internet or something else, it is really stressful and exhausted. In my opinion, advantages when you graduated are your English accent and the reputation of the degree you have archieved. If you have better chance to study or work in Vietnam, just stick with it unless you dont <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>THUKID</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81840598#post81840598\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">what are you studying there? still in high school?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i&apos;m studying at the university and the major is Logistics Management.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Moon &amp; Wolf</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81846338#post81846338\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\nHey bro, I don&apos;t know why do you use present perfect tense for this sentence? I think &quot;the simple past&quot; maybe more exactly, right?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you , yeah that&apos;s my mistake. And that is the reason why i failed on my grammar test <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hinozutazama\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWow, I wish I could studied in any foreign contries . Is the highest mark of a subject 10 like in Viet Nam, isn't it?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, it is based on the score system of 10. But you have to believe me, studying in abroad unlikely anything which appears on the internet or something else, it is really stressful and exhausted. In my opinion, advantages when you graduated are your English accent and the reputation of the degree you have archieved. If you have better chance to study or work in Vietnam, just stick with it unless you dont \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by THUKID\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat are you studying there? still in high school?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni'm studying at the university and the major is Logistics Management.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Moon & Wolf\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nHey bro, I don't know why do you use present perfect tense for this sentence? I think \"the simple past\" maybe more exactly, right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you , yeah that's my mistake. And that is the reason why i failed on my grammar test"
