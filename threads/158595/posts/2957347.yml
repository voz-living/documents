td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i hope dat it would happen, so i don&apos;t have to learn chinese anymore<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by foggyflute\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI hope it's not wrong <-- \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks\r\nimo: \"i hope that it won't wrong\"  - as i remember, the phrase after hope is future and present, but i can't define it clearly  can anybody remind me about it?\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBilingual is generally not enough nowadays. I think you should also improve your English skill besides Chinese ( in case that Vietnam invades China and Chinese language is extinct)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni hope dat it would happen, so i don't have to learn chinese anymore"
