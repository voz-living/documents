content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16005380#post16005380\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Well, well, well...<br>\r\n<br>\r\nFirst, tell you what, I got an illness of slow typing. It ain&apos;t good I know, but it&apos;s helpful for me to easily control what I&apos;m typing. So...<br>\r\n<br>\r\nOh no, come on, please you guys please! Don&apos;t take the word &quot;where&quot; away from its house &quot;in case where&quot;.<br>\r\n<br>\r\nOf course, I could&apos;ve used &quot;in case&quot; instead, but it seems you guys never seen &quot;<font color=\"Lime\">in case where&quot; </font>anywhere before, isn&apos;t it? So, hit it, hit Google for me please.<br>\r\n<br>\r\nAh, thanks for your compliment, not too arrogant, I like that <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->example please, with source of course\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWell, well, well...\r\n\r\nFirst, tell you what, I got an illness of slow typing. It ain't good I know, but it's helpful for me to easily control what I'm typing. So...\r\n\r\nOh no, come on, please you guys please! Don't take the word \"where\" away from its house \"in case where\".\r\n\r\nOf course, I could've used \"in case\" instead, but it seems you guys never seen \"in case where\" anywhere before, isn't it? So, hit it, hit Google for me please.\r\n\r\nAh, thanks for your compliment, not too arrogant, I like that \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nexample please, with source of course"
