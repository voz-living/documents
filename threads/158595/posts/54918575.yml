  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BlackBerryHP</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54907847#post54907847\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do you think that it&apos;s very difficult to learn more than one language at the same time <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"><br>\r\nI&apos;m watching some Learing Germanese videos on Youtube , and feeling absolutely headachy <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Obviously, it&apos;s hard to study many thing at the same time. However, if you study a 3rd language by your 2nds, it will be effective, in my opinion. <br>\r\nBTW, Germany&apos;s language is not Germanese. It&apos;s German.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BlackBerryHP\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo you think that it's very difficult to learn more than one language at the same time \r\nI'm watching some Learing Germanese videos on Youtube , and feeling absolutely headachy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nObviously, it's hard to study many thing at the same time. However, if you study a 3rd language by your 2nds, it will be effective, in my opinion. \r\nBTW, Germany's language is not Germanese. It's German."
