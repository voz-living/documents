content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48558623#post48558623\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">too sad <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"> My Italy team was beaten by Spain team <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sad but true. In my opinion, Italy overachieved in this tournament. Prior to the opening, no, even after the quarter-final against England, nobody had actually expected Italy to realise anything. Everyone just suddenly got their hopes up and hyped over Italy&apos;s win against Germany. <br>\r\n<br>\r\nSpain won the cup fair and square. They rightly deserve it. This squad has finally gone to the hall of fame together with the Brazil team in 1960-1970, the Germany team in 1970-1990, the Netherlands team in 1970 and late 1980s, the Italy team in 1982, the Argentina team in late 1970s and mid 1980s, the France team in mid 1980s, the USSR team in late 1980s. <br>\r\n<br>\r\nIt&apos;s time to look forward to World Cup 2014, who would rise up and challenge Spain? Germany? Brazil?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttoo sad  My Italy team was beaten by Spain team \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSad but true. In my opinion, Italy overachieved in this tournament. Prior to the opening, no, even after the quarter-final against England, nobody had actually expected Italy to realise anything. Everyone just suddenly got their hopes up and hyped over Italy's win against Germany. \r\n\r\nSpain won the cup fair and square. They rightly deserve it. This squad has finally gone to the hall of fame together with the Brazil team in 1960-1970, the Germany team in 1970-1990, the Netherlands team in 1970 and late 1980s, the Italy team in 1982, the Argentina team in late 1970s and mid 1980s, the France team in mid 1980s, the USSR team in late 1980s. \r\n\r\nIt's time to look forward to World Cup 2014, who would rise up and challenge Spain? Germany? Brazil?"
