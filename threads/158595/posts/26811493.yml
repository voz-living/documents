  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t3): Present continuous should be used here: \"I am studying.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t(6): One of the most common mistakes of Vietnamese English learners is that we tend to put time clauses before the main clause, which is not recommended.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGrammar may not be the most important thing in spoken English, but it is certainly an essential part of written English."
