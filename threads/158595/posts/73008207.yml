  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Linguini</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72996574#post72996574\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The idea of NoFap is about being disciplined and in control of your temptations. It teaches you to be confident. To be honest I once went though a whole month without fapping (studying for exams, gaming, TV series...etc) and it felt pretty different. I was, what do you say, livelier than before.<br>\r\n<br>\r\nIf you&apos;re addicted to porn technically it will also help you in some other aspects, your ways of thinking as well as some other scientific shits that are related with your brain and whatnot. Probably.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yeah.everytime after i masterbated,i feel it&apos;s guilty and i think to myself that i&apos;ll never do it again.but easier said than done <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Linguini\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe idea of NoFap is about being disciplined and in control of your temptations. It teaches you to be confident. To be honest I once went though a whole month without fapping (studying for exams, gaming, TV series...etc) and it felt pretty different. I was, what do you say, livelier than before.\r\n\r\nIf you're addicted to porn technically it will also help you in some other aspects, your ways of thinking as well as some other scientific shits that are related with your brain and whatnot. Probably.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyeah.everytime after i masterbated,i feel it's guilty and i think to myself that i'll never do it again.but easier said than done"
