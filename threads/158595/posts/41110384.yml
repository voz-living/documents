  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Leonardo De Kenji\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi, i have a exercise and i can't translate 2 nouns into Vietnamese with the true meaning. Pls help me, thanks\r\n1. Hierarchical Networks\r\n2. Packet Switched Telephone Network\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. Mạng phân cấp.\r\n2. Mạng điện thoại sử dụng chuyển mạch gói."
