content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>plot</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19258960#post19258960\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yesterday, i was intended to translate subtitle for a document film. But the file was corrupted. Right? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. &quot;was intended&quot;: wrong meaning because nobody made you &quot;intend&quot; to do that. It&apos;s your own decision so just a simple past tense will do.<br>\r\n<br>\r\n2. &quot;subtitle for a document film&quot;: I would say &quot;the subtitle of a document film&quot;. Can&apos;t explain in detail but this should be the right way. Again, make sure you use the right words (the, a, an, preposition...).<br>\r\n<br>\r\n3. Spliting the message into 2 sentences is wrong, and it made the 2nd sentence become a false one.<br>\r\n<br>\r\nThis correction should be final: &quot;I intended to translate the subtitle of a document film yesterday, but the file was corrupted.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by plot\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYesterday, i was intended to translate subtitle for a document film. But the file was corrupted. Right? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. \"was intended\": wrong meaning because nobody made you \"intend\" to do that. It's your own decision so just a simple past tense will do.\r\n\r\n2. \"subtitle for a document film\": I would say \"the subtitle of a document film\". Can't explain in detail but this should be the right way. Again, make sure you use the right words (the, a, an, preposition...).\r\n\r\n3. Spliting the message into 2 sentences is wrong, and it made the 2nd sentence become a false one.\r\n\r\nThis correction should be final: \"I intended to translate the subtitle of a document film yesterday, but the file was corrupted.\""
