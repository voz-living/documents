content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Atomos</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17125884#post17125884\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Both &quot;question&quot; and &quot;ask&quot; can indeed be used as a verb. However, they&apos;re all &quot;transitive&quot; verb (requiring an object), and thus cannot be used in this sentence (where no object is specified). In my opinion, the correct statement should be:<br>\r\n<br>\r\n&quot;try to make a question and answer in English.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">You&apos;re right.But it&apos;s rare to see someone say a sentence that long.They use &quot;try to question &amp; answer...&quot; for a short sentence\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Atomos\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBoth \"question\" and \"ask\" can indeed be used as a verb. However, they're all \"transitive\" verb (requiring an object), and thus cannot be used in this sentence (where no object is specified). In my opinion, the correct statement should be:\r\n\r\n\"try to make a question and answer in English.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're right.But it's rare to see someone say a sentence that long.They use \"try to question & answer...\" for a short sentence"
