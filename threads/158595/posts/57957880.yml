  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobain</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57955117#post57955117\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Poor you. Did you go with a team named ICT bike ?<br>\r\nOur trip was awesome. We drove through lot of experience/emotion, through the heavy mist on the mountain, through the quite farm that full-of-green-corn, reach to Laos border to get the fucking hot wind, explore a new lake which its color is baby blue(better than Ha Long Bay), explore new way to take a trip later by bicycle through the mountain, forest and river/lake/spring... One of these place we got from local people, they gave us some places where there s not much tourist know <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. <br>\r\nNah, I&apos;m gonna quit my current company to go...<br>\r\n<br>\r\n//<br>\r\nClap clap, same idea here.<br>\r\nI ve been planning to build coffe shop too, but not like common shop <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n//do it, ur gf will never forget <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I laughed so hard <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> when I read your comment.<br>\r\nExcept the part you wrote about some awesome places. Give me some info or advice about the transportations, accommodations... okay? I&apos;ll make me own trips one day.<br>\r\n<br>\r\nAbout my previous trip, my classmates and I, also our teachers, went together for the first time in field learning.<br>\r\nAbout the &quot;cafe&quot; thing, it&apos;s not a place or store, I&apos;m talking about a bike, motorbike, a cafe racer <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n<img src=\"/images/smilies/emos/band.gif\" border=\"0\" alt=\"\" title=\"Band\" class=\"inlineimg\"><br>\r\n<br>\r\n//no no, think again, you said &quot;do it with your gf, she ll love u more&quot; and I said &quot;I love my gf&quot; <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobain\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPoor you. Did you go with a team named ICT bike ?\r\nOur trip was awesome. We drove through lot of experience/emotion, through the heavy mist on the mountain, through the quite farm that full-of-green-corn, reach to Laos border to get the fucking hot wind, explore a new lake which its color is baby blue(better than Ha Long Bay), explore new way to take a trip later by bicycle through the mountain, forest and river/lake/spring... One of these place we got from local people, they gave us some places where there s not much tourist know . \r\nNah, I'm gonna quit my current company to go...\r\n\r\n//\r\nClap clap, same idea here.\r\nI ve been planning to build coffe shop too, but not like common shop \r\n//do it, ur gf will never forget \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI laughed so hard  when I read your comment.\r\nExcept the part you wrote about some awesome places. Give me some info or advice about the transportations, accommodations... okay? I'll make me own trips one day.\r\n\r\nAbout my previous trip, my classmates and I, also our teachers, went together for the first time in field learning.\r\nAbout the \"cafe\" thing, it's not a place or store, I'm talking about a bike, motorbike, a cafe racer \r\n\r\n\r\n//no no, think again, you said \"do it with your gf, she ll love u more\" and I said \"I love my gf\""
