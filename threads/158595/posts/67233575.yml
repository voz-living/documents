content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>uitce</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67221962#post67221962\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ok i&apos;ve known, So i think ur lexicon very well, So can you give me some advices or principles to remember vocabulary, man! cuz i just only learn by reading so i usually forget them whenever i write down. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t actually have any tips, because my lexicon is the accumulation of many years. I myself am having difficulties with studying german. So I think I&apos;m not eligible and quite boastful to share &quot;tips&quot; here. But I give credence to the fact that learning a new word, regardless of languages, is basically about impressions. Once you have impression, it is mostly unforgettable. The impression I mean here doesn&apos;t have to be remarkable or striking, it &apos;s just something which is special and hard to forget. For instance words like copy, paste, continue, bookmarks, synchronize, set up, file, setting, configuration,... all of them are very memorable to me because they frequently appear on computer. I learned them unconsciously and intuitively.<br>\r\n<br>\r\nIf impressions seem to be something which is difficult to control, it can principally mean to reach an exceeding amount of repetition through period of time, which were scientifically proved by researchs. I suggest you try to use new words as much as possible, in this post for example, you will eventually find your active vocabulary progressively expanding. The difference between receptive vocabulary and active vocabulary is also an important concept to clarify, you can read more here : <br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FVocabulary\" target=\"_blank\">http://en.wikipedia.org/wiki/Vocabulary</a><br>\r\n<br>\r\nReading is a good strategy, if not to say the best one, as shown in the article following, the difference between a person with reading habit and without reading habit is colossal :<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Ftestyourvocab.com%2Fblog%2F2013-05-09-Reading-habits\" target=\"_blank\">http://testyourvocab.com/blog/2013-05-09-Reading-habits</a><br>\r\n<br>\r\nAnd yet, watching film and listening to music are also effective, since they likely create impression. The combination of all methods are probably the most advantageous.<br>\r\n<br>\r\nFor further reading, this is a more extensive analysis of individual vocabulary, as well as comparison between native speakers and foreigners  :<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Ftestyourvocab.com%2Fblog%2F\" target=\"_blank\">http://testyourvocab.com/blog/</a><br>\r\n<br>\r\nIt can additionally examine your vocabulary ; )\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by uitce\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tok i've known, So i think ur lexicon very well, So can you give me some advices or principles to remember vocabulary, man! cuz i just only learn by reading so i usually forget them whenever i write down. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't actually have any tips, because my lexicon is the accumulation of many years. I myself am having difficulties with studying german. So I think I'm not eligible and quite boastful to share \"tips\" here. But I give credence to the fact that learning a new word, regardless of languages, is basically about impressions. Once you have impression, it is mostly unforgettable. The impression I mean here doesn't have to be remarkable or striking, it 's just something which is special and hard to forget. For instance words like copy, paste, continue, bookmarks, synchronize, set up, file, setting, configuration,... all of them are very memorable to me because they frequently appear on computer. I learned them unconsciously and intuitively.\r\n\r\nIf impressions seem to be something which is difficult to control, it can principally mean to reach an exceeding amount of repetition through period of time, which were scientifically proved by researchs. I suggest you try to use new words as much as possible, in this post for example, you will eventually find your active vocabulary progressively expanding. The difference between receptive vocabulary and active vocabulary is also an important concept to clarify, you can read more here : \r\nhttp://en.wikipedia.org/wiki/Vocabulary\r\n\r\nReading is a good strategy, if not to say the best one, as shown in the article following, the difference between a person with reading habit and without reading habit is colossal :\r\nhttp://testyourvocab.com/blog/2013-05-09-Reading-habits\r\n\r\nAnd yet, watching film and listening to music are also effective, since they likely create impression. The combination of all methods are probably the most advantageous.\r\n\r\nFor further reading, this is a more extensive analysis of individual vocabulary, as well as comparison between native speakers and foreigners  :\r\nhttp://testyourvocab.com/blog/\r\n\r\nIt can additionally examine your vocabulary ; )"
