  text: >-
    i bus to work for 15k có đc ko ta, google xài quen rồi cũng thành động từ đó
    thoai, commute còn có nghiã là a regular journey of some distance to and
    from your place of work (dictionary.com). Nhưng cũng ko thấy có xe bus, bác
    cố ý lấy một câu mẹo để đánh đố anh em thôi, nếu bác nói là tôi đi 15km tới
    chỗ làm thì có lẽ đã khác, có nhiều khi bác dịch hay anh em học hỏi đc một
    số cái, nhưng có thể anh em cũng có thể chỉ bác một số điều, chứ đừng có
    tiếu ngạo giang hồ hay độc cô cầu bại khó sống lắm bác ơi
