  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>neo15</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16815940#post16815940\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">practice makes perfect<img src=\"/images/smilies/Off/matrix.gif\" border=\"0\" alt=\"\" title=\"matrix\" class=\"inlineimg\"> You can try listening to VOA special English program. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> You may feel it is easy to listen, because the voice is slow, but it is very useful for improving your pronunciation, and then, your listening skill<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah , i listen VOA Dynamic English every other day , but it not enough for me . Do you have another advice <img src=\"/images/smilies/Off/bad_smelly.gif\" border=\"0\" alt=\"\" title=\"Bad Smell\" class=\"inlineimg\"> ?<br>\r\nAnd how should i train grammar to reach 500 point of TOEIC , it&apos;s too difficult , isn&apos;t it ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by neo15\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tpractice makes perfect You can try listening to VOA special English program.  You may feel it is easy to listen, because the voice is slow, but it is very useful for improving your pronunciation, and then, your listening skill\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah , i listen VOA Dynamic English every other day , but it not enough for me . Do you have another advice  ?\r\nAnd how should i train grammar to reach 500 point of TOEIC , it's too difficult , isn't it ?"
