content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>candy _candy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73153484#post73153484\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"> We have the same parents, the same blood <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <br>\r\nDo you have brothers or sisters? Do you love them? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\nI love him because he is my younger brother <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t have brothers or sisters but I think generally people have more intimate feelings towards the opposite sex even when they&apos;re relatives, for example I&apos;d love it more if I had a sister than if I had a brother (I&apos;m a guy). <br>\r\n<br>\r\nSo I guess you&apos;re probably a girl <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by candy _candy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t We have the same parents, the same blood  \r\nDo you have brothers or sisters? Do you love them?  \r\nI love him because he is my younger brother \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't have brothers or sisters but I think generally people have more intimate feelings towards the opposite sex even when they're relatives, for example I'd love it more if I had a sister than if I had a brother (I'm a guy). \r\n\r\nSo I guess you're probably a girl"
