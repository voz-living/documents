  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>EG.Arteezy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=78750653#post78750653\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey I just broke up with my gf, I&apos;m now in a amazingly-complicated-relationship with my ex-bestfriend who is currently my friend&apos;s gf <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> huhu <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->just choose the thing that u think it is suitable for u. I don&apos;t believe in some stereotype about 3 type of women that we shouldn&apos;t meet.<br>\r\nThe weather in Hanoi now is too hot, I cannot imagine what will happen without air-conditioners. Now, I have my last 2-month summer for changing my style, to be a better man.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by EG.Arteezy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey I just broke up with my gf, I'm now in a amazingly-complicated-relationship with my ex-bestfriend who is currently my friend's gf  huhu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\njust choose the thing that u think it is suitable for u. I don't believe in some stereotype about 3 type of women that we shouldn't meet.\r\nThe weather in Hanoi now is too hot, I cannot imagine what will happen without air-conditioners. Now, I have my last 2-month summer for changing my style, to be a better man."
