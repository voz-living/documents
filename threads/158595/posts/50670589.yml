content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50645632#post50645632\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">There&apos;s virtually no limit for what can follow prepositions. <a href=\"/redirect/index.php?link=http%3A%2F%2Fdictionary.cambridge.org%2Fdictionary%2Fbritish%2Fhere\" target=\"_blank\"><b>Cambridge Dictionaries Online</b></a> cites this example:<br>\r\n<br>\r\n//Next time, please look at your dictionary then grammar books first.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I checked the Oxford dict<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">.<br>\r\n<br>\r\nPreposition (grammar): a word or group of words, such as <b>in, from, to, out of</b> and <b>on behalf of</b>, used before a noun or pronoun to show place, time or method.<br>\r\n<br>\r\nHence, since &quot;Here&quot; and &quot;There&quot; aren&apos;t noun or pronoun, I just ask why they break the rule<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThere's virtually no limit for what can follow prepositions. Cambridge Dictionaries Online cites this example:\r\n\r\n//Next time, please look at your dictionary then grammar books first.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI checked the Oxford dict.\r\n\r\nPreposition (grammar): a word or group of words, such as in, from, to, out of and on behalf of, used before a noun or pronoun to show place, time or method.\r\n\r\nHence, since \"Here\" and \"There\" aren't noun or pronoun, I just ask why they break the rule."
