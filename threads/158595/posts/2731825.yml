te -->I&apos;m sorry but I&apos;m afraid I gotta translate it into our mother tounge (or mother language).<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tGi&#x1EDD; th&#xEC; t&#x1EDB; hi&#x1EC3;u r&#x1ED3;i. C&#xF3; tin &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng? Nayumi n&#xF3; &#x111;ang ch&#x1A1;i tr&#xF2; &quot;thi&#x1EC1;n&quot; &#x111;&#xF3;, v&#xE0; m&#x1ED9;t trong c&#xE1;c tr&#xF2; &#x111;&#xF3; ch&#xED;nh l&#xE0; n&#xF3; kh&#xF4;ng th&#xE8;m &#x111;&#xE1; &#x111;&#x1ED9;ng g&#xEC; &#x111;&#x1EBF;n m&#x1EA5;y ki&#x1EC3;u n&#xF3;i t&#xE0;o lao ngu xu&#x1EA9;n n&#xE0;y (m&#x1EA5;t th&#x1EDD;i gian). &#x110;&#xF3; ch&#xED;nh l&#xE0; &quot;thi&#x1EC1;n&quot;, &#x111;&#xF3; ch&#xED;nh l&#xE0; &quot;y&#xEA;n l&#xE0;nh&quot;.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What your point about it, guys?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 01km\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tZen and Peace Avaiable for SALE \r\nhmm... anybody could tell me hidden meaning in this sentence?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n...but you could understand what I pointed out here, couldn't you? \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnd now I see. Can't you believe this? Nayumi he's selling everything zen, and one of those is his getting himself or his ass out of this foolish nonsense. That's zen, that's peace.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm sorry but I'm afraid I gotta translate it into our mother tounge (or mother language).\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tGiờ thì tớ hiểu rồi. Có tin được không? Nayumi nó đang chơi trò \"thiền\" đó, và một trong các trò đó chính là nó không thèm đá động gì đến mấy kiểu nói tào lao ngu xuẩn này (mất thời gian). Đó chính là \"thiền\", đó chính là \"yên lành\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat your point about it, guys?"
