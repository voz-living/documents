  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThuTrang89</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45198797#post45198797\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I caught the wrong word @@ I made a mistake and thought he said &quot;bring up his kids&quot; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> so shocked when looking closely at &quot;BEAR&quot;<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> I must get my parents&apos; permission first, dear. This life was born by my Mom. I cannot decide anything on it by myself. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Your parents gave you life, not to control it themselves. <br>\r\nYou should decide what you want to do, have to do, which way to go and how you live your life.<br>\r\n<br>\r\nHonestly, do you really have to ask your mother like: &quot;Mom, I want to bear kids&quot; ?<br>\r\n<br>\r\nI think you don&apos;t. <br>\r\n<br>\r\nSo just in front of everybody here, in this vozforums, say loudly and proudly that you take full control of your life and yes, you might give it to me as I do to you. <br>\r\n<br>\r\nBe brave!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThuTrang89\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI caught the wrong word @@ I made a mistake and thought he said \"bring up his kids\"  so shocked when looking closely at \"BEAR\"\r\n I must get my parents' permission first, dear. This life was born by my Mom. I cannot decide anything on it by myself. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour parents gave you life, not to control it themselves. \r\nYou should decide what you want to do, have to do, which way to go and how you live your life.\r\n\r\nHonestly, do you really have to ask your mother like: \"Mom, I want to bear kids\" ?\r\n\r\nI think you don't. \r\n\r\nSo just in front of everybody here, in this vozforums, say loudly and proudly that you take full control of your life and yes, you might give it to me as I do to you. \r\n\r\nBe brave!"
