  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43662662#post43662662\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">So when and how&apos;s the last time u saw her?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 months. <br>\r\n<br>\r\nSome will see what I&apos;ve said strange but this is the root: back years ago, I failed the big exam to university and as a vice director of a Ministry, I asked her for information, just information about some universities or colleges that had lower requirements. She refused by saying: &quot;This issue is out of my range!&quot;. Then I left HN to go to Saigon and now I&apos;m in HN again, finished my 4 years and got a job. Meet her few times and the last one was 2 months ago at a wedding. She asked me: &quot;Are you employed yet?&quot; and I reply:&quot;Yes, I&apos;m a !&quot;. She stood in silent. <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"><br>\r\n<br>\r\n//I am not a bus driver assisatant.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSo when and how's the last time u saw her?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 months. \r\n\r\nSome will see what I've said strange but this is the root: back years ago, I failed the big exam to university and as a vice director of a Ministry, I asked her for information, just information about some universities or colleges that had lower requirements. She refused by saying: \"This issue is out of my range!\". Then I left HN to go to Saigon and now I'm in HN again, finished my 4 years and got a job. Meet her few times and the last one was 2 months ago at a wedding. She asked me: \"Are you employed yet?\" and I reply:\"Yes, I'm a !\". She stood in silent. \r\n\r\n//I am not a bus driver assisatant."
