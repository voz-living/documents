  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>One and only</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77955589#post77955589\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh I don&apos;t know that there&apos;s thread like this in voz. Normally I only visit f33 and thought that f17 is the place for teenagers or early twenties (shame on me).<br>\r\n<br>\r\nI haven&apos;t used English for a long time, since graduating from university. My current job has nothing to do with English, so my English is rusty I know.<br>\r\n<br>\r\nPLease help me to correct any mistakes. Thank you very much</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You&apos;re probably right. Most of us are in early twenties, some might be in their mid-twenties. Not to mention our very very young but incredibly talented member, Ty Kh&#xF9;ng. Speaking of the devil, has anybody seen him today?<br>\r\n<br>\r\nDespite not using English for a long long time, your English is still excellent.<br>\r\nToday&apos;s not only way too hot but also a very very bad day for me. My motorbike broke down twice and it cost me half of my salary just to fix it. Oh...I was also late for work. And now I&apos;m start wondering how worse today could be.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by One and only\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh I don't know that there's thread like this in voz. Normally I only visit f33 and thought that f17 is the place for teenagers or early twenties (shame on me).\r\n\r\nI haven't used English for a long time, since graduating from university. My current job has nothing to do with English, so my English is rusty I know.\r\n\r\nPLease help me to correct any mistakes. Thank you very much\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou're probably right. Most of us are in early twenties, some might be in their mid-twenties. Not to mention our very very young but incredibly talented member, Ty Kh√πng. Speaking of the devil, has anybody seen him today?\r\n\r\nDespite not using English for a long long time, your English is still excellent.\r\nToday's not only way too hot but also a very very bad day for me. My motorbike broke down twice and it cost me half of my salary just to fix it. Oh...I was also late for work. And now I'm start wondering how worse today could be."
