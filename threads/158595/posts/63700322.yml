  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NguyenMr.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63698880#post63698880\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s easy and not very helpful for work, study. In Vietnam, FCE is required if you wanna teach in secondary school, but higher, i think FCE won&apos;t help. Maybe you should take IELTS or CAE. By the way, FCE stands for First Certificate in English, so you don&apos;t need to use the word certification.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Blue\">Thanks. a friend of mine ask me if i could look up information about FCE for her, </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NguyenMr.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's easy and not very helpful for work, study. In Vietnam, FCE is required if you wanna teach in secondary school, but higher, i think FCE won't help. Maybe you should take IELTS or CAE. By the way, FCE stands for First Certificate in English, so you don't need to use the word certification.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks. a friend of mine ask me if i could look up information about FCE for her,"
