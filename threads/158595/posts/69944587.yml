  html: "\r\n\t\t\t\r\n\t\t\tActually, according to Oxford Advanced Learner Dictionary 8, &quot;affect&quot; is a <b>verb</b>. I&apos;ve never seen &quot;affect&quot; used as a noun before, and even the definition of affect (<a href=\"/redirect/index.php?link=http%3A%2F%2Fdictionary.reference.com%2Fbrowse%2Faffect\" target=\"_blank\">Link</a>) is quite useless in almost every sense. <br>\r\n<br>\r\n(Maybe you confused &quot;affect&quot; and &quot;effect&quot;: &quot;effect&quot; is both noun (influence, consequence) and verb (to make sth happens), whilst &quot;affect&quot; is more likely be used as a verb)<br>\r\n<br>\r\nI believe the test-maker wouldn&apos;t use &quot;affect&quot; as a noun in their test (since to them it&apos;s common sense that &quot;affect&quot; is a verb), so you should just use &quot;affect&quot; as a verb, and &quot;effect&quot; as a noun, just for clarity.\r\n\t\t"
  text: "Actually, according to Oxford Advanced Learner Dictionary 8, \"affect\" is a verb. I've never seen \"affect\" used as a noun before, and even the definition of affect (Link) is quite useless in almost every sense. \r\n\r\n(Maybe you confused \"affect\" and \"effect\": \"effect\" is both noun (influence, consequence) and verb (to make sth happens), whilst \"affect\" is more likely be used as a verb)\r\n\r\nI believe the test-maker wouldn't use \"affect\" as a noun in their test (since to them it's common sense that \"affect\" is a verb), so you should just use \"affect\" as a verb, and \"effect\" as a noun, just for clarity."
