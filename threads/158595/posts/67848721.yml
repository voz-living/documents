  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kuzing\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmấy thím giúp dùm em cái này !.\r\nkhi một người nước ngoài đến vn 2 tuần và giờ em muốn hỏi là em gặp họ và muốn hỏi đây là ngày thứ mấy trong 2 tuần đó hay bạn còn mấy ngày nữa ở vn thì hỏi như thế nào ???\r\nthanks all ..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYour friends have helped you. Here's is another way\r\n\r\nImagine a conversation on the lakeside in Hanoi.\r\nYou and I are here for two weeks' holiday. We arrived four days ago.\r\nWe are chatting with some new friends and they ask:\r\n\r\nHow long have you been here?\r\nFour days.\r\nHow long are you here for?\r\n* Fourteen days.\r\nIn the \"How long are you here for?\" case,  if the person who asked it was scowling, glancing at his watch, and speaking loudly, I'd get the same idea. If that person was speaking calmly and not giving any other signal of impatience, I'd understand it to be nothing more than an ordinary question arising from the speaker's curiosity about my plans.\r\n\r\nHow long will you be here?\r\nTen days."
