content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>memberH</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55505854#post55505854\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">your sentense&apos;s mean is temproary.<br>\r\nif you use &quot;we hope to move ...&quot;, its mean is temproary feeling or thinking.<br>\r\n<br>\r\nif you use &quot;We hope to be moving into our new flat soon.&quot;, its mean is similar to complaint. So in this case,  you should use present continuous.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->meaning not mean and no So after a full stop.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by memberH\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyour sentense's mean is temproary.\r\nif you use \"we hope to move ...\", its mean is temproary feeling or thinking.\r\n\r\nif you use \"We hope to be moving into our new flat soon.\", its mean is similar to complaint. So in this case,  you should use present continuous.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmeaning not mean and no So after a full stop."
