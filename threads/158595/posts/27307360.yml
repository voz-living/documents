  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26761417#post26761417\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">you have to study the basics first,<img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> and you&apos;re welcome here</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, thank your welcome<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>illusion993</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26773843#post26773843\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">present continuous</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank your help<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>plat</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26774038#post26774038\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I do come from....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don`t think so<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26798686#post26798686\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">like I keep saying, English is not all about grammar. If you try to pinpoint the grammar errors in every sentence you will never become fluent in English. We shall only point out the critical errors which is terribly wrong or may lead to incorrect perception.<br>\r\n<br>\r\nBesides it&apos;s always better if you can explain more about the errors that you find out.<br>\r\n<br>\r\n<br>\r\n<br>\r\n(1): You cannot have 2 verbs in a sentence using this form. The correct one should be &quot;I come from...&quot;<br>\r\n(2): To stay is not a correct verb to express what you are trying to say. This is a vocabulary problem.<br>\r\n(3): Present continuous should be use here &quot;I am studying&quot;. You should read more about the simple present tense.<br>\r\n(4): Sometime adding one or two more words will help your sentence sound better: &quot;This univ is located in Tuliem&quot;<br>\r\n(5): &quot;Join&quot;, not &quot;Join in&quot;. In order to understand the differences you should read more about intransitive and ditransitive verbs: <a href=\"/redirect/index.php?link=http%3A%2F%2Fvn.answers.yahoo.com%2Fquestion%2Findex%3Fqid%3D20071101025816AAHLLwV\" target=\"_blank\">http://vn.answers.yahoo.com/question...1025816AAHLLwV</a><br>\r\n(6): One of the most common mistake of Vietnamese English learner is that we tend to put time clauses before the main clause, which is not recommended.<br>\r\n<br>\r\ngeneral error: you should use more conjunctions to connect your sentences</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thank you very much. I didn`t think I had many mistakes in my introduce. I`ll try to have TOEIC certificate in this summer<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyou have to study the basics first, and you're welcome here\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah, thank your welcome\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by illusion993\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tpresent continuous\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank your help\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by plat\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI do come from....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don`t think so\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlike I keep saying, English is not all about grammar. If you try to pinpoint the grammar errors in every sentence you will never become fluent in English. We shall only point out the critical errors which is terribly wrong or may lead to incorrect perception.\r\n\r\nBesides it's always better if you can explain more about the errors that you find out.\r\n\r\n\r\n\r\n(1): You cannot have 2 verbs in a sentence using this form. The correct one should be \"I come from...\"\r\n(2): To stay is not a correct verb to express what you are trying to say. This is a vocabulary problem.\r\n(3): Present continuous should be use here \"I am studying\". You should read more about the simple present tense.\r\n(4): Sometime adding one or two more words will help your sentence sound better: \"This univ is located in Tuliem\"\r\n(5): \"Join\", not \"Join in\". In order to understand the differences you should read more about intransitive and ditransitive verbs: http://vn.answers.yahoo.com/question...1025816AAHLLwV\r\n(6): One of the most common mistake of Vietnamese English learner is that we tend to put time clauses before the main clause, which is not recommended.\r\n\r\ngeneral error: you should use more conjunctions to connect your sentences\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank you very much. I didn`t think I had many mistakes in my introduce. I`ll try to have TOEIC certificate in this summer"
