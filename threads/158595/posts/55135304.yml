  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngong.con</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55134721#post55134721\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks you guys! I think I need a long time to improve my writing skill. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nBtw, I don&apos;t know about the rules to use noun and adjective in a noun phrase. Example: &quot;Justical Academy&quot;. Why it&apos;s &quot;justical&quot; but not &quot;justice&quot;? I think both justical and justice are ok, but why it is &quot;justical&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i don&apos;t know exactly. Is the &apos;justical&apos;  a noun ? <br>\r\nexample : consider you have 3 words , &apos; con ga &apos;, &apos; con vit &apos;, and &apos; mau xanh&apos;.<br>\r\nthey have role order  Noun, Noun, and Adj.<br>\r\nN + N = ??? (1)<br>\r\nAdj + N = ??? (2)<br>\r\nN of N = ??? (3)<br>\r\nI think, (2) and (3)  only has meaning, and 1 hasn&apos;t\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngong.con\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks you guys! I think I need a long time to improve my writing skill. \r\n\r\nBtw, I don't know about the rules to use noun and adjective in a noun phrase. Example: \"Justical Academy\". Why it's \"justical\" but not \"justice\"? I think both justical and justice are ok, but why it is \"justical\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni don't know exactly. Is the 'justical'  a noun ? \r\nexample : consider you have 3 words , ' con ga ', ' con vit ', and ' mau xanh'.\r\nthey have role order  Noun, Noun, and Adj.\r\nN + N = ??? (1)\r\nAdj + N = ??? (2)\r\nN of N = ??? (3)\r\nI think, (2) and (3)  only has meaning, and 1 hasn't"
