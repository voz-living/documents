  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26851072#post26851072\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">the difference is that you should be able to tell when people is &quot;having a mistake&quot; or they are just don&apos;t care about that.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Interesting. To me, mistakes are mistakes, whether they care or don&apos;t care about that is of no importance. Also, I think it&apos;s quite impossible to figure their intention should they not have a postscript saying, &quot;I know my sentences are full of mistakes, but I simply don&apos;t care about it, neither should you.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthe difference is that you should be able to tell when people is \"having a mistake\" or they are just don't care about that.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nInteresting. To me, mistakes are mistakes, whether they care or don't care about that is of no importance. Also, I think it's quite impossible to figure their intention should they not have a postscript saying, \"I know my sentences are full of mistakes, but I simply don't care about it, neither should you.\""
