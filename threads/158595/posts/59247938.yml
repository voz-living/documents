content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59246554#post59246554\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh it has come for sure, and it isn&apos;t going anywhere soon.<br>\r\n<br>\r\nI told them I&apos;ve failed but didn&apos;t stay long enough to see their reactions, which I wanted to avoid. Later they told me to take the upcoming exam. I had no reasons to protest, but I let them know I probably won&apos;t pass. I also informed them about my plan. So far they haven&apos;t said anything about it, they just told me to focus and try my best for the entrance exam.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You are so brave. And I believe your parents will sympathize with your ambition as time goes by. <br>\r\nFinland is a very good country, which has one of the best education system in the world. There are also a large community of VNese students in Finland, and I think it&apos;s a good choice for you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh it has come for sure, and it isn't going anywhere soon.\r\n\r\nI told them I've failed but didn't stay long enough to see their reactions, which I wanted to avoid. Later they told me to take the upcoming exam. I had no reasons to protest, but I let them know I probably won't pass. I also informed them about my plan. So far they haven't said anything about it, they just told me to focus and try my best for the entrance exam.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou are so brave. And I believe your parents will sympathize with your ambition as time goes by. \r\nFinland is a very good country, which has one of the best education system in the world. There are also a large community of VNese students in Finland, and I think it's a good choice for you."
