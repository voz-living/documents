content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Paranoid[96]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65226398#post65226398\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have no <b><font color=\"Red\">books</font></b>.<br>\r\nI have no <b><font color=\"Red\">book</font></b>.<br>\r\nWhich is correct?<br>\r\n<br>\r\nDo you have any <b><font color=\"red\">pencils</font></b>?<br>\r\nDo you have any <b><font color=\"red\">pencil</font></b>?<br>\r\nWhich is correct?<br>\r\n<br>\r\nJust a few uses of the word &quot;external&quot;:<br>\r\nFor many people the church was a symbol of external authority.<br>\r\n<br>\r\nThe external walls of my house are yellow.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->book - pencil<br>\r\nI think church is internal authority because people force themselves to follow<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Paranoid[96]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have no books.\r\nI have no book.\r\nWhich is correct?\r\n\r\nDo you have any pencils?\r\nDo you have any pencil?\r\nWhich is correct?\r\n\r\nJust a few uses of the word \"external\":\r\nFor many people the church was a symbol of external authority.\r\n\r\nThe external walls of my house are yellow.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbook - pencil\r\nI think church is internal authority because people force themselves to follow"
