  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45747850#post45747850\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">grammars in songs are not correct sometimes...<br>\r\nfor example: listen to breakeven, the lyric has a part is: it dont breakeven....<br>\r\nso dont worry about that that much. According to me: before vowels, say /&#xF0;i/, the rest say /&#xF0;&#x259;/. But i dont pronounce &quot;the&quot; as /&#xF0;&#x259;/ btw <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ya I know sometimes grammars in songs are not correct, but I&apos;m wondering about pronouncing, I think grammars can be wrong but pronouncing always correct (except singers have problem in pronouncing). So we have to pronounce &quot;the&quot; in &quot;the years&quot; as /&#xF0;i/ or /&#xF0;&#x259;/ ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tgrammars in songs are not correct sometimes...\r\nfor example: listen to breakeven, the lyric has a part is: it dont breakeven....\r\nso dont worry about that that much. According to me: before vowels, say /ði/, the rest say /ðə/. But i dont pronounce \"the\" as /ðə/ btw \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nya I know sometimes grammars in songs are not correct, but I'm wondering about pronouncing, I think grammars can be wrong but pronouncing always correct (except singers have problem in pronouncing). So we have to pronounce \"the\" in \"the years\" as /ði/ or /ðə/ ?"
