  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wall[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23286238#post23286238\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No No, if you don&apos;t believe, you can look for Business Vocabulary in Use: Elementary. Page 16, unit 5 <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Baby, in order to say &quot;7/50&quot;, it&apos;s safer to say &quot; seven <b>over</b> fifty instead of &quot;seven fiftieth&quot;, even though both are grammatically correct.<br>\r\n<br>\r\nBecause :<br>\r\n<br>\r\nseven fiftieth is 7/50<br>\r\nseven fifty is 750<br>\r\nseven over fifty is also 7/50<br>\r\n<br>\r\nSo people will misunderstand you if you pronounce seven fiftieth , because fiftieth and fifty sounds so similar, espencially for non-native English users like us<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>krizalid</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23293630#post23293630\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi, everybody<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nI have 2 questions about the fractions.<br>\r\n1. How can we pronounce fractions like &quot;1000 / 543&quot; in English?<br>\r\n2. What is the difference between &quot;1000 / 543&quot; and &quot;1500 / 43&quot; in pronunciation? (one thousand five hundred forty thirds)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 ways to pronounce:<br>\r\n<br>\r\n1000/543 = thousand <b>over</b> 543 , put over in between.<br>\r\nor<br>\r\nthousand 543<b>th</b><br>\r\n<br>\r\nBut i recommend to use the first method, it&apos;s much easier. So I use first method to pronounce these :<br>\r\n<br>\r\n1000/543 : <br>\r\n-thousand over five forty three<br>\r\n-thousand over five hundred and forty three ( it&apos;s not common to pronounce like this )<br>\r\n1500/43 : <br>\r\n-fifteen hundred over forty three<br>\r\n-thousand five hundred over forty three\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo No, if you don't believe, you can look for Business Vocabulary in Use: Elementary. Page 16, unit 5 \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBaby, in order to say \"7/50\", it's safer to say \" seven over fifty instead of \"seven fiftieth\", even though both are grammatically correct.\r\n\r\nBecause :\r\n\r\nseven fiftieth is 7/50\r\nseven fifty is 750\r\nseven over fifty is also 7/50\r\n\r\nSo people will misunderstand you if you pronounce seven fiftieth , because fiftieth and fifty sounds so similar, espencially for non-native English users like us\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by krizalid\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi, everybody\r\nI have 2 questions about the fractions.\r\n1. How can we pronounce fractions like \"1000 / 543\" in English?\r\n2. What is the difference between \"1000 / 543\" and \"1500 / 43\" in pronunciation? (one thousand five hundred forty thirds)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 ways to pronounce:\r\n\r\n1000/543 = thousand over 543 , put over in between.\r\nor\r\nthousand 543th\r\n\r\nBut i recommend to use the first method, it's much easier. So I use first method to pronounce these :\r\n\r\n1000/543 : \r\n-thousand over five forty three\r\n-thousand over five hundred and forty three ( it's not common to pronounce like this )\r\n1500/43 : \r\n-fifteen hundred over forty three\r\n-thousand five hundred over forty three"
