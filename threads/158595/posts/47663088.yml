  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47662788#post47662788\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My homeland, where I sit to post this. Vietnam, man. <br>\r\n<br>\r\nWon&apos;t you say you&apos;re there to help her, will you? <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nope, she&apos;s your business not mine <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">. Besides, I&apos;m one channel away from Netherlands anyway. Your emotion seems a wee bit childish as well. Summer is coming in Europe so the weather is rather mild and sunny. A light jacket, the type that Vietnamese women use to hide away from sunshine, will do. There are loads of Asian restaurants so food does not matter. Besides, it would be a waste not to try anything here <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy homeland, where I sit to post this. Vietnam, man. \r\n\r\nWon't you say you're there to help her, will you? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNope, she's your business not mine . Besides, I'm one channel away from Netherlands anyway. Your emotion seems a wee bit childish as well. Summer is coming in Europe so the weather is rather mild and sunny. A light jacket, the type that Vietnamese women use to hide away from sunshine, will do. There are loads of Asian restaurants so food does not matter. Besides, it would be a waste not to try anything here ."
