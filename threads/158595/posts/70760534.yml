  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Zaccheus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70760394#post70760394\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Heyzz, guy dont be that harsh, it&apos;s the common thing that you can see everywhere  in Vietnam. Just think of it, if I were good at English, would I ever try to waste my time here to practice <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->i guess that almost people in our country does not have condition to learn English by the way he&apos;s learning; he should be proud of it <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Zaccheus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHeyzz, guy dont be that harsh, it's the common thing that you can see everywhere  in Vietnam. Just think of it, if I were good at English, would I ever try to waste my time here to practice \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ni guess that almost people in our country does not have condition to learn English by the way he's learning; he should be proud of it"
