  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>longgosu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68901065#post68901065\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Translation is a hard skill.Your knowledge about vocabulary and grammar in both languages should be adequate . Furthermore, A lot of words,idiom or slang in English can&apos;t be translated into other languages without changing the original meanings</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Talking about translation, I just assume this thing is a big deep shit. Unless you have an enormous vocabulary, grammars, terms and good knowledge of interested field on both first and targeted language, your translation will be a huge load of crap.<br>\r\nThe latter you&apos;ve mentioned can be done by using short but meaningful combined phrase, it&apos;s possible but, indeed, really hurt your brain.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by longgosu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTranslation is a hard skill.Your knowledge about vocabulary and grammar in both languages should be adequate . Furthermore, A lot of words,idiom or slang in English can't be translated into other languages without changing the original meanings\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTalking about translation, I just assume this thing is a big deep shit. Unless you have an enormous vocabulary, grammars, terms and good knowledge of interested field on both first and targeted language, your translation will be a huge load of crap.\r\nThe latter you've mentioned can be done by using short but meaningful combined phrase, it's possible but, indeed, really hurt your brain."
