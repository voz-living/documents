  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tribal_veno</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49093495#post49093495\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Abs on skinny guys don&apos;t count. It&apos;s like fat girls with big boobs. <br>\r\nAnd guys shouldn&apos;t see six pack as their first priority when they start working out. There&apos;re a lot of other body parts that need to work on first, for instance: legs, backs, chest, arms, shoulders. Those need training, a lot of training. Abs, on the other hand, is made on the kitchen. You just need to stick a healthy diet, lose your fat, and it will show up.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I said <i>&quot;slender&quot;</i> not <i>&quot;skinny&quot;</i> mate and as you stated, at least they don&apos;t need to lose fat in the first place. <br>\r\n<br>\r\nPersonally, I enjoy exercises on legs, thighs, chest and shoulders. Crunches are always the last ones.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tribal_veno\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAbs on skinny guys don't count. It's like fat girls with big boobs. \r\nAnd guys shouldn't see six pack as their first priority when they start working out. There're a lot of other body parts that need to work on first, for instance: legs, backs, chest, arms, shoulders. Those need training, a lot of training. Abs, on the other hand, is made on the kitchen. You just need to stick a healthy diet, lose your fat, and it will show up.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI said \"slender\" not \"skinny\" mate and as you stated, at least they don't need to lose fat in the first place. \r\n\r\nPersonally, I enjoy exercises on legs, thighs, chest and shoulders. Crunches are always the last ones."
