  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tI arrived at Wal-mart, mounted my courtesy-scooter (walking is such a drag!) sitting side saddle so that my wolves would show. While I was browsing tube socks, I could hear aroused asthmatic breathing behind me. I turned around to see a slightly sweaty dream in sweatpants and flip-flops standing there. She told me she liked the wolves on my shirt, I told her I wanted to howl at her moon. She offered me a swig from her mountain dew, and I drove my scooter, with her shuffling along side out the door and into the rest of our lives. Thank you wolf shirt. <br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.amazon.com%2Fgp%2Fcdp%2Fmember-reviews%2FAH53HOCCN5CLF%2Fref%3Dcm_cr_dp_auth_rev%3Fie%3DUTF8%26sort_by%3DMostRecentReview\" target=\"_blank\">http://www.amazon.com/gp/cdp/member-...stRecentReview</a>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m such a fan...\r\n\t\t"
