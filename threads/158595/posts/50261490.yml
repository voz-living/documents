  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50260400#post50260400\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I think the context doesn&apos;t matter much<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">. Anyway, it was like this: a criminal got shot and the cop said: &quot;It couldn&apos;t have happened to a nicer guy&quot;.<br>\r\n<br>\r\nYou said this is a conditional sentence type 2/3. Could it be: If you were a nicer guy, it couldn&apos;t have happened to you? So, in short, it is: It couldn&apos;t have happened to a nicer guy. What do you think<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">If it happens in your context, the cop may be mocking at the criminal&apos;s demise.<br>\r\n<br>\r\nIn case of conditional types, it could be explained in 2 ways:<ul><li>&quot;If he were a nicer guy, it couldn&apos;t have happened to him.&quot; - I know he&apos;s not very nice and something like this is bound to happen to someone like him. Unfortunately, it&apos;s unlikely he can behave better and avoid it.</li>\n<li>&quot;If he had been a nicer guy, it couldn&apos;t have happened to him.&quot; - I knew he was not very nice something like this was bound to happen to someone like him. Unfortunately, he couldn&apos;t become a better person and avoid it.</li>\n</ul></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think the context doesn't matter much. Anyway, it was like this: a criminal got shot and the cop said: \"It couldn't have happened to a nicer guy\".\r\n\r\nYou said this is a conditional sentence type 2/3. Could it be: If you were a nicer guy, it couldn't have happened to you? So, in short, it is: It couldn't have happened to a nicer guy. What do you think?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf it happens in your context, the cop may be mocking at the criminal's demise.\r\n\r\nIn case of conditional types, it could be explained in 2 ways:\"If he were a nicer guy, it couldn't have happened to him.\" - I know he's not very nice and something like this is bound to happen to someone like him. Unfortunately, it's unlikely he can behave better and avoid it.\n\"If he had been a nicer guy, it couldn't have happened to him.\" - I knew he was not very nice something like this was bound to happen to someone like him. Unfortunately, he couldn't become a better person and avoid it."
