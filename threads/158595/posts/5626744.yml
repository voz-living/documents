  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>n0thingn3ss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=5610088#post5610088\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">but people understand them, right? so what&apos;s wrong with it? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nI&apos;ve never used them in a test or a letter or something, why you have to be so formal all the time <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"><br>\r\nusing &quot;2&quot; instead of &quot;to&quot; is just like you use &quot;ng`&quot; instead of &quot;ng&#x1B0;&#x1EDD;i&quot; in Vietnamese, whatd ya say about it? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->  Of course everyone understands what you are saying. But what I mean is this thread was named &quot;Learning E. with vozers&quot; for a reason. Everyone should try to write correct and formal English as possible to help each other too. <br>\r\n  Rename this thread to &quot;English for spammers&quot; or &quot;Spamming with style&quot; then I will have no problem with Engrish, Vietlish, or 9x-ish, whatsoever <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by n0thingn3ss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbut people understand them, right? so what's wrong with it? \r\nI've never used them in a test or a letter or something, why you have to be so formal all the time \r\nusing \"2\" instead of \"to\" is just like you use \"ng`\" instead of \"người\" in Vietnamese, whatd ya say about it? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  Of course everyone understands what you are saying. But what I mean is this thread was named \"Learning E. with vozers\" for a reason. Everyone should try to write correct and formal English as possible to help each other too. \r\n  Rename this thread to \"English for spammers\" or \"Spamming with style\" then I will have no problem with Engrish, Vietlish, or 9x-ish, whatsoever"
