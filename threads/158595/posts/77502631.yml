  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAccording to this phrase \"Since the early years of the twentieth century\", I might say it's true. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nfollow u. \"early years of the twentieth century\" mean to \" 1900\" \r\ni really don't understand but \"true\" is correct answer."
