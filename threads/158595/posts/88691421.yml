  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[MGS]SNET</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88675270#post88675270\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Trust me, if you wrote this post without any tools and hesitation, your speaking skill can be improved extremely quickly by continuously speaking with other people. Maybe just one month of praticing and you can see the result soon.<br>\r\n<br>\r\nAre you in Hanoi? If so, go to M&#xE3; M&#xE2;y street at the weekend or even in weekdays. Buy some drink and talk to foreigners, talk about sex if you are like me.<br>\r\n(Or anime if you like ee sama)<br>\r\n<br>\r\nAnother way is to be a tour guide. Some people suggested it to me when I was young :v (one year ago)<br>\r\n<br>\r\n<br>\r\n<br>\r\n@anNan: the last sentence would better be &quot;I really appreciate that&quot;.<br>\r\nAnd &quot;has had&quot; would be &quot;fortunately THERE ARE some people who has helped me&quot; :v <br>\r\n<br>\r\n<br>\r\n// if you have any problem chosing the right tense, just use the word &quot;would&quot;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->well i dont know if forginer like to talk about that wittingly subject like xxx,and not everyone know anime i think just some question like &quot;how are you&quot; &quot;where are you from&quot; or &quot;why do you travel to vietnam&quot;....is good enought, well i had a probelm too i forgot all my grammar but still want to develop my writting skill what should i do?Please give me some advice thank for reading<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [MGS]SNET\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrust me, if you wrote this post without any tools and hesitation, your speaking skill can be improved extremely quickly by continuously speaking with other people. Maybe just one month of praticing and you can see the result soon.\r\n\r\nAre you in Hanoi? If so, go to Mã Mây street at the weekend or even in weekdays. Buy some drink and talk to foreigners, talk about sex if you are like me.\r\n(Or anime if you like ee sama)\r\n\r\nAnother way is to be a tour guide. Some people suggested it to me when I was young :v (one year ago)\r\n\r\n\r\n\r\n@anNan: the last sentence would better be \"I really appreciate that\".\r\nAnd \"has had\" would be \"fortunately THERE ARE some people who has helped me\" :v \r\n\r\n\r\n// if you have any problem chosing the right tense, just use the word \"would\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwell i dont know if forginer like to talk about that wittingly subject like xxx,and not everyone know anime i think just some question like \"how are you\" \"where are you from\" or \"why do you travel to vietnam\"....is good enought, well i had a probelm too i forgot all my grammar but still want to develop my writting skill what should i do?Please give me some advice thank for reading"
