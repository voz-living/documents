  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>IELTS8.0</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57285901#post57285901\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c cho em h&#x1ECF;i, em c&#x169;ng ko bi&#x1EBF;t n&#xEA;n n&#xF3;i ti&#x1EBF;ng Anh th&#x1EBF; n&#xE0;o cho ph&#x1EA3;i, mong c&#xE1;c b&#xE1;c th&#xF4;ng c&#x1EA3;m. H&#xF4;m nay l&#xE0;m bt c&#xF3; c&#xE2;u n&#xE0;y :<br>\r\nA : Do you know what Polly was so upset about yesterday?<br>\r\nB : No, i don&apos;t. But i&apos;m sure......(1)... Her eyes looked red.<br>\r\nA : Perhaps she ..(2). some bads news.<br>\r\n<br>\r\nC&#xE1;i 1 th&#xEC; &#x111;&#xE1;p &#xE1;n l&#xE0; she had been crying. Em ko hi&#x1EC3;u l&#xE0;m sao l&#x1EA1;i &#x111;i&#x1EC1;n qu&#xE1; kh&#x1EE9; ho&#xE0;n th&#xE0;nh ti&#x1EBF;p di&#x1EC5;n &#x1EDF; &#x111;&#xE2;y m&#xE0; ko ph&#x1EA3;i l&#xE0; qu&#xE1; kh&#x1EE9; ho&#xE0;n th&#xE0;nh, c&#xE1;i th&#x1EE9; 2 &#x111;&#xE1;p &#xE1;n l&#xE0; had had, c&#xE1;c b&#xE1;c gi&#x1EA3;i &#x111;&#xE1;p gi&#xFA;p em v&#x1EDB;i,</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Using the Past Perfect Continuous before another action in the past is a good way to show cause and effect.&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by IELTS8.0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác cho em hỏi, em cũng ko biết nên nói tiếng Anh thế nào cho phải, mong các bác thông cảm. Hôm nay làm bt có câu này :\r\nA : Do you know what Polly was so upset about yesterday?\r\nB : No, i don't. But i'm sure......(1)... Her eyes looked red.\r\nA : Perhaps she ..(2). some bads news.\r\n\r\nCái 1 thì đáp án là she had been crying. Em ko hiểu làm sao lại điền quá khứ hoàn thành tiếp diễn ở đây mà ko phải là quá khứ hoàn thành, cái thứ 2 đáp án là had had, các bác giải đáp giúp em với,\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Using the Past Perfect Continuous before another action in the past is a good way to show cause and effect.\""
