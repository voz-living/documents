content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tucq88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34962922#post34962922\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dah It&apos;s a long time ago since the last time I visited this topic... I do not know Mr Jay joined here <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> I&apos;ve known him from SC II topic and his English impressed me much. I think I&apos;m going to visit this topic more usual than I did in the past. At last to talk to Mr Jay in English <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> I guess he is an Vietkieu so we can practise English with him and he would fixes our &quot;bug&quot; in English huh ? Mr Jay <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Are you still playing SC 2 ?<br>\r\nOT: I&apos;m considering to study IELTS target band 6.5 (or 7.0 perharp). Anybody here did or on the way to get an IELTS. I think we should make some interesting topics to discuss here to pretent the topic from boring <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nMaybe there&apos;re some wrong in my post. Firstly,Excuse me  please. I&apos;ll so glad if everybody here give me some help. Thanks you <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><i>I may not be as good in English as your Mr. Jay is, but I can pick up some mistakes from your post as below:</i><br>\r\n<br>\r\nI have not visited this thread for quite long time, and did not notice that Jay whose English impressed me very much is also very active here. I think I will visit this thread more frequently then. His English is very good, so I guess he is an oversea Vietnamese. If so, I hope he is willing to help us in English practicing and fixing our &quot;bug&quot;.<br>\r\nJay, may I know if you are still playing SC2?<br>\r\nOT, I am considering to study IELTS with target from 6.5-7 points (7, if possible).  <i>C&#xE2;u n&#xE0;y t&#x1EDB; kh&#xF4;ng hi&#x1EC3;u l&#x1EAF;m, vi&#x1EBF;t &#x111;&#x1EA1;i.</i><br>\r\n<br>\r\nIs there anybody here already got or going to get an IELTS certificate? Do you mind to share with me your studying experience?<br>\r\n<br>\r\nI suggest we should create a new English thread, because a long thread may not focus our attention well (somehow a long thread is quite boring to me).<br>\r\n<br>\r\nP.S. I would like to express my thankfulness to those who give me help in correcting my English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tucq88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDah It's a long time ago since the last time I visited this topic... I do not know Mr Jay joined here  I've known him from SC II topic and his English impressed me much. I think I'm going to visit this topic more usual than I did in the past. At last to talk to Mr Jay in English  I guess he is an Vietkieu so we can practise English with him and he would fixes our \"bug\" in English huh ? Mr Jay  Are you still playing SC 2 ?\r\nOT: I'm considering to study IELTS target band 6.5 (or 7.0 perharp). Anybody here did or on the way to get an IELTS. I think we should make some interesting topics to discuss here to pretent the topic from boring \r\nMaybe there're some wrong in my post. Firstly,Excuse me  please. I'll so glad if everybody here give me some help. Thanks you \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI may not be as good in English as your Mr. Jay is, but I can pick up some mistakes from your post as below:\r\n\r\nI have not visited this thread for quite long time, and did not notice that Jay whose English impressed me very much is also very active here. I think I will visit this thread more frequently then. His English is very good, so I guess he is an oversea Vietnamese. If so, I hope he is willing to help us in English practicing and fixing our \"bug\".\r\nJay, may I know if you are still playing SC2?\r\nOT, I am considering to study IELTS with target from 6.5-7 points (7, if possible).  Câu này tớ không hiểu lắm, viết đại.\r\n\r\nIs there anybody here already got or going to get an IELTS certificate? Do you mind to share with me your studying experience?\r\n\r\nI suggest we should create a new English thread, because a long thread may not focus our attention well (somehow a long thread is quite boring to me).\r\n\r\nP.S. I would like to express my thankfulness to those who give me help in correcting my English."
