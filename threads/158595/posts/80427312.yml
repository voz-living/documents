  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>billabong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80426386#post80426386\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">bs... bs... bs<br>\r\n<b>- Facebook and phone number:</b> People exchange business cards all the time. But next time<b> I will try to get their facebooks and use my phone to call them</b>, let them save my phone number into their phone. It would be better because based on my experience, <b>I don&apos;t give a shit about a a bunch of business cards</b> after leaving event. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <br>\r\n<br>\r\nThere will be another event for professionals in my industry on Thursday but I don&apos;t know I should go or not. <b>The theme is to relax and have drinks together. Not exactly what I like</b> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> <b>The only positive thing is there would be many HOT girls there </b>lol <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> <b>But it&apos;s not worth it</b>, maybe, especially when I don&apos;t really enjoy that kind of event. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> I wish that I had some friends to go together. So going there alone would not be hard anymore <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hello sir, how are you? I am doing fine thank you.<br>\r\nYou will never become a successful man with that kind of thinking. Mark my word! Be more professional, that&apos;s what you need. Business card is important, no, not enough, it&apos;s very important.<br>\r\nShy with social drink and hot girls, such a loser!<br>\r\nThank you and I wish you all the best (when you work for somebody)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by billabong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbs... bs... bs\r\n- Facebook and phone number: People exchange business cards all the time. But next time I will try to get their facebooks and use my phone to call them, let them save my phone number into their phone. It would be better because based on my experience, I don't give a shit about a a bunch of business cards after leaving event.  \r\n\r\nThere will be another event for professionals in my industry on Thursday but I don't know I should go or not. The theme is to relax and have drinks together. Not exactly what I like  The only positive thing is there would be many HOT girls there lol  But it's not worth it, maybe, especially when I don't really enjoy that kind of event.  I wish that I had some friends to go together. So going there alone would not be hard anymore \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHello sir, how are you? I am doing fine thank you.\r\nYou will never become a successful man with that kind of thinking. Mark my word! Be more professional, that's what you need. Business card is important, no, not enough, it's very important.\r\nShy with social drink and hot girls, such a loser!\r\nThank you and I wish you all the best (when you work for somebody)"
