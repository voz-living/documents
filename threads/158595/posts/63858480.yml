content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63847606#post63847606\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ no, we can&apos;t. We always use V-ing for active objects and V-ed for passive objects.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;being dipped&quot; is also passive.<br>\r\n<br>\r\nthe reason why it&apos;s wrong is:<br>\r\n&quot;had been dipped&quot; =&gt; past<br>\r\n&quot;being dipped&quot; =&gt; present<br>\r\n<br>\r\nusing &quot;being dipped&quot; will cause misunderstanding\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ no, we can't. We always use V-ing for active objects and V-ed for passive objects.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"being dipped\" is also passive.\r\n\r\nthe reason why it's wrong is:\r\n\"had been dipped\" => past\r\n\"being dipped\" => present\r\n\r\nusing \"being dipped\" will cause misunderstanding"
