  text: "em đang luyện ielt , có vài thắc mắc khi speaking , các bác pro giải thích dùm em với , muốn viết TA lắm nhưng sợ ko nói hết í em cần hỏi \r\n__ Trong speaking , khi đọc 1 câu cho lưu loát mình có thể lược bỏ âm cuối ko ..\r\nEx : Breeding is the leading cause of land loss\r\n___ Chữ land loss em có thể đọc thành \" len lọt-s \" không hay phải là \"len-đờ lọt-s\" , như thế thì thấy câu nó bị khựng .\r\n__Và câu hỏi thứ 2 là cách phát âm câu dưới đây ạ\r\nEx : Sometimes silence speaks it all .\r\nChỗ tô màu đỏ , em có thể bỏ âm K và nối âm đọc là \" spít sít all \" ko , cám ơn các bác trước"
