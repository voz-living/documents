  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>legendcomeback</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87891846#post87891846\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh kh&#xF4;ng hi&#x1EC3;u c&#xE2;u ph&#xE1;t bi&#x1EC3;u c&#x1EE7;a Leo l&#x1EAF;m. &quot; Let us not take our planet for granted. I do not take tonight for granted. s&#xE1;t ngh&#x129;a l&#xE0; g&#xEC; nh&#x1EC9;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Omg let&apos;s me answer you <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\nTake something for granted means that: to be so used, so familiar with something that you do not realize their true value or you don&apos;t feel grateful for it. In vietnamese maybe it means: ko bi&#x1EBF;t qu&#xED; tr&#x1ECD;ng, xem nh&#x1EB9; ....<br>\r\nHe wanted to say: ch&#xFA;ng ta h&#xE3;y d&#x1EEB;ng vi&#x1EC7;c th&#x1EDD; &#x1A1; v&#x1EDB;i h&#xE0;nh tinh c&#x1EE7;a ch&#xFA;ng ta, c&#x169;ng nh&#x1B0; t&#xF4;i kh&#xF4;ng coi nh&#x1EB9; bu&#x1ED5;i t&#x1ED1;i h&#xF4;m nay. ( ki&#x1EC3;u m&#x1EA5;y l&#x1EA7;n tr&#x1B0;&#x1EDB;c ko &#x111;c r v&#xF3; th&#x1EC3; anh &#xFD; s&#x1EBD; coi th&#x1B0;&#x1EDD;ng c&#xE1;i h&#x1ED9;i &#x111;&#x1ED3;ng kh&#x1EC9; gi&#xF3; gi&#xE1;m kh&#x1EA3;o nh&#x1B0;ng l&#x1EA7;n n&#xE0;y anh v&#x1EAB;n r&#x1EA5;t coi tr&#x1ECD;ng n&#xF3; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">)<br>\r\n<br>\r\nSo every couple when they break up, the girl would say you havent taken me for granted <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by legendcomeback\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình không hiểu câu phát biểu của Leo lắm. \" Let us not take our planet for granted. I do not take tonight for granted. sát nghĩa là gì nhỉ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOmg let's me answer you  \r\nTake something for granted means that: to be so used, so familiar with something that you do not realize their true value or you don't feel grateful for it. In vietnamese maybe it means: ko biết quí trọng, xem nhẹ ....\r\nHe wanted to say: chúng ta hãy dừng việc thờ ơ với hành tinh của chúng ta, cũng như tôi không coi nhẹ buổi tối hôm nay. ( kiểu mấy lần trước ko đc r vó thể anh ý sẽ coi thường cái hội đồng khỉ gió giám khảo nhưng lần này anh vẫn rất coi trọng nó )\r\n\r\nSo every couple when they break up, the girl would say you havent taken me for granted"
