  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>&apos;or&apos;&apos;=&apos;</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16252940#post16252940\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, do you know any Vietnamese words which have the meaning of &quot;Entrepreneurship&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Entrepreneurship is the quality of being enterprising and full of initiative, practice of starting or undertaking new businesses.<br>\r\n<br>\r\nIn Vietnamese and in short, we understand and we call it &quot;<b>kh&#x1EA3; n&#x103;ng/ph&#x1EA9;m ch&#x1EA5;t c&#x1EE7;a doanh nh&#xE2;n</b>&quot; or &quot;<b>(s&#x1EF1;) l&#xE0;m ch&#x1EE7; doanh nghi&#x1EC7;p</b>&quot;. <br>\r\n<br>\r\nHe or she is the person who perceives the market opportunity and then has the motivation, drive and ability to mobilise resources to meet it. The major characteristics of entrepreneurs that have been listed by many commentators include the following.<br>\r\n<br>\r\n    * <b>Self confident and multi-skilled</b>. The person who can &apos;make the prod-uct, market it and count the money, but above all they have the confidence that lets them move comfortably through unchartered waters&apos;.<br>\r\n    * Confident in the face of difficulties and discouraging circumstances.<br>\r\n    * <b>Innovative skills</b>. Not an &apos;inventor&apos; in the traditional sense but one who is able to carve out a new niche in the market place, often invisible to others.<br>\r\n    * <b>Results-orientated</b>. To make be successful requires the drive that only comes from setting goals and targets and getting pleasure from achieving them.<br>\r\n    * <b>A risk-taker</b>. To succeed means taking measured risks. Often the successful entrepreneur exhibits an incremental approach to risk taking, at each stage exposing him/herself to only a limited, measured amount of personal risk and moving from one stage to another as each decision is proved.<br>\r\n    * <b>Total commitment</b>. Hard work, energy and single-mindedness are essential elements in the entrepreneurial profile.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 'or''='\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, do you know any Vietnamese words which have the meaning of \"Entrepreneurship\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEntrepreneurship is the quality of being enterprising and full of initiative, practice of starting or undertaking new businesses.\r\n\r\nIn Vietnamese and in short, we understand and we call it \"khả năng/phẩm chất của doanh nhân\" or \"(sự) làm chủ doanh nghiệp\". \r\n\r\nHe or she is the person who perceives the market opportunity and then has the motivation, drive and ability to mobilise resources to meet it. The major characteristics of entrepreneurs that have been listed by many commentators include the following.\r\n\r\n    * Self confident and multi-skilled. The person who can 'make the prod-uct, market it and count the money, but above all they have the confidence that lets them move comfortably through unchartered waters'.\r\n    * Confident in the face of difficulties and discouraging circumstances.\r\n    * Innovative skills. Not an 'inventor' in the traditional sense but one who is able to carve out a new niche in the market place, often invisible to others.\r\n    * Results-orientated. To make be successful requires the drive that only comes from setting goals and targets and getting pleasure from achieving them.\r\n    * A risk-taker. To succeed means taking measured risks. Often the successful entrepreneur exhibits an incremental approach to risk taking, at each stage exposing him/herself to only a limited, measured amount of personal risk and moving from one stage to another as each decision is proved.\r\n    * Total commitment. Hard work, energy and single-mindedness are essential elements in the entrepreneurial profile."
