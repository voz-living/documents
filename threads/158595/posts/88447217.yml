  html: "\r\n\t\t\t\r\n\t\t\tMin-Liang Tan who is CEO company Razer, It is professional about gaming gear, a name is famous in the world. He has just written a news at him personal page.<br>\r\n<br>\r\nI will to copy that news and I have one question for you.<br>\r\n<br>\r\nDo you accept his way write?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAs far as memorable franchise characters go, Lara Croft has been around since 1996 and represented not just in games &#x2014; she&#x2019;s also one of the earliest gaming characters to make it to the silver screen. She also holds multiple Guinness World Records, with one for being the most recognized female video game character. We&#x2019;ve been a fan of the reboot and were extremely excited to collaborate with Crystal Dynamics to put this legendary character on our hardware. If you&#x2019;re a fan of the Tomb Raider series, this collector&#x2019;s edition line of Razer hardware is perfect for your setup <br>\r\n<br>\r\nHappy International Women&#x2019;s Day &#x2013; we&#x2019;re celebrating Lara Croft today as a gaming icon. Who are some of the memorable female characters in gaming you know?<br>\r\n<img src=\"https://scontent-hkg3-1.xx.fbcdn.net/hphotos-xft1/v/t1.0-9/12809668_1030897490301366_4838402027073172153_n.jpg?oh=15505967d957dcabf5a9ae53367566a5&amp;oe=579554BB\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Min-Liang Tan who is CEO company Razer, It is professional about gaming gear, a name is famous in the world. He has just written a news at him personal page.\r\n\r\nI will to copy that news and I have one question for you.\r\n\r\nDo you accept his way write?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAs far as memorable franchise characters go, Lara Croft has been around since 1996 and represented not just in games — she’s also one of the earliest gaming characters to make it to the silver screen. She also holds multiple Guinness World Records, with one for being the most recognized female video game character. We’ve been a fan of the reboot and were extremely excited to collaborate with Crystal Dynamics to put this legendary character on our hardware. If you’re a fan of the Tomb Raider series, this collector’s edition line of Razer hardware is perfect for your setup \r\n\r\nHappy International Women’s Day – we’re celebrating Lara Croft today as a gaming icon. Who are some of the memorable female characters in gaming you know?"
