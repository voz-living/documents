  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kiddyz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=43334117#post43334117\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My grammar is not good, But I think after Even If we still can use the V(infinitive)<br>\r\n<br>\r\n Example in Voanews:<br>\r\n<br>\r\n- Even if I become a millionaire, I will still work as a librarian.<br>\r\n<br>\r\nThere are several examples. You can google it.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->squallA was right, if u say: &quot;Even If I am a Gay&quot;, that means you are really a GAY! <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">.<br>\r\nU say: &quot;Even If I was a Gay&quot;, that means right now, you are not a GAY (yet) <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kiddyz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy grammar is not good, But I think after Even If we still can use the V(infinitive)\r\n\r\n Example in Voanews:\r\n\r\n- Even if I become a millionaire, I will still work as a librarian.\r\n\r\nThere are several examples. You can google it.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsquallA was right, if u say: \"Even If I am a Gay\", that means you are really a GAY! .\r\nU say: \"Even If I was a Gay\", that means right now, you are not a GAY (yet)"
