  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61237400#post61237400\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">I think I already asked for advice once here. Well, no harm in asking again.<br>\r\n<br>\r\nI&apos;ll mostly ride it in urban area and highway. I don&apos;t know what to choose, Trek or Giant? I&apos;m kind of reluctant of to go to bike&apos;s shop since I don&apos;t know jack about bike technicality and I&apos;m afraid of being had.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Okay, I didn&apos;t see it back then <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nSame price, Giant makes you look better <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Trek makes you feel better <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI think I already asked for advice once here. Well, no harm in asking again.\r\n\r\nI'll mostly ride it in urban area and highway. I don't know what to choose, Trek or Giant? I'm kind of reluctant of to go to bike's shop since I don't know jack about bike technicality and I'm afraid of being had.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOkay, I didn't see it back then \r\n\r\nSame price, Giant makes you look better  Trek makes you feel better"
