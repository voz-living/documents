  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63616827#post63616827\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No, u missed my point. I want to send a gift to my friend via my colleague who will travel to Paris next week. But i don&apos;t have any idea about the gift. What is the best gift for a Vietnamese who live in europe?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Mmm it&apos;s not necessary to be very expensive. Try to find something here <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.cafepress.com%2F%2Bvietnam-veteran%2Bgifts\" target=\"_blank\">http://www.cafepress.com/+vietnam-veteran+gifts</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo, u missed my point. I want to send a gift to my friend via my colleague who will travel to Paris next week. But i don't have any idea about the gift. What is the best gift for a Vietnamese who live in europe?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMmm it's not necessary to be very expensive. Try to find something here \r\nhttp://www.cafepress.com/+vietnam-veteran+gifts"
