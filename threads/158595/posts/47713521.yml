  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Hissay 3rd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47713364#post47713364\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Blue\">Somebody help me!! How to translate &quot;L&#xE3;nh &#x111;&#x1EA1;o ph&#xF2;ng t&#xE0;i ch&#xED;nh k&#x1EBF; to&#xE1;n&quot; in to English ???</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;Head of Financial and Accounting Deparment&quot; is a literal translation. Depending on the size of the business, the title may vary a little.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Hissay 3rd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSomebody help me!! How to translate \"Lãnh đạo phòng tài chính kế toán\" in to English ???\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Head of Financial and Accounting Deparment\" is a literal translation. Depending on the size of the business, the title may vary a little."
