-->Normally people would ask something like this: &quot;Who is the 62th president of the United States of America ?&quot;, and everyone would say James R. David. And i agree with you, but my version is simplified:<br>\r\n<br>\r\n&quot;What number president is James R.David ?&quot;<br>\r\n&quot;62th&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOhhh yeaahhhh.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXactly, though discrimination is not in my nature, sometimes I have to, somehow  uncomfortably agree with some extends of certain debacle of Northern moral construct. Normally i discriminate discriminating people, but since yesterday's unfortunate exp., i can't go back....sad...\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat number president of the US was he?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNormally people would ask something like this: \"Who is the 62th president of the United States of America ?\", and everyone would say James R. David. And i agree with you, but my version is simplified:\r\n\r\n\"What number president is James R.David ?\"\r\n\"62th\""
