  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=100422426#post100422426\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Now, My problem has so few vocabulary and listening skill so terrible. Beside, I can understand about grammar but I can&apos;t use true it <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I see, at the moment, you don&apos;t have enough vocabulary going along with terrible listening skill. Out of that, the most important one is grammar screwed up too. <br>\r\nIn my point of view, you should learn grammar again, before do others.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNow, My problem has so few vocabulary and listening skill so terrible. Beside, I can understand about grammar but I can't use true it \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI see, at the moment, you don't have enough vocabulary going along with terrible listening skill. Out of that, the most important one is grammar screwed up too. \r\nIn my point of view, you should learn grammar again, before do others."
