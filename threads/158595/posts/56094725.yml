  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizens</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56077263#post56077263\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can someone help me to translate this sentence into english:Trong qu&#xE3;ng th&#x1EDD;i gian h&#x1ECD;c c&#x1EA5;p 2,t&#xF4;i &#x111;&#xE3; tham gia v&#xE0;o m&#x1ED9;t v&#x1EDF; k&#x1ECB;ch c&#x1EE7;a l&#x1EDB;p &#x111;&#x1B0;&#x1EE3;c bi&#x1EC3;u di&#x1EC5;n tr&#x1B0;&#x1EDB;c to&#xE0;n tr&#x1B0;&#x1EDD;ng</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><i><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tBack in the day, when I was in secondary, I took a part in a play and we performed in front of the whole school.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --></i><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>The Naked Man</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56091118#post56091118\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What&apos;s uppppppppppppppppppp?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My boner<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56093774#post56093774\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thanks for your help, trips, travelling are something I&apos;ve done for years. Actually they&apos;ve helped to calmed myself for a while. But when I come back the present, nothing&apos;s gone, I still have nothing <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Geist</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56094008#post56094008\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Perharp I&apos;ve had Self-esteem too high, so now I don&apos;t know what kind of the man I want to become <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sometimes, I think making up a mess that even worse than someone&apos;s deepest failure is the only way to get &apos;em out of deep emotional trouble. So, here&apos;s my story: <br>\r\n&quot;I have no degree. I have no job. I have no intimacy relationship. I have no time. Just so you know, I have leukemia. I have many things to do. I have no regret&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizens\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan someone help me to translate this sentence into english:Trong quãng thời gian học cấp 2,tôi đã tham gia vào một vở kịch của lớp được biểu diễn trước toàn trường\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBack in the day, when I was in secondary, I took a part in a play and we performed in front of the whole school.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by The Naked Man\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat's uppppppppppppppppppp?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy boner\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanks for your help, trips, travelling are something I've done for years. Actually they've helped to calmed myself for a while. But when I come back the present, nothing's gone, I still have nothing  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPerharp I've had Self-esteem too high, so now I don't know what kind of the man I want to become \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSometimes, I think making up a mess that even worse than someone's deepest failure is the only way to get 'em out of deep emotional trouble. So, here's my story: \r\n\"I have no degree. I have no job. I have no intimacy relationship. I have no time. Just so you know, I have leukemia. I have many things to do. I have no regret\""
