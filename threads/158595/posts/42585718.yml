  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dqsang90_shadow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42577942#post42577942\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">*sigh*, after a couple of days wandering around in vain, looking for a 32GB Kingston class 10 microSDHC card, I finally gave up and ended up buying a 16GB Adata class 2 one<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Fortunately, it&apos;s a genuine card and working properly, but the file transfer speed is too slow (~5MB/s writing speed- which is great for a class 2 card but still too slow for me)<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nI&apos;m really envious of people from developed countries; in Vietnam, sometimes you  can&apos;t buy the things you want even if you have money<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Agree with you, my brother wants me to buy for him something in newegg.com, but I can&apos;t do so as its offerings are only available within the US <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dqsang90_shadow\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t*sigh*, after a couple of days wandering around in vain, looking for a 32GB Kingston class 10 microSDHC card, I finally gave up and ended up buying a 16GB Adata class 2 one Fortunately, it's a genuine card and working properly, but the file transfer speed is too slow (~5MB/s writing speed- which is great for a class 2 card but still too slow for me)\r\nI'm really envious of people from developed countries; in Vietnam, sometimes you  can't buy the things you want even if you have money\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAgree with you, my brother wants me to buy for him something in newegg.com, but I can't do so as its offerings are only available within the US"
