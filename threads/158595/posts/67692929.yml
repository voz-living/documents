  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>minhtule...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67678733#post67678733\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Quick question:<br>\r\n<br>\r\n&quot;I&apos;ve got&quot; or &quot;I have&quot; or &quot;I got&quot;?<br>\r\n<br>\r\nI know &quot;got&quot; is the past tense of &quot;get&quot; but it&apos;s confusing...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->not sure but &quot;i&apos;ve got&quot; in American and &quot;i have&quot; in British English\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by minhtule...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tQuick question:\r\n\r\n\"I've got\" or \"I have\" or \"I got\"?\r\n\r\nI know \"got\" is the past tense of \"get\" but it's confusing...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnot sure but \"i've got\" in American and \"i have\" in British English"
