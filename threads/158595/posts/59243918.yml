content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>F.Terminator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59236812#post59236812\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">For a moment I forgot one of my must-follow rules &quot;Always have a plan B&quot;.<br>\r\n<br>\r\nNow when caught by surprise, I&apos;m unprepared. <br>\r\n<br>\r\nThere is no one to blame but myself.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hey kid, FTU huh? If you don&apos;t take it seriously, why didn&apos;t you pick another school? FTU is overrated. I don&apos;t say that cause I&apos;m jealous, my friends who currently in that Uni actually said that to me. blah blah<br>\r\nAnyway, I&apos;m so curious about your plan A. Is it just about &quot;find a scholarship&quot;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by F.Terminator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFor a moment I forgot one of my must-follow rules \"Always have a plan B\".\r\n\r\nNow when caught by surprise, I'm unprepared. \r\n\r\nThere is no one to blame but myself.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHey kid, FTU huh? If you don't take it seriously, why didn't you pick another school? FTU is overrated. I don't say that cause I'm jealous, my friends who currently in that Uni actually said that to me. blah blah\r\nAnyway, I'm so curious about your plan A. Is it just about \"find a scholarship\"?"
