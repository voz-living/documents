content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Wise Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42234454#post42234454\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">,could someone helps me to translate these ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Love is such the sweetest candy that we can taste while closing the eyes. <br>\r\nLove is the origin of emotion and high-faluting sentiment.<br>\r\n<br>\r\nThe third and the fourth sentences are too ambiguous. It&apos;s really hard to translate, as the structure is a bit of messy. If I try to translate in machinery way, it will be very crazy.<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Wise Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t,could someone helps me to translate these ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLove is such the sweetest candy that we can taste while closing the eyes. \r\nLove is the origin of emotion and high-faluting sentiment.\r\n\r\nThe third and the fourth sentences are too ambiguous. It's really hard to translate, as the structure is a bit of messy. If I try to translate in machinery way, it will be very crazy."
