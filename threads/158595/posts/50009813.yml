content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguyenquan1 ( ^ . ^ )!</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50003832#post50003832\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ ^ <br>\r\nCan we use &quot; i &quot; instead of  &quot; I &quot; to describe the writer ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In which context you are talking about? &quot;I,&quot; personally, must be used in every sentence if you mean human, not a single letter or something like this.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguyenquan1 ( ^ . ^ )!\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ ^ \r\nCan we use \" i \" instead of  \" I \" to describe the writer ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn which context you are talking about? \"I,\" personally, must be used in every sentence if you mean human, not a single letter or something like this."
