  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>game_matter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23363455#post23363455\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nah, I have a bad ear, ya&apos; know. Sometimes people speaking Vietnamese right in front of me and I can&apos;t even hear clearly <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> <br>\r\nIt&apos;s not about skill, it&apos;s about physical ability</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My ears is going down too, maybe. I can&apos;t hear anything above 15KHz but many of my friends can. Poor me.<br>\r\n<br>\r\nIs it hard to get 450 TOEIC, everyone?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by game_matter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNah, I have a bad ear, ya' know. Sometimes people speaking Vietnamese right in front of me and I can't even hear clearly  \r\nIt's not about skill, it's about physical ability\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy ears is going down too, maybe. I can't hear anything above 15KHz but many of my friends can. Poor me.\r\n\r\nIs it hard to get 450 TOEIC, everyone?"
