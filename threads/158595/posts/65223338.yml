content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65211687#post65211687\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">If I want to use English in office (to foreign lecturers), <font color=\"Black\"><b><font color=\"Red\">teaching </font></b></font>and email, do you think practicing all tasks in IELTS is a good way to improve my English competency? After 1,5 years, my English skills is worse.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t know...I mean, IELTS is more about communicative English, not exactly formal or academic so if by &quot;english competency&quot; you mean the two latter aspects then IELTS may not be a suitable choice for you.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIf I want to use English in office (to foreign lecturers), teaching and email, do you think practicing all tasks in IELTS is a good way to improve my English competency? After 1,5 years, my English skills is worse.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't know...I mean, IELTS is more about communicative English, not exactly formal or academic so if by \"english competency\" you mean the two latter aspects then IELTS may not be a suitable choice for you."
