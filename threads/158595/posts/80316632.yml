content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chitanda Eru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=80316486#post80316486\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sometime, it&apos;s good to live in big cities like HCM.<br>\r\nHere, I can&apos;t find any active English Club. <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nI have a lot of free time because I&apos;m on vacation. I want to improve my English skills as well as making new friends.<br>\r\nBut it seems that young people here don&apos;t have motivation to learn English. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Where&apos;re you man? I think there must be an English club in some big universities in your city. Or if it&apos;s a tourist city, you can talk with a lot of backpackers. I tried and it&apos;s not so difficult, most of them are very open to talk with locals <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chitanda Eru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSometime, it's good to live in big cities like HCM.\r\nHere, I can't find any active English Club. \r\nI have a lot of free time because I'm on vacation. I want to improve my English skills as well as making new friends.\r\nBut it seems that young people here don't have motivation to learn English. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhere're you man? I think there must be an English club in some big universities in your city. Or if it's a tourist city, you can talk with a lot of backpackers. I tried and it's not so difficult, most of them are very open to talk with locals"
