  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ex_of_vitcon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63630446#post63630446\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Are you good at cooking? If your are, why not cook for her on that day? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nIf you don&apos;t, buy her a beautiful dress then take her to the restaurant <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nOr a bunch of flowers, a teddy bear....</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->By the way, do you know any romantic restaurant that provide birthday service, for example, put a message under the cup or sth like that <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. Ho Chi Minh city <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ex_of_vitcon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAre you good at cooking? If your are, why not cook for her on that day? \r\nIf you don't, buy her a beautiful dress then take her to the restaurant \r\nOr a bunch of flowers, a teddy bear....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBy the way, do you know any romantic restaurant that provide birthday service, for example, put a message under the cup or sth like that . Ho Chi Minh city"
