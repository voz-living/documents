  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NgocLan92</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69853920#post69853920\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">no, i think it should be: she got everything in her life and i have to live without these things</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Oh I&apos;m gona think about your idea, maybe it&apos;s right, I should take a look into the context. So would you mind sending me the song URL?<br>\r\n<br>\r\n<i>She has got everything that I have to live without</i><br>\r\n<br>\r\nBut in my opinion, if you are right, the word &quot;<i>that</i>&quot; in the sentence doesn&apos;t seem legit\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NgocLan92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tno, i think it should be: she got everything in her life and i have to live without these things\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOh I'm gona think about your idea, maybe it's right, I should take a look into the context. So would you mind sending me the song URL?\r\n\r\nShe has got everything that I have to live without\r\n\r\nBut in my opinion, if you are right, the word \"that\" in the sentence doesn't seem legit"
