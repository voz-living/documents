  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>weslifeband2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=85991437#post85991437\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dankjewel. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nSo how can we recognize what sentence is a conditional or a normal one. Or just by looking at the meaning of the sentence <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">. Are there any signs or something like that ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Graag gedaan!<br>\r\n<br>\r\nwhether a sentence is conditional or not depends on the meaning. if there are &quot;hypothesis&quot; and &quot;consequence&quot; then it would be a conditional one. you should take a look again at 3 types of conditional tense in English, it will help <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by weslifeband2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDankjewel. \r\nSo how can we recognize what sentence is a conditional or a normal one. Or just by looking at the meaning of the sentence . Are there any signs or something like that ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGraag gedaan!\r\n\r\nwhether a sentence is conditional or not depends on the meaning. if there are \"hypothesis\" and \"consequence\" then it would be a conditional one. you should take a look again at 3 types of conditional tense in English, it will help"
