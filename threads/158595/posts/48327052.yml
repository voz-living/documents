  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48326054#post48326054\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sometimes I see ppl in foreign videos write &apos;xoxo&apos;, is it a emoticon like :-) :-D or a smile sound like &apos;hihi&apos; in Vietnamese?<br>\r\n<br>\r\nAnd how to write this sentence in English: T&#xF4;i th&#xE0; (abc) c&#xF2;n h&#x1A1;n.<br>\r\n<br>\r\nThank in advance <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Next time, try Google, it would help you much faster than us<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tHUGS AND KISSES is a term for a sequence of the letters X and O, e.g. XOXO, typically used to express affection or good friendship at the end of a written letter or email.<br>\r\n<br>\r\nIt is debatable which letter represents which act. The most common interpretation assumes that X represents the four lips of a kiss and O the four arms of a hug. For example, the Oxford English Dictionary states that X is &quot;used to represent a kiss, esp. in the subscription to a letter.&quot;. A less common interpretation assumes X as the crossed arms of a hug and O as the puckered lips of a kiss. Additionally, there is a more simple interpretation, based on the pronunciation of the letters X (sounds like &apos;kiss&apos;) and O (sounds like &apos;hold&apos;, as in &apos;I hold you&apos;).<br>\r\n<br>\r\nSome celebrities sign an autograph and add &quot;xoxo&quot; to their signature in order to express love to a fan.<br>\r\n<br>\r\nThe use of XOXO goes back to the use of an X or cross, which was considered as good as a sworn oath in times before most people could write and therefore used the X in the same way a signature is used today &#x2014; a mark of one&apos;s word. An X at the end of a letter or document was often kissed as a seal of honesty, in much the same way one would kiss a Bible or kiss the fingers after making the sign of the Christian cross. Thus the X came to represent a kiss in modern times.<br>\r\n<br>\r\nThe &quot;X&quot; was also the ancient Paleo Hebrew letter Tav, and was a symbol of the Seal of Hashem (God) and it represented truth, completeness, and perfection.<br>\r\n<br>\r\nThe origins of the O as a hug are not generally known, although it is speculated that it may represent the arms wrapped around someone being hugged.-\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSometimes I see ppl in foreign videos write 'xoxo', is it a emoticon like :-) :-D or a smile sound like 'hihi' in Vietnamese?\r\n\r\nAnd how to write this sentence in English: Tôi thà (abc) còn hơn.\r\n\r\nThank in advance \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNext time, try Google, it would help you much faster than us\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHUGS AND KISSES is a term for a sequence of the letters X and O, e.g. XOXO, typically used to express affection or good friendship at the end of a written letter or email.\r\n\r\nIt is debatable which letter represents which act. The most common interpretation assumes that X represents the four lips of a kiss and O the four arms of a hug. For example, the Oxford English Dictionary states that X is \"used to represent a kiss, esp. in the subscription to a letter.\". A less common interpretation assumes X as the crossed arms of a hug and O as the puckered lips of a kiss. Additionally, there is a more simple interpretation, based on the pronunciation of the letters X (sounds like 'kiss') and O (sounds like 'hold', as in 'I hold you').\r\n\r\nSome celebrities sign an autograph and add \"xoxo\" to their signature in order to express love to a fan.\r\n\r\nThe use of XOXO goes back to the use of an X or cross, which was considered as good as a sworn oath in times before most people could write and therefore used the X in the same way a signature is used today — a mark of one's word. An X at the end of a letter or document was often kissed as a seal of honesty, in much the same way one would kiss a Bible or kiss the fingers after making the sign of the Christian cross. Thus the X came to represent a kiss in modern times.\r\n\r\nThe \"X\" was also the ancient Paleo Hebrew letter Tav, and was a symbol of the Seal of Hashem (God) and it represented truth, completeness, and perfection.\r\n\r\nThe origins of the O as a hug are not generally known, although it is speculated that it may represent the arms wrapped around someone being hugged.-"
