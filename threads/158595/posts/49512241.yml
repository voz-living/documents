  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49501073#post49501073\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. Yes.<br>\r\n<br>\r\n2. That clause could be rewritten as <i>&quot;where 1 km long line of vehicles were waiting to squeeze in one of the 4 Scandinavian ferries&quot;</i>.<br>\r\n<br>\r\n3. Because he&apos;s a human.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. in that case, why there is a &quot;the&quot; in front of Mekong River?<br>\r\n2. maybe Ive not been clear enough. In the &quot;1 km long&quot;, what is the function of &quot;1 km&quot;? Is it adv or sth?<br>\r\n3. Thanks!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. Yes.\r\n\r\n2. That clause could be rewritten as \"where 1 km long line of vehicles were waiting to squeeze in one of the 4 Scandinavian ferries\".\r\n\r\n3. Because he's a human.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. in that case, why there is a \"the\" in front of Mekong River?\r\n2. maybe Ive not been clear enough. In the \"1 km long\", what is the function of \"1 km\"? Is it adv or sth?\r\n3. Thanks!"
