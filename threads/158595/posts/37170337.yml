  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Runfar2x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=37168702#post37168702\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@Jay: Are u supposed to understand the case each phrase to use, I try not to write wrong grammar <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">, but it happens somehow, could u point me out when it could be a common mistake? thank.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->the most common mistake is saying something without a chance for people to recall what you are talking about.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Runfar2x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@Jay: Are u supposed to understand the case each phrase to use, I try not to write wrong grammar , but it happens somehow, could u point me out when it could be a common mistake? thank.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthe most common mistake is saying something without a chance for people to recall what you are talking about."
