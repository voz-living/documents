  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>beautifu.l.ife</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49385536#post49385536\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Tired, disappointed, i blame myself for this crap result.<br>\r\nI really anxious for future, whether i have a job or not, does it suitable job, can i live with that job&apos;s salary.....<br>\r\nAnd i&apos;ve  lost the direction.<br>\r\nWhat should i do, you guys?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Trust me when I say this! You&apos;re nowhere closer and deeper in shit than I am <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49393985#post49393985\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hah, yes, thanks to you and everyone that discuss this issue. <br>\r\nActually, Andy was right since this is a matter of perspective and to me it&apos;s still an overpriced stuff I will not buy even if I have money. Some say that they are overseas students and they need a smartphone to check mail or look up things on internet why they are not in their room. I do not think so since most of my friends who are studying abroad are using cheap smartphone, even common cells. The issue might be right on business man or kind of.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My first smartphone came around when my beloved Sony Ericsson (yes, there was still this brand back then) was disfigured to point of unusable. After a brief contemplating period, I decided on the Motorola Milestone. It had been serving me well for 2 years, fulfilling its intended life cycle, before I passed it to my friend and upgraded to Motorola Droid 3. Since I joined the world of smartphone, my little box of &quot;magic&quot; has drastically changed the way I move about with my life.<br>\r\n<br>\r\nI stopped using sticky notes for task lists, appointments and countless little things. Instead of this traditional medium, my activities these days are about synchronisation of information on different platforms: calendars, lists, emails, documents, etc. Since I practically spend about 2-3 hours being idle between locations, these seemingly novelties really help me saving time. I could continually reading news and emails, revising my documents or checking my schedules. With the help of little apps, I could be making my shopping list while on the go or have the one I prepared synced to my phone. On a night out, I could always revise my plan, check the transport timetable, decide on venues&apos; reviews and book tickets for shows. The special thing? Everything seems to be at my whim! At the end of the day, whatever changes I&apos;ve made on the road, I know they&apos;re always be there on my desktop, my laptop and my phone.<br>\r\n<br>\r\nHowever, my lifestyle works doesn&apos;t mean yours becomes outdated. My father is happy with his VND 500,000 handheld device, &quot;it does what I need&quot;, he said. About a quarter of my friends here still use features phones and half of them keep these aging devices as their seconds. Me? I&apos;m still fond of writing journals.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by beautifu.l.ife\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTired, disappointed, i blame myself for this crap result.\r\nI really anxious for future, whether i have a job or not, does it suitable job, can i live with that job's salary.....\r\nAnd i've  lost the direction.\r\nWhat should i do, you guys?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrust me when I say this! You're nowhere closer and deeper in shit than I am .\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thah, yes, thanks to you and everyone that discuss this issue. \r\nActually, Andy was right since this is a matter of perspective and to me it's still an overpriced stuff I will not buy even if I have money. Some say that they are overseas students and they need a smartphone to check mail or look up things on internet why they are not in their room. I do not think so since most of my friends who are studying abroad are using cheap smartphone, even common cells. The issue might be right on business man or kind of.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy first smartphone came around when my beloved Sony Ericsson (yes, there was still this brand back then) was disfigured to point of unusable. After a brief contemplating period, I decided on the Motorola Milestone. It had been serving me well for 2 years, fulfilling its intended life cycle, before I passed it to my friend and upgraded to Motorola Droid 3. Since I joined the world of smartphone, my little box of \"magic\" has drastically changed the way I move about with my life.\r\n\r\nI stopped using sticky notes for task lists, appointments and countless little things. Instead of this traditional medium, my activities these days are about synchronisation of information on different platforms: calendars, lists, emails, documents, etc. Since I practically spend about 2-3 hours being idle between locations, these seemingly novelties really help me saving time. I could continually reading news and emails, revising my documents or checking my schedules. With the help of little apps, I could be making my shopping list while on the go or have the one I prepared synced to my phone. On a night out, I could always revise my plan, check the transport timetable, decide on venues' reviews and book tickets for shows. The special thing? Everything seems to be at my whim! At the end of the day, whatever changes I've made on the road, I know they're always be there on my desktop, my laptop and my phone.\r\n\r\nHowever, my lifestyle works doesn't mean yours becomes outdated. My father is happy with his VND 500,000 handheld device, \"it does what I need\", he said. About a quarter of my friends here still use features phones and half of them keep these aging devices as their seconds. Me? I'm still fond of writing journals."
