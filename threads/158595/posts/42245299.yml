  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiensybiendaobaovetoquoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42244279#post42244279\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yes, u&apos;re right on this. But u&apos;re wrong with ur think about &quot; this thread cant help improve english&quot;<br>\r\n<br>\r\nim not only google, i think u&apos;re right about this. So i&apos;ll try to limit searching google. <br>\r\n<br>\r\nAnd i have a question,  which online newspaper do u often read ? I try to read news, but it&apos;s boring, may be what i read is not my favorite <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nin my university, my book is almost full english <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">, so i read book already</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Because you are afraid of making mistakes, you have to google your sentences. But if you stop using google, you may make mistakes. If there are native Americans here, they will help you to correct your errors. However, there are no natives here, that is the reason why this thread does a very little help to improve your English.<br>\r\nIf news bores you, try something else to read; sports, travel, cooking,... you name it. National Public Radio ( npr.org ) is a good site to read and listen to proper English.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiensybiendaobaovetoquoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyes, u're right on this. But u're wrong with ur think about \" this thread cant help improve english\"\r\n\r\nim not only google, i think u're right about this. So i'll try to limit searching google. \r\n\r\nAnd i have a question,  which online newspaper do u often read ? I try to read news, but it's boring, may be what i read is not my favorite \r\n\r\nin my university, my book is almost full english , so i read book already\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBecause you are afraid of making mistakes, you have to google your sentences. But if you stop using google, you may make mistakes. If there are native Americans here, they will help you to correct your errors. However, there are no natives here, that is the reason why this thread does a very little help to improve your English.\r\nIf news bores you, try something else to read; sports, travel, cooking,... you name it. National Public Radio ( npr.org ) is a good site to read and listen to proper English."
