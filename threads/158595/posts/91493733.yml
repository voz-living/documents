content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>The New Beginning</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91487317#post91487317\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I always ask myself, how to learn more vocab? How to remember those grammar rules? How to build a good spoken English environment?..etc And I always end up with no answer.  It doesn&apos;t mean I don&apos;t know how to improve my English skills. The truth is, I&apos;m just too fucking lazy &gt;&quot;&lt; Arrrgggggggg <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->From my experience, you shouldn&apos;t think you are learning to get X Ielts, X vocabulary,..... (unless you&apos;re going to take the Ielts in 2-3 months <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> ). What I&apos;m trying to say is that you should just learn new words, new grammar because you want to know something new. Sometimes, it&apos;s better to forget your goal.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by The New Beginning\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI always ask myself, how to learn more vocab? How to remember those grammar rules? How to build a good spoken English environment?..etc And I always end up with no answer.  It doesn't mean I don't know how to improve my English skills. The truth is, I'm just too fucking lazy >\"< Arrrgggggggg \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFrom my experience, you shouldn't think you are learning to get X Ielts, X vocabulary,..... (unless you're going to take the Ielts in 2-3 months  ). What I'm trying to say is that you should just learn new words, new grammar because you want to know something new. Sometimes, it's better to forget your goal."
