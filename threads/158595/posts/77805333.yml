content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Boogie2988</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77805165#post77805165\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I wasn&apos;t talking about you Mr. butthurt. I was talking about people in general, how they see love as something so special and important. Sure, without love we wouldn&apos;t be able to reproduce but just calm the f*ck down will ya?<br>\r\n<br>\r\n<br>\r\n<br>\r\nNo, I can&apos;t. Can you?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<font color=\"Blue\"><i>I swear I&apos;ve just being polite. You quoted my post. The content is familiar with your little speech. I&apos;ve just amazed by how much you underestimate people you&apos;ve ever met <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nCalling me butthurt whilst I admired you as a brilliant being.<br>\r\nAnd love is not the only way to reproduce, you can do it a tube if you want.<br>\r\n</i></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Boogie2988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI wasn't talking about you Mr. butthurt. I was talking about people in general, how they see love as something so special and important. Sure, without love we wouldn't be able to reproduce but just calm the f*ck down will ya?\r\n\r\n\r\n\r\nNo, I can't. Can you?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nI swear I've just being polite. You quoted my post. The content is familiar with your little speech. I've just amazed by how much you underestimate people you've ever met \r\n\r\nCalling me butthurt whilst I admired you as a brilliant being.\r\nAnd love is not the only way to reproduce, you can do it a tube if you want."
