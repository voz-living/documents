  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ifconfig.vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68964685#post68964685\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">My english grammar is very horrible. Can u advice me the way to improve my grammar, plz!<br>\r\nI&apos;ve try to learned in Eng grammar in use book, but it&apos;s really so boring</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Try to read English on English forums(Such as city-data.com,reddit.com,...). If you see any weird grammar rule, google search it.(Like: &quot;brush or brushes?&quot;, &quot;too or so?&quot;, &quot;Could or can?&quot;,...)<br>\r\n<br>\r\nNever, and I mean NEVER read English grammar books.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ifconfig.vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMy english grammar is very horrible. Can u advice me the way to improve my grammar, plz!\r\nI've try to learned in Eng grammar in use book, but it's really so boring\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTry to read English on English forums(Such as city-data.com,reddit.com,...). If you see any weird grammar rule, google search it.(Like: \"brush or brushes?\", \"too or so?\", \"Could or can?\",...)\r\n\r\nNever, and I mean NEVER read English grammar books."
