  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>T4Eyes</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24623206#post24623206\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey chiphu, could you teach me English? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, of course. <br>\r\n<br>\r\nNo, I&apos;m not a teacher, just a guy who&apos;s buried under a whole bunch of mixed knowledge of English.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ronnie</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24627169#post24627169\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">He certainly refuses your request because he might have <b>many things to do, instead</b>, you should study yourself or <b>go to English center</b>. Moreover, if you have any issues about strategies, documentaries and others about studying English, you can post them in this thread, Vozers are <b>willing give you assists.</b><br>\r\n<br>\r\nMy English skill is elementary, <b>especially writing</b>. Can anybody help me check this post?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->...many things to do. Instead,...<br>\r\n...go to some English center/go to an English center.<br>\r\n...willing to help you.<br>\r\n...especially in writing.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by T4Eyes\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey chiphu, could you teach me English? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, of course. \r\n\r\nNo, I'm not a teacher, just a guy who's buried under a whole bunch of mixed knowledge of English.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ronnie\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHe certainly refuses your request because he might have many things to do, instead, you should study yourself or go to English center. Moreover, if you have any issues about strategies, documentaries and others about studying English, you can post them in this thread, Vozers are willing give you assists.\r\n\r\nMy English skill is elementary, especially writing. Can anybody help me check this post?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n...many things to do. Instead,...\r\n...go to some English center/go to an English center.\r\n...willing to help you.\r\n...especially in writing."
