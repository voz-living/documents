  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LayChuaToi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh and I'm looking for a decent place to learn/improve my speaking and listening skills, in Hanoi. Any suggestions guys?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you can improve your listening skill by watching film without subtitle  And talking about speaking skills, I'm not sure  Maybe just go out and talk to foreigners."
