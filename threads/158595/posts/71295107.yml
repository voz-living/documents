  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jvinhit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi có cách học từ vựng nào hay không chỉ mình với, dạo này đang cày lại, mà học trước quên sau không à !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTry these TV shows  It works\r\n\r\nCosmos A Space Time Odyssey\r\nThe Planet Earth\r\n\r\nAvoid using subtitle, especially Vietnamese sub \r\n\r\nOr you can try watching the Star Wars Saga, the language used in the movie is kinda simple and easy to catch up, of course there will be some hard parts but you can neglect it"
