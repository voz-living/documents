  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chiphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24667048#post24667048\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t know and I don&apos;t really give a damn about what you really meant, BUT &quot;start it over&quot; means &quot;begin again&quot; or &quot;start from the beginning again&quot;, AND where the hell has the adverb &quot;again&quot; gone?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">sorry,bro.i thought that start it over means using the same profile<br>\r\nand start it from the beginning again means using a new profile<br>\r\n<img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\">you know the game &quot;dragon quest&quot;,right ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't know and I don't really give a damn about what you really meant, BUT \"start it over\" means \"begin again\" or \"start from the beginning again\", AND where the hell has the adverb \"again\" gone?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsorry,bro.i thought that start it over means using the same profile\r\nand start it from the beginning again means using a new profile\r\nyou know the game \"dragon quest\",right ?"
