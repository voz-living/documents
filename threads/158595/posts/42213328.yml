  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kooden</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42211384#post42211384\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">who can tell me how to call a man who control the games and guide how to play for participants? (ho&#x1EA1;t n&#xE1;o &#xED;) thanks all</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->They are two separate roles. &quot;Ho&#x1EA1;t n&#xE1;o&quot; should be translated into English as &quot;cheerleader&quot; while the first two features indicate a gamemaster (qu&#x1EA3;n tr&#xF2;).\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kooden\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twho can tell me how to call a man who control the games and guide how to play for participants? (hoạt náo í) thanks all\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThey are two separate roles. \"Hoạt náo\" should be translated into English as \"cheerleader\" while the first two features indicate a gamemaster (quản trò)."
