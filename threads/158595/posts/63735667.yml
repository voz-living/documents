  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NguyenMr.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63735291#post63735291\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">To become good speaker, you must improve your listening first. When you are familiar with the native pronunciation, you will speak the word correctly. For fluency, there&apos;s nothing can help, you must speak everyday so the fluency will, maybe,be improve.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m listening to Effortless English everyday,but it seems very difficult to realize the progressiveness <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.I&apos;m fully understand all the audio but when I meet foreign people,I still cannot feel comfortable.Sometimes I don&apos;t know how to convey my thoughts.My voice also become unnatural,my body become stiff,to say nothing of my brain <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NguyenMr.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTo become good speaker, you must improve your listening first. When you are familiar with the native pronunciation, you will speak the word correctly. For fluency, there's nothing can help, you must speak everyday so the fluency will, maybe,be improve.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm listening to Effortless English everyday,but it seems very difficult to realize the progressiveness .I'm fully understand all the audio but when I meet foreign people,I still cannot feel comfortable.Sometimes I don't know how to convey my thoughts.My voice also become unnatural,my body become stiff,to say nothing of my brain"
