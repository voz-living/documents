  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kangoo1707</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67704098#post67704098\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">does your card triumph over his ?<br>\r\n<br>\r\n- In majority of cases - no way to win - then you should leave the organization.<br>\r\n- If by any chance does your card triumph over his, then fight<br>\r\n<br>\r\nIn a jungle there can&apos;t be two tigers at the same time (if you are brave to consider yourself a tiger)</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hard to say. If you play a cards game (especially poker) before, you know you cannot tell exactly what cards your opponents have but can only guess. More importantly, sometimes having the best cards on the table doesn&apos;t guarantee a win, everybody knows that.<br>\r\n<br>\r\noh and I&apos;m not a tiger, but neither is he. I said he&apos;s my <b>superior</b>, not my ultimate boss <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> there&apos;s a difference<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TG20092012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67704235#post67704235\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">the saying :&quot; nh&#x1EA5;t quan h&#x1EC7; , nh&#xEC; h&#x1EAD;u du&#x1EC7; , ba ti&#x1EC1;n t&#x1EC7; , b&#x1ED1;n tr&#xED; tu&#x1EC7; &quot; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\ni think you should fight for you job unless can find job good than<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m working for an international NGO so ain&apos;t worry about that <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\nbut actually one of his cards does base on his &quot;relationship&quot; with someone, though <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kangoo1707\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdoes your card triumph over his ?\r\n\r\n- In majority of cases - no way to win - then you should leave the organization.\r\n- If by any chance does your card triumph over his, then fight\r\n\r\nIn a jungle there can't be two tigers at the same time (if you are brave to consider yourself a tiger)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhard to say. If you play a cards game (especially poker) before, you know you cannot tell exactly what cards your opponents have but can only guess. More importantly, sometimes having the best cards on the table doesn't guarantee a win, everybody knows that.\r\n\r\noh and I'm not a tiger, but neither is he. I said he's my superior, not my ultimate boss  there's a difference\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TG20092012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthe saying :\" nhất quan hệ , nhì hậu duệ , ba tiền tệ , bốn trí tuệ \" \r\ni think you should fight for you job unless can find job good than\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm working for an international NGO so ain't worry about that  \r\n\r\nbut actually one of his cards does base on his \"relationship\" with someone, though"
