  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hanhquyen89vn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45085150#post45085150\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">vozer cho e h&#x1ECF;i c&#xE2;u n&#xE0;y!!<br>\r\n<br>\r\nDe Paul University requires all supervisors of student employees ____ performance appraisals at least once a year.<br>\r\nA) giving B)to give   C)gives D)given<br>\r\n <br>\r\ndap &#xE1;n l&#xE0; B,nh&#x1B0;ng c&#xF3; th&#x1EC3; gi&#x1EA3;i th&#xED;ch c&#x1EA5;u tr&#xFA;c ng&#x1EED; ph&#xE1;p cho em ..e c&#x1EA3;m &#x1A1;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The grammar structure is<br>\r\n<br>\r\n<b>require SB (somebody) + to do + ST (something)</b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hanhquyen89vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tvozer cho e hỏi câu này!!\r\n\r\nDe Paul University requires all supervisors of student employees ____ performance appraisals at least once a year.\r\nA) giving B)to give   C)gives D)given\r\n \r\ndap án là B,nhưng có thể giải thích cấu trúc ngử pháp cho em ..e cảm ơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe grammar structure is\r\n\r\nrequire SB (somebody) + to do + ST (something)"
