  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>THUKID</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=86090501#post86090501\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I don&apos;t think so. Abbreviation is... I don&apos;t know how to explain, but for example the &quot;World Health Organisation&quot; is abbreviated by &quot;WHO&quot; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> so that &quot;WHO&quot; is an abbreviation <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s an acronym though.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HSNGOC</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=86089157#post86089157\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hi everyone. i dont writing in english, so,i have a question about grammar writing.<br>\r\n &quot;ki&#x1EC3;m tra n&#x1B0;&#x1EDB;c&quot; what&apos;s it mean in english?  that&apos;s &quot;checked wader&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I need the context for that. The full sentence maybe?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by THUKID\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI don't think so. Abbreviation is... I don't know how to explain, but for example the \"World Health Organisation\" is abbreviated by \"WHO\"  so that \"WHO\" is an abbreviation \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's an acronym though.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HSNGOC\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thi everyone. i dont writing in english, so,i have a question about grammar writing.\r\n \"kiểm tra nước\" what's it mean in english?  that's \"checked wader\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI need the context for that. The full sentence maybe?"
