  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59297191#post59297191\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Today is my mom&apos;s birthday and her cellphone was broken down so I&apos;m gonna buy her a new one (my dad is the main contractor). With 3 or 4 hundreds $ what are you going to buy?<br>\r\n//My mom knows nothing about smartphone. I suggested and added more money to buy an IP5 but my dad rejected :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->How about an iPhone 4? I think people like your mother will find iPhones easier to use than others.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tToday is my mom's birthday and her cellphone was broken down so I'm gonna buy her a new one (my dad is the main contractor). With 3 or 4 hundreds $ what are you going to buy?\r\n//My mom knows nothing about smartphone. I suggested and added more money to buy an IP5 but my dad rejected :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow about an iPhone 4? I think people like your mother will find iPhones easier to use than others."
