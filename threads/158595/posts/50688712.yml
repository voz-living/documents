  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50687913#post50687913\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You don&apos;t get the point. I know that Here and There can form with preposition. The thing I wanna ask is why. The basic principle is only noun or pronoun can follow a preposition<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">There&apos;s nothing so called breaking the rule here. When prepositions stand alone and precede nouns or pronouns, they serve their part in the speech as originally intended. However, when they go along with <i>&quot;here&quot;</i> and <i>&quot;there&quot;</i>, they form adverbial phrases and their original function is slighted while these 2 adverbs remain the core of this specific part of the speech. Besides, by mentioning <i>&quot;the basic principle&quot;</i> you concur unconsciously that it could not be referred to as the only principle and there was more into it.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou don't get the point. I know that Here and There can form with preposition. The thing I wanna ask is why. The basic principle is only noun or pronoun can follow a preposition.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThere's nothing so called breaking the rule here. When prepositions stand alone and precede nouns or pronouns, they serve their part in the speech as originally intended. However, when they go along with \"here\" and \"there\", they form adverbial phrases and their original function is slighted while these 2 adverbs remain the core of this specific part of the speech. Besides, by mentioning \"the basic principle\" you concur unconsciously that it could not be referred to as the only principle and there was more into it."
