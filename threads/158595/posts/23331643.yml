content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>babyB0Y</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23331388#post23331388\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">+1, when you watch it more frequently, you will find out that it likes you watch Vietnamese film . However, when I watch scientific movies I still need [eng] subtitle for understanding clearly <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not recommended for comedy movie, too. It&apos;s hard for me to laugh when watching with Eng subtitles, maybe I don&apos;t have time to think scripts the funny way.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by babyB0Y\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t+1, when you watch it more frequently, you will find out that it likes you watch Vietnamese film . However, when I watch scientific movies I still need [eng] subtitle for understanding clearly \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot recommended for comedy movie, too. It's hard for me to laugh when watching with Eng subtitles, maybe I don't have time to think scripts the funny way."
