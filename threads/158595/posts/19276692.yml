  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chiphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThen you see it now. \"to intend\" - it's your own intention or decision. \"to be intend\" - not yours but others' decision. \r\n\r\nLet's take the coming up offline meeting. I intend to be part of the party, and I may be intended to be a gay because it's going to be, like, a gay party. \r\n\r\nSo, you want to go to the party? I see, you intend to be part of it. But I know for sure I hate gays. So, what do you do to join the party without being alone there? One way or another, you may be intended to be a gay.\r\n\r\nOK, take one real thing in life - marriage. You love this girl very much and you want her to be your wife and you intend to get married. That's your decision to get married. But, yeah but, you don't like that girl, who your parents contrarily love, and they want you to marry her. They decide you two have to get married. So, that's when you say, \"You are intended to get married\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe second exam should be used with \"I'm forced to get married\"  cuz I dont think the word \"intend\" would describe his situation correctly if he was not agree with his parents decision. By the way, it's very clear in the example \"we're gay\", thank you a lot"
