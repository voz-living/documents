  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40950289#post40950289\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Can anyone translate this to Vietnamese for me, plz? This is my statistics homework and i cant understand what it is<br>\r\n1. What was the stock&#x2019;s price on the highest 15 percent of days?<br>\r\n2. Discuss why the finite-population correction factor should be used?<br>\r\n3. Develop a 90% confidence interval for the population mean.<br>\r\n4. The monthly sales of mufflers in the Richmond, Virginia, area follow the normal distribution with a mean of 1200 and a standard deviation of 225. The manufacturer would like to establish inventory levels such that there is only a 5 percent chance of running out of stock. Where should the manufacturer set the inventory levels?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> lemme try<br>\r\n<b>1-Gi&#xE1; c&#x1ED5; phi&#x1EBF;u v&#xE0;o l&#xFA;c n&#xF3; t&#x103;ng cao nh&#x1EA5;t &#x111;&#x1EBF;n kho&#x1EA3;ng 15% c&#x1EE7;a 1 ng&#xE0;y l&#xE0; g&#xEC;<br>\r\n<br>\r\n2-Th&#x1EA3;o lu&#x1EAD;n l&#xFD; do t&#x1EA1;i sao c&#x1EA7;n ph&#x1EA3;i &#xE1;p d&#x1EE5;ng c&#xE1;c y&#x1EBF;u t&#x1ED1; gi&#x1EDB;i h&#x1EA1;n d&#xE2;n s&#x1ED1; ?<br>\r\n<br>\r\n3-X&#xE2;y d&#x1EF1;ng m&#x1ED9;t bi&#x1EC7;n ph&#xE1;p gi&#x1EDB;i h&#x1EA1;n d&#xE2;n s&#x1ED1; c&#xF3; &#x111;&#x1ED9; tin c&#x1EAD;y 90%<br>\r\n<br>\r\n4-Doanh thu b&#xE1;n kh&#x103;n cho&#xE0;ng c&#x1ED5; &#x1EDF; khu v&#x1EF1;c Richmond, Virginia, theo ph&#xE2;n ph&#x1ED1;i chu&#x1EA9;n v&#x1EDB;i trung b&#xEC;nh l&#xE0; 1200 v&#xE0; &#x111;&#x1ED9; l&#x1EC7;ch chu&#x1EA9;n l&#xE0; 225. Nh&#xE0; s&#x1EA3;n xu&#x1EA5;t s&#x1EBD; x&#xE1;c &#x111;&#x1ECB;nh c&#xE1;c m&#x1EE9;c t&#x1ED3;n kho nh&#x1B0; v&#x1EAD;y &#x111;&#x1EC3; ch&#x1EC9; c&#xF3; 5% r&#x1EE7;i ro c&#x1EE7;a vi&#x1EC7;c ch&#xE1;y h&#xE0;ng. Tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;y nh&#xE0; s&#x1EA3;n xu&#x1EA5;t n&#xEA;n thi&#x1EBF;t l&#x1EAD;p m&#x1EE9;c h&#xE0;ng l&#x1B0;u tr&#x1EEF; nh&#x1B0; th&#x1EBF; n&#xE0;o<br>\r\n</b><br>\r\n<br>\r\n<br>\r\nHope This Helps You\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCan anyone translate this to Vietnamese for me, plz? This is my statistics homework and i cant understand what it is\r\n1. What was the stock’s price on the highest 15 percent of days?\r\n2. Discuss why the finite-population correction factor should be used?\r\n3. Develop a 90% confidence interval for the population mean.\r\n4. The monthly sales of mufflers in the Richmond, Virginia, area follow the normal distribution with a mean of 1200 and a standard deviation of 225. The manufacturer would like to establish inventory levels such that there is only a 5 percent chance of running out of stock. Where should the manufacturer set the inventory levels?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n lemme try\r\n1-Giá cổ phiếu vào lúc nó tăng cao nhất đến khoảng 15% của 1 ngày là gì\r\n\r\n2-Thảo luận lý do tại sao cần phải áp dụng các yếu tố giới hạn dân số ?\r\n\r\n3-Xây dựng một biện pháp giới hạn dân số có độ tin cậy 90%\r\n\r\n4-Doanh thu bán khăn choàng cổ ở khu vực Richmond, Virginia, theo phân phối chuẩn với trung bình là 1200 và độ lệch chuẩn là 225. Nhà sản xuất sẽ xác định các mức tồn kho như vậy để chỉ có 5% rủi ro của việc cháy hàng. Trường hợp này nhà sản xuất nên thiết lập mức hàng lưu trữ như thế nào\r\n\r\n\r\n\r\nHope This Helps You"
