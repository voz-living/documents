  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BlackFriday</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68314701#post68314701\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOrchid\">I&apos;m studying in a small English center named ICA ( <a href=\"/redirect/index.php?link=http%3A%2F%2Fanhnguica.com%2F\" target=\"_blank\">http://anhnguica.com/</a> ).<br>\r\nSome of my friends used to learn and get the high score after studying in there<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.( hope i will be the next one <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> )<br>\r\n<br>\r\nWell, I have the same results to you, 13/40 for Listening, 13/40 for reading and 4.5 for writing task 1 after 5 weeks <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. alright, my future goal is get 6.5 IELTS in December. The street leads to 6.5 score is still far away, from now to that time, i need to practise as much as possible <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Reading your comments, i don&apos;t think that you just get 4.5 for Writing <br>\r\nYou try to learn following method of Ngoc Bach, a FTU student, who got 8.0 from 5.5 within 6 months <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fscholarshipplanet.info%2Fvi%2Fbi-kip-tu-hoc-ielts-tu-5-5-len-8-0-trong-6-thang-by-ngoc-bach%2F\" target=\"_blank\">http://scholarshipplanet.info/vi/bi-...-by-ngoc-bach/</a><br>\r\nhe described quite clearly his learning method in that article.<br>\r\nHope it will be useful for you<br>\r\nI also try to learn that method but i&apos;m so lazy <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BlackFriday\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm studying in a small English center named ICA ( http://anhnguica.com/ ).\r\nSome of my friends used to learn and get the high score after studying in there.( hope i will be the next one  )\r\n\r\nWell, I have the same results to you, 13/40 for Listening, 13/40 for reading and 4.5 for writing task 1 after 5 weeks . alright, my future goal is get 6.5 IELTS in December. The street leads to 6.5 score is still far away, from now to that time, i need to practise as much as possible \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nReading your comments, i don't think that you just get 4.5 for Writing \r\nYou try to learn following method of Ngoc Bach, a FTU student, who got 8.0 from 5.5 within 6 months \r\nhttp://scholarshipplanet.info/vi/bi-...-by-ngoc-bach/\r\nhe described quite clearly his learning method in that article.\r\nHope it will be useful for you\r\nI also try to learn that method but i'm so lazy"
