  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48572741#post48572741\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Failure is what <b>landed Lee in the ring</b> in the first place<br>\r\nWhat does this sentence mean?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;ring&quot; l&#xE0; c&#xE1;i l&#x1ED3;ng nh&#x1ED1;t 2 th&#x1EB1;ng v&#xF5; s&#x129; v&#xE0;o &#x111;&#xE1;nh nhau &#x111;&#x1EBF;n khi m&#x1ED9;t th&#x1EB1;ng ch&#x1EBF;t (caged level), ho&#x1EB7;c &#x111;&#x1A1;n gi&#x1EA3;i ch&#x1EC9; l&#xE0; c&#xE1;i v&#xF5; &#x111;&#xE0;i. &quot; Landed&quot; hi&#x1EC3;u l&#xE0; &quot;&#x111;&#x1B0;a &#x111;&#x1EA9;y&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFailure is what landed Lee in the ring in the first place\r\nWhat does this sentence mean?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"ring\" là cái lồng nhốt 2 thằng võ sĩ vào đánh nhau đến khi một thằng chết (caged level), hoặc đơn giải chỉ là cái võ đài. \" Landed\" hiểu là \"đưa đẩy\"."
