content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ducphuc2014</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77502377#post77502377\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Which Statement &quot;  Modern official athletic records date from about 1900 &quot; is True, false or not given.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->According to this phrase &quot;Since the early years of the twentieth century&quot;, I might say it&apos;s true. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ducphuc2014\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhich Statement \"  Modern official athletic records date from about 1900 \" is True, false or not given.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAccording to this phrase \"Since the early years of the twentieth century\", I might say it's true."
