  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jet_123</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=81852936#post81852936\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi, I am sorry to hear that you failed the exam<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> <b>But I wonder how you could get a 50% scholarship of a university in Netherland with such an English level</b> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> I imagine that those who successfully gain a scholarship to study abroad must be outstanding in their English capability. <b>Have you taken the IELTS yet</b>? Anw, I really admire people who study abroad <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> I am also  passionate about living and studying in another country, which will give me a lot of opportunities in my career path. Living abroad might seem challenging at first, but when you manage to overcome all obstacles you encounter, your life would be much better compared to those studying in VN. Could you share your experience in applying for a scholarship with me?  I also want to know how much does it cost to study in Netherland. I&apos;m fed up with studying in Vietnam, and I really want to go somewhere else to experience new things</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, i did. I got 2 scholarship, one from the Ministry of Education and another is from my school. The one from Holland, you just need to apply it at the right time when they announce that the scholarship is open for everyone. And the requirements are very easy, Ielts is above 6.5 , your high school result is above 6.5 and you have to write a motivation lettet which you say why do do you choose Holland as a destination for your study and your financial condition, just make it up Lol =)) . <br>\r\n<br>\r\nThe living cost in Holland is quite cheap. Last month, i just spent 180 euro just for eating and spending. And i live in the house which school providing, the fee just 400 euro/month including electricity, water, internet and heating.  <br>\r\n<br>\r\nHonestly, i&apos;m feeling sad because this is the first time i have ever failed on something, for the 3 whole years i studied and graduated in the college in Vietnam. So this explain why i&apos;m so stress right now <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jet_123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi, I am sorry to hear that you failed the exam But I wonder how you could get a 50% scholarship of a university in Netherland with such an English level  I imagine that those who successfully gain a scholarship to study abroad must be outstanding in their English capability. Have you taken the IELTS yet? Anw, I really admire people who study abroad  I am also  passionate about living and studying in another country, which will give me a lot of opportunities in my career path. Living abroad might seem challenging at first, but when you manage to overcome all obstacles you encounter, your life would be much better compared to those studying in VN. Could you share your experience in applying for a scholarship with me?  I also want to know how much does it cost to study in Netherland. I'm fed up with studying in Vietnam, and I really want to go somewhere else to experience new things\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, i did. I got 2 scholarship, one from the Ministry of Education and another is from my school. The one from Holland, you just need to apply it at the right time when they announce that the scholarship is open for everyone. And the requirements are very easy, Ielts is above 6.5 , your high school result is above 6.5 and you have to write a motivation lettet which you say why do do you choose Holland as a destination for your study and your financial condition, just make it up Lol =)) . \r\n\r\nThe living cost in Holland is quite cheap. Last month, i just spent 180 euro just for eating and spending. And i live in the house which school providing, the fee just 400 euro/month including electricity, water, internet and heating.  \r\n\r\nHonestly, i'm feeling sad because this is the first time i have ever failed on something, for the 3 whole years i studied and graduated in the college in Vietnam. So this explain why i'm so stress right now"
