content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>megamanxx</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91285997#post91285997\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Both are correct but the latter is much less frequently used, if not at all.<br>\r\n<br>\r\nYour sentence, however, is fine with just <i>&quot;in few days&quot;</i>.<br>\r\nAlso if you didn&apos;t know already, <i><b>few </b></i>hints negativity while <i><b>a few</b></i> hints positivity.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think it would be better as &quot;in a few days&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by megamanxx\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBoth are correct but the latter is much less frequently used, if not at all.\r\n\r\nYour sentence, however, is fine with just \"in few days\".\r\nAlso if you didn't know already, few hints negativity while a few hints positivity.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think it would be better as \"in a few days\""
