content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arsenal1312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30713389#post30713389\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You cannot use &quot;suck&quot; as a noun or adj, and that&apos;s just the way English works; so &quot;You are suck&quot; means nothing in English. If you say that, people won&apos;t understand you. <font color=\"Red\"><b>I have been living in Canada for 5 years now</b></font> so I think I know more about English than you do. On the other hand, you can use &quot;sucker&quot; as a noun. For instance, <font color=\"Red\"><b>&quot;you sucker&quot; for &quot;&#x111;&#x1ED3; d&#x1EDF; t&#x1EC7;&quot; or &quot;&#x111;&#x1ED3; c&#xF9;i b&#x1EAF;p&quot;</b></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->really? adorable!!! Your English must be very good. Oh my goodness I feel so shameful. 5 years... well... I can give up everything in my life just to be there for 5 months to study English... What should I do now? I am so nervous...<br>\r\n<br>\r\ntip of the day: if your English is fluent enough, you wouldn&apos;t have considered that much about noun, adj, verb whatsoever. And I would not try to translate it if I were you.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arsenal1312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=30713389#post30713389\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I may not be in love with you/ I may be in love with somebody else.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->wrong! you didn&apos;t even understand the meaning of that message.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arsenal1312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou cannot use \"suck\" as a noun or adj, and that's just the way English works; so \"You are suck\" means nothing in English. If you say that, people won't understand you. I have been living in Canada for 5 years now so I think I know more about English than you do. On the other hand, you can use \"sucker\" as a noun. For instance, \"you sucker\" for \"đồ dở tệ\" or \"đồ cùi bắp\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nreally? adorable!!! Your English must be very good. Oh my goodness I feel so shameful. 5 years... well... I can give up everything in my life just to be there for 5 months to study English... What should I do now? I am so nervous...\r\n\r\ntip of the day: if your English is fluent enough, you wouldn't have considered that much about noun, adj, verb whatsoever. And I would not try to translate it if I were you.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arsenal1312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI may not be in love with you/ I may be in love with somebody else.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwrong! you didn't even understand the meaning of that message."
