content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>heiji_hattori</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=85749733#post85749733\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi vozers!<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nWhen I was looking up the word &quot;equal&quot; in the Oxford Dictionary, I came across this sentence which confused me a little bit:<br>\r\n<br>\r\n<i><font color=\"Red\">An area of forest equal to the size of Wales has been destroyed.</font> </i><br>\r\n<br>\r\nI think it should be like this:<br>\r\n<br>\r\n<i>An area of forest which is equal to the size of Wales has been destroyed. </i><br>\r\n<br>\r\nSo, could anyone explain it to me? Many thanks<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->red is the shortened form for: <font color=\"Blue\">an area of forest (which is) equal to the size of Wales</font> <font color=\"Indigo\">has been destroyed</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by heiji_hattori\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi vozers!\r\n\r\nWhen I was looking up the word \"equal\" in the Oxford Dictionary, I came across this sentence which confused me a little bit:\r\n\r\nAn area of forest equal to the size of Wales has been destroyed. \r\n\r\nI think it should be like this:\r\n\r\nAn area of forest which is equal to the size of Wales has been destroyed. \r\n\r\nSo, could anyone explain it to me? Many thanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nred is the shortened form for: an area of forest (which is) equal to the size of Wales has been destroyed"
