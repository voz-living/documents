  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bielsitas</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72385062#post72385062\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">yeah so she asked you &quot;why do you love me&quot; and then you said &quot;i don&apos;t know. i can&apos;t say why, i have no reason to love you, i just love you.&quot;<br>\n<br>\nWTF man, you can not be honest with yourself? seriously?<br>\n<br>\nso what is she to you? do you actually love her, or you just love her because you think you <i>should</i> love her? can you tell the difference? and then if you love her, do you love her for the actual reason you do so, or do you come up with an interesting reason for loving her?<br>\n<br>\nF-YOU you dishonest prick.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> i think you&apos;ve fallen in love with her, if time together long enough, you should kiss her at the time. girls like surprises though themselves not to reveal it. if she says &quot;i think We&apos;d better stop now&quot; or even slap you. Don&apos;t worry, let&apos;s say what is real in the heart, despite what&apos;s going to happen and how outcomes. &quot;i really Want You and i&apos;m on fire, i think what i have to do is give you a warm kiss, you&apos;re so beautiful tonight, my girl&quot; <img src=\"/images/smilies/Off/beauty.gi