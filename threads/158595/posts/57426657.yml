  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57426349#post57426349\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You just asked the hardest question of the history of mankind? <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n<br>\r\nJust kidding.<br>\r\n<br>\r\nKeep someone out of your head, you meant you wanna forget her, right? So let remember how did she get in ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t want to forget her, neither does she me. She said I am the right one at the wrong time and she wanted to meet me again in the future... <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> It seems hopeless, I know, but there was something in her eyes when she said it and I believe she meant it. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nAt the moment she is with someone else. I just...want her off my mind, for now, at least.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou just asked the hardest question of the history of mankind? \r\n\r\nJust kidding.\r\n\r\nKeep someone out of your head, you meant you wanna forget her, right? So let remember how did she get in ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't want to forget her, neither does she me. She said I am the right one at the wrong time and she wanted to meet me again in the future...  It seems hopeless, I know, but there was something in her eyes when she said it and I believe she meant it. \r\n\r\nAt the moment she is with someone else. I just...want her off my mind, for now, at least."
