content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>coolantpea</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91515105#post91515105\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I build mine by reading and watching things i like.<br>\r\n<br>\r\nBtw, if u ask someone out twice in a row and they dont ask u out. Does that mean they r not interested in u and u should give up?<br>\r\nIm tired of trying to guess their heart</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Depends on how close you are with said person and how lucky do you think you can be. <br>\r\nIf you ask that person twice but there&apos;s little to no difference between each time, chances are the third time would probably annoy her/him.<br>\r\nIf you innovate and make an increasingly interesting approach everytime, the third time might be your charm.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by coolantpea\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI build mine by reading and watching things i like.\r\n\r\nBtw, if u ask someone out twice in a row and they dont ask u out. Does that mean they r not interested in u and u should give up?\r\nIm tired of trying to guess their heart\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDepends on how close you are with said person and how lucky do you think you can be. \r\nIf you ask that person twice but there's little to no difference between each time, chances are the third time would probably annoy her/him.\r\nIf you innovate and make an increasingly interesting approach everytime, the third time might be your charm."
