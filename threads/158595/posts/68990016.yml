  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DuHocSinhHanQuoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68976365#post68976365\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I suggest that you only learn one word everyday thoroughly. <br>\r\n<br>\r\nFirst, please check the meaning of the word in English-English dictionary and try to translate that into Vietnamese. If you are correct, you would remember the word longer. Otherwise, check the meaning of the word in English-Vietnamese dictionary. <br>\r\n<br>\r\nAfter fully understanding the word in both English and Vietnamese, write it down instantly in your English vocabulary notebook in correct spelling.<br>\r\n<br>\r\nLast but not least, every word has many kind of its own such as noun, verb, adjective and adverb, please learn it all ! :byebye <br>\r\n<br>\r\nHopefully, you may find my comment useful ! <br>\r\n<br>\r\nStudying English is not about months nor years, it is about constant pursuit in your life <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nBest regards <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks for your advices guys, i will try <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\nuhm they found out your mistake when you was using this sentence: If you are correct, you would r&#xEA;mmber the word longer. <br>\r\n<br>\r\nYou have to use the simple past here , it&apos; mean &quot;were&quot; <br>\r\nThe 2rd condition : if + were/V2-ed +O , S + would/could +V +O.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DuHocSinhHanQuoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI suggest that you only learn one word everyday thoroughly. \r\n\r\nFirst, please check the meaning of the word in English-English dictionary and try to translate that into Vietnamese. If you are correct, you would remember the word longer. Otherwise, check the meaning of the word in English-Vietnamese dictionary. \r\n\r\nAfter fully understanding the word in both English and Vietnamese, write it down instantly in your English vocabulary notebook in correct spelling.\r\n\r\nLast but not least, every word has many kind of its own such as noun, verb, adjective and adverb, please learn it all ! :byebye \r\n\r\nHopefully, you may find my comment useful ! \r\n\r\nStudying English is not about months nor years, it is about constant pursuit in your life \r\n\r\nBest regards \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks for your advices guys, i will try  \r\n\r\nuhm they found out your mistake when you was using this sentence: If you are correct, you would rÃªmmber the word longer. \r\n\r\nYou have to use the simple past here , it' mean \"were\" \r\nThe 2rd condition : if + were/V2-ed +O , S + would/could +V +O."
