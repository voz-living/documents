content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>uitce</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67973542#post67973542\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys. I hava a idea that&apos;s we&apos;ll practice writing skills every day by write follow a topic and we will to receive fixing from person whose better than us.Ok if you agree we can begin immediately.So let&apos;s me be the fisrt.Today, we going to discuss about <b>why we need go to university?</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->1. why <b>do</b> we need <b>to</b> go to university?<br>\r\n2. Short answer: Going to university will benefit you in long-term. <br>\r\n<br>\r\nI had been asking myself the same question since high school. I have seen my friends skipped university for computer programming and graphic designing schools. It was easy for them to find related jobs. However, 5-6 years later, they find it difficult to climb higher on the career ladder due to the lack of a bachelor or master degree. All they have was certificates for a specific job. As a result, more and more my friend (who are at the end of their 20s) are coming back to university to start again. <br>\r\n<br>\r\nAsk yourself: Do I want a job or a career?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by uitce\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys. I hava a idea that's we'll practice writing skills every day by write follow a topic and we will to receive fixing from person whose better than us.Ok if you agree we can begin immediately.So let's me be the fisrt.Today, we going to discuss about why we need go to university?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1. why do we need to go to university?\r\n2. Short answer: Going to university will benefit you in long-term. \r\n\r\nI had been asking myself the same question since high school. I have seen my friends skipped university for computer programming and graphic designing schools. It was easy for them to find related jobs. However, 5-6 years later, they find it difficult to climb higher on the career ladder due to the lack of a bachelor or master degree. All they have was certificates for a specific job. As a result, more and more my friend (who are at the end of their 20s) are coming back to university to start again. \r\n\r\nAsk yourself: Do I want a job or a career?"
