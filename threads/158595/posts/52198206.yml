=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tNg&#xE0;y h&#xF4;m qua &#x111;&#xE3; lui v&#xE0;o d&#x129; v&#xE0;ng trong khi ng&#xE0;y mai v&#x1EAB;n l&#xE0; m&#x1ED9;t &#x1EA9;n s&#x1ED1;. V&#xEC; v&#x1EAD;y, &#x111;i&#x1EC1;u hi&#x1EC7;n h&#x1EEF;u nh&#x1EA5;t ch&#xED;nh l&#xE0; ng&#xE0;y h&#xF4;m nay m&#xE0; b&#x1EA1;n &#x111;ang s&#x1ED1;ng, h&#xE3;y t&#x1EAD;n d&#x1EE5;ng hi&#x1EC7;u qu&#x1EA3; m&#xF3;n qu&#xE1; n&#xE0;y t&#x1EF1; t&#x1EA1;o h&#xF3;a.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The second saying is extremely popular, you could find tons of translation of it just by a quick visit to Google. However, most of them, in my opinion, are too rigid while manage to void the entire word play of <i>&quot;present&quot;</i>.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngayhomqua.quaroi...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnyone help me with this excercise plz. Poit out the erro. Bill is  (1) \"about avarage\" in performance (2) \"in\" comparison (3)\"with other students\" in (4)\"his\" class. Thanks!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhen in doubt, consult official and academic sources, i.e. dictionaries, for accurate information. Also, try to shift your speech elements around and play with more words until you feel more comfortable. For instance, your sentence could be rewritten as simple as follows:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tIn term of academic performance, Bill is just an average student in his class.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Rikikudo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"A true friend sees the first tear, catches the second, and stops the third.\"\r\n\"Yesterday is history, tomorrow is a mystery, today is a gift of God, which is why we call it the present.\"\r\nhelp me , translate 2 sentences to vietnamese .\r\nTks all.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy take:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMột người bạn thật sự là người chứng kiến những thăng trầm của bạn, đồng cam cộng khổ cùng bạn và giúp đỡ bạn vượt qua những giai đoạn đó\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNgày hôm qua đã lui vào dĩ vàng trong khi ngày mai vẫn là một ẩn số. Vì vậy, điều hiện hữu nhất chính là ngày hôm nay mà bạn đang sống, hãy tận dụng hiệu quả món quá này tự tạo hóa.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe second saying is extremely popular, you could find tons of translation of it just by a quick visit to Google. However, most of them, in my opinion, are too rigid while manage to void the entire word play of \"present\"."
