  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>la santa muerte</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66399301#post66399301\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I can go to sleep few hours ago, but I didn&apos;t.<br>\r\nI came to those threads about love with sad ending (a men betrayed by his wife-to-be after 4 years in love)<br>\r\n<br>\r\nI have read them before and this early morning I read them again<br>\r\n<br>\r\nwell, that&apos;s life. &quot;On the highway of life, we most often recognize happiness out of the rear view mirror.&quot;<br>\r\nFrank Tyger</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><i><font color=\"DarkOrchid\">I disbelieve anything of this life, especially about love bro. In my mind, it is fictitious.</font></i></b> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by la santa muerte\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI can go to sleep few hours ago, but I didn't.\r\nI came to those threads about love with sad ending (a men betrayed by his wife-to-be after 4 years in love)\r\n\r\nI have read them before and this early morning I read them again\r\n\r\nwell, that's life. \"On the highway of life, we most often recognize happiness out of the rear view mirror.\"\r\nFrank Tyger\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI disbelieve anything of this life, especially about love bro. In my mind, it is fictitious."
