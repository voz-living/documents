r future. So, the correct answer is &quot;have not read&quot;.<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by volcanoltd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐáp án câu trên lại là: has been - haven’t you read\r\nThì cho em hỏi ở vế 2 em điền vậy có đúng không ? Và vì sao mà đáp án lại dùng như vậy ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThat book (be) has been on the table for weeks. You (not read) haven't read it yet ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHere, you should understand like this:\r\nThe condition of the book being on the table started from the past, and prolong until the present, and maybe the future. So, the correct tense is \"Has been\"\r\nThe action of postponing reading the book is the same, you didn't read it, you're not reading it now, you're not going to read it in near future. So, the correct answer is \"have not read\"."
