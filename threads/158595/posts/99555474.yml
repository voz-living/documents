content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ElLoco</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=99390250#post99390250\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The only thing IMHO that&apos;s hard about German is their unfriendly vocab and their cases (If ya know Russky, that will help A LOT). Pronunciation is clear and there aren&apos;t no liaison like ones you can find in French. Another thing you might find difficult is the regional dialects. Hochdeutsch is an artificial language, unlike the Hanoi dialect of the Vietnamese language, therefore to speak with the local you need to learn their own &quot;dialect&quot; too. To begin study, I would recommend using the &quot;Prima Deutsch fuer Jugendliche&quot; book. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->What do you mean by &quot;Russky&quot;, is it Rusian? I don&apos;t know anything related to it <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nI find the &quot;r&quot; sound is so difficult, sometimes it sounds like the &quot;g&quot; sound ~~<br>\r\nUmlaut sounds are also my problem, and there are so many things to remember while learning vocab and grammar <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nApart from that, my teacher said German often speak very fast, which makes us can barely understand them. <br>\r\nCould you please recommend some books for beginners with English instruction and explanation? I started with Duolingo and Rosetta Stone but my learning was disrupted because I want to learn more about computer science. However, Germany is my dream country so I still wanna learn German in the future <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ElLoco\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe only thing IMHO that's hard about German is their unfriendly vocab and their cases (If ya know Russky, that will help A LOT). Pronunciation is clear and there aren't no liaison like ones you can find in French. Another thing you might find difficult is the regional dialects. Hochdeutsch is an artificial language, unlike the Hanoi dialect of the Vietnamese language, therefore to speak with the local you need to learn their own \"dialect\" too. To begin study, I would recommend using the \"Prima Deutsch fuer Jugendliche\" book. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat do you mean by \"Russky\", is it Rusian? I don't know anything related to it \r\nI find the \"r\" sound is so difficult, sometimes it sounds like the \"g\" sound ~~\r\nUmlaut sounds are also my problem, and there are so many things to remember while learning vocab and grammar \r\nApart from that, my teacher said German often speak very fast, which makes us can barely understand them. \r\nCould you please recommend some books for beginners with English instruction and explanation? I started with Duolingo and Rosetta Stone but my learning was disrupted because I want to learn more about computer science. However, Germany is my dream country so I still wanna learn German in the future"
