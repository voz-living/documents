  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chilln</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49643515#post49643515\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What a coincident! I&apos;m going to buy me a Trek mountain bike (or maybe Giant) this weekend for my health&apos;s sake.<br>\r\n<br>\r\nhow many years have you been away from home? Lately more and more people afford bicycle and I see many mountain bikes in the city. They may choose it as their secondary vehicle for purposes like coffee, shopping or just cycling &apos;round for a workout etc <br>\r\n<br>\r\nHowever you are right! Sweating is the matter. And, bingo, I planed myself a way: wear a cyclist suit to ride to work and bring along the formal one!!! <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Welcome to the cyclists&apos; club <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">!<br>\r\n<br>\r\nI didn&apos;t criticise people&apos;s purposes for buying a bicycle, I just complained how cyclists couldn&apos;t achieve top speed with their buddies <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">. Once, I&apos;d thought that I rocked my bicycle, the city type modded with gears and disc brakes, hard and fast but I was wrong <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. Cyclists here run on a different speed <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. They&apos;ve got better roads, a dedicated lane, better traffic signals and better gears <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">.  Perharps drivers&apos; blind spot is their only threat <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">.<br>\r\n<br>\r\nOn the sweating issue, a second set of clothes is a must <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"> but I just want to remind you that without a proper shower or bath, your sweat would persist and smell <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chilln\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat a coincident! I'm going to buy me a Trek mountain bike (or maybe Giant) this weekend for my health's sake.\r\n\r\nhow many years have you been away from home? Lately more and more people afford bicycle and I see many mountain bikes in the city. They may choose it as their secondary vehicle for purposes like coffee, shopping or just cycling 'round for a workout etc \r\n\r\nHowever you are right! Sweating is the matter. And, bingo, I planed myself a way: wear a cyclist suit to ride to work and bring along the formal one!!! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWelcome to the cyclists' club !\r\n\r\nI didn't criticise people's purposes for buying a bicycle, I just complained how cyclists couldn't achieve top speed with their buddies . Once, I'd thought that I rocked my bicycle, the city type modded with gears and disc brakes, hard and fast but I was wrong . Cyclists here run on a different speed . They've got better roads, a dedicated lane, better traffic signals and better gears .  Perharps drivers' blind spot is their only threat .\r\n\r\nOn the sweating issue, a second set of clothes is a must  but I just want to remind you that without a proper shower or bath, your sweat would persist and smell ."
