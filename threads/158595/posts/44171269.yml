content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wall[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44163460#post44163460\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">anyone helps me translate some sentences to english ?<br>\r\n&quot; s&#x1EDF; th&#xED;ch c&#xF4;ng vi&#x1EC7;c &quot;<br>\r\nC&#xE1;c c&#xF4;ng vi&#x1EC7;c &#x111;&#xF2;i h&#x1ECF;i s&#x1EF1; n&#x103;ng &#x111;&#x1ED9;ng, nh&#x1EA1;y b&#xE9;n, giao ti&#x1EBF;p v&#x1EDB;i nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i v&#xE0; c&#xF3; nhi&#x1EC1;u th&#x1EED; th&#xE1;ch cao nh&#x1B0; b&#xE1;n h&#xE0;ng, ch&#x103;m s&#xF3;c kh&#xE1;ch h&#xE0;ng<br>\r\nthanks<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Preferable Jobs: jobs that require active participation, keenness, much interaction and have high challenges such as customer service, salesman,...<br>\r\n<br>\r\nI tried my best - some of the words were just too hard to find an equivalence in English. What I usually do is find alternative ways to express what I mean; going for a full literal translation of something from Vietnamese to English can sometimes make your passage sound unnatural, not to mention it can be difficult.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tanyone helps me translate some sentences to english ?\r\n\" sở thích công việc \"\r\nCác công việc đòi hỏi sự năng động, nhạy bén, giao tiếp với nhiều người và có nhiều thử thách cao như bán hàng, chăm sóc khách hàng\r\nthanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPreferable Jobs: jobs that require active participation, keenness, much interaction and have high challenges such as customer service, salesman,...\r\n\r\nI tried my best - some of the words were just too hard to find an equivalence in English. What I usually do is find alternative ways to express what I mean; going for a full literal translation of something from Vietnamese to English can sometimes make your passage sound unnatural, not to mention it can be difficult."
