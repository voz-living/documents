content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ignition_Prime</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47732722#post47732722\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I am going to study abroad in England but I afraid of the fact that I may not integrate with English<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Don&apos;t sweat,no worries. Just take it slowly. Try to speak English as much as possible,and don&apos;t be shy. Speak slowly and clearly,if they don&apos;t understand,don&apos;t feel bad to ask them to repeat it again. Brits love kind people who are willing to learn English. And try to gather up a bunch of mates,be it nativ,or international student and start an English speaking club. Or,just slash the wind with chicks. You will get a hang of it in no time.(and also a good way to have a gf)Just be cool,and be yourself\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ignition_Prime\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI am going to study abroad in England but I afraid of the fact that I may not integrate with English\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDon't sweat,no worries. Just take it slowly. Try to speak English as much as possible,and don't be shy. Speak slowly and clearly,if they don't understand,don't feel bad to ask them to repeat it again. Brits love kind people who are willing to learn English. And try to gather up a bunch of mates,be it nativ,or international student and start an English speaking club. Or,just slash the wind with chicks. You will get a hang of it in no time.(and also a good way to have a gf)Just be cool,and be yourself"
