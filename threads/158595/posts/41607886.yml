  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>adbulkmail</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41601022#post41601022\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">someone can give me some advice about English studying books? which book can &quot;fix&quot; my speaking, listening and vocabulary issues? Thanks in advance, mates. Have a nice weekend!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->there&apos;re no such books exist<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nfor speaking skill: join some English clubs, or find a good teacher<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nfor listening skill: I suggest watching TV series like &quot;friends&quot;, &quot;the big bang theory&quot;, &quot;how i met your mother&quot;...with subtitles<br>\r\nas for vocabulary, I recommend Oxford advanced learner&apos;s dictionary 8th edition (the CD)<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">It has a section called &quot;my topic&quot; in which words are divided into catergories such as education, economy, laws,etc, which make it a lot easier to learn<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nanother recommendation is &quot;Longman dictionary of common errors&quot;, which will help you a lot in using correct structure<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">for instance, I&apos;d always been using the word &quot;recieve&quot; until when the book told me the correct word is &quot;receive&quot;<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nHave a nice &quot;weitei&quot;<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by adbulkmail\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsomeone can give me some advice about English studying books? which book can \"fix\" my speaking, listening and vocabulary issues? Thanks in advance, mates. Have a nice weekend!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthere're no such books exist\r\nfor speaking skill: join some English clubs, or find a good teacher\r\nfor listening skill: I suggest watching TV series like \"friends\", \"the big bang theory\", \"how i met your mother\"...with subtitles\r\nas for vocabulary, I recommend Oxford advanced learner's dictionary 8th edition (the CD)It has a section called \"my topic\" in which words are divided into catergories such as education, economy, laws,etc, which make it a lot easier to learn\r\nanother recommendation is \"Longman dictionary of common errors\", which will help you a lot in using correct structurefor instance, I'd always been using the word \"recieve\" until when the book told me the correct word is \"receive\"\r\n\r\nHave a nice \"weitei\""
