title: 'Re: Practicing English with vOzers :D'
content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>buiquangthanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67200647#post67200647\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">how to understand a English book I reading? too more new words I dont know <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nhelp me, share me more exp <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I think you should read materials suitable for your level. Reading a too complex text is daunting and will easily lead to frustration.<br>\r\n<br>\r\nI recommend you to find and install an integrated dictionary on your computer or browser ( There is one add-on on firefox ). It will save you enormous time used for looking up dictionary.<br>\r\n<br>\r\nVocabulary is the hardest part to learn of all languages. It requires lots of endeavour, therefore you should be patient. It&apos;s a strenuos progress. Forgetting is normal and often will you find yourself looking up a word you have just defined<br>\r\n<br>\r\nHowever I don&apos;t see the point of prediction in vocabulary expansion. If you want to ameliorate your vocabulary, you should know all the new words in the text you are reading.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by buiquangthanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thow to understand a English book I reading? too more new words I dont know \r\nhelp me, share me more exp \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI think you should read materials suitable for your level. Reading a too complex text is daunting and will easily lead to frustration.\r\n\r\nI recommend you to find and install an integrated dictionary on your computer or browser ( There is one add-on on firefox ). It will save you enormous time used for looking up dictionary.\r\n\r\nVocabulary is the hardest part to learn of all languages. It requires lots of endeavour, therefore you should be patient. It's a strenuos progress. Forgetting is normal and often will you find yourself looking up a word you have just defined\r\n\r\nHowever I don't see the point of prediction in vocabulary expansion. If you want to ameliorate your vocabulary, you should know all the new words in the text you are reading."
