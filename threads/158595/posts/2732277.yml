  html: "\r\n\t\t\t\r\n\t\t\tI still don&apos;t get why would you translate like that, chiphu.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tCan&apos;t you believe this?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In Vietnamese, it wouldn&apos;t mean &quot;C&#xF3; tin &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng?&quot;, in my thoughts. It&apos;s believed that the sentence should be &quot;Can/could you believe this?&quot;.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tNayumi he&apos;s selling everything zen\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This sentece doesn&apos;t make a sense, a pronoun after a name? A noun after a pronoun?<br>\r\n<br>\r\nAnd why is &quot;selling everything zen&quot; translated &quot;ch&#x1A1;i tr&#xF2; thi&#x1EC1;n&quot;???\r\n\t\t"
  text: "I still don't get why would you translate like that, chiphu.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCan't you believe this?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn Vietnamese, it wouldn't mean \"Có tin được không?\", in my thoughts. It's believed that the sentence should be \"Can/could you believe this?\".\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNayumi he's selling everything zen\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis sentece doesn't make a sense, a pronoun after a name? A noun after a pronoun?\r\n\r\nAnd why is \"selling everything zen\" translated \"chơi trò thiền\"???"
