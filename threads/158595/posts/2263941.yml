  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang.ca</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What are computer&apos;s input devides? Please give us some of the examples.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Computer input devices : all things you can use to transfer electronic signal into the computer so that the computer can do as what you want, such as: mouse, keyboard, joystick, ....<br>\r\n<br>\r\n/ OT: what are human input devices? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tThe sentence needs the preposition between: &quot;something&quot; and &quot;hardcore&quot;. Any thought?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Maybe &quot;like&quot;, is it rite?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang.ca\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat are computer's input devides? Please give us some of the examples.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nComputer input devices : all things you can use to transfer electronic signal into the computer so that the computer can do as what you want, such as: mouse, keyboard, joystick, ....\r\n\r\n/ OT: what are human input devices? \r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThe sentence needs the preposition between: \"something\" and \"hardcore\". Any thought?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMaybe \"like\", is it rite?"
