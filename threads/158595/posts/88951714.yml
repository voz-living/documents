  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AnNan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=88832742#post88832742\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">@nek and snet, I thanks a lot of yours advice. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nMy opinion, my English in this time shouldn&apos;t studying English by the way, Because I can&apos;t comparison between correct and wrong. I don&apos;t like this. Therefore, I study English at here, where I can catch up so much knowledge. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nAlthough, Communication is my main target but the first, I need a basic lesson and guarantee for me that is right <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nWhen I am learning English at here, I see a beautiful English. My idea, English from almost people in here is really good, It is over a correct, It is excellent. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nWith me, English is a smart language <img src=\"/images/smilies/Off/confident.gif\" border=\"0\" alt=\"\" title=\"Confident\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nactually, regarding several researches that I read for quite sometime ago, English is not so smart, it&apos;s kind of inefficient. There are too many tenses that make even native speaker confused. Anyway, if you want to focus on communication, I recommend you to watch American Sitcoms, such as: how i met your mother, the big bang theory, friends, just to name a few. These series are funny and by watching them you can catch up a lot of phrases that are usually used in daily life. If you watch enough, you can develop some kind of intuitive, you can tell whether a sentence is right or wrong without spending too much time on grammar.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AnNan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t@nek and snet, I thanks a lot of yours advice. \r\n\r\nMy opinion, my English in this time shouldn't studying English by the way, Because I can't comparison between correct and wrong. I don't like this. Therefore, I study English at here, where I can catch up so much knowledge. \r\n\r\nAlthough, Communication is my main target but the first, I need a basic lesson and guarantee for me that is right \r\n\r\nWhen I am learning English at here, I see a beautiful English. My idea, English from almost people in here is really good, It is over a correct, It is excellent. \r\n\r\nWith me, English is a smart language \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nactually, regarding several researches that I read for quite sometime ago, English is not so smart, it's kind of inefficient. There are too many tenses that make even native speaker confused. Anyway, if you want to focus on communication, I recommend you to watch American Sitcoms, such as: how i met your mother, the big bang theory, friends, just to name a few. These series are funny and by watching them you can catch up a lot of phrases that are usually used in daily life. If you watch enough, you can develop some kind of intuitive, you can tell whether a sentence is right or wrong without spending too much time on grammar."
