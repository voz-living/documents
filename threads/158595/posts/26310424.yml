  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=26301844#post26301844\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">to keep the topic active, I will post a quote everyday.<br>\r\n<br>\r\n&quot;Therefore do not worry about tomorrow, for tomorrow will worry about itself. Every day has enough troubles on its own.&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s true<br>\r\nI&apos;ve got troubles yesterday,the day before yesterday,today,and tomorrow,who knows what trouble i&apos;d come across<br>\r\n<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">So,what would one do when one comes across troubles ???\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tto keep the topic active, I will post a quote everyday.\r\n\r\n\"Therefore do not worry about tomorrow, for tomorrow will worry about itself. Every day has enough troubles on its own.\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's true\r\nI've got troubles yesterday,the day before yesterday,today,and tomorrow,who knows what trouble i'd come across\r\nSo,what would one do when one comes across troubles ???"
