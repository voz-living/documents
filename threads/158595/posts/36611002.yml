  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Zero Ver 0.3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36555166#post36555166\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">-Xin ch&#xE0;o anh c&#xF3; ph&#x1EA3;i l&#xE0;...........R&#x1EA5;t vui khi &#x111;&#x1B0;&#x1EE3;c g&#x1EB7;p anh<br>\r\n-T&#xF4;i &#x111;&#x1B0;&#x1EE3;c ch&#x1ECB; g&#xE1;i b&#x1EA3;o t&#x1EDB;i g&#x1EB7;p anh &#x111;&#x1EC3; nh&#x1EAD;n m&#x1ED9;t s&#x1ED1; m&#xF3;n &#x111;&#x1ED3;<br>\r\n-V&#xE0; t&#xF4;i mu&#x1ED1;n nh&#x1EDD; anh g&#x1EED;i l&#x1EA1;i cho ch&#x1ECB; t&#xF4;i m&#x1ED9;t s&#x1ED1; m&#xF3;n gi&#x1EA5;y t&#x1EDD; g&#x1ED1;c v&#xE0; r&#x1EA5;t quan tr&#x1ECD;ng nh&#x1B0; gi&#x1EA5;y khai sinh b&#x1EA3;n ch&#xED;nh ,gi&#x1EA5;y ch&#x1EE9;ng nh&#x1EAD;n b&#x1EA3;n ch&#xED;nh ,etc.&#x110;&#xE2;y l&#xE0; nh&#x1EEF;ng gi&#x1EA5;y t&#x1EDD; quan tr&#x1ECD;ng &#x111;&#xF3;<br>\r\n-V&#xE0; b&#x1ED1; m&#x1EB9; t&#xF4;i c&#xF3; qu&#xE0; t&#x1EB7;ng g&#x1EED;i anh v&#xEC; ngh&#x129; r&#x1EB1;ng anh kh&#xF4;ng quen mua s&#x1EAF;m qu&#xE0; t&#x1EB7;ng &#x1EDF; vi&#x1EC7;t nam &#x111;&#x1EC3; mang sang n&#x1B0;&#x1EDB;c &#x111;&#x1EE9;c : &#x111;&#xE2;y l&#xE0; v&#xE0;i kg nh&#xE3;n ,thanh long v&#xE0; ch&#xE8;<br>\r\n-m&#x1ED9;t s&#x1ED1; c&#xE2;u giao ti&#x1EBF;p c&#x1A1; b&#x1EA3;n n&#x1EEF;a mong c&#xE1;c b&#xE1;c gi&#xFA;p &#x111;&#x1EE1; &#x111;&#x1EC3; cu&#x1ED9;c n&#xF3;i chuy&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c vui v&#x1EBB; v&#xE0; kh&#xF4;ng kh&#xF4; c&#x1EE9;ng</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->My sister told me that: You will give me some gifts, today<br>\r\nIf you dont mind, please send back to my sister some very important papers such as: ..... They are really important<br>\r\nThere are some presents of my parents for you: nh&#xE3;n, thanh long... You know, because They think that it&apos;s quite difficult for you to choose presents in Vietnam for your friends when coming back Germany. Hope you will like them.<br>\r\n<br>\r\nC&#x1EE9; tho&#x1EA3;i m&#xE1;i n&#xF3;i cho n&#xF3; hi&#x1EC3;u, b&#x1EA1;n &#x111;&#x1EEB;ng m&#x1EA5;t t&#x1EF1; tin v&#x1EC1; tr&#xEC;nh &#x111;&#x1ED9; Eng c&#x1EE7;a m&#xEC;nh, m&#x1EE5;c ti&#xEA;u ch&#x1EC9; l&#xE0; hai b&#xEA;n giao ti&#x1EBF;p tho&#x1EA3;i m&#xE1;i v&#xE0; hi&#x1EC3;u nhau l&#xE0; &#x111;&#x1B0;&#x1EE3;c\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Zero Ver 0.3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t-Xin chào anh có phải là...........Rất vui khi được gặp anh\r\n-Tôi được chị gái bảo tới gặp anh để nhận một số món đồ\r\n-Và tôi muốn nhờ anh gửi lại cho chị tôi một số món giấy tờ gốc và rất quan trọng như giấy khai sinh bản chính ,giấy chứng nhận bản chính ,etc.Đây là những giấy tờ quan trọng đó\r\n-Và bố mẹ tôi có quà tặng gửi anh vì nghĩ rằng anh không quen mua sắm quà tặng ở việt nam để mang sang nước đức : đây là vài kg nhãn ,thanh long và chè\r\n-một số câu giao tiếp cơ bản nữa mong các bác giúp đỡ để cuộc nói chuyện được vui vẻ và không khô cứng\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMy sister told me that: You will give me some gifts, today\r\nIf you dont mind, please send back to my sister some very important papers such as: ..... They are really important\r\nThere are some presents of my parents for you: nhãn, thanh long... You know, because They think that it's quite difficult for you to choose presents in Vietnam for your friends when coming back Germany. Hope you will like them.\r\n\r\nCứ thoải mái nói cho nó hiểu, bạn đừng mất tự tin về trình độ Eng của mình, mục tiêu chỉ là hai bên giao tiếp thoải mái và hiểu nhau là được"
