  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SonySDHC</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70015823#post70015823\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">It&apos;s rain out side :(<br>\r\nAnd I still stay in office because of the rain :( There is a little bit sad inside.<br>\r\nJust I feel lonely and useless when I work far from my home, far my friends. They choise stay in HCMC or hometown, only me choise another province. Quang Ngai&apos;s so bored. <br>\r\nNow I come back my room, just for take a shower and go to bed :( There&apos;s nobody to talk.<br>\r\nI still stay in QN office at least 2 months or more :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"MediumTurquoise\">Just try hard, keep your tremendous passion and .....enjoy it. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">.<br>\r\nI had a boring job, boring life but i have my wife. She always beside me when i feel bad. It&apos;s enough to me. ^^</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SonySDHC\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIt's rain out side :(\r\nAnd I still stay in office because of the rain :( There is a little bit sad inside.\r\nJust I feel lonely and useless when I work far from my home, far my friends. They choise stay in HCMC or hometown, only me choise another province. Quang Ngai's so bored. \r\nNow I come back my room, just for take a shower and go to bed :( There's nobody to talk.\r\nI still stay in QN office at least 2 months or more :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nJust try hard, keep your tremendous passion and .....enjoy it. .\r\nI had a boring job, boring life but i have my wife. She always beside me when i feel bad. It's enough to me. ^^"
