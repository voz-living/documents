  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42542005#post42542005\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ wtf?<br>\r\n<br>\r\nhow many times had/have he been elected as the president of the US?<br>\r\n<br>\r\nor<br>\r\n<br>\r\nwhat number is he in the list of US presidents?<br>\r\n<br>\r\nthey have different meanings</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The second answer has near meaning with my sentence.<br>\r\nAnother similar example: <br>\r\n&quot;Anh ta v&#x1EC1; &#x111;&#xED;ch th&#x1EE9; m&#x1EA5;y?&quot; ( trong 1 cu&#x1ED9;c &#x111;ua)<br>\r\nI think we can&apos;t use key words &quot;number&quot; and &quot;list&quot; in this case.<br>\r\nSo help me translate into English, please\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ wtf?\r\n\r\nhow many times had/have he been elected as the president of the US?\r\n\r\nor\r\n\r\nwhat number is he in the list of US presidents?\r\n\r\nthey have different meanings\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe second answer has near meaning with my sentence.\r\nAnother similar example: \r\n\"Anh ta về đích thứ mấy?\" ( trong 1 cuộc đua)\r\nI think we can't use key words \"number\" and \"list\" in this case.\r\nSo help me translate into English, please"
