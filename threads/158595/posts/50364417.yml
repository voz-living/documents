content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50359243#post50359243\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Simply <i>&quot;mu&#x1ED1;i&quot;</i>.<br>\r\n<br>\r\nAnd pay attention to the tense in that sentence. The past perfect tense implies an event happening over a period of time in the past so the drip was most likely continuous. In fact, it&apos;s hard for a material to be immediately defected to the point of visibility just after a simple contact. Of course unless it&apos;s touched by something such as sulphuric acid.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->no, it can&apos;t be past tense coz he was stating a fact, a truth, a non-conspiracy, free-of-suspicion state-changing mechanism that has happened/is happening/will happen no matter how far back or ahead in time one looks at. <br>\r\n<br>\r\npresent tense, that is...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSimply \"muá»‘i\".\r\n\r\nAnd pay attention to the tense in that sentence. The past perfect tense implies an event happening over a period of time in the past so the drip was most likely continuous. In fact, it's hard for a material to be immediately defected to the point of visibility just after a simple contact. Of course unless it's touched by something such as sulphuric acid.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nno, it can't be past tense coz he was stating a fact, a truth, a non-conspiracy, free-of-suspicion state-changing mechanism that has happened/is happening/will happen no matter how far back or ahead in time one looks at. \r\n\r\npresent tense, that is..."
