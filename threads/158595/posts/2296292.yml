  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Addmin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnh em cho hỏi tý, khi mình muốn nói cái đó có nhiều không thì có phải mình nói là \"is it that a lot of + N ? \" có phải không ạh !!!\r\nEX : is it that a lot of computer ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAre there a lot of computer in my office?"
