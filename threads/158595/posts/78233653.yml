  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLots of you guys have a solid English background, I might say. But seem lack of pratical skills. \r\n\r\nWhat's the reason? \r\n\r\nAnd I have another idea, answer those following question. Based on those answer, some bros will gain a bit confidence in learning English. Nothing is too late. \r\n\r\nAnd please be honest.\r\n\r\n- Have you ever taken any kind of English exam like TOEIC, TOEFL or IELTS?\r\n- How many score did you get (on each if you took 'em all)?\r\n- How long have you been studied to get that score? (TOEIC is not count as an academic test)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI also made a thread here  \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ratahangdu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTo be honest, I haven't taken any kind of English exam like TOEIC,TOEFL or IELTS (cuz I don't have enough condition to try it)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWhat's \"condition\"? Is this Money? Because all it takes is money"
