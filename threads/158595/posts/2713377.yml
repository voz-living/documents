i h&#x1ECD;c: kho&#xE1;i vi&#x1EBF;t kho&#xE1;i n&#xF3;i nh&#x1EEF;ng th&#x1EE9; nh&#x1B0; th&#x1EBF;.<br>\r\ntui ngh&#x129; n&#x1EBF;u l&#xE0; h&#x1ECD;c th&#xEC; &#xED;t nh&#x1EA5;t l&#xE0; chia s&#x1EBB; nhau c&#xE1;ch d&#x1ECB;ch n&#xE0;o hi&#x1EC7;u qu&#x1EA3; nh&#x1EA5;t, l&#xFA;c n&#xE0;y vi&#x1EC7;c ph&#x1EA3;i nhu&#x1EA7;n nhuy&#x1EC5;n t&#x1EEB; ng&#x1EEF; ng&#x1EEF; ph&#xE1;p ti&#x1EBF;ng Vi&#x1EC7;t l&#xE0; b&#x1EAF;t bu&#x1ED9;c (v&#xEC; anh ch&#x1EB3;ng th&#x1EC3; n&#xE0;o d&#x1ECB;ch &#x111;&#x1B0;&#x1EE3;c n&#x1EBF;u c&#xE2;u ti&#x1EBF;ng Vi&#x1EC7;t &#x111;&#xF3; b&#x1EA3;n th&#xE2;n n&#xF3; &#x111;&#xE3; kh&#xF4;ng &#x111;&#xFA;ng), sau &#x111;&#xF3; l&#xE0; t&#x1EEB; ng&#x1EEF; ng&#x1EEF; ph&#xE1;p English ph&#x1EA3;i v&#x1B0;&#x1EE3;t qua c&#x1A1; b&#x1EA3;n. T&#x1EEB; &#x111;&#xF3;, m&#x1ECD;i ng&#x1B0;&#x1EDD;i s&#x1EBD; t&#x1EF1; t&#xED;ch g&#xF3;p cho m&#xEC;nh c&#xE1;ch d&#x1ECB;ch ng&#x1EAF;n nh&#x1EA5;t, s&#xFA;c t&#xED;ch nh&#x1EA5;t, c&#xF4; &#x111;&#x1ECD;ng nh&#x1EA5;t qua nh&#x1EEF;ng g&#xF3;p &#xFD; c&#x1EE7;a ae. V&#x1EAD;y mode gi&#xFA;p tui t&#x1EA1;o 1 topic luy&#x1EC7;n d&#x1ECB;ch cao c&#x1EA5;p &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng? (d&#xE0;nh cho cao th&#x1EE7; &#x111;&#xF3;).<br>\r\nn&#xEA;&#xFA; t&#xF4;i vi&#x1EBF;t nh&#x1EEF;ng th&#x1EE9; tr&#xEA;n b&#x1EB1;ng Eh th&#xEC; b&#x1EA3;n th&#xE2;n tui c&#x169;ng ch&#x1EA3; mu&#x1ED1;n &#x111;&#x1ECD;c l&#x1EA1;i l&#xE0;m qu&#xE1;i g&#xEC; v&#xEC; s&#x1EBD; h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c g&#xEC;? ch&#x1B0;a ch&#x1EAF;c ng&#x1B0;&#x1EDD;i vi&#x1EBF;t &#x111;&#xE3; vi&#x1EBF;t &#x111;&#xFA;ng, khi &#x111;&#xF3; ch&#x1EB3;ng l&#x1EBD; c&#x1EA3; &#x111;&#xE1;m bu v&#xF4; s&#x1EED;a t&#x1EEB;ng c&#xE2;u c&#x1EE7;a ng&#x1B0;&#x1EDD;i vi&#x1EBF;t (&#x111;&#x1EC3; g&#x1ECD;i l&#xE0; gi&#xFA;p nhau h&#x1ECD;c h&#x1ECF;i). n&#xF3; ch&#x1EC9; c&#xF3; m&#x1ED7;i 1 m&#x1EE5;c &#x111;&#xED;ch l&#xE0; &#x111;&#x1EC3; ng&#x1B0;&#x1EDD;i vi&#x1EBF;t luy&#x1EC7;n writing (same as speaking), c&#xF3; khi vi&#x1EBF;t c&#x1EA3; &#x111;&#x1EDD;i ch&#x1EB3;ng bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c c&#xE1;i sai c&#x1EE7;a m&#xEC;nh. l&#xE0;m sao h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng c&#xE1;ch vi&#x1EBF;t tinh t&#xFA;y c&#x1EE7;a ng&#x1B0;&#x1EDD;i Anh/M&#x1EF9;. (c&#xF3; b&#xE1;c c&#xF2;n kh&#xF4;ng bi&#x1EBF;t c&#xE1;i t&#x1EEB; commute l&#xE0; g&#xEC; n&#x1EEF;a m&#xE0; &#x111;&#xF2;i th&#xEA;m bus v&#xE0;o, b&#xF3; tay... kh&#x1ECF;i &#x111;u&#x1ED5;i tui c&#x169;ng &#x111;i.)\r\n\t\t"
  text: "giờ thì tui đã biết tay nghề của 1 số bác \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Global Hell\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPlease try to type in English if you can\r\nDon't use too much Vietnamese here.\r\n\r\n1. Although I'm poor, but I have never cheat anyone.\r\n2. I think it's just the same with the sentence above.\r\n3. I'm poor, but I cheat no one.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntui kêu các bác sắp xếp theo thứ tự mạnh dần mà, đâu kêu dịch đâu.\r\n1 < 2 < 3 (strongest) câu 3 là cách nói mạnh nhất, 1 là softest.\r\n\r\nvề yêu cầu của bác, có lẽ trình độ cũng như cách học của tui không thích hợp trong topic này. Tui muốn bệnh khi phải đọc những từ bình thường như vậy, đó là thời gian tui còn học đại học: khoái viết khoái nói những thứ như thế.\r\ntui nghĩ nếu là học thì ít nhất là chia sẻ nhau cách dịch nào hiệu quả nhất, lúc này việc phải nhuần nhuyễn từ ngữ ngữ pháp tiếng Việt là bắt buộc (vì anh chẳng thể nào dịch được nếu câu tiếng Việt đó bản thân nó đã không đúng), sau đó là từ ngữ ngữ pháp English phải vượt qua cơ bản. Từ đó, mọi người sẽ tự tích góp cho mình cách dịch ngắn nhất, súc tích nhất, cô đọng nhất qua những góp ý của ae. Vậy mode giúp tui tạo 1 topic luyện dịch cao cấp được không? (dành cho cao thủ đó).\r\nnêú tôi viết những thứ trên bằng Eh thì bản thân tui cũng chả muốn đọc lại làm quái gì vì sẽ học được gì? chưa chắc người viết đã viết đúng, khi đó chẳng lẽ cả đám bu vô sửa từng câu của người viết (để gọi là giúp nhau học hỏi). nó chỉ có mỗi 1 mục đích là để người viết luyện writing (same as speaking), có khi viết cả đời chẳng biết được cái sai của mình. làm sao học được những cách viết tinh túy của người Anh/Mỹ. (có bác còn không biết cái từ commute là gì nữa mà đòi thêm bus vào, bó tay... khỏi đuổi tui cũng đi.)"
