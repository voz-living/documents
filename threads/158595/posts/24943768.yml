  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ronnie</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=24937891#post24937891\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Last month, i called to 1080 center to ask about the phone number of BinhThanh electricity office. The woman staff who has a cute voice provided exactly the number to me. After that i had a second call, i talked to the officer that i need a support because the electricity suddenly powered off. He answered that electrical workers would come fix it in 30 minutes. Finally, they appeared and solve the problem. Then i continued to access f17 in order to take airblade with vozers<img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\">...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks man <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ronnie\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLast month, i called to 1080 center to ask about the phone number of BinhThanh electricity office. The woman staff who has a cute voice provided exactly the number to me. After that i had a second call, i talked to the officer that i need a support because the electricity suddenly powered off. He answered that electrical workers would come fix it in 30 minutes. Finally, they appeared and solve the problem. Then i continued to access f17 in order to take airblade with vozers...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks man"
