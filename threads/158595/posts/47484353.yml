  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47471234#post47471234\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">The adoption of labor-saving machinery had a profound effect upon the sale of agricultural operations in the northern states-allowing farmers to increase vastly their crop acreage. By the end of century, <font color=\"Red\">a farmer employing</font> the new machinery could plant and harvest two and half times as much corn as a farmer had using hand methods 50 years before.<br>\r\n<br>\r\nWhy do they use &quot;employing&quot;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->this sentence &quot;a farmer employing the new machinery could plant and harvest ...&quot; can split into 2 sentences<br>\r\n- &quot;a farmer employed the new machinery =&gt; subordinate sentence<br>\r\n- &quot;a farmer could plant and harvest ...&quot; =&gt; main sentence<br>\r\n<br>\r\nso you use -ing/-ed clause (1 type of relative clause beside who/what/...) to join 2 sentences into 1 sentence<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tornado</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47479579#post47479579\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">That paragraph is written in past tense.So I think the sentence must be rewitten as below: <br>\r\n&quot;a farmer who employed the new machinery&quot;<br>\r\n<br>\r\nPlease explain this matter<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->The reason you choose -ing/-ed is the type of the noun of the relative clause (for exp: farmer) in the subordinate sentence. If it&apos;s object, you use -ed and if it&apos;s subject, you use -ing<br>\r\n<br>\r\nAbout the tense problem,<br>\r\n1. if the tense of subordinate sentence = main sentence, you use V-ing/V-ed (PP)<br>\r\n2. if the tense of subordinate sentence &lt; main sentence, you use having/haved + V-ed (PP)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThe adoption of labor-saving machinery had a profound effect upon the sale of agricultural operations in the northern states-allowing farmers to increase vastly their crop acreage. By the end of century, a farmer employing the new machinery could plant and harvest two and half times as much corn as a farmer had using hand methods 50 years before.\r\n\r\nWhy do they use \"employing\"?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthis sentence \"a farmer employing the new machinery could plant and harvest ...\" can split into 2 sentences\r\n- \"a farmer employed the new machinery => subordinate sentence\r\n- \"a farmer could plant and harvest ...\" => main sentence\r\n\r\nso you use -ing/-ed clause (1 type of relative clause beside who/what/...) to join 2 sentences into 1 sentence\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tornado\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThat paragraph is written in past tense.So I think the sentence must be rewitten as below: \r\n\"a farmer who employed the new machinery\"\r\n\r\nPlease explain this matter\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThe reason you choose -ing/-ed is the type of the noun of the relative clause (for exp: farmer) in the subordinate sentence. If it's object, you use -ed and if it's subject, you use -ing\r\n\r\nAbout the tense problem,\r\n1. if the tense of subordinate sentence = main sentence, you use V-ing/V-ed (PP)\r\n2. if the tense of subordinate sentence < main sentence, you use having/haved + V-ed (PP)"
