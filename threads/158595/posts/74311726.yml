  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Vulcan300</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74271720#post74271720\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I will add my fix here based on run aweyyyyy&apos;s version, though there are still some problems i&apos;ve not mentioned here.<br>\r\nSome of your sentences can cause misunderstanding to readers, or they aren&apos;t related to the other phrase.<br>\r\nEg: <br>\r\nI live without money from my family until 2nd grade in university, and now I&apos;m graduated, and haven&apos;t a job.<br>\r\n<b>-&gt;</b> So you somehow stayed alive before 2nd year of university without the money from your family? How? And you are living with your parents now?<br>\r\n<br>\r\n- &quot;We are friend, <b>do not</b> break it&quot;<br>\r\nWell, I changed this to &quot;don&apos;t&quot;, it&apos;s just my own preference. I think &quot;do not&quot;  is used to convey an urgency or an order, while &quot;don&apos;t&quot;, even though it&apos;s just contraction of &quot;do not&quot;, doesn&apos;t really have that feeling of urgency or warning. I usually see &quot;don&apos;t&quot; in casual talk, or begging from other, and I&apos;ve never seen someone&apos;s begging other with &quot;Do not&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Wow, thanks for your helping.<br>\r\nI will remember it<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Showhet</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74272912#post74272912\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Is there anyone interested in Spanish <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> i&apos;m self-studying<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> but it&apos;s sad not to have a mate <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t have any reason to leanr it,<br>\r\nI had learned France before, and now I&apos;m learning Japanese.<br>\r\nI have exam to get N5 in early last December.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TimKiemSuThat Ver 1.03</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74310268#post74310268\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Are you using duolingo? A while ago, i used Duoling to learn French, Deutch, but dropped after few lessons cause i have no idea what having another foreign language, beside my terrible english, could do for me. So, may i ask you, why do you learn Spanish? <br>\r\nAh, this saturday i&apos;ll have an job-take test in Renesas, in which include an essay writing part. Anyone have a guide for this kind of test <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I don&apos;t use any apps to learn foreig language, because I think it lost many times and you don&apos;t get anything.<br>\r\nI have written in axonactive, and my subject is: &quot;tell about your dream in next 5 years&quot;. Good luck to you!<br>\r\n<br>\r\n@Anybody has interview, I sent my CV, they are satisfied and said: &quot;Will call back soon&quot;, but its 10 days pass and I don&apos;t reciver any call.<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Vulcan300\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI will add my fix here based on run aweyyyyy's version, though there are still some problems i've not mentioned here.\r\nSome of your sentences can cause misunderstanding to readers, or they aren't related to the other phrase.\r\nEg: \r\nI live without money from my family until 2nd grade in university, and now I'm graduated, and haven't a job.\r\n-> So you somehow stayed alive before 2nd year of university without the money from your family? How? And you are living with your parents now?\r\n\r\n- \"We are friend, do not break it\"\r\nWell, I changed this to \"don't\", it's just my own preference. I think \"do not\"  is used to convey an urgency or an order, while \"don't\", even though it's just contraction of \"do not\", doesn't really have that feeling of urgency or warning. I usually see \"don't\" in casual talk, or begging from other, and I've never seen someone's begging other with \"Do not\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWow, thanks for your helping.\r\nI will remember it\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Showhet\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIs there anyone interested in Spanish  i'm self-studying but it's sad not to have a mate \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't have any reason to leanr it,\r\nI had learned France before, and now I'm learning Japanese.\r\nI have exam to get N5 in early last December.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TimKiemSuThat Ver 1.03\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAre you using duolingo? A while ago, i used Duoling to learn French, Deutch, but dropped after few lessons cause i have no idea what having another foreign language, beside my terrible english, could do for me. So, may i ask you, why do you learn Spanish? \r\nAh, this saturday i'll have an job-take test in Renesas, in which include an essay writing part. Anyone have a guide for this kind of test \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI don't use any apps to learn foreig language, because I think it lost many times and you don't get anything.\r\nI have written in axonactive, and my subject is: \"tell about your dream in next 5 years\". Good luck to you!\r\n\r\n@Anybody has interview, I sent my CV, they are satisfied and said: \"Will call back soon\", but its 10 days pass and I don't reciver any call."
