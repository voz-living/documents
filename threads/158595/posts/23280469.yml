  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>wall[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=23280160#post23280160\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m talking about fraction, ex: 2/3 two thirds and 7/50= seven fiftieth<b>s</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If u say that way , people will think of it as 750<br>\r\n<br>\r\nSay this way :<br>\r\n<br>\r\n360: three sixty<br>\r\n4870: Forty-eight seventy<br>\r\n7/50: seven over fifty\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by wall[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm talking about fraction, ex: 2/3 two thirds and 7/50= seven fiftieths\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf u say that way , people will think of it as 750\r\n\r\nSay this way :\r\n\r\n360: three sixty\r\n4870: Forty-eight seventy\r\n7/50: seven over fifty"
