  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PaulScholes</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48276952#post48276952\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Anyone here volunteers for Church&apos;s outreach ministry? Good to help people out but it is so boring my summer is being ruined I want to be taller want to go swimming every day T.T</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It&apos;s not boring as you thought. I have been there one time, and I feel it&apos;s very helpfull, make new friends, study a lot of things. Just 7 days and you&apos;ll be another person. Trust me, It&apos;s good for you. Last but noi least, there are a lot of beautiful girls in there<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PaulScholes\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnyone here volunteers for Church's outreach ministry? Good to help people out but it is so boring my summer is being ruined I want to be taller want to go swimming every day T.T\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt's not boring as you thought. I have been there one time, and I feel it's very helpfull, make new friends, study a lot of things. Just 7 days and you'll be another person. Trust me, It's good for you. Last but noi least, there are a lot of beautiful girls in there"
