  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tengtengvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=2972257#post2972257\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Congrats!! haha NYU is a private uni... dude, you have to sell a lot of drugs.. but people go there are rich and loaded with money. You have be one of those to even think about it. Aren&apos;t you?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->If you re U.S citizen or eligible non-citizen, such as permanent residents, and you dazzle the admission with talent, diligence, NYU offers series of grants and scholarships, even full-ride. International students fight the tougher battle; sheer luck helps us get money. Otherwise, some kids got in but they pay full cost. And I feel truly uncomfortable to contribute 35k per year even my dad said he affords to cover the money. Surely as hell that he&apos;s gonna work his ass off for rest of his life. <img src=\"/images/smilies/Off/beat_shot.gif\" border=\"0\" alt=\"\" title=\"Beat Shot\" class=\"inlineimg\"><br>\r\n<br>\r\n Depending on letters next week, I will attend some smaller schools in middle of nowhere, like Iowa, Tennesse with full tuition scholarship, paying less than 10k, spending luxurious university in L.A, N.Y for the graduate level. It&apos;s time for me to run on my feet. It definitely damages my chance of hunting H1-B VISA though. Once again, &quot;lucky comes with responsibility&quot;. Btw, my UNIS is such a luxurious place. isnt it <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tengtengvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCongrats!! haha NYU is a private uni... dude, you have to sell a lot of drugs.. but people go there are rich and loaded with money. You have be one of those to even think about it. Aren't you?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIf you re U.S citizen or eligible non-citizen, such as permanent residents, and you dazzle the admission with talent, diligence, NYU offers series of grants and scholarships, even full-ride. International students fight the tougher battle; sheer luck helps us get money. Otherwise, some kids got in but they pay full cost. And I feel truly uncomfortable to contribute 35k per year even my dad said he affords to cover the money. Surely as hell that he's gonna work his ass off for rest of his life. \r\n\r\n Depending on letters next week, I will attend some smaller schools in middle of nowhere, like Iowa, Tennesse with full tuition scholarship, paying less than 10k, spending luxurious university in L.A, N.Y for the graduate level. It's time for me to run on my feet. It definitely damages my chance of hunting H1-B VISA though. Once again, \"lucky comes with responsibility\". Btw, my UNIS is such a luxurious place. isnt it"
