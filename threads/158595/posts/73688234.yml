  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mithrandir</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=73685870#post73685870\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m so sad now. It&apos;s been a week since the last time she talked with me (on facebook, she&apos;s always surrounded by her friends). But recently I find that she and my close friend (I have two close friend, he&apos;s one of them and we&apos;ve been friends since I was seven) are likely to like each other... I&apos;ve been loving her for 6 years, since we were at school together. It hurts so bad.<br>\r\n-----<br>\r\nAbout two week ago, 2/12, she and I talked together until nearly 12 pm. I said something like &quot;If I were you, I&apos;d stay up late until my birthday came&quot;. And she said that she was happy that I remembered her birthday. The following day, I gave her a present. It was a book named &quot;Mat Biec&quot; by Nguyen Nhat Anh...<br>\r\n-----<br>\r\nShe&apos;s like the weather. But I love her. Am I going to lose both you and my close friend, Velvety Rose?<br>\r\n-----<br>\r\nIs anyone here? I just want to share my story, because I&apos;m gonna be like the main character in Mat Biec, Ngan. <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->have a talk with him about it\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mithrandir\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm so sad now. It's been a week since the last time she talked with me (on facebook, she's always surrounded by her friends). But recently I find that she and my close friend (I have two close friend, he's one of them and we've been friends since I was seven) are likely to like each other... I've been loving her for 6 years, since we were at school together. It hurts so bad.\r\n-----\r\nAbout two week ago, 2/12, she and I talked together until nearly 12 pm. I said something like \"If I were you, I'd stay up late until my birthday came\". And she said that she was happy that I remembered her birthday. The following day, I gave her a present. It was a book named \"Mat Biec\" by Nguyen Nhat Anh...\r\n-----\r\nShe's like the weather. But I love her. Am I going to lose both you and my close friend, Velvety Rose?\r\n-----\r\nIs anyone here? I just want to share my story, because I'm gonna be like the main character in Mat Biec, Ngan. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhave a talk with him about it"
