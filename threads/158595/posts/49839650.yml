content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lonely Wanderer</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49839535#post49839535\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#xFA; bi&#x1EBF;t quy&#x1EC3;n sticker kh&#xF4;ng, mua m&#x1ED9;t quy&#x1EC3;n v&#x1EC1;. M&#x1ED9;t ng&#xE0;y ch&#xFA; vi&#x1EBF;t l&#xEA;n &#x111;&#xF3; kho&#x1EA3;ng 5 t&#x1EEB;, d&#xE1;n v&#xE0;o t&#x1B0;&#x1EDD;ng, t&#x1EE7; l&#x1EA1;nh, c&#x1EED;a s&#x1ED5; ho&#x1EB7;c b&#xE0;n h&#x1ECD;c, nh&#x1EEF;ng ch&#x1ED7; m&#xE0; ch&#xFA; hay &#x111;&#x1EBF;n v&#x1EDB;i &#x111;i qua &#x111;i l&#x1EA1;i, k&#x1EC3; c&#x1EA3;....m&#x1EB7;t trong c&#x1EED;a c&#xE1;nh c&#x1EE7;a nh&#xE0; v&#x1EC7; sinh <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s method is unreliable you know <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\nHere&apos;s my method of studying English<br>\nFirst of all,open wikipedia<br>\nFind a really hard word,like World War II,or The Bible...<br>\nTranslate that page into 100% Vietnamese using an Oxford Dictionary<br>\nAfter that,underline words that i don&apos;t really understand,and after that,read it in my mind 10-20 times<br>\nAnd after that,read that page in 100% English in order to practicing my pronunciation <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lonely Wanderer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChú biết quyển sticker không, mua một quyển về. Một ngày chú viết lên đó khoảng 5 từ, dán vào tường, tủ lạnh, cửa sổ hoặc bàn học, những chỗ mà chú hay đến với đi qua đi lại, kể cả....mặt trong cửa cánh của nhà vệ sinh \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's method is unreliable you know \nHere's my method of studying English\nFirst of all,open wikipedia\nFind a really hard word,like World War II,or The Bible...\nTranslate that page into 100% Vietnamese using an Oxford Dictionary\nAfter that,underline words that i don't really understand,and after that,read it in my mind 10-20 times\nAnd after that,read that page in 100% English in order to practicing my pronunciation"
