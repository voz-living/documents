content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36972817#post36972817\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I have studied English since 6th grade until 12 grade, consider it 6 years, but that&apos;s common for every VN student, isn&apos;t it? Don&apos;t tell me you are at 9th grade &amp; obtain that 101 TOEFL iBT...<br>\r\n<br>\r\nIn case you want to ask, No I have not attended any other English class outside the highschool programme that every of us should have been taking or have already taken.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s strange, I remember that students have to study English in the 3rd grade.<br>\r\nBTW, can anybody give me a list (or a link that provide a list) of formal expression in daily life (like &quot;with all do respect&quot;, &quot;back on track&quot;, &quot;I beg your pardon&quot; or smt like that)?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have studied English since 6th grade until 12 grade, consider it 6 years, but that's common for every VN student, isn't it? Don't tell me you are at 9th grade & obtain that 101 TOEFL iBT...\r\n\r\nIn case you want to ask, No I have not attended any other English class outside the highschool programme that every of us should have been taking or have already taken.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's strange, I remember that students have to study English in the 3rd grade.\r\nBTW, can anybody give me a list (or a link that provide a list) of formal expression in daily life (like \"with all do respect\", \"back on track\", \"I beg your pardon\" or smt like that)?"
