  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ncxcn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27009688#post27009688\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ok, thank you for showing me.<br>\r\n no, my class begins at 7:00 am, but i was late because i often go to school by the bus and it takes about 1 hour to reach my school <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->It takes about 1 hour to reach my office, too but I&apos;m never be late. So, you should not impute the blame to your status and try your best to reach your class on time.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ncxcn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tok, thank you for showing me.\r\n no, my class begins at 7:00 am, but i was late because i often go to school by the bus and it takes about 1 hour to reach my school \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt takes about 1 hour to reach my office, too but I'm never be late. So, you should not impute the blame to your status and try your best to reach your class on time."
