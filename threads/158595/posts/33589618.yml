  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nvidiano1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33586099#post33586099\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">it&apos;s recommended that there<b> (should) be</b> no &quot;s&quot; for the word &quot;help&quot;.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jeeja Yanin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33588931#post33588931\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">not that it&apos;s recommended, but it&apos;s rather essential to have it (yes, the &quot;S&quot;) removed, otherwise the sentence will look fucked up and won&apos;t even make any sence in regard to what the original poster intended to say</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You got my point there, Jeeja Yanin<img src=\"/images/smilies/Off/baffle.gif\" border=\"0\" alt=\"\" title=\"Baffle\" class=\"inlineimg\"> In other words, It&apos;s a must, not an option to pick from.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> That was why I wrote &quot;there&apos;s no &quot;s&quot; &quot; NOT &quot;there should be no &quot;s&quot; &quot;; the former sentence &quot;It&apos;s recommended that&quot; was actually used to tone my suggestion down and hence hopefully makes it more absorbable/less intrusive <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nvidiano1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tit's recommended that there (should) be no \"s\" for the word \"help\".\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jeeja Yanin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnot that it's recommended, but it's rather essential to have it (yes, the \"S\") removed, otherwise the sentence will look fucked up and won't even make any sence in regard to what the original poster intended to say\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou got my point there, Jeeja Yanin In other words, It's a must, not an option to pick from. That was why I wrote \"there's no \"s\" \" NOT \"there should be no \"s\" \"; the former sentence \"It's recommended that\" was actually used to tone my suggestion down and hence hopefully makes it more absorbable/less intrusive"
