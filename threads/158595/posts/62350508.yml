  html: "\r\n\t\t\t\r\n\t\t\tit&apos;s what I&apos;ve found:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tfilm - is an anachronism dating from the days when movies were actually made on film. When film itself became technologically outdated and movies began to be made on tape, the word &quot;film&quot; stuck, Now that movies are made on digital electronic media, they are still called films - though &quot;film&quot; actually hasn&apos;t been used in many years. For all practical purposes, however - they mean the same.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "it's what I've found:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tfilm - is an anachronism dating from the days when movies were actually made on film. When film itself became technologically outdated and movies began to be made on tape, the word \"film\" stuck, Now that movies are made on digital electronic media, they are still called films - though \"film\" actually hasn't been used in many years. For all practical purposes, however - they mean the same."
