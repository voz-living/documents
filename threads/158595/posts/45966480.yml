hat my interest was action movie with Jackie Chan or Jet Li, the reason was, maybe, i started to joining the martial arts club at that time. Action movies still make me crazy now but not so much like the past<br>\r\n<br>\r\nMaybe the funny movie is what i love best at the moment <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\nNotice me if i had any mistakes about grammar or vocabulary<br>\r\n<br>\r\nbtw, does &quot;vocabularies&quot; has meaning ?<br>\r\n<br>\r\nThanks alot for anyway <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
