  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mycloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67848721#post67848721\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Your friends has helped you. Here&apos;s is another way<br>\r\n<br>\r\nImagine a conversation on the lakeside in Hanoi.<br>\r\nYou and I are here for two weeks&apos; holiday. We arrived four days ago.<br>\r\nWe are chatting with some new friends and they ask:<br>\r\n<br>\r\n<i>How long have you been here?<br>\r\n</i>Four days.<br>\r\n<i>How long are you here for?<br>\r\n</i>* Fourteen days.<br>\r\n<font size=\"2\">In the &quot;How long are you here for?&quot; case,  if the person who asked it was scowling, glancing at his watch, and speaking loudly, I&apos;d get the same idea. If that person was speaking calmly and not giving any other signal of impatience, I&apos;d understand it to be nothing more than an ordinary question arising from the speaker&apos;s curiosity about my plans.</font><br>\r\n<br>\r\n<i>How long will you be here?<br>\r\n</i>Ten days.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thank you so much for helping me !!!.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mycloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYour friends has helped you. Here's is another way\r\n\r\nImagine a conversation on the lakeside in Hanoi.\r\nYou and I are here for two weeks' holiday. We arrived four days ago.\r\nWe are chatting with some new friends and they ask:\r\n\r\nHow long have you been here?\r\nFour days.\r\nHow long are you here for?\r\n* Fourteen days.\r\nIn the \"How long are you here for?\" case,  if the person who asked it was scowling, glancing at his watch, and speaking loudly, I'd get the same idea. If that person was speaking calmly and not giving any other signal of impatience, I'd understand it to be nothing more than an ordinary question arising from the speaker's curiosity about my plans.\r\n\r\nHow long will you be here?\r\nTen days.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthank you so much for helping me !!!."
