  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Smooth Criminal</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52485960#post52485960\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">damn good movie <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hell yea it is. =))<br>\r\n<br>\r\n@nguyenquan1l: maybe jokes would help you. That&apos;s what they did with my midterm exam. My paper was terrible and i didn&apos;t prepare it thoroughly so I inserted some silly jokes to fill the &quot;awkward moments&quot; during the presentation. Surprisingly, the judges thought my jokes were funny and effective ways to memorize my paper&apos;s content, those weird jokes actually made them laughing!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Smooth Criminal\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdamn good movie \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHell yea it is. =))\r\n\r\n@nguyenquan1l: maybe jokes would help you. That's what they did with my midterm exam. My paper was terrible and i didn't prepare it thoroughly so I inserted some silly jokes to fill the \"awkward moments\" during the presentation. Surprisingly, the judges thought my jokes were funny and effective ways to memorize my paper's content, those weird jokes actually made them laughing!"
