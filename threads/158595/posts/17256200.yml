  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranthanhtuanvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17255804#post17255804\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">remember all of those made me bored, i remember nothing, instead, i&apos;ll speak by using my routine<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I have to remember all of them since Phonetics is still an imporant part of high school exam. It&apos;s not that hard to memorize, though. You only need to memorize /t/ /id/ and the remainings are /d/ by default.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranthanhtuanvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tremember all of those made me bored, i remember nothing, instead, i'll speak by using my routine\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI have to remember all of them since Phonetics is still an imporant part of high school exam. It's not that hard to memorize, though. You only need to memorize /t/ /id/ and the remainings are /d/ by default."
