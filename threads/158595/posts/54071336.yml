content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54070384#post54070384\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">All these years speaking the language have come to naught. No style, no flair, no fluency, no nothing. A lot of people wish to be able to speak one language other than their mother tongues while I&apos;ve squandered one and will come to fling yet another one through the window.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->wow, your flow is quite natural especially that last sentence with your use of yet and will come. Where did you learn to write like that? I only observe that usage at my literature class at school. But i bet you are a IT guy, am i right ??<br>\r\n<br>\r\nDid you take the SAT test? I&apos;m pretty sure you would get a score of 12 out of 12 for the essay, with your usual performance of course. Also, you sound just like Posh from the old time.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAll these years speaking the language have come to naught. No style, no flair, no fluency, no nothing. A lot of people wish to be able to speak one language other than their mother tongues while I've squandered one and will come to fling yet another one through the window.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nwow, your flow is quite natural especially that last sentence with your use of yet and will come. Where did you learn to write like that? I only observe that usage at my literature class at school. But i bet you are a IT guy, am i right ??\r\n\r\nDid you take the SAT test? I'm pretty sure you would get a score of 12 out of 12 for the essay, with your usual performance of course. Also, you sound just like Posh from the old time."
