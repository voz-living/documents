  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by iDefender\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI have a question: Which accent you guy prefer? American or British? Why?\r\n\r\nI prefer British because it considered as the original source of modern English \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBlack American's accent, for shizzle!"
