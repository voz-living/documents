  html: "\r\n\t\t\t\r\n\t\t\t^ by the &quot;Subject- Verb agreement&quot; you meant this right? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>n0thingn3ss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53353372#post53353372\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^ his assets <font color=\"Red\">was</font> seized/forfeited by the judge ? <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I&apos;m not really sure if &quot;assets&quot; in this sentence is considered a plural form of the word &quot;asset&quot; or not, because according to <a href=\"/redirect/index.php?link=http%3A%2F%2Fdictionary.reference.com%2Fbrowse%2Fassets%3Fs%3Dt\" target=\"_blank\">this</a> it seems like &quot;assets&quot; is a word itself <img src=\"/images/smilies/confused.gif\" border=\"0\" alt=\"\" title=\"Confused\" class=\"inlineimg\"><br>\r\nCorrect me if I&apos;m wrong <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nAbout the passive form of the sentence with Subject being &quot;He&quot; I haven&apos;t come up with any idea yet. Does it require some specialized word? <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "^ by the \"Subject- Verb agreement\" you meant this right? \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by n0thingn3ss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^ his assets was seized/forfeited by the judge ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI'm not really sure if \"assets\" in this sentence is considered a plural form of the word \"asset\" or not, because according to this it seems like \"assets\" is a word itself \r\nCorrect me if I'm wrong \r\n\r\nAbout the passive form of the sentence with Subject being \"He\" I haven't come up with any idea yet. Does it require some specialized word?"
