  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>duy1124</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=14868092#post14868092\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">f*cking high score<br>\r\ni&apos;m only 700 <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nWith that 750, you can easily find a good job <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Unfortunately, my job does not require English skill <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> Just took it for fun because it was free <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tCan anyone tell me how to know what level/score in English you are when you have no money to go to those English centres thanks\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Take the placement tests of those centers at a very cheap fee <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nOr you could take the TOEIC exam at $30.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tToeic is not representative at all of your expression skill<br>\r\n<br>\r\nI think by &quot;Toeic&quot; people usually means &quot;Toeic listening and reading comprehension&quot; (Toeic &quot;writing and talking&quot; does exist ! )<br>\r\n<br>\r\npersonnally i have a good score at Toeic (almost 900) but every time I write t on this thread it take me a long time to think and build up each sentence and I know that i have been making a lot of mistake even in this post\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yeah, the TOEIC only tests you for listening and comprehension skills, as well as it only focuses on general English. <br>\r\n<br>\r\nThe TOEFL and IELTS are more valuable and reliable as they focuses on academic English. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by duy1124\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tf*cking high score\r\ni'm only 700 \r\nWith that 750, you can easily find a good job \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUnfortunately, my job does not require English skill  Just took it for fun because it was free \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCan anyone tell me how to know what level/score in English you are when you have no money to go to those English centres thanks\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTake the placement tests of those centers at a very cheap fee \r\nOr you could take the TOEIC exam at $30.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tToeic is not representative at all of your expression skill\r\n\r\nI think by \"Toeic\" people usually means \"Toeic listening and reading comprehension\" (Toeic \"writing and talking\" does exist ! )\r\n\r\npersonnally i have a good score at Toeic (almost 900) but every time I write t on this thread it take me a long time to think and build up each sentence and I know that i have been making a lot of mistake even in this post\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYeah, the TOEIC only tests you for listening and comprehension skills, as well as it only focuses on general English. \r\n\r\nThe TOEFL and IELTS are more valuable and reliable as they focuses on academic English."
