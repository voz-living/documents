  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t-Can we always use \"specifically\" as a replacement for \" Particularly\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNope. No. Nada. They are not the same.\r\nspecifically: đặt biệt.\r\nparticularly: riêng biệt.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t  -And why do we call \" Accounts receivable\"  and not \" receivable accounts\" I think \"receivable\" is an adjective should stand before \"accounts\" which is an noun. Is that right?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAccounts receivable/bills receivable/bills payable. \r\nIn this case, account is inherently noun. I'm not sure how to explain it but it's kinda passive form of noun so it stands before receivable."
