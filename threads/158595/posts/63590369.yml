  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aquarius589</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63587089#post63587089\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi everyone, can anyone suggest some English clubs in Hanoi that I can join? I&apos;m living at &#x110;&#x1ED9;i C&#x1EA5;n street. Also, does anyone know where is the best place to take IELTS test?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->You can take the IELTS test at British Council. For more details, you can go to this web <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.britishcouncil.org%2Fvi%2Fvietnam-exams-how-to-register-for-ielts-2.htm\" target=\"_blank\">http://www.britishcouncil.org/vi/vie...or-ielts-2.htm</a>.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aquarius589\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHi everyone, can anyone suggest some English clubs in Hanoi that I can join? I'm living at Đội Cấn street. Also, does anyone know where is the best place to take IELTS test?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYou can take the IELTS test at British Council. For more details, you can go to this web http://www.britishcouncil.org/vi/vie...or-ielts-2.htm."
