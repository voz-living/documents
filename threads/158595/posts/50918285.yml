  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trannghi7707</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50918138#post50918138\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">where are you applying to ? why does it require such a high score to get in ? <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->I tend to apply for scholarship in Business field of University of Queenland - Australia <br>\r\n<br>\r\nHere&apos;s the requirements :<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tCriteria - Academic<br>\r\n&#x2022;\tComplete an undergraduate degree from a recongised institution with a GPA of at least 8 out of 10 on the Vietnamese grading scale. Vietnames students with a qualification from Australia or another country are also eligible to apply.<br>\r\n&#x2022;\tStudents must have an IELTS of 6.5 in writing with a 6 in all other sub bands, or TOEFL equivalent iBT 90 overall with no sub band less than 21\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trannghi7707\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhere are you applying to ? why does it require such a high score to get in ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nI tend to apply for scholarship in Business field of University of Queenland - Australia \r\n\r\nHere's the requirements :\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCriteria - Academic\r\n•\tComplete an undergraduate degree from a recongised institution with a GPA of at least 8 out of 10 on the Vietnamese grading scale. Vietnames students with a qualification from Australia or another country are also eligible to apply.\r\n•\tStudents must have an IELTS of 6.5 in writing with a 6 in all other sub bands, or TOEFL equivalent iBT 90 overall with no sub band less than 21"
