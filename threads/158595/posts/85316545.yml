content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Niwaicai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=85309053#post85309053\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I&apos;m feeling like I&apos;m a stranger in my family. Fuck it! I just wanna be myself. I just wanna enjoy every moment of my life. So, pleasee...Mom, Dad. You guys don&apos;t have to be like this. I hate this feeling. I am your son, not a stranger.<br>\r\n<br>\r\nWhatever happened, happened. I took 100% responsibility for whatever happened in my life. Wasn&apos;t it enough???? <br>\r\n<br>\r\nShiet! Now i have to learn how to deal with depression. $%#%#%$#%#$%#%#%%#$%#%#%#%#%#%#%$%#$%#$%</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Because I don&apos;t know the necessary details so I&apos;m not sure what&apos;s going on with you and your family. However, it&apos;s always good to calm down and think carefully. Sometimes, you think you know what&apos;s the best for you but actually you&apos;re not. But you can also be right, your parents just haven&apos;t understood what you really want, who you really are.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Niwaicai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI'm feeling like I'm a stranger in my family. Fuck it! I just wanna be myself. I just wanna enjoy every moment of my life. So, pleasee...Mom, Dad. You guys don't have to be like this. I hate this feeling. I am your son, not a stranger.\r\n\r\nWhatever happened, happened. I took 100% responsibility for whatever happened in my life. Wasn't it enough???? \r\n\r\nShiet! Now i have to learn how to deal with depression. $%#%#%$#%#$%#%#%%#$%#%#%#%#%#%#%$%#$%#$%\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBecause I don't know the necessary details so I'm not sure what's going on with you and your family. However, it's always good to calm down and think carefully. Sometimes, you think you know what's the best for you but actually you're not. But you can also be right, your parents just haven't understood what you really want, who you really are."
