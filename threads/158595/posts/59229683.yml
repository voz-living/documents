  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>edelweiss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59228401#post59228401\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Still trouble about love, dude <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> Or just an exam?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Not so much about love anymore, that comes later. It&apos;s off my mind for now.<br>\r\n<br>\r\nI&apos;ve failed the entrance exam. And with only one month left I will probably also fail Vietnam&apos;s entrance exam (I haven&apos;t studied for it yet). I&apos;m having a feeling that I fail at everything, so...not an easy time for me at all.<br>\r\n<br>\r\nI&apos;ve come up with a new plan which involves retaking the exam next year. Studying SAT has also been taken into consideration, but it is a really long way to go from now and it&apos;s pretty uncertain. It seems even harder and further away as I&apos;ve started to doubt myself.<br>\r\n<br>\r\nFor now I&apos;m kind of...lost.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by edelweiss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tStill trouble about love, dude  Or just an exam?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNot so much about love anymore, that comes later. It's off my mind for now.\r\n\r\nI've failed the entrance exam. And with only one month left I will probably also fail Vietnam's entrance exam (I haven't studied for it yet). I'm having a feeling that I fail at everything, so...not an easy time for me at all.\r\n\r\nI've come up with a new plan which involves retaking the exam next year. Studying SAT has also been taken into consideration, but it is a really long way to go from now and it's pretty uncertain. It seems even harder and further away as I've started to doubt myself.\r\n\r\nFor now I'm kind of...lost."
