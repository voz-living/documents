content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hlmasterchief93</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47345918#post47345918\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Yes, nice to meet you.<br>\r\n<br>\r\nI want/have to get 6.0 IETLS by the end of this year but I still dont know how to start <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nAny good idea ? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->6.0 is quite easy if you have a good basic in English <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nBut I suggest you try the test for the first time to get used to the time limit, the questions and the pressure before coming back a second time to go for what you want. Anw if you&apos;re lucky enough you can get the right score at the first time though, like me <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hlmasterchief93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYes, nice to meet you.\r\n\r\nI want/have to get 6.0 IETLS by the end of this year but I still dont know how to start \r\nAny good idea ? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n6.0 is quite easy if you have a good basic in English \r\nBut I suggest you try the test for the first time to get used to the time limit, the questions and the pressure before coming back a second time to go for what you want. Anw if you're lucky enough you can get the right score at the first time though, like me"
