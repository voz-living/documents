  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>darkmatter</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=33871072#post33871072\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Erm, I got to the point where I rarely check the grammar book anymore, perhaps you can look into that and tell me if I&apos;m wrong or not. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n<br>\r\nBut don&apos;t sweat making mistakes though, we, Vietnamese, usually don&apos;t speak English very well because we are too afraid of making mistakes (and thus losing face). <br>\r\n<br>\r\nDo we speak perfect Vietnamese when we talk to each other? No, that would be weird. Do Americans, Brits or Aussies speak perfect English in their daily conversation? The answer is still no.<br>\r\n<br>\r\nSo why do we have to care about making mistakes? As long as you get your idea across, it&apos;s fine.<br>\r\n<br>\r\nPS: Okie, I used a kinda naughty example in my first post, but the main idea is that you have to think in the language you are learning. It can be difficult at first, but not impossible, you can start doing that within the first few months by using simple sentences and basic grammars. I&apos;m doing the same with Japanese, and so far it has worked well for me ^_^</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->That&apos;s true. When i played an online game (World of Tanks - US server), I saw so many players from US who didnt use proper English. But that&apos;s ok with them and everybody else, as long as they knew what others said. <br>\r\nVietnamese got a big problem in learning and using E. That is confidence. I have met some V guys who are quite good in E. But in conversation, they always said that their E is not so good.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by darkmatter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tErm, I got to the point where I rarely check the grammar book anymore, perhaps you can look into that and tell me if I'm wrong or not. \r\n\r\nBut don't sweat making mistakes though, we, Vietnamese, usually don't speak English very well because we are too afraid of making mistakes (and thus losing face). \r\n\r\nDo we speak perfect Vietnamese when we talk to each other? No, that would be weird. Do Americans, Brits or Aussies speak perfect English in their daily conversation? The answer is still no.\r\n\r\nSo why do we have to care about making mistakes? As long as you get your idea across, it's fine.\r\n\r\nPS: Okie, I used a kinda naughty example in my first post, but the main idea is that you have to think in the language you are learning. It can be difficult at first, but not impossible, you can start doing that within the first few months by using simple sentences and basic grammars. I'm doing the same with Japanese, and so far it has worked well for me ^_^\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThat's true. When i played an online game (World of Tanks - US server), I saw so many players from US who didnt use proper English. But that's ok with them and everybody else, as long as they knew what others said. \r\nVietnamese got a big problem in learning and using E. That is confidence. I have met some V guys who are quite good in E. But in conversation, they always said that their E is not so good."
