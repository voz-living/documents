  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>whi_pis</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=16546172#post16546172\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">tks but im talking about words in general, ex: i come across a word and i want to know how popular it is, how can i do that? any search engine or dictionary?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nah, just google it and find out the search result number(the bigger number, the more popular it is). But in some case(in the unequal or did not have the same meaning, this semester-term for example) you cannot use that compare method.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by whi_pis\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttks but im talking about words in general, ex: i come across a word and i want to know how popular it is, how can i do that? any search engine or dictionary?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnah, just google it and find out the search result number(the bigger number, the more popular it is). But in some case(in the unequal or did not have the same meaning, this semester-term for example) you cannot use that compare method."
