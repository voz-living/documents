  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>polynomial</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66883414#post66883414\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What &apos;s wrong with your USB ? Why did it need to be formatted before use ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Because the capacity of my usb is 3,64 gb. But the capacity of my files are 3,9 gb <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">. I didnt know that. I copied and it was ok <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">. I checked for the last. It was ok <img src=\"/images/smilies/Off/oh.gif\" border=\"0\" alt=\"\" title=\"Oh\" class=\"inlineimg\"><br>\r\nThis morning, i pressed format and ive learned to forget about it <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by polynomial\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat 's wrong with your USB ? Why did it need to be formatted before use ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBecause the capacity of my usb is 3,64 gb. But the capacity of my files are 3,9 gb . I didnt know that. I copied and it was ok . I checked for the last. It was ok \r\nThis morning, i pressed format and ive learned to forget about it"
