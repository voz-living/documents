  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Jay</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64376143#post64376143\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">You&apos;re underestimating tears. Tears can solve everything if it&apos;s from the right person.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Given that I witnessed the tears of my beloved ones and did nothing, I&apos;m quite a heartless bloke.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>fanhuy97</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64390591#post64390591\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><a href=\"http://vozforums.com/attachment.php?attachmentid=657118\" target=\"_blank\">Attachment 657118</a><br>\r\ncan anybody overthere help me to find this word ?<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Bow.</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Windm03</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64394042#post64394042\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can someone translate &quot;h&#x1EC7; th&#x1ED1;ng th&#x1EBF; ch&#x1EA5;p th&#x1EE9; c&#x1EA5;p&quot; to english for me plz?? <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"DarkOliveGreen\">Nobody asks this unless they study about it. If they really study about it, they will not ask this question here.<br>\r\n<br>\r\nAnyway, my guest is that it has something to do with <i>&apos;secondary mortgage market&apos;</i> or <i>&apos;secondary collateral&apos;</i>.</font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Jay\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tYou're underestimating tears. Tears can solve everything if it's from the right person.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGiven that I witnessed the tears of my beloved ones and did nothing, I'm quite a heartless bloke.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fanhuy97\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAttachment 657118\r\ncan anybody overthere help me to find this word ?\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBow.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Windm03\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcan someone translate \"hệ thống thế chấp thứ cấp\" to english for me plz?? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNobody asks this unless they study about it. If they really study about it, they will not ask this question here.\r\n\r\nAnyway, my guest is that it has something to do with 'secondary mortgage market' or 'secondary collateral'."
