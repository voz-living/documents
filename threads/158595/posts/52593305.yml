  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quanghuy_tpv\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXin lỗi các anh vì dùng tiếng Việt ở đây,em đang cần dịch gấp một số tên của văn bằng từ tiếng Việt ra tiếng Anh để làm CV mong các anh giúp với,em dùng các công cụ để dịch và tự dịch nhưng thấy chuối quá! \r\n\r\n1> Chứng chỉ bồi dưỡng nghiệp vụ giám sát thi công công trình xây dựng.\r\n2> Chứng chỉ bồi dưỡng nghiệp vụ quản lý dự án đầu tư xây dựng công trình.\r\n thanksss\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1.Fostering one's professional ability to supervise the building certificate\r\n2.Fostering one's professional ability  of management project and investment in construction work certificate\r\n\r\nI don't know if 2 sentences are true or not,please help me fixing it,thanks"
