  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sam20000</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=91119349#post91119349\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#xF4;ng ph&#x1EA3;i c&#x1EE5;m c&#x1ED1; &#x111;&#x1ECB;nh.<br>\r\n<br>\r\nLie &#x1EDF; tr&#xEA;n ch&#x1EAF;c l&#xE0; 1 d&#x1EA1;ng absolute, ho&#x1EB7;c m&#x1EC7;nh &#x111;&#x1EC1; t&#xED;nh ng&#x1EEF; ki&#x1EC1;u g&#xEC; &#x111;&#x1EA5;y. &#x110;m tra m&#xE3;i k gi&#x1EA3;i th&#xED;ch &#x111;c c&#xFA; vl.<br>\r\n<br>\r\nTh&#xED;m n&#xE0;o r&#xE0;nh th&#x1EED; gi&#x1EA3;i th&#xED;ch coi hiz.<br>\r\n<br>\r\nPS: m&#x1EA5;y c&#xE1;i v&#xED; d&#x1EE5; c&#x1EE7;a th&#xED;m n&#xF3; chia &#x111;&#x1ED9;ng t&#x1EEB; m&#xE0;, &#x111;&#x1EB1;ng n&#xE0;y S s&#x1ED1; &#xED;t m&#xE0; V kh&#xF4;ng chia.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xEC; m&#x1EA5;y c&#xE1;i kh&#xE1;c n&#xF3; chia s&#x1ED1; &#xED;t trong khi c&#xE1;i n&#xE0;y n&#xF3; chia s&#x1ED1; nhi&#x1EC1;u n&#xEA;n c&#xF3; th&#x1EC3; &#x111;&#xE1;nh sai ho&#x1EB7;c t&#x1EEB; c&#xF4; &#x111;&#x1ECB;nh\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sam20000\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhông phải cụm cố định.\r\n\r\nLie ở trên chắc là 1 dạng absolute, hoặc mệnh đề tính ngữ kiều gì đấy. Đm tra mãi k giải thích đc cú vl.\r\n\r\nThím nào rành thử giải thích coi hiz.\r\n\r\nPS: mấy cái ví dụ của thím nó chia động từ mà, đằng này S số ít mà V không chia.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthì mấy cái khác nó chia số ít trong khi cái này nó chia số nhiều nên có thể đánh sai hoặc từ cô định"
