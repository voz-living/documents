  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hellcha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49524212#post49524212\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">that sentence was well written. I quoted from Step up to Ielts, Unit 3<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.<br>\r\nYou dont get my point. The sentence &quot;the river is 1 km long&quot; is right; we all know that cuz we learned it in secondary school. I asked, why can&apos;t we say &quot;the river is long 1 km&quot;, as you said earlier that &quot;1 km&quot; function as a noun<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Damn, I still think the sentence sounds weird. About <i>&quot;1 km long&quot;</i>, let me dissect it for you.<br>\r\n<br>\r\nThe component in question is a adjectival phrase by nature and intention. It can be decomposed unto:<ul><li><i>&quot;long&quot;</i> - the main adjective or the core of the component.</li>\n<li><i>&quot;1 km&quot;</i> - the noun phrase acting a the attribute for the core above.</li>\n</ul>Hence, by keeping this order, <i>&quot;1 km long&quot;</i> is used to describe the river. If you switch the order of the elements, the component transforms into a pure noun phrase and its meaning is altered. E.g. <i>&quot;She kept moaning how it was a long 1 km&quot;</i><br>\r\n<br>\r\nI hope that helps your enquiry.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hellcha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthat sentence was well written. I quoted from Step up to Ielts, Unit 3.\r\nYou dont get my point. The sentence \"the river is 1 km long\" is right; we all know that cuz we learned it in secondary school. I asked, why can't we say \"the river is long 1 km\", as you said earlier that \"1 km\" function as a noun.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDamn, I still think the sentence sounds weird. About \"1 km long\", let me dissect it for you.\r\n\r\nThe component in question is a adjectival phrase by nature and intention. It can be decomposed unto:\"long\" - the main adjective or the core of the component.\n\"1 km\" - the noun phrase acting a the attribute for the core above.\nHence, by keeping this order, \"1 km long\" is used to describe the river. If you switch the order of the elements, the component transforms into a pure noun phrase and its meaning is altered. E.g. \"She kept moaning how it was a long 1 km\"\r\n\r\nI hope that helps your enquiry."
