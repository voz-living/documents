content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kebattri</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=10531616#post10531616\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Remember that to native speakers, they like to write a short sentence instead of a complicated and long sentence. ^^ Please make sure that your sentence has a Subject, Verb and Object ( not is ok ). That&apos;s a perfect sentence. Moreover, do not write over 2 or 3 commas in a sentence.<br>\r\nThese are just  some experiences that I have. Hopefully, it is helpful for you guys ^^</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->yeah, usually there are no more than 2 main clauses in one sentence<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kebattri\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tRemember that to native speakers, they like to write a short sentence instead of a complicated and long sentence. ^^ Please make sure that your sentence has a Subject, Verb and Object ( not is ok ). That's a perfect sentence. Moreover, do not write over 2 or 3 commas in a sentence.\r\nThese are just  some experiences that I have. Hopefully, it is helpful for you guys ^^\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nyeah, usually there are no more than 2 main clauses in one sentence"
