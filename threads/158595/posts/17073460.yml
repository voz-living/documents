content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>minha1hr</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=17073300#post17073300\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hey guys, what does &quot;take your time&quot; exactly mean? I&apos;m confused between &quot;k ph&#x1EA3;i n&#xF3;ng v&#x1ED9;i&quot; and &quot;h&#xE3;y t&#x1EAD;n d&#x1EE5;ng tg&quot; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">It depends on the whole story <br>\r\nFor example,if the sentence before it says &quot;Do i need to go at full speed/do i need to go right now ?&quot;<br>\r\nThe answer &quot;take your time&quot; probably has the meaning of &quot;kh&#xF4;ng ph&#x1EA3;i n&#xF3;ng v&#x1ED9;i&quot; more than &quot;h&#xE3;y t&#x1EAD;n d&#x1EE5;ng th&#x1EDD;i gian&quot;....\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by minha1hr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHey guys, what does \"take your time\" exactly mean? I'm confused between \"k phải nóng vội\" and \"hãy tận dụng tg\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIt depends on the whole story \r\nFor example,if the sentence before it says \"Do i need to go at full speed/do i need to go right now ?\"\r\nThe answer \"take your time\" probably has the meaning of \"không phải nóng vội\" more than \"hãy tận dụng thời gian\"...."
