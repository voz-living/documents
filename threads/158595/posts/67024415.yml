  text: "\"Thank\" itself is a verb and conforms to normal rules of declension. Therefore I thank you, he thanks me, you thanked him, etc...\r\n\r\nThe noun form of \"thank\" is thanks, which is always in plural. (e.g : I give you my thanks. ) Additionally \"thanks\" is an abbreviation of \"thank you\". You can append to the word \"thanks\" a name or words like \"bro\" to express more specifically nuances.\r\n\r\nHence \"thanks Peter\" here would mean \"I thank you, Peter\". Analogously, \"Thank Peter\" would mean \"I thank Peter\", which refers to a 3rd person here. \r\nFor instance :\r\n\r\nA : Did Peter help you with the homework yesterday ?\r\nB:  Yes, he helped me a lot. I thanked him very much.\r\n\r\nIn brief, use \"thanks Peter\" if you want to refer 2nd person and \"thank Peter\" when you are conversing with some and refer Peter as a 3rd person."
