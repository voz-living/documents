  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>longgosu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68844959#post68844959\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">No really mates. I was in love with a girl since highschool, and then she went to another university, And one year later, we met again, and it seemed like she was a different person, not the girl i used to love anymore</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Everything has changed, so too human. Can u strong enough to forget her? or still trying to keep memories in your mind?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by longgosu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNo really mates. I was in love with a girl since highschool, and then she went to another university, And one year later, we met again, and it seemed like she was a different person, not the girl i used to love anymore\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEverything has changed, so too human. Can u strong enough to forget her? or still trying to keep memories in your mind?"
