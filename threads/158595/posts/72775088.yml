  html: "\r\n\t\t\t\r\n\t\t\tHey guys. I&apos;ve learned English for over 4 months and still learning. My level is Pre-Intermediate. How did you practice ur English ? <br>\r\nI want to show you some of my ways to learn English, I think is really useful.<br>\r\nTry this website. <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.lang-8.com\" target=\"_blank\">www.lang-8.com</a>. This is the website for learning foreign language. ( Actually, it just help you to improve your writting like grammar ). Go to this website, reg an account, log-on and post an entry abt everything you want. Foreign people will help you to correct ur mistake abt word and grammar. And you can help people who are learning your mother tongue either. That&apos;s how I learn English myself. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nBtw,to anybody who likes learning English, can you show me your ways ?<br>\r\nI have skype and facebook and pleased to be friend with you. We can help each other. <br>\r\nThanks for reading. Have fun <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nP/s: If I have mistake in my entry, can you correct me please. Thank you. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Hey guys. I've learned English for over 4 months and still learning. My level is Pre-Intermediate. How did you practice ur English ? \r\nI want to show you some of my ways to learn English, I think is really useful.\r\nTry this website. www.lang-8.com. This is the website for learning foreign language. ( Actually, it just help you to improve your writting like grammar ). Go to this website, reg an account, log-on and post an entry abt everything you want. Foreign people will help you to correct ur mistake abt word and grammar. And you can help people who are learning your mother tongue either. That's how I learn English myself. \r\nBtw,to anybody who likes learning English, can you show me your ways ?\r\nI have skype and facebook and pleased to be friend with you. We can help each other. \r\nThanks for reading. Have fun \r\n\r\nP/s: If I have mistake in my entry, can you correct me please. Thank you."
