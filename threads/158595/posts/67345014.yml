  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>minhtule...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67343235#post67343235\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Imitator intimidator, stimulator, simulator of data, eliminator. There&apos;s never been a greater since the burial of Jesus. Fuck around and catch all the venereal diseases. My thesis will smash a stereo to pieces.<br>\nMy a capella releases classic masterpieces through telekinesis.<br>\nIt eases you mentally, gently, sentimentally, instrumentally<br>\nWith entity, dementedly meant to be Infinite.<br>\n<br>\n<br>\n <img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Infinite <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"><br>\n<br>\n/////<br>\n<br>\nShit! I thought that I aready get over it but i was wrong. I couldn&apos;t. It&apos;s really hurt...deep down in my heart. Sometimes, I feel like I&apos;m dying. I hate being sad but I can&apos;t control my feelings. Why did she do that to me? Why? A lot of &quot;why&quot; questions are flying in my mind now. She said she still loves me but why did she choose another guy? What&apos;s wrong with her? I just can&apos;t understand. I know, she&apos;s not a liar but the way she treated me was so bad.<br>\n<br>\nAnother guy, fuck you! I don&apos;t know who you are but congrats, you won. She has chosen you. Maybe you deserve that coz she said you&apos;ve been chasing her for over 7 years without any regret. But you know what? Here is the point, she still loves me. And i don&apos;t know why the hell in the world she accepts your proposal. I feel sorry for you, dude. Maybe you have her boby but not her heart.<br>\n<br>\nIn the past, I couldn&apos;t believe that one day, i will be in a situation like this. The girl i love run away from my life and comes to another guy without falling in love with him. Fuck that! I should hate her. I should swear at her so bad but I can&apos;t. I just...CAN&apos;T. I love her so deep. I hate myself coz I&apos;m so weak now.<br>\n<br>\nBaby, today, I was telling you that you should make a choice. Me or him? And after all, you&apos;ve chosen him. I feel disappoited. I feel like I was just a toy for you. And you know what, Baby, you&apos;ve chosen him and after that, you said you still love me and couldn&apos;t forget me. WTF? WTF? WTF? Are you insane? Don&apos;t you know that was the most painful thing I&apos;ve ever heard.<br>\nAnd now, you and me, we both know that even you&apos;ve chosen him but our relationship has never ended. We&apos;ve been trapped in a game called &quot;LOVE&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by minhtule...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tImitator intimidator, stimulator, simulator of data, eliminator. There's never been a greater since the burial of Jesus. Fuck around and catch all the venereal diseases. My thesis will smash a stereo to pieces.\nMy a capella releases classic masterpieces through telekinesis.\nIt eases you mentally, gently, sentimentally, instrumentally\nWith entity, dementedly meant to be Infinite.\n\n\n \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nInfinite \n\n/////\n\nShit! I thought that I aready get over it but i was wrong. I couldn't. It's really hurt...deep down in my heart. Sometimes, I feel like I'm dying. I hate being sad but I can't control my feelings. Why did she do that to me? Why? A lot of \"why\" questions are flying in my mind now. She said she still loves me but why did she choose another guy? What's wrong with her? I just can't understand. I know, she's not a liar but the way she treated me was so bad.\n\nAnother guy, fuck you! I don't know who you are but congrats, you won. She has chosen you. Maybe you deserve that coz she said you've been chasing her for over 7 years without any regret. But you know what? Here is the point, she still loves me. And i don't know why the hell in the world she accepts your proposal. I feel sorry for you, dude. Maybe you have her boby but not her heart.\n\nIn the past, I couldn't believe that one day, i will be in a situation like this. The girl i love run away from my life and comes to another guy without falling in love with him. Fuck that! I should hate her. I should swear at her so bad but I can't. I just...CAN'T. I love her so deep. I hate myself coz I'm so weak now.\n\nBaby, today, I was telling you that you should make a choice. Me or him? And after all, you've chosen him. I feel disappoited. I feel like I was just a toy for you. And you know what, Baby, you've chosen him and after that, you said you still love me and couldn't forget me. WTF? WTF? WTF? Are you insane? Don't you know that was the most painful thing I've ever heard.\nAnd now, you and me, we both know that even you've chosen him but our relationship has never ended. We've been trapped in a game called \"LOVE\"."
