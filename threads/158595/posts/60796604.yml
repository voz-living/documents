  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Banh Le Vien</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60787610#post60787610\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">First say, your writing is kind of pain in the ass. It sucks, really. <br>\n<br>\nSecondly, deal your matter yourself. None can help. You see that your income is fairly enough, you can live with it peacefully - like outside look of a happy family, still good but contains lot of undertows. Just find your fucking shovel and dig through the trench, that&apos;s all.<br>\n<br>\nAnd for God&apos;s sake, do not become too serious about your gf&apos;s matter. Your relationship is on the challenge mode, hold it too tight might ruin it. She&apos;s playing with it, and now your turn is to watch and hold. <br>\n<br>\nOne last thing, enjoy your fucking life.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This is the first time i&apos;ve heard the phrase &quot;pain in the ass&quot;. I know my writing skill is poor, and i consider your comment as words of encouragement <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\n<br>\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60745963#post60745963\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">Like it or not,  you have to face it and deal with it. When there are more than one  issue bothering, priority needs to be set. As I see it, there are 3 main  concerns: you, your family and your girlfriend. What would come first?<br>\n<br>\nA few years back when I was struggling with my life, a close friend of  mine who had suffered depression and came out of it said &apos;In these  times, you only have to worry about yourself, that&apos;s how I won fight&apos;.  And I actually think he was right. It&apos;s just like one of those  situations when the ship is sinking and you have to be able to swim  before you could actually do anything.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->This&apos;s very sound advice. Thanks\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Banh Le Vien\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFirst say, your writing is kind of pain in the ass. It sucks, really. \n\nSecondly, deal your matter yourself. None can help. You see that your income is fairly enough, you can live with it peacefully - like outside look of a happy family, still good but contains lot of undertows. Just find your fucking shovel and dig through the trench, that's all.\n\nAnd for God's sake, do not become too serious about your gf's matter. Your relationship is on the challenge mode, hold it too tight might ruin it. She's playing with it, and now your turn is to watch and hold. \n\nOne last thing, enjoy your fucking life.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis is the first time i've heard the phrase \"pain in the ass\". I know my writing skill is poor, and i consider your comment as words of encouragement \n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLike it or not,  you have to face it and deal with it. When there are more than one  issue bothering, priority needs to be set. As I see it, there are 3 main  concerns: you, your family and your girlfriend. What would come first?\n\nA few years back when I was struggling with my life, a close friend of  mine who had suffered depression and came out of it said 'In these  times, you only have to worry about yourself, that's how I won fight'.  And I actually think he was right. It's just like one of those  situations when the ship is sinking and you have to be able to swim  before you could actually do anything.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThis's very sound advice. Thanks"
