  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Konnor</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77985743#post77985743\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">- <font color=\"Blue\"> You&apos;re sick pretentious official. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n I wonder how many gal had kneel before you <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> (if you know what I mean). Kidding aside, this is a problem mate. I can&apos;t do it with a minor. Age of Consent is not just a legal law, I think, mostly it&apos;s about the morality in the individual <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">.</font><br>\r\n- <font color=\"Magenta\"> And it depends on Location too. I&apos;m in Hanoi, everyone has to take 2 round of test, and the results is online right after finish testing. And the amount of knowlegde we have to prepare for round 2 is ridiculously huge. I printed it, it&apos;s about 4-cm-height double-paged A4.<br>\r\n</font><br>\r\n- <font color=\"DarkOrchid\"> <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> Oh father, thy father. The latter and former of the equation are never change! </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"Blue\">- Not many, i can tell <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> i have my own code of acts as well <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">. You&apos;re right about morality but when it comes to minors who have &apos;tasted the apple&apos;, it is not a big deal anymore. I feel no guilty to give a shoulder to lonesome girls crying for men in cold nights. I&apos;m not a monster to leave them suffered from their desires <img src=\"/images/smilies/Off/cheers.gif\" border=\"0\" alt=\"\" title=\"Cheers\" class=\"inlineimg\"><br>\r\nSo how many gal have you hooked up with? </font><br>\r\n- <font color=\"Magenta\"> wow. it is a huge improvement in transparency <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> I&apos;m in Hanoi too <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> I took 2 tests in a session and waited 3 months to know the final result. Hope the position is worthy trying that hard. When do you have the 2nd round?<br>\r\n</font><br>\r\n- <font color=\"DarkOrchid\"> There is no equality at all. The ones growing up in better conditions would be offered more opportunities than others. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> </font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Konnor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t-  You're sick pretentious official. \r\n I wonder how many gal had kneel before you  (if you know what I mean). Kidding aside, this is a problem mate. I can't do it with a minor. Age of Consent is not just a legal law, I think, mostly it's about the morality in the individual .\r\n-  And it depends on Location too. I'm in Hanoi, everyone has to take 2 round of test, and the results is online right after finish testing. And the amount of knowlegde we have to prepare for round 2 is ridiculously huge. I printed it, it's about 4-cm-height double-paged A4.\r\n\r\n-   Oh father, thy father. The latter and former of the equation are never change! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- Not many, i can tell  i have my own code of acts as well . You're right about morality but when it comes to minors who have 'tasted the apple', it is not a big deal anymore. I feel no guilty to give a shoulder to lonesome girls crying for men in cold nights. I'm not a monster to leave them suffered from their desires \r\nSo how many gal have you hooked up with? \r\n-  wow. it is a huge improvement in transparency  I'm in Hanoi too  I took 2 tests in a session and waited 3 months to know the final result. Hope the position is worthy trying that hard. When do you have the 2nd round?\r\n\r\n-  There is no equality at all. The ones growing up in better conditions would be offered more opportunities than others."
