content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Daviath.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=15961864#post15961864\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">I just have a test with the last-year-university-entrance-examination, and I have many stupid mistake, but there&apos;re some sentences I cant understand:<br>\r\n1. There was no thing they could do <b>but</b> leave the car at the roadside where it has broken down<br>\r\nMy choice is <b>instead of</b><br>\r\n2. Only when you grow up <b>will you know</b> the truth<br>\r\nMy one is <b>you will know</b><br>\r\n3. &quot;I&apos;d rather you <b>went</b> home now&quot;<br>\r\n<b>go</b><br>\r\n<br>\r\nExplain to me please <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nThanks in advance<br>\r\n1 more question, is it &quot;explain me&quot; or &quot;explain to me&quot; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->They are all fixed expressions, man. You should check your textbooks for these types of sentences. <br>\r\nExplain smt to smb.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Daviath.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tI just have a test with the last-year-university-entrance-examination, and I have many stupid mistake, but there're some sentences I cant understand:\r\n1. There was no thing they could do but leave the car at the roadside where it has broken down\r\nMy choice is instead of\r\n2. Only when you grow up will you know the truth\r\nMy one is you will know\r\n3. \"I'd rather you went home now\"\r\ngo\r\n\r\nExplain to me please \r\nThanks in advance\r\n1 more question, is it \"explain me\" or \"explain to me\" ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThey are all fixed expressions, man. You should check your textbooks for these types of sentences. \r\nExplain smt to smb."
