content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheCitizenss</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63721012#post63721012\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">can you tell me how to improve speaking skill,especially when I don&apos;t have much chance to practice with native speaker,in school they only teach grammar but that is not enough.After 12 years learning english at school,i realized that the education system in vietnam is such a real mess</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->To become good speaker, you must improve your listening first. When you are familiar with the native pronunciation, you will speak the word correctly. For fluency, there&apos;s nothing can help, you must speak everyday so the fluency will, maybe,be improve.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheCitizenss\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcan you tell me how to improve speaking skill,especially when I don't have much chance to practice with native speaker,in school they only teach grammar but that is not enough.After 12 years learning english at school,i realized that the education system in vietnam is such a real mess\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTo become good speaker, you must improve your listening first. When you are familiar with the native pronunciation, you will speak the word correctly. For fluency, there's nothing can help, you must speak everyday so the fluency will, maybe,be improve."
