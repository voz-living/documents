content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhlh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=5597296#post5597296\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Use the goddamn words correctly. Musik is a german word.  <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"><br>\r\n And you don&apos;t get better if you keep using internet slang like &quot;2&quot;,&quot;4&quot;  <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->but people understand them, right? so what&apos;s wrong with it? <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nI&apos;ve never used them in a test or a letter or something, why you have to be so formal all the time <img src=\"/images/smilies/Off/sure.gif\" border=\"0\" alt=\"\" title=\"Sure\" class=\"inlineimg\"><br>\r\nusing &quot;2&quot; instead of &quot;to&quot; is just like you use &quot;ng`&quot; instead of &quot;ng&#x1B0;&#x1EDD;i&quot; in Vietnamese, whatd ya say about it? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhlh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tUse the goddamn words correctly. Musik is a german word.  \r\n And you don't get better if you keep using internet slang like \"2\",\"4\"  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbut people understand them, right? so what's wrong with it? \r\nI've never used them in a test or a letter or something, why you have to be so formal all the time \r\nusing \"2\" instead of \"to\" is just like you use \"ng`\" instead of \"người\" in Vietnamese, whatd ya say about it?"
