  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Alfie Elkin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=34111132#post34111132\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">^<br>\r\nNo, I don&apos;t mean that he&apos;s stupid or something.<br>\r\nI just read some of his posts in this thread. Always he asks a question then goes away and then returns with another question and doesn&apos;t care about if his previous questions were answered or not.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->  No, I really care for those answers u guys gave me. And actually, It helped me a lot. I just don&apos;t want to post a comment with the only word &quot;Thank you&quot; because I feel it&apos;s more like a spam post. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nReturning to my last post, I looked for the meaning of the word &quot;sau n&#xE0;y&quot; in a dictionary. And I find out &quot;afterward&quot;. But I still feel it&apos;s not really exactly fit in this following context: &quot;Sau n&#xE0;y, t&#xF4;i s&#x1EBD; h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c&quot;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Alfie Elkin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\nNo, I don't mean that he's stupid or something.\r\nI just read some of his posts in this thread. Always he asks a question then goes away and then returns with another question and doesn't care about if his previous questions were answered or not.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  No, I really care for those answers u guys gave me. And actually, It helped me a lot. I just don't want to post a comment with the only word \"Thank you\" because I feel it's more like a spam post. \r\n\r\nReturning to my last post, I looked for the meaning of the word \"sau này\" in a dictionary. And I find out \"afterward\". But I still feel it's not really exactly fit in this following context: \"Sau này, tôi sẽ học đại học\"."
