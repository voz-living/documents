content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Harochi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77740640#post77740640\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Woah woah woah pal...you truly amused me <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> Someone with such good English skills like you shouldn&apos;t have said something stupid like that <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">. I still can&apos;t believe you thought that phrase was wrong. Both &quot;most of you guys&quot; and &quot;some of you&quot; are grammartically correct. I don&apos;t know how to explain to you but you can do a research on the Internet fo find out whether I&apos;m wrong or YOU ARE WRONG.<br>\r\nA little piece of advice for you pal, check not once, not twice but thrice before saying something <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Hmm... I mean, &quot;most of you&quot;, how do you know that? You&apos;ve just read the whole topic? AND try to fix all your typos, like &quot;progres&quot;, &quot;pratice&quot;. You typed &quot;pratice&quot; twice. In one sentence.<br>\r\nIt&apos;s not a problem if you make those typos in another context. But you were trying to point out others&apos; mistakes, so, &quot;Do not judge, or you too will be judged&quot;.<br>\r\n<br>\r\nAh yes, thank you, I will remember to check many times before saying something.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Harochi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWoah woah woah pal...you truly amused me  Someone with such good English skills like you shouldn't have said something stupid like that . I still can't believe you thought that phrase was wrong. Both \"most of you guys\" and \"some of you\" are grammartically correct. I don't know how to explain to you but you can do a research on the Internet fo find out whether I'm wrong or YOU ARE WRONG.\r\nA little piece of advice for you pal, check not once, not twice but thrice before saying something .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHmm... I mean, \"most of you\", how do you know that? You've just read the whole topic? AND try to fix all your typos, like \"progres\", \"pratice\". You typed \"pratice\" twice. In one sentence.\r\nIt's not a problem if you make those typos in another context. But you were trying to point out others' mistakes, so, \"Do not judge, or you too will be judged\".\r\n\r\nAh yes, thank you, I will remember to check many times before saying something."
