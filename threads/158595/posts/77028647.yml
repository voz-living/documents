  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ducphuc2014\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ti need a help \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHow are your skills ? Which skills are you good at ? And which skills do you need to improve ?\r\nIt's like impossible to improve that much in only 3 months, unless you have a gift or something.\r\nAnd dude, your grammar is incredibly terrible. So you may start with basic grammar first.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Geist\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSame with me, but it's lucky for me when I have some closed friends that I can talk to them about my problems : girls flirting, deal with business, family's problems, ....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBasically we all need someone standing by us through thick and thin. No one can live on his own, all by himself. It's like pooping without peeing  Impossible, right ?"
