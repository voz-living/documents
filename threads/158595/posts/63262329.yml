content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>blackbuddha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63262111#post63262111\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"DarkOliveGreen\">In that case, there should be an object in the sentence. Anyway, I&apos;ve just done a quick check in Oxford dictionary, there seems to be no relevant denotation of <i>&apos;turn over&apos;</i> that suits your opinion.</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->In that case I think &quot;turn to&quot; is enough.<br>\r\n<br>\r\nHmph, people keep forgetting to provide the context. <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\n<br>\r\n/Just looked up the OALD, the phrase is &quot;turn sth over to sb&quot;. In this particular case, the discussed sentence seems to be taken from a sign or something, so I think the object can be omitted.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbuddha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tIn that case, there should be an object in the sentence. Anyway, I've just done a quick check in Oxford dictionary, there seems to be no relevant denotation of 'turn over' that suits your opinion.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nIn that case I think \"turn to\" is enough.\r\n\r\nHmph, people keep forgetting to provide the context. \r\n\r\n/Just looked up the OALD, the phrase is \"turn sth over to sb\". In this particular case, the discussed sentence seems to be taken from a sign or something, so I think the object can be omitted."
