content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sang.ca</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Watch when you are talking word &quot;use&quot; and &quot;used&quot; because each word will change the sentence.<br>\r\n<br>\r\nI use the computer everyday.<br>\r\n<br>\r\nI used to play soccer when I was young.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->be used for: passive voice of &quot;use&quot;<br>\r\nused to: you did it in the past but you don&apos;t do it anymore<br>\r\nbe used to = be acquainted with\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sang.ca\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWatch when you are talking word \"use\" and \"used\" because each word will change the sentence.\r\n\r\nI use the computer everyday.\r\n\r\nI used to play soccer when I was young.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbe used for: passive voice of \"use\"\r\nused to: you did it in the past but you don't do it anymore\r\nbe used to = be acquainted with"
