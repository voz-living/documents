  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thanghoibgver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t5' \r\nYou should listen to US-UK musics, sing and understand their lyrics.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nHi, I'm try it . Every night, before I slep I heard 10 songs. Country song is my favorite.\r\n\r\nI heard Carrie Underwood, Blake Shelton, Tim Mcgraw, Shania Twain....\r\n\r\nBut I have a problem, when I see the tv series How I Met Your Mother, there's a lot of new vocabulary"
