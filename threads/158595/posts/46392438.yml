  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BanDiRoiBiet.v1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46378146#post46378146\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#xE3; l&#xE0; ng&#xE0;y mai th&#xEC; speaking eng. C&#xF3; 1 s&#x1ED1; c&#xE2;u h&#x1ECF;i tham kh&#x1EA3;o nh&#x1B0; sau nh&#x1B0;ng v&#xEC; v&#x103;n d&#x1ED1;t n&#xEA;n k&#xE9;m di&#x1EC5;n &#x111;&#x1EA1;t ho&#x1EB7;c ko c&#xF3; ki&#x1EBF;n th&#x1EE9;c v&#x1EC1; m&#x1EA5;y c&#xE1;i n&#xE0;y. Anh em gi&#xFA;p m&#xEC;nh tr&#x1EA3; l&#x1EDD;i 1 h&#x1A1;&#x1EA1;c v&#xE0;i c&#xE2;u h&#x1ECF;i t&#xF9;y &#xFD; anh em. C&#xF3; th&#x1EC3; tr&#x1EA3; l&#x1EDD;i b&#x1EB1;ng ti&#x1EBF;ng Anh ho&#x1EB7;c ti&#x1EBF;ng Vi&#x1EC7;t &#x111;&#x1EC1;u &#x111;c. Tr&#x1EA3; l&#x1EDD;i ko c&#x1EA7;n d&#xE0;i d&#xF2;ng &#x111;&#xE2;u, ch&#x1EC9; c&#x1EA7;n n&#xEA;u len &#xFD; ki&#x1EBF;n c&#x1EE7;a m&#xEC;nh v&#xE0; v&#xEC; sao th&#xF4;i. 4,5 c&#xE2;u g&#xEC; &#x111;&#xF3; l&#xE0; &#x111;&#x1EE7;. Th&#xE0;nh kh&#x1EA9;n xin c&#xE1;c b&#xE1;c gi&#xFA;p &#x111;&#x1EE1;.<br>\r\n<br>\r\n1. How would you describe your perspective on life?<br>\r\n<br>\r\n2. How important is your perspective on life in order to succeed?<br>\r\n<br>\r\n3. Have you had any life-changing experience/s? How did the <br>\r\nExperience change your perspective on life?<br>\r\n<br>\r\n4. What is the role of music in your life?<br>\r\n<br>\r\n5. What do you think are some benefits of music brings to people&#x2019;s lives?<br>\r\n<br>\r\n6. Do you think you have a high financial IQ? Why or why not?<br>\r\n<br>\r\n7. Do you have any long-term or short-term financial goals? If yes, What will you do to meet your goal/s?<br>\r\n<br>\r\n8. If you were to invest your money or time for a charity work, which charitable institution would you like to help?<br>\r\n<br>\r\n9. Do you think it&#x2019;s important to dress according to social conventions?<br>\r\n<br>\r\n10. How does what people wear affect how others perceive them?<br>\r\n<br>\r\n11. How will you describe your fashion tastes and style?<br>\r\n<br>\r\n12. What is more important to you---aperson&#x2019;s beauty on the outside or on the inside? Explain.<br>\r\n<br>\r\n13. Where would you prefer to live---in the country, the city, or suburbs? Why?<br>\r\n<br>\r\n14. What ticks you off when you are in a public place? Explain.<br>\r\n<br>\r\n15. How should people behave in public places? Do you think it&#x2019;s important to speak up when people behave inconsiderately in public?<br>\r\n<br>\r\n16. Have you ever volunteered for some kind of community service?<br>\r\n<br>\r\n17. Do you think it is important for a person to be active in his or her community? Explain.<br>\r\n<br>\r\n18. Does the community where you live in have any social problems? If yes, suggest some possible solutions.<br>\r\n<br>\r\n19. Do you object to preserving animals in zoos? Why or why not?<br>\r\n<br>\r\n20. Why do you think there are many endangered animals now? What can be done for their survival?<br>\r\n<br>\r\n21. Is it important to spend money on animal conservation? Why or why not?<br>\r\n<br>\r\n22. Where are the best places to rake a visitor shopping in your city or town? Explain your answer.<br>\r\n<br>\r\n23. What techniques do advertisers use to promote their business? Explain how they persuade people.<br>\r\n<br>\r\n24. What is your view toward shopping habits? Should people only spend money on the things they need and not on the things they want? Discuss.<br>\r\n<br>\r\n25. What do you think is the best way to handle teenagers who have attitude problems? Elaborate your answer.<br>\r\n<br>\r\n26. If you could give advice to parents on how to handle their children, what would it be? Why?<br>\r\n<br>\r\n27. What do you think your generetion will make to the next generation? Do you think you&#x2019;ll have a positive impact on them? How?<br>\r\n<br>\r\n28. How are the elderly cared for in Vietnam? How would you like to be cared for when you get old?<br>\r\n<br>\r\n29. In your opinion, what makes a story believable or not? How do you balance between faith and reason? Expalin.<br>\r\n<br>\r\n30. What are your leisure activities? How do they make you feel better? How do they develop you as a person?<br>\r\n<br>\r\n31. Are you a risk-taker or risk-avoider? How do you manage uncertainties? Discuss.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Good luck with that. Sure no one will waste 1 hour to help u, lol\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BanDiRoiBiet.v1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChã là ngày mai thì speaking eng. Có 1 số câu hỏi tham khảo như sau nhưng vì văn dốt nên kém diễn đạt hoặc ko có kiến thức về mấy cái này. Anh em giúp mình trả lời 1 hơạc vài câu hỏi tùy ý anh em. Có thể trả lời bằng tiếng Anh hoặc tiếng Việt đều đc. Trả lời ko cần dài dòng đâu, chỉ cần nêu len ý kiến của mình và vì sao thôi. 4,5 câu gì đó là đủ. Thành khẩn xin các bác giúp đỡ.\r\n\r\n1. How would you describe your perspective on life?\r\n\r\n2. How important is your perspective on life in order to succeed?\r\n\r\n3. Have you had any life-changing experience/s? How did the \r\nExperience change your perspective on life?\r\n\r\n4. What is the role of music in your life?\r\n\r\n5. What do you think are some benefits of music brings to people’s lives?\r\n\r\n6. Do you think you have a high financial IQ? Why or why not?\r\n\r\n7. Do you have any long-term or short-term financial goals? If yes, What will you do to meet your goal/s?\r\n\r\n8. If you were to invest your money or time for a charity work, which charitable institution would you like to help?\r\n\r\n9. Do you think it’s important to dress according to social conventions?\r\n\r\n10. How does what people wear affect how others perceive them?\r\n\r\n11. How will you describe your fashion tastes and style?\r\n\r\n12. What is more important to you---aperson’s beauty on the outside or on the inside? Explain.\r\n\r\n13. Where would you prefer to live---in the country, the city, or suburbs? Why?\r\n\r\n14. What ticks you off when you are in a public place? Explain.\r\n\r\n15. How should people behave in public places? Do you think it’s important to speak up when people behave inconsiderately in public?\r\n\r\n16. Have you ever volunteered for some kind of community service?\r\n\r\n17. Do you think it is important for a person to be active in his or her community? Explain.\r\n\r\n18. Does the community where you live in have any social problems? If yes, suggest some possible solutions.\r\n\r\n19. Do you object to preserving animals in zoos? Why or why not?\r\n\r\n20. Why do you think there are many endangered animals now? What can be done for their survival?\r\n\r\n21. Is it important to spend money on animal conservation? Why or why not?\r\n\r\n22. Where are the best places to rake a visitor shopping in your city or town? Explain your answer.\r\n\r\n23. What techniques do advertisers use to promote their business? Explain how they persuade people.\r\n\r\n24. What is your view toward shopping habits? Should people only spend money on the things they need and not on the things they want? Discuss.\r\n\r\n25. What do you think is the best way to handle teenagers who have attitude problems? Elaborate your answer.\r\n\r\n26. If you could give advice to parents on how to handle their children, what would it be? Why?\r\n\r\n27. What do you think your generetion will make to the next generation? Do you think you’ll have a positive impact on them? How?\r\n\r\n28. How are the elderly cared for in Vietnam? How would you like to be cared for when you get old?\r\n\r\n29. In your opinion, what makes a story believable or not? How do you balance between faith and reason? Expalin.\r\n\r\n30. What are your leisure activities? How do they make you feel better? How do they develop you as a person?\r\n\r\n31. Are you a risk-taker or risk-avoider? How do you manage uncertainties? Discuss.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGood luck with that. Sure no one will waste 1 hour to help u, lol"
