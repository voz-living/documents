content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sosun</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=27973609#post27973609\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">What does &quot;cross fingers&quot; mean in this sentence<br>\r\n&quot;i cant find words, i hope he can help us against villareal. lets cross fingers&quot;<br>\r\nPray?<br>\r\n<br>\r\nP/s: what does this idiom&quot;Eat your heart out&quot;mean?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Yes, it means Wish for Good luck, or pray.<br>\r\nEat your heart out, Messi?<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> I am joking that I can play football even better than does Messi . <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sosun\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tWhat does \"cross fingers\" mean in this sentence\r\n\"i cant find words, i hope he can help us against villareal. lets cross fingers\"\r\nPray?\r\n\r\nP/s: what does this idiom\"Eat your heart out\"mean?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nYes, it means Wish for Good luck, or pray.\r\nEat your heart out, Messi? I am joking that I can play football even better than does Messi ."
