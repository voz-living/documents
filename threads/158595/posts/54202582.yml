content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PitLV</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54199817#post54199817\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Oh my head, something went wrong. I tried to remember the new words, but it wasn&apos;t effected. Perhaps I should go to my school and borrow some books to learn new words by English, not Vietnamese.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->With closed space objects, we&apos;re usually use &quot;on&quot; for things are enormous, f.e. ships, trains, ...<br>\r\nLet them words come to you naturally <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PitLV\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOh my head, something went wrong. I tried to remember the new words, but it wasn't effected. Perhaps I should go to my school and borrow some books to learn new words by English, not Vietnamese.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nWith closed space objects, we're usually use \"on\" for things are enormous, f.e. ships, trains, ...\r\nLet them words come to you naturally"
