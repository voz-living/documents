  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BLTY1996</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103580398#post103580398\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE1;c xem t&#xEC;nh hu&#x1ED1;ng trong clip &#x111;&#xF3;, r&#xF5; r&#xE0;ng c&#x1EE9;u th&#x1B0;&#x1A1;ng kh&#xF4;ng th&#x1EC3; th&#x1EA5;y 2 thanh ni&#xEA;n kia b&#x103;ng qua, ch&#x1EC9; &#x111;&#x1EBF;n khi giao nhau th&#xEC; m&#x1EDB;i ph&#xE1;t hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c. Theo Lu&#x1EAD;t GTDB th&#xEC; c&#x1EE9;u th&#x1B0;&#x1A1;ng c&#xF3; quy&#x1EC1;n v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF;, kh&#xF4;ng h&#x1EA1;n ch&#x1EBF; t&#x1ED1;c &#x111;&#x1ED9; v&#xE0; c&#xE1;c xe kh&#xE1;c ph&#x1EA3;i nh&#x1B0;&#x1EDD;ng (ngo&#x1EA1;i tr&#x1EEB; c&#xE1;c xe &#x111;&#x1B0;&#x1EE3;c &#x1B0;u ti&#xEA;n h&#x1A1;n). Do &#x111;&#xF3;, c&#x1EE9;u th&#x1B0;&#x1A1;ng trong tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;y ch&#x1EA1;y kh&#xF4;ng sai. Tr&#x1B0;&#x1EDD;ng h&#x1EE3;p b&#x1EA3;n th&#xE2;n xe c&#x1EE9;u th&#x1B0;&#x1A1;ng bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c c&#xF3; ng&#x1B0;&#x1EDD;i &#x111;ang b&#x103;ng qua, c&#xF3; ng&#x1B0;&#x1EDD;i &#x111;ang c&#x1EA3;n tr&#x1EDF; m&#xE0; c&#x1ED1; t&#xEC;nh &#x111;&#xE2;m v&#xE0;o th&#xEC; kh&#xF4;ng c&#xF2;n l&#xE0; vi ph&#x1EA1;m an to&#xE0;n giao th&#xF4;ng &#x111;&#x1B0;&#x1EDD;ng b&#x1ED9; n&#x1EEF;a m&#xE0; tr&#x1EDF; th&#xE0;nh C&#x1ED1; &#xFD; g&#xE2;y th&#x1B0;&#x1A1;ng t&#xED;ch ho&#x1EB7;c Gi&#x1EBF;t ng&#x1B0;&#x1EDD;i r&#x1ED3;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#x1EBF;u th&#x1EB1;ng c&#x1EA3;n &#x111;&#x1B0;&#x1EDD;ng ch&#x1EBF;t =&gt; h&#x1EBF;t phim <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nN&#x1EBF;u n&#xF3; m&#xE9;o ch&#x1EBF;t =&gt; b&#x1ED3;i th&#x1B0;&#x1EDD;ng ti&#x1EC1;n s&#x1EED;a xe c&#x1EE9;u th&#x1B0;&#x1A1;ng + n&#x1ED9;p ph&#x1EA1;t t&#x1ED9;i c&#x1ED1; t&#xEC;nh c&#x1EA3;n tr&#x1EDF; xe &#x1B0;u ti&#xEA;n l&#xE0;m nv <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BLTY1996\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác xem tình huống trong clip đó, rõ ràng cứu thương không thể thấy 2 thanh niên kia băng qua, chỉ đến khi giao nhau thì mới phát hiện được. Theo Luật GTDB thì cứu thương có quyền vượt đèn đỏ, không hạn chế tốc độ và các xe khác phải nhường (ngoại trừ các xe được ưu tiên hơn). Do đó, cứu thương trong trường hợp này chạy không sai. Trường hợp bản thân xe cứu thương biết được có người đang băng qua, có người đang cản trở mà cố tình đâm vào thì không còn là vi phạm an toàn giao thông đường bộ nữa mà trở thành Cố ý gây thương tích hoặc Giết người rồi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNếu thằng cản đường chết => hết phim \r\nNếu nó méo chết => bồi thường tiền sửa xe cứu thương + nộp phạt tội cố tình cản trở xe ưu tiên làm nv"
