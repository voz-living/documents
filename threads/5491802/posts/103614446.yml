  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kim Long VQT</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103614185#post103614185\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;m th&#x1EDB;t n&#xE0;o c&#x169;ng c&#xF3; th&#x1EB1;ng ng&#x1B0;&#x1EE3;c gi&#xF3;. Tuy nhi&#xEA;n th&#x1EB1;ng aovangchungcuoc v&#xE0; m&#x1ED9;t s&#x1ED1; th&#x1EB1;ng &#x111;&#x1ED3;ng b&#x1ECD;n trong th&#x1EDB;t n&#xE0;y ngu h&#x1A1;n con ch&#xF3; n&#xEA;n &#x111;&#xE9;o ng&#x1B0;&#x1EE3;c gi&#xF3; n&#x1ED5;i <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n&#x110;&#x1ECB; m&#x1EB9; m&#xE0;y gi&#x1EDD; nh&#xE0; m&#xE0;y &#x111;ang ch&#xE1;y ho&#x1EB7;c &#xF4;ng gi&#xE0; m&#xE0;y &#x111;ang n&#x1EB1;m tr&#xEA;n xe c&#x1EE9;u th&#x1B0;&#x1A1;ng ho&#x1EB7;c c&#x1EA3;nh s&#xE1;t &#x111;ang l&#xE0;m nhi&#x1EC7;m v&#x1EE5; quan tr&#x1ECD;ng xem c&#xF3; phi h&#x1EBF;t t&#x1ED1;c &#x111;&#x1ED9; kh&#xF4;ng. Lo&#x1EA1;i m&#xE0;y ch&#x1EAF;c mua b&#x1EB1;ng l&#xE0;i xe m&#xE1;y r&#x1ED3;i <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Gi&#x1EA3; s&#x1EED; xe c&#x1EA5;p c&#x1EE9;u ch&#x1EDF; b&#xE0; m&#x1EB9; b&#x1EA1;n b&#x1ECB; &#x111;&#xE2;m ch&#x1EBF;t tr&#x1B0;&#x1EDB;c khi t&#x1EDB;i b&#x1EC7;nh vi&#x1EC7;n th&#xEC; xu&#x1ED1;ng &#xE2;m ph&#x1EE7; m&#xE0; &#x111;&#xF2;i lu&#x1EAD;t nh&#xE9; <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kim Long VQT\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐm thớt nào cũng có thằng ngược gió. Tuy nhiên thằng aovangchungcuoc và một số thằng đồng bọn trong thớt này ngu hơn con chó nên đéo ngược gió nổi \r\nĐị mẹ mày giờ nhà mày đang cháy hoặc ông già mày đang nằm trên xe cứu thương hoặc cảnh sát đang làm nhiệm vụ quan trọng xem có phi hết tốc độ không. Loại mày chắc mua bằng lài xe máy rồi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGiả sử xe cấp cứu chở bà mẹ bạn bị đâm chết trước khi tới bệnh viện thì xuống âm phủ mà đòi luật nhé"
