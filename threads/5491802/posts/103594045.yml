  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>underking</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103591310#post103591310\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x111;&#xFA;ng nh&#xE9;, t dc quy&#x1EC1;n &#x111;i b&#x1EA7;u, ch&#x1EE9; ko b&#x1ECB; &#xE9;p &#x111;i b&#x1EA7;u.<br>\r\n<br>\r\nXe c&#x1EE9;u th&#x1B0;&#x1A1;ng dc quy&#x1EC1;n &#x111;i nh&#x1B0; v&#x1EAD;y, nh&#x1B0;ng v&#x1EDB;i giao th&#xF4;ng VN v&#xE0; ng&#xE3; 4 g&#xF3;c khu&#x1EA5;t, th&#xEC; ph&#x1EA3;i gi&#x1EA3;m t&#x1ED1;c l&#x1EA1;i cho an to&#xE0;n. T &#x1B0;&#x1EDB;c b&#xEA;n kia l&#xE0; xe cont l&#x1EE5;i ch&#x1EBF;t m&#x1EB9; b&#x1ECD;n c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;i, &#x1EDF; &#x111;&#xF3; m&#xE0; lu&#x1EAD;t. Xe c&#x1EE9;u th&#x1B0;&#x1A1;ng h&#xFA; m&#xE0; xe tr&#x1B0;&#x1EDB;c ko l&#xE1;ch, l&#xE0; m&#xE0;y &#x1EE7;i lu&#xF4;n &#xE0;, v&#xEC; &#x111;&#xFA;ng lu&#x1EAD;t <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\n&#x110;&#xFA;ng l&#xE0; t&#x1B0; duy c&#xE1;i x&#x1EE9; 99 - 100%, &#xE9;o hi&#x1EC3;u ch&#x1EEF; linh ho&#x1EA1;t x&#x1EED; l&#xFD; l&#xE0; th&#x1EBF; n&#xE0;o !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#xE0;y c&#xF3; coi k&#x129; c&#xE1;i clip kia ko, m&#xE0;y coi k&#x129; r&#x1ED3;i m&#xE0; n&#xF3;i ra &#x111;&#x1B0;&#x1EE3;c m&#x1EA5;y c&#xE2;u n&#xE0;y th&#xEC; m&#xE0;y ngu vcl <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">, m&#xE0;y m&#x1EDB;i l&#xE0; c&#xE1;i th&#x1EB1;ng t&#x1B0; duy b&#x1EA7;n n&#xF4;ng &#x111;&#x1EA5;y<br>\r\nn&#x1EBF;u kh&#xF4;ng nh&#xEC;n ra &#x111;&#x1B0;&#x1EE3;c th&#xEC; &#x111;&#xE2;y l&#xE0; ph&#xE2;n t&#xED;ch c&#x169; c&#x1EE7;a tao &#x111;&#x1ECD;c &#x111;i<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>milopt.ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103581073#post103581073\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#x1EE9;u th&#x1B0;&#x1A1;ng trong tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;y &#x111;&#xFA;ng v&#x1EC1; lu&#x1EAD;t r&#x1ED3;i kh&#xF4;ng n&#xF3;i nh&#xE9;, ch&#x1EC9; n&#xF3;i l&#xE0; 2 th&#x1EB1;ng b&#x1EA7;n n&#xF4;ng kia ch&#x1EA1;y xe ngu th&#xF4;i, &#xF4;ng c&#xF3; th&#x1EA5;y sau khi &#x111;&#xE2;m 2 th&#x1EB1;ng &#x111;&#xF3; th&#xEC; to&#xE0;n b&#x1ED9; xe m&#xE1;y ph&#xED;a sau xe c&#x1EE9;u th&#x1B0;&#x1A1;ng ch&#x1EA1;y ko ----&gt; l&#xE0;n &#x111;&#x1B0;&#x1EDD;ng h&#x1B0;&#x1EDB;ng c&#x1EE7;a 2 th&#x1EB1;ng kia ch&#x1EA1;y c&#xF3; th&#x1EC3; &#x111;&#xE3; sang &#x111;&#xE8;n v&#xE0;ng, m&#xE0; 2 th&#x1EB1;ng b&#x1EA7;n n&#xF4;ng n&#xE0;y n&#xF3; c&#xF3; c&#x1ED1; t&#x103;ng t&#x1ED1;c ch&#x1EA1;y nhanh &#x111;&#x1EC3; v&#x1B0;&#x1EE3;t, 2 th&#x1EB1;ng n&#xE0;y n&#xEA;n xu&#x1ED1;ng l&#x1ED7; &#x111;i &#x111;&#x1EC3; x&#xE3; h&#x1ED9;i b&#x1EDB;t r&#xE1;c <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#x1ED5; sung th&#xEA;m nh&#xE9; : n&#xEA;u n&#xF3;i nh&#x1B0;  m&#xE0;y th&#xEC; trong clip c&#xF3; 1,2 ng&#x1B0;&#x1EDD;i &#x111;i t&#x1EEB; h&#x1B0;&#x1EDB;ng ng&#x1B0;&#x1EE3;c v&#x1EDB;i 2 th&#x1EB1;ng kia nghe c&#xF2;i h&#xFA; v&#xE0; quan s&#xE1;t k&#x129; &#x111;&#xE3; d&#x1EEB;ng l&#x1EA1;i nh&#x1B0;&#x1EDD;ng cho xe c&#x1EE9;u th&#x1B0;&#x1A1;ng, c&#xF2;n 2 th&#x1EB1;ng ngu kia phang th&#x1EB3;ng qua <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nth&#xEA;m h&#xEC;nh cho sinh &#x111;&#x1ED9;ng nh&#xE9; <br>\r\n<img src=\"http://i.imgur.com/mGdxWpC.gif\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by underking\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđúng nhé, t dc quyền đi bầu, chứ ko bị ép đi bầu.\r\n\r\nXe cứu thương dc quyền đi như vậy, nhưng với giao thông VN và ngã 4 góc khuất, thì phải giảm tốc lại cho an toàn. T ước bên kia là xe cont lụi chết mẹ bọn cứu thương đi, ở đó mà luật. Xe cứu thương hú mà xe trước ko lách, là mày ủi luôn à, vì đúng luật \r\n\r\nĐúng là tư duy cái xứ 99 - 100%, éo hiểu chữ linh hoạt xử lý là thế nào !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmày có coi kĩ cái clip kia ko, mày coi kĩ rồi mà nói ra được mấy câu này thì mày ngu vcl , mày mới là cái thằng tư duy bần nông đấy\r\nnếu không nhìn ra được thì đây là phân tích cũ của tao đọc đi\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by milopt.ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCứu thương trong trường hợp này đúng về luật rồi không nói nhé, chỉ nói là 2 thằng bần nông kia chạy xe ngu thôi, ông có thấy sau khi đâm 2 thằng đó thì toàn bộ xe máy phía sau xe cứu thương chạy ko ----> làn đường hướng của 2 thằng kia chạy có thể đã sang đèn vàng, mà 2 thằng bần nông này nó có cố tăng tốc chạy nhanh để vượt, 2 thằng này nên xuống lỗ đi để xã hội bớt rác \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbổ sung thêm nhé : nêu nói như  mày thì trong clip có 1,2 người đi từ hướng ngược với 2 thằng kia nghe còi hú và quan sát kĩ đã dừng lại nhường cho xe cứu thương, còn 2 thằng ngu kia phang thẳng qua \r\nthêm hình cho sinh động nhé"
