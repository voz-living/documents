title: 'Re: Clip: 2 nam thanh niên bị hất văng lên vỉa hè sau cú đâm với xe cứu thương'
content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Si.perman</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103579901#post103579901\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;i n&#xE0;y c&#x1EE9;u th&#x1B0;&#x1A1;ng c&#x169;ng c&#xF3; ph&#x1EA7;n sai, kh&#xF4;ng quan s&#xE1;t k&#x1EF9; tr&#x1B0;&#x1EDB;c khi qua &#x111;&#xE8;n &#x111;&#x1ECF;. 2 &#xF4;ng kia th&#xEC; c&#x169;ng ch&#x1EE7; quan y nh&#x1B0; xe c&#x1EE9;u th&#x1B0;&#x1A1;ng. <br>\r\n<br>\r\nC&#xF2;n m&#xEC;nh &#x111;&#x1ED3;ng t&#xEC;nh v&#x1EDB;i b&#xE1;c kia &#x1EDF; ch&#x1ED7; c&#x1EE9;u th&#x1B0;&#x1A1;ng c&#xF3; quy&#x1EC1;n v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF;, nh&#x1B0;ng ph&#x1EA3;i quan s&#xE1;t k&#x1EF9; v&#xE0; gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9;. Ch&#x1EE9; &#x111;&#x1B0;&#x1EDD;ng ph&#x1ED1;, &#x111;&#xE8;n xanh th&#xEC; kh&#xF4;ng l&#xFA;c n&#xE0;o c&#x169;ng n&#xE9; &#x111;c chi&#x1EBF;c c&#x1EE9;u th&#x1B0;&#x1A1;ng ch&#x1EA1;y 60km &#x111;&#x1ED5; l&#xEA;n &#x111;&#xE2;u.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#x1EE9;u th&#x1B0;&#x1A1;ng trong tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;y &#x111;&#xFA;ng v&#x1EC1; lu&#x1EAD;t r&#x1ED3;i kh&#xF4;ng n&#xF3;i nh&#xE9;, ch&#x1EC9; n&#xF3;i l&#xE0; 2 th&#x1EB1;ng b&#x1EA7;n n&#xF4;ng kia ch&#x1EA1;y xe ngu th&#xF4;i, &#xF4;ng c&#xF3; th&#x1EA5;y sau khi &#x111;&#xE2;m 2 th&#x1EB1;ng &#x111;&#xF3; th&#xEC; to&#xE0;n b&#x1ED9; xe m&#xE1;y ph&#xED;a sau xe c&#x1EE9;u th&#x1B0;&#x1A1;ng ch&#x1EA1;y ko ----&gt; l&#xE0;n &#x111;&#x1B0;&#x1EDD;ng h&#x1B0;&#x1EDB;ng c&#x1EE7;a 2 th&#x1EB1;ng kia ch&#x1EA1;y c&#xF3; th&#x1EC3; &#x111;&#xE3; sang &#x111;&#xE8;n v&#xE0;ng, m&#xE0; 2 th&#x1EB1;ng b&#x1EA7;n n&#xF4;ng n&#xE0;y n&#xF3; c&#xF3; c&#x1ED1; t&#x103;ng t&#x1ED1;c ch&#x1EA1;y nhanh &#x111;&#x1EC3; v&#x1B0;&#x1EE3;t, 2 th&#x1EB1;ng n&#xE0;y n&#xEA;n xu&#x1ED1;ng l&#x1ED7; &#x111;i &#x111;&#x1EC3; x&#xE3; h&#x1ED9;i b&#x1EDB;t r&#xE1;c <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Si.perman\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCái này cứu thương cũng có phần sai, không quan sát kỹ trước khi qua đèn đỏ. 2 ông kia thì cũng chủ quan y như xe cứu thương. \r\n\r\nCòn mình đồng tình với bác kia ở chỗ cứu thương có quyền vượt đèn đỏ, nhưng phải quan sát kỹ và giảm tốc độ. Chứ đường phố, đèn xanh thì không lúc nào cũng né đc chiếc cứu thương chạy 60km đổ lên đâu.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCứu thương trong trường hợp này đúng về luật rồi không nói nhé, chỉ nói là 2 thằng bần nông kia chạy xe ngu thôi, ông có thấy sau khi đâm 2 thằng đó thì toàn bộ xe máy phía sau xe cứu thương chạy ko ----> làn đường hướng của 2 thằng kia chạy có thể đã sang đèn vàng, mà 2 thằng bần nông này nó có cố tăng tốc chạy nhanh để vượt, 2 thằng này nên xuống lỗ đi để xã hội bớt rác"
