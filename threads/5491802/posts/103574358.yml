content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<b>Ng&#xE0;y 10/11, t&#x1EA1;i khu v&#x1EF1;c &#x111;&#x1B0;&#x1EE3;c cho l&#xE0; ng&#xE3; t&#x1B0; ch&#x1EE3; &#xD4;ng &#x110;&#x1ECB;a, qu&#x1EAD;n T&#xE2;n B&#xEC;nh, TP HCM &#x111;&#xE3; x&#x1EA3;y ra v&#x1EE5; tai n&#x1EA1;n nghi&#xEA;m tr&#x1ECD;ng. Khi chi&#x1EBF;c xe m&#xE1;y v&#x1EEB;a &#x111;i &#x111;&#x1EBF;n &#x111;&#x1ECB;a &#x111;i&#x1EC3;m tr&#xEA;n th&#xEC; b&#x1EA5;t ng&#x1EDD; x&#x1EA3;y ra va ch&#x1EA1;m v&#x1EDB;i xe c&#x1EE9;u th&#x1B0;&#x1A1;ng khi&#x1EBF;n 2 nam thanh ni&#xEA;n ng&#x1ED3;i tr&#xEA;n xe m&#xE1;y b&#x1ECB; h&#x1EA5;t v&#x103;ng l&#xEA;n v&#x1EC9;a h&#xE8;.</b><br>\r\n<br>\r\nKho&#x1EA3;ng s&#xE1;ng ng&#xE0;y 10/11, camera t&#x1EA1;i khu v&#x1EF1;c &#x111;&#x1B0;&#x1EE3;c cho l&#xE0; ng&#xE3; t&#x1B0; ch&#x1EE3; &#xD4;ng &#x110;&#x1ECB;a, qu&#x1EAD;n T&#xE2;n B&#xEC;nh, TP HCM &#x111;&#xE3; ghi l&#x1EA1;i h&#xEC;nh &#x1EA3;nh m&#x1ED9;t v&#x1EE5; tai n&#x1EA1;n nghi&#xEA;m tr&#x1ECD;ng. Theo &#x111;&#xF3;, 2 nam thanh ni&#xEA;n ng&#x1ED3;i tr&#xEA;n chi&#x1EBF;c xe m&#xE1;y &#x111;&#xE3; b&#x1ECB; h&#xFA;c v&#x103;ng l&#xEA;n v&#x1EC9;a h&#xE8; sau va ch&#x1EA1;m v&#x1EDB;i xe c&#x1EE9;u th&#x1B0;&#x1A1;ng.<br>\r\n<br>\r\nClip: 2 nam thanh ni&#xEA;n b&#x1ECB; h&#x1EA5;t v&#x103;ng l&#xEA;n v&#x1EC9;a h&#xE8; sau c&#xFA; &#x111;&#xE2;m v&#x1EDB;i xe c&#x1EE9;u th&#x1B0;&#x1A1;ng. Ngu&#x1ED3;n: otofun<br>\r\n<br>\r\nTheo quan s&#xE1;t trong &#x111;o&#x1EA1;n clip, t&#x1EA5;t c&#x1EA3; c&#xE1;c ph&#x1B0;&#x1A1;ng ti&#x1EC7;n &#x111;&#xE3; d&#x1EEB;ng l&#x1EA1;i ngay khi th&#x1EA5;y chi&#x1EBF;c xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;ang ti&#x1EBF;n t&#x1EDB;i. L&#xFA;c n&#xE0;y, c&#x1EA3; 2 xe m&#xE1;y v&#xE0; xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;&#x1EC1;u di chuy&#x1EC3;n v&#x1EDB;i v&#x1EAD;n t&#x1ED1;c cao v&#xE0; lao v&#xE0;o nhau ngay gi&#x1EEF;a ng&#xE3; t&#x1B0;.<br>\r\n<br>\r\nSau c&#xFA; va ch&#x1EA1;m, thanh ch&#x1EAF;n ph&#xED;a tr&#x1B0;&#x1EDB;c c&#x1EE7;a xe c&#x1EE9;u th&#x1B0;&#x1A1;ng b&#x1ECB; bung ra, hai thanh ni&#xEA;n tr&#xEA;n xe m&#xE1;y l&#x1EA7;n l&#x1B0;&#x1EE3;t b&#x1ECB; h&#x1EA5;t v&#x103;ng l&#xEA;n v&#x1EC9;a h&#xE8;. H&#xEC;nh &#x1EA3;nh trong camera ghi &#x111;&#x1B0;&#x1EE3;c cho th&#x1EA5;y ng&#x1B0;&#x1EDD;i ng&#x1ED3;i ph&#xED;a sau xe m&#xE1;y ngay l&#x1EAD;p t&#x1EE9;c &#x111;&#x1EE9;ng d&#x1EAD;y &#x111;&#x1B0;&#x1EE3;c c&#xF2;n ng&#x1B0;&#x1EDD;i c&#x1EA7;m l&#xE1;i n&#x1EB1;m b&#x1EA5;t &#x111;&#x1ED9;ng.<br>\r\n<img src=\"http://media.docbao.vn/files/images/site-1/20161112/web/clip-2-nam-thanh-nien-bi-hat-vang-len-via-he-sau-cu-dam-voi-xe-cuu-thuong-29-100126.gif\" border=\"0\" alt=\"\"><br>\r\nHi&#x1EC7;n ch&#x1B0;a r&#xF5; t&#xEC;nh tr&#x1EA1;ng c&#x1EE7;a n&#x1EA1;n nh&#xE2;n trong clip tr&#xEA;n. &#x110;o&#x1EA1;n video sau khi chia s&#x1EBB; ngay l&#x1EAD;p t&#x1EE9;c &#x111;&#xE3; g&#xE2;y n&#xEA;n nhi&#x1EC1;u &#xFD; ki&#x1EBF;n tranh c&#xE3;i trong c&#x1B0; d&#xE2;n m&#x1EA1;ng.<br>\r\n<br>\r\n&quot;Theo m&#xEC;nh th&#xEC; chi&#x1EBF;c xe m&#xE1;y &#x111;ang &#x111;&#x1B0;&#x1EE3;c &#x111;i v&#xEC; &#x111;&#xE8;n xanh, ho&#x1EB7;c c&#xF3; th&#x1EC3; c&#x1ED1; n&#x1ED1;t nh&#x1EEF;ng gi&#xE2;y cu&#x1ED1;i c&#xF9;ng n&#xEA;n v&#x1EAD;n t&#x1ED1;c m&#x1EDB;i cao nh&#x1B0; v&#x1EAD;y. Tuy nhi&#xEA;n, trong tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;o th&#xEC; xe c&#x1EE9;u th&#x1B0;&#x1A1;ng v&#x1EAB;n &#x111;&#x1B0;&#x1EE3;c &#x1B0;u ti&#xEA;n, khi &#x111;&#xE3; c&#xF3; c&#xF2;i b&#xE1;o hi&#x1EC7;u m&#xE0; hai thanh ni&#xEA;n v&#x1EAB;n c&#x1ED1; v&#x1B0;&#x1EE3;t th&#xEC; l&#xE0; l&#x1ED7;i c&#x1EE7;a h&#x1ECD; r&#x1ED3;i. Mong c&#xE1;c n&#x1EA1;n nh&#xE2;n kh&#xF4;ng sao&quot;, m&#x1ED9;t ng&#x1B0;&#x1EDD;i cho bi&#x1EBF;t.<br>\r\n<br>\r\n&quot;Xe c&#x1EE9;u th&#x1B0;&#x1A1;ng kh&#xF4;ng sai nh&#xE9; b&#x1EDF;i n&#x1EBF;u &#x111;&#x1EC3; &#xFD; c&#xF3; th&#x1EC3; th&#x1EA5;y &#x111;&#xE8;n xanh b&#xEA;n ph&#x1EA7;n &#x111;&#x1B0;&#x1EDD;ng c&#x1EE7;a xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;&#xE3; nh&#x1EA3;y t&#x1EEB; l&#xE2;u m&#xE0; thanh ni&#xEA;n kia v&#x1EAB;n r&#xE1;ng v&#x1B0;&#x1EE3;t, nh&#x1B0; trong video c&#xF3; th&#x1EC3; th&#x1EA5;y t&#x1ED1;c &#x111;&#x1ED9; xe c&#x1EE9;u th&#x1B0;&#x1A1;ng c&#xF3; th&#x1EC3; c&#xF2;n th&#x1EA5;p h&#x1A1;n thanh ni&#xEA;n r&#xE1;ng v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF; kia n&#x1EEF;a. &#x110;&#x1ED3;ng th&#x1EDD;i xe c&#x1EE9;u th&#x1B0;&#x1A1;ng c&#xF3; h&#xFA; c&#xF2;i m&#xE0; thanh ni&#xEA;n kia v&#x1EAB;n kh&#xF4;ng gi&#x1EA3;m t&#x1ED1;c th&#xEC; &#x111;&#x1EE7; hi&#x1EC3;u li&#x1EC1;u m&#x1EA1;ng c&#x1EE1; n&#xE0;o r&#x1ED3;i. L&#xE0;n &#x111;&#x1B0;&#x1EDD;ng xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;i c&#x169;ng &#x111;ang &#x111;&#xE8;n &#x111;&#x1ECF; th&#xEC; ph&#x1EA3;i, ch&#x1B0;a xe m&#xE1;y n&#xE0;o ph&#xF3;ng, xe m&#xE1;y kia c&#xF3; khi c&#xF2;n v&#xE0;i gi&#xE2;y &#x111;&#xE8;n v&#xE0;ng &#xFD; ch&#x1EE9;&quot;, Q.T chia s&#x1EBB;.<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fdocbao.vn%2Ftin-tuc%2F12-11-2016%2Fclip-2-nam-thanh-nien-bi-hat-vang-len-via-he-sau-cu-dam-voi-xe-cuu-thuong%2F29%2F407519\" target=\"_blank\">http://docbao.vn/tin-tuc/12-11-2016/...uong/29/407519</a>\r\n\t\t"
  text: "Ngày 10/11, tại khu vực được cho là ngã tư chợ Ông Địa, quận Tân Bình, TP HCM đã xảy ra vụ tai nạn nghiêm trọng. Khi chiếc xe máy vừa đi đến địa điểm trên thì bất ngờ xảy ra va chạm với xe cứu thương khiến 2 nam thanh niên ngồi trên xe máy bị hất văng lên vỉa hè.\r\n\r\nKhoảng sáng ngày 10/11, camera tại khu vực được cho là ngã tư chợ Ông Địa, quận Tân Bình, TP HCM đã ghi lại hình ảnh một vụ tai nạn nghiêm trọng. Theo đó, 2 nam thanh niên ngồi trên chiếc xe máy đã bị húc văng lên vỉa hè sau va chạm với xe cứu thương.\r\n\r\nClip: 2 nam thanh niên bị hất văng lên vỉa hè sau cú đâm với xe cứu thương. Nguồn: otofun\r\n\r\nTheo quan sát trong đoạn clip, tất cả các phương tiện đã dừng lại ngay khi thấy chiếc xe cứu thương đang tiến tới. Lúc này, cả 2 xe máy và xe cứu thương đều di chuyển với vận tốc cao và lao vào nhau ngay giữa ngã tư.\r\n\r\nSau cú va chạm, thanh chắn phía trước của xe cứu thương bị bung ra, hai thanh niên trên xe máy lần lượt bị hất văng lên vỉa hè. Hình ảnh trong camera ghi được cho thấy người ngồi phía sau xe máy ngay lập tức đứng dậy được còn người cầm lái nằm bất động.\r\n\r\nHiện chưa rõ tình trạng của nạn nhân trong clip trên. Đoạn video sau khi chia sẻ ngay lập tức đã gây nên nhiều ý kiến tranh cãi trong cư dân mạng.\r\n\r\n\"Theo mình thì chiếc xe máy đang được đi vì đèn xanh, hoặc có thể cố nốt những giây cuối cùng nên vận tốc mới cao như vậy. Tuy nhiên, trong trường hợp nào thì xe cứu thương vẫn được ưu tiên, khi đã có còi báo hiệu mà hai thanh niên vẫn cố vượt thì là lỗi của họ rồi. Mong các nạn nhân không sao\", một người cho biết.\r\n\r\n\"Xe cứu thương không sai nhé bởi nếu để ý có thể thấy đèn xanh bên phần đường của xe cứu thương đã nhảy từ lâu mà thanh niên kia vẫn ráng vượt, như trong video có thể thấy tốc độ xe cứu thương có thể còn thấp hơn thanh niên ráng vượt đèn đỏ kia nữa. Đồng thời xe cứu thương có hú còi mà thanh niên kia vẫn không giảm tốc thì đủ hiểu liều mạng cỡ nào rồi. Làn đường xe cứu thương đi cũng đang đèn đỏ thì phải, chưa xe máy nào phóng, xe máy kia có khi còn vài giây đèn vàng ý chứ\", Q.T chia sẻ.\r\n\r\nhttp://docbao.vn/tin-tuc/12-11-2016/...uong/29/407519"
