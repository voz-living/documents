  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t&#x110;&#xFA;ng lu&#x1EAD;t? Lu&#x1EAD;t qui &#x111;&#x1ECB;nh l&#xE0; ph&#x1EA3;i nh&#x1B0;&#x1EDD;ng cho xe c&#x1EE9;u th&#x1B0;&#x1A1;ng b&#x1EA5;t k&#x1EC3; &#x111;&#xE8;n xanh hay &#x111;&#x1ECF;. V&#xE0; tr&#x1B0;&#x1EDB;c khi n&#xF3; c&#xF3; lu&#x1EAD;t nh&#x1B0;&#x1EDD;ng xe c&#x1EE9;u th&#x1B0;&#x1A1;ng, n&#xF3; &#x111;&#xE3; c&#xF3; lu&#x1EAD;t ph&#x1EA3;i gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9; khi &#x111;&#x1EBF;n ng&#xE3; t&#x1B0; v&#xE0; quan s&#xE1;t. N&#x1EBF;u m&#xE0;y l&#xE0;m &#x111;&#xFA;ng c&#xE1;i lu&#x1EAD;t th&#x1EE9; 1 th&#xEC; m&#xE0;y &#x111;&#xE3; c&#xF3; th&#x1EC3; ch&#x1EA5;p h&#xE0;nh c&#xE1;i lu&#x1EAD;t nh&#x1B0;&#x1EDD;ng xe m&#x1ED9;t c&#xE1;ch d&#x1EC5; d&#xE0;ng, ch&#x1EB3;ng qua l&#xE0; m&#xE0;y &#x111;&#xE3; vi ph&#x1EA1;m c&#xE1;i lu&#x1EAD;t gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9; n&#xEA;n m&#xE0;y &#x111;&#xE9;o c&#xF3; th&#x1EDD;i gian &#x111;&#x1EC3; m&#xE0; ch&#x1EA5;p h&#xE0;nh c&#xE1;i lu&#x1EAD;t nh&#x1B0;&#x1EDD;ng n&#x1EEF;a.<br>\r\n<br>\r\nM&#xE0;y ngh&#x129; ch&#x1EC9; &#x111;&#x1A1;n gi&#x1EA3;n lu&#x1EAD;t l&#xE0; &#x111;&#x1ECF; d&#x1EEB;ng xanh ch&#x1EA1;y th&#xF4;i h&#x1EA3;? M&#xE0;y c&#xF3; b&#x1EB1;ng l&#xE1;i ch&#x1B0;a m&#xE0; ph&#xE1;n ngu v&#x1EAD;y? &#xDD; m&#xE0;y n&#xF3;i m&#x1EA5;y ng&#x1B0;&#x1EDD;i ph&#xED;a kia l&#xE0; si&#xEA;u nh&#xE2;n &#xE0;? Ch&#x1EB3;ng qua &#x111;&#x1EBF;n ng&#xE3; 4 h&#x1ECD; ch&#x1EA1;y ch&#x1EAD;m &#x111;&#xFA;ng lu&#x1EAD;t n&#xEA;n h&#x1ECD; an to&#xE0;n th&#xF4;i anh &#xE0;. Hay anh &#x111;&#xF2;i &#x1EDF; m&#x1ED7;i ng&#xE3; 4 ph&#x1EA3;i x&#xE9;n c&#xE1;i g&#xF3;c nh&#xE0; ra &#x111;&#x1EC3; anh nh&#xEC;n th&#x1EA5;y xe c&#x1EE9;u th&#x1B0;&#x1A1;ng? M&#xE0; xin l&#x1ED7;i anh &#x111;&#xE9;o gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9; th&#xEC; anh c&#xF3; th&#x1EA5;y c&#x169;ng &#x111;&#xE9;o x&#x1EED; l&#xFD; k&#x1ECB;p.<br>\r\n<!-- B