  text: "Đúng luật? Luật qui định là phải nhường cho xe cứu thương bất kể đèn xanh hay đỏ. Và trước khi nó có luật nhường xe cứu thương, nó đã có luật phải giảm tốc độ khi đến ngã tư và quan sát. Nếu mày làm đúng cái luật thứ 1 thì mày đã có thể chấp hành cái luật nhường xe một cách dễ dàng, chẳng qua là mày đã vi phạm cái luật giảm tốc độ nên mày đéo có thời gian để mà chấp hành cái luật nhường nữa.\r\n\r\nMày nghĩ chỉ đơn giản luật là đỏ dừng xanh chạy thôi hả? Mày có bằng lái chưa mà phán ngu vậy? Ý mày nói mấy người phía kia là siêu nhân à? Chẳng qua đến ngã 4 họ chạy chậm đúng luật nên họ an toàn thôi anh à. Hay anh đòi ở mỗi ngã 4 phải xén cái góc nhà ra để anh nhìn thấy xe cứu thương? Mà xin lỗi anh đéo giảm tốc độ thì anh có thấy cũng đéo xử lý kịp.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AoVangChungCuoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdân trí như mày thì bị cứu thương nó cán chết tao đéo tiếc\r\n\r\nđm mày ngã 4 tao đang chạy đúng luật, tự dưng đâu ra thằng cứu thương ào ào phi tới với 60km/h húc mẹ tao banh xác.  đm mày siêu nhân cũng đéo chạy đc"
