  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AoVangChungCuoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103577782#post103577782\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DtEfG1KxP1po\" target=\"_blank\">https://www.youtube.com/watch?v=tEfG1KxP1po</a><br>\r\n<br>\r\n<br>\r\n<br>\r\ncon nh&#x1ECF; kia qua &#x111;&#x1B0;&#x1EDD;ng n&#xF3; nh&#xEC;n xe c&#x1EA9;n th&#x1EAD;n, th&#x1EA5;y xe c&#x1EE9;u th&#x1B0;&#x1A1;ng n&#xF3; d&#x1EEB;ng l&#x1EA1;i. <br>\r\nth&#x1EB1;ng xe m&#xE1;y kia &#x111;ang ch&#x1EA1;y xe &#x111;&#xFA;ng lu&#x1EAD;t<br>\r\n&#x111;m xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;&#x1ED3;ng &#xFD; &#x111;c &#x1B0;u ti&#xEA;n, nh&#x1B0;ng m&#xE0;y ph&#x1EA3;i bi&#x1EBF;t khi qua ng&#xE3; 4 ph&#x1EA3;i ch&#x1EA1;y ch&#x1EAD;m. ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i ch&#x1EA1;y nh&#x1B0; ch&#xF3; ch&#x1EBF;t &#xE0;o &#xE0;o nh&#x1B0; th&#x1EB1;ng l&#xE1;i xe kia.<br>\r\n<br>\r\nt&#xF3;m l&#x1EA1;i: th&#x1EB1;ng c&#x1EE9;u th&#x1B0;&#x1A1;ng ch&#x1EA1;y xe b&#x1ED1; l&#xE1;o</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#x1EF1; &#xF4;ng t&#xF3;m t&#x1EAF;t k&#x1EBF;t lu&#x1EAD;n ch&#x1EE9; ch&#x1EB3;ng ai k&#x1EBF;t lu&#x1EAD;n nh&#x1B0; &#xF4;ng. <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&#x110;i&#x1EC1;u 22. Quy&#x1EC1;n &#x1B0;u ti&#xEA;n c&#x1EE7;a m&#x1ED9;t s&#x1ED1; lo&#x1EA1;i xe<br>\r\n<br>\r\n1. Nh&#x1EEF;ng xe sau &#x111;&#xE2;y &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n &#x111;i tr&#x1B0;&#x1EDB;c xe kh&#xE1;c khi qua &#x111;&#x1B0;&#x1EDD;ng giao nhau t&#x1EEB; <font color=\"Red\">b&#x1EA5;t k&#x1EF3; h&#x1B0;&#x1EDB;ng n&#xE0;o t&#x1EDB;i</font> theo th&#x1EE9; t&#x1EF1;:<br>\r\n<br>\r\na) Xe ch&#x1EEF;a ch&#xE1;y &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5;;<br>\r\n<br>\r\nb) Xe qu&#xE2;n s&#x1EF1;, xe c&#xF4;ng an &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; kh&#x1EA9;n c&#x1EA5;p, &#x111;o&#xE0;n xe c&#xF3; xe c&#x1EA3;nh s&#xE1;t d&#x1EAB;n &#x111;&#x1B0;&#x1EDD;ng;<br>\r\n<br>\r\nc) Xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;ang th&#x1EF1;c hi&#x1EC7;n nhi&#x1EC7;m v&#x1EE5; c&#x1EA5;p c&#x1EE9;u;<br>\r\n<br>\r\nd) Xe h&#x1ED9; &#x111;&#xEA;, xe &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; kh&#x1EAF;c ph&#x1EE5;c s&#x1EF1; c&#x1ED1; thi&#xEA;n tai, d&#x1ECB;ch b&#x1EC7;nh ho&#x1EB7;c xe &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; trong t&#xEC;nh tr&#x1EA1;ng kh&#x1EA9;n c&#x1EA5;p theo quy &#x111;&#x1ECB;nh c&#x1EE7;a ph&#xE1;p lu&#x1EAD;t;<br>\r\n<br>\r\n&#x111;) &#x110;o&#xE0;n xe tang.<br>\r\n<br>\r\n2. Xe quy &#x111;&#x1ECB;nh t&#x1EA1;i c&#xE1;c &#x111;i&#x1EC3;m a, b, c v&#xE0; d kho&#x1EA3;n 1 &#x110;i&#x1EC1;u n&#xE0;y khi &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; ph&#x1EA3;i c&#xF3; <font color=\"red\">t&#xED;n hi&#x1EC7;u c&#xF2;i, c&#x1EDD;, &#x111;&#xE8;n</font> theo quy &#x111;&#x1ECB;nh;<font color=\"red\"> kh&#xF4;ng b&#x1ECB; h&#x1EA1;n ch&#x1EBF; t&#x1ED1;c &#x111;&#x1ED9;</font>; <font color=\"red\">&#x111;&#x1B0;&#x1EE3;c ph&#xE9;p &#x111;i</font> v&#xE0;o &#x111;&#x1B0;&#x1EDD;ng ng&#x1B0;&#x1EE3;c chi&#x1EC1;u, c&#xE1;c &#x111;&#x1B0;&#x1EDD;ng kh&#xE1;c c&#xF3; th&#x1EC3; &#x111;i &#x111;&#x1B0;&#x1EE3;c, <font color=\"red\">k&#x1EC3; c&#x1EA3; khi c&#xF3; t&#xED;n hi&#x1EC7;u &#x111;&#xE8;n &#x111;&#x1ECF;</font> v&#xE0; ch&#x1EC9; ph&#x1EA3;i tu&#xE2;n theo ch&#x1EC9; d&#x1EAB;n c&#x1EE7;a ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n giao th&#xF4;ng.<br>\r\n<br>\r\nCh&#xED;nh ph&#x1EE7; quy &#x111;&#x1ECB;nh c&#x1EE5; th&#x1EC3; t&#xED;n hi&#x1EC7;u c&#x1EE7;a xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n.<br>\r\n<br>\r\n<font color=\"red\">3. Khi c&#xF3; t&#xED;n hi&#x1EC7;u c&#x1EE7;a xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n, ng&#x1B0;&#x1EDD;i tham gia giao th&#xF4;ng ph&#x1EA3;i nhanh ch&#xF3;ng gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9;, tr&#xE1;nh ho&#x1EB7;c d&#x1EEB;ng l&#x1EA1;i s&#xE1;t l&#x1EC1; &#x111;&#x1B0;&#x1EDD;ng b&#xEA;n ph&#x1EA3;i &#x111;&#x1EC3; nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng. Kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c g&#xE2;y c&#x1EA3;n tr&#x1EDF; xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n.</font>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;i&#x1EC3;m d kho&#x1EA3;n 6 &#x110;i&#x1EC1;u 5 Ngh&#x1ECB; &#x111;&#x1ECB;nh 46/2016 c&#x1EE7;a Ch&#xED;nh ph&#x1EE7;<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t6. Ph&#x1EA1;t ti&#x1EC1;n t&#x1EEB; 2.000.000 &#x111;&#x1ED3;ng &#x111;&#x1EBF;n 3.000.000 &#x111;&#x1ED3;ng &#x111;&#x1ED1;i v&#x1EDB;i ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n xe th&#x1EF1;c hi&#x1EC7;n m&#x1ED9;t trong c&#xE1;c h&#xE0;nh vi vi ph&#x1EA1;m sau &#x111;&#xE2;y:<br>\r\n...<br>\r\nd) Kh&#xF4;ng nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng ho&#x1EB7;c g&#xE2;y c&#x1EA3;n tr&#x1EDF; xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n &#x111;ang ph&#xE1;t t&#xED;n hi&#x1EC7;u &#x1B0;u ti&#xEA;n &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5;;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xF4;ng hi&#x1EC3;u 2 thanh ni&#xEA;n kia &#x111;&#xFA;ng lu&#x1EAD;t ch&#x1ED7; n&#xE0;o?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AoVangChungCuoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thttps://www.youtube.com/watch?v=tEfG1KxP1po\r\n\r\n\r\n\r\ncon nhỏ kia qua đường nó nhìn xe cẩn thận, thấy xe cứu thương nó dừng lại. \r\nthằng xe máy kia đang chạy xe đúng luật\r\nđm xe cứu thương đồng ý đc ưu tiên, nhưng mày phải biết khi qua ngã 4 phải chạy chậm. chứ không phải chạy như chó chết ào ào như thằng lái xe kia.\r\n\r\ntóm lại: thằng cứu thương chạy xe bố láo\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTự ông tóm tắt kết luận chứ chẳng ai kết luận như ông. \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tĐiều 22. Quyền ưu tiên của một số loại xe\r\n\r\n1. Những xe sau đây được quyền ưu tiên đi trước xe khác khi qua đường giao nhau từ bất kỳ hướng nào tới theo thứ tự:\r\n\r\na) Xe chữa cháy đi làm nhiệm vụ;\r\n\r\nb) Xe quân sự, xe công an đi làm nhiệm vụ khẩn cấp, đoàn xe có xe cảnh sát dẫn đường;\r\n\r\nc) Xe cứu thương đang thực hiện nhiệm vụ cấp cứu;\r\n\r\nd) Xe hộ đê, xe đi làm nhiệm vụ khắc phục sự cố thiên tai, dịch bệnh hoặc xe đi làm nhiệm vụ trong tình trạng khẩn cấp theo quy định của pháp luật;\r\n\r\nđ) Đoàn xe tang.\r\n\r\n2. Xe quy định tại các điểm a, b, c và d khoản 1 Điều này khi đi làm nhiệm vụ phải có tín hiệu còi, cờ, đèn theo quy định; không bị hạn chế tốc độ; được phép đi vào đường ngược chiều, các đường khác có thể đi được, kể cả khi có tín hiệu đèn đỏ và chỉ phải tuân theo chỉ dẫn của người điều khiển giao thông.\r\n\r\nChính phủ quy định cụ thể tín hiệu của xe được quyền ưu tiên.\r\n\r\n3. Khi có tín hiệu của xe được quyền ưu tiên, người tham gia giao thông phải nhanh chóng giảm tốc độ, tránh hoặc dừng lại sát lề đường bên phải để nhường đường. Không được gây cản trở xe được quyền ưu tiên.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđiểm d khoản 6 Điều 5 Nghị định 46/2016 của Chính phủ\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t6. Phạt tiền từ 2.000.000 đồng đến 3.000.000 đồng đối với người điều khiển xe thực hiện một trong các hành vi vi phạm sau đây:\r\n...\r\nd) Không nhường đường hoặc gây cản trở xe được quyền ưu tiên đang phát tín hiệu ưu tiên đi làm nhiệm vụ;\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông hiểu 2 thanh niên kia đúng luật chỗ nào?"
