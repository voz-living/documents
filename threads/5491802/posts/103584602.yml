title: 'Re: Clip: 2 nam thanh niên bị hất văng lên vỉa hè sau cú đâm với xe cứu thương'
content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t2 c&#xE1;i th&#x1EB1;ng l&#x1ED3; n kia b&#xE0;y &#x111;&#x1EB7;t &#x111;&#xF2;i ng&#x1B0;&#x1EE3;c gi&#xF3; trong khi tr&#xEC;nh &#x111; &#xE9;o t&#x1EDB;i<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\nTrong b&#x1EA5;t k&#xEC; tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;o th&#xEC; xe &#x1B0;u ti&#xEA;n n&#xF3; c&#x169;ng &#xE9;o sai, tr&#x1EEB; khi ng&#x1B0;&#x1EDD;i tham gia giao th&#xF4;ng &#x111;&#xE3; n&#xE9;p v&#xE0;o l&#x1EC1; &#x111;&#xFA;ng l&#xE0;n &#x111;&#x1B0;&#x1EDD;ng r&#x1ED3;i m&#xE0; v&#x1EAB;n b&#x1ECB; xe &#x1B0;u ti&#xEA;n n&#xF3; h&#xFA;c.<br>\r\n<br>\r\nNh&#x1EDB; c&#xF3; c&#xE1;i video clip g&#xEC; l&#xE2;u l&#x1EAF;m r&#x1ED3;i, c&#xF3; thanh ni&#xEA;n l&#x1EA1;ng l&#xE1;ch tr&#x1B0;&#x1EDB;c xe csgt d&#x1EAB;n &#x111;&#x1B0;&#x1EDD;ng c&#x1ED1;p to n&#xE0;o &#x111;&#xF3;, b&#x1ECB; xe csgt n&#xF3; &#xE9;p cho d&#x1EEB;ng l&#x1EA1;i v&#xE0; l&#xFA;c sau b&#x1ECB; c&#xF2;ng v&#xE0;o &#x111;&#x1ED3;n th&#xEC; ph&#x1EA3;i\r\n\t\t"
  text: "2 cái thằng lồ n kia bày đặt đòi ngược gió trong khi trình đ éo tới\r\n\r\nTrong bất kì trường hợp nào thì xe ưu tiên nó cũng éo sai, trừ khi người tham gia giao thông đã nép vào lề đúng làn đường rồi mà vẫn bị xe ưu tiên nó húc.\r\n\r\nNhớ có cái video clip gì lâu lắm rồi, có thanh niên lạng lách trước xe csgt dẫn đường cốp to nào đó, bị xe csgt nó ép cho dừng lại và lúc sau bị còng vào đồn thì phải"
