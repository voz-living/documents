  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AoVangChungCuoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttao biết xe cứu thương đc ưu tiên nhưng trong trường hợp này nó chạy láo\r\n\r\nđm đagn đèn đỏ lẽ ra nó vượt chậm thôi, đằng này nó chạy ào ào như đèn xan\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMày thấy có con nhỏ nó dừng lại né xe rồi ko. Mà xe nó chạy thì còi đèn ầm ĩ cả phố. Hai thanh niên lol phi cho kịp vượt đèn xanh thì bên cc gì.\r\n\r\nSent from my Windows Phone using Voz for Windows Phone"
