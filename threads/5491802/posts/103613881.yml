title: 'Re: Clip: 2 nam thanh niên bị hất văng lên vỉa hè sau cú đâm với xe cứu thương'
content:
  html: "\r\n\t\t\t\r\n\t\t\t&#x110;i t&#x1EDB;i giao l&#x1ED9; d&#xF9; &#x111;&#xE8;n xanh m&#xE0; v&#x1EAB;n ph&#xF3;ng max ga th&#xEC; &#x111;&#xFA;ng l&#xE0; t&#x1EF1; coi th&#x1B0;&#x1EDD;ng m&#x1EA1;ng m&#xEC;nh. Ng&#x1B0;&#x1EDD;i ch&#x1EB3;ng ai ho&#xE0;n h&#x1EA3;o, lu&#x1EAD;t ch&#x1EC9; &#x111;&#x1EC3; r&#xE0;ng bu&#x1ED9;c m&#x1ED9;t ph&#x1EA7;n ch&#x1EE9; kh&#xF4;ng th&#x1EC3; khi&#x1EBF;n t&#x1EA5;t c&#x1EA3; tu&#xE2;n theo r&#x103;m r&#x1EAF;p, ch&#x1B0;a k&#x1EC3; nh&#x1EEF;ng ph&#x1B0;&#x1A1;ng ti&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c &#x1B0;u ti&#xEA;n.<br>\r\n&#x1EDE; n&#x1B0;&#x1EDB;c ngo&#xE0;i n&#xF3; c&#x169;ng c&#xF3; m&#x1ED9;t c&#xE1;i qu&#x1EA3;ng c&#xE1;o &#x111;&#x1EC3; tuy&#xEA;n truy&#x1EC1;n v&#x1EC1; c&#xE1;i n&#xE0;y, people make mistakes, &#x111;&#x1B0;&#x1EE3;c v&#x1EA1; th&#xEC; m&#xE1; &#x111;&#xE3; s&#x1B0;ng, cho n&#xEA;n th&#xE0; c&#x1EA9;n th&#x1EAD;n m&#x1ED9;t ch&#xFA;t c&#xF2;n h&#x1A1;n &#xF4;m h&#x1EAD;n c&#x1EA3; &#x111;&#x1EDD;i.\r\n\t\t"
  text: "Đi tới giao lộ dù đèn xanh mà vẫn phóng max ga thì đúng là tự coi thường mạng mình. Người chẳng ai hoàn hảo, luật chỉ để ràng buộc một phần chứ không thể khiến tất cả tuân theo răm rắp, chưa kể những phương tiện được ưu tiên.\r\nỞ nước ngoài nó cũng có một cái quảng cáo để tuyên truyền về cái này, people make mistakes, được vạ thì má đã sưng, cho nên thà cẩn thận một chút còn hơn ôm hận cả đời."
