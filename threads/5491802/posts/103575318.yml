  html: "\r\n\t\t\t\r\n\t\t\t&#x1EDE; &#x111;&#xE2;y khoan h&#xE3;y n&#xF3;i &#x111;&#x1EBF;n lu&#x1EAD;t l&#x1EC7; &#x111;&#xFA;ng sai. C&#xE1;i lo&#x1EA1;i l&#xE1;i xe m&#xE0; trong &#x111;&#x1EA7;u lu&#xF4;n c&#xF3; suy ngh&#x129; &#x111;&#xE8;n xanh th&#xEC; ch&#x1EAF;c ch&#x1EAF;n 100% s&#x1EBD; &#x111;&#xE9;o c&#xF3; ai ch&#x1EA1;y ngang th&#xEC; l&#xE0; xem th&#x1B0;&#x1EDD;ng ch&#xED;nh m&#x1EA1;ng c&#x1EE7;a m&#xEC;nh. C&#xF3; r&#x1EA5;t nhi&#x1EC1;u tr&#x1B0;&#x1EDD;ng h&#x1EE3;p &#x111;&#xE8;n xanh v&#x1EAB;n c&#xF3; th&#x1EC3; c&#xF3; xe ch&#x1EA1;y ngang ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i 100% th&#xF4;ng su&#x1ED1;t, th&#x1ED1;ng k&#xEA; s&#x1A1; s&#x1A1;:<br>\r\n1. Xe c&#x1EE9;u th&#x1B0;&#x1A1;ng ho&#x1EB7;c c&#xE1;c lo&#x1EA1;i xe &#x1B0;u ti&#xEA;n nh&#x1B0; tr&#xEA;n.<br>\r\n2. T&#x1EE5;i v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF;<br>\r\n3. T&#x1EE5;i &#x111;&#xE8;n &#x111;&#x1ECF; ch&#x1B0;a h&#x1EBF;t c&#xF2;n v&#xE0;i gi&#xE2;y m&#xE0; &#x111;&#xE3; ch&#x1EA1;y l&#xEA;n.<br>\r\n4. T&#x1EE5;i &#x111;&#xE8;n xanh v&#x1EEB;a h&#x1EBF;t nh&#x1B0;ng ch&#x1B0;a b&#x103;ng qua k&#x1ECB;p.<br>\r\n<br>\r\nM&#x1ED7;i lo&#x1EA1;i chi&#x1EBF;m 1% x&#xE1;c xu&#x1EA5;t x&#x1EA3;y ra th&#xEC; c&#x169;ng c&#xF3; ng&#xE0;y &#x103;n lol r&#x1ED3;i. Cho n&#xEA;n qua ng&#xE3; t&#x1B0; m&#xE0; ko t&#x1EF1; m&#xEC;nh gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9; m&#xE0; c&#x1EE9; ph&#xF3;ng v&#xE8;o qua nh&#x1B0; &#x111;&#xFA;ng r&#x1ED3;i th&#xEC; c&#xF3; ng&#xE0;y x&#xE1;c &#x111;&#x1ECB;nh. &#x110;M ch&#x1EA1;y xe m&#xE0; th&#x1EA5;y m&#x1EA5;y c&#xE1;i h&#x1EBB;m hay ng&#xE3; 3 m&#xE0; c&#xF2;n ph&#x1EA3;i ch&#x1EA1;y tr&#xE1;nh xa ra ho&#x1EB7;c l&#xE0; ch&#x1EAD;m l&#x1EA1;i ch&#x1EE9; &#x111;&#x1EEB;ng n&#xF3;i ng&#xE3; t&#x1B0;.\r\n\t\t"
  text: "Ở đây khoan hãy nói đến luật lệ đúng sai. Cái loại lái xe mà trong đầu luôn có suy nghĩ đèn xanh thì chắc chắn 100% sẽ đéo có ai chạy ngang thì là xem thường chính mạng của mình. Có rất nhiều trường hợp đèn xanh vẫn có thể có xe chạy ngang chứ không phải 100% thông suốt, thống kê sơ sơ:\r\n1. Xe cứu thương hoặc các loại xe ưu tiên như trên.\r\n2. Tụi vượt đèn đỏ\r\n3. Tụi đèn đỏ chưa hết còn vài giây mà đã chạy lên.\r\n4. Tụi đèn xanh vừa hết nhưng chưa băng qua kịp.\r\n\r\nMỗi loại chiếm 1% xác xuất xảy ra thì cũng có ngày ăn lol rồi. Cho nên qua ngã tư mà ko tự mình giảm tốc độ mà cứ phóng vèo qua như đúng rồi thì có ngày xác định. ĐM chạy xe mà thấy mấy cái hẻm hay ngã 3 mà còn phải chạy tránh xa ra hoặc là chậm lại chứ đừng nói ngã tư."
