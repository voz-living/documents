  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#x1EC3; &#x111;&#x1EA3;m b&#x1EA3;o cho c&#xE1;c c&#xF4;ng vi&#x1EC7;c mang t&#xED;nh &#x111;&#x1EB7;c th&#xF9; ri&#xEA;ng trong nh&#x1EEF;ng t&#xEC;nh hu&#x1ED1;ng kh&#x1EA9;n c&#x1EA5;p &#x111;&#x1B0;&#x1EE3;c th&#x1EF1;c hi&#x1EC7;n nhanh ch&#xF3;ng, thu&#x1EAD;n l&#x1EE3;i nh&#x1EA5;t, Lu&#x1EAD;t giao th&#xF4;ng &#x111;&#x1B0;&#x1EDD;ng b&#x1ED9; quy &#x111;&#x1ECB;nh v&#x1EC1; quy&#x1EC1;n &#x1B0;u ti&#xEA;n c&#x1EE7;a m&#x1ED9;t s&#x1ED1; lo&#x1EA1;i xe khi tham gia giao th&#xF4;ng. Theo &#x111;&#xF3;, &#x110;i&#x1EC1;u 22 Lu&#x1EAD;t giao th&#xF4;ng &#x111;&#x1B0;&#x1EDD;ng b&#x1ED9; quy &#x111;&#x1ECB;nh:<br>\r\n&#x201C;&#x110;i&#x1EC1;u 22. Quy&#x1EC1;n &#x1B0;u ti&#xEA;n c&#x1EE7;a m&#x1ED9;t s&#x1ED1; lo&#x1EA1;i xe<br>\r\n1. Nh&#x1EEF;ng xe sau &#x111;&#xE2;y &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n &#x111;i tr&#x1B0;&#x1EDB;c xe kh&#xE1;c khi qua &#x111;&#x1B0;&#x1EDD;ng giao nhau t&#x1EEB; b&#x1EA5;t k&#x1EF3; h&#x1B0;&#x1EDB;ng n&#xE0;o t&#x1EDB;i theo th&#x1EE9; t&#x1EF1;:<br>\r\na) Xe ch&#x1EEF;a ch&#xE1;y &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5;;<br>\r\nb) Xe qu&#xE2;n s&#x1EF1;, xe c&#xF4;ng an &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; kh&#x1EA9;n c&#x1EA5;p, &#x111;o&#xE0;n xe c&#xF3; xe c&#x1EA3;nh s&#xE1;t d&#x1EAB;n &#x111;&#x1B0;&#x1EDD;ng;<br>\r\nc) Xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;ang th&#x1EF1;c hi&#x1EC7;n nhi&#x1EC7;m v&#x1EE5; c&#x1EA5;p c&#x1EE9;u;<br>\r\nd) Xe h&#x1ED9; &#x111;&#xEA;, xe &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; kh&#x1EAF;c ph&#x1EE5;c s&#x1EF1; c&#x1ED1; thi&#xEA;n tai, d&#x1ECB;ch b&#x1EC7;nh ho&#x1EB7;c xe &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; trong t&#xEC;nh tr&#x1EA1;ng kh&#x1EA9;n c&#x1EA5;p theo quy &#x111;&#x1ECB;nh c&#x1EE7;a ph&#xE1;p lu&#x1EAD;t;<br>\r\n&#x111;) &#x110;o&#xE0;n xe tang.<br>\r\n2. Xe quy &#x111;&#x1ECB;nh t&#x1EA1;i c&#xE1;c &#x111;i&#x1EC3;m a, b, c v&#xE0; d kho&#x1EA3;n 1 &#x110;i&#x1EC1;u n&#xE0;y khi &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; ph&#x1EA3;i c&#xF3; t&#xED;n hi&#x1EC7;u c&#xF2;i, c&#x1EDD;, &#x111;&#xE8;n theo quy &#x111;&#x1ECB;nh; <b><font size=\"3\">kh&#xF4;ng b&#x1ECB; h&#x1EA1;n ch&#x1EBF; t&#x1ED1;c &#x111;&#x1ED9;; &#x111;&#x1B0;&#x1EE3;c ph&#xE9;p &#x111;i v&#xE0;o &#x111;&#x1B0;&#x1EDD;ng ng&#x1B0;&#x1EE3;c chi&#x1EC1;u, c&#xE1;c &#x111;&#x1B0;&#x1EDD;ng kh&#xE1;c c&#xF3; th&#x1EC3; &#x111;i &#x111;&#x1B0;&#x1EE3;c, k&#x1EC3; c&#x1EA3; khi c&#xF3; t&#xED;n hi&#x1EC7;u &#x111;&#xE8;n &#x111;&#x1ECF; v&#xE0; ch&#x1EC9; ph&#x1EA3;i tu&#xE2;n theo ch&#x1EC9; d&#x1EAB;n c&#x1EE7;a ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n giao th&#xF4;ng.</font></b><br>\r\nCh&#xED;nh ph&#x1EE7; quy &#x111;&#x1ECB;nh c&#x1EE5; th&#x1EC3; t&#xED;n hi&#x1EC7;u c&#x1EE7;a xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n.<br>\r\n3. <font size=\"3\"><b>Khi c&#xF3; t&#xED;n hi&#x1EC7;u c&#x1EE7;a xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n, ng&#x1B0;&#x1EDD;i tham gia giao th&#xF4;ng ph&#x1EA3;i nhanh ch&#xF3;ng gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9;, tr&#xE1;nh ho&#x1EB7;c d&#x1EEB;ng l&#x1EA1;i s&#xE1;t l&#x1EC1; &#x111;&#x1B0;&#x1EDD;ng b&#xEA;n ph&#x1EA3;i &#x111;&#x1EC3; nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng. Kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c g&#xE2;y c&#x1EA3;n tr&#x1EDF; xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n.&#x201D;<br>\r\n<br>\r\nTr&#x1B0;&#x1EDD;ng h&#x1EE3;p th&#x1EA5;y t&#xED;n hi&#x1EC7;u c&#x1EE7;a xe &#x1B0;u ti&#xEA;n th&#xEC; ng&#x1B0;&#x1EDD;i tham gia giao th&#xF4;ng b&#x1EA5;t k&#x1EC3; &#x111;ang di chuy&#x1EC3;n t&#x1EEB; h&#x1B0;&#x1EDB;ng n&#xE0;o t&#x1EDB;i &#x111;&#x1EC1;u ph&#x1EA3;i th&#x1EF1;c hi&#x1EC7;n c&#xE1;c quy t&#x1EAF;c n&#xF3;i tr&#xEA;n &#x111;&#x1EC3; nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng cho xe &#x1B0;u ti&#xEA;n ch&#x1EE9; kh&#xF4;ng ch&#x1EC9; &#x111;&#x1ED1;i v&#x1EDB;i c&#xE1;c ph&#x1B0;&#x1A1;ng ti&#x1EC7;n &#x111;ang ch&#x1EA1;y ph&#xED;a tr&#x1B0;&#x1EDB;c c&#x1EE7;a xe &#x1B0;u ti&#xEA;n.</b></font> Tuy nhi&#xEA;n, c&#xE1;c ph&#x1B0;&#x1A1;ng ti&#x1EC7;n kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c ph&#xE9;p v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF; &#x111;&#x1EC3; nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng cho xe &#x1B0;u ti&#xEA;n b&#x1EDF;i lu&#x1EAD;t &#x111;&#xE3; quy &#x111;&#x1ECB;nh ng&#x1B0;&#x1EDD;i tham gia giao th&#xF4;ng ph&#x1EA3;i ch&#x1EA5;p h&#xE0;nh h&#x1EC7; th&#x1ED1;ng &#x111;&#xE8;n t&#xED;n hi&#x1EC7;u giao th&#xF4;ng ho&#x1EB7;c theo hi&#x1EC7;u l&#x1EC7;nh c&#x1EE7;a ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n giao th&#xF4;ng. H&#x1A1;n n&#x1EEF;a, c&#xE1;c ph&#x1B0;&#x1A1;ng ti&#x1EC7;n n&#xE0;y kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c trang b&#x1ECB; h&#x1EC7; th&#x1ED1;ng t&#xED;n hi&#x1EC7;u &#x1B0;u ti&#xEA;n &#x111;&#x1EC3; c&#x1EA3;nh b&#xE1;o nh&#x1B0; c&#xF2;i, &#x111;&#xE8;n, c&#x1EDD;&#x2026; n&#xEA;n n&#x1EBF;u v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF; &#x111;&#x1EC3; nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng cho xe &#x1B0;u ti&#xEA;n c&#xF3; th&#x1EC3; s&#x1EBD; g&#xE2;y nguy hi&#x1EC3;m cho c&#xE1;c ph&#x1B0;&#x1A1;ng ti&#x1EC7;n giao th&#xF4;ng kh&#xE1;c.<br>\r\nN&#x1EBF;u c&#x1EA3;n tr&#x1EDF; xe &#x1B0;u ti&#xEA;n th&#xEC; ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n ph&#x1B0;&#x1A1;ng ti&#x1EC7;n s&#x1EBD; b&#x1ECB; x&#x1EED; l&#xFD; theo Ngh&#x1ECB; &#x111;&#x1ECB;nh s&#x1ED1; 171/2013/N&#x110;-CP c&#x1EE7;a Ch&#xED;nh ph&#x1EE7; quy &#x111;&#x1ECB;nh x&#x1EED; ph&#x1EA1;t vi ph&#x1EA1;m h&#xE0;nh ch&#xED;nh trong l&#x129;nh v&#x1EF1;c giao th&#xF4;ng &#x111;&#x1B0;&#x1EDD;ng b&#x1ED9; v&#xE0; &#x111;&#x1B0;&#x1EDD;ng s&#x1EAF;t, c&#x1EE5; th&#x1EC3;:<br>\r\nNg&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n, ng&#x1B0;&#x1EDD;i ng&#x1ED3;i tr&#xEA;n xe &#x111;&#x1EA1;p, xe &#x111;&#x1EA1;p m&#xE1;y, ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n xe th&#xF4; s&#x1A1; kh&#xE1;c g&#xE2;y c&#x1EA3;n tr&#x1EDF; xe &#x1B0;u ti&#xEA;n s&#x1EBD; b&#x1ECB; ph&#x1EA1;t ti&#x1EC1;n t&#x1EEB; 60.000 &#x111;&#x1ED3;ng &#x111;&#x1EBF;n 80.000 &#x111;&#x1ED3;ng.<br>\r\nNg&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n, ng&#x1B0;&#x1EDD;i ng&#x1ED3;i tr&#xEA;n xe &#xF4; t&#xF4; v&#xE0; c&#xE1;c lo&#x1EA1;i xe t&#x1B0;&#x1A1;ng t&#x1EF1; xe &#xF4; t&#xF4; kh&#xF4;ng nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng ho&#x1EB7;c g&#xE2;y c&#x1EA3;n tr&#x1EDF; xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n &#x111;ang ph&#xE1;t t&#xED;n hi&#x1EC7;u &#x1B0;u ti&#xEA;n &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; s&#x1EBD; b&#x1ECB; ph&#x1EA1;t ti&#x1EC1;n t&#x1EEB; 800.000 &#x111;&#x1ED3;ng &#x111;&#x1EBF;n 1.200.000 &#x111;&#x1ED3;ng, t&#x1B0;&#x1EDB;c quy&#x1EC1;n s&#x1EED; d&#x1EE5;ng gi&#x1EA5;y ph&#xE9;p l&#xE1;i xe 02 th&#xE1;ng.<br>\r\nNg&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n, ng&#x1B0;&#x1EDD;i ng&#x1ED3;i tr&#xEA;n xe m&#xF4; t&#xF4;, xe g&#x1EAF;n m&#xE1;y (k&#x1EC3; c&#x1EA3; xe m&#xE1;y &#x111;i&#x1EC7;n), c&#xE1;c lo&#x1EA1;i xe t&#x1B0;&#x1A1;ng t&#x1EF1; xe m&#xF4; t&#xF4; v&#xE0; c&#xE1;c lo&#x1EA1;i xe t&#x1B0;&#x1A1;ng t&#x1EF1; xe g&#x1EAF;n m&#xE1;y kh&#xF4;ng nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng ho&#x1EB7;c g&#xE2;y c&#x1EA3;n tr&#x1EDF; xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n &#x111;ang ph&#xE1;t t&#xED;n hi&#x1EC7;u &#x1B0;u ti&#xEA;n &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; s&#x1EBD; b&#x1ECB; ph&#x1EA1;t ti&#x1EC1;n t&#x1EEB; 500.000 &#x111;&#x1ED3;ng &#x111;&#x1EBF;n 1.000.000 &#x111;&#x1ED3;ng, t&#x1B0;&#x1EDB;c quy&#x1EC1;n s&#x1EED; d&#x1EE5;ng gi&#x1EA5;y ph&#xE9;p l&#xE1;i xe 2 th&#xE1;ng.<br>\r\nNg&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n m&#xE1;y k&#xE9;o, xe m&#xE1;y chuy&#xEA;n d&#xF9;ng kh&#xF4;ng nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng ho&#x1EB7;c g&#xE2;y c&#x1EA3;n tr&#x1EDF; xe &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n &#x111;ang ph&#xE1;t t&#xED;n hi&#x1EC7;u &#x1B0;u ti&#xEA;n &#x111;i l&#xE0;m nhi&#x1EC7;m v&#x1EE5; s&#x1EBD; b&#x1ECB; ph&#x1EA1;t ph&#x1EA1;t ti&#x1EC1;n t&#x1EEB; 200.000 &#x111;&#x1ED3;ng &#x111;&#x1EBF;n 400.000 &#x111;&#x1ED3;ng.<br>\r\nN&#x1EBF;u h&#xE0;nh vi n&#xE0;y g&#xE2;y ra tai n&#x1EA1;n giao th&#xF4;ng th&#xEC; ng&#x1B0;&#x1EDD;i vi ph&#x1EA1;m s&#x1EBD; b&#x1ECB; t&#x1B0;&#x1EDB;c quy&#x1EC1;n s&#x1EED; d&#x1EE5;ng gi&#x1EA5;y ph&#xE9;p l&#xE1;i xe (khi &#x111;i&#x1EC1;u khi&#x1EC3;n m&#xE1;y k&#xE9;o), ch&#x1EE9;ng ch&#x1EC9; b&#x1ED3;i d&#x1B0;&#x1EE1;ng ki&#x1EBF;n th&#x1EE9;c ph&#xE1;p lu&#x1EAD;t v&#x1EC1; giao th&#xF4;ng &#x111;&#x1B0;&#x1EDD;ng b&#x1ED9; (khi &#x111;i&#x1EC1;u khi&#x1EC3;n xe m&#xE1;y chuy&#xEA;n d&#xF9;ng) 02 th&#xE1;ng. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Để đảm bảo cho các công việc mang tính đặc thù riêng trong những tình huống khẩn cấp được thực hiện nhanh chóng, thuận lợi nhất, Luật giao thông đường bộ quy định về quyền ưu tiên của một số loại xe khi tham gia giao thông. Theo đó, Điều 22 Luật giao thông đường bộ quy định:\r\n“Điều 22. Quyền ưu tiên của một số loại xe\r\n1. Những xe sau đây được quyền ưu tiên đi trước xe khác khi qua đường giao nhau từ bất kỳ hướng nào tới theo thứ tự:\r\na) Xe chữa cháy đi làm nhiệm vụ;\r\nb) Xe quân sự, xe công an đi làm nhiệm vụ khẩn cấp, đoàn xe có xe cảnh sát dẫn đường;\r\nc) Xe cứu thương đang thực hiện nhiệm vụ cấp cứu;\r\nd) Xe hộ đê, xe đi làm nhiệm vụ khắc phục sự cố thiên tai, dịch bệnh hoặc xe đi làm nhiệm vụ trong tình trạng khẩn cấp theo quy định của pháp luật;\r\nđ) Đoàn xe tang.\r\n2. Xe quy định tại các điểm a, b, c và d khoản 1 Điều này khi đi làm nhiệm vụ phải có tín hiệu còi, cờ, đèn theo quy định; không bị hạn chế tốc độ; được phép đi vào đường ngược chiều, các đường khác có thể đi được, kể cả khi có tín hiệu đèn đỏ và chỉ phải tuân theo chỉ dẫn của người điều khiển giao thông.\r\nChính phủ quy định cụ thể tín hiệu của xe được quyền ưu tiên.\r\n3. Khi có tín hiệu của xe được quyền ưu tiên, người tham gia giao thông phải nhanh chóng giảm tốc độ, tránh hoặc dừng lại sát lề đường bên phải để nhường đường. Không được gây cản trở xe được quyền ưu tiên.”\r\n\r\nTrường hợp thấy tín hiệu của xe ưu tiên thì người tham gia giao thông bất kể đang di chuyển từ hướng nào tới đều phải thực hiện các quy tắc nói trên để nhường đường cho xe ưu tiên chứ không chỉ đối với các phương tiện đang chạy phía trước của xe ưu tiên. Tuy nhiên, các phương tiện không được phép vượt đèn đỏ để nhường đường cho xe ưu tiên bởi luật đã quy định người tham gia giao thông phải chấp hành hệ thống đèn tín hiệu giao thông hoặc theo hiệu lệnh của người điều khiển giao thông. Hơn nữa, các phương tiện này không được trang bị hệ thống tín hiệu ưu tiên để cảnh báo như còi, đèn, cờ… nên nếu vượt đèn đỏ để nhường đường cho xe ưu tiên có thể sẽ gây nguy hiểm cho các phương tiện giao thông khác.\r\nNếu cản trở xe ưu tiên thì người điều khiển phương tiện sẽ bị xử lý theo Nghị định số 171/2013/NĐ-CP của Chính phủ quy định xử phạt vi phạm hành chính trong lĩnh vực giao thông đường bộ và đường sắt, cụ thể:\r\nNgười điều khiển, người ngồi trên xe đạp, xe đạp máy, người điều khiển xe thô sơ khác gây cản trở xe ưu tiên sẽ bị phạt tiền từ 60.000 đồng đến 80.000 đồng.\r\nNgười điều khiển, người ngồi trên xe ô tô và các loại xe tương tự xe ô tô không nhường đường hoặc gây cản trở xe được quyền ưu tiên đang phát tín hiệu ưu tiên đi làm nhiệm vụ sẽ bị phạt tiền từ 800.000 đồng đến 1.200.000 đồng, tước quyền sử dụng giấy phép lái xe 02 tháng.\r\nNgười điều khiển, người ngồi trên xe mô tô, xe gắn máy (kể cả xe máy điện), các loại xe tương tự xe mô tô và các loại xe tương tự xe gắn máy không nhường đường hoặc gây cản trở xe được quyền ưu tiên đang phát tín hiệu ưu tiên đi làm nhiệm vụ sẽ bị phạt tiền từ 500.000 đồng đến 1.000.000 đồng, tước quyền sử dụng giấy phép lái xe 2 tháng.\r\nNgười điều khiển máy kéo, xe máy chuyên dùng không nhường đường hoặc gây cản trở xe được quyền ưu tiên đang phát tín hiệu ưu tiên đi làm nhiệm vụ sẽ bị phạt phạt tiền từ 200.000 đồng đến 400.000 đồng.\r\nNếu hành vi này gây ra tai nạn giao thông thì người vi phạm sẽ bị tước quyền sử dụng giấy phép lái xe (khi điều khiển máy kéo), chứng chỉ bồi dưỡng kiến thức pháp luật về giao thông đường bộ (khi điều khiển xe máy chuyên dùng) 02 tháng."
