  html: "\r\n\t\t\t\r\n\t\t\t&#x110;m th&#x1EDB;t n&#xE0;o c&#x169;ng c&#xF3; th&#x1EB1;ng ng&#x1B0;&#x1EE3;c gi&#xF3;. Tuy nhi&#xEA;n th&#x1EB1;ng aovangchungcuoc v&#xE0; m&#x1ED9;t s&#x1ED1; th&#x1EB1;ng &#x111;&#x1ED3;ng b&#x1ECD;n trong th&#x1EDB;t n&#xE0;y ngu h&#x1A1;n con ch&#xF3; n&#xEA;n &#x111;&#xE9;o ng&#x1B0;&#x1EE3;c gi&#xF3; n&#x1ED5;i <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n&#x110;&#x1ECB; m&#x1EB9; m&#xE0;y gi&#x1EDD; nh&#xE0; m&#xE0;y &#x111;ang ch&#xE1;y ho&#x1EB7;c &#xF4;ng gi&#xE0; m&#xE0;y &#x111;ang n&#x1EB1;m tr&#xEA;n xe c&#x1EE9;u th&#x1B0;&#x1A1;ng ho&#x1EB7;c c&#x1EA3;nh s&#xE1;t &#x111;ang l&#xE0;m nhi&#x1EC7;m v&#x1EE5; quan tr&#x1ECD;ng xem c&#xF3; phi h&#x1EBF;t t&#x1ED1;c &#x111;&#x1ED9; kh&#xF4;ng. Lo&#x1EA1;i m&#xE0;y ch&#x1EAF;c mua b&#x1EB1;ng l&#xE0;i xe m&#xE1;y r&#x1ED3;i <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">\r\n\t\t"
  text: "Đm thớt nào cũng có thằng ngược gió. Tuy nhiên thằng aovangchungcuoc và một số thằng đồng bọn trong thớt này ngu hơn con chó nên đéo ngược gió nổi \r\nĐị mẹ mày giờ nhà mày đang cháy hoặc ông già mày đang nằm trên xe cứu thương hoặc cảnh sát đang làm nhiệm vụ quan trọng xem có phi hết tốc độ không. Loại mày chắc mua bằng lài xe máy rồi"
