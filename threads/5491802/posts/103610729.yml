content:
  html: "\r\n\t\t\t\r\n\t\t\t1. l&#xE1;i xe m&#xE1;y b&#x1ECB; che t&#x1EA7;m nh&#xEC;n, b&#xE0; b&#xEA;n kia nh&#xEC;n th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c n&#xEA;n &#x111;&#x1EE9;ng l&#x1EA1;i, d&#xF9; &#x111;&#xE8;n xanh nh&#x1B0;ng v&#x1EAB;n ph&#xF3;ng nhanh nh&#x1B0; th&#x1EBF; l&#xE0; qu&#xE1; ch&#x1EE7; quan, c&#xF3; th&#x1EC3; do &#x111;i nhanh l&#xEA;n ko nghe &#x111;&#x1B0;&#x1EE3;c c&#xF2;i b&#xE1;o hi&#x1EC7;u, c&#x169;ng c&#xF3; th&#x1EC3; l&#xE0; t&#x1B0;&#x1EDF;ng xe &#x111;i theo h&#x1B0;&#x1EDB;ng kh&#xE1;c-&gt; t&#xF3;m l&#x1EA1;i ch&#x1EE7; quan, ch&#x1EE9; n&#xF3; ko sai.<br>\r\n2. l&#xE1;i xe c&#x1EE9;u th&#x1B0;&#x1A1;ng v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF; l&#xE0; do &#x111;&#x1B0;&#x1EE3;c &#x1B0;u ti&#xEA;n, nh&#x1B0;ng &#x111;&#xE2;y l&#xE0; ng&#xE3; t&#x1B0;, phi nhanh th&#x1EBF; kia -&gt; c&#x169;ng kh&#xF4;ng &#x111;&#xFA;ng.<br>\r\nT&#xD3;m l&#x1EA1;i l&#xE0; c&#x1EA3; 2 c&#xF9;ng ch&#x1B0;a &#x111;&#xFA;ng.\r\n\t\t"
  text: "1. lái xe máy bị che tầm nhìn, bà bên kia nhìn thấy được nên đứng lại, dù đèn xanh nhưng vẫn phóng nhanh như thế là quá chủ quan, có thể do đi nhanh lên ko nghe được còi báo hiệu, cũng có thể là tưởng xe đi theo hướng khác-> tóm lại chủ quan, chứ nó ko sai.\r\n2. lái xe cứu thương vượt đèn đỏ là do được ưu tiên, nhưng đây là ngã tư, phi nhanh thế kia -> cũng không đúng.\r\nTÓm lại là cả 2 cùng chưa đúng."
