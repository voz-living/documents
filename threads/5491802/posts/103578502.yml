  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AoVangChungCuoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\txe ưu tiên, đc vượt đèn đỏ nhưng đéo đc phi như ăn cướp thế kia\r\n\r\nbây giờ tao lấy vd 1 câu: nga 4 đang đông người, xe cứu thương ưu tiên nó chạy 60k/h phi qua đéo cần biết ai ở đó cũng đc à? \r\n\r\ntụi mày bênh cái gì cũng phải bênh cho đúng, chứ đéo phải bênh mấy thằng chạy ăn cướp thế kia.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐang tính nói mà thấy cái tên nên thôi"
