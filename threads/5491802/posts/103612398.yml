  html: "\r\n\t\t\t\r\n\t\t\tTao nh&#x1EDB; l&#xE0; thi b&#x1EB1;ng A1 n&#xF3; c&#xF3; qui &#x111;&#x1ECB;nh &#x111;&#x1EBF;n n&#x1A1;i giao nhau ng&#xE3; 3,4 ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n ph&#x1EA3;i gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9; v&#xE0; quan s&#xE1;t. N&#x1EBF;u n&#xF3;i hai thanh ni&#xEA;n kia &#x111;&#xE3; gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9; r&#x1ED3;i th&#xEC; ho&#xE1; ra tr&#x1B0;&#x1EDB;c &#x111;&#xF3; n&#xF3; ch&#x1EA1;y t&#x1ED1;c &#x111;&#x1ED9; b&#xE0;n th&#x1EDD; &#xE0;. N&#xF3;i chung ch&#x1EA1;y sai lu&#x1EAD;t.<br>\r\n<br>\r\nKhoan h&#xE3;y n&#xF3;i nh&#x1B0;&#x1EDD;ng ai v&#xE0; nh&#x1B0;&#x1EDD;ng ra sao, n&#xF3; &#x111;&#xE3; qui &#x111;&#x1ECB;nh chung &#x111;&#xE9;o c&#x1EA7;n bi&#x1EBF;t &#x111;&#xE8;n &#x111;&#x1ECF; hay &#x111;&#xE8;n xanh, &#x111;&#xF3; l&#xE0; n&#x1A1;i giao nhau th&#xEC; ph&#x1EA3;i gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9; tr&#x1B0;&#x1EDB;c ti&#xEA;n.<br>\r\n<br>\r\nLu&#x1EAD;t ch&#x1EE9; &#x111;&#xE9;o ph&#x1EA3;i khuy&#x1EBF;n c&#xE1;o &#x111;&#xE2;u m&#xE0; n&#xEA;n v&#x1EDB;i ko n&#xEA;n.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t T&#x1EA1;i &#x110;i&#x1EC1;u 24 Lu&#x1EAD;t Giao th&#xF4;ng &#x111;&#x1B0;&#x1EDD;ng b&#x1ED9; c&#xF3; quy &#x111;&#x1ECB;nh v&#x1EC1; vi&#x1EC7;c nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng t&#x1EA1;i n&#x1A1;i &#x111;&#x1B0;&#x1EDD;ng gia nhau nh&#x1B0; sau:<br>\r\nKhi &#x111;&#x1EBF;n g&#x1EA7;n &#x111;&#x1B0;&#x1EDD;ng giao nhau, ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC1;u khi&#x1EC3;n ph&#x1B0;&#x1A1;ng ti&#x1EC7;n ph&#x1EA3;i cho xe gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9; v&#xE0; nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng theo quy &#x111;&#x1ECB;nh sau &#x111;&#xE2;y:<br>\r\n&#x201C;1. T&#x1EA1;i n&#x1A1;i &#x111;&#x1B0;&#x1EDD;ng giao nhau kh&#xF4;ng c&#xF3; b&#xE1;o hi&#x1EC7;u &#x111;i theo v&#xF2;ng xuy&#x1EBF;n, ph&#x1EA3;i nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng cho xe &#x111;i &#x111;&#x1EBF;n t&#x1EEB; b&#xEA;n ph&#x1EA3;i;<br>\r\n2. T&#x1EA1;i n&#x1A1;i &#x111;&#x1B0;&#x1EDD;ng giao nhau c&#xF3; b&#xE1;o hi&#x1EC7;u &#x111;i theo v&#xF2;ngxuy&#x1EBF;n, ph&#x1EA3;i nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng cho xe &#x111;i b&#xEA;n tr&#xE1;i;<br>\r\n3. T&#x1EA1;i n&#x1A1;i &#x111;&#x1B0;&#x1EDD;ng giao nhau gi&#x1EEF;a &#x111;&#x1B0;&#x1EDD;ng kh&#xF4;ng &#x1B0;u ti&#xEA;n v&#xE0; &#x111;&#x1B0;&#x1EDD;ng &#x1B0;u ti&#xEA;n ho&#x1EB7;c gi&#x1EEF;a &#x111;&#x1B0;&#x1EDD;ng nh&#xE1;nh v&#xE0; &#x111;&#x1B0;&#x1EDD;ng ch&#xED;nh th&#xEC; xe &#x111;i t&#x1EEB; &#x111;&#x1B0;&#x1EDD;ng kh&#xF4;ng &#x1B0;u ti&#xEA;n ho&#x1EB7;c &#x111;&#x1B0;&#x1EDD;ng nh&#xE1;nh ph&#x1EA3;i nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng cho xe &#x111;i tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng &#x1B0;u ti&#xEA;n ho&#x1EB7;c &#x111;&#x1B0;&#x1EDD;ng ch&#xED;nh t&#x1EEB; b&#x1EA5;t k&#x1EF3; h&#x1B0;&#x1EDB;ng n&#xE0;o t&#x1EDB;i.&#x201D;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Tao nhớ là thi bằng A1 nó có qui định đến nơi giao nhau ngã 3,4 người điều khiển phải giảm tốc độ và quan sát. Nếu nói hai thanh niên kia đã giảm tốc độ rồi thì hoá ra trước đó nó chạy tốc độ bàn thờ à. Nói chung chạy sai luật.\r\n\r\nKhoan hãy nói nhường ai và nhường ra sao, nó đã qui định chung đéo cần biết đèn đỏ hay đèn xanh, đó là nơi giao nhau thì phải giảm tốc độ trước tiên.\r\n\r\nLuật chứ đéo phải khuyến cáo đâu mà nên với ko nên.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t Tại Điều 24 Luật Giao thông đường bộ có quy định về việc nhường đường tại nơi đường gia nhau như sau:\r\nKhi đến gần đường giao nhau, người điều khiển phương tiện phải cho xe giảm tốc độ và nhường đường theo quy định sau đây:\r\n“1. Tại nơi đường giao nhau không có báo hiệu đi theo vòng xuyến, phải nhường đường cho xe đi đến từ bên phải;\r\n2. Tại nơi đường giao nhau có báo hiệu đi theo vòngxuyến, phải nhường đường cho xe đi bên trái;\r\n3. Tại nơi đường giao nhau giữa đường không ưu tiên và đường ưu tiên hoặc giữa đường nhánh và đường chính thì xe đi từ đường không ưu tiên hoặc đường nhánh phải nhường đường cho xe đi trên đường ưu tiên hoặc đường chính từ bất kỳ hướng nào tới.”"
