title: 'Re: Clip: 2 nam thanh niên bị hất văng lên vỉa hè sau cú đâm với xe cứu thương'
content:
  html: "\r\n\t\t\t\r\n\t\t\t&#x111;&#x1EBF;n ch&#x1EBF;t c&#x1B0;&#x1EDD;i vs m&#x1EA5;y thanh ni&#xEA;n b&#x1EA3;o xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;i l&#xE1;o. <br>\r\nDM c&#xF3; hi&#x1EC3;u sao xe c&#x1EE9; th&#x1B0;&#x1A1;ng &#x111;&#x1B0;&#x1EE3;c quy&#x1EC1;n &#x1B0;u ti&#xEA;n k, l&#xE0; v&#xEC; trong xe c&#xF3; ng &#x111;ang c&#x1EA7;n c&#x1EA5;p c&#x1EE9;u &#x111;&#x1EA5;y &#x1EA1;.<br>\r\nDM, m&#x1EA5;y &#xF4;ng ch&#x1EB3;ng may c&#xF3; ng nh&#xE0; c&#x1EA7;n c&#x1EA5;p c&#x1EE9;u xem, l&#xFA;c &#x111;&#xF3; c&#xE1;c &#xF4;ng s&#x1EBD; b&#x1EA3;o l&#xE0; &quot;Anh &#x1A1;i m&#xEC;nh ch&#x1EA1;y t&#x1EEB; t&#x1EEB; th&#xF4;i, tr&#x1B0;&#x1EDB;c c&#xF3; ng&#xE3; t&#x1B0; k&#xEC;a, m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c &#x1B0;u ti&#xEA;n nh&#x1B0;ng t&#x1EEB; t&#x1EEB; k gay tai n&#x1EA1;n&quot;<br>\r\nhay l&#xE0; c&#xE1;c &#xF4;ng s&#x1EBD; g&#xE0;o c&#xE1;i m&#xF4;m h&#x1EBF;t c&#xF4;ng su&#x1EA5;t l&#xEA;n th&#x1EBF; n&#xE0;y  &quot;Anh &#x1A1;i l&#xE0;m &#x1A1;n ph&#xF3;ng nhanh h&#x1ED9; em v&#x1EDB;i, em s&#x1EE3; kh&#xF4;ng k&#x1ECB;p m&#x1EA5;t. Anh c&#x1EE9; ph&#xF3;ng nhanh l&#xEA;n t&#x1ED9;i v&#x1EA1; &#x111;&#xE2;u em ch&#x1ECB;u. &#xC0;... m&#xE0; xe m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c &#x1B0;u ti&#xEA;n m&#xE0; nh&#x1EC9;.&quot;<br>\r\n<br>\r\nM&#x1ECB;a m&#x1EA1;ng ng&#x1B0;&#x1EDD;i l&#xFA;c c&#x1EA5;p b&#xE1;ch ch&#x1EE9; c&#xF3; ph&#x1EA3;i &#x111;&#xF9;a &#x111;&#xE2;u, ng ta ph&#x1EA3;i &#x111;i nhanh nh&#x1EA5;t co th&#x1EC3; ch&#x1EE9;. M&#x1EA5;y &#xF4;ng sai lu&#x1EAD;t m&#x1EA5;y &#xF4;ng ch&#x1ECB;u ch&#x1EE9; sao &#x111;&#x1ED5; cho xe c&#x1EE9;u th&#x1B0;&#x1A1;ng dc. M&#xE0; h&#xEC; v&#xE3;i c&#xF3; &#xF4;ng c&#xF2;n nh&#xE2;n c&#x1EDB; l&#xE1;i sang ch&#xED;nh quy&#x1EC1;n &#x111;c th&#xEC; t&#xF4;i c&#x169;ng ch&#x1ECB;u. L&#xE0;m nh&#x1B0; &#x1EDF; m&#x1EBD;o k th&#x1EBF; ch&#x1EAF;c.\r\n\t\t"
  text: "đến chết cười vs mấy thanh niên bảo xe cứu thương đi láo. \r\nDM có hiểu sao xe cứ thương được quyền ưu tiên k, là vì trong xe có ng đang cần cấp cứu đấy ạ.\r\nDM, mấy ông chẳng may có ng nhà cần cấp cứu xem, lúc đó các ông sẽ bảo là \"Anh ơi mình chạy từ từ thôi, trước có ngã tư kìa, mình được ưu tiên nhưng từ từ k gay tai nạn\"\r\nhay là các ông sẽ gào cái môm hết công suất lên thế này  \"Anh ơi làm ơn phóng nhanh hộ em với, em sợ không kịp mất. Anh cứ phóng nhanh lên tội vạ đâu em chịu. À... mà xe mình được ưu tiên mà nhỉ.\"\r\n\r\nMịa mạng người lúc cấp bách chứ có phải đùa đâu, ng ta phải đi nhanh nhất co thể chứ. Mấy ông sai luật mấy ông chịu chứ sao đổ cho xe cứu thương dc. Mà hì vãi có ông còn nhân cớ lái sang chính quyền đc thì tôi cũng chịu. Làm như ở mẽo k thế chắc."
