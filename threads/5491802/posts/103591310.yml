title: 'Re: Clip: 2 nam thanh niên bị hất văng lên vỉa hè sau cú đâm với xe cứu thương'
content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>doanhinvictus</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103587634#post103587634\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xDD; ch&#xFA; l&#xE0;, &quot;m&#x1ECD;i c&#xF4;ng d&#xE2;n Vi&#x1EC7;t Nam trong &#x111;&#x1ED9; tu&#x1ED5;i Lu&#x1EAD;t quy &#x111;&#x1ECB;nh &#x111;&#x1EC1;u c&#xF3; quy&#x1EC1;n &#x111;i b&#x1EA7;u&quot;, nh&#x1B0;ng kh&#xF4;ng c&#xF3; ngh&#x129;a l&#xE0; n&#xEA;n &#x111;i b&#x1EA7;u, &#x111;&#xFA;ng kh&#xF4;ng? N&#x1EBF;u &#x111;&#xFA;ng, t im ngay. C&#xF2;n kh&#xF4;ng, th&#xEC; m&#xE0;y im, &#x111;&#x1EEB;ng b&#xE0;y &#x111;&#x1EB7;t ch&#x1A1;i c&#xE2;u ch&#x1EEF;. <br>\r\n<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\n<i>Sent from my Never Look Back using <a href=\"/redirect/index.php?link=https%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fvozforums%2Fid531290212%3Fls%3D1%26amp%3Bmt%3D8\" target=\"_blank\">vozForums</a></i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;&#xFA;ng nh&#xE9;, t dc quy&#x1EC1;n &#x111;i b&#x1EA7;u, ch&#x1EE9; ko b&#x1ECB; &#xE9;p &#x111;i b&#x1EA7;u.<br>\r\n<br>\r\nXe c&#x1EE9;u th&#x1B0;&#x1A1;ng dc quy&#x1EC1;n &#x111;i nh&#x1B0; v&#x1EAD;y, nh&#x1B0;ng v&#x1EDB;i giao th&#xF4;ng VN v&#xE0; ng&#xE3; 4 g&#xF3;c khu&#x1EA5;t, th&#xEC; ph&#x1EA3;i gi&#x1EA3;m t&#x1ED1;c l&#x1EA1;i cho an to&#xE0;n. T &#x1B0;&#x1EDB;c b&#xEA;n kia l&#xE0; xe cont l&#x1EE5;i ch&#x1EBF;t m&#x1EB9; b&#x1ECD;n c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;i, &#x1EDF; &#x111;&#xF3; m&#xE0; lu&#x1EAD;t. Xe c&#x1EE9;u th&#x1B0;&#x1A1;ng h&#xFA; m&#xE0; xe tr&#x1B0;&#x1EDB;c ko l&#xE1;ch, l&#xE0; m&#xE0;y &#x1EE7;i lu&#xF4;n &#xE0;, v&#xEC; &#x111;&#xFA;ng lu&#x1EAD;t <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\n&#x110;&#xFA;ng l&#xE0; t&#x1B0; duy c&#xE1;i x&#x1EE9; 99 - 100%, &#xE9;o hi&#x1EC3;u ch&#x1EEF; linh ho&#x1EA1;t x&#x1EED; l&#xFD; l&#xE0; th&#x1EBF; n&#xE0;o !\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by doanhinvictus\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÝ chú là, \"mọi công dân Việt Nam trong độ tuổi Luật quy định đều có quyền đi bầu\", nhưng không có nghĩa là nên đi bầu, đúng không? Nếu đúng, t im ngay. Còn không, thì mày im, đừng bày đặt chơi câu chữ. \r\n\r\n\r\nSent from my Never Look Back using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđúng nhé, t dc quyền đi bầu, chứ ko bị ép đi bầu.\r\n\r\nXe cứu thương dc quyền đi như vậy, nhưng với giao thông VN và ngã 4 góc khuất, thì phải giảm tốc lại cho an toàn. T ước bên kia là xe cont lụi chết mẹ bọn cứu thương đi, ở đó mà luật. Xe cứu thương hú mà xe trước ko lách, là mày ủi luôn à, vì đúng luật \r\n\r\nĐúng là tư duy cái xứ 99 - 100%, éo hiểu chữ linh hoạt xử lý là thế nào !"
