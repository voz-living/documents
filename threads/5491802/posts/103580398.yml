  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Si.perman</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103579901#post103579901\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;i n&#xE0;y c&#x1EE9;u th&#x1B0;&#x1A1;ng c&#x169;ng c&#xF3; ph&#x1EA7;n sai, kh&#xF4;ng quan s&#xE1;t k&#x1EF9; tr&#x1B0;&#x1EDB;c khi qua &#x111;&#xE8;n &#x111;&#x1ECF;. 2 &#xF4;ng kia th&#xEC; c&#x169;ng ch&#x1EE7; quan y nh&#x1B0; xe c&#x1EE9;u th&#x1B0;&#x1A1;ng. <br>\r\n<br>\r\nC&#xF2;n m&#xEC;nh &#x111;&#x1ED3;ng t&#xEC;nh v&#x1EDB;i b&#xE1;c kia &#x1EDF; ch&#x1ED7; c&#x1EE9;u th&#x1B0;&#x1A1;ng c&#xF3; quy&#x1EC1;n v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF;, nh&#x1B0;ng ph&#x1EA3;i quan s&#xE1;t k&#x1EF9; v&#xE0; gi&#x1EA3;m t&#x1ED1;c &#x111;&#x1ED9;. Ch&#x1EE9; &#x111;&#x1B0;&#x1EDD;ng ph&#x1ED1;, &#x111;&#xE8;n xanh th&#xEC; kh&#xF4;ng l&#xFA;c n&#xE0;o c&#x169;ng n&#xE9; &#x111;c chi&#x1EBF;c c&#x1EE9;u th&#x1B0;&#x1A1;ng ch&#x1EA1;y 60km &#x111;&#x1ED5; l&#xEA;n &#x111;&#xE2;u.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c xem t&#xEC;nh hu&#x1ED1;ng trong clip &#x111;&#xF3;, r&#xF5; r&#xE0;ng c&#x1EE9;u th&#x1B0;&#x1A1;ng kh&#xF4;ng th&#x1EC3; th&#x1EA5;y 2 thanh ni&#xEA;n kia b&#x103;ng qua, ch&#x1EC9; &#x111;&#x1EBF;n khi giao nhau th&#xEC; m&#x1EDB;i ph&#xE1;t hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c. Theo Lu&#x1EAD;t GTDB th&#xEC; c&#x1EE9;u th&#x1B0;&#x1A1;ng c&#xF3; quy&#x1EC1;n v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF;, kh&#xF4;ng h&#x1EA1;n ch&#x1EBF; t&#x1ED1;c &#x111;&#x1ED9; v&#xE0; c&#xE1;c xe kh&#xE1;c ph&#x1EA3;i nh&#x1B0;&#x1EDD;ng (ngo&#x1EA1;i tr&#x1EEB; c&#xE1;c xe &#x111;&#x1B0;&#x1EE3;c &#x1B0;u ti&#xEA;n h&#x1A1;n). Do &#x111;&#xF3;, c&#x1EE9;u th&#x1B0;&#x1A1;ng trong tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;y ch&#x1EA1;y kh&#xF4;ng sai. Tr&#x1B0;&#x1EDD;ng h&#x1EE3;p b&#x1EA3;n th&#xE2;n xe c&#x1EE9;u th&#x1B0;&#x1A1;ng bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c c&#xF3; ng&#x1B0;&#x1EDD;i &#x111;ang b&#x103;ng qua, c&#xF3; ng&#x1B0;&#x1EDD;i &#x111;ang c&#x1EA3;n tr&#x1EDF; m&#xE0; c&#x1ED1; t&#xEC;nh &#x111;&#xE2;m v&#xE0;o th&#xEC; kh&#xF4;ng c&#xF2;n l&#xE0; vi ph&#x1EA1;m an to&#xE0;n giao th&#xF4;ng &#x111;&#x1B0;&#x1EDD;ng b&#x1ED9; n&#x1EEF;a m&#xE0; tr&#x1EDF; th&#xE0;nh C&#x1ED1; &#xFD; g&#xE2;y th&#x1B0;&#x1A1;ng t&#xED;ch ho&#x1EB7;c Gi&#x1EBF;t ng&#x1B0;&#x1EDD;i r&#x1ED3;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Si.perman\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCái này cứu thương cũng có phần sai, không quan sát kỹ trước khi qua đèn đỏ. 2 ông kia thì cũng chủ quan y như xe cứu thương. \r\n\r\nCòn mình đồng tình với bác kia ở chỗ cứu thương có quyền vượt đèn đỏ, nhưng phải quan sát kỹ và giảm tốc độ. Chứ đường phố, đèn xanh thì không lúc nào cũng né đc chiếc cứu thương chạy 60km đổ lên đâu.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác xem tình huống trong clip đó, rõ ràng cứu thương không thể thấy 2 thanh niên kia băng qua, chỉ đến khi giao nhau thì mới phát hiện được. Theo Luật GTDB thì cứu thương có quyền vượt đèn đỏ, không hạn chế tốc độ và các xe khác phải nhường (ngoại trừ các xe được ưu tiên hơn). Do đó, cứu thương trong trường hợp này chạy không sai. Trường hợp bản thân xe cứu thương biết được có người đang băng qua, có người đang cản trở mà cố tình đâm vào thì không còn là vi phạm an toàn giao thông đường bộ nữa mà trở thành Cố ý gây thương tích hoặc Giết người rồi."
