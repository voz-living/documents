title: >-
  Haiz... các ông biết vì sao chữ ambulance nó in ngược trên capo xe cứu thương
  kô, để cho xe đi trước nhận ra bằng tai (còi hụ)  và bằng mắt (gương chiếu
  hậu) sớm nhất có thể đấy  nghe tiếng là đủ hiểu phải nép nép vào nhường nó
  chạy rồi. Còn mấy ông mà đưa ra luận điểm "thế xe cứu thương hụ còi thì nó đc
  tông người đi trước kô chịu né nó à" xin thưa là kô né nó thì dù đang hụ còi
  vẫn phải đi sau thôi chớ cố ý tông vào là thành tội. Nên hụ còi + đường đằng
  trc vắng là phóng tẹt vì các xe ở lane khác tự hiểu phải nhường nên kô quan
  tâm . Đọc review xe cấp cứu bên f17 ấy, đi đón bệnh gấp mà hụ còi vẫn phải
  dừng đèn đỏ do có xe éo chịu nhường ấy 


  Sent from my Suzuki ViVa 115 Fi using vozForums
