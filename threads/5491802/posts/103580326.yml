title: 'Re: Clip: 2 nam thanh niên bị hất văng lên vỉa hè sau cú đâm với xe cứu thương'
content:
  html: "\r\n\t\t\t\r\n\t\t\tG&#xF3;c ng&#xE3; t&#x1B0; qu&#xE1; khu&#x1EA5;t, c&#xE1;i n&#xE0;y ti&#x1EC1;m &#x1EA9;n qu&#xE1; nhi&#x1EC1;u nguy c&#x1A1;,<br>\r\nTh&#x1EE9; t&#x1EF1; l&#x1ED7;i nh&#x1B0; sau :<br>\r\n<br>\r\n1. Quy ho&#x1EA1;ch, l&#xE0;m &#x111;&#x1B0;&#x1EDD;ng ng&#xE3; t&#x1B0; g&#xF3;c qu&#xE1; khu&#x1EA5;t<br>\r\n2. Xe m&#xE1;y ch&#x1EA1;y nhanh kh&#xF4;ng nh&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EDD;ng xe &#x1B0;u ti&#xEA;n + ngay g&#xF3;c khu&#x1EA5;t kh&#xF4;ng th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x111;ang t&#x1EDB;i !<br>\r\n3. L&#xE1;i xe c&#x1EE9;u th&#x1B0;&#x1A1;ng ch&#x1EAF;c c&#x169;ng bi&#x1EBF;t t&#xEC;nh h&#xEC;nh giao th&#xF4;ng &#x1EDF; VN n&#xF3; nh&#x1B0; th&#x1EBF; n&#xE0;o nh&#x1B0;ng qua ng&#xE3; t&#x1B0; v&#x1EAB;n ph&#xF3;ng kh&#xE1; nhanh + g&#xF3;c khu&#x1EA5;t nh&#x1B0; v&#x1EAD;y v&#x1EAB;n lao v&#xE0;o nguy c&#x1A1; tai n&#x1EA1;n r&#x1EA5;t cao\r\n\t\t"
  text: "Góc ngã tư quá khuất, cái này tiềm ẩn quá nhiều nguy cơ,\r\nThứ tự lỗi như sau :\r\n\r\n1. Quy hoạch, làm đường ngã tư góc quá khuất\r\n2. Xe máy chạy nhanh không nhường đường xe ưu tiên + ngay góc khuất không thấy được xe cứu thương đang tới !\r\n3. Lái xe cứu thương chắc cũng biết tình hình giao thông ở VN nó như thế nào nhưng qua ngã tư vẫn phóng khá nhanh + góc khuất như vậy vẫn lao vào nguy cơ tai nạn rất cao"
