  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AoVangChungCuoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103578369#post103578369\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">xe &#x1B0;u ti&#xEA;n, &#x111;c v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF; nh&#x1B0;ng &#x111;&#xE9;o &#x111;c phi nh&#x1B0; &#x103;n c&#x1B0;&#x1EDB;p th&#x1EBF; kia<br>\r\n<br>\r\nb&#xE2;y gi&#x1EDD; tao l&#x1EA5;y vd 1 c&#xE2;u: nga 4 &#x111;ang &#x111;&#xF4;ng ng&#x1B0;&#x1EDD;i, xe c&#x1EE9;u th&#x1B0;&#x1A1;ng &#x1B0;u ti&#xEA;n n&#xF3; ch&#x1EA1;y 60k/h phi qua &#x111;&#xE9;o c&#x1EA7;n bi&#x1EBF;t ai &#x1EDF; &#x111;&#xF3; c&#x169;ng &#x111;c &#xE0;? <br>\r\n<br>\r\nt&#x1EE5;i m&#xE0;y b&#xEA;nh c&#xE1;i g&#xEC; c&#x169;ng ph&#x1EA3;i b&#xEA;nh cho &#x111;&#xFA;ng, ch&#x1EE9; &#x111;&#xE9;o ph&#x1EA3;i b&#xEA;nh m&#x1EA5;y th&#x1EB1;ng ch&#x1EA1;y &#x103;n c&#x1B0;&#x1EDB;p th&#x1EBF; kia.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Xe ch&#x1EDF; ch&#xED;nh ph&#x1EE7; c&#xF3; c&#xF4;ng an &#x111;i b&#x1EA3;o v&#x1EC7; hay xe c&#x1EE9;u h&#x1ECF;a c&#x169;ng c&#xF3; quy&#x1EC1;n &#x1B0;u ti&#xEA;n, m&#xE0;y ngon th&#x1EA5;y n&#xF3; phi qua &#x111;&#x1B0;&#x1EDD;ng cho tao xem. &#x110;i m&#x1EAF;t m&#x169;i kh&#xF4;ng d&#xF2;m c&#xF2;n x&#xE0;m <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"><br>\r\nNgu th&#xEC; ch&#x1EBF;t, &#x111;i b&#x103;ng qua ng&#xE3; t&#x1B0; c&#x1EE9; phi nh&#x1B0; &#x111;&#xFA;ng r&#x1ED3;i kh&#xF4;ng nghe c&#xF2;i h&#x1EE5; th&#xEC; nh&#x1B0; m&#x1EA5;y th&#x1EB1;ng ch&#x1EBF;t tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng ray t&#xE0;u th&#xF4;i <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\np/s: &#x111;ang xem c&#xE1;i n&#xE0;y vui vui <a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.youtube.com%2Fplaylist%3Flist%3DPLjEJZ_TXo3fmZATqwDdzLB7GA9i3wwxGY\" target=\"_blank\">https://www.youtube.com/playlist?lis...zLB7GA9i3wwxGY</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AoVangChungCuoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\txe ưu tiên, đc vượt đèn đỏ nhưng đéo đc phi như ăn cướp thế kia\r\n\r\nbây giờ tao lấy vd 1 câu: nga 4 đang đông người, xe cứu thương ưu tiên nó chạy 60k/h phi qua đéo cần biết ai ở đó cũng đc à? \r\n\r\ntụi mày bênh cái gì cũng phải bênh cho đúng, chứ đéo phải bênh mấy thằng chạy ăn cướp thế kia.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXe chở chính phủ có công an đi bảo vệ hay xe cứu hỏa cũng có quyền ưu tiên, mày ngon thấy nó phi qua đường cho tao xem. Đi mắt mũi không dòm còn xàm \r\nNgu thì chết, đi băng qua ngã tư cứ phi như đúng rồi không nghe còi hụ thì như mấy thằng chết trên đường ray tàu thôi \r\n\r\np/s: đang xem cái này vui vui https://www.youtube.com/playlist?lis...zLB7GA9i3wwxGY"
