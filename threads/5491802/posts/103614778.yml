  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TreXanhVietNam</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103610729#post103610729\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">1. l&#xE1;i xe m&#xE1;y b&#x1ECB; che t&#x1EA7;m nh&#xEC;n, b&#xE0; b&#xEA;n kia nh&#xEC;n th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c n&#xEA;n &#x111;&#x1EE9;ng l&#x1EA1;i, d&#xF9; &#x111;&#xE8;n xanh nh&#x1B0;ng v&#x1EAB;n ph&#xF3;ng nhanh nh&#x1B0; th&#x1EBF; l&#xE0; qu&#xE1; ch&#x1EE7; quan, c&#xF3; th&#x1EC3; do &#x111;i nhanh l&#xEA;n ko nghe &#x111;&#x1B0;&#x1EE3;c c&#xF2;i b&#xE1;o hi&#x1EC7;u, c&#x169;ng c&#xF3; th&#x1EC3; l&#xE0; t&#x1B0;&#x1EDF;ng xe &#x111;i theo h&#x1B0;&#x1EDB;ng kh&#xE1;c-&gt; t&#xF3;m l&#x1EA1;i ch&#x1EE7; quan, ch&#x1EE9; n&#xF3; ko sai.<br>\r\n2. l&#xE1;i xe c&#x1EE9;u th&#x1B0;&#x1A1;ng v&#x1B0;&#x1EE3;t &#x111;&#xE8;n &#x111;&#x1ECF; l&#xE0; do &#x111;&#x1B0;&#x1EE3;c &#x1B0;u ti&#xEA;n, nh&#x1B0;ng &#x111;&#xE2;y l&#xE0; ng&#xE3; t&#x1B0;, phi nhanh th&#x1EBF; kia -&gt; c&#x169;ng kh&#xF4;ng &#x111;&#xFA;ng.<br>\r\nT&#xD3;m l&#x1EA1;i l&#xE0; c&#x1EA3; 2 c&#xF9;ng ch&#x1B0;a &#x111;&#xFA;ng.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Xe c&#x1EE9;u th&#x1B0;&#x1A1;ng kh&#xF4;ng &#x111;&#xFA;ng c&#xE1;i g&#xEC;? c&#xF3; xem clip ch&#x1B0;a? th&#x1EB1;ng xe m&#xE1;y th&#x1EA5;y xe c&#x1EE9;u th&#x1B0;&#x1A1;ng n&#xF3; c&#xF2;n r&#x1ED3; ga v&#x1B0;&#x1EE3;t, lo&#x1EA1;i n&#xE0;y n&#x1EB1;m &#x111;&#x1B0;&#x1EDD;ng v&#xE0;i l&#x1EA7;n cho bi&#x1EBF;t s&#x1EE3;, kh&#xF4;ng th&#xEC; tr&#x1B0;&#x1EDB;c sau g&#xEC; c&#x169;ng &#x1EA3;nh h&#x1B0;&#x1EDF;ng &#x111;&#x1EBF;n ng&#x1B0;&#x1EDD;i kh&#xE1;c. T&#xF4;i c&#x1EA7;m l&#xE1;i c&#xF3; v&#xE0;i l&#x1EA7;n th&#xF4;i m&#xE0; g&#x1EB7;p &#x111;&#x1EE7; m&#x1ECD;i lo&#x1EA1;i xe m&#xE1;y t&#x1EA1;t &#x111;&#x1EA7;u ngay giao v&#xF2;ng xuy&#x1EBF;n, r&#x1ED3;i quay l&#x1EA1;i th&#xE1;ch th&#x1EE9;c, c&#x1EA3; b&#x1ECD;n &#x111;i ng&#x1B0;&#x1EE3;c chi&#x1EC1;u &#x1EDF; Nguy&#x1EC5;n V&#x103;n Nghi, &#x111;i nh&#x1B0; v&#x1EAD;y &#x111;&#x1EEB;ng tr&#xE1;ch t&#x1EA1;i sao m&#xEC;nh b&#x1ECB; &#xE9;p l&#xEA;n l&#x1EC1; <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TreXanhVietNam\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t1. lái xe máy bị che tầm nhìn, bà bên kia nhìn thấy được nên đứng lại, dù đèn xanh nhưng vẫn phóng nhanh như thế là quá chủ quan, có thể do đi nhanh lên ko nghe được còi báo hiệu, cũng có thể là tưởng xe đi theo hướng khác-> tóm lại chủ quan, chứ nó ko sai.\r\n2. lái xe cứu thương vượt đèn đỏ là do được ưu tiên, nhưng đây là ngã tư, phi nhanh thế kia -> cũng không đúng.\r\nTÓm lại là cả 2 cùng chưa đúng.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXe cứu thương không đúng cái gì? có xem clip chưa? thằng xe máy thấy xe cứu thương nó còn rồ ga vượt, loại này nằm đường vài lần cho biết sợ, không thì trước sau gì cũng ảnh hưởng đến người khác. Tôi cầm lái có vài lần thôi mà gặp đủ mọi loại xe máy tạt đầu ngay giao vòng xuyến, rồi quay lại thách thức, cả bọn đi ngược chiều ở Nguyễn Văn Nghi, đi như vậy đừng trách tại sao mình bị ép lên lề"
