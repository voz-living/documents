  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kakalot_version27\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHình như có qui định khi qua ngã tư phải giảm tốc độ, bất kể đèn xanh hay đỏ.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThậm chí đéo có quy định cũng tự biết theo bản năng mà giảm tốc. Đây dân giao chỉ ngu học dốt nát thích thể hiện thì cho chết cmnđ"
