  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VoAnh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67694708#post67694708\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1ED9;i nghi&#x1EC7;p, ng&#x1ED3;i &#x111;&#xF3; ch&#xE1;n ch&#xEA; r&#x1ED3;i, n&#xF3;i lu&#xF4;n cho c&#x1EAD;u hay l&#xE0; nh&#xEC;n g&#xE1;i th&#xEC; &#x111;&#x1EEB;ng nh&#xEC;n ban &#x111;&#xEA;m - nh&#x1EA5;t l&#xE0; nh&#xEC;n xa v&#xE0; d&#x1B0;&#x1EDB;i &#xE1;nh &#x111;&#xE8;n, trang &#x111;i&#x1EC3;m n&#xF3; b&#x1EAF;t m&#xE0;u r&#x1EA5;t &#xE1;c &#xF4;n.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Quan &#x111;i&#x1EC3;m gi&#x1ED1;ng nhau qu&#xE1;, nghe v&#x1EBB; th&#xED;m c&#x169;ng c&#xF3; th&#xE2;m ni&#xEA;n soi g&#xE1;i &#x111;&#x1EDB;i <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VoAnh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTội nghiệp, ngồi đó chán chê rồi, nói luôn cho cậu hay là nhìn gái thì đừng nhìn ban đêm - nhất là nhìn xa và dưới ánh đèn, trang điểm nó bắt màu rất ác ôn.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nQuan điểm giống nhau quá, nghe vẻ thím cũng có thâm niên soi gái đới"
