  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Khat_Gau_86\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCách đây 3 năm có lần gặp 1 chị ở ngã tư Nguyễn Phong Sắc - Tô Hiệu ; xinh đến hớp hồn mình, tiếc là không có máy ảnh.\r\n  Đến giờ vẫn còn nhớ, khuôn mặt, dáng người, bộ váy hôm ấy. Đi xe Altila, có đứa bé ngồi trước, chẳng biết có phải con trai không. \r\n  Đánh dấu khi nào chụp được post.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Cách đây đúg 2 thág đi phượt Hà Giang. Trên đườg về ghé thăm quan nhà vua Mèo. Gặp 1 bạn đi cùg 1 cặp vc đi chụp ảnh cưới, cả đoàn 1-2 anh chụp ảnh nữa. Chắc là bạn cô dâu. Cứ đi lag thang trog nhà vua Mèo. Đi đến đâu cánh đàn ông đắm đuối nhìn đến đấy. Mình thỳ kiếm cớ để đi lang thang theo để ngắm. Bjo vẫn cũg không thể quên đc khuân mặt đấy. \r\nVozer nào chụp shot ảnh đấy or đi hà giang mà vào nhà vua Mèo chiều 20/10 or 21/10. ai gặp em ý confirm đê. . Áo khoác demi cổ lông. quần jens xanh bó.  \r\nĐéo biết lúc đấy ngu thế nào mà ko lôi điện thoại ra"
