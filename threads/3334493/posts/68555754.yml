  text: >-
    Mình là nữ, nhưng lại bị mê con gái đẹp. Đẹp là mê, ánh mắt đẹp, chân mày
    đẹp, hàng mi đẹp, mái tóc đẹp, sống mũi đẹp, bờ môi đẹp, nụ cười đẹp, trán
    đẹp, cổ đẹp, gáy đẹp, vai đẹp, lưng đẹp, eo đẹp, m*ng đẹp, đùi đẹp, bắp chân
    đẹp, thậm chí bàn chân bàn tay đẹp mình đều mê hết, đều có thể ngắm cả ngày
    không chán. Vào thớt này đúng là như cá gặp nước hihi. Tuy nhiên, anti tất
    cả các ảnh pts hay 360 hay khoe ngực khoe mông, hoặc ảnh mẫu đã được chỉnh
    sửa nát bét. Mình thích những ảnh tự nhiên mặt mộc hoặc tí ti son của các
    bạn ý hơn. Sướng cả mắt ra.
