  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>caorauroi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71110088#post71110088\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ng&#xE0;y 1.9 - &#x1EDF; 1 qu&#xE1;n bar Bamboo2 nho nh&#x1ECF; &#x111;&#x1B0;&#x1EDD;ng B&#x1EA1;ch &#x110;&#x1EB1;ng, t&#x1EA7;ng 3<br>\r\n<br>\r\n<br>\r\nChuy&#x1EC7;n c&#x169;ng ng&#x1EAF;n ng&#x1EAF;n th&#xF4;i, &#x111;&#x1EA1;i lo&#x1EA1;i l&#xE0; t&#x1ED1;i qua tr&#x1EDD;i c&#x169;ng &#x111;&#x1EB9;p &#x111;&#x1EB9;p, m&#xEC;nh v&#x1EDB;i 1 con b&#xE1;nh b&#xE8;o chui v&#xE0;o 1 qu&#xE1;n r&#x1B0;&#x1EE3;u nho nh&#x1ECF; &#x1EDF; c&#xE1;i th&#xE0;nh ph&#x1ED1; to to. Anh g&#x1EB7;p c&#xF4; &#x111;ang ng&#x1ED3;i 1 m&#xEC;nh.<br>\r\n.<br>\r\n<br>\r\n&quot; L&#x1EC5; m&#xE0; 1 m&#xEC;nh ch&#x1EAF;c bu&#x1ED3;n l&#x1EAF;m &#x111;&#xE2;y &quot; - Anh ngh&#x129; th&#x1EBF;.<br>\r\n.<br>\r\n<br>\r\nAnh t&#xED;nh t&#x1EDB;i b&#x1EAF;t chuy&#x1EC7;n nh&#x1B0;ng t&#xED;nh anh nh&#xE1;t g&#xE1;i b&#x1ECF; m&#x1EE3; ra &#x111;i &#x111;&#x1B0;&#x1EE3;c.<br>\r\n.<br>\r\n<br>\r\nNh&#x1B0;ng l&#x1EE1; nh&#x1B0; c&#xF4; bu&#x1ED3;n r&#x1ED3;i ngh&#x129; qu&#x1EA9;n nh&#x1B0; t&#x1EF1; t&#x1EED; hay g&#xEC; g&#xEC; &#x111;&#xF3; th&#xEC; sao &#x111;&#x1B0;&#x1EE3;c, l&#xE0;m sao anh c&#xF3; th&#x1EC3; s&#x1ED1;ng thanh th&#x1EA3;n &#x111;&#x1B0;&#x1EE3;c, si&#xEA;u nh&#xE2;n nh&#x1B0; anh c&#xF3; nhi&#x1EC7;m v&#x1EE5; cao c&#x1EA3; ch&#x1EE9;... th&#x1EBF; l&#xE0; a chui qua b&#x1EAF;t chuy&#x1EC7;n .<br>\r\n.<br>\r\n<br>\r\nTh&#xE0;nh ph&#x1ED1; v&#x1EAB;n t&#x1EA5;p n&#x1EAD;p...<br>\r\n.<br>\r\n<br>\r\nAnh m&#x1EDF; l&#x1EDD;i, c&#xF4; nh&#xEC;n anh nh&#x1B0; 1 th&#x1EB1;ng h&#xE2;m d&#x1EDF; h&#x1A1;i n&#xE0;o xu&#x1EA5;t hi&#x1EC7;n ... a ch&#x1EC9; ch&#x1EC9; c&#xE1;i n&#xE0;y, r&#x1ED3;i tr&#x1ECF; tr&#x1ECF; c&#xE1;i kia c&#x1B0;&#x1EDD;i hihi, c&#xF4; c&#x1B0;&#x1EDD;i haha th&#x1EBF; l&#xE0; quen nhau.<br>\r\n<br>\r\n<br>\r\nC&#xF4; v&#x1EEB;a c&#x1B0;&#x1EDD;i ranh m&#xE3;nh v&#x1EEB;a b&#x1EA3;o c&#xF4; &#x111;ang r&#x1EA5;t vui, c&#xF4; coi vi&#x1EC7;c tr&#xEA;u anh l&#xE0; 1 &#x111;i&#x1EC1;u g&#xEC; th&#xFA; v&#x1ECB; .<br>\r\n.<br>\r\n<br>\r\nC&#xF4; h&#x1ECF;i t&#xEA;n anh, anh c&#x1B0;&#x1EDD;i &#x111;&#x1EBF;ch n&#xF3;i.<br>\r\n.<br>\r\n<br>\r\nAnh h&#x1ECF;i t&#xEA;n c&#xF4;, c&#xF4; c&#x169;ng c&#x1B0;&#x1EDD;i &#x111;&#x1EBF;ch n&#xF3;i .<br>\r\n.<br>\r\n<br>\r\nC&#xF4; gi&#x1EA5;u anh nhi&#x1EC1;u th&#x1EE9;, l&#xFA;c &#x1EA5;y anh ch&#x1EC9; mu&#x1ED1;n l&#x1EA5;y c&#xE2;y x&#xE0; beng &#x111;&#x1EAD;p v&#xE0;o &#x111;&#x1EA7;u c&#xF4; th&#xF4;i.<br>\r\n.<br>\r\n<br>\r\nTr&#x1EDD;i m&#x1B0;a...<br>\r\n.<br>\r\n<br>\r\nC&#xF4; k&#x1EC3; cho anh nghe nhi&#x1EC1;u th&#x1EE9;, nh&#x1EEF;ng chuy&#x1EC7;n v&#x1EC1; c&#xF4;.<br>\r\n.<br>\r\n<br>\r\nAnh l&#x1EAF;ng nghe nh&#x1B0; l&#xE0; c&#xF4;.<br>\r\n.<br>\r\n<br>\r\nAnh c&#x1B0;&#x1EDD;i, anh b&#x1EA3;o &quot; M&#x1B0;a th&#xE1;ng 9 bu&#x1ED3;n l&#x1EAF;m &#x111;&#x1EA5;y ? &quot;<br>\r\n.<br>\r\n<br>\r\nC&#xF4; c&#x1B0;&#x1EDD;i, m&#x1EAF;t c&#xF4; l&#xFA;c c&#x1B0;&#x1EDD;i r&#x1EA5;t l&#xE0; &#x111;&#x1EB9;p, anh t&#xED;nh khen nh&#x1B0;ng s&#x1EE3; c&#xF4; b&#x1EA3;o l&#xE0; anh &#x111;ang t&#xE1;n t&#x1EC9;nh c&#xF4; th&#xEC; m&#x1EC7;t .<br>\r\n.<br>\r\n<br>\r\nC&#xF4; b&#x1EA3;o c&#xF4; bi&#x1EBF;t ch&#x1A1;i guitar ( wao ) c&#xF4; bi&#x1EBF;t h&#xE1;t v&#xE0;i b&#xE0;i ...<br>\r\n.<br>\r\n<br>\r\nIm l&#x1EB7;ng.<br>\r\n.<br>\r\n<br>\r\n&quot;Em ng&#x1EE7; v&#x1EDB;i anh t&#x1ED1;i nay ch&#x1EE9;? &quot; Anh h&#x1ECF;i .<br>\r\n.<br>\r\n<br>\r\nC&#xF4; g&#x1EAD;t &#x111;&#x1EA7;u ( &#x111;&#x1EBF;ch bi&#x1EBF;t c&#xF4; g&#x1EAD;t &#x111;&#x1EA7;u theo b&#xE0;i nh&#x1EA1;c &#x1EDF; qu&#xE1;n hay l&#xE0; g&#x1EAD;t c&#xE2;u h&#x1ECF;i c&#x1EE7;a anh )<br>\r\n.<br>\r\n<br>\r\nTr&#xF2; ch&#x1A1;i m&#x1ED9;t &#x111;&#xEA;m ....<br>\r\n.<br>\r\n<br>\r\n&quot;L&#xE0;m th&#x1EBF; n&#xE0;o &#x111;&#x1EC3; anh g&#x1EB7;p em th&#xEA;m 1 l&#x1EA7;n n&#x1EEF;a ? &quot; - Anh h&#x1ECF;i <br>\r\n.<br>\r\n<br>\r\nNh&#x1ECF; c&#x1B0;&#x1EDD;i nh&#x1ECF; b&#x1EA3;o s&#x1EBD; bi&#x1EBF;n m&#x1EA5;t .... nh&#x1B0; c&#xF9;ng c&#x1A1;n m&#x1B0;a .<br>\r\n.<br>\r\n<br>\r\nNh&#x1B0;ng anh kh&#xF4;ng th&#xED;ch chuy&#x1EC7;n c&#xF4; b&#x1ECF; anh m&#xE0; &#x111;i, n&#xEA;n anh k&#xE9;o tay c&#xF4; &#x111;i d&#x1EA1;o c&#xE1;i ph&#x1ED1; B&#x1EA1;ch &#x110;&#x1EB1;ng thay v&#xEC; v&#xE0;o c&#xE1;i h&#xF4; teo n&#xE0;o &#x111;&#xF3; ( m&#x1EB7;c d&#xF9; l&#xFA;c &#x1EA5;y anh gi&#x1EC1;n b&#x1ECF; m&#x1EB9; &#x111;i &#x111;&#x1B0;&#x1EE3;c ) .<br>\r\n.<br>\r\n<br>\r\nPh&#x1ED1; 1h khuya l&#xE0;nh l&#x1EA1;nh.<br>\r\n.<br>\r\n<br>\r\nC&#xF4; c&#x1EA7;m tay anh, c&#xF2;n anh th&#xEC; t&#xEC;m m&#x1ECD;i c&#xE1;ch &#x111;&#x1EC3; moi s&#x1ED1; &#x111;i&#x1EC7;n tho&#x1EA1;i t&#x1EEB; c&#xF4;.<br>\r\n.<br>\r\n<br>\r\nC&#xF4; l&#x1EA3;ng tr&#xE1;nh h&#x1EBF;t c&#xE1;c c&#xE2;u h&#x1ECF;i c&#x1EE7;a anh.<br>\r\n.<br>\r\n<br>\r\nAnh c&#xE1;u l&#x1EAF;m, anh ngh&#x129; c&#xF3; khi c&#xF4; l&#xE0; s&#xF3;i c&#xF2;n anh l&#xE0; c&#x1EEB;u c&#x169;ng n&#xEA;n.<br>\r\n.<br>\r\n<br>\r\nC&#xF4; h&#xF4;n anh.<br>\r\n.<br>\r\n<br>\r\nAnh &#xF4;m c&#xF4;.<br>\r\n.<br>\r\n<br>\r\nAnh &#x111;&#x1EBF;ch h&#x1ECF;i n&#x1EEF;a<br>\r\n.<br>\r\n<br>\r\nTr&#x1EDD;i c&#x169;ng &#x111;&#x1EBF;ch m&#x1B0;a n&#x1EEF;a.<br>\r\n<br>\r\n~~~ Tr&#xED;ch chuy&#x1EC7;n 1 Gi&#x1EDD; S&#xE1;ng ~~~<br>\r\n<br>\r\nCu&#x1ED1;i c&#xF9;ng v&#x1EC1; &#x111;&#x1EBF;n nh&#xE0; c&#x169;ng t&#xEC;m &#x111;c info c&#x1EE7;a nh&#x1ECF; ...<br>\r\n<img src=\"https://vozforums.com/attachment.php?attachmentid=698068&amp;stc=1&amp;d=1410317173\" border=\"0\" alt=\"\"><br>\r\n<img src=\"https://vozforums.com/attachment.php?attachmentid=698069&amp;stc=1&amp;d=1410317173\" border=\"0\" alt=\"\"><br>\r\n<img src=\"https://vozforums.com/attachment.php?attachmentid=698070&amp;stc=1&amp;d=1410317173\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Chuy&#x1EC7;n hay l&#xE0; truy&#x1EC7;n v&#x1EAD;y b&#xE1;c. Chuy&#x1EC7;n l&#xE0; b&#xE1;c ngon c&#x1EDD; him r&#x1ED3;i <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by caorauroi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgày 1.9 - ở 1 quán bar Bamboo2 nho nhỏ đường Bạch Đằng, tầng 3\r\n\r\n\r\nChuyện cũng ngắn ngắn thôi, đại loại là tối qua trời cũng đẹp đẹp, mình với 1 con bánh bèo chui vào 1 quán rượu nho nhỏ ở cái thành phố to to. Anh gặp cô đang ngồi 1 mình.\r\n.\r\n\r\n\" Lễ mà 1 mình chắc buồn lắm đây \" - Anh nghĩ thế.\r\n.\r\n\r\nAnh tính tới bắt chuyện nhưng tính anh nhát gái bỏ mợ ra đi được.\r\n.\r\n\r\nNhưng lỡ như cô buồn rồi nghĩ quẩn như tự tử hay gì gì đó thì sao được, làm sao anh có thể sống thanh thản được, siêu nhân như anh có nhiệm vụ cao cả chứ... thế là a chui qua bắt chuyện .\r\n.\r\n\r\nThành phố vẫn tấp nập...\r\n.\r\n\r\nAnh mở lời, cô nhìn anh như 1 thằng hâm dở hơi nào xuất hiện ... a chỉ chỉ cái này, rồi trỏ trỏ cái kia cười hihi, cô cười haha thế là quen nhau.\r\n\r\n\r\nCô vừa cười ranh mãnh vừa bảo cô đang rất vui, cô coi việc trêu anh là 1 điều gì thú vị .\r\n.\r\n\r\nCô hỏi tên anh, anh cười đếch nói.\r\n.\r\n\r\nAnh hỏi tên cô, cô cũng cười đếch nói .\r\n.\r\n\r\nCô giấu anh nhiều thứ, lúc ấy anh chỉ muốn lấy cây xà beng đập vào đầu cô thôi.\r\n.\r\n\r\nTrời mưa...\r\n.\r\n\r\nCô kể cho anh nghe nhiều thứ, những chuyện về cô.\r\n.\r\n\r\nAnh lắng nghe như là cô.\r\n.\r\n\r\nAnh cười, anh bảo \" Mưa tháng 9 buồn lắm đấy ? \"\r\n.\r\n\r\nCô cười, mắt cô lúc cười rất là đẹp, anh tính khen nhưng sợ cô bảo là anh đang tán tỉnh cô thì mệt .\r\n.\r\n\r\nCô bảo cô biết chơi guitar ( wao ) cô biết hát vài bài ...\r\n.\r\n\r\nIm lặng.\r\n.\r\n\r\n\"Em ngủ với anh tối nay chứ? \" Anh hỏi .\r\n.\r\n\r\nCô gật đầu ( đếch biết cô gật đầu theo bài nhạc ở quán hay là gật câu hỏi của anh )\r\n.\r\n\r\nTrò chơi một đêm ....\r\n.\r\n\r\n\"Làm thế nào để anh gặp em thêm 1 lần nữa ? \" - Anh hỏi \r\n.\r\n\r\nNhỏ cười nhỏ bảo sẽ biến mất .... như cùng cơn mưa .\r\n.\r\n\r\nNhưng anh không thích chuyện cô bỏ anh mà đi, nên anh kéo tay cô đi dạo cái phố Bạch Đằng thay vì vào cái hô teo nào đó ( mặc dù lúc ấy anh giền bỏ mẹ đi được ) .\r\n.\r\n\r\nPhố 1h khuya lành lạnh.\r\n.\r\n\r\nCô cầm tay anh, còn anh thì tìm mọi cách để moi số điện thoại từ cô.\r\n.\r\n\r\nCô lảng tránh hết các câu hỏi của anh.\r\n.\r\n\r\nAnh cáu lắm, anh nghĩ có khi cô là sói còn anh là cừu cũng nên.\r\n.\r\n\r\nCô hôn anh.\r\n.\r\n\r\nAnh ôm cô.\r\n.\r\n\r\nAnh đếch hỏi nữa\r\n.\r\n\r\nTrời cũng đếch mưa nữa.\r\n\r\n~~~ Trích chuyện 1 Giờ Sáng ~~~\r\n\r\nCuối cùng về đến nhà cũng tìm đc info của nhỏ ...\r\n\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChuyện hay là truyện vậy bác. Chuyện là bác ngon cờ him rồi"
