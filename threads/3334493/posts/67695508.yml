  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VoAnh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67694708#post67694708\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1ED9;i nghi&#x1EC7;p, ng&#x1ED3;i &#x111;&#xF3; ch&#xE1;n ch&#xEA; r&#x1ED3;i, n&#xF3;i lu&#xF4;n cho c&#x1EAD;u hay l&#xE0; nh&#xEC;n g&#xE1;i th&#xEC; &#x111;&#x1EEB;ng nh&#xEC;n ban &#x111;&#xEA;m - nh&#x1EA5;t l&#xE0; nh&#xEC;n xa v&#xE0; d&#x1B0;&#x1EDB;i &#xE1;nh &#x111;&#xE8;n, trang &#x111;i&#x1EC3;m n&#xF3; b&#x1EAF;t m&#xE0;u r&#x1EA5;t &#xE1;c &#xF4;n.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#x1EA5;y em &#x111;&#x1EA5;y em th&#xEC; m&#xE1; b&#x1EA7;u, em th&#xEC; m&#x1EAF;t h&#xED;, c&#x1EB1;m l&#x1EB9;m, r&#x103;ng c&#x1ECF; l&#x1EDF;m ch&#x1EDF;m c&#xF3; xinh g&#xEC; &#x111;&#xE2;u m&#xE0; b&#x1EA1;n ph&#x1EA3;i th&#x1ED5;i l&#xEA;n nh&#x1B0; th&#x1EBF;? L&#x1EA1;i c&#xF2;n h&#x1ECF;i ng&#x1B0;&#x1EDD;i kh&#xE1;c t&#xEC;m &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng em nh&#x1B0; th&#x1EBF; kh&#xF4;ng m&#x1EDB;i h&#xE0;i. G&#xE1;i vn xinh vl, ra vincom ng&#x1ED3;i t&#xED; ch&#x1EAF;c c&#x169;ng g&#x1EB7;p &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u em xinh. Ch&#x1ED7; &#x111;&#x1EA5;y &#x111;&#xE8;n &#x111;u&#x1ED1;c s&#xE1;ng choang n&#xEA;n nh&#xEC;n r&#xF5; l&#x1EAF;m. M&#xE0; th&#xF4;i m&#x1ED7;i ng&#x1B0;&#x1EDD;i m&#x1ED7;i &#xFD; nh&#x1B0;ng b&#x1EA1;n &#x111;&#xE3; post &#x1EDF; &#x111;&#xE2;y th&#xEC; c&#x169;ng ph&#x1EA3;i ch&#x1EA5;p nh&#x1EAD;n ng&#x1B0;&#x1EDD;i khen k&#x1EBB; ch&#xEA; th&#xF4;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VoAnh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTội nghiệp, ngồi đó chán chê rồi, nói luôn cho cậu hay là nhìn gái thì đừng nhìn ban đêm - nhất là nhìn xa và dưới ánh đèn, trang điểm nó bắt màu rất ác ôn.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMấy em đấy em thì má bầu, em thì mắt hí, cằm lẹm, răng cỏ lởm chởm có xinh gì đâu mà bạn phải thổi lên như thế? Lại còn hỏi người khác tìm được những em như thế không mới hài. Gái vn xinh vl, ra vincom ngồi tí chắc cũng gặp được nhiều em xinh. Chỗ đấy đèn đuốc sáng choang nên nhìn rõ lắm. Mà thôi mỗi người mỗi ý nhưng bạn đã post ở đây thì cũng phải chấp nhận người khen kẻ chê thôi."
