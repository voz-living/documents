  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>valta</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64758346#post64758346\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh ng&#xE0;y x&#x1B0;a c&#x169;ng ph&#x1EA3;i t&#xEC;m nh&#x1B0; b&#x1EA1;n, c&#xF3; l&#x1EA7;n g&#x1EB7;p 1 c&#xE1;i link imgur, gg search to&#xE0;n ra link tinh, 1 h&#x1ED3;i th&#xEC; l&#x1EA1;c sang vnphoto nh&#x1B0;ng ch&#x1EC9; t&#xEC;m dk b&#x1EA1;n c&#x1EE7;a &#xF4;ng ch&#x1EE5;p &#x1EA3;nh, t&#xEC;m trong h&#x1A1;n 2000 c&#xE1;i fr c&#x1EE7;a &#xF4;ng ta m&#x1EDB;i t&#xEC;m ra info em g&#xE1;i, &#x111;&#xFA;ng l&#xE0; th&#x1EEB;a hoocmon <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;&#xFA;ng m. quy tr&#xEC;nh r&#x1ED3;i, h&#x1A1;n nhau &#x1EDF; ch&#x1ED7; th&#x1EB1;ng n&#xE0;o r&#x1EA3;nh r&#x1ED7;i h&#x1A1;n, ch&#x1EE9; c&#xE1;ch t&#xEC;m th&#xEC; ko kh&#xF3;, ch&#x1ECB;u kh&#xF3; &#x111;&#x1EC3; &#xFD; t&#x1EEB;ng chi ti&#x1EBF;t m&#xE0; t&#xEC;m theo.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by valta\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình ngày xưa cũng phải tìm như bạn, có lần gặp 1 cái link imgur, gg search toàn ra link tinh, 1 hồi thì lạc sang vnphoto nhưng chỉ tìm dk bạn của ông chụp ảnh, tìm trong hơn 2000 cái fr của ông ta mới tìm ra info em gái, đúng là thừa hoocmon \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđúng m. quy trình rồi, hơn nhau ở chỗ thằng nào rảnh rỗi hơn, chứ cách tìm thì ko khó, chịu khó để ý từng chi tiết mà tìm theo."
