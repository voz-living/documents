  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dominic92</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68180021#post68180021\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1ECB;a n&#xF3; c&#x1EE9; up &#x1EA3;nh l&#xEA;n voz l&#xE0; phi&#x1EC1;n v&#xE3;i ra <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> m&#x1EDB;i &#x111;i ch&#x1A1;i v&#x1EC1; c&#xF3; v&#xE0;i t&#x1EA5;m &#x1EA3;nh t&#xED;nh post ch&#x1A1;i cho vui, c&#x169;ng bi&#x1EBF;t s&#x1EBD; c&#xF3; ch&#xEA; c&#xF3; khen nh&#x1B0;ng c&#x169;ng k&#x1EC7; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> Tham gia di&#x1EC5;n &#x111;&#xE0;n n&#xE0;y c&#x169;ng m&#x1ED9;t th&#x1EDD;i gian, c&#x169;ng bi&#x1EBF;t tr&#x1EBB; tr&#xE2;u n&#xF3; nhi&#x1EC1;u th&#x1EBF; n&#xE0;o, th&#x1EA5;y h&#x1ECD; cmt b&#x1EA5;t l&#x1ECB;ch s&#x1EF1; th&#xEC; m&#xEC;nh th&#x1B0;&#x1EDD;ng ch&#x1EC9; tr&#x1EA3; l&#x1EDD;i m&#x1ED9;t c&#xE1;ch l&#x1ECB;ch s&#x1EF1; nh&#x1EA5;t c&#xF3; th&#x1EC3;, m&#x1ED9;t ph&#x1EA7;n v&#xEC; kh&#xF4;ng mu&#x1ED1;n th&#x1EA5;y voz &#x111;&#xE3; b&#x1EA9;n nay c&#xF2;n b&#x1EA9;n h&#x1A1;n ( m&#x1ED9;t ph&#x1EA7;n v&#xEC; s&#x1EE3; m&#x1EA5;y l&#xE3;o mod l&#x1EA1;i ban <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> &#x111;&#xE2;y l&#xE0; nick cu&#x1ED1;i r&#x1ED3;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> ) Th&#x1EBF; n&#xEA;n m&#xEC;nh th&#x1EA5;y th&#xED;m kia cmt b&#x1EA5;t l&#x1ECB;ch s&#x1EF1; qu&#xE1; n&#xEA;n tr&#x1EA3; l&#x1EDD;i th&#x1EBF;, ai ng&#x1EDD; con g&#x1EA5;u n&#xF3; n&#xF3;ng m&#xE1;u n&#xEA;n ch&#x1EED;i um s&#xF9;m v&#xE0;o &#x111;&#xE2;y <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> th&#xF4;i th&#xEC; em sai, em x&#xF3;a &#x1EA3;nh, th&#xED;m n&#xE0;o c&#xF3; quote l&#x1EA1;i-c&#xF3; l&#xF2;ng t&#x1ED1;t th&#xEC; x&#xF3;a lu&#xF4;n d&#xF9;m em &#x1EA1; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> em mu&#x1ED1;n &#x111;&#xE2;y v&#x1EAB;n l&#xE0; 1 s&#xE2;n ch&#x1A1;i cho anh em, kh&#xF4;ng ph&#x1EA3;i l&#xE0; c&#xE1;i ch&#x1EE3; &#x111;&#x1EC3; c&#xE3;i nhau <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->R&#xFA;t kinh nghi&#x1EC7;m l&#x1EA7;n sau c&#xE1;i g&#xEC; l&#xE0; c&#x1EE7;a ri&#xEA;ng th&#xEC; &#x111;&#x1EEB;ng c&#xF3; &#x111;&#x1B0;a l&#xEA;n VOZ, &#x111;&#x1EB7;c bi&#x1EC7;t l&#xE0; F17 n&#xE0;y, r&#x1EA5;t nhi&#x1EC1;u tr&#x1EBB; tr&#xE2;u. Nh&#xEC;n hai b&#x1EA1;n &#x111;&#x1EB9;p &#x111;&#xF4;i l&#x1EAF;m, &#x111;i ch&#x1A1;i v&#x1EDB;i nhau nh&#x1B0; v&#x1EAD;y s&#x1B0;&#x1EDB;ng qu&#xE1; c&#xF2;n g&#xEC;. CH&#xFA;ng n&#xF3; Gato, comment b&#x1EA5;t l&#x1ECB;ch s&#x1EF1; th&#xEC; k&#x1EC7; &#x111;i, ch&#x1EC9; to m&#x1ED3;m tr&#xEA;n n&#xE0;y th&#xF4;i, ra ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng &#x111;&#xE2;u c&#xF3; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i &#x111;&#x1B0;&#x1EE3;c nh&#x1B0; hai b&#x1EA1;n.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dominic92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMịa nó cứ up ảnh lên voz là phiền vãi ra  mới đi chơi về có vài tấm ảnh tính post chơi cho vui, cũng biết sẽ có chê có khen nhưng cũng kệ  Tham gia diễn đàn này cũng một thời gian, cũng biết trẻ trâu nó nhiều thế nào, thấy họ cmt bất lịch sự thì mình thường chỉ trả lời một cách lịch sự nhất có thể, một phần vì không muốn thấy voz đã bẩn nay còn bẩn hơn ( một phần vì sợ mấy lão mod lại ban  đây là nick cuối rồi  ) Thế nên mình thấy thím kia cmt bất lịch sự quá nên trả lời thế, ai ngờ con gấu nó nóng máu nên chửi um sùm vào đây  thôi thì em sai, em xóa ảnh, thím nào có quote lại-có lòng tốt thì xóa luôn dùm em ạ  em muốn đây vẫn là 1 sân chơi cho anh em, không phải là cái chợ để cãi nhau \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRút kinh nghiệm lần sau cái gì là của riêng thì đừng có đưa lên VOZ, đặc biệt là F17 này, rất nhiều trẻ trâu. Nhìn hai bạn đẹp đôi lắm, đi chơi với nhau như vậy sướng quá còn gì. CHúng nó Gato, comment bất lịch sự thì kệ đi, chỉ to mồm trên này thôi, ra ngoài đường đâu có nhiều người được như hai bạn."
