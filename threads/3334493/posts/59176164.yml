  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Toan Shinoda</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59176092#post59176092\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://i.imgur.com/9S8eMt4.jpg\" border=\"0\" alt=\"\"> ng&#x1B0;&#x1EDD;i em th&#xED;ch &#x111;&#xE2;y c&#xE1;c th&#xED;m &#x1EE3;. Nh&#xE1;t g&#xE1;i qu&#xE1; n&#xEA;n kh&#xF4;ng gi&#xE1;m n&#xF3;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nPs: n&#x1EBF;u em &#x111;&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng d&#xF2;ng n&#xE0;y th&#xEC; anh mu&#x1ED1;n n&#xF3;i r&#x1EB1;ng anh r&#x1EA5;t th&#xED;ch em. Anh kh&#xF4;ng &#x111;&#x1EE7; can &#x111;&#x1EA3;m &#x111;&#x1EC3; n&#xF3;i ra &#x111;i&#x1EC1;u &#x111;&#xF3; <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> . Th&#xF4;i th&#xEC; &#x111;&#x1EBF;n &#x111;&#xE2;u th&#xEC; &#x111;&#x1EBF;n. N&#x1EBF;u c&#xF3; duy&#xEA;n th&#xEC; ch&#xFA;ng ta s&#x1EBD; l&#xE0; 1 &#x111;&#xF4;i . Ch&#xFA;c em lu&#xF4;n vui v&#x1EBB; nh&#xE9;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#x1B0;a info &#x111;&#xE2;y em qu&#x103;ng h&#x1ED9; th&#xED;m c&#xE1;i link l&#xE0; em &#xFD; &#x111;&#x1ECD;c &#x111;c t&#x1EA5;m ch&#xE2;n t&#xEC;nh c&#x1EE7;a b&#xE1;c<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Toan Shinoda\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t người em thích đây các thím ợ. Nhát gái quá nên không giám nói \r\nPs: nếu em đọc được những dòng này thì anh muốn nói rằng anh rất thích em. Anh không đủ can đảm để nói ra điều đó  . Thôi thì đến đâu thì đến. Nếu có duyên thì chúng ta sẽ là 1 đôi . Chúc em luôn vui vẻ nhé.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐưa info đây em quăng hộ thím cái link là em ý đọc đc tấm chân tình của bác"
