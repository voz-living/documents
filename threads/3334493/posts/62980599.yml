  text: "Đây là hình từ cách đây lâu lắm rồi, từ hồi blog 360 còn hoạt động ấy\r\n\r\nNgày ấy trong 1 lần dạo trên blog\r\nvô tình bắt gặp em hot girl\r\nkhuôn mặt em xinh đẹp tựa thiên thần\r\nđôi mắt to long lanh đầy quyến rũ\r\nTôi như lạc bên trong mê hồn trận\r\nTâm tư tôi giờ chỉ có bóng hình em\r\nNgày ngày tôi lại giở ra xem\r\nsóc lọ khuôn mặt xinh tươi ấy\r\nrồi một ngày blog sập xuống\r\ncũng là ngày em xa mãi xa\r\ngú gồ anh cũng không tìm được\r\nhình bóng em chỉ còn trong tâm trí \r\nvà 3 tấm hình tôi may mắn giữ được\r\nbao hot girl tôi xem qua ngày tháng\r\nvẫn không làm vơi nỗi nhớ em\r\ntôi biết kẻ hèn chẳng xứng chòi mâm son ấy\r\nchỉ xin được thấy em một lần nữa\r\nxin được giữ hình bóng em trong tim\r\nnhớ về tình yêu ngày xưa ấy\r\nlần đầu tiên tôi gặp 1 thiên thần...\r\n\r\n\r\n\r\n\r\n1 thoáng hoài niệm xuất khẩu thành thơ con cóc, mong đồng đạo lương thứ bỏ qua"
