  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Alibaba</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66467701#post66467701\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh gi&#xE0; m&#x1EA5;t r&#x1ED3;i c&#xE1;c b&#x1EA1;n &#x1EA1;.<br>\r\n<br>\r\n&#x110;&#x1EE3;t r&#x1ED3;i &#x103;n ti&#x1EC7;c gia &#x111;&#xEC;nh, xong &#x111;ang ng&#x1ED3;i ch&#x1A1;i th&#xEC; th&#x1EB1;ng ch&#xE1;u h&#x1ECD;c l&#x1EDB;p 9 ghe l&#x1EA1;i h&#x1ECF;i &quot;Ch&#xFA; &#x1A1;i, con b&#xE9; xinh xinh l&#xFA;c n&#xE3;y t&#xEA;n g&#xEC;, nh&#xE0; ai th&#x1EBF; nh&#x1EC9;?&quot;, &quot;Xinh n&#xE0;o, l&#x1EBD; n&#xE0;o c&#xF3; &#x111;&#x1EE9;a n&#xE0;o xinh m&#xE0; ch&#xFA; kh&#xF4;ng bi&#x1EBF;t&quot;. Th&#x1EBF; l&#xE0; n&#xF3; l&#xF4;i l&#x1EA1;i ch&#x1EC9;. C&#x1A1; m&#xE0; xinh thi&#x1EC7;t, da tr&#x1EAF;ng, ch&#xE2;n d&#xE0;i, m&#x1EB7;t c&#xE2;n &#x111;&#x1ED1;i.<br>\r\n<br>\r\nGi&#xE0; r&#x1ED3;i, m&#xEC;nh gi&#xE0; r&#x1ED3;i, ng&#xE0;y tr&#x1B0;&#x1EDB;c l&#xE0;m g&#xEC; c&#xF3; chuy&#x1EC7;n &#x111;i ti&#x1EC7;c c&#xF3; g&#xE1;i xinh m&#xE0; m&#xEC;nh kh&#xF4;ng bi&#x1EBF;t ch&#x1EE9;, th&#x1EBF; m&#xE0; gi&#x1EDD; nh&#xEC;n n&#xF3; c&#xF4;ng nh&#x1EAD;n xinh nh&#x1B0;ng c&#x169;ng ch&#x1EA3; c&#xF3; ph&#x1EA3;n &#x1EE9;ng g&#xEC; l&#xE0;m, coi n&#xF3; nh&#x1B0; con ch&#xE1;u (&#x1EDD; m&#xE0; con ch&#xE1;u thi&#x1EC7;t).<br>\r\n<br>\r\nNgo&#x1EAF;c n&#xF3; l&#x1EA1;i (gi&#xE0; r&#x1ED3;i, x&#x1B0;a sao c&#xF3; chuy&#x1EC7;n d&#xE1;m ngo&#x1EAF;c g&#xE1;i &#x111;&#x1EB9;p ch&#x1EE9;<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">), ch&#xE1;u con ai, &#x1EE7;a con g&#xE1;i &#x111;&#x1EA7;u S&#x1A1;n &#xE0;, l&#x1EDB;n qu&#xE1; nh&#xEC;, h&#x1ED3;i &#x111;&#xF3; g&#x1EB7;p h&#xEC;nh nh&#x1B0; kh&#xF3;c &#x111;&#xF2;i c&#xE1;i g&#xEC; b&#x1ECB; m&#x1EB9; &#x111;&#xE1;nh s&#x1B0;ng c&#x1EA3;  tay ph&#x1EA3;i kh&#xF4;ng?<b> Gi&#x1EDD; h&#x1ECD;c &#x111;&#xE2;u, th&#x1EBF; &#xE0;.... th&#x1EBF; c&#xF3; ch&#x1A1;i fb kh&#xF4;ng, m&#x1EA5;y &#x111;&#x1EE9;a nh&#xE0; n&#xE0;y fb &#xEC; x&#xE8;o h&#x1EBF;t, c&#xF3; &#xE0;, nick g&#xEC;, th&#x1EBF; &#xE0;.</b><br>\r\n<br>\r\nN&#xF3;i v&#x1EDB;i th&#x1EB1;ng ch&#xE1;u:<b> Ch&#x1EA1;y ra ch&#x1EE3; mua tao 2 kg b&#xFA;n, rau.... v&#x1EC1; r&#x1ED3;i tao cho fb c&#x1EE7;a n&#xF3;<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"></b><br>\r\n<br>\r\nH&#xF4;m qua th&#x1EA5;y n&#xF3; &#x111;&#x1EC1; status c&#xE1;i g&#xEC; m&#xE0; tr&#xE1;i tim rung &#x111;&#x1ED9;ng... r&#x1ED3;i tag con kia<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\nGi&#xE0; r&#x1ED3;i, xem l&#x1EA1;i g&#xE1;i m&#xEC;nh ch&#x1ECD;c gh&#x1EB9;o to&#xE0;n b&#x103;m tr&#x1EDF; l&#xEA;n kh&#xF4;ng r&#x1ED3;i. Nh&#xE2;n vi&#xEA;n m&#x1EDB;i to&#xE0;n g&#x1ECD;i m&#xEC;nh l&#xE0; ch&#xFA; r&#x1ED3;i<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\nPh&#x1EE5;c b&#xE1;c lu&#xF4;n, th&#x1EA5;y g&#xE1;i xinh, l&#xE0;m quen &#x111;&#x1EC3; d&#xF9;ng v&#xE0;o vi&#x1EC7;c kh&#xE1;c <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Alibaba\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình già mất rồi các bạn ạ.\r\n\r\nĐợt rồi ăn tiệc gia đình, xong đang ngồi chơi thì thằng cháu học lớp 9 ghe lại hỏi \"Chú ơi, con bé xinh xinh lúc nãy tên gì, nhà ai thế nhỉ?\", \"Xinh nào, lẽ nào có đứa nào xinh mà chú không biết\". Thế là nó lôi lại chỉ. Cơ mà xinh thiệt, da trắng, chân dài, mặt cân đối.\r\n\r\nGià rồi, mình già rồi, ngày trước làm gì có chuyện đi tiệc có gái xinh mà mình không biết chứ, thế mà giờ nhìn nó công nhận xinh nhưng cũng chả có phản ứng gì làm, coi nó như con cháu (ờ mà con cháu thiệt).\r\n\r\nNgoắc nó lại (già rồi, xưa sao có chuyện dám ngoắc gái đẹp chứ), cháu con ai, ủa con gái đầu Sơn à, lớn quá nhì, hồi đó gặp hình như khóc đòi cái gì bị mẹ đánh sưng cả  tay phải không? Giờ học đâu, thế à.... thế có chơi fb không, mấy đứa nhà này fb ì xèo hết, có à, nick gì, thế à.\r\n\r\nNói với thằng cháu: Chạy ra chợ mua tao 2 kg bún, rau.... về rồi tao cho fb của nó\r\n\r\nHôm qua thấy nó đề status cái gì mà trái tim rung động... rồi tag con kia\r\n\r\nGià rồi, xem lại gái mình chọc ghẹo toàn băm trở lên không rồi. Nhân viên mới toàn gọi mình là chú rồi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nPhục bác luôn, thấy gái xinh, làm quen để dùng vào việc khác"
