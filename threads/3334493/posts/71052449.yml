  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 27/6/2014\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSinh năm 84 thì con đầu ít cũng đc 5 tuổi rồi, tìm làm gì.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthì cố tìm chứ, đã nâu lắm  rồi cách đây 5 năm vẫn chát với em ý trên mạng xã hội việt nam, nếu tìm được nhất định mình sẽ nói là lúc đó mình có thể ngắm ảnh cô ấy hàng giờ mà không thấy chán... kệ chồng con cô ấy"
