  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BuoiBaby</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63528554#post63528554\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://i224.photobucket.com/albums/dd110/tuansi123/13869_508528062543971_277923350_n_zps51ce209e.jpg\" border=\"0\" alt=\"\"><br>\r\nm&#x1EB7;c k&#x1EC7; n&#x1EB1;m v&#xF9;ng nh&#xE9;<img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"><img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">. <br>\r\n6 n&#x103;m v&#xE0; m&#xEC;nh v&#x1EAB;n ch&#x1EC9; c&#xF3; th&#x1EC3; y&#xEA;u m&#xEC;nh c&#xF4; &#x1EA5;y <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">, c&#xF3; &#x111;&#x1EC3; &#xFD; v&#xE0;i ng&#x1B0;&#x1EDD;i cu&#x1ED1;i c&#xF9;ng nh&#x1EAD;n ra &#x111;&#xF3; ch&#x1EC9; l&#xE0; c&#x1EA3;m gi&#xE1;c tho&#xE1;ng qua <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. M&#xEC;nh ko l&#x1EE5;y t&#xEC;nh ch&#x1EC9; &#x111;&#x1A1;n gi&#x1EA3;n ch&#x1EC9; c&#xF3; c&#xF4; &#x1EA5;y m&#x1EDB;i mang l&#x1EA1;i c&#xE1;i c&#x1EA3;m gi&#xE1;c &#x1EA5;y <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nN&#x1EBF;u 1 ng&#xE0;y g&#x1EB7;p l&#x1EA1;i th&#xEC; ch&#x1EC9; mu&#x1ED1;n n&#xF3;i v&#x1EDB;i c&#xF4; &#x1EA5;y r&#x1EB1;ng : &quot;Xin l&#x1ED7;i K nhi&#x1EC1;u, lu&#xF4;n m&#x1EC9;m c&#x1B0;&#x1EDD;i v&#xE0; s&#x1ED1;ng h&#x1EA1;nh ph&#xFA;c nh&#xE9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">. N&#x1EBF;u ng&#x1B0;&#x1EDD;i ta ko t&#x1ED1;t th&#xEC; h&#xE3;y lu&#xF4;n nh&#x1EDB; c&#xF3; 1 ng&#x1B0;&#x1EDD;i lu&#xF4;n ch&#x1EDD; &#x111;&#x1EE3;i v&#xE0; d&#xF5;i theo K nh&#xE9; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->headphone gi&#x300; th&#xEA;&#x301; thi&#x301;m<br>\r\nca&#x301;i &#x111;en tr&#x103;&#x301;ng kia la&#x300; chi&#x309;nh a&#x309;nh in ra a&#x300;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BuoiBaby\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nmặc kệ nằm vùng nhé. \r\n6 năm và mình vẫn chỉ có thể yêu mình cô ấy , có để ý vài người cuối cùng nhận ra đó chỉ là cảm giác thoáng qua . Mình ko lụy tình chỉ đơn giản chỉ có cô ấy mới mang lại cái cảm giác ấy \r\nNếu 1 ngày gặp lại thì chỉ muốn nói với cô ấy rằng : \"Xin lỗi K nhiều, luôn mỉm cười và sống hạnh phúc nhé . Nếu người ta ko tốt thì hãy luôn nhớ có 1 người luôn chờ đợi và dõi theo K nhé \"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nheadphone gì thế thím\r\ncái đen trắng kia là chỉnh ảnh in ra à?"
