  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Greeny</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68555754#post68555754\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Green\">M&#xEC;nh l&#xE0; n&#x1EEF;, nh&#x1B0;ng l&#x1EA1;i b&#x1ECB; m&#xEA; con g&#xE1;i &#x111;&#x1EB9;p. &#x110;&#x1EB9;p l&#xE0; m&#xEA;, &#xE1;nh m&#x1EAF;t &#x111;&#x1EB9;p, ch&#xE2;n m&#xE0;y &#x111;&#x1EB9;p, h&#xE0;ng mi &#x111;&#x1EB9;p, m&#xE1;i t&#xF3;c &#x111;&#x1EB9;p, s&#x1ED1;ng m&#x169;i &#x111;&#x1EB9;p, b&#x1EDD; m&#xF4;i &#x111;&#x1EB9;p, n&#x1EE5; c&#x1B0;&#x1EDD;i &#x111;&#x1EB9;p, tr&#xE1;n &#x111;&#x1EB9;p, c&#x1ED5; &#x111;&#x1EB9;p, g&#xE1;y &#x111;&#x1EB9;p, vai &#x111;&#x1EB9;p, l&#x1B0;ng &#x111;&#x1EB9;p, eo &#x111;&#x1EB9;p, m*ng &#x111;&#x1EB9;p, &#x111;&#xF9;i &#x111;&#x1EB9;p, b&#x1EAF;p ch&#xE2;n &#x111;&#x1EB9;p, th&#x1EAD;m ch&#xED; b&#xE0;n ch&#xE2;n b&#xE0;n tay &#x111;&#x1EB9;p m&#xEC;nh &#x111;&#x1EC1;u m&#xEA; h&#x1EBF;t, &#x111;&#x1EC1;u c&#xF3; th&#x1EC3; ng&#x1EAF;m c&#x1EA3; ng&#xE0;y kh&#xF4;ng ch&#xE1;n. V&#xE0;o th&#x1EDB;t n&#xE0;y &#x111;&#xFA;ng l&#xE0; nh&#x1B0; c&#xE1; g&#x1EB7;p n&#x1B0;&#x1EDB;c hihi. Tuy nhi&#xEA;n, anti t&#x1EA5;t c&#x1EA3; c&#xE1;c &#x1EA3;nh pts hay 360 hay khoe ng&#x1EF1;c khoe m&#xF4;ng, ho&#x1EB7;c &#x1EA3;nh m&#x1EAB;u &#x111;&#xE3; &#x111;&#x1B0;&#x1EE3;c ch&#x1EC9;nh s&#x1EED;a n&#xE1;t b&#xE9;t. M&#xEC;nh th&#xED;ch nh&#x1EEF;ng &#x1EA3;nh t&#x1EF1; nhi&#xEA;n m&#x1EB7;t m&#x1ED9;c ho&#x1EB7;c t&#xED; ti son c&#x1EE7;a c&#xE1;c b&#x1EA1;n &#xFD; h&#x1A1;n. S&#x1B0;&#x1EDB;ng c&#x1EA3; m&#x1EAF;t ra. </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh v&#x1EDB;i b&#x1EA1;n c&#xF3; ch&#xFA;ng s&#x1EDF; th&#xED;ch r&#x1ED3;i, ch&#xFA;ng m&#xEC;nh k&#x1EBF;t b&#x1EA1;n nha <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nT&#xED;nh t&#xEC;nh c&#x1EE7;a m&#xEC;nh hi&#x1EC1;n l&#xE0;nh nh&#xFA;t nh&#xE1;t, y&#xEA;u m&#xE0;u xanh h&#xF2;a b&#xEC;nh, y&#xEA;u m&#xE0;u t&#xED;m m&#x1ED9;ng m&#x1A1;, gh&#xE9;t m&#xE0;u &#x111;&#x1ECF; c&#x1EE7;a m&#xE1;u.<br>\r\nS&#x1EDF; th&#xED;ch c&#x1EE7;a m&#xEC;nh l&#xE0; d&#x1EAF;t ch&#xF3; &#x111;i d&#x1EA1;o, ch&#x1A1;i th&#xFA; nh&#xFA;n v&#xE0; v&#x1ED7; m&#xF4;ng c&#xE1;c b&#x1EA1;n g&#xE1;i tu&#x1ED5;i m&#x1EDB;i l&#x1EDB;n hihi <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Greeny\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình là nữ, nhưng lại bị mê con gái đẹp. Đẹp là mê, ánh mắt đẹp, chân mày đẹp, hàng mi đẹp, mái tóc đẹp, sống mũi đẹp, bờ môi đẹp, nụ cười đẹp, trán đẹp, cổ đẹp, gáy đẹp, vai đẹp, lưng đẹp, eo đẹp, m*ng đẹp, đùi đẹp, bắp chân đẹp, thậm chí bàn chân bàn tay đẹp mình đều mê hết, đều có thể ngắm cả ngày không chán. Vào thớt này đúng là như cá gặp nước hihi. Tuy nhiên, anti tất cả các ảnh pts hay 360 hay khoe ngực khoe mông, hoặc ảnh mẫu đã được chỉnh sửa nát bét. Mình thích những ảnh tự nhiên mặt mộc hoặc tí ti son của các bạn ý hơn. Sướng cả mắt ra. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình với bạn có chúng sở thích rồi, chúng mình kết bạn nha \r\nTính tình của mình hiền lành nhút nhát, yêu màu xanh hòa bình, yêu màu tím mộng mơ, ghét màu đỏ của máu.\r\nSở thích của mình là dắt chó đi dạo, chơi thú nhún và vỗ mông các bạn gái tuổi mới lớn hihi"
