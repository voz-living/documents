  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sphinx Passages 5.0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó lẽ do nước da con gái miền Bắc đẹp hơn do đủ 4 mùa, nói thật chứ chỉ cần da trắng trẻo, sạch sẽ là thấy đẹp hơn rất nhiều rồi.\r\n\r\nĐấy là lí do tại sao bạn học hồi cấp 3 mình sau lên đại học biết chăm sóc bản thân hơn nhìn đẹp hơn hẳn. Thêm cả phong thái thiếu nữ nữa. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nói đúng đấy, mấy đứa bạn ở quê nhìn bình thường lên học đại học lột xác hết rồi....Có con e còn ko nhận ra nó học cùng từ năm cấp 1..."
