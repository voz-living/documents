  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Motngaysekhac</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59194928#post59194928\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">[IMG]m.f18.photo.zdn.vn/upload/original/2013/05/29/12/21/805754397_1542685085_320_320.jpg[/IMG]<br>\r\nth&#xED;m n&#xE0;o up h&#x1ED9; c&#xE1;i.<br>\r\nNg&#x1B0;&#x1EDD;i y&#xEA;u c&#x169; c&#x1EE7;a em &#x111;&#xF3;<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">, l&#xE0; n&#x1ED7;i &#x111;au ma h&#x1EB1;ng &#x111;&#xEA;m em ph&#x1EA3;i tr&#x1EA3;i qua<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. <br>\r\nH&#xEC;nh &#x1EA3;nh c&#x1EE7;a em n&#xF3; &#xE1;m &#x1EA3;nh trong t&#x1EEB;ng gi&#x1EA5;c m&#x1A1;, &#x111;&#xE3; bik bao nhiu l&#x1EA7;n em kh&#xF3;c r&#x1ED3;i<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">.<br>\r\nGi&#x1EDD; em n&#xF3; c&#xF3; b&#x1EA1;n trai r&#x1ED3;<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">i, ch&#x1EA1;y ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng g&#x1EB7;p em n&#xF3; ho&#xE0;i. N&#xF3; v&#x1EAB;n c&#xF2;n y&#xEA;u em em bi&#x1EBF;t ch&#x1EAF;c nh&#x1B0; th&#x1EBF;, <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">v&#xEC; &#xE1;nh m&#x1EAF;t n&#xF3; ch&#x1B0;a bao gi&#x1EDD; h&#x1EBF;t nh&#x1EDB; th&#x1B0;&#x1A1;ng c&#x1EA3;, ch&#x1EC9; c&#xF3; &#x111;i&#x1EC1;u kh&#xF4;ng &#x111;&#x1EBF;n &#x111;&#x1B0;&#x1EE3;c v&#x1EDB;i nhau.<br>\r\nTh&#xED;m n&#xE0;o m&#xE0; l&#xE0; ng&#x1B0;&#x1EDD;i y&#xEA;u m&#x1EDB;i c&#x1EE7;a em n&#xE0;y th&#xEC; xin h&#xE3;y y&#xEA;u ng&#x1B0;&#x1EDD;i c&#x1EE7;a m&#xEC;nh y&#xEA;u nh&#x1B0; ng&#xE0;y &#x111;&#xF3;, <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">v&#xE0; h&#xE3;y n&#xF3;i v&#x1EDB;i c&#xF4; &#x1EA5;y r&#x1EB1;ng Anh xin l&#x1ED7;i v&#xEC; &#x111;&#xE3; n&#xF3;i nh&#x1EEF;ng l&#x1EDD;i n&#x1EB7;ng v&#x1EDB;i em.<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->h&#x1ED9; c&#xE1;i h&#xEC;nh.. ch&#x1EBF;t sao ko h&#x1ED9; dc ta <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Motngaysekhac\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t[IMG]m.f18.photo.zdn.vn/upload/original/2013/05/29/12/21/805754397_1542685085_320_320.jpg[/IMG]\r\nthím nào up hộ cái.\r\nNgười yêu cũ của em đó, là nỗi đau ma hằng đêm em phải trải qua. \r\nHình ảnh của em nó ám ảnh trong từng giấc mơ, đã bik bao nhiu lần em khóc rồi.\r\nGiờ em nó có bạn trai rồi, chạy ngoài đường gặp em nó hoài. Nó vẫn còn yêu em em biết chắc như thế, vì ánh mắt nó chưa bao giờ hết nhớ thương cả, chỉ có điều không đến được với nhau.\r\nThím nào mà là người yêu mới của em này thì xin hãy yêu người của mình yêu như ngày đó, và hãy nói với cô ấy rằng Anh xin lỗi vì đã nói những lời nặng với em.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhộ cái hình.. chết sao ko hộ dc ta"
