  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Nong Poy from Thailand\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTỏ tình với an japan cơ à ?  thôi ông đừng có chém nữa\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím ko tin à  E học ngay cạnh lớp nó mà  Hồi đấy nó mới lớp 8 thôi, chưa nổi và cũng chưa lộng lẫy giờ đâu  Thím mà có quen ai học với nó hồi cấp 2 hỏi thằng Hải học 9B từng tán con An là bọn nó nhớ ra hết đấy"
