  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Nong Poy from Thailand</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64717848#post64717848\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1ECF; t&#xEC;nh v&#x1EDB;i an japan c&#x1A1; &#xE0; ? <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> th&#xF4;i &#xF4;ng &#x111;&#x1EEB;ng c&#xF3; ch&#xE9;m n&#x1EEF;a<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m ko tin &#xE0; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> E h&#x1ECD;c ngay c&#x1EA1;nh l&#x1EDB;p n&#xF3; m&#xE0; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> H&#x1ED3;i &#x111;&#x1EA5;y n&#xF3; m&#x1EDB;i l&#x1EDB;p 8 th&#xF4;i, ch&#x1B0;a n&#x1ED5;i v&#xE0; c&#x169;ng ch&#x1B0;a l&#x1ED9;ng l&#x1EAB;y gi&#x1EDD; &#x111;&#xE2;u <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> Th&#xED;m m&#xE0; c&#xF3; quen ai h&#x1ECD;c v&#x1EDB;i n&#xF3; h&#x1ED3;i c&#x1EA5;p 2 h&#x1ECF;i th&#x1EB1;ng H&#x1EA3;i h&#x1ECD;c 9B t&#x1EEB;ng t&#xE1;n con An l&#xE0; b&#x1ECD;n n&#xF3; nh&#x1EDB; ra h&#x1