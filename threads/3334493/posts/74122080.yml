  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nuhongcuaanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74118703#post74118703\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; quen b&#x1EA1;n n&#xE0;y, h&#x1ECD;c c&#xF9;ng l&#x1EDB;p c&#x1EA5;p 1-2, c&#xF9;ng tr&#x1B0;&#x1EDD;ng c&#x1EA5;p 3-&#x110;H. &#x1EDE; ngo&#xE0;i xinh h&#x1A1;n &#x1EA3;nh, t&#xED;nh t&#xEC;nh c&#x169;ng gh&#xEA; g&#x1EDB;m *thu&#x1ED9;c d&#x1EA1;ng &#x111;&#xE1;o &#x111;&#x1EC3;, nh&#x1B0;ng ko &#x111;anh &#x111;&#xE1;*, h&#x1ECD;c gi&#x1ECF;i t&#x1EEB; nh&#x1ECF;, ng&#x1B0;&#x1EDD;i y&#xEA;u th&#xEC; &#x111;&#xFA;ng l&#xE0; &#x111;&#xE3; t&#x1EEB;ng qua kh&#xE1; nhi&#x1EC1;u m&#x1ED1;i t&#xEC;nh, ki&#x1EC3;u ko th&#x1EA5;y h&#x1EE3;p n&#xEA;n chia tay, sau v&#x1EAB;n l&#xE0;m b&#x1EA1;n b&#xE8;, ch&#x1EE9; ko ph&#x1EA3;i do l&#x103;ng nh&#x103;ng hay g&#xEC;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Xinh, h&#x1ECD;c g&#x1ECF;i, l&#x1EA1;i &quot;&#x111;&#xE1;o &#x111;&#x1EC3;&quot; l&#x1EAF;m th&#x1EB1;ng theo l&#xE0; chuy&#x1EC7;n &#x111;&#x1B0;&#x1A1;ng nhi&#xEA;n <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nCh&#x1EA3; th&#x1EA5;y &#x1EA9;m &#x1B0;&#x1A1;ng g&#xEC; &#x1EDF; &#x111;&#xE2;y <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nuhongcuaanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó quen bạn này, học cùng lớp cấp 1-2, cùng trường cấp 3-ĐH. Ở ngoài xinh hơn ảnh, tính tình cũng ghê gớm *thuộc dạng đáo để, nhưng ko đanh đá*, học giỏi từ nhỏ, người yêu thì đúng là đã từng qua khá nhiều mối tình, kiểu ko thấy hợp nên chia tay, sau vẫn làm bạn bè, chứ ko phải do lăng nhăng hay gì.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXinh, học gỏi, lại \"đáo để\" lắm thằng theo là chuyện đương nhiên \r\nChả thấy ẩm ương gì ở đây"
