  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgười ta QUOTE như thế đúng là khó chịu thật nhưng chắc bạn ấy cũng không cố ý làm vậy để troll chúng ta rồi bị ăn chửi, có thể không biết hoặc không để ý thôi. Chỉ cần chúng ta nhắc nhở nhẹ 1 lời thôi, mình tin bạn ấy sẽ vui vẻ nhận ra khuyết điểm và sẽ không bao giờ QUOTE như vậy nữa. Đằng này đã 1 bạn QUOTE ẩu, ông kia chưa gì nhảy vào chửi 1 phát thô tục như tát vào mặt người ta hỏi sao không nóng rồi chửi qua chửi lại. Thêm mấy ông ranh ở ngoài lại nhảy vào chửi hôi nữa. Nếu là các bạn bị chửi như thê, có thấy bực không? Đôi bên cùng quá lời. Tất cả bỏ qua đc chưa!!!\r\n// Lời nói không mất tiền mua, lựa lời mà nói cho vừa lòng nhau!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđược như bạn thì sự việc nó đã ko ra như vậy\r\nthực sự thì tôi cũng ko cố í đâu\r\nnhưng thử gặp trường hợp như t xem\r\ntự nhiên bị 1 thằng mặt  ở đâu nhảy ra chửi thì b có bình tĩnh dc ko\r\nxin lỗi bạn nhé \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangnguyen\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tqoute xong có thời gian chửi lại mà éo sửa thì \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình xóa rồi\r\nxin lỗi nhé \r\n\r\n\r\nxóa xong lí do sao ko hiện ra hết nhỉ\r\nthôi viết nốt ra cmt này vậy \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tcho mình xin phép đc địt con mẹ mấy thằng trẻ trâu xXxIcexXx  NotRespondingver.4  LadyKillah6  kailu.xinh.trai lần nữa, mấy thằng ranh con miệng còn hôi sữa mà sủa như 1 lũ chó"
