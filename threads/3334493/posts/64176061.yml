  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<b>B&#x1EA3;n tin chi&#x1EBF;n tr&#x1B0;&#x1EDD;ng.</b><br>\r\n<br>\r\nChi&#x1EBF;n tr&#x1B0;&#x1EDD;ng c&#xF3; v&#x1EBB; l&#x1EAF;ng d&#x1ECB;u. &#x110;&#xE0;i truy&#x1EC1;n thanh TTTT &#x111;&#xE3; b&#x1ECB; &#x111;&#xE1;nh s&#x1EAD;p do t&#x1B0;&#x1EDB;ng qu&#x1EA1; n&#xE9;m bom. H&#x1EAD;u qu&#x1EA3; l&#xE0; Qu&#xE2;n &#x111;&#x1ECB;ch ch&#x1EBF;t  3 qu&#xE2;n ta ch&#x1EBF;t h&#x1EBF;t.<br>\r\n<br>\r\nAnh em l&#xE1;nh n&#x1EA1;n nh&#x1B0; n&#xE0;y kh&#xF4;ng ph&#x1EA3;i l&#xE0; k&#x1EBF; hay.<br>\r\n Mong t&#x1B0;&#x1EDB;ng g&#xE0; cho anh em m&#x1B0;&#x1EE3;n &#xED;t nick &#x111;&#x1EC3; che &#x111;&#x1EA7;u.<br>\r\nMong ph&#xED;a MOD cho anh em c&#xE1;i &#x111;&#xE0;i truy&#x1EC1;n thanh TTTT (t&#x1B0;&#x1EDD;ng thu&#x1EAD;t tr&#x1EF1;c ti&#x1EBF;p) m&#x1EDF; c&#xE1;i c&#x169; l&#xEA;n c&#xE0;ng t&#x1ED1;t. <br>\r\n<br>\r\n Ch&#x1EE9; c&#x1EE9; ch&#x1EA1;y nh&#x1B0; n&#xE0;y l&#xE0; h&#x1ECF;ng b&#xE9;t t&#xE8; l&#xE8; nh&#xE8;.\r\n\t\t"
  text: "Bản tin chiến trường.\r\n\r\nChiến trường có vẻ lắng dịu. Đài truyền thanh TTTT đã bị đánh sập do tướng quạ ném bom. Hậu quả là Quân địch chết  3 quân ta chết hết.\r\n\r\nAnh em lánh nạn như này không phải là kế hay.\r\n Mong tướng gà cho anh em mượn ít nick để che đầu.\r\nMong phía MOD cho anh em cái đài truyền thanh TTTT (tường thuật trực tiếp) mở cái cũ lên càng tốt. \r\n\r\n Chứ cứ chạy như này là hỏng bét tè lè nhè."
