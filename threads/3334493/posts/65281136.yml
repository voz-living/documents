  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TXF - Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrễ vài năm thì sao ?\r\nliệu có đủ được với nó không \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCần gì phũ anh em như thế. Nói thật mặt mũi, sự nghiệp cái gì mình cũng rất khá. Nếu em này ham những cái hào nhoáng thì chỉ cần quen biết thì khả năng cứ đổ khoảng 70%. Còn nếu em ấy trọng nghĩa khinh tài thì thôi mình hẹn kiếp sau hehe"
