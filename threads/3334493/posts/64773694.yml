  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by log.out.four\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐã post link ngu người ta chửi cho là đúng rồi. Xem lại 2 commnet của thím đi nhé. Nhé. Post bằng i.imgur bấm vào link mới xem được ảnh. Xem được  đâu\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMạng vùng nào thế? \r\nĐã restart máy, reset modem, đổi trình duyệt mà vẫn xem được. \r\nCòn ai khác không? Chia sẻ mà không ai xem được thì nghỉ luôn cho rồi."
