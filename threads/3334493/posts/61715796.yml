  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Da Qiao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThì em đang xét theo khía cạnh ngoại hình ấy, chứ chả lẽ em lại đi ham lũ chưa đủ 16 tuổi để bóc lịch ah? \nMà cho xin info đi\n\nMake up xong mồ hôi nó trôi đi nên thành ra như thế ấy mà \nBác cứ kiếm em nào mặt bự phấn, dụ cho em ý lao động mệt nhọc cho mồ hôi túa ra là thấy ngay \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhìn thế thì trẻ con cái gì . Mình thấy như thế là chuẩn thiếu nữ r, 18 chứ phải 2x đâu \n\nCơ mà muốn info thật lòng thì inbox nhé . Mình cũng chỉ biết thôi chứ k có thân quen gì nên cho info ng lạ cứ thấy sao á"
