  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Da Qiao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61708608#post61708608\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xEC; em &#x111;ang x&#xE9;t theo kh&#xED;a c&#x1EA1;nh ngo&#x1EA1;i h&#xEC;nh &#x1EA5;y, ch&#x1EE9; ch&#x1EA3; l&#x1EBD; em l&#x1EA1;i &#x111;i ham l&#x169; ch&#x1B0;a &#x111;&#x1EE7; 16 tu&#x1ED5;i &#x111;&#x1EC3; b&#xF3;c l&#x1ECB;ch ah? <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\n<font color=\"White\">M&#xE0; cho xin info &#x111;i</font><br>\n<br>\nMake up xong m&#x1ED3; h&#xF4;i n&#xF3; tr&#xF4;i &#x111;i n&#xEA;n th&#xE0;nh ra nh&#x1B0; th&#x1EBF; &#x1EA5;y m&#xE0; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\nB&#xE1;c c&#x1EE9; ki&#x1EBF;m em n&#xE0;o m&#x1EB7;t b&#x1EF1; ph&#x1EA5;n, d&#x1EE5; cho em &#xFD; lao &#x111;&#x1ED9;ng m&#x1EC7;t nh&#x1ECD;c cho m&#x1ED3; h&#xF4;i t&#xFA;a ra l&#xE0; th&#x1EA5;y ngay <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nh&#xEC;n th&#x1EBF; th&#xEC; tr&#x1EBB; con c&#xE1;i g&#xEC; <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\">. M&#xEC;nh th&#x1EA5;y nh&#x1B0; th&#x1EBF; l&#xE0; chu&#x1EA9;n thi&#x1EBF;u n&#x1EEF; r, 18 ch&#x1