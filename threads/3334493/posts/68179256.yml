  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dominic92</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68179063#post68179063\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh l&#xE0; L&#xE3;nh H&#xE0;n B&#x103;ng &#x111;&#xE2;y, v&#xE0;o nick ny m&#xEC;nh n&#xF3;i v&#x1EDB;i b&#x1EA1;n v&#xE0;i l&#x1EDD;i.<br>\r\n<br>\r\nTr&#x1EDD;i &#x1A1;i! M&#xEC;nh th&#x1EA5;y thu&#x1A1;ng cho ba m&#x1EB9; b&#x1EA1;n qu&#xE1;, bi&#x1EBF;t &#x111;&#x1EBB; m&#xE0; kh&#xF4;ng bi&#x1EBF;t d&#x1EA1;y. Th&#xF4;i b&#x1EA1;n &#x111;&#xE3; th&#xED;ch c&#xE1;i l&#x1EDD; c&#x1EE7;a ph&#x1EE5; n&#x1EEF; kh&#x1EAF;p thi&#xEA;n h&#x1EA1; nh&#x1B0; v&#x1EAD;y th&#xEC; m&#xEC;nh c&#x169;ng xin ch&#x1ED1;t h&#x1EA1; m&#x1ED9;t c&#xE2;u c&#xF3; l&#x1EDD; t&#x1EB7;ng b&#x1EA1;n: M&#x1EB9; b&#x1EA1;n &#x111;&#x1EBB; ra b&#x1EA1;n ch&#x1EC9; t&#x1ED5; &#x111;au l&#x1ED3;n <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<b>Th&#xE2;n &#xE1;i v&#xE0; &#x111;&#xE1;i v&#xE0;o b&#xE0;n th&#x1EDD; nh&#xE0; b&#x1EA1;n</b>!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#x1ECD;c m&#xE0; th&#x1EA5;y t&#x1ED1;i t&#x103;m m&#x1EB7;t m&#x169;i thay cho &#xF4;ng kia.<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> Chua ngoa qu&#xE1; <img src=\"/images/smilies/Off/lay.gif\" border=\"0\" alt=\"\" title=\"Bow\" class=\"inlineimg\">di&#x1EC5;n &#x111;&#xE0;n &#x1EA3;o ch&#x1EA5;p l&#xE0;m g&#xEC; m&#x1EC7;t ng&#x1B0;&#x1EDD;i.<img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dominic92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình là Lãnh Hàn Băng đây, vào nick ny mình nói với bạn vài lời.\r\n\r\nTrời ơi! Mình thấy thuơng cho ba mẹ bạn quá, biết đẻ mà không biết dạy. Thôi bạn đã thích cái lờ của phụ nữ khắp thiên hạ như vậy thì mình cũng xin chốt hạ một câu có lờ tặng bạn: Mẹ bạn đẻ ra bạn chỉ tổ đau lồn \r\n\r\nThân ái và đái vào bàn thờ nhà bạn!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐọc mà thấy tối tăm mặt mũi thay cho ông kia. Chua ngoa quá diễn đàn ảo chấp làm gì mệt người."
