  html: "\r\n\t\t\t\r\n\t\t\t<a href=\"/redirect/index.php?link=http%3A%2F%2Fphoto.ssc.vn%2Fview.php%3Ffilename%3D282225948_119102561504780.jpg\" target=\"_blank\"><img src=\"http://photo.ssc.vn/images/282225948_119102561504780_tn.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fphoto.ssc.vn%2Fview.php%3Ffilename%3D514389441_203953329686369.jpg\" target=\"_blank\"><img src=\"http://photo.ssc.vn/images/514389441_203953329686369_tn.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<br>\r\nMy ex, ng&#x1B0;&#x1EDD;i &#x111;&#xE3; 1 th&#x1EDD;i em coi l&#xE0; xinh nh&#x1EA5;t qu&#x1EA3; &#x111;&#x1EA5;t <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nChia tay &#x111;&#x1EC3; &#x111;i theo ti&#x1EBF;ng g&#x1ECD;i c&#x1EE7;a con tim v&#xE0; c&#xE1;i t rym.R&#x1ED3;i sau &#x111;&#xF3; b&#x1ECB; &#x111;&#xE1; 1 c&#xE1;ch kh&#xF4;ng th&#x1B0;&#x1A1;ng ti&#x1EBF;c.D&#xF9; v&#x1EAB;n c&#xF2;n r&#x1EA5;t i&#xEA;u v&#xE0; bi&#x1EBF;t em &#x1EA5;y &#x111;ang r&#x1EA5;t &#x111;au kh&#x1ED5;,c&#x1EA7;n ng&#x1B0;&#x1EDD;i b&#xEA;n c&#x1EA1;nh nh&#x1B0;ng l&#xF2;ng t&#x1EF1; tr&#x1ECD;ng c&#x1EE7;a 1 th&#x1EB1;ng &#x111;&#xE0;n &#xF4;ng &#x111;&#xE3; kh&#xF4;ng cho ph&#xE9;p em g&#x1EB7;p l&#x1EA1;i,d&#xF9; ch&#x1EC9; 1 l&#x1EA7;n.<br>\r\nGi&#x1EDD; ch&#x1EC9; c&#xF3; th&#x1EC3; nguy&#x1EC7;n c&#x1EA7;u s&#x1EBD; c&#xF3; ng&#x1B0;&#x1EDD;i th&#x1EAD;t t&#x1ED1;t &#x111;&#x1EBF;n b&#xEA;n em.<br>\r\nCh&#xFA;c em th&#x1EAD;t hp.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "My ex, người đã 1 thời em coi là xinh nhất quả đất \r\nChia tay để đi theo tiếng gọi của con tim và cái t rym.Rồi sau đó bị đá 1 cách không thương tiếc.Dù vẫn còn rất iêu và biết em ấy đang rất đau khổ,cần người bên cạnh nhưng lòng tự trọng của 1 thằng đàn ông đã không cho phép em gặp lại,dù chỉ 1 lần.\r\nGiờ chỉ có thể nguyện cầu sẽ có người thật tốt đến bên em.\r\nChúc em thật hp."
