  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>GTO Onizuka</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71861361#post71861361\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#xF4;ng c&#x1EA7;n nh&#xEC;n c&#x169;ng bi&#x1EBF;t kh&#xF4;ng &#x111;&#x1EA1;t r&#x1ED3;i<img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"><br>\r\ntr&#x1B0;&#x1EDB;c to&#xE0;n p&#xF3;t m&#xE1;y bay + x&#x1EA5;u, gi&#x1EDD; c&#x1ED1; c&#x1EA3;i thi&#x1EC7;n h&#xEC;nh &#x1EA3;nh trong m&#x1EAF;t ng&#x1B0;&#x1EDD;i kh&#xE1;c c&#x169;ng kh&#xF4;ng &#x103;n thua &#x111;&#xE2;u, &#x1EA5;n cmn t&#x1B0;&#x1EE3;ng x&#x1EA5;u r&#x1ED3;i<img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#xE1;nh k&#x1EBB; ch&#x1EA1;y &#x111;i, kh&#xF4;ng ai &#x111;&#xE1;nh ng&#x1B0;&#x1EDD;i ch&#x1EA1;y l&#x1EA1;i. C&#xE1;c b&#xE1;c c&#x1EE9; th&#xF9; dai l&#xE0;m chi cho t&#x1ED9;i th&#x1EB1;ng cu <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by GTO Onizuka\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhông cần nhìn cũng biết không đạt rồi\r\ntrước toàn pót máy bay + xấu, giờ cố cải thiện hình ảnh trong mắt người khác cũng không ăn thua đâu, ấn cmn tượng xấu rồi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐánh kẻ chạy đi, không ai đánh người chạy lại. Các bác cứ thù dai làm chi cho tội thằng cu"
