  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\" post 1 tấm ảnh về  Cô gái mà bạn cho là xinh nhất mà bạn từng gặp trong đời?\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXấu với các thím nhưng cũng có thể là đẹp với người ta, đâu phải ai cũng có may mắn được gặp gái xinh  \r\nNhân tiện \r\n\r\nLớp nhiều gái xinh , mỗi tội máy cùi chụp nhìn nó cứ thế nào"
