  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>qasdzxc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70959871#post70959871\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2Ftulinhng%3Ffref%3Dts\" target=\"_blank\">https://www.facebook.com/tulinhng?fref=ts</a><br>\r\nT&#xFA; Linh <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> e n&#xE0;y m&#xEC;nh c&#x169;ng &#x111;ang &#x111;&#x1ECB;nh post, xinh m&#xE0; r&#x1EA5;t t&#xE0;i gi&#x1ECF;i, n&#xF3;i chung c&#x1EF1;c th&#xED;ch <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1EA1;n c&#xF9;ng l&#x1EDB;p c&#x1EE7;a em (t&#x1EEB; c&#x1EA5;p 1 &#x111;&#x1EBF;n c&#x1EA5;p 3 lu&#xF4;n), nh&#xE0; &#x1EDF; C&#x1EA7;u Gi&#x1EA5;y, m&#x1EDF; qu&#xE1;n net. Ng&#xE0;y x&#x1B0;a c&#x169;ng &#x111;&#xE3; xinh v&#x1EDB;i tr&#x1EAF;ng r&#x1ED3;i, m&#x1ED7;i t&#x1ED9;i h&#x1A1;i gh&#xEA; g&#x1EDB;m ch&#xFA;t x&#xED;u. &#x1EDE; ngo&#xE0;i tr&#xF4;ng &#x111;anh &#x111;&#xE1; h&#x1A1;n nh&#x1B0;ng l&#x1EA1;i c&#xF3; n&#xE9;t h&#x1A1;n nh&#xEC;n h&#xFA;t h&#x1ED3;n h&#x1A1;n trong h&#xEC;nh nhi&#x1EC1;u.<br>\r\n<br>\r\nGi&#x1EDD; sang Ph&#xE1;p r&#xF9;i h&#x1EDF;? &#x110;&#xF9; c&#xE1;i l&#x1EDB;p ph&#x1ED5; th&#xF4;ng c&#x1EE7;a em t&#x1EE5;i n&#xF3; &#x111;i h&#x1EBF;t, c&#xF2;n m&#xEC;nh em &#x1EDF; nh&#xE0; ch&#xE1;n v&#xE3;i, mu&#x1ED1;n &#x111;i ch&#x1A1;i c&#x169;ng ch&#x1EA3; ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EE9;a n&#xE0;o<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by qasdzxc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thttps://www.facebook.com/tulinhng?fref=ts\r\nTú Linh  e này mình cũng đang định post, xinh mà rất tài giỏi, nói chung cực thích \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn cùng lớp của em (từ cấp 1 đến cấp 3 luôn), nhà ở Cầu Giấy, mở quán net. Ngày xưa cũng đã xinh với trắng rồi, mỗi tội hơi ghê gớm chút xíu. Ở ngoài trông đanh đá hơn nhưng lại có nét hơn nhìn hút hồn hơn trong hình nhiều.\r\n\r\nGiờ sang Pháp rùi hở? Đù cái lớp phổ thông của em tụi nó đi hết, còn mình em ở nhà chán vãi, muốn đi chơi cũng chả kiếm được đứa nào."
