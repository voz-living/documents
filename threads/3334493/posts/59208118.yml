  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<b><i>M&#xEC;nh th&#xE1;ch n&#x1EB1;m v&#xF9;ng t&#xEC;m ra m&#xEC;nh &#x111;&#x1EA5;y. &#x110;&#x1EBF;ch s&#x1EE3; lu&#xF4;n nh&#xE9;. H&#xE0; n&#x1ED9;i &#x111;&#x1EA5;y<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\n<br>\r\nNg&#x1B0;&#x1EDD;i con g&#xE1;i n&#xE0;y, tuy m&#xEC;nh g&#x1EB7;p ch&#x1B0;a l&#xE2;u v&#xE0; cung ch&#x1B0;a y&#xEA;u nhau. Nh&#x1B0;ng &#x1EDF; b&#xEA;n Em anh c&#xF3; c&#x1EA3;m gi&#xE1;c b&#xEC;nh y&#xEA;n, nh&#x1EB9; nh&#xE0;ng. D&#xF9; c&#xF3; sao &#x111;i n&#x1EEF;a, trong tim anh em v&#xE2;n l&#xE0; c&#xF4; b&#xE9;:</i></b> <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://server5.upload69.net/images/79743372705397952710.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Mình thách nằm vùng tìm ra mình đấy. Đếch sợ luôn nhé. Hà nội đấy\r\n\r\nNgười con gái này, tuy mình gặp chưa lâu và cung chưa yêu nhau. Nhưng ở bên Em anh có cảm giác bình yên, nhẹ nhàng. Dù có sao đi nữa, trong tim anh em vân là cô bé:"
