  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chi.Pheo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59276243#post59276243\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">y&#xEA;u th&#x1EA7;m ng&#x1B0;&#x1EDD;i ta 2 n&#x103;m r&#x1ED3;i m&#xE0; ko d&#xE1;m n&#xF3;i <br>\r\nng&#xE0;y b&#x1EBF; gi&#x1EA3;ng c&#x169;ng ko d&#xE1;m ch&#x1EE5;p &#x1EA3;nh c&#xF9;ng ng&#x1B0;&#x1EDD;i ta <br>\r\ngi&#x1EDD; th&#x1EA5;y h&#x1ED1;i ti&#x1EBF;c v&#xE0; bu&#x1ED3;n<br>\r\nch&#xEA;nh l&#x1EC7;ch v&#x1EC1; gia c&#x1EA3;nh qu&#xE1; l&#x1EDB;n . nh&#xE0; n&#xE0;ng l&#xE0; con nh&#xE0; tri th&#x1EE9;c , kh&#xE1; gi&#x1EA3; , nh&#xE0; em con nh&#xE0; n&#xF4;ng , ko x&#x1EE9;ng . <br>\r\nN&#xE0;ng ch&#x1B0;a c&#xF3; ng&#x1B0;&#x1EDD;i y&#xEA;u , trong &#x111;&#x1EA7;u ch&#x1EC9; c&#xF3; h&#x1ECD;c th&#xF4;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nbu&#x1ED3;nnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn<br>\r\n<br>\r\n<img src=\"https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-ash3/941102_333451690114876_1761100108_n.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nh&#xEC;n t&#x1EF1;a nh&#x1B0; l&#xE2;m thanh h&#xE0; &#xFD;<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
