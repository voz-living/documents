MU4phyIeiN1VQB5zBGRZ768aPI9/Image/2013/09/NewFolder/Anh/561392_541266172614044_1754655985_n-6f90b/ro-ri-anh-ban-khoa-than-tao-bao-cua-huyen-chip.jpg\" border=\"0\" alt=\"\"><br>\nR&#xF2; r&#x1EC9; &#x1EA3;nh b&#xE1;n kh&#x1ECF;a th&#xE2;n t&#xE1;o b&#x1EA1;o c&#x1EE7;a Huy&#x1EC1;n Chip 2<br>\n<br>\nB&#x1EE9;c &#x1EA3;nh n&#xE0;y c&#x169;ng &#x111;&#xE3; t&#x1EEB;ng &#x111;&#x1B0;&#x1EE3;c Huy&#x1EC1;n Chip &#x111;&#x103;ng t&#x1EA3;i tr&#xEA;n trang web c&#xE1; nh&#xE2;n c&#x1EE7;a m&#xEC;nh, tuy nhi&#xEA;n &#x111;&#xE3; &#x111;&#x1B0;&#x1EE3;c crop c&#x1EA9;n th&#x1EAD;n. V&#xE0; &#x111;&#x1EBF;n ng&#xE0;y h&#xF4;m nay th&#xEC; b&#x1EE9;c &#x1EA3;nh ch&#x1B0;a &#x111;&#x1B0;&#x1EE3;c c&#x1EAF;t s&#x1EED;a n&#xE0;y m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c l&#x1ED9; ra.\r\n\t\t"
  text: >-
    chip lên báo rồi


    http://kenh14.vn/doi-song/ro-ri-anh-ban-khoa-than-tao-bao-cua-huyen-chip-20130924040148491.chn

     Bức ảnh body painting táo bạo của nữ phượt thủ 9x Huyền Chip đang được cư dân mạng chia sẻ với tốc độ chóng mặt.
    Những ngày vừa qua, dư luận đang ồn ào với nghi án chuyến đi 25 nước của
    Huyền Chip có sự mập mờ về sự thật. Đâu đâu cũng thấy được sức nóng của
    tranh luận, từ các diễn đàn tên tuổi, các tờ báo, trang tin, mạng xã hội.
    Người ủng hộ, tin tưởng, nhưng cũng có nhiều người đặt ra nhiều điểm "đáng
    nghi" trong chuyến đi 25 nước với 700$ ban đầu của Huyền Chip. Mặc dù đã tổ
    chức 2 buổi họp báo ra mắt sách nhưng dường như nhiều người vẫn chưa bằng
    lòng với những gì mà Huyền Chip đã đưa ra để làm bằng chứng cho sự trung
    thực của mình.


    Trong khi cơn sốt vẫn chưa được lắng xuống thì đến ngày hôm nay, trên mạng
    xã hội bất ngờ xuất hiện một bức ảnh khá nhạy cảm của Huyền Chip. Bức ảnh
    body painting táo bạo với màn nude nửa người của nữ phượt thủ được cư dân
    mạng chia sẻ với tốc độ chóng mặt. Trong ảnh, Huyền Chip hoàn toàn không mặc
    áo, trên người được vẽ những họa tiết sinh vật dưới biển như cá, bạch tuộc,
    cua,... Mặc dù được đánh giá là một bức vẽ nghệ thuật nhưng nhiều cư dân
    mạng nhận định việc cô gái 9x này dám nude để họa sĩ đặt bút vẽ trên người
    như thế này quả là có phần táo bạo.


    Rò rỉ ảnh bán khỏa thân táo bạo của Huyền Chip 1

    Bức ảnh đang được cư dân mạng truyền tay nhau. Cũng nhiều người cho rằng nó
    được chụp từ một lễ hội body painting trong chuyến đi phượt của Huyền Chip.


    Rò rỉ ảnh bán khỏa thân táo bạo của Huyền Chip 2


    Bức ảnh này cũng đã từng được Huyền Chip đăng tải trên trang web cá nhân của
    mình, tuy nhiên đã được crop cẩn thận. Và đến ngày hôm nay thì bức ảnh chưa
    được cắt sửa này mới được lộ ra.
