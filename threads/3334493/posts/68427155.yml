  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kaolu.1102</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68417751#post68417751\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">N&#xF3;i th&#x1EAD;t l&#xE0; l&#xFA;c nh&#xEC;n t&#x1EA5;m &#x111;&#x1EA7;u ti&#x1EC1;n th&#xEC; th&#x1EA5;y tr&#x1EAF;ng tr&#x1EBB;o d&#x1EC5; nh&#xEC;n l&#x1EA1;i c&#xF3; v&#x1EBB; hi&#x1EC1;n hi&#x1EC1;n n&#xEA;n ai c&#x169;ng c&#xF3; c&#x1EA3;m t&#xEC;nh.<br>\r\nNh&#x1B0;ng c&#xE0;ng &#x111;&#xE0;o b&#x1EDB;i s&#xE2;u v&#xE0;o c&#xE1;c b&#x1EE9;c &#x1EA3;nh th&#xEC; ng&#xE0;y c&#xE0;ng nh&#x1EAD;n ra l&#xE0; e n&#xF3; qu&#xE1; b&#xEC;nh th&#x1B0;&#x1EDD;ng. Th&#x1EAD;m ch&#xED; c&#xF2; v&#xE0;i &#x111;i&#x1EC3;m n&#xF3;i b&#xEC;nh th&#x1B0;&#x1EDD;ng l&#xE0; c&#xF2;n mi&#x1EC5;n c&#x1B0;&#x1EE1;ng.<br>\r\nM&#xEC;nh c&#xF2;n &#x111;ang &#x111;&#x1EB7;t nghi v&#x1EA5;n m&#x1EA5;y th&#xE1;nh cu&#x1ED3;ng n&#xE2;ng bi l&#xE0; tay trong c&#x1EE7;a e n&#xF3; (ho&#x1EB7;c &#xED;t ra th&#xEC; c&#x169;ng t&#x1EF1; coi m&#xEC;nh l&#xE0; tay trong)<br>\r\n<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;i kh&#xE1;c bi&#x1EC7;t l&#x1EDB;n nh&#x1EA5;t c&#x1EE7;a e n&#xF3; so v&#x1EDB;i c&#xE1;c em c&#xF2;n l&#x1EA1;i ch&#xED;nh l&#xE0; v&#x1EAB;n &#x111;&#x1EB9;p m&#xE0; k c&#x1EA7;n son ph&#x1EA5;n. &#x110;&#x1EC9;nh l&#xE0; &#x111;&#xE2;y<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kaolu.1102\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNói thật là lúc nhìn tấm đầu tiền thì thấy trắng trẻo dễ nhìn lại có vẻ hiền hiền nên ai cũng có cảm tình.\r\nNhưng càng đào bới sâu vào các bức ảnh thì ngày càng nhận ra là e nó quá bình thường. Thậm chí cò vài điểm nói bình thường là còn miễn cưỡng.\r\nMình còn đang đặt nghi vấn mấy thánh cuồng nâng bi là tay trong của e nó (hoặc ít ra thì cũng tự coi mình là tay trong)\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái khác biệt lớn nhất của e nó so với các em còn lại chính là vẫn đẹp mà k cần son phấn. Đỉnh là đây"
