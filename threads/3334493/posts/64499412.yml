  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tC&#xE1;ch &#x111;&#xE2;y 3 n&#x103;m c&#xF3; l&#x1EA7;n g&#x1EB7;p 1 ch&#x1ECB; &#x1EDF; ng&#xE3; t&#x1B0; Nguy&#x1EC5;n Phong S&#x1EAF;c - T&#xF4; Hi&#x1EC7;u ; xinh &#x111;&#x1EBF;n h&#x1EDB;p h&#x1ED3;n m&#xEC;nh, ti&#x1EBF;c l&#xE0; kh&#xF4;ng c&#xF3; m&#xE1;y &#x1EA3;nh.<br>\r\n  &#x110;&#x1EBF;n gi&#x1EDD; v&#x1EAB;n c&#xF2;n nh&#x1EDB;, khu&#xF4;n m&#x1EB7;t, d&#xE1;ng ng&#x1B0;&#x1EDD;i, b&#x1ED9; v&#xE1;y h&#xF4;m &#x1EA5;y. &#x110;i xe Altila, c&#xF3; &#x111;&#x1EE9;a b&#xE9; ng&#x1ED3;i tr&#x1B0;&#x1EDB;c, ch&#x1EB3;ng bi&#x1EBF;t c&#xF3; ph&#x1EA3;i con trai kh&#xF4;ng. <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"><br>\r\n  &#x110;&#xE1;nh d&#x1EA5;u khi n&#xE0;o ch&#x1EE5;p &#x111;&#x1B0;&#x1EE3;c post.\r\n\t\t"
  text: "Cách đây 3 năm có lần gặp 1 chị ở ngã tư Nguyễn Phong Sắc - Tô Hiệu ; xinh đến hớp hồn mình, tiếc là không có máy ảnh.\r\n  Đến giờ vẫn còn nhớ, khuôn mặt, dáng người, bộ váy hôm ấy. Đi xe Altila, có đứa bé ngồi trước, chẳng biết có phải con trai không. \r\n  Đánh dấu khi nào chụp được post."
