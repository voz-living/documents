  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Turn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66470238#post66470238\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Inbox m&#xEC;nh fb em n&#xF3; v&#x1EDB;i th&#xED;m, coi th&#xF4;i ko l&#xE0;m g&#xEC; &#x111;&#xE2;u <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#x1EC7;ch, tao c&#xF3; con ch&#xE1;u h&#x1A1;n b&#x1ECB; xinh &#x111;&#x1EA5;y, &#x111;ang h&#x1ECD;c l&#x1EDB;p 11 V&#xF5; Th&#x1ECB; S&#xE1;u. Da tr&#x1EAF;ng ch&#xE2;n d&#xE0;i....<br>\r\n<br>\r\nB&#x1EEF;a gh&#xE9; qua nh&#xE0; n&#xF3;, m&#x1EDF; m&#xE1;y nh&#xE0; n&#xF3; l&#xEA;n l&#x1EA5;y file th&#xEC; th&#x1EA5;y fb n&#xF3; &#x111;ang m&#x1EDF;, n&#xF3; b&#x1ECB; m&#x1EB9; b&#x1EAF;t &#x111;i l&#x1EA5;y qu&#x1EA7;n &#xE1;o ph&#x1A1;i xu&#x1ED1;ng.<br>\r\n<br>\r\nPh&#x1EA7;n chat c&#xF3; th&#x1EB1;ng &#x111;ang chat h&#x1ECF;i c&#xF3; y&#xEA;u anh kh&#xF4;ng &#x111;&#x1EA1;i lo&#x1EA1;i th&#x1EBF;... Th&#x1EBF; l&#xE0; g&#xF5; lu&#xF4;n &quot;C&#xF3;, nh&#x1B0;ng &#x111;&#x1EEB;ng n&#xF3;i ai nh&#xE9;&quot;<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> Xong t&#x1EAF;t m&#xE1;y.<br>\r\n<br>\r\nChi&#x1EC1;u sau b&#x1ECB; n&#xF3; ch&#x1EED;i cho 1 tr&#x1EAD;n te tua<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Turn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tInbox mình fb em nó với thím, coi thôi ko làm gì đâu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐệch, tao có con cháu hơn bị xinh đấy, đang học lớp 11 Võ Thị Sáu. Da trắng chân dài....\r\n\r\nBữa ghé qua nhà nó, mở máy nhà nó lên lấy file thì thấy fb nó đang mở, nó bị mẹ bắt đi lấy quần áo phơi xuống.\r\n\r\nPhần chat có thằng đang chat hỏi có yêu anh không đại loại thế... Thế là gõ luôn \"Có, nhưng đừng nói ai nhé\" Xong tắt máy.\r\n\r\nChiều sau bị nó chửi cho 1 trận te tua"
