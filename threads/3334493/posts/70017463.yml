  html: "\r\n\t\t\t\r\n\t\t\t<font color=\"Red\"><font size=\"2\">Ng&#x1B0;&#x1EDD;i ta QUOTE nh&#x1B0; th&#x1EBF; &#x111;&#xFA;ng l&#xE0; kh&#xF3; ch&#x1ECB;u th&#x1EAD;t nh&#x1B0;ng ch&#x1EAF;c b&#x1EA1;n &#x1EA5;y c&#x169;ng kh&#xF4;ng c&#x1ED1; &#xFD; l&#xE0;m v&#x1EAD;y &#x111;&#x1EC3; troll ch&#xFA;ng ta r&#x1ED3;i b&#x1ECB; &#x103;n ch&#x1EED;i, c&#xF3; th&#x1EC3; kh&#xF4;ng bi&#x1EBF;t ho&#x1EB7;c kh&#xF4;ng &#x111;&#x1EC3; &#xFD; th&#xF4;i. Ch&#x1EC9; c&#x1EA7;n ch&#xFA;ng ta nh&#x1EAF;c nh&#x1EDF; nh&#x1EB9; 1 l&#x1EDD;i th&#xF4;i, m&#xEC;nh tin b&#x1EA1;n &#x1EA5;y s&#x1EBD; vui v&#x1EBB; nh&#x1EAD;n ra khuy&#x1EBF;t &#x111;i&#x1EC3;m v&#xE0; s&#x1EBD; kh&#xF4;ng bao gi&#x1EDD; QUOTE nh&#x1B0; v&#x1EAD;y n&#x1EEF;a. &#x110;&#x1EB1;ng n&#xE0;y &#x111;&#xE3; 1 b&#x1EA1;n QUOTE &#x1EA9;u, &#xF4;ng kia ch&#x1B0;a g&#xEC; nh&#x1EA3;y v&#xE0;o ch&#x1EED;i 1 ph&#xE1;t th&#xF4; t&#x1EE5;c nh&#x1B0; t&#xE1;t v&#xE0;o m&#x1EB7;t ng&#x1B0;&#x1EDD;i ta h&#x1ECF;i sao kh&#xF4;ng n&#xF3;ng r&#x1ED3;i ch&#x1EED;i qua ch&#x1EED;i l&#x1EA1;i. Th&#xEA;m m&#x1EA5;y &#xF4;ng ranh &#x1EDF; ngo&#xE0;i l&#x1EA1;i nh&#x1EA3;y v&#xE0;o ch&#x1EED;i h&#xF4;i n&#x1EEF;a. N&#x1EBF;u l&#xE0; c&#xE1;c b&#x1EA1;n b&#x1ECB; ch&#x1EED;i nh&#x1B0; th&#xEA;, c&#xF3; th&#x1EA5;y b&#x1EF1;c kh&#xF4;ng? &#x110;&#xF4;i b&#xEA;n c&#xF9;ng qu&#xE1; l&#x1EDD;i. T&#x1EA5;t c&#x1EA3; b&#x1ECF; qua &#x111;c ch&#x1B0;a!!!<br>\r\n// L&#x1EDD;i n&#xF3;i kh&#xF4;ng m&#x1EA5;t ti&#x1EC1;n mua, l&#x1EF1;a l&#x1EDD;i m&#xE0; n&#xF3;i cho v&#x1EEB;a l&#xF2;ng nhau!</font></font>\r\n\t\t"
  text: "Người ta QUOTE như thế đúng là khó chịu thật nhưng chắc bạn ấy cũng không cố ý làm vậy để troll chúng ta rồi bị ăn chửi, có thể không biết hoặc không để ý thôi. Chỉ cần chúng ta nhắc nhở nhẹ 1 lời thôi, mình tin bạn ấy sẽ vui vẻ nhận ra khuyết điểm và sẽ không bao giờ QUOTE như vậy nữa. Đằng này đã 1 bạn QUOTE ẩu, ông kia chưa gì nhảy vào chửi 1 phát thô tục như tát vào mặt người ta hỏi sao không nóng rồi chửi qua chửi lại. Thêm mấy ông ranh ở ngoài lại nhảy vào chửi hôi nữa. Nếu là các bạn bị chửi như thê, có thấy bực không? Đôi bên cùng quá lời. Tất cả bỏ qua đc chưa!!!\r\n// Lời nói không mất tiền mua, lựa lời mà nói cho vừa lòng nhau!"
