  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thanhsang8\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHọc cùng lớp, là người con gái đẹp nhất mà em từng gặp, thầm yêu cơ mà chắc không đến lượt mình  lâu lắm rồi chưa gặp giờ nhìn mấy đứa con gái khác chẳng hiểu sao éo có chút gì cảm xúc cả \r\n\r\n\r\n\r\n\r\n\r\n  chưa đủ 20 bài ai hộ em với \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThì đức"
