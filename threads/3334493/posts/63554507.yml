  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>huyxit</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63548252#post63548252\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">H&#x1ECD;c c&#xF9;ng tr&#x1B0;&#x1EDD;ng &#x111;&#x1EA1;i h&#x1ECD;c, k&#xE9;m em 1 kh&#xF3;a, c&#x1EE9; m&#x1ED7;i l&#x1EA7;n nh&#xEC;n em &#x1EA5;y l&#xE0; m&#xEC;nh l&#x1EA1;i ngh&#x129; &#x111;&#x1EBF;n ng&#x1B0;&#x1EDD;i b&#x1EA1;n &#x111;&#xE3; m&#x1EA5;t c&#x1EE7;a m&#xEC;nh <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">, ch&#x1EC9; d&#xE1;m ng&#x1EAF;m nh&#xEC;n em &#x1EA5;y th&#xF4;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://i428.photobucket.com/albums/qq5/quochuyngyn/Linh.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;c th&#xFD;m c&#xF3; th&#xED;ch m&#xE1;i b&#x1EB1;ng kh&#xF4;ng? Em th&#x1EA5;y sao sao &#x1EA5;y <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> kh&#xF4;ng xinh b&#x1EB1;ng m&#xE1;i l&#x1EC7;ch <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by huyxit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHọc cùng trường đại học, kém em 1 khóa, cứ mỗi lần nhìn em ấy là mình lại nghĩ đến người bạn đã mất của mình , chỉ dám ngắm nhìn em ấy thôi \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCác thým có thích mái bằng không? Em thấy sao sao ấy  không xinh bằng mái lệch"
