  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by leehugn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\txinh , nhưng rất tiếc e mê tiền đi theo ông tây già và nay đã là vợ chồng .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnày này, đừng có đánh giá con người qua bề ngoài chứ. \r\nNgười ta nói tình yêu ko có tuổi tác, ông kia tuy già nhưng là good man \r\ncác cháu trên voz này tiền thì ko có, gặp gái thì cứ hỏi \"Ăn ko?\", ngày ngày quay tay thì làm đéo gì cạnh tranh nổi với ông già kia."
