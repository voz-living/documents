  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr_ke</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67690876#post67690876\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x111;&#x1EBF;u hi&#x1EC3;u con m&#x1EAF;t th&#x1EA9;m m&#x129; c&#x1EE7;a th&#xED;m VoAnh &#x111;&#x1EC3; &#x1EDF; &#x111;&#xE2;u <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> to&#xE0;n post m&#x1EA5;y em ch&#x1EA3; ra g&#xEC; l&#xEA;n, ng&#x1B0;&#x1EDD;i th&#xEC; s&#x1ED3; x&#x1EC1;, 3 v&#xF2;ng nh&#x1B0; 1 m&#xE0; c&#x169;ng k&#xEA;u xinh &#x111;c <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Quen v&#x1EDB;i &#x1EA3;nh PS r&#x1ED3;i h&#x1EA3; c&#x1EAD;u? C&#x1EAD;u ra ngo&#xE0;i xem ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c m&#x1EA5;y em nh&#x1B0; &#x1EA3;nh kh&#xF4;ng? Post ch&#x1A1;i. Kh&#xF4;ng ch&#x1A1;i v&#x1EDB;i PS v&#xE0; 360. Post &#x1EA3;nh l&#x1EDB;n nh&#xEC;n cho n&#xF3; n&#xE9;t xem? Ch&#x1EE9; m&#x1EA5;y c&#xE1;i &#x1EA3;nh tin hin n&#x1EAF;n b&#xF3;p linh tinh nh&#xEC;n c&#x1EE9; nh&#x1B0; x&#xE1;c ch&#x1EBF;t &#x111;&#x1ED9;i m&#x1ED3; s&#x1ED1;ng d&#x1EAD;y ch&#x1EE9; &#x111;&#xE2;u ph&#x1EA3;i l&#xE0; ng&#x1B0;&#x1EDD;i? Ng&#x1B0;&#x1EDD;i ph&#x1EA3;i c&#xF3; s&#x1EE9;c s&#x1ED1;ng v&#xE0; s&#x1EF1; t&#x1EF1; nhi&#xEA;n ch&#x1EE9;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr_ke\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđếu hiểu con mắt thẩm mĩ của thím VoAnh để ở đâu  toàn post mấy em chả ra gì lên, người thì sồ xề, 3 vòng như 1 mà cũng kêu xinh đc \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nQuen với ảnh PS rồi hả cậu? Cậu ra ngoài xem kiếm được mấy em như ảnh không? Post chơi. Không chơi với PS và 360. Post ảnh lớn nhìn cho nó nét xem? Chứ mấy cái ảnh tin hin nắn bóp linh tinh nhìn cứ như xác chết đội mồ sống dậy chứ đâu phải là người? Người phải có sức sống và sự tự nhiên chứ?"
