  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Khanh_Ly\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nVô tình thấy trong cái clip giới thiệu sách \"Em gái của trời\" của thằng Cusiu, vẫn ấn tượng đến giờ. Không thể gọi là đẹp nhất mình từng gặp nhưng có vẻ gì đó hiền, dễ thương, nhẹ nhàng, tóc tai đơn giản gọn gàng. Mình thích kiểu gái như này...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCó khi đúng gu của bác"
