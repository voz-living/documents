  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackbloodbleeeding\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nTôi yêu em, mong rằng người đằng sau kia cũng yêu em như tôi...  Chúc em hạnh phúc, người con gái đội mũ hồng khiến trái tim tôi rung động thêm 1 lần nữa\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nMắt dính ghèn kìa, ghê quá"
