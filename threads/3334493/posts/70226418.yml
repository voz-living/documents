  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>daycap</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70216023#post70216023\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">H&#xF4;m nay &#x111;i h&#x1ECD;c ti&#x1EBF;ng anh bu&#x1ED5;i &#x111;&#x1EA7;u, gi&#xE1;o vi&#xEA;n v&#x1EEB;a b&#x1B0;&#x1EDB;c v&#xE0;o l&#x1EDB;p th&#xEC; m&#x1EA5;y th&#x1EB1;ng &apos;&apos;&#x1ED3;&apos;&apos; l&#xEA;n. M&#x1EB7;t xinh l&#x1EA1;i c&#xF2;n m&#x1EB7;t v&#xE1;y ng&#x1EAF;n c&#x169;n n&#x1EEF;a <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> Xong m&#x1EA5;y th&#x1EB1;ng trong l&#x1EDB;p c&#x169;ng xin fb v&#x1EDB;i l&#xFD; do l&#xE0; &quot;h&#x1ECF;i b&#xE0;i&quot; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> Em v&#x1EC1; nh&#xE0; c&#x169;ng h&#xED; h&#x1EED;ng v&#xE0;o ng&#x1EAF;m, n&#x1EBF;u c&#x1EA3;m th&#x1EA5;y &#x111;c th&#xEC; s&#x1EBD; up l&#xEA;n cho c&#xE1;c th&#xED;m m&#xE0; th&#x1EA5;y th&#x1EA5;t v&#x1ECD;ng <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> Ngo&#xE0;i &#x111;&#x1EDD;i 9&#x111; th&#xEC; ch&#x1EAF;c tr&#xEA;n fb 6&#x111; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->H&#xF3;ng <img src=\"/images/smilies/Off/s