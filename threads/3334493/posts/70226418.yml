  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by daycap\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHôm nay đi học tiếng anh buổi đầu, giáo viên vừa bước vào lớp thì mấy thằng ''ồ'' lên. Mặt xinh lại còn mặt váy ngắn cũn nữa  Xong mấy thằng trong lớp cũng xin fb với lý do là \"hỏi bài\"  Em về nhà cũng hí hửng vào ngắm, nếu cảm thấy đc thì sẽ up lên cho các thím mà thấy thất vọng  Ngoài đời 9đ thì chắc trên fb 6đ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHóng"
