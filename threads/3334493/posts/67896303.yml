  text: "Vừa chiều đi ăn thịt xiên nướng của em ngay gần nhà về, ngồi đợi quạt thịt mà nước miếng chảy ghê quá. Không phải vì thịt xiên nướng mà vì thèm em ấy quá. Trông ngon thật: Da trắng, mặt xinh, vếu to, eo thon và quả mông mà đẩy thì   Cũng thuộc dạng chịu khó, chiều nào cũng ra quạt thịt với mẹ bán, nên hum nào cũng ra mua ủng hộ em nó \r\n\r\nCó quay trộm đc cờ nhíp và về cắt ra, chia sẻ cho các thím"
