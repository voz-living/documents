  text: "Cả nhà ơi \r\n.\r\nĐồng hành cùng các bạn bước vào năm học mới đầy hứng khởi và thành công, Bright Education Centre giảm 20% toàn bộ các khóa học tại B.E.C bao gồm: Các khóa TOEIC, IELTS, Giao tiếp, ngữ pháp, ngữ âm và luyện thi Đại Học.\r\n.\r\nƯu tiên các bạn đăng ký sớm sẽ được nhận COMBO ưu đãi lớn nhất từ trước đến nay tại Bright Education Centre\r\n.\r\nHãy là những người liên lạc với chúng tôi đầu tiên để được nhận những ưu đãi hấp dẫn nhất từ Bright Education Centre, ưu đãi lên đến 1.000.000 vnđ/ khóa học.\r\n.\r\nThông tin liên hệ\r\nSố 57, ngõ 295 Bạch Mai, quận Hai Bà Trưng, Hà Nội\r\nHotline - Ms Trang - 0987.905.529"
