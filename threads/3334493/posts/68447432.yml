  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoaly1299</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68447355#post68447355\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cam360 &#x111;&#xE3; &#x1EA3;o, m&#xE1;y c&#x1A1; ch&#x1EE5;p c&#xF2;n &#x1EA3;o h&#x1A1;n nh&#xE9; c&#xE1;c b&#xE1;c, kh&#xF4;ng bi&#x1EBF;t m&#x1EA5;y l&#xE3;o ch&#x1EE5;p ch&#x1EE5;p ki&#x1EC3;u g&#xEC; bi&#x1EBF;n l&#xF9;n th&#xE0;nh cao, lascote th&#xE0;nh b&#x1EA1;ch tuy&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c. <img src=\"/images/smilies/Off/hang.gif\" border=\"0\" alt=\"\" title=\"Hang\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh n&#xF3;i r&#x1ED3;i m&#xE0; 360 n&#xF3; c&#x1EE9;u s&#xE1;ng, t&#x1EA9;y noise l&#xE0;m tr&#x1EAF;ng da v&#xE0; h&#x1EBF;t, n&#xF3; kh&#xF4;ng t&#x1EF1; k&#xE9;o mi n&#xE2;ng mui, b&#xF3;p m&#x1EB7;t thon l&#x1EA1;i &#x111;&#xE2;u. C&#xF2;n m&#x1EA5;y c&#xE1;i h&#xEC;nh ch&#x1EE5;p b&#x1EB1;ng DSLR n&#xF3; t&#x1EF1; l&#x1EA5;y n&#xE9;t c&#xE2;n b&#x1EB1;ng m&#xE0;u xong c&#xF2;n v&#x1EC1; l&#xEA;n photoshop t&#x1EA9;y ph&#xF4;ng c&#xE1;c ki&#x1EC3;u n&#x1EEF;a v&#xED; d&#x1EE5;<br>\r\n<img src=\"http://upanh.biz/images/2014/05/26/ofc65bf3.jpg\" border=\"0\" alt=\"\"><br>\r\nth&#xEC; m&#x1EA5;y &#xF4;ng kh&#xF4;ng n&#xF3;i g&#xEC; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\nV&#xEC; th&#x1EBF; m&#x1EA7;y &#xF4;ng c&#x1EE9; nghe n&#xF3;i camera 360 &#x111;&#x1EB9;p l&#xE0; n&#xF3;i n&#xF3; &#x111;&#x1EB9;p nh&#x1EDD; 360 <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">gi&#x1EDD; Picsart hay Instagram v&#xE0; nhi&#x1EC1;u app kh&#xE1;c tr&#xEA;n &#x111;t n&#xF3; kh&#x1EE7;ng v&#xE0; &#x1EA3;o c&#xF2;n h&#x1A1;n 360 kh&#xF4;ng th&#x1EA5;y ai n&#xF3;i <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoaly1299\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCam360 đã ảo, máy cơ chụp còn ảo hơn nhé các bác, không biết mấy lão chụp chụp kiểu gì biến lùn thành cao, lascote thành bạch tuyết được. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình nói rồi mà 360 nó cứu sáng, tẩy noise làm trắng da và hết, nó không tự kéo mi nâng mui, bóp mặt thon lại đâu. Còn mấy cái hình chụp bằng DSLR nó tự lấy nét cân bằng màu xong còn về lên photoshop tẩy phông các kiểu nữa ví dụ\r\n\r\nthì mấy ông không nói gì \r\nVì thế mầy ông cứ nghe nói camera 360 đẹp là nói nó đẹp nhờ 360 giờ Picsart hay Instagram và nhiều app khác trên đt nó khủng và ảo còn hơn 360 không thấy ai nói"
