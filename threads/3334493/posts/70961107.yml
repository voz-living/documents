  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Fiora</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70960061#post70960061\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1EA1;i sao g&#xE1;i xinh to&#xE0;n l&#xE0; g&#xE1;i B&#x1EAF;c ko th&#x1EBF; <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xF3; l&#x1EBD; do n&#x1B0;&#x1EDB;c da con g&#xE1;i mi&#x1EC1;n B&#x1EAF;c &#x111;&#x1EB9;p h&#x1A1;n do &#x111;&#x1EE7; 4 m&#xF9;a, n&#xF3;i th&#x1EAD;t ch&#x1EE9; ch&#x1EC9; c&#x1EA7;n da tr&#x1EAF;ng tr&#x1EBB;o, s&#x1EA1;ch s&#x1EBD; l&#xE0; th&#x1EA5;y &#x111;&#x1EB9;p h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u r&#x1ED3;i.<br>\r\n<br>\r\n&#x110;&#x1EA5;y l&#xE0; l&#xED; do t&#x1EA1;i sao b&#x1EA1;n h&#x1ECD;c h&#x1ED3;i c&#x1EA5;p 3 m&#xEC;nh sau l&#xEA;n &#x111;&#x1EA1;i h&#x1ECD;c bi&#x1EBF;t ch&#x103;m s&#xF3;c b&#x1EA3;n th&#xE2;n h&#x1A1;n nh&#xEC;n &#x111;&#x1EB9;p h&#x1A1;n h&#x1EB3;n. Th&#xEA;m c&#x1EA3; phong th&#xE1;i thi&#x1EBF;u n&#x1EEF; n&#x1EEF;a. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fiora\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTại sao gái xinh toàn là gái Bắc ko thế \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCó lẽ do nước da con gái miền Bắc đẹp hơn do đủ 4 mùa, nói thật chứ chỉ cần da trắng trẻo, sạch sẽ là thấy đẹp hơn rất nhiều rồi.\r\n\r\nĐấy là lí do tại sao bạn học hồi cấp 3 mình sau lên đại học biết chăm sóc bản thân hơn nhìn đẹp hơn hẳn. Thêm cả phong thái thiếu nữ nữa."
