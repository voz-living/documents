  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cho 1 Capuchino</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66149501#post66149501\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#xF4;ng h&#x103;&#x309;n xinh nh&#xE2;&#x301;t nh&#x1B0;ng ne&#x301;t m&#x103;&#x323;t thanh tu&#x301; va&#x300; co&#x301; duy&#xEA;n. Em mi&#x300;nh. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<img src=\"http://i565.photobucket.com/albums/ss98/SuHi_No1/922160_508272642571149_40107045_o_zpsb668a64d.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xF4; b&#xE9; n&#xE0;y nh&#xEC;n hay nh&#x1EC9;?. Kh&#xF4;ng xinh nh&#x1B0;ng duy&#xEA;n, c&#x1A1; m&#xE0; nh&#xEC;n m&#x1EB7;t th&#x1EA5;y hi&#x1EC1;n hi&#x1EC1;n, c&#xF3; v&#x1EBB; &#xED;t n&#xF3;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cho 1 Capuchino\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhông hẳn xinh nhất nhưng nét mặt thanh tú và có duyên. Em mình. \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCô bé này nhìn hay nhỉ?. Không xinh nhưng duyên, cơ mà nhìn mặt thấy hiền hiền, có vẻ ít nói."
