  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ghost.Kid\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm này rất giống với 1 người bên nội thằng em họ mình.Mình gặp trong đám tang của em họ mình(nó mới mất gần đây).Da trắng,môi đỏ,trái tim(100% k bôi son),khuôn mặt thì giống như trong ảnh.Em ấy cũng hay nhìn mình,mình nhìn ngược lại thì cúi đầu.Nhưng lúc đấy buồn quá,chả còn tâm trạng đâu mà đến bắt chuyện nữa.Mong có duyên thì gặp lại\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by uitce\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nyêu ngay từ phút đầu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncô hàng xóm nhà mình đây mà"
