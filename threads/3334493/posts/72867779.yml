  html: "\r\n\t\t\t\r\n\t\t\tm&#xE0;y n&#xF3;i clgt, t l&#xEA;n &#x111;&#xE2;y l&#xE0; &#x111;&#x1EC3; gi&#x1EA3;i tr&#xED;, &#x111;&#x1EC3; xem g&#xE1;i &#x111;&#x1EB9;p c&#xF2;n nh&#x1EEF;ng con m&#xE0;y post t g&#x1EB7;p &#x111;&#x1EA7;y ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng &#x111;&#x1EBF;n ph&#xE1;t ng&#xE1;n r&#x1ED3;i,<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cusin</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=72867677#post72867677\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#x1EEB;a r&#x1ED3;i &#x111;&#xE3; c&#xF3; c&#xE1;c lu&#x1ED3;ng &#xFD; ki&#x1EBF;n, c&#x169;ng c&#xF3; th&#x1EC3; quy v&#xE0;o &#x111;&#x1B0;&#x1EE3;c l&#xE0; suy tho&#xE1;i t&#x1B0; t&#x1B0;&#x1EDF;ng,ch&#xE2;n thi&#x1EC7;n m&#x1EF9;, l&#x1ED1;i s&#x1ED1;ng. Ng&#x1B0;&#x1EDD;i ta &#x111;ang c&#xF3; nh&#x1EEF;ng quan &#x111;i&#x1EC3;m &#x111;&#x1EA5;y, th&#xED;ch g&#xE1;i photoshop &#x111;&#x1EA5;y, &#x111;&#x1B0;a c&#x1EA3; l&#xEA;n Vozforums/f17 &#x111;&#x1EA5;y. Th&#x1EBF; l&#xE0; suy tho&#xE1;i ch&#x1EE9; c&#xF2;n g&#xEC; n&#x1EEF;a. Tham gia &#xFD; ki&#x1EBF;n, ignore, k&#xFD; &#x111;&#x1A1;n t&#x1EAD;p th&#x1EC3;, th&#xEC; n&#xF3; l&#xE0; c&#xE1;i g&#xEC;? N&#xEA;n ph&#x1EA3;i quan t&#xE2;m x&#x1EED; l&#xFD; nh&#x1EEF;ng &#x111;i&#x1EC1;u &#x111;&#xF3;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "mày nói clgt, t lên đây là để giải trí, để xem gái đẹp còn những con mày post t gặp đầy ngoài đường đến phát ngán rồi,\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cusin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVừa rồi đã có các luồng ý kiến, cũng có thể quy vào được là suy thoái tư tưởng,chân thiện mỹ, lối sống. Người ta đang có những quan điểm đấy, thích gái photoshop đấy, đưa cả lên Vozforums/f17 đấy. Thế là suy thoái chứ còn gì nữa. Tham gia ý kiến, ignore, ký đơn tập thể, thì nó là cái gì? Nên phải quan tâm xử lý những điều đó."
