  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoaly1299</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68414653#post68414653\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-prn2/603020_320841388026224_557640812_n.jpg\" border=\"0\" alt=\"\"><br>\r\nEm n&#xE0;y c&#xF3; v&#x1EBB; &#x111;&#x1EB9;p th&#xE0;nh thi&#x1EC7;n, nh&#x1B0; Ti&#x1EC3;u Long N&#x1EEF; v&#x1EAD;y. Nh&#xEC;n v&#xE0;o kh&#xF4;ng th&#x1EC3; ngh&#x129; linh tinh &#x111;&#x1B0;&#x1EE3;c. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#xD4;i Y&#x1EBF;n c&#x1EE7;a l&#xF2;ng anh. Anh y&#xEA;u em m&#x1EA5;t r&#x1ED3;i Y&#x1EBF;n &#x1A1;i<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n// Th&#xED;m kh&#xF4;ng ngh&#x129; nh&#x1B0;ng m&#xEC;nh th&#xEC; ngh&#x129; nh&#xE9;. &#x1B0;&#x1EDB;c g&#xEC; &#x111;&#x1B0;&#x1EE3;c ph&#x1ECB;ch &#x1EBB;m 1 l&#x1EA7;n trong &#x111;&#x1EDD;i<img src=\"/images/smilies/Off/still_dreaming.gif\" border=\"0\" alt=\"\" title=\"Still Dreaming\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoaly1299\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nEm này có vẻ đẹp thành thiện, như Tiểu Long Nữ vậy. Nhìn vào không thể nghĩ linh tinh được. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nÔi Yến của lòng anh. Anh yêu em mất rồi Yến ơi\r\n// Thím không nghĩ nhưng mình thì nghĩ nhé. ước gì được phịch ẻm 1 lần trong đời"
