  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThứ nhất là ko tính đến hot girl hay diễn viên hay ca sĩ\r\nThứ hai, thím cho là đẹp nhất suốt xx năm tồn tại trên đời của mình\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn nào cảm thấy không thoả mãn yêu cầu của chủ thớt thì đừng up ảnh, tốn tài nguyên mạng lắm."
