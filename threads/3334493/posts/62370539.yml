  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kinggai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm nó khóa hết ảnh vào rồi, xinh mà ko cho người ta ngắm à?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nxác nhận là em nó xinh lắm nhá, em đã từng gặp rồi, vếu gần giống trong hình đó"
