  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by badboy1989\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm cực kì mê kiểu xinh của em này...suốt ngày stalk facebook em nó  tự dưng ko hiểu sao hn vào lại thấy em nó lại đóng facebook làm em buồn thối ruột, không có gì để ngắm thấy trống trải quá các bác ợ! đành lôi mấy ảnh e save vào máy tính ra ngó tạm vậy  nhưng nhọ nhất là em nó có người yêu rồi mới đau chứ! \r\n\r\nAttachment 627150\r\n\r\nAttachment 627151\r\n\r\nAttachment 627152\r\n\r\nAttachment 627153\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsao không ai cho em cái nhận xét nhờ...  nhìn ảnh em nó với người yêu mà em chỉ muốn ném cho cục gạch, em đẹp trai hơn thằng đấy bao nhiêu mà tại sao nó lại cua được gái xinh như thế nhở?"
