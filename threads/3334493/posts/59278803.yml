  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chi.Pheo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59276243#post59276243\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">y&#xEA;u th&#x1EA7;m ng&#x1B0;&#x1EDD;i ta 2 n&#x103;m r&#x1ED3;i m&#xE0; ko d&#xE1;m n&#xF3;i <br>\r\nng&#xE0;y b&#x1EBF; gi&#x1EA3;ng c&#x169;ng ko d&#xE1;m ch&#x1EE5;p &#x1EA3;nh c&#xF9;ng ng&#x1B0;&#x1EDD;i ta <br>\r\ngi&#x1EDD; th&#x1EA5;y h&#x1ED1;i ti&#x1EBF;c v&#xE0; bu&#x1ED3;n<br>\r\nch&#xEA;nh l&#x1EC7;ch v&#x1EC1; gia c&#x1EA3;nh qu&#xE1; l&#x1EDB;n . nh&#xE0; n&#xE0;ng l&#xE0; con nh&#xE0; tri th&#x1EE9;c , kh&#xE1; gi&#x1EA3; , nh&#xE0; em con nh&#xE0; n&#xF4;ng , ko x&#x1EE9;ng . <br>\r\nN&#xE0;ng ch&#x1B0;a c&#xF3; ng&#x1B0;&#x1EDD;i y&#xEA;u , trong &#x111;&#x1EA7;u ch&#x1EC9; c&#xF3; h&#x1ECD;c th&#xF4;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nbu&#x1ED3;nnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn<br>\r\n<br>\r\n<img src=\"https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-ash3/941102_333451690114876_1761100108_n.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xED;m n&#xE0;y gi&#x1ED1;ng e n&#xE0;y. nh&#x1B0;ng m&#xE0; e kh&#xE1;c c&#xE1;i l&#xE0; em k ph&#x1EA3;i con nh&#xE0; n&#xF4;ng. em cung con nh&#xE0; kh&#xE1; gi&#x1EA3;. nh&#x1B0;ng l&#x1EA1;i l&#xE0; th&#x1EB1;ng ch&#x1EA3; ra g&#xEC; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> . <br>\r\nc&#xF4; &#x1EA5;y l&#xE0; 1 ti&#x1EC3;u th&#x1B0;. Gia &#x111;&#xEC;nh gi&#xE0;u c&#xF3;. Kh&#xE1;c h&#x1EB3;n vs em.<br>\r\n&#x111;&#xF4;i khi gia c&#x1EA3;nh l&#xE0; th&#x1EE9; ng&#x103;n c&#xE1;ch gi&#x1EEF;a t.y <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> <br>\r\ncho n&#xEA;n ch&#x1EC9; d&#xE1;m y&#xEA;u &#x111;&#x1A1;n ph&#x1B0;&#x1A1;ng th&#xF4;i .<br>\r\ntrong &#x111;&#x1EA7;u k d&#xE1;m ngh&#x129; c&#xF4; &#x1EA5;y s&#x1EBD; th&#xED;ch m&#xEC;nh. v&#xE0; c&#x169;ng ch&#x1EAF;c ch&#x1EAF;n r&#x103;ng k bao gi&#x1EDD; th&#xED;ch lu&#xF4;n &#x1EA5;y =)). <br>\r\ncho n&#xEA;n c&#x1EE9; gi&#x1EEF; trong tim th&#xF4;i. ch&#xFA;c c&#xF4; &#x1EA5;y Hp v&#x1EDB;i t.y c&#x1EE7;a m&#xEC;nh <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chi.Pheo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tyêu thầm người ta 2 năm rồi mà ko dám nói \r\nngày bế giảng cũng ko dám chụp ảnh cùng người ta \r\ngiờ thấy hối tiếc và buồn\r\nchênh lệch về gia cảnh quá lớn . nhà nàng là con nhà tri thức , khá giả , nhà em con nhà nông , ko xứng . \r\nNàng chưa có người yêu , trong đầu chỉ có học thôi \r\nbuồnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím này giống e này. nhưng mà e khác cái là em k phải con nhà nông. em cung con nhà khá giả. nhưng lại là thằng chả ra gì  . \r\ncô ấy là 1 tiểu thư. Gia đình giàu có. Khác hẳn vs em.\r\nđôi khi gia cảnh là thứ ngăn cách giữa t.y  \r\ncho nên chỉ dám yêu đơn phương thôi .\r\ntrong đầu k dám nghĩ cô ấy sẽ thích mình. và cũng chắc chắn răng k bao giờ thích luôn ấy =)). \r\ncho nên cứ giữ trong tim thôi. chúc cô ấy Hp với t.y của mình"
