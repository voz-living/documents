  html: "\r\n\t\t\t\r\n\t\t\tNg&#x1B0;&#x1EDD;i anh y&#xEA;u, ng&#x1B0;&#x1EDD;i b&#x1ECF; a m&#xE0; &#x111;i, a kh&#xF4;ng c&#xF3; g&#xEC;, ch&#x1EC9; c&#xF3; b&#xE0;n tay tr&#x1EAF;ng, t&#xEC;nh y&#xEA;u e v&#xE0; a, s&#xE2;u &#x111;&#x1EAD;m nh&#x1B0;ng m&#x1ECF;ng manh, kh&#xF3;e mi a &#x1EE9;a tr&#xE0;n, h&#xF2;a c&#xF9;ng ti&#x1EBF;ng m&#x1B0;a r&#x1A1;i.. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\n<font color=\"White\">E &#x111;i r&#x1ED3;i, &#x111;&#x1EDD;i a l&#xEA;n ng&#xF4;i, &#x111;&#xF4;i b&#xE0;n tay tr&#x1EAF;ng nay ch&#x1EC9; c&#xF2;n d&#x129; v&#xE3;ng. Th&#x1EAD;t kh&#xF4;ng ng&#x1EDD;!</font><br>\r\n<br>\r\n<img src=\"https://lh4.googleusercontent.com/-NBTgDCwFKv0/Us99eO7Y54I/AAAAAAAAArI/QY4G17swtHs/w800-h520-no/nguoitoiyeu.png\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Người anh yêu, người bỏ a mà đi, a không có gì, chỉ có bàn tay trắng, tình yêu e và a, sâu đậm nhưng mỏng manh, khóe mi a ứa tràn, hòa cùng tiếng mưa rơi..  \r\nE đi rồi, đời a lên ngôi, đôi bàn tay trắng nay chỉ còn dĩ vãng. Thật không ngờ!"
