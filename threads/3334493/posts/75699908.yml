  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Emchaocacthim</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75666694#post75666694\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; con m&#x1EB9; r&#x1ED3;i ch&#x1EE9; b&#x1ED3; g&#xEC; n&#x1EEF;a <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> h&#x1ECD;c C&#x110; hay trung c&#x1EA5;p y g&#xEC; &#x111;&#xF3; sau &#x111;&#xF3; b&#x1ECF; h&#x1ECD;c v&#xEC; l&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c ch&#x1ED3;ng gi&#xE0;u <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;&apos; bi&#x1EBF;t m&#xE0; ch&#xE9;m nh&#x1B0; &#x111;&#xFA;ng r&#x1ED3;i, 18t &#x103;n ch&#x1A1;i ra s&#x1EA3;n ph&#x1EA9;m n&#xEA;n c&#x1B0;&#x1EDB;i lu&#xF4;n, ko th&#xEC; ch&#x1EAF;c c&#x169;ng ph&#x1EA3;i nh&#x1B0; Chipu b&#xE2;y gi&#x1EDD;. R&#x1ED3;i c&#x1EE9; h&#x1ECD;c r&#x1ED3;i l&#x1EA1;i ngh&#x1EC9; nu&#xF4;i con, r&#x1ED3;i l&#x1EA1;i h&#x1ECD;c ti&#x1EBF;p, unfriend r&#x1ED3;i n&#xEA;n c&#x169;ng ko bi&#x1EBF;t gi&#x1EDD; &#x111;&#xE3; h&#x1ECD;c xong ch&#x1B0;a. C&#xF2;n ch&#x1ED3;ng c&#x169;ng ko gi&#xE0;u &#x111;&#xE2;u.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Emchaocacthim\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó con mẹ rồi chứ bồ gì nữa  học CĐ hay trung cấp y gì đó sau đó bỏ học vì lấy được chồng giàu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđ' biết mà chém như đúng rồi, 18t ăn chơi ra sản phẩm nên cưới luôn, ko thì chắc cũng phải như Chipu bây giờ. Rồi cứ học rồi lại nghỉ nuôi con, rồi lại học tiếp, unfriend rồi nên cũng ko biết giờ đã học xong chưa. Còn chồng cũng ko giàu đâu."
