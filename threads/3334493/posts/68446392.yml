  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [N]ero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tẢnh thứ 3 thì không biết; chứ ảnh thứ nhất và ảnh thứ 2 thì chắc chắn là dùng 360; kinh nghiệm ở đây là chụp ảnh bình thường thì hoặc là tông màu trắng; vàng của ánh nắng và ánh đèn phòng chứ không bao giờ ra được tông màu hơi lán sang xanh thế này được ( nhìn mắt mà xem; màu đen nhưng lại có ánh xanh ) Các thím cứ thử lấy 360 ra tự sướng mà xem; ảnh nào chụp bằng 360 cũng có tông màu ánh xanh\n// Thực ra gọi là màu xanh thì cũng chả đúng lắm; nó là cái màu trắng ảo ảo \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnhìn là biết chứ gì đâu, ảnh thứ 2 toàn mụn ko, ảnh 1 thì trắng bóc láng"
