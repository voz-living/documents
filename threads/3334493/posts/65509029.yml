1EEB; m&#x1B0;&#x1EDD;i hai n&#x103;m &#x111;&#x1EBF;n hai m&#x1B0;&#x1A1;i n&#x103;m:<br>\r\na) C&#xF3; t&#xED;nh ch&#x1EA5;t lo&#x1EA1;n lu&#xE2;n;<br>\r\nb) L&#xE0;m n&#x1EA1;n nh&#xE2;n c&#xF3; thai;<br>\r\nc) G&#xE2;y t&#x1ED5;n h&#x1EA1;i cho s&#x1EE9;c kho&#x1EBB; c&#x1EE7;a n&#x1EA1;n nh&#xE2;n m&#xE0; t&#x1EF7; l&#x1EC7; th&#x1B0;&#x1A1;ng t&#x1EAD;t t&#x1EEB; 31% &#x111;&#x1EBF;n 60%;<br>\r\nd) &#x110;&#x1ED1;i v&#x1EDB;i ng&#x1B0;&#x1EDD;i m&#xE0; ng&#x1B0;&#x1EDD;i ph&#x1EA1;m t&#x1ED9;i c&#xF3; tr&#xE1;ch nhi&#x1EC7;m ch&#x103;m s&#xF3;c, gi&#xE1;o d&#x1EE5;c, ch&#x1EEF;a b&#x1EC7;nh;<br>\r\n&#x111;) T&#xE1;i ph&#x1EA1;m nguy hi&#x1EC3;m.<br>\r\nPh&#x1EA1;m t&#x1ED9;i thu&#x1ED9;c m&#x1ED9;t trong c&#xE1;c tr&#x1B0;&#x1EDD;ng h&#x1EE3;p sau &#x111;&#xE2;y, th&#xEC; b&#x1ECB; ph&#x1EA1;t t&#xF9; hai m&#x1B0;&#x1A1;i n&#x103;m, t&#xF9; chung th&#xE2;n ho&#x1EB7;c t&#x1EED; h&#xEC;nh:<br>\r\na) C&#xF3; t&#x1ED5; ch&#x1EE9;c;<br>\r\nb) Nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i hi&#x1EBF;p m&#x1ED9;t ng&#x1B0;&#x1EDD;i;<br>\r\nc) Ph&#x1EA1;m t&#x1ED9;i nhi&#x1EC1;u l&#x1EA7;n;<br>\r\nd) &#x110;&#x1ED1;i v&#x1EDB;i nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i;<br>\r\n&#x111;) G&#xE2;y t&#x1ED5;n h&#x1EA1;i cho s&#x1EE9;c kho&#x1EBB; c&#x1EE7;a n&#x1EA1;n nh&#xE2;n m&#xE0; t&#x1EF7; l&#x1EC7; th&#x1B0;&#x1A1;ng t&#x1EAD;t t&#x1EEB; 61% tr&#x1EDF; l&#xEA;n;<br>\r\ne) Bi&#x1EBF;t m&#xEC;nh b&#x1ECB; nhi&#x1EC5;m HIV m&#xE0; v&#x1EAB;n ph&#x1EA1;m t&#x1ED9;i;<br>\r\ng) L&#xE0;m n&#x1EA1;n nh&#xE2;n ch&#x1EBF;t ho&#x1EB7;c t&#x1EF1; s&#xE1;t;<br>\r\nM&#x1ECD;i tr&#x1B0;&#x1EDD;ng h&#x1EE3;p giao c&#x1EA5;u v&#x1EDB;i tr&#x1EBB; em ch&#x1B0;a &#x111;&#x1EE7; m&#x1B0;&#x1EDD;i ba tu&#x1ED5;i l&#xE0; ph&#x1EA1;m t&#x1ED9;i hi&#x1EBF;p d&#xE2;m tr&#x1EBB; em v&#xE0; ng&#x1B0;&#x1EDD;i ph&#x1EA1;m t&#x1ED9;i b&#x1ECB; ph&#x1EA1;t t&#xF9; t&#x1EEB; m&#x1B0;&#x1EDD;i hai n&#x103;m &#x111;&#x1EBF;n hai m&#x1B0;&#x1A1;i n&#x103;m, t&#xF9; chung th&#xE2;n ho&#x1EB7;c t&#x1EED; h&#xEC;nh.<br>\r\nNg&#x1B0;&#x1EDD;i ph&#x1EA1;m t&#x1ED9;i c&#xF2;n c&#xF3; th&#x1EC3; b&#x1ECB; c&#x1EA5;m &#x111;&#x1EA3;m nhi&#x1EC7;m ch&#x1EE9;c v&#x1EE5;, c&#x1EA5;m h&#xE0;nh ngh&#x1EC1; ho&#x1EB7;c l&#xE0;m c&#xF4;ng vi&#x1EC7;c nh&#x1EA5;t &#x111;&#x1ECB;nh t&#x1EEB; m&#x1ED9;t n&#x103;m &#x111;&#x1EBF;n n&#x103;m n&#x103;m.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 3mga001\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\ndạo này mấy bé mới lớn rất dễ thương nhá\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tĐiều 112. Tội hiếp dâm trẻ em\r\nNgười nào hiếp dâm trẻ em từ đủ mười ba tuổi đến dưới mười sáu tuổi, thì bị phạt tù từ bảy năm đến mười lăm năm.\r\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù từ mười hai năm đến hai mươi năm:\r\na) Có tính chất loạn luân;\r\nb) Làm nạn nhân có thai;\r\nc) Gây tổn hại cho sức khoẻ của nạn nhân mà tỷ lệ thương tật từ 31% đến 60%;\r\nd) Đối với người mà người phạm tội có trách nhiệm chăm sóc, giáo dục, chữa bệnh;\r\nđ) Tái phạm nguy hiểm.\r\nPhạm tội thuộc một trong các trường hợp sau đây, thì bị phạt tù hai mươi năm, tù chung thân hoặc tử hình:\r\na) Có tổ chức;\r\nb) Nhiều người hiếp một người;\r\nc) Phạm tội nhiều lần;\r\nd) Đối với nhiều người;\r\nđ) Gây tổn hại cho sức khoẻ của nạn nhân mà tỷ lệ thương tật từ 61% trở lên;\r\ne) Biết mình bị nhiễm HIV mà vẫn phạm tội;\r\ng) Làm nạn nhân chết hoặc tự sát;\r\nMọi trường hợp giao cấu với trẻ em chưa đủ mười ba tuổi là phạm tội hiếp dâm trẻ em và người phạm tội bị phạt tù từ mười hai năm đến hai mươi năm, tù chung thân hoặc tử hình.\r\nNgười phạm tội còn có thể bị cấm đảm nhiệm chức vụ, cấm hành nghề hoặc làm công việc nhất định từ một năm đến năm năm."
