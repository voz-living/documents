  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Not Responding ver.2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67970096#post67970096\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Info em n&#xE0;y l&#xE0; m&#x1ED9;t th&#x1EA5;t b&#x1EA1;i c&#x1EE7;a c&#xE1;c th&#xE0;nh vi&#xEA;n tr&#xF3;ng th&#x1EDB;t <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\nBi&#x1EBF;t bao nhi&#xEA;u ng&#x1B0;&#x1EDD;i ra s&#x1EE9;c, google image bao nhi&#xEA;u l&#x1B0;&#x1EE3;t m&#xE0; v&#x1EAB;n k ra &#x111;&#x1EA5;y <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nNghe ch&#x1EE7; nh&#xE2;n b&#x1EE9;c &#x1EA3;nh b&#x1EA3;o &#x1EBB;m k x&#xE0;i fb <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ch&#xFA; nh&#xE2;n b&#x1EE9;c &#x1EA3;nh n&#xE0;y l&#xE0; ai? M&#xE0; b&#x1EE9;c &#x1EA3;nh n&#xE0;y t&#x1EEB; &#x111;&#xE2;u m&#xE0; ra? Ch&#x1EAF;c ch&#x1EAF;n em &#x1EA5;y c&#xF3; tham gia 1 trang m&#x1EA1;ng x&#xE3; h&#x1ED9;i n&#xE0;o &#x111;&#xF3;. M&#xE0; n&#x1EBF;u em &#x1EA5;y kh&#xF4;ng x&#xE0;i fb th&#xEC; qu&#x1EA3; th&#x1EAD;t &#x111;&#xE2;y l&#xE0; 1 ng&#x1B0;&#x1EDD;i con g&#xE1;i tuy&#x1EC7;t v&#x1EDD;i &#x111;&#xE1;ng &#x111;&#x1EC3; l&#x1EA5;y l&#xE0;m v&#x1EE3;<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Not Responding ver.2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tInfo em này là một thất bại của các thành viên tróng thớt \r\nBiết bao nhiêu người ra sức, google image bao nhiêu lượt mà vẫn k ra đấy \r\nNghe chủ nhân bức ảnh bảo ẻm k xài fb \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChú nhân bức ảnh này là ai? Mà bức ảnh này từ đâu mà ra? Chắc chắn em ấy có tham gia 1 trang mạng xã hội nào đó. Mà nếu em ấy không xài fb thì quả thật đây là 1 người con gái tuyệt vời đáng để lấy làm vợ"
