  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TXF - Blue</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65150379#post65150379\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EBF; n&#xE0;y m&#x1EA5;y &#x111;i&#x1EC3;m th&#xED;m <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<img src=\"https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-prn2/1504037_513957402045193_65135856_n.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xE9;o hi&#x1EC3;u c&#xE1;i em n&#xE0;y c&#xF3; g&#xEC; &#x111;&#x1EB9;p m&#xE0; c&#xE1;c th&#xED;m ph&#xE1;t cu&#x1ED3;ng l&#xEA;n?<br>\r\nCh&#x1EA3; qua c&#xF3; t&#xED; make up, c&#xF3; t&#xED; PTS v&#xE0;o nh&#xEC;n tr&#x1EAF;ng m&#x1ECB;n l&#x1EEB;a t&#xEC;nh th&#x1EBF; th&#xF4;i, nh&#xEC;n k&#x1EF9; th&#xEC; em n&#xE0;y ch&#x1EA3; c&#xF3; n&#xE9;t g&#xEC; c&#x1EA3;. Khu&#xF4;n m&#x1EB7;t ki&#x1EC3;u n&#x1EED;a v&#x1EDD;i, ko thon g&#x1ECD;n m&#xE0; c&#x169;ng ch&#x1EA3; ph&#x1EA3;i lo&#x1EA1;i b&#x1EA7;u b&#x129;nh, m&#x169;i c&#x169;ng ko thon, &#x111;&#x1EB7;c bi&#x1EC7;t &#x111;&#xF4;i m&#x1EAF;t qu&#xE1; t&#x1EC7;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TXF - Blue\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThế này mấy điểm thím \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMéo hiểu cái em này có gì đẹp mà các thím phát cuồng lên?\r\nChả qua có tí make up, có tí PTS vào nhìn trắng mịn lừa tình thế thôi, nhìn kỹ thì em này chả có nét gì cả. Khuôn mặt kiểu nửa vời, ko thon gọn mà cũng chả phải loại bầu bĩnh, mũi cũng ko thon, đặc biệt đôi mắt quá tệ."
