  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TXF - Indigo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68522208#post68522208\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ngu th&#x1EBF;, n&#x1EBF;u xa qu&#xE1; kh&#xF4;ng l&#xE0;m &#x111;&#x1B0;&#x1EE3;c g&#xEC; th&#xEC; c&#xF3; g&#xE1;i m&#xE0; ng&#x1EAF;m m&#x1ED7;i ng&#xE0;y<br>\r\nn&#x1EBF;u &#x1EDF; g&#x1EA7;n g&#x1EA7;n th&#xEC; c&#xF3; th&#x1EC3; t&#x1EA1;o n&#xEA;n m&#x1ED9;t s&#x1EF1; &quot;t&#xEC;nh c&#x1EDD;&apos; n&#xE0;o &#x111;&#xF3; ch&#x1EB3;ng h&#x1EA1;n <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xF4;i &#xF4;ng &#x1A1;i, xin v&#x1EC1; quay tay th&#xEC; n&#xF3;i m&#x1EB9; &#x111;i<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TXF - Indigo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgu thế, nếu xa quá không làm được gì thì có gái mà ngắm mỗi ngày\r\nnếu ở gần gần thì có thể tạo nên một sự \"tình cờ' nào đó chẳng hạn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThôi ông ơi, xin về quay tay thì nói mẹ đi"
