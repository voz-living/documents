  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Khanh_Ly\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐấy, mình chửi cho thì có thằng còn kêu mình \"bạn chích thuốc chưa?\" mới vãi đái... Chích cái mả mẹ nhà nó ấy chứ \nCái topic người ta rõ ràng như vậy chúng nó cứ vào post nhảm... Đéo biết muốn thể hiện clg.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái title của topic không phải là post ảnh về cô gái mà bạn CHO là xinh nhất à...Tao cho nó xinh thì tao có quyền post miễn sao đừng xúc phạm tới người xem là đc rồi...."
