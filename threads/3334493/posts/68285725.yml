  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alucard209</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68285649#post68285649\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">chu&#x1EA9;n r&#x1ED3;i b&#xE1;c, nh&#xEC;n x&#x1EA5;u x&#x1EA5;u b&#x1EA9;n b&#x1EA9;n sao &#x1EA5;y <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\n<br>\r\np/s: nh&#xEC;n &#x111;&#xF4;i gi&#xE0;y vs c&#xE1;i &#xE1;o &#x111;&#x1ED9;n vai l&#xE0; th&#x1EA5;y ko &#x1B0;a n&#x1ED5;i, g&#x1EDB;m bm</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xE0; sao em n&#xF3; kh&#xF4;ng l&#x1EF1;a ch&#x1ED7; n&#xE0;o s&#xE1;ng s&#x1EE7;a sang ch&#x1EA3;nh t&#xED; m&#xE0; ch&#x1EE5;p &#x1EA3;nh nh&#x1EC9;. Nh&#xEC;n ng&#x1B0;&#x1EDD;i r&#xF5; &#x103;n di&#x1EC7;n hoa l&#xE1; c&#xE0;nh, th&#x1EBF; m&#xE0; &#x1EA3;nh c&#x1EE9; ch&#x1EE5;p &#x1EDF; b&#x1EDD; r&#xE0;o g&#xF3;c t&#x1B0;&#x1EDD;ng nh&#xEC;n &#x111;&#x1EBF;n n&#x1EA3;n...<br>\r\n//&#xD4;i &#x111;&#x1EC7;t m&#x1EB9; m&#xEC;nh c&#x1EA3;m th&#x1EA5;y m&#xEC;nh &#x111;&#xE0;n b&#xE0; qu&#xE1;, &#x111;i xoi m&#xF3;c m&#x1ED9;t con &#x1EA5;t &#x1A1; tr&#xEA;n m&#x1EA1;ng <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alucard209\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchuẩn rồi bác, nhìn xấu xấu bẩn bẩn sao ấy  \r\n\r\np/s: nhìn đôi giày vs cái áo độn vai là thấy ko ưa nổi, gớm bm\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMà sao em nó không lựa chỗ nào sáng sủa sang chảnh tí mà chụp ảnh nhỉ. Nhìn người rõ ăn diện hoa lá cành, thế mà ảnh cứ chụp ở bờ rào góc tường nhìn đến nản...\r\n//Ôi đệt mẹ mình cảm thấy mình đàn bà quá, đi xoi móc một con ất ơ trên mạng"
