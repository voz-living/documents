  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dominic92</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68179063#post68179063\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh l&#xE0; L&#xE3;nh H&#xE0;n B&#x103;ng &#x111;&#xE2;y, v&#xE0;o nick ny m&#xEC;nh n&#xF3;i v&#x1EDB;i b&#x1EA1;n v&#xE0;i l&#x1EDD;i. M&#xEC;nh x&#x1EA5;u hay &#x111;&#x1EB9;p hay b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xEC; trong m&#x1EAF;t ng&#x1B0;&#x1EDD;i y&#xEA;u m&#xEC;nh c&#x169;ng l&#xE0; xinh &#x111;&#x1EB9;p nh&#x1EA5;t, v&#xE0; c&#xF3; &#x103;n c&#x169;ng ko &#x111;&#x1EBF;n l&#x1B0;&#x1EE3;t b&#x1EA1;n &#x103;n. B&#x1EA1;n l&#xE0; &#x111;&#xE0;n &#xF4;ng con trai m&#xE0; &#x111;i d&#xF9;ng nh&#x1EEF;ng t&#x1EEB; ng&#x1EEF; th&#xF4; t&#x1EE5;c v&#xF4; h&#x1ECD;c nh&#x1EAD;n x&#xE9;t v&#x1EC1; con g&#xE1;i &#x1EDF; sau l&#x1B0;ng h&#x1ECD; th&#xEC; &#x111;&#x1EBF;n t&#x1B0; c&#xE1;ch m&#x1EB7;c v&#xE1;y b&#x1EA1;n c&#xF2;n kh&#xF4;ng c&#xF3;. M&#xEC;nh x&#x1EA5;u hay &#x111;&#x1EB9;p ch&#x1B0;a ai x&#xE1;c &#x111;&#x1ECB;nh &#x111;&#x1B0;&#x1EE3;c, nh&#x1B0;ng c&#xF3; m&#x1ED9;t &#x111;i&#x1EC1;u ch&#x1EAF;c ch&#x1EAF;n l&#xE0; nh&#xE2;n c&#xE1;ch m&#xEC;nh &#x111;&#x1EB9;p h&#x1A1;n b&#x1EA1;n, v&#xE0; b&#x1ED1; m&#x1EB9; m&#xEC;nh kh&#xF4;ng ph&#xED; ti&#x1EC1;n cho m&#xEC;nh &#x111;i h&#x1ECD;c nh&#x1B0; b&#x1ED1; m&#x1EB9; b&#x1EA1;n, v&#xEC; m&#xEC;nh c&#x1B0; x&#x1EED; gi&#x1ED1;ng m&#x1ED9;t con ng&#x1B0;&#x1EDD;i c&#xF3; gi&#xE1;o d&#x1EE5;c h&#x1A1;n b&#x1EA1;n.<br>\r\n<br>\r\nM&#xEC;nh v&#xE0; ng&#x1B0;&#x1EDD;i y&#xEA;u m&#xEC;nh y&#xEA;u nhau kh&#xF4;ng ph&#x1EA3;i v&#xEC; bu&#x1ED3;i c&#x169;ng kh&#xF4;ng ph&#x1EA3;i v&#xEC; b&#xED;m, b&#x1EDF;i b&#x1ECD;n m&#xEC;nh kh&#xF4;ng v&#x1EA1;ch qu&#x1EA7;n ra nh&#xEC;n v&#xE0;o chim nhau l&#xFA;c t&#xEC;m hi&#x1EC3;u nhau. T&#x1EA7;m nh&#xEC;n m&#xEC;nh c&#x169;ng b&#xEC;nh th&#x1B0;&#x1EDD;ng ch&#x1EE9; kh&#xF4;ng cao, m&#xEC;nh l&#xE0; &#x111;&#xE0;n b&#xE0;, &#x111;&#xE1;i kh&#xF4;ng qua ng&#x1ECD;n c&#x1ECF;, nh&#x1B0;ng m&#xEC;nh th&#x1EA5;y th&#x1B0;&#x1A1;ng h&#x1EA1;i c&#xE1;i lo&#x1EA1;i &#x111;&#xE0;n &#xF4;ng m&#xE0; t&#x1EA7;m nh&#xEC;n ch&#x1EC9; ngang l&#x1ED7; l&#x1ED3;n &#x111;&#xE0;n b&#xE0; nh&#x1B0; b&#x1EA1;n. B&#x1EA1;n bi&#x1EBF;t t&#x1EA1;i sao kh&#xF4;ng, v&#xEC; ph&#x1EE5; n&#x1EEF; x&#x1EA5;u hay &#x111;&#x1EB9;p g&#xEC; th&#xEC; c&#x169;ng ph&#x1EA3;i c&#xF3; ph&#x1EE5; khoa c&#x1EA3;, &#x111;&#xF3; l&#xE0; &#x111;i&#x1EC1;u hi&#x1EC3;n nhi&#xEA;n, v&#x1EAD;y m&#xE0; b&#x1EA1;n n&#xF3;i &#x111;i n&#xF3;i l&#x1EA1;i c&#x169;ng ch&#x1EC9; ch&#x1ED1;t l&#x1EA1;i b&#x1EB1;ng c&#xE1;i l&#x1EDD; &#x1ED3;n. &#x110;&#xE0;n &#xF4;ng m&#xE0; tr&#x103;m s&#x1EF1; &#x111;&#x1ED5; t&#x1EA1;i c&#xE1;i l&#x1ED3;n nh&#x1B0; b&#x1EA1;n ch&#x1EB3;ng l&#x1EBD; &#x111;&#x1ECB;nh c&#x1EA3; &#x111;&#x1EDD;i up m&#x1EB7;t v&#xE0;o l&#x1ED3;n &#x111;&#xE0;n b&#xE0; m&#xE0; s&#x1ED1;ng sao? R&#x1ED3;i l&#xE0;m sao ng&#x1EA9;ng m&#x1EB7;t l&#xEA;n nh&#xEC;n ng&#x1B0;&#x1EDD;i ta h&#x1EA3; b&#x1EA1;n? <br>\r\n<br>\r\nTr&#x1EDD;i &#x1A1;i! M&#xEC;nh th&#x1EA5;y thu&#x1A1;ng cho ba m&#x1EB9; b&#x1EA1;n qu&#xE1;, bi&#x1EBF;t &#x111;&#x1EBB; m&#xE0; kh&#xF4;ng bi&#x1EBF;t d&#x1EA1;y. Th&#xF4;i b&#x1EA1;n &#x111;&#xE3; th&#xED;ch c&#xE1;i l&#x1EDD; c&#x1EE7;a ph&#x1EE5; n&#x1EEF; kh&#x1EAF;p thi&#xEA;n h&#x1EA1; nh&#x1B0; v&#x1EAD;y th&#xEC; m&#xEC;nh c&#x169;ng xin ch&#x1ED1;t h&#x1EA1; m&#x1ED9;t c&#xE2;u c&#xF3; l&#x1EDD; t&#x1EB7;ng b&#x1EA1;n: M&#x1EB9; b&#x1EA1;n &#x111;&#x1EBB; ra b&#x1EA1;n ch&#x1EC9; t&#x1ED5; &#x111;au l&#x1ED3;n <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nTh&#xE2;n &#xE1;i v&#xE0; &#x111;&#xE1;i v&#xE0;o b&#xE0;n th&#x1EDD; nh&#xE0; b&#x1EA1;n!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Bi&#x1EBF;t &#x111;&#xE2;y l&#xE0; g&#xEC; kh&#xF4;ng em? <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"> Di&#x1EC5;n &#x111;&#xE0;n m&#x1EA1;ng. B&#x1EA1;n trai em post h&#xEC;nh em l&#xEA;n &#x111;&#xE2;y &#x111;&#x1EB9;p th&#xEC; m&#x1ECD;i ng&#x1B0;&#x1EDD;i khen, x&#x1EA5;u th&#xEC; ch&#xEA; l&#xE0; chuy&#x1EC7;n b&#xEC;nh th&#x1B0;&#x1EDD;ng. C&#xF3; tr&#xE1;ch th&#xEC; tr&#xE1;ch th&#x1EB1;ng b&#x1EA1;n trai em post h&#xEC;nh em l&#xEA;n &#x111;&#xE2;y th&#xF4;i<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dominic92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình là Lãnh Hàn Băng đây, vào nick ny mình nói với bạn vài lời. Mình xấu hay đẹp hay bình thường thì trong mắt người yêu mình cũng là xinh đẹp nhất, và có ăn cũng ko đến lượt bạn ăn. Bạn là đàn ông con trai mà đi dùng những từ ngữ thô tục vô học nhận xét về con gái ở sau lưng họ thì đến tư cách mặc váy bạn còn không có. Mình xấu hay đẹp chưa ai xác định được, nhưng có một điều chắc chắn là nhân cách mình đẹp hơn bạn, và bố mẹ mình không phí tiền cho mình đi học như bố mẹ bạn, vì mình cư xử giống một con người có giáo dục hơn bạn.\r\n\r\nMình và người yêu mình yêu nhau không phải vì buồi cũng không phải vì bím, bởi bọn mình không vạch quần ra nhìn vào chim nhau lúc tìm hiểu nhau. Tầm nhìn mình cũng bình thường chứ không cao, mình là đàn bà, đái không qua ngọn cỏ, nhưng mình thấy thương hại cái loại đàn ông mà tầm nhìn chỉ ngang lỗ lồn đàn bà như bạn. Bạn biết tại sao không, vì phụ nữ xấu hay đẹp gì thì cũng phải có phụ khoa cả, đó là điều hiển nhiên, vậy mà bạn nói đi nói lại cũng chỉ chốt lại bằng cái lờ ồn. Đàn ông mà trăm sự đổ tại cái lồn như bạn chẳng lẽ định cả đời up mặt vào lồn đàn bà mà sống sao? Rồi làm sao ngẩng mặt lên nhìn người ta hả bạn? \r\n\r\nTrời ơi! Mình thấy thuơng cho ba mẹ bạn quá, biết đẻ mà không biết dạy. Thôi bạn đã thích cái lờ của phụ nữ khắp thiên hạ như vậy thì mình cũng xin chốt hạ một câu có lờ tặng bạn: Mẹ bạn đẻ ra bạn chỉ tổ đau lồn \r\n\r\nThân ái và đái vào bàn thờ nhà bạn!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBiết đây là gì không em?  Diễn đàn mạng. Bạn trai em post hình em lên đây đẹp thì mọi người khen, xấu thì chê là chuyện bình thường. Có trách thì trách thằng bạn trai em post hình em lên đây thôi"
