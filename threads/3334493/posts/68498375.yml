  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoaly1299\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHiệu ứng ống kinh gì mà lùn thành cao thế thím.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUltra wide \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Khoi Vu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdslr nhiều thằng cầm chụp thì khác hẳn so vs ngoài đời. hơn cái cam360 của bạn nhiều nhé\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChắc thím này chưa bao giờ thấy ảnh stock xuất ra từ DSLR và ảnh sau khi hậu kỳ (PTS). Cái khác biệt, cá sấu hóa thiên nga nó nằm ở cái hậu kỳ đấy đấy \r\nCòn đừng mang cái DSLR ra dọa mình, mình tập tọe tí thôi nhưng làm vài trò trắng da xóa mụn... thì ko khó \r\n\r\n\r\nLại phải vào Định Mệnh mấy thằng ngu quote cá sấu. Tốt nhất là cho hết vào ignore list vì ngu đến mức thế thì ko cần đọc bài chúng nó làm gì cho tốn thời gian"
