  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shuudt</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68452507#post68452507\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">b&#xE1;c n&#xE0;o h&#x1ED9; em c&#xE1;i h&#xEC;nh :(<br>\r\nNgo&#xE0;i l&#x1EC1; 1 t&#xED;, &#x111;&#xE2;y l&#xE0; con b&#x1EA1;n h&#x1ECD;c h&#x1ED3;i c3 c&#x1EE7;a em.<br>\r\nH&#x1ED3;i &#x111;&#x1EA5;y th&#xFA; th&#x1EAD;t l&#xE0; th&#xED;ch n&#xF3; l&#x1EAF;m (&#x111;&#x1EBF;n h em v&#x1EAB;n th&#x1B0;&#x1EDD;ng ngh&#x129; v&#x1EC1; n&#xF3; su&#x1ED1;t) nh&#x1B0;ng kh&#xF4;ng n&#xF3;i ra.<br>\r\nM&#x1EA5;y h&#xF4;m nay g&#x1EB7;p l&#x1EA1;i n&#xF3; b&#xE1;o l&#xE0; s&#x1EAF;p l&#x1EA5;y ch&#x1ED3;ng. B&#xE2;y h em v&#x1EAB;n c&#xF2;n &#x111;au c&#xE1;c b&#xE1;c &#x1EA1;.<br>\r\nC&#xF3; l&#x1EBD; v&#x1EDB;i c&#xE1;c b&#xE1;c n&#xF3; kh&#xF4;ng l&#x1ED9;ng l&#x1EAB;y, nh&#x1B0;ng m&#x1ED7;i khi n&#xF3; c&#x1B0;&#x1EDD;i vs em l&#xE0; tim em ng&#x1EEB;ng &#x111;&#x1EAD;p <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nKh&#xF4;ng info nh&#xE9;<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->x&#x1EA5;u qu&#xE1; kh&#xF4;ng h&#x1ED9; &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shuudt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác nào hộ em cái hình :(\r\nNgoài lề 1 tí, đây là con bạn học hồi c3 của em.\r\nHồi đấy thú thật là thích nó lắm (đến h em vẫn thường nghĩ về nó suốt) nhưng không nói ra.\r\nMấy hôm nay gặp lại nó báo là sắp lấy chồng. Bây h em vẫn còn đau các bác ạ.\r\nCó lẽ với các bác nó không lộng lẫy, nhưng mỗi khi nó cười vs em là tim em ngừng đập \r\nKhông info nhé\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nxấu quá không hộ được"
