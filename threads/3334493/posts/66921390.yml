  text: "Ở kia post rồi nhưng thấy tấm này đẹp quá nên post lại \r\n\r\n\r\nCòn đây là con bạn cấp 3 \r\n\r\n\r\nĐây là bạn trên facebook, có chat video 1 lần, cũng khá xinh khi ko xài hiệu ứng, tiếc là có bồ mất rồi\r\n\r\n\r\nSao để link trên face nó ko ra hình vậy # sau post hộ lên dùm với"
