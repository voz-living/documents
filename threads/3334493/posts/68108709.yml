  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TYPN1988\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó cái đít\r\nThăng Long là cái trường của bọn dân nghèo \r\nBọn lắm tiền học mà gái đú đú thì phải kể đến Việt Đức, Trần Phú... cơ\r\nSau này có cái trường hoàng diệu gái cũng thơm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐã là trường công lập thì trường nào chả có đứa giàu với nghèo  Còn cái trường Hoàng Diệu là dân lập thì nói làm gì  Thăng Long nghèo mà đứa nào cũng muốn vào, thế mới chết chứ"
