  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ngoc Hoang 1.1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66884598#post66884598\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">l&#xFA;c 16t l&#xE0; em n&#xF3; &#x111;&#xE3; 1m75 r&#x1ED3;i nh&#xE9;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->L&#xFA;c 16t l&#xE0; 1m71 th&#xF4;i nh&#xE9;! Link &#x111;&#xE2;y: <a href=\"/redirect/index.php?link=http%3A%2F%2Fngoisao.net%2Ftin-tuc%2Fhau-truong%2Fshowbiz-viet%2Fmau-viet-16-tuoi-an-anh-nhat-sieu-mau-chau-a-2598662.html\" target=\"_blank\">http://ngoisao.net/tin-tuc/hau-truon...a-2598662.html</a>. M&#xE0; c&#xE1;i b&#x1ECD;n ng&#x1B0;&#x1EDD;i m&#x1EAB;u Venus n&#xE0;y th&#xEC; to&#xE0;n khai gian tr&#x1EAF;ng tr&#x1EE3;n v&#x1EC1; chi&#x1EC1;u cao! Nh&#x1B0; con Ng&#x1ECD;c Trinh cao c&#xF3; 1m67 m&#xE0; khai 1m71, con Phan H&#xE0; Ph&#x1B0;&#x1A1;ng l&#xFA;c n&#xE0;o b&#x1ECD;n Venus c&#x169;ng tung h&#xF4; &quot;Si&#xEA;u m&#x1EAB;u c&#xF3; chi&#x1EC1;u cao kh&#x1EE7;ng tr&#xEA;n 1m8&quot;, tr&#xEA;n Profile ghi l&#xE0; 1m83 nh&#x1B0;ng l&#xFA;c thi Hoa h&#x1EAD;u Vi&#x1EC7;t Nam, c&#xE2;n &#x111;o &#x111;ong &#x111;&#x1EBF;m ch&#xED;nh x&#xE1;c l&#xE0; 1m77. Nh&#x1EAF;c l&#x1EA1;i em Huy&#x1EC1;n My n&#xE0;y, l&#xFA;c 16t b&#x1ECD;n Venus h&#xF4; 1m71 m&#xEC;nh ngh&#x129; 80% l&#xE0; &#x111;i&#xEA;u (nh&#x1B0; Ng&#x1ECD;c Trinh), con g&#xE1;i 16 th&#xEC; x&#x1B0;&#x1A1;ng h&#x1EBF;t cao th&#xEA;m r&#x1ED3;i nh&#xE9;, t&#x1EAD;p luy&#x1EC7;n c&#xF9;ng l&#x1EAF;m &#x111;c 1m73. 1m75 l&#xE0; ghi cho n&#xF3; &#x111;&#x1EB9;p th&#xF4;i!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ngoc Hoang 1.1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlúc 16t là em nó đã 1m75 rồi nhé.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLúc 16t là 1m71 thôi nhé! Link đây: http://ngoisao.net/tin-tuc/hau-truon...a-2598662.html. Mà cái bọn người mẫu Venus này thì toàn khai gian trắng trợn về chiều cao! Như con Ngọc Trinh cao có 1m67 mà khai 1m71, con Phan Hà Phương lúc nào bọn Venus cũng tung hô \"Siêu mẫu có chiều cao khủng trên 1m8\", trên Profile ghi là 1m83 nhưng lúc thi Hoa hậu Việt Nam, cân đo đong đếm chính xác là 1m77. Nhắc lại em Huyền My này, lúc 16t bọn Venus hô 1m71 mình nghĩ 80% là điêu (như Ngọc Trinh), con gái 16 thì xương hết cao thêm rồi nhé, tập luyện cùng lắm đc 1m73. 1m75 là ghi cho nó đẹp thôi!"
