  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NhaTrang1990\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLên voz, người ta đùa chút mà cũng làm quá, cố thể hiện vẻ nghiêm túc.\r\nThôi, không thích gọi anh rể thì gọi thằng điên vậy\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n=)) bắt đầu thấy màu ngu chuyển qua màu nguy hiểm rồi. Ngu với đùa nhập chung được cơ đấy. Đang đùa đấy"
