  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HairyLady</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68230628#post68230628\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ngu v&#x1EEB;a th&#xF4;i, ng&#x1B0;&#x1EDD;i ta s&#x1ED3;n s&#x1ED3;n ko ph&#x1EA3;i v&#xEC; em n&#xF3; &#x111;&#x1EB9;p qu&#xE1;, c&#xE1;i m&#x1EB7;t v&#x1EAD;y l&#xE0; &#x1B0;a nh&#xEC;n r&#x1ED3;i, l&#xE0;m nh&#x1B0; &#x111;&#xF9; m&#xE1; l&#xE0; con &#x111;&#x1EA1;i gia ch&#x1A1;i ch&#xE2;n d&#xE0;i su&#x1ED1;t ng&#xE0;y m&#xE0; ch&#xEA; &#x1ECF;ng ch&#xEA; eo. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nTh&#xED;ch em n&#xF3; v&#xEC; t&#x1EA5;t c&#x1EA3; c&#xE1;c b&#x1EE9;c h&#xEC;nh c&#x1EE7;a em n&#xF3; &#x111;&#x1EC1;u ko c&#xF3; d&#x1EA5;u v&#x1EBF;t c&#x1EE7;a 360 hay PTS, th&#x1EBF; th&#xF4;i, nh&#xEC;n g&#xE1;i &#x111;&#x1EB9;p &#x1EA3;o ch&#xE1;n cmnl r&#x1ED3;i <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> &#x1AF;a c&#xE1;i <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> m&#xE0; &#x1B0;a , &#x1B0;a ki&#x1EC3;u n&#xE0;y ra &#x111;&#x1B0;&#x1EDD;ng h&#x1ED1;t 5 ph&#xFA;t &#x111;&#x1B0;&#x1EE3;c c&#x1EA3; r&#x1ED5; , vi&#x1EC7;c &#x111;&#xE9;o ph&#x1EA3;i post l&#xEA;n &#x111;&#xE2;y , m&#xE0;y t&#x1B0;&#x1EDF;ng m&#x1EA5;y em kia to&#xE0;n &#x1EA3;nh pts ch&#x1EAF;c , em n&#xE0;y c&#xF3; 360 ch&#x1EAF;c c&#x169;ng ko lung linh l&#xEA;n &#x111;&#x1B0;&#x1EE3;c , &#x103;n m&#x1EB7;c th&#xEC; qu&#xEA; m&#xF9;a , m&#x1EB7;t th&#xEC; l&#x1EAF;m m&#x1EE5;n .<br>\r\n Th&#x1EBF; m&#xE0; c&#x169;ng c&#xF3; th&#x1EB1;ng cu&#x1ED3;ng &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/lay.gif\" border=\"0\" alt=\"\" title=\"Bow\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HairyLady\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgu vừa thôi, người ta sồn sồn ko phải vì em nó đẹp quá, cái mặt vậy là ưa nhìn rồi, làm như đù má là con đại gia chơi chân dài suốt ngày mà chê ỏng chê eo. \r\n\r\nThích em nó vì tất cả các bức hình của em nó đều ko có dấu vết của 360 hay PTS, thế thôi, nhìn gái đẹp ảo chán cmnl rồi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Ưa cái  mà ưa , ưa kiểu này ra đường hốt 5 phút được cả rổ , việc đéo phải post lên đây , mày tưởng mấy em kia toàn ảnh pts chắc , em này có 360 chắc cũng ko lung linh lên được , ăn mặc thì quê mùa , mặt thì lắm mụn .\r\n Thế mà cũng có thằng cuồng được"
