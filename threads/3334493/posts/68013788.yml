  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by XIIIz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVãi lúa các bác toàn bảo không ai tìm được info em Yến mà vẫn xác định được là em ấy ngoan ngoãn,đoan trang thì mình cũng chịu rồi, cứ không dùng fb là ngoan à, nhin qua có mỗi 2 bức ảnh mà  biết được tính cách như nào thì mình \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n96,69 % bây giờ mấy e teen đều dùng fb để khoe vếu khoe thân, chu mỏ chụp ảnh các kiểu con đà điểu nên e nghĩ e Yến này nằm trong số còn lại thì thật là của hiếm. Với lại nhìn cách ăn mặc vs đầu tóc của e ấy thì mình đánh giá trên cơ sở chủ quan thôi"
