  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bmw.x6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tk phải vì ngại mà vì em và cô ấy khác nhau nhiều lắm. 1 thằng lông bông không ra gì và 1 tiểu thư. bạn bè là may lắm rồi. chứ yêu thì k dám mơ . cho nên cô ấy mà biết thì em pốt ảnh lên đây thì có lẽ k thèm nhìn mặt nhau nữa. nói gì là bạn bè \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn biết vì sao bạn ko yêu được ẻm ko...Vì bạn quá đề cao người ta quá và tự hạ thấp bản thân mình, cho dù sự thật là như thế thật thì trong lúc cưa gái thì bạn cũng nên xem người con gái trước mặt bạn như bao người bình thường khác thôi hoặc như shit thì càng tốt ....Con gái nó kỳ lắm, mấy thằng đưa nó lên đầu mà thờ thì nó ko thích đâu  Theo kinh nghiệm tình trường của mình khuyên bạn một câu ĐỪNG QUÁ TỐT VỚI BỌN CON GÁI"
