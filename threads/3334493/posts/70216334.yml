  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoaly1299\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChú không phải nói đỡ như thế đâu, người sao thì ảnh vậy. cứ đưa lên xem nào, cơ mà có link fb thì càng tốt \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCó quen biết gì đâu mà nói đỡ, mới học buổi đầu mà mình cũng ko định học nữa vì thấy dễ quá. Mình đang onl đt nên hơi ngại vào fb lấy link"
