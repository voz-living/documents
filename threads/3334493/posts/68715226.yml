  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cusin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm này là bạn gái cũ của mình, quen hồi lớp 9 nhưng mình chưa làm gì với em nó. Sau đó, em quen thêm 2 - 3 đứa và người hiện tại là một thằng U30 khá là giàu. Em tên Hà! Có người chị cũng xôi thịt không kém, tên Hiền - là giáo viên,có chồng rồi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthằng đó nhìn có xứng với em Hà Kim idol của em ko vậy thím"
