  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by the.x_file.v1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nđầu em ngu không hiểu lời thím nói \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn gọi anh nào đó là ANH RỂ khi người ta lấy chị gái bạn. Còn bạn lấy em gái người ta mà gọi người đó là anh rể thì quả thật, lạy dài và đầu hang"
