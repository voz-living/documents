  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nami19</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59766223#post59766223\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Xin c&#xE1;c th&#xE1;nh cho m&#xEC;nh h&#x1ECF;i:<br>\r\nG&#x1EA3;i s&#x1EED; c&#xE1;i link n&#xF3; nh&#x1B0; n&#xE0;y th&#xEC; m&#xEC;nh t&#xEC;m info l&#xE0;m sao &#x1EA1;<br>\r\n<br>\r\n<br>\r\nEm ch&#x1EC9; mu&#x1ED1;n t&#xEC;m th&#xF4;i, k0 c&#xF3; m&#x1EE5;c &#x111;&#xED;ch g&#xEC; kh&#xE1;c, c&#xE1;c b&#x1EA1;n &#x111;&#x1EEB;ng l&#x1EA5;y j/d ra &#x111;&#x1EC3; m&#xE0; k&#xEA;u tr&#x1EBB; tr&#xE2;u.<br>\r\nXin l&#x1ED7;i b&#x1EA1;n up &#x1EA3;nh n&#xE0;y m&#xEC;nh ch&#x1EC9; l&#x1EA5;y v&#xED; d&#x1EE5; th&#xF4;i, k0 c&#xF3; m&#x1EE5;c &#x111;&#xED;ch kh&#xE1;c. Th&#xE2;n!!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->xin l&#x1ED7;i ch&#x1EE9; link n&#xE0;y th&#xEC; em ch&#x1ECB;u , kh&#xF4;ng th&#x1EC3; m&#xF2; &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\nNh&#x1B0;ng &#x111;&#x1ED1;i v&#x1EDB;i nh&#x1EEF;ng link fb ki&#x1EC3;u nh&#x1B0; n&#xE0;y<br>\r\nfbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-prn1/68488_<b><font color=\"Red\">345859895509657</font></b>_392881887_n.jpg<br>\r\n<br>\r\nth&#xEC; th&#xED;m c&#x1EE9; l&#x1EA5;y c&#xE1;i &#x111;o&#x1EA1;n &#x111;&#x1ECF; &#x111;&#x1ECF; (l&#xE0; c&#xE1;i ID &#x111;&#x1EA5;y) paste v&#xE0;o thanh &#x111;&#x1ECB;a ch&#x1EC9; v&#x1EDB;i c&#xFA; ph&#xE1;p <br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.facebook.com%2FID\" target=\"_blank\">www.facebook.com/ID</a><br>\r\nch&#xFA;c b&#xE1;c may m&#x1EAF;n\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nami19\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXin các thánh cho mình hỏi:\r\nGải sử cái link nó như này thì mình tìm info làm sao ạ\r\n\r\n\r\nEm chỉ muốn tìm thôi, k0 có mục đích gì khác, các bạn đừng lấy j/d ra để mà kêu trẻ trâu.\r\nXin lỗi bạn up ảnh này mình chỉ lấy ví dụ thôi, k0 có mục đích khác. Thân!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nxin lỗi chứ link này thì em chịu , không thể mò được \r\n\r\nNhưng đối với những link fb kiểu như này\r\nfbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-prn1/68488_345859895509657_392881887_n.jpg\r\n\r\nthì thím cứ lấy cái đoạn đỏ đỏ (là cái ID đấy) paste vào thanh địa chỉ với cú pháp \r\nwww.facebook.com/ID\r\nchúc bác may mắn"
