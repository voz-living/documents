  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>fallsky.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69198474#post69198474\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"3\"><font color=\"darkblue\">ng&#xE0;y x&#x1B0;a m&#x1EA1;ng m&#x1EBD;o &#xED;t ph&#xE1;t tri&#x1EC3;n c&#xF2;n th&#x1EA5;y p&#xE9; tin xinh ch&#x1EE9; gi&#x1EDD; th&#xEC; ch&#x1EC9; thu&#x1ED9;c d&#x1EA1;ng trung b&#xEC;nh th&#xF4;i</font></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xCC;nh th&#x1EA5;y so v&#x1EDB;i nhi&#x1EC1;u em b&#xE2;y gi&#x1EDD; th&#xEC; em &#x1EA5;y v&#x1EAB;n thu&#x1ED9;c lo&#x1EA1;i xinh &#x111;&#x1EA5;y ch&#x1EE9;, c&#xF3; th&#x1EC3; ch&#x1B0;a l&#xE0; xinh nh&#x1EA5;t m&#xE0; th&#xF4;i. M&#xE0; n&#xF3;i g&#xEC; th&#xEC; n&#xF3;i, b&#xE2;y gi&#x1EDD; c&#xF4;ng ngh&#x1EC7; &#x1EA3;nh, pts, 360 l&#xEA;n, r&#x1ED3;i ch&#x1EE5;p n&#x1EED;a k&#xED;n n&#x1EED;a h&#x1EDF;, c&#xF3; khi h&#x1EDF; h&#x1EBF;t to&#x1EB9;t ra.<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> So v&#x1EDB;i ch&#x1EE5;p ki&#x1EC3;u &#x111;&#xF3; th&#xEC; Tin kh&#xF4;ng b&#x1EB1;ng &#x111;&#x1B0;&#x1EE3;c. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fallsky.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tngày xưa mạng mẽo ít phát triển còn thấy pé tin xinh chứ giờ thì chỉ thuộc dạng trung bình thôi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMÌnh thấy so với nhiều em bây giờ thì em ấy vẫn thuộc loại xinh đấy chứ, có thể chưa là xinh nhất mà thôi. Mà nói gì thì nói, bây giờ công nghệ ảnh, pts, 360 lên, rồi chụp nửa kín nửa hở, có khi hở hết toẹt ra. So với chụp kiểu đó thì Tin không bằng được."
