  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Khanh_Ly</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63632654#post63632654\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;ang chu&#x1EA9;n b&#x1ECB; b&#xFA; cu cho th&#x1EB1;ng n&#xE0;o hay sao &#x1EA5;y nh&#x1EC9;??!<br>\r\nM&#xE0; n&#xF3;i th&#x1EAD;t, c&#xE1;c b&#x1EA1;n n&#xEA;n nghi&#xEA;m t&#xFA;c &#x111;&#x1ECD;c k&#x1EF9; ti&#xEA;u &#x111;&#x1EC1; topic, qu&#xE1;n tri&#x1EC7;t t&#x1B0; t&#x1B0;&#x1EDF;ng gi&#xF9;m c&#xE1;i. &quot;Xinh nh&#x1EA5;t m&#xE0; b&#x1EA1;n t&#x1EEB;ng g&#x1EB7;p trong &#x111;&#x1EDD;i&quot; ch&#x1EE9; &#x111;&#xE9;o ph&#x1EA3;i l&#xE0; &quot;Ex c&#x1EE7;a b&#x1EA1;n&quot; hay &quot;Ch&#x1ECB; em c&#x1EE7;a b&#x1EA1;n&quot;, &quot;B&#x1EA1;n con em c&#x1EE7;a b&#x1EA1;n&quot;, &quot;H&#xE0;ng x&#xF3;m c&#x1EE7;a b&#x1EA1;n&quot;... M&#x1EA5;y b&#x1EA1;n &#x103;n t&#x1EA1;p th&#xEC; kh&#xF4;ng n&#xF3;i, ch&#x1EE9; nh&#x1B0; m&#xEC;nh v&#xE0;o xem h&#xEC;nh gi&#x1EA3;i tr&#xED;, mong &#x111;&#x1B0;&#x1EE3;c ng&#x1EAF;m g&#xE1;i xinh m&#xE0; g&#x1EB7;p nhi&#x1EC1;u b&#x1EA1;n post h&#xEC;nh khi&#x1EBF;n m&#xEC;nh c&#x1EA3;m th&#x1EA5;y t&#x1ED5;n th&#x1B0;&#x1A1;ng v&#xE3;i &#x111;&#xE1;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;&#x1EC1; ngh&#x1ECB; sang th&#x1EDB;t girl xinh <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> m&#xEC;nh c&#x169;ng hay h&#xF3;ng b&#xEA;n &#x111;&#x1EA5;y <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> th&#x1EDB;t n&#xE0;y bh th&#xE0;nh n&#x1A1;i khoe ng&#x1B0;&#x1EDD;i y&#xEA;u c&#x169; , b&#x1EA1;n b&#xE8; c&#xE1;c ki&#x1EC3;u r&#x1ED3;i . m&#xE0; c&#xF3; ph&#x1EA3;i xinh h&#x1EBF;t &#xE9;o &#x111;&#xE2;u\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Khanh_Ly\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐang chuẩn bị bú cu cho thằng nào hay sao ấy nhỉ??!\r\nMà nói thật, các bạn nên nghiêm túc đọc kỹ tiêu đề topic, quán triệt tư tưởng giùm cái. \"Xinh nhất mà bạn từng gặp trong đời\" chứ đéo phải là \"Ex của bạn\" hay \"Chị em của bạn\", \"Bạn con em của bạn\", \"Hàng xóm của bạn\"... Mấy bạn ăn tạp thì không nói, chứ như mình vào xem hình giải trí, mong được ngắm gái xinh mà gặp nhiều bạn post hình khiến mình cảm thấy tổn thương vãi đái.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđề nghị sang thớt girl xinh  mình cũng hay hóng bên đấy  thớt này bh thành nơi khoe người yêu cũ , bạn bè các kiểu rồi . mà có phải xinh hết éo đâu"
