  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>FattySlug</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65281136#post65281136\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#x1EA7;n g&#xEC; ph&#x169; anh em nh&#x1B0; th&#x1EBF;. N&#xF3;i th&#x1EAD;t m&#x1EB7;t m&#x169;i, s&#x1EF1; nghi&#x1EC7;p c&#xE1;i g&#xEC; m&#xEC;nh c&#x169;ng r&#x1EA5;t kh&#xE1;. N&#x1EBF;u em n&#xE0;y ham nh&#x1EEF;ng c&#xE1;i h&#xE0;o nho&#xE1;ng th&#xEC; ch&#x1EC9; c&#x1EA7;n quen bi&#x1EBF;t th&#xEC; kh&#x1EA3; n&#x103;ng c&#x1EE9; &#x111;&#x1ED5; kho&#x1EA3;ng 70%. C&#xF2;n n&#x1EBF;u em &#x1EA5;y tr&#x1ECD;ng ngh&#x129;a khinh t&#xE0;i th&#xEC; th&#xF4;i m&#xEC;nh h&#x1EB9;n ki&#x1EBF;p sau hehe</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xE1; t&#x1EE9;c l&#xE0; c&#xF3; SH ch&#x1EE9; g&#xEC;? <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nTh&#xF4;i, h&#x1EB9;n ki&#x1EBF;p sau n&#x1EEF;a n&#x1EEF;a &#x111;i nh&#xE9;, th&#x1EB1;ng b&#x1ED3; em n&#xF3; ch&#x1EA1;y BMW k&#xEC;a <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by FattySlug\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCần gì phũ anh em như thế. Nói thật mặt mũi, sự nghiệp cái gì mình cũng rất khá. Nếu em này ham những cái hào nhoáng thì chỉ cần quen biết thì khả năng cứ đổ khoảng 70%. Còn nếu em ấy trọng nghĩa khinh tài thì thôi mình hẹn kiếp sau hehe\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhá tức là có SH chứ gì? \r\nThôi, hẹn kiếp sau nữa nữa đi nhé, thằng bồ em nó chạy BMW kìa"
