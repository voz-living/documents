  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Diamon_GTS</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67690898#post67690898\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xDD; th&#xED;m l&#xE0; g&#xEC; &#x1EA1; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#xFD; em l&#xE0; khi n&#xE0;o th&#xED;m &#x111;&#x1ECD;c s&#xE1;ch ch&#xE1;n r&#x1ED3;i th&#xEC; cho em m&#x1B0;&#x1EE3;n &#x111;&#x1ECD;c k&#xE9; v&#x1EDB;i gi&#x1ED1;ng b&#xE0;i th&#x1A1; n&#xE0;y n&#xE0;y <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tHai v&#x1EE3; ch&#x1ED3;ng l&#xE0;m c&#xF9;ng ng&#xE0;nh xu&#x1EA5;t b&#x1EA3;n s&#xE1;ch. &#xD0;&#xEA;m t&#xE2;n h&#xF4;n c&#x1EE7;a h&#x1ECD; th&#x1EAD;t th&#x1A1; m&#x1ED9;ng. H&#x1ECD; n&#xF3;i v&#x1EDB;i nhau &#x111;&#x1EE7; chuy&#x1EC7;n, t&#x1EEB; chuy&#x1EC7;n y&#xEA;u &#x111;&#x1B0;&#x1A1;ng, gia &#x111;&#xEC;nh, b&#xE8; b&#x1EA1;n, ngh&#x1EC1; nghi&#x1EC7;p ... Anh ch&#x1ED3;ng &#xF4;m v&#x1EE3; &#xE2;u y&#x1EBF;m r&#x1ED3;i &#x111;&#x1ECD;c th&#x1A1;:<br>\r\n <br>\r\nS&#xE1;ch m&#x1EDB;i cho n&#xEA;n ph&#x1EA3;i &#x111;&#x1EAF;t ti&#x1EC1;n<br>\r\n <br>\r\nCh&#x1ECB; v&#x1EE3; c&#xF9;ng ngh&#x1EC1;, nghe ch&#x1ED3;ng &#x111;&#x1ECD;c li&#x1EC1;n &#x1EE9;ng kh&#x1EA9;u &#x111;&#x1ECD;c ti&#x1EBF;p lu&#xF4;n:<br>\r\n <br>\r\nH&#xF4;m nay xu&#x1EA5;t b&#x1EA3;n l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n<br>\r\n <br>\r\nAnh ch&#x1ED3;ng gh&#xEC; ch&#x1EB7;t v&#x1EE3; v&#xE0;o l&#xF2;ng m&#xEC;nh &#x111;&#x1ECD;c lu&#xF4;n c&#xE2;u th&#x1EE9; ba:<br>\r\n <br>\r\nAnh c&#xF2;n t&#xE1;i b&#x1EA3;n nhi&#x1EC1;u l&#x1EA7;n n&#x1EEF;a<br>\r\n <br>\r\nCh&#x1ECB; v&#x1EE3; sung s&#x1B0;&#x1EDB;ng &#x111;&#x1ECD;c c&#xE2;u th&#x1A1; trong ti&#x1EBF;ng th&#x1EDF;:<br>\r\n <br>\r\nEm &#x111;&#x1EC3; cho anh gi&#x1EEF; b&#x1EA3;n quy&#x1EC1;n.<br>\r\n <br>\r\nV&#xE0;i n&#x103;m sau ... ...<br>\r\n<br>\r\nC&#xF4; v&#x1EE3;:<br>\r\n <br>\r\nS&#xE1;ch &#x111;&#xE3; c&#x169; r&#x1ED3;i ph&#x1EA3;i kh&#xF4;ng anh<br>\r\nSao nay em th&#x1EA5;y anh &#x111;&#x1ECD;c nhanh<br>\r\nKh&#xF4;ng c&#xF2;n &#x111;&#x1ECD;c k&#x1EF9; nh&#x1B0; tr&#x1B0;&#x1EDB;c n&#x1EEF;a<br>\r\n         &#xD0;&#x1EC3; s&#xE1;ch m&#x1A1; th&#xEA;m gi&#x1EA5;c m&#x1ED9;ng l&#xE0;nh<br>\r\n <br>\r\nAnh ch&#x1ED3;ng ng&#xE2;m nga:<br>\r\n <br>\r\n          S&#xE1;ch m&#x1EDB;i ng&#x1B0;&#x1EDD;i ta th&#x1EA5;y ph&#xE1;t th&#xE8;m<br>\r\nS&#xE1;ch m&#xEC;nh c&#x169; r&#xED;ch, ch&#x1EEF; lem nhem<br>\r\nG&#xE1;y th&#xEC; l&#x1ECF;ng l&#x1EBB;o, b&#xEC;a lem lu&#x1ED1;c<br>\r\n&#xD0;&#x1ECD;c t&#x1EDB;i &#x111;&#x1ECD;c lui, truy&#x1EC7;n c&#x169; m&#xE8;m<br>\r\n <br>\r\nC&#xF4; v&#x1EE3; thanh minh:<br>\r\n <br>\r\nS&#xE1;ch c&#x169; nh&#x1B0;ng m&#xE0; truy&#x1EC7;n n&#xF3; hay<br>\r\n          &#xD0;&#x1ECD;c ho&#xE0;i v&#x1EAB;n th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c... bay bay<br>\r\n          &#xD0;&#x1ECD;c xong ki&#x1EC3;u n&#xE0;y, r&#x1ED3;i ki&#x1EC3;u kh&#xE1;c<br>\r\nN&#x1EBF;u m&#xE0; kh&#xE1;m ph&#xE1; s&#x1EBD; th&#x1EA5;y hay..<br>\r\n <br>\r\nAnh ch&#x1ED3;ng l&#x1EA7;u b&#x1EA7;u:<br>\r\n <br>\r\n&#xD0;&#x1ECD;c t&#x1EDB;i &#x111;&#x1ECD;c lui m&#x1EA5;y n&#x103;m r&#x1ED3;i<br>\r\nC&#xE1;i b&#xEC;a sao gi&#x1ED1;ng gi&#x1EA5;y g&#xF3;i x&#xF4;i<br>\r\n          N&#x1ED9;i dung t&#x1EEB;ng ch&#x1EEF; thu&#x1ED9;c nh&#x1B0; ch&#xE1;o<br>\r\n          Nh&#xEC;n v&#xE0;o hi&#x1EC7;u s&#xE1;ch, nu&#x1ED1;t kh&#xF4;ng tr&#xF4;i...<br>\r\n <br>\r\nCha h&#xE0;ng x&#xF3;m l&#x1EA9;m nh&#x1EA9;m:<br>\r\n <br>\r\nS&#xE1;ch c&#x169; nh&#x1B0;ng m&#xE0; tui ch&#x1B0;a xem<br>\r\n          Nh&#xEC;n anh &#x111;&#x1ECD;c mi&#x1EBF;t.. th&#x1EA5;y c&#x169;ng th&#xE8;m<br>\r\nC&#x169;ng t&#xED;nh h&#xF4;m n&#xE0;o qua &#x111;&#x1ECD;c l&#xE9;n<br>\r\n          Li&#x1EC7;u c&#xF3; trang n&#xE0;o anh ch&#x1B0;a xem?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Diamon_GTS\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÝ thím là gì ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ný em là khi nào thím đọc sách chán rồi thì cho em mượn đọc ké với giống bài thơ này này  \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHai vợ chồng làm cùng ngành xuất bản sách. Ðêm tân hôn của họ thật thơ mộng. Họ nói với nhau đủ chuyện, từ chuyện yêu đương, gia đình, bè bạn, nghề nghiệp ... Anh chồng ôm vợ âu yếm rồi đọc thơ:\r\n \r\nSách mới cho nên phải đắt tiền\r\n \r\nChị vợ cùng nghề, nghe chồng đọc liền ứng khẩu đọc tiếp luôn:\r\n \r\nHôm nay xuất bản lần đầu tiên\r\n \r\nAnh chồng ghì chặt vợ vào lòng mình đọc luôn câu thứ ba:\r\n \r\nAnh còn tái bản nhiều lần nữa\r\n \r\nChị vợ sung sướng đọc câu thơ trong tiếng thở:\r\n \r\nEm để cho anh giữ bản quyền.\r\n \r\nVài năm sau ... ...\r\n\r\nCô vợ:\r\n \r\nSách đã cũ rồi phải không anh\r\nSao nay em thấy anh đọc nhanh\r\nKhông còn đọc kỹ như trước nữa\r\n         Ðể sách mơ thêm giấc mộng lành\r\n \r\nAnh chồng ngâm nga:\r\n \r\n          Sách mới người ta thấy phát thèm\r\nSách mình cũ rích, chữ lem nhem\r\nGáy thì lỏng lẻo, bìa lem luốc\r\nÐọc tới đọc lui, truyện cũ mèm\r\n \r\nCô vợ thanh minh:\r\n \r\nSách cũ nhưng mà truyện nó hay\r\n          Ðọc hoài vẫn thấy được... bay bay\r\n          Ðọc xong kiểu này, rồi kiểu khác\r\nNếu mà khám phá sẽ thấy hay..\r\n \r\nAnh chồng lầu bầu:\r\n \r\nÐọc tới đọc lui mấy năm rồi\r\nCái bìa sao giống giấy gói xôi\r\n          Nội dung từng chữ thuộc như cháo\r\n          Nhìn vào hiệu sách, nuốt không trôi...\r\n \r\nCha hàng xóm lẩm nhẩm:\r\n \r\nSách cũ nhưng mà tui chưa xem\r\n          Nhìn anh đọc miết.. thấy cũng thèm\r\nCũng tính hôm nào qua đọc lén\r\n          Liệu có trang nào anh chưa xem?"
