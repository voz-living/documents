  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by OtDaLat\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcùng lớp mình này bạn.\r\n\r\nKhông ấn tượng lắm, 3 năm không nói chuyện mấy mặc dù bạn chung cũng nhiều.\r\n\r\nChỉ kết bạn của em này  Người đẹp nhất mình từng tiếp xúc.\r\n\r\nHọc được nửa năm đầu em nó nghỉ  Mang theo bao xót xa của cả lũ ở khoa \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNó hay đi qua nhà em Cơ mà ngoài ko trắng thế này, cũng chỉ tầm m55 là max"
