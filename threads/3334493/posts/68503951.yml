  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BanChaiSach\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thình như có 1 sự nhầm lẫn nhẹ, người viết truyện và dính phốt hồi trước là cusiu phải ko mấy thím? Mới đầu đọc tên cusin cũng tưởng thằng đó.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncusiu vs cusin là clone của nhau mà, trước nó cũng dùng 2 cái nick này để viết truyện, nick cusiu kia bị bắt còn nick cusin thì giờ ko biết là ai đang xài."
