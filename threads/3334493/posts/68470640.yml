  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#xEA; ma ma m&#x1EA5;y th&#x1EB1;ng s&#xFA;c v&#x1EAD;t post v&#xE0; quote c&#xE1; s&#x1EA5;u <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nCh&#x1EAF;c ph&#x1EA3;i g&#x1ECD;i th&#xED;m Tr&#xE1;c v&#xE0;o b&#x1EA3;o k&#xEA; th&#x1EDB;t n&#xE0;y, ch&#xE9;m h&#x1EBF;t b&#x1ECD;n n&#xE0;y &#x111;i<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoaly1299</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68447355#post68447355\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cam360 &#x111;&#xE3; &#x1EA3;o, m&#xE1;y c&#x1A1; ch&#x1EE5;p c&#xF2;n &#x1EA3;o h&#x1A1;n nh&#xE9; c&#xE1;c b&#xE1;c, kh&#xF4;ng bi&#x1EBF;t m&#x1EA5;y l&#xE3;o ch&#x1EE5;p ch&#x1EE5;p ki&#x1EC3;u g&#xEC; bi&#x1EBF;n l&#xF9;n th&#xE0;nh cao, lascote th&#xE0;nh b&#x1EA1;ch tuy&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c. <img src=\"/images/smilies/Off/hang.gif\" border=\"0\" alt=\"\" title=\"Hang\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->L&#xF9;n th&#xE0;nh cao l&#xE0; do hi&#x1EC7;u &#x1EE9;ng &#x1ED1;ng k&#xED;nh, lascote th&#xE0;nh b&#x1EA1;ch tuy&#x1EBF;t l&#xE0; nh&#x1EDD; PTS<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Gys</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68447432#post68447432\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh n&#xF3;i r&#x1ED3;i m&#xE0; 360 n&#xF3; c&#x1EE9;u s&#xE1;ng, t&#x1EA9;y noise l&#xE0;m tr&#x1EAF;ng da v&#xE0; h&#x1EBF;t, n&#xF3; kh&#xF4;ng t&#x1EF1; k&#xE9;o mi n&#xE2;ng mui, b&#xF3;p m&#x1EB7;t thon l&#x1EA1;i &#x111;&#xE2;u. C&#xF2;n m&#x1EA5;y c&#xE1;i h&#xEC;nh ch&#x1EE5;p b&#x1EB1;ng DSLR n&#xF3; t&#x1EF1; l&#x1EA5;y n&#xE9;t c&#xE2;n b&#x1EB1;ng m&#xE0;u xong c&#xF2;n v&#x1EC1; l&#xEA;n photoshop t&#x1EA9;y ph&#xF4;ng c&#xE1;c ki&#x1EC3;u n&#x1EEF;a v&#xED; d&#x1EE5;<br>\r\n<br>\r\nth&#xEC; m&#x1EA5;y &#xF4;ng kh&#xF4;ng n&#xF3;i g&#xEC; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\nV&#xEC; th&#x1EBF; m&#x1EA7;y &#xF4;ng c&#x1EE9; nghe n&#xF3;i camera 360 &#x111;&#x1EB9;p l&#xE0; n&#xF3;i n&#xF3; &#x111;&#x1EB9;p nh&#x1EDD; 360 <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">gi&#x1EDD; Picsart hay Instagram v&#xE0; nhi&#x1EC1;u app kh&#xE1;c tr&#xEA;n &#x111;t n&#xF3; kh&#x1EE7;ng v&#xE0; &#x1EA3;o c&#xF2;n h&#x1A1;n 360 kh&#xF4;ng th&#x1EA5;y ai n&#xF3;i <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m th&#x1EED; ngh&#x1ECB;ch c&#xE1;i Cam360 ch&#x1B0;a m&#xE0; ph&#xE1;n kinh th&#x1EBF;? N&#xF3; c&#xF3; c&#x1EA3; m&#x1EE5;c l&#xE0;m thon m&#x1EB7;t, l&#xE0;m to m&#x1EAF;t nh&#xE9; <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Đê ma ma mấy thằng súc vật post và quote cá sấu \r\nChắc phải gọi thím Trác vào bảo kê thớt này, chém hết bọn này đi\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoaly1299\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCam360 đã ảo, máy cơ chụp còn ảo hơn nhé các bác, không biết mấy lão chụp chụp kiểu gì biến lùn thành cao, lascote thành bạch tuyết được. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLùn thành cao là do hiệu ứng ống kính, lascote thành bạch tuyết là nhờ PTS\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Gys\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình nói rồi mà 360 nó cứu sáng, tẩy noise làm trắng da và hết, nó không tự kéo mi nâng mui, bóp mặt thon lại đâu. Còn mấy cái hình chụp bằng DSLR nó tự lấy nét cân bằng màu xong còn về lên photoshop tẩy phông các kiểu nữa ví dụ\r\n\r\nthì mấy ông không nói gì \r\nVì thế mầy ông cứ nghe nói camera 360 đẹp là nói nó đẹp nhờ 360 giờ Picsart hay Instagram và nhiều app khác trên đt nó khủng và ảo còn hơn 360 không thấy ai nói \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím thử nghịch cái Cam360 chưa mà phán kinh thế? Nó có cả mục làm thon mặt, làm to mắt nhé"
