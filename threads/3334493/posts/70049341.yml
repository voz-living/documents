  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vozer.deptrai.khoaito\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđược như bạn thì sự việc nó đã ko ra như vậy\r\nthực sự thì tôi cũng ko cố í đâu\r\nnhưng thử gặp trường hợp như t xem\r\ntự nhiên bị 1 thằng mặt  ở đâu nhảy ra chửi thì b có bình tĩnh dc ko\r\nxin lỗi bạn nhé \r\n\r\n\r\n\r\nmình xóa rồi\r\nxin lỗi nhé \r\n\r\n\r\nxóa xong lí do sao ko hiện ra hết nhỉ\r\nthôi viết nốt ra cmt này vậy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCon chó này vẫn còn thích sủa nữa nhỉ, bị chửi như chó mà vẫn còn muốn nghe thêm à \r\nCái loại mặt l ngu như m đã sai thì ngậm mõm lại lo mà edit đi chứ còn gân cổ lên sủa bù lu bù loa như chó ăn trúng bã thế"
