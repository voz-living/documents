  html: "\r\n\t\t\t\r\n\t\t\tChi&#x1EC1;u n&#xE0;y &#x111;i l&#xE0;m v&#x1EC1; g&#x1EB7;p em teen kia &#x111;&#x1EA1;p xe ngang qua &#x1ED5; g&#xE0; m&#xE0; c&#x1EB7;p v&#x1EBF;u t&#x1B0;ng t&#x1B0;ng . &#x110;i theo ng&#x1EAF;m em ch&#xFA;t th&#xEC; th&#x1EA5;y em gh&#xE9; v&#xE0;o ti&#x1EC7;m t&#x1EA1;p h&#xF3;a &#x111;&#x1EC3; mua b&#x1ED9; &#x111;&#x1ED3; m&#x1EB7;c . M&#xEC;nh ham g&#xE1;i &#x111;&#x1EB9;p n&#xEA;n v&#xE0;o &#x111;&#xF3; mua &#x111;&#x1EA1;i 1 d&#xE2;y d&#x1EA7;u g&#x1ED9;i &#x111;&#x1EA7;u s&#x1EB5;n ng&#x1EAF;m em lu&#xF4;n . N&#xFA;i &#x111;&#x1ED3;i c&#x1EE9; nh&#x1EA5;p nh&#xF4; nh&#x1EA5;p nh&#x1ED1; , l&#xFA;c thanh to&#xE1;n ti&#x1EC1;n m&#xEC;nh v&#xE0; em &#x1EA5;y c&#xF9;ng &#x111;i ra . Em &#x1EA5;y &#x111;i sau nh&#x1B0;ng &#x111;i nhanh n&#xEA;n b&#x1B0;&#x1EDB;c ngang qua tr&#x1B0;&#x1EDB;c m&#x1EB7;t m&#xEC;nh . Ngh&#x129; th&#x1EBF; n&#xE0;o m&#xE0; m&#xEC;nh l&#xE0;m li&#x1EC1;u b&#xF3;p v&#x1EBF;u em &#x1EA5;y lu&#xF4;n , tay tr&#xE1;i b&#xF3;p v&#xFA; tr&#xE1;i .  Em quay l&#x1EA1;i nh&#xEC;n m&#xEC;nh ng&#x1A1; ng&#xE1;c r&#x1ED3;i ch&#x1EA7;m ch&#x1EAD;m l&#xEA;n xe ch&#x1EA1;y ti&#x1EBF;p .\r\n\t\t"
  text: >-
    Chiều này đi làm về gặp em teen kia đạp xe ngang qua ổ gà mà cặp vếu tưng
    tưng . Đi theo ngắm em chút thì thấy em ghé vào tiệm tạp hóa để mua bộ đồ
    mặc . Mình ham gái đẹp nên vào đó mua đại 1 dây dầu gội đầu sẵn ngắm em luôn
    . Núi đồi cứ nhấp nhô nhấp nhố , lúc thanh toán tiền mình và em ấy cùng đi
    ra . Em ấy đi sau nhưng đi nhanh nên bước ngang qua trước mặt mình . Nghĩ
    thế nào mà mình làm liều bóp vếu em ấy luôn , tay trái bóp vú trái .  Em
    quay lại nhìn mình ngơ ngác rồi chầm chậm lên xe chạy tiếp .
