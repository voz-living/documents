  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>best_love</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60083476#post60083476\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em h&#x1ECF;i xinh ch&#x1EE9; c&#xF3; g&#x1ECD;i &#x111;&#x1EB9;p &#x111;&#xE2;u m&#xE0; c&#x1EA7;n t&#xED;nh c&#xE1;ch <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nTh&#x1EBF; m&#xE0; sao em l&#x1EA1;i th&#x1EA5;y xinh v&#x1EAD;t v&#xE3;, hi&#x1EC1;n hi&#x1EC1;n, d&#x1EC5; th&#x1B0;&#x1A1;ng <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thi c&#x169;ng t&#xF9;y v&#xE0;o t&#xED;nh c&#xE1;ch n&#x1EEF;a ch&#x1EE9; th&#xED;m, c&#x1EE9; hi&#x1EC1;n hi&#x1EC1;n, d&#x1EC5; th&#x1B0;&#x1A1;ng th&#xEC; d&#xF9; c&#xF3; kh&#xF4;ng xinh nh&#x1B0;ng v&#x1EAB;n y&#xEA;u m&#xE0; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n//n&#xF3;i chung th&#xEC; khi y&#xEA;u, ng&#x1B0;&#x1EDD;i y&#xEA;u lu&#xF4;n l&#xE0; ng&#x1B0;&#x1EDD;i &#x111;&#x1EB9;p nh&#x1EA5;t <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by best_love\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm hỏi xinh chứ có gọi đẹp đâu mà cần tính cách \r\nThế mà sao em lại thấy xinh vật vã, hiền hiền, dễ thương \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthi cũng tùy vào tính cách nữa chứ thím, cứ hiền hiền, dễ thương thì dù có không xinh nhưng vẫn yêu mà \r\n//nói chung thì khi yêu, người yêu luôn là người đẹp nhất"
