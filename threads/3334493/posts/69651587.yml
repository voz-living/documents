  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hodolocha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69646926#post69646926\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">H&#xE0; T&#x129;nh ph&#x1EA3;i kh&#xF4;ng thi&#x1EBF;m <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thi&#x301;m sao bi&#xEA;&#x301;t, em ho&#x323;c 1 b&#xEA;n l&#x1A1;&#x301;p em na&#x300;y. Tr&#x1B0;&#x1A1;&#x300;ng em chi&#x309; co&#x301; e&#x309;m go&#x323;i la&#x300; ga&#x301;i, co&#x300;n la&#x323;i bi&#x300;nh bi&#x300;nh ho&#x103;&#x323;c cu&#x301; co&#x301; gai\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hodolocha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHà Tĩnh phải không thiếm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím sao biết, em học 1 bên lớp em này. Trường em chỉ có ẻm gọi là gái, còn lại bình bình hoặc cú có gai"
