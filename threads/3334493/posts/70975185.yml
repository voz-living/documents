  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AllSGM</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70969680#post70969680\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xF4;i m&#xEC;nh c&#x169;ng &#x1EA1; b&#x1EA1;n lu&#xF4;n, ko l&#x1EBD; m&#xEC;nh l&#x1EE5;c l&#x1EA1;i m&#x1EA5;y ng&#xE0;n &#x1EA3;nh c&#x1EE7;a n&#xF3; &#x111;&#x1EC3; &#x111;&#x1B0;a link c&#xE1;i &#x1EA3;nh n&#xE0;y cho b&#x1EA1;n. <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"><br>\r\n<br>\r\nC&#xE1;i m&#x1EB7;t +body v&#x1EAD;y m&#xE0; b&#x1EA1;n c&#x169;ng ch&#x1B0;a tin, b&#x1ECB; con n&#xE0;y n&#xF3; &#xE1;m &#x1EA3;nh cmnr <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 v&#xE9; c&#x1ED1; c&#xE0;y 1 th&#xE1;ng l&#xE0; &#x111;&#x1B0;&#x1EE3;c &#x111;i v&#x1EDB;i &#x1B0;&#x1EDB;c m&#x1A1; c&#x1EE7;a minh r&#x1ED3;i <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AllSGM\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThôi mình cũng ạ bạn luôn, ko lẽ mình lục lại mấy ngàn ảnh của nó để đưa link cái ảnh này cho bạn. \r\n\r\nCái mặt +body vậy mà bạn cũng chưa tin, bị con này nó ám ảnh cmnr \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 vé cố cày 1 tháng là được đi với ước mơ của minh rồi"
