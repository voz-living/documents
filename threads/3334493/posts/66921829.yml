  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLúc 16t là 1m71 thôi nhé! Link đây: http://ngoisao.net/tin-tuc/hau-truon...a-2598662.html. Mà cái bọn người mẫu Venus này thì toàn khai gian trắng trợn về chiều cao! Như con Ngọc Trinh cao có 1m67 mà khai 1m71, con Phan Hà Phương lúc nào bọn Venus cũng tung hô \"Siêu mẫu có chiều cao khủng trên 1m8\", trên Profile ghi là 1m83 nhưng lúc thi Hoa hậu Việt Nam, cân đo đong đếm chính xác là 1m77. Nhắc lại em Huyền My này, lúc 16t bọn Venus hô 1m71 mình nghĩ 80% là điêu (như Ngọc Trinh), con gái 16 thì xương hết cao thêm rồi nhé, tập luyện cùng lắm đc 1m73. 1m75 là ghi cho nó đẹp thôi!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nem bảo bác trên là để ý chiều cao mấy đôi cao gót đằng sau thì làm sao mà m8 được"
