  html: "\r\n\t\t\t\r\n\t\t\tc&#xF3; th&#x1EC3; c&#xF4; &#x1EA5;y kh&#xF4;ng xinh nh&#x1B0;ng v&#x1EDB;i m&#xEC;nh c&#xF4; &#x1EA5;y l&#xE0; &#x111;&#x1EB9;p nh&#x1EA5;t.<br>\r\nThy &#xE0;! m&#x1EB7;c d&#xF9; kh&#xF4;ng th&#x1EC3; b&#xEA;n em &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a nh&#x1B0;ng anh v&#x1EAB;n m&#xE3;i y&#xEA;u em. Anh &#x111;ang c&#x1ED1; qu&#xEA;n em &#x111;i nh&#x1B0;ng sao m&#xE0; kh&#xF3; qu&#xE1;. Anh &#x111;ang s&#x1ED1;ng trong n&#x1ED5;i d&#xE0;y v&#xF2; v&#xEC; nh&#x1EDB; em v&#xF4; c&#xF9;ng\r\n\t\t"
  text: "có thể cô ấy không xinh nhưng với mình cô ấy là đẹp nhất.\r\nThy à! mặc dù không thể bên em được nữa nhưng anh vẫn mãi yêu em. Anh đang cố quên em đi nhưng sao mà khó quá. Anh đang sống trong nổi dày vò vì nhớ em vô cùng"
