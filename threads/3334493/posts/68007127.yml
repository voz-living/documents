  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nongdan99</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68001481#post68001481\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EAF;c m&#x1EAF;c em &#x1EA5;y kh&#xF4;ng d&#xF9;ng fb th&#xEC; ch&#x1EAF;c ph&#x1EA3;i d&#xF9;ng 1 trang m&#x1EA1;ng x&#xE3; h&#x1ED9;i n&#xE0;o ch&#x1EE9; nh&#x1EC3;? N&#x1EBF;u kh&#xF4;ng th&#xEC; trong nh&#x1EEF;ng l&#xFA;c r&#xE3;nh r&#x1ED7;i em &#x1EA5;y gi&#x1EA3;i tr&#xED; ntn nh&#x1EC9;<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> M&#xE0; kh&#xF4;ng l&#x1EBD; tr&#xEA;n &#x111;&#x1EDD;i n&#xE0;y l&#x1EA1;i c&#xF3; 1 ng&#x1B0;&#x1EDD;i con g&#xE1;i ngoan hi&#x1EC1;n v&#xE0; ho&#xE0;n h&#x1EA3;o &#x111;&#x1EBF;n m&#x1EE9;c nh&#x1B0; th&#x1EBF; sao <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#x1EBF;u &#x111;ang l&#xE0; hs l&#x1EDB;p 12 th&#xEC; c&#xF3; th&#x1EC3; nh&#x1B0; th&#x1EBF; th&#x1EAD;t. Gia &#x111;&#xEC;nh kh&#xE1; gi&#x1EA3; m&#xE0; b&#x1ED1; m&#x1EB9; qu&#x1EA3;n l&#xED; ch&#x1EB7;t th&#xEC; c&#x169;ng ngoan. &#x110;&#x1EE3;i bao gi&#x1EDD; l&#xEA;n sv ch&#x1EAF;c s&#x1EBD; d&#xF9;ng.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nongdan99\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThắc mắc em ấy không dùng fb thì chắc phải dùng 1 trang mạng xã hội nào chứ nhể? Nếu không thì trong những lúc rãnh rỗi em ấy giải trí ntn nhỉ Mà không lẽ trên đời này lại có 1 người con gái ngoan hiền và hoàn hảo đến mức như thế sao \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNếu đang là hs lớp 12 thì có thể như thế thật. Gia đình khá giả mà bố mẹ quản lí chặt thì cũng ngoan. Đợi bao giờ lên sv chắc sẽ dùng."
