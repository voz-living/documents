  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chang trai thang 12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\r\nEm là ai ? Cô gái hay nàng tiên \r\nEm có tuổi hay không có tuổi \r\nMái tóc em đây, hay là mây là suối \r\n......\r\nCho tôi hôn bàn chân em ...\r\nCho tôi nâng bàn tay em ...\r\nÔi bàn tay như đôi lá còn xanh..\r\n...\r\nTình yêu xa rồi sao còn mãi vấn vương?\r\nTiếc nuối hoài cũng chỉ để thêm đau lòng thôi!\r\n...\r\nEm cứ đẹp xinh như thế, cho lòng anh mãi đau người ơi!\r\nPhải chăng em đừng đẹp như thế,\r\nphải chăng e đừng lăng nhăng như thế.\r\nA yêu em nhiều lắm người ơi!\r\n...\r\nE đẹp lắm người ơi! \r\nSao xa vời quá vậy? \r\nYêu người sao quá khó! Sống tốt nhé em! Nhưng đừng hp bên ngkia. A thề nếu làm e yêu a, a sẽ làm mọi thủ đoạn đấy! Nhưng mà e đã quá xa rồi! A chỉ biết chấp nhận người ơi!\r\n \r\n...\r\nLòng tôi còn mãi ngân lên lời ca :\" Em là ai cô gái hay nàng tiên...\" \r\nEm là ai cho lòng tôi say đắm!\r\n..\r\n..\r\n.\r\nEm ơi! \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThằng nào đưa ảnh bé ba lên đây"
