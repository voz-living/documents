  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bmw.x6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59902925#post59902925\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">k ph&#x1EA3;i v&#xEC; ng&#x1EA1;i m&#xE0; v&#xEC; em v&#xE0; c&#xF4; &#x1EA5;y kh&#xE1;c nhau nhi&#x1EC1;u l&#x1EAF;m. 1 th&#x1EB1;ng l&#xF4;ng b&#xF4;ng kh&#xF4;ng ra g&#xEC; v&#xE0; 1 ti&#x1EC3;u th&#x1B0;. b&#x1EA1;n b&#xE8; l&#xE0; may l&#x1EAF;m r&#x1ED3;i. ch&#x1EE9; y&#xEA;u th&#xEC; k d&#xE1;m m&#x1A1; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">. cho n&#xEA;n c&#xF4; &#x1EA5;y m&#xE0; bi&#x1EBF;t th&#xEC; em p&#x1ED1;t &#x1EA3;nh l&#xEA;n &#x111;&#xE2;y th&#xEC; c&#xF3; l&#x1EBD; k th&#xE8;m nh&#xEC;n m&#x1EB7;t nhau n&#x1EEF;a. n&#xF3;i g&#xEC; l&#xE0; b&#x1EA1;n b&#xE8; <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m c&#xF3; c&#xE1;i kh&#xF3; ri&#xEA;ng th&#xEC; m&#xEC;nh c&#x169;ng th&#xF4;ng c&#x1EA3;m cho th&#xED;m, &#x111;&#x1EEB;ng l&#x1EAD;m em &#x1EA5;y qu&#xE1;, n&#xF3; c&#x169;ng ph&#x1EA3;i &#x103;n, ph&#x1EA3;i &#x1EC9;a nh&#x1B0; m&#xEC;n th&#xF4;i\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bmw.x6\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tk phải vì ngại mà vì em và cô ấy khác nhau nhiều lắm. 1 thằng lông bông không ra gì và 1 tiểu thư. bạn bè là may lắm rồi. chứ yêu thì k dám mơ . cho nên cô ấy mà biết thì em pốt ảnh lên đây thì có lẽ k thèm nhìn mặt nhau nữa. nói gì là bạn bè \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím có cái khó riêng thì mình cũng thông cảm cho thím, đừng lậm em ấy quá, nó cũng phải ăn, phải ỉa như mìn thôi"
