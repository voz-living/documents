  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngay bi ban 6 nick</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67694097#post67694097\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">t&#x1ED9;i nghi&#x1EC7;p thanh ni&#xEA;n ch&#x1EAF;c &#xED;t &#x111;c ti&#x1EBF;p x&#xFA;c v&#x1EDB;i g&#xE1;i xinh, ah t&#x1ED1;i mai th&#x1EE9; 6 l&#xEA;n t&#x1EA1; hi&#x1EC7;n ng&#x1ED3;i u&#x1ED1;ng bia xem b&#x1ECD;n con g&#xE1;i ph&#x1ED1; n&#xF3; nh&#x1B0; n&#xE0;o nh&#xE9;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#x1ED9;i nghi&#x1EC7;p, ng&#x1ED3;i &#x111;&#xF3; ch&#xE1;n ch&#xEA; r&#x1ED3;i, n&#xF3;i lu&#xF4;n cho c&#x1EAD;u hay l&#xE0; nh&#xEC;n g&#xE1;i th&#xEC; &#x111;&#x1EEB;ng nh&#xEC;n ban &#x111;&#xEA;m - nh&#x1EA5;t l&#xE0; nh&#xEC;n xa v&#xE0; d&#x1B0;&#x1EDB;i &#xE1;nh &#x111;&#xE8;n, trang &#x111;i&#x1EC3;m n&#xF3; b&#x1EAF;t m&#xE0;u r&#x1EA5;t &#xE1;c &#xF4;n.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngay bi ban 6 nick\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttội nghiệp thanh niên chắc ít đc tiếp xúc với gái xinh, ah tối mai thứ 6 lên tạ hiện ngồi uống bia xem bọn con gái phố nó như nào nhé\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTội nghiệp, ngồi đó chán chê rồi, nói luôn cho cậu hay là nhìn gái thì đừng nhìn ban đêm - nhất là nhìn xa và dưới ánh đèn, trang điểm nó bắt màu rất ác ôn."
