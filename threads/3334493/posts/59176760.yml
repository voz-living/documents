  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cristiano Ronaldo CR7</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59176662#post59176662\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xEC;nh &#x111;&#x1EA7;u v&#xE0; ng&#x1B0;&#x1EDD;i hi&#x1EC7;n t&#x1EA1;i. C&#xF3; th&#x1EC3; vs ng&#x1B0;&#x1EDD;i kh&#xE1;c, h&#x1ECD; l&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i c&#xF3; nhan s&#x1EAF;c b&#xEC;nh th&#x1B0;&#x1EDD;ng.. Nh&#x1B0;ng &#x111;&#x1ED1;i v&#x1EDB;i m&#xEC;nh, h&#x1ECD; lu&#xF4;n l&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i &#x111;&#x1EB9;p nh&#x1EA5;t <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<font color=\"White\">p.s: Ko post &#x1EA3;nh s&#x1EE3; n&#x1EB1;m v&#xF9;ng l&#x1EAF;m </font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#xE1;c n&#xF3;i chu&#x1EA9;n th&#x1EBF;. l&#x1EA1;i nh&#x1EDB;....<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\n&#x111;&#xE3; qu&#xE1; tr&#x1EC5; &#x111;&#x1EC3; th&#x1EE9; tha\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cristiano Ronaldo CR7\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTình đầu và người hiện tại. Có thể vs người khác, họ là những người có nhan sắc bình thường.. Nhưng đối với mình, họ luôn là những người đẹp nhất \r\np.s: Ko post ảnh sợ nằm vùng lắm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbác nói chuẩn thế. lại nhớ.... \r\nđã quá trễ để thứ tha"
