  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nongdan99\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tvoz là diễn đàn công nghệ thông tin lớn nhất việt nam mà bó tay trước 1 người sao.\r\nNếu có 1 điều ước mình ước em ấy đứng ngay trước mặt mình\r\nỞ Hà Nội thì mình bó tay rồi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông phải bó tay, là \"bó phím\"!\r\nMình thì không biết tìm kiểu gì nhưng gái xinh + nhà Hà Nội mà không dùng fắc búc thì hơi phi lí!"
