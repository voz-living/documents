  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by liemhup\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbạn gặp chưa vậy? Đọc lại tít cái \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntui gặp rùi nha, 2 con bé này nhìn chằm chằm vào tui luôn, mỗi tôi tui hơi nhát  với lại mới học năm đầu tiếng Anh chưa rõ nên không dám chạy tới nói chuyện với bọn nó."
