  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>...Doi_truong_Hoa_Ky...</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68129625#post68129625\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ng&#x1B0;&#x1EDD;i &#x111;&#x1EB9;p nh&#x1EA5;t v&#x1EDB;i m&#xEC;nh <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#xF3;i th&#x1EAD;t l&#xE0; em n&#xF3; c&#x169;ng t&#x1EA1;m, ko &#x111;&#x1EBF;n n&#x1ED7;i n&#xE0;o n&#x1EBF;u nh&#x1B0; ko c&#x1ED1; bi&#x1EBF;n m&#xEC;nh th&#xE0;nh th&#x1EE9; qu&#xE1;i g&#x1EDF; x&#x1EA5;u ho&#x1EAF;c nh&#x1B0; m&#x1EA5;y t&#x1EA5;m h&#xEC;nh n&#xE0;y.<br>\r\n<br>\r\n&#x110;&#x1EB7;c bi&#x1EC7;t t&#x1EA5;m cu&#x1ED1;i, nh&#xEC;n m&#x1EAF;c cmn &#xF3;i lu&#xF4;n.<br>\r\n<br>\r\nTh&#xED;m c&#xF3; th&#x1EC3; h&#x1ECF;i l&#x1EA1;i t&#x1EA1;i sao em n&#xF3; l&#x1EA1;i c&#xF3; nhu c&#x1EA7;u l&#xE0;m x&#x1EA5;u &#x111;&#x1EB7;c bi&#x1EC7;t &#x1EA5;y ko?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ...Doi_truong_Hoa_Ky...\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tngười đẹp nhất với mình  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNói thật là em nó cũng tạm, ko đến nỗi nào nếu như ko cố biến mình thành thứ quái gở xấu hoắc như mấy tấm hình này.\r\n\r\nĐặc biệt tấm cuối, nhìn mắc cmn ói luôn.\r\n\r\nThím có thể hỏi lại tại sao em nó lại có nhu cầu làm xấu đặc biệt ấy ko?"
