  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>2HzN</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68485061#post68485061\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EB1;ng cusin n&#xF3; spam nh&#x1B0; th&#x1EBF; m&#xE0; ko th&#x1EA5;y mod ban nh&#x1EC9;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->v&#xEC; l&#xFD; do g&#xEC; n&#xF3; th&#x1EA5;y &#x111;&#x1EB9;p nh&#x1EA5;t &#x111;&#x1EDD;i n&#xF3; th&#xEC; n&#xF3; c&#xF3; quy&#x1EC1;n post, mod kh&#xF4;ng tu&#xE2;n theo c&#xE1;i lu&#x1EAD;t v&#x1EDB; v&#x1EA9;n h&#xE1;m g&#xE1;i pts, trang &#x111;i&#x1EC3;m &#x111;&#x1EAD;m, si&#xEA;u m&#x1EAB;u c&#x1EE7;a m&#x1EA5;y &#xF4;ng &#x111;&#xE2;u nh&#xE9;, mu&#x1ED1;n ng&#x1EAF;m g&#xE1;i xinh th&#xEC; &#x111;&#xE3; c&#xF3; thread do mod qu&#x1EA3;n l&#xFD; r&#x1ED3;i thread n&#xE0;y mu&#x1ED1;n post sao c&#x169;ng &#x111;&#x1B0;&#x1EE3;c mi&#x1EC5;n kh&#xF4;ng ph&#x1EA3;i &#x1EA3;nh &#x111;&#x1ED3;i tr&#x1EE5;y <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 2HzN\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThằng cusin nó spam như thế mà ko thấy mod ban nhỉ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvì lý do gì nó thấy đẹp nhất đời nó thì nó có quyền post, mod không tuân theo cái luật vớ vẩn hám gái pts, trang điểm đậm, siêu mẫu của mấy ông đâu nhé, muốn ngắm gái xinh thì đã có thread do mod quản lý rồi thread này muốn post sao cũng được miễn không phải ảnh đồi trụy"
