  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shareall_wehave3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChắc ko thím , ko khóe lại rộng như cái bao tải rồi chứ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlà thằng đàn ông, có cần thiết phải nói ra câu này với 1 người mình chưa từng gặp bao giờ ko? Nó thể hiện cái gì?\r\nmình cũng đek phải tay trong, trong topic này có 1 đống các em xinh hơn, nhưng mình thấy thích em này, và có ý định nghiêm túc nếu có cơ hội làm quen và tìm hiểu. Nhưng hiện giờ mình đang ở nước ngoài, chưa biết bao giờ mới về nên chỉ dừng lại ở online. OK?"
