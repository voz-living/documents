  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chi.Pheo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59276414#post59276414\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x111;ang &#xF4;n thi &#x111;&#x1EA1;i h&#x1ECD;c , ch&#x1ED3;ng con g&#xEC; h&#x1EA3; b&#xE1;c <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nn&#xF3; ch&#x1EC9; bi&#x1EBF;t h&#x1ECD;c th&#xF4;i , ngo&#xE0;i h&#x1ECD;c ra ch&#x1EA3; bi&#x1EBF;t g&#xEC; c&#x1EA3; , ng&#xE2;y th&#x1A1; kinh kh&#x1EE7;ng lu&#xF4;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xED;m ngh&#x129; th&#x1EBF; th&#xEC; bao gi&#x1EDD; m&#x1EDB;i c&#xF3; ng&#x1B0;&#x1EDD;i h&#x1EE3;p &#xE0; th&#xED;m <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> c&#x1EE9; n&#xF3;i ra h&#x1EBF;t &#x111;i ch&#x1EE9; &#x111;&#x1EC3; trong l&#xF2;ng b&#x1EE9;c b&#x1ED1;i l&#x1EAF;m <br>\r\n// em c&#x169;ng &#x111;ang i&#xEA;u th&#x1EA7;m ch&#x1B0;a d&#xE1;m n&#xF3;i c&#x1A1; m&#xE0; ch&#x1ECB; &#x1EA5;y ra tr&#x1B0;&#x1EDD;ng r&#x1ED3;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> &#x111;&#x1EC3; em l&#x1EA1;i b&#x1A1; v&#x1A1; th&#x1EBF; sao em s&#x1ED1;ng n&#x1ED5;i n&#x103;m 12 n&#x1EEF;a\r\n