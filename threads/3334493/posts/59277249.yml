  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chi.Pheo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđang ôn thi đại học , chồng con gì hả bác \r\nnó chỉ biết học thôi , ngoài học ra chả biết gì cả , ngây thơ kinh khủng luôn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím nghĩ thế thì bao giờ mới có người hợp à thím  cứ nói ra hết đi chứ để trong lòng bức bối lắm \r\n// em cũng đang iêu thầm chưa dám nói cơ mà chị ấy ra trường rồi  để em lại bơ vơ thế sao em sống nổi năm 12 nữa"
