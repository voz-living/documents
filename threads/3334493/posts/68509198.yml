  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangseller</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68508479#post68508479\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EA5;y c&#xE1;i &#x1EA3;nh c&#x1EE7;a b&#xE1;c Cusin kh&#xF4;ng &#x111;&#x1EB9;p, nh&#x1B0;ng h&#xEC;nh nh&#x1B0; c&#xF3; n&#xE9;t duy&#xEA;n ng&#x1EA7;m th&#xEC; ph&#x1EA3;i, c&#x169;ng kh&#xF4;ng ch&#x1EAF;c l&#x1EAF;m..<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh c&#x169;ng &#x111;&#x1ED3;ng &#xFD; v&#x1EDB;i b&#x1EA1;n, h&#xEC;nh th&#xED;m cusin m&#x1EB7;c d&#xF9; ko s&#x1EAF;c s&#x1EA3;o nh&#x1B0;ng l&#x1EA1;i c&#xF3; m&#x1ED9;t ch&#xFA;t c&#x1EE7;a ngh&#x1EC7; thu&#x1EAD;t, &#x1EA3;nh h&#x1EA7;u nh&#x1B0; &#x111;&#x1EC1;u r&#x1EA5;t ch&#xE2;n th&#x1EF1;c m&#xE0; ko th&#xF4;ng qua ch&#x1EC9;nh s&#x1EED;a hay camera 360, n&#x1EBF;u nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i ch&#x1EC9; m&#xEA; da tr&#x1EAF;ng v&#x1EBF;u to &#x111;&#x1EAB;y &#x111;&#xE0; th&#xEC; s&#x1EBD; ko th&#x1EC3; kh&#xE1;m ph&#xE1; ra &#x111;&#x1B0;&#x1EE3;c v&#x1EBB; &#x111;&#x1EB9;p c&#x1EE7;a n&#xF3;, v&#xEC; n&#x1EBF;u qua ch&#x1EC9;nh s&#x1EED;a th&#xEC; ngay c&#x1EA3; polla c&#xE1;c b&#xE1;c c&#x169;ng c&#xF3; th&#x1EC3; quay tay &#x111;&#x1B0;&#x1EE3;c. V&#x1EDB;i l&#x1EA1;i h&#xEC;nh nh&#x1B0; b&#xE1;c cusin c&#xF3; thi&#xEA;n h&#x1B0;&#x1EDB;ng v&#x1EC1; ngh&#x1EC7; thu&#x1EAD;t l&#xE0; nhi&#x1EC1;u, ngay c&#xE1;i avatar c&#x1EE7;a b&#xE1;c &#x1EA5;y em c&#xF3; c&#x1EA3;m gi&#xE1;c n&#xF3; c&#xF3; ch&#x1EE9;a 1 c&#xE1;i g&#xEC; &#x111;&#xF3; nh&#x1B0;ng nh&#xEC;n l&#x1EA1;i th&#xEC; c&#x169;ng ko hi&#x1EC3;u n&#xF3; c&#xF3; &#xFD; ngh&#x129;a l&#xE0; g&#xEC;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangseller\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMấy cái ảnh của bác Cusin không đẹp, nhưng hình như có nét duyên ngầm thì phải, cũng không chắc lắm..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình cũng đồng ý với bạn, hình thím cusin mặc dù ko sắc sảo nhưng lại có một chút của nghệ thuật, ảnh hầu như đều rất chân thực mà ko thông qua chỉnh sửa hay camera 360, nếu những người chỉ mê da trắng vếu to đẫy đà thì sẽ ko thể khám phá ra được vẻ đẹp của nó, vì nếu qua chỉnh sửa thì ngay cả polla các bác cũng có thể quay tay được. Với lại hình như bác cusin có thiên hướng về nghệ thuật là nhiều, ngay cái avatar của bác ấy em có cảm giác nó có chứa 1 cái gì đó nhưng nhìn lại thì cũng ko hiểu nó có ý nghĩa là gì."
