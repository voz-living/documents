  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by rexviet\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVào thớt này thấy nhiều ông buồn cười vãi ra  cái tit là cô gái xinh nhất từng gặp trong đời thì tui thấy ai xinh thì tui post thôi, có thể đối với bạn là không xin, là lacoste, nhưng đối với người khác thì đó là cả thế giới  Cho dù bạn có thấy xấu cỡ nào thì cũng đâu tới lượt các bạn phán vào mặt người ta như thế? Để trong lòng không được à? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nkệ mẹ mày xấu thì phải chửi cho nó đỡ xấu."
