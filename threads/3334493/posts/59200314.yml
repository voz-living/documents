  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>rexviet</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59200117#post59200117\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#xE0;o th&#x1EDB;t n&#xE0;y th&#x1EA5;y nhi&#x1EC1;u &#xF4;ng bu&#x1ED3;n c&#x1B0;&#x1EDD;i v&#xE3;i ra <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> c&#xE1;i tit l&#xE0; c&#xF4; g&#xE1;i xinh nh&#x1EA5;t t&#x1EEB;ng g&#x1EB7;p trong &#x111;&#x1EDD;i th&#xEC; tui th&#x1EA5;y ai xinh th&#xEC; tui post th&#xF4;i, c&#xF3; th&#x1EC3; &#x111;&#x1ED1;i v&#x1EDB;i b&#x1EA1;n l&#xE0; kh&#xF4;ng xin, l&#xE0; lacoste, nh&#x1B0;ng &#x111;&#x1ED1;i v&#x1EDB;i ng&#x1B0;&#x1EDD;i kh&#xE1;c th&#xEC; &#x111;&#xF3; l&#xE0; c&#x1EA3; th&#x1EBF; gi&#x1EDB;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Cho d&#xF9; b&#x1EA1;n c&#xF3; th&#x1EA5;y x&#x1EA5;u c&#x1EE1; n&#xE0;o th&#xEC; c&#x169;ng &#x111;&#xE2;u t&#x1EDB;i l&#x1B0;&#x1EE3;t c&#xE1;c b&#x1EA1;n ph&#xE1;n v&#xE0;o m&#x1EB7;t ng&#x1B0;&#x1EDD;i ta nh&#x1B0; th&#x1EBF;? &#x110;&#x1EC3; trong l&#xF2;ng kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c &#xE0;? <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->k&#x1EC7; m&#x1EB9; m&#xE0;y x&#x1EA5;u th&#xEC; ph&#x1EA3;i ch&#x1EED;i cho n&#xF3; &#x111;&#x1EE1; x&#x1EA