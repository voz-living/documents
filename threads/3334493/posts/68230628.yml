  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shareall_wehave3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68230561#post68230561\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ch&#xE2;n d&#xE0;i = th&#xE2;n , v&#xE0; c&#xE1;i m&#x1EB7;t &#x111;&#xF3; c&#x169;ng ch&#x1EA3; c&#xF3; g&#xEC; &#x111;&#x1EB9;p m&#x1EA5;y m&#xE0; l&#x1EAF;m b&#x1EA1;n s&#x1ED3;n s&#x1ED3;n l&#xEA;n th&#x1EBF; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ngu v&#x1EEB;a th&#xF4;i, ng&#x1B0;&#x1EDD;i ta s&#x1ED3;n s&#x1ED3;n ko ph&#x1EA3;i v&#xEC; em n&#xF3; &#x111;&#x1EB9;p qu&#xE1;, c&#xE1;i m&#x1EB7;t v&#x1EAD;y l&#xE0; &#x1B0;a nh&#xEC;n r&#x1ED3;i, l&#xE0;m nh&#x1B0; &#x111;&#xF9; m&#xE1; l&#xE0; con &#x111;&#x1EA1;i gia ch&#x1A1;i ch&#xE2;n d&#xE0;i su&#x1ED1;t ng&#xE0;y m&#xE0; ch&#xEA; &#x1ECF;ng ch&#xEA; eo. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nTh&#xED;ch em n&#xF3; v&#xEC; t&#x1EA5;t c&#x1EA3; c&#xE1;c b&#x1EE9;c h&#xEC;nh c&#x1EE7;a em n&#xF3; &#x111;&#x1EC1;u ko c&#xF3; d&#x1EA5;u v&#x1EBF;t c&#x1EE7;a 360 hay PTS, th&#x1EBF; th&#xF4;i, nh&#xEC;n g&#xE1;i &#x111;&#x1EB9;p &#x1EA3;o ch&#xE1;n cmnl r&#x1ED3;i <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shareall_wehave3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchân dài = thân , và cái mặt đó cũng chả có gì đẹp mấy mà lắm bạn sồn sồn lên thế \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgu vừa thôi, người ta sồn sồn ko phải vì em nó đẹp quá, cái mặt vậy là ưa nhìn rồi, làm như đù má là con đại gia chơi chân dài suốt ngày mà chê ỏng chê eo. \r\n\r\nThích em nó vì tất cả các bức hình của em nó đều ko có dấu vết của 360 hay PTS, thế thôi, nhìn gái đẹp ảo chán cmnl rồi"
