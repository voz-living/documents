  html: "\r\n\t\t\t\r\n\t\t\tTr&#x1B0;&#x1EDB;c &#x111;&#xE2;y g&#x1EB7;p &#x111;&#x1B0;&#x1EE3;c 2 ng&#x1B0;&#x1EDD;i r&#x1EA5;t xinh, 1 ng&#x1B0;&#x1EDD;i th&#xEC; g&#x1EB7;p h&#x1ED3;i thi v&#xE0;o tr&#x1B0;&#x1EDD;ng chuy&#xEA;n c&#x1EA5;p 3, ng&#x1ED3;i b&#xE0;n tr&#xEA;n m&#xEC;nh, m&#xE0; h&#xF4;m &#x111;&#xF3; l&#xE0;m dek &#x111;&#x1B0;&#x1EE3;c b&#xE0;i n&#xEA;n t&#x1EF1; ti ko d&#xE1;m l&#xE0;m quen<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">, 1 ng&#x1B0;&#x1EDD;i th&#xEC; g&#x1EB7;p l&#xFA;c h&#x1ECD;c v&#x1EBD; &#xF4;n thi &#x111;h, m&#xE0; trai bu nhi&#x1EC1;u qu&#xE1;, &#x111;i&#x1EC3;n h&#xEC;nh l&#xE0; c&#xF3; h&#xF4;m tan h&#x1ECD;c s&#x1EDB;m em &#x1EA5;y ng&#x1ED3;i &#x111;&#x1EE3;i m&#x1EB9;, th&#x1EBF; l&#xE0; c&#x1EA3; &#x111;&#xE1;m con trai ch&#x1EA1;y l&#x1EA1;i xin ch&#x1EDF; v&#x1EC1;, m&#xE0; em &#x111;&#xF3; ko ch&#x1ECB;u r&#x1ED3;i b&#x1ECD;n n&#xF3; c&#x169;ng dek tha, t&#xE1;n t&#x1EC9;nh ch&#xE9;m gi&#xF3; &#x111;&#x1EE7; ki&#x1EC3;u m&#xE3;i t&#x1EDB;i l&#xFA;c m&#x1EB9; em &#x1EA5;y &#x111;&#x1EBF;n m&#x1EDB;i th&#xF4;i. <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\n<br>\r\nC&#xF3; b&#x1EA1;n n&#xE0;y c&#x169;ng kh&#xE1; xinh, m&#xE0; m&#xEC;nh ch&#x1EC9; c&#xF2;n t&#x1EA5;m h&#xEC;nh tr&#xEA;n avatar yh th&#xF4;i, c&#x169;ng ch&#x1EB3;ng nh&#x1EDB; info. <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fupanh.com%2Fview%2F%3Fid%3D7rne8d6x6sn\" target=\"_blank\"><img src=\"http://nx4.upanh.com/b5.s37.d4/a16db049c51f4861f089ebc6650e43a8_55940634.untitled.png\" border=\"0\" alt=\"\"></a>\r\n\t\t"
  text: "Trước đây gặp được 2 người rất xinh, 1 người thì gặp hồi thi vào trường chuyên cấp 3, ngồi bàn trên mình, mà hôm đó làm dek được bài nên tự ti ko dám làm quen, 1 người thì gặp lúc học vẽ ôn thi đh, mà trai bu nhiều quá, điển hình là có hôm tan học sớm em ấy ngồi đợi mẹ, thế là cả đám con trai chạy lại xin chở về, mà em đó ko chịu rồi bọn nó cũng dek tha, tán tỉnh chém gió đủ kiểu mãi tới lúc mẹ em ấy đến mới thôi. \r\n\r\nCó bạn này cũng khá xinh, mà mình chỉ còn tấm hình trên avatar yh thôi, cũng chẳng nhớ info."
