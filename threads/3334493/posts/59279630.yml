  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bmw.x6</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59278803#post59278803\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">th&#xED;m n&#xE0;y gi&#x1ED1;ng e n&#xE0;y. nh&#x1B0;ng m&#xE0; e kh&#xE1;c c&#xE1;i l&#xE0; em k ph&#x1EA3;i con nh&#xE0; n&#xF4;ng. em cung con nh&#xE0; kh&#xE1; gi&#x1EA3;. nh&#x1B0;ng l&#x1EA1;i l&#xE0; th&#x1EB1;ng ch&#x1EA3; ra g&#xEC; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> . <br>\r\nc&#xF4; &#x1EA5;y l&#xE0; 1 ti&#x1EC3;u th&#x1B0;. Gia &#x111;&#xEC;nh gi&#xE0;u c&#xF3;. Kh&#xE1;c h&#x1EB3;n vs em.<br>\r\n&#x111;&#xF4;i khi gia c&#x1EA3;nh l&#xE0; th&#x1EE9; ng&#x103;n c&#xE1;ch gi&#x1EEF;a t.y <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> <br>\r\ncho n&#xEA;n ch&#x1EC9; d&#xE1;m y&#xEA;u &#x111;&#x1A1;n ph&#x1B0;&#x1A1;ng th&#xF4;i .<br>\r\ntrong &#x111;&#x1EA7;u k d&#xE1;m ngh&#x129; c&#xF4; &#x1EA5;y s&#x1EBD; th&#xED;ch m&#xEC;nh. v&#xE0; c&#x169;ng ch&#x1EAF;c ch&#x1EAF;n r&#x103;ng k bao gi&#x1EDD; th&#xED;ch lu&#xF4;n &#x1EA5;y =)). <br>\r\ncho n&#xEA;n c&#x1EE9; gi&#x1EEF; trong tim th&#xF4;i. ch&#xFA;c c&#xF4; &#x1EA5;y Hp v&#x1EDB;i t.y c&#x1EE7;a m&#xEC;nh <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quo