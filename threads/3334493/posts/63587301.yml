  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chat_noir\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBạn thân em, 92. Nó học ĐH trong HCM nên đang ở HCM chứ nhà nó ở HN. Lên kiếm ny cho nó chứ con này nó ngoan quá chả biết yêu đương gì cả, mẹ nó giục mãi mà ko thấy động tĩnh gì cả.\r\n\r\nBác nào tính yêu nghiêm túc mà tán được nó thì cũng đừng xì em ra nhé. Nó biết nó ko nhìn mặt em luôn thì \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ninbox cho em cái fb đi thím"
