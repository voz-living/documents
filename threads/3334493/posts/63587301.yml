  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chat_noir</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63586023#post63586023\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#x1EA1;n th&#xE2;n em, 92. N&#xF3; h&#x1ECD;c &#x110;H trong HCM n&#xEA;n &#x111;ang &#x1EDF; HCM ch&#x1EE9; nh&#xE0; n&#xF3; &#x1EDF; HN. L&#xEA;n ki&#x1EBF;m ny cho n&#xF3; ch&#x1EE9; con n&#xE0;y n&#xF3; ngoan qu&#xE1; ch&#x1EA3; bi&#x1EBF;t y&#xEA;u &#x111;&#x1B0;&#x1A1;ng g&#xEC; c&#x1EA3;, m&#x1EB9; n&#xF3; gi&#x1EE5;c m&#xE3;i m&#xE0; ko th&#x1EA5;y &#x111;&#x1ED9;ng t&#x129;nh g&#xEC; c&#x1EA3;.<br>\r\n<br>\r\nB&#xE1;c n&#xE0;o t&#xED;nh y&#xEA;u nghi&#xEA;m t&#xFA;c m&#xE0; t&#xE1;n &#x111;&#x1B0;&#x1EE3;c n&#xF3; th&#xEC; c&#x169;ng &#x111;&#x1EEB;ng x&#xEC; em ra nh&#xE9;<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. N&#xF3; bi&#x1EBF;t n&#xF3; ko nh&#xEC;n m&#x1EB7;t em lu&#xF4;n th&#xEC; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->inbox cho em c&#xE1;i fb &#x111;i th&#xED;m <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"