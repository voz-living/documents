  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tuananhcpls</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63624583#post63624583\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EBF; n&#xE0;y &#x111;&#x1B0;&#x1EE3;c ch&#x1B0;a c&#xE1;c b&#xE1;c <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nth&#x1EB1;ng c&#x1EA7;m &#x111;&#xE0;n kh&#xF4;ng ph&#x1EA3;i em &#x111;&#xE2;u nh&#xE1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-prn1/s720x720/18246_126856167471021_1710416376_n.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nhi&#x1EC1;u b&#x1EA1;n n&#xF3;i kh&#xF4;ng post ai &#x111;&#x1EB9;p nh&#x1B0;ng m&#xEC;nh th&#x1EA5;y khi post l&#xEA;n (th&#xED; d&#x1EE5; h&#xEC;nh n&#xE0;y) c&#xF3; ai ch&#xFA; &#xFD; &#x111;&#xE2;u. <br>\r\nHay t&#x1EA1;i gu kh&#xE1;c nhau nh&#x1B0;ng v&#x1EDB;i ng&#x1B0;&#x1EDD;i n&#xE0;y m&#xEC;nh th&#x1EA5;y g&#x1B0;&#x1A1;ng m&#x1EB7;t, n&#xE9;t m&#x1EB7;t chu&#x1EA9;n qu&#xE1;, r&#x1ED3;i fb vi&#x1EBF;t &#x111;&#xE0;ng ho&#xE0;ng &#x111;&#xFA;ng ch&#xED;nh t&#x1EA3; &#xFD; c&#xE2;u r&#xF5; r&#xE0;ng l&#xE0; 1 &#x111;i&#x1EC3;m + trong th&#x1EDD;i bu&#x1ED5;i b&#xE2;y gi&#x1EDD; &#x111;&#xF3; ch&#x1EE9;.<img src=\"/images/smilies/Off/feel_good.gif\" borde