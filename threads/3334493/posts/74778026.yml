  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TTg Nguyen Tan Dung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\r\nLấy bên topic ảnh động. Trẫm phải công nhận là nàng rất xinh, trẫm muốn lập nàng làm phi \r\n\r\nKhanh nào có info không cho trẫm, trẫm hứa sẽ trọng thưởng \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSao lại để thánh thượng tâm tư như vậy. Ai có info thì dâng sớ lên nhận trọng thưởng kìa"
