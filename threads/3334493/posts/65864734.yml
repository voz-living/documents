  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Rosso</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65864670#post65864670\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xF3; th&#x1EA5;y c&#xE1;i &#x1EA3;nh n&#xE0;o gi&#x1ED1;ng &#x111;&#xE2;u b&#xE1;c, ng&#x1B0;&#x1EDD;i gi&#x1ED1;ng ng&#x1B0;&#x1EDD;i c&#x169;ng &#x111;&#xE2;u ph&#x1EA3;i chuy&#x1EC7;n hi&#x1EBF;m<br>\r\nth&#x1EAD;m ch&#xED; c&#xF3; v&#xE0;i n&#xE9;t gi&#x1ED1;ng nhau c&#x169;ng d&#x1EC5; g&#xE2;y hi&#x1EC3;u l&#x1EA7;m m&#xE0;<br>\r\nB&#x1EA1;n xem &#x1EA3;nh c&#x1EE7;a m&#xEC;nh post v&#xE0; avatar c&#xF3; n&#xE9;t gi&#x1ED1;ng nhau ko ? M&#xEC;nh n&#xF3;i l&#xE0; &#x1EA3;nh kh&#xE1;c xa nhau nhi&#x1EC1;u, c&#xF4; &#x1EA5;y ch&#xE1;n &#x111;&#x1EBF;n m&#x1EE9;c n&#xF3;i &quot;Anh tin hay ko th&#xEC; tu&#x1EF3;, em ch&#x1EA3; mu&#x1ED1;n thanh minh l&#xE0;m g&#xEC;....&quot;<br>\r\nAvatar l&#xE0; g&#x1EA5;u c&#x169; &#x111;&#xF3;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D325403824242361%26set%3Dt.100003182392856%26type%3D3%26src%3Dhttps%253A%252F%252Fscontent-b-sjc.xx.fbcdn.net%252Fhphotos-frc3%252Ft1%252F385178_325403824242361_392615009_n.jpg%26size%3D960%252C640\" target=\"_blank\">https://www.facebook.com/photo.php?f...size=960%2C640</a><br>\r\n<br>\r\nch&#xE1;n v&#xE3;i, c&#xF3; c&#xE1;i face m&#xE0; ko xem h&#x1EBF;t &#x1EA3;nh, tin hay ko l&#xE0; t&#xF9;y anh\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Rosso\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcó thấy cái ảnh nào giống đâu bác, người giống người cũng đâu phải chuyện hiếm\r\nthậm chí có vài nét giống nhau cũng dễ gây hiểu lầm mà\r\nBạn xem ảnh của mình post và avatar có nét giống nhau ko ? Mình nói là ảnh khác xa nhau nhiều, cô ấy chán đến mức nói \"Anh tin hay ko thì tuỳ, em chả muốn thanh minh làm gì....\"\r\nAvatar là gấu cũ đó\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttps://www.facebook.com/photo.php?f...size=960%2C640\r\n\r\nchán vãi, có cái face mà ko xem hết ảnh, tin hay ko là tùy anh"
