  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tieuphuquanui\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nđây là cô gái đẹp nhất \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVâng, nó đang giương háng nhưng vẫn cố gắng nhắn tin với bạn. Bạn thật hạnh phúc vì có người vợ tốt"
