  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ngoc Hoang 1.1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68421146#post68421146\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">l&#xE0; th&#x1EB1;ng &#x111;&#xE0;n &#xF4;ng, c&#xF3; c&#x1EA7;n thi&#x1EBF;t ph&#x1EA3;i n&#xF3;i ra c&#xE2;u n&#xE0;y v&#x1EDB;i 1 ng&#x1B0;&#x1EDD;i m&#xEC;nh ch&#x1B0;a t&#x1EEB;ng g&#x1EB7;p bao gi&#x1EDD; ko? N&#xF3; th&#x1EC3; hi&#x1EC7;n c&#xE1;i g&#xEC;?<br>\r\nm&#xEC;nh c&#x169;ng &#x111;ek ph&#x1EA3;i tay trong, trong topic n&#xE0;y c&#xF3; 1 &#x111;&#x1ED1;ng c&#xE1;c em xinh h&#x1A1;n, nh&#x1B0;ng m&#xEC;nh th&#x1EA5;y th&#xED;ch em n&#xE0;y, v&#xE0; c&#xF3; &#xFD; &#x111;&#x1ECB;nh nghi&#xEA;m t&#xFA;c n&#x1EBF;u c&#xF3; c&#x1A1; h&#x1ED9;i l&#xE0;m quen v&#xE0; t&#xEC;m hi&#x1EC3;u. Nh&#x1B0;ng hi&#x1EC7;n gi&#x1EDD; m&#xEC;nh &#x111;ang &#x1EDF; n&#x1B0;&#x1EDB;c ngo&#xE0;i, ch&#x1B0;a bi&#x1EBF;t bao gi&#x1EDD; m&#x1EDB;i v&#x1EC1; n&#xEA;n ch&#x1EC9; d&#x1EEB;ng l&#x1EA1;i &#x1EDF; online. OK?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1EAF;t tay th&#xED;m <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> Ho&#xE0;n c&#x1EA3;nh em gi&#x1ED1;ng th&#xED;m 100%. C&#x1EA3; suy ngh&#x129; v&#x1EC1; em Y&#x1EBF;n c&#x169;ng y h&#x1EC7;t. <br>\r\n<br>\r\nKh&#x1ED1;i g&#xE1;i xinh nh&#x1B0;ng c&#xF3; em m&#xEC;nh g&#x1EB7;p ch&#x1EA3; c&#xF3; c&#x1EA3;m x&#xFA;c v&#x1EB9;o g&#xEC;, &#x111;&#x1A1;n gi&#x1EA3;n l&#xE0; v&#xEC; n&#xE9;t ki&#xEA;u k&#xEC; ko th&#xED;ch. C&#xF3; ng&#x1B0;&#x1EDD;i b&#xEC;nh th&#x1B0;&#x1EDD;ng g&#x1EB7;p ph&#xE1;t m&#xEC;nh y&#xEA;u lu&#xF4;n, ko d&#x1EE9;t ra &#x111;&#x1B0;&#x1EE3;c. M&#xEC;nh m&#xEA; c&#xE1;i n&#xE9;t hi&#x1EC1;n hi&#x1EC1;n &#x1EE3; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> Em n&#xE0;o nh&#xEC;n c&#xF3; c&#x1EA3;m t&#xEC;nh l&#xE0; ch&#x1EBF;t &#x111;&#x1EE9; &#x111;&#x1EEB;. V&#xE0; Y&#x1EBF;n l&#xE0; max ti&#xEA;u chu&#x1EA9;n m&#xEC;nh r&#x1ED3;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Ngoc Hoang 1.1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlà thằng đàn ông, có cần thiết phải nói ra câu này với 1 người mình chưa từng gặp bao giờ ko? Nó thể hiện cái gì?\r\nmình cũng đek phải tay trong, trong topic này có 1 đống các em xinh hơn, nhưng mình thấy thích em này, và có ý định nghiêm túc nếu có cơ hội làm quen và tìm hiểu. Nhưng hiện giờ mình đang ở nước ngoài, chưa biết bao giờ mới về nên chỉ dừng lại ở online. OK?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBắt tay thím  Hoàn cảnh em giống thím 100%. Cả suy nghĩ về em Yến cũng y hệt. \r\n\r\nKhối gái xinh nhưng có em mình gặp chả có cảm xúc vẹo gì, đơn giản là vì nét kiêu kì ko thích. Có người bình thường gặp phát mình yêu luôn, ko dứt ra được. Mình mê cái nét hiền hiền ợ  Em nào nhìn có cảm tình là chết đứ đừ. Và Yến là max tiêu chuẩn mình rồi."
