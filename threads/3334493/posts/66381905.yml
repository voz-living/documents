  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pitbull999</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66381451#post66381451\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#xE1;u b&#x1ECB; &#x111;ui &#xE0;. N&#xE9;t &#x111;&#x1EB9;p c&#x1EE7;a b&#x1EA1;n g&#xE1;i ch&#xFA; kh&#xE1;c h&#x1EB3;n l&#x169; teen chu m&#xF4;i tr&#x1EE3;n m&#x1EAF;t. Con g&#xE1;i b&#xE2;y gi&#x1EDD; ra &#x111;&#x1B0;&#x1EDD;ng to&#xE0;n nh&#x1B0; nhau, nh&#xEC;n qua th&#xEC; c&#xF3; v&#x1EBB; &#x111;&#x1EB9;p nh&#x1B0;ng nh&#xEC;n h&#x1ED3;i l&#xE2;u s&#x1EBD; th&#x1EA5;y kh&#xF4;ng c&#xF3; g&#xEC; &#x111;&#x1EB7;c bi&#x1EC7;t . Nh&#x1B0; b&#x1EA1;n g&#xE1;i ch&#xFA; g&#x1ECD;i l&#xE0; &#x111;&#x1EB9;p m&#x1EB7;n m&#xE0; &#x111;&#xF3; ch&#xE1;u. C&#xF3; n&#xE9;t &#x111;&#x1EB7;c bi&#x1EC7;t ri&#xEA;ng.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#x1EBF;u ch&#x1EC9; tr&#xF4;ng ch&#x1EDD; nta vu&#x1ED1;t &#x111;u&#xF4;i, khen con g&#x1EA5;u n&#xE0;y sao xinh th&#x1EBF;, &#x111;&#x1EB9;p v&#x1EAD;y, th&#xEC; l&#x1EA7;n sau &#x111;&#x1EEB;ng c&#xF3; &#x111;&#x103;ng h&#xEC;nh g&#x1EA5;u l&#xEA;n &#x111;&#xE2;y n&#x1EEF;a nh&#xE9;. <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\nGi&#x1ED1;ng &#x111;&#xE0;n &#xF4;ng th&#xEC; t&#xF4;i n&#xF3;i gi&#x1ED1;ng &#x111;&#xE0;n &#xF4;ng. Vai ngang, v&#xFA; l&#xE9;p th&#xEC; &#xF4;ng b&#x1EA3;o t&#xF4;i n&#xF3;i th&#x1EBF; n&#xE0;o <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"><br>\r\nC&#xF2;n g&#x1EB7;p &#x111;&#x1EE9;a n&#xE0;o c&#x169;ng gi&#x1EDF; gi&#x1ECD;ng ch&#xFA; ch&#xE1;u th&#xEC; nh&#xEC;n l&#x1EA7;m ng r&#x1ED3;i. Ko bi&#x1EBF;t &#xF4;ng bao tu&#x1ED5;i, c&#xF3; l&#x1EDB;n &#x111;c h&#x1A1;n t&#xF4;i ko m&#xE0; b&#x1ED1; &#x111;&#x1EDD;i. NH&#xEC;n con g&#x1EA5;u &#xF4;ng th&#xEC; &#xE9;o qua &#x111;c tu&#x1ED5;i t&#xF4;i r&#x1ED3;i  <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pitbull999\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCháu bị đui à. Nét đẹp của bạn gái chú khác hẳn lũ teen chu môi trợn mắt. Con gái bây giờ ra đường toàn như nhau, nhìn qua thì có vẻ đẹp nhưng nhìn hồi lâu sẽ thấy không có gì đặc biệt . Như bạn gái chú gọi là đẹp mặn mà đó cháu. Có nét đặc biệt riêng.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNếu chỉ trông chờ nta vuốt đuôi, khen con gấu này sao xinh thế, đẹp vậy, thì lần sau đừng có đăng hình gấu lên đây nữa nhé. \r\nGiống đàn ông thì tôi nói giống đàn ông. Vai ngang, vú lép thì ông bảo tôi nói thế nào \r\nCòn gặp đứa nào cũng giở giọng chú cháu thì nhìn lầm ng rồi. Ko biết ông bao tuổi, có lớn đc hơn tôi ko mà bố đời. NHìn con gấu ông thì éo qua đc tuổi tôi rồi"
