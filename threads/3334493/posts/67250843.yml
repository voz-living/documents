  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chat_noir</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67250579#post67250579\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xDD; m&#xEC;nh l&#xE0; ch&#x1ECD;n th&#xEC; ch&#x1ECD;n c&#xE1;i h&#xEC;nh n&#xE0;o t&#x1EED; t&#x1EBF; ch&#xFA;t ch&#x1EE9; &#x111;&#x1EEB;ng bi&#x1EBF;n con g&#xE1;i nh&#xE0; ng&#x1B0;&#x1EDD;i ta th&#xE0;nh &#x111;&#x1EE9;a c&#xF2;n ko b&#x1EB1;ng con c&#xE1; s&#x1EA5;u th&#x1EBF; n&#xE0;y. <br>\r\n<br>\r\n&#x110;&#x1EBF;n n&#x1EA3;n thanh ni&#xEA;n, c&#xF3; m&#x1ED7;i vi&#x1EC7;c ch&#x1ECD;n c&#xE1;i h&#xEC;nh m&#xE0; ch&#x1ECD;n c&#x169;ng ko xong<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->V&#x1A1; &#x111;&#x1EA1;i c&#xE1;i h&#xEC;nh tr&#xEA;n m&#x1EA1;ng ch&#x1EE9; bi&#x1EBF;t con &#x111;&#x1EA5;y l&#xE0; con qu&#xE1;i n&#xE0;o &#x111;&#xE2;u, m&#xE0; m&#xEC;nh th&#x1EA5;y h&#xEC;nh &#x111;&#xF3; c&#x169;ng bt m&#xE0; n&#xEA;n m&#xEC;nh m&#x1EDB;i &#x111;&#x1EC3; c&#xE2;u &quot;&#xCD;t nh&#x1EA5;t c&#x169;ng l&#xE0; th&#x1EBF; n&#xE0;y&quot;, l&#xE0; do b&#x1EA1;n &#x1EDF; 1 &#x111;&#x1EB3;ng c&#x1EA5;p kh&#xE1;c hay l&#xE0; do khi&#x1EBF;u th&#x1EA9;m m&#x129; m&#xEC;nh c&#xF3; v&#x1EA5;n &#x111;&#x1EC1; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chat_noir\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÝ mình là chọn thì chọn cái hình nào tử tế chút chứ đừng biến con gái nhà người ta thành đứa còn ko bằng con cá sấu thế này. \r\n\r\nĐến nản thanh niên, có mỗi việc chọn cái hình mà chọn cũng ko xong.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVơ đại cái hình trên mạng chứ biết con đấy là con quái nào đâu, mà mình thấy hình đó cũng bt mà nên mình mới để câu \"Ít nhất cũng là thế này\", là do bạn ở 1 đẳng cấp khác hay là do khiếu thẩm mĩ mình có vấn đề"
