  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-prn2/603020_320841388026224_557640812_n.jpg\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Khu&#xF4;n m&#x1EB7;t em n&#xE0;y c&#x169;ng &#x1B0;a nh&#xEC;n, c&#xE1;c chi ti&#x1EBF;t kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c g&#x1ECD;i l&#xE0; &#x111;&#x1EB9;p ho&#xE0;n h&#x1EA3;o nh&#x1B0;ng n&#xF3; gh&#xE9;p l&#x1EA1;i v&#x1A1;i nhau nh&#xEC;n h&#x1EE3;p m&#x1EAF;t. &#x110;&#x1EB7;c bi&#x1EC7;t em n&#xE0;y c&#xF3; &#x111;&#xF4;i m&#x1EAF;t kh&#xE1; l&#xE0; hi&#x1EBF;m g&#x1EB7;p, m&#x1EAF;t to tr&#xF2;n, &#x111;u&#xF4;i m&#x1EAF;t k&#xE9;o th&#x1EA5;p xu&#x1ED1;ng v&#x1EC1; hai b&#xEA;n, nh&#xEC;n c&#xF3; ch&#xFA;t g&#xEC; tho&#xE1;ng bu&#x1ED3;n m&#x1A1; m&#xE0;ng, nh&#x1B0; &#x1EA9;n gi&#x1EA5;u m&#x1ED9;t n&#x1ED7;i ni&#x1EC1;m m&#x1EA3; m&#x1EB9; n&#xE0;o &#x111;&#xF3; trong s&#xE2;u th&#x1EB3;m t&#xE2;m h&#x1ED3;n - &#x111;o&#x1EA1;n n&#xE0;y m&#xEC;nh ch&#xE9;m gi&#xF3; t&#xED; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\nM&#xEC;nh ngh&#x129; &#x111;&#xE2;y ch&#xED;nh l&#xE0; &#x111;i&#x1EC3;m khi&#x1EBF;n nhi&#x1EC1;u b&#x1EA1;n trong n&#xE0;y ph&#xE1;t cu&#x1ED3;ng nh&#x1B0; th&#x1EBF;...<br>\r\n<br>\r\n//C&#xE1;i th&#x1EB1;ng &#x111;&#x1EE9;ng c&#x1EA1;nh ch&#x1EE5;p &#x1EA3;nh m&#xE0; tay &#x111;&#x1EC3; s&#xE1;t h&#xF4;ng nghi&#xEA;m t&#xFA;c v&#xE3;i lo&#x1EB1;n, c&#x1EE9; nh&#x1B0; s&#xE1;ng th&#x1EE9; 2 ch&#xE0;o c&#x1EDD; tr&#xEA;n tr&#x1B0;&#x1EDD;ng c&#x1EA5;p 1\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhuôn mặt em này cũng ưa nhìn, các chi tiết không được gọi là đẹp hoàn hảo nhưng nó ghép lại vơi nhau nhìn hợp mắt. Đặc biệt em này có đôi mắt khá là hiếm gặp, mắt to tròn, đuôi mắt kéo thấp xuống về hai bên, nhìn có chút gì thoáng buồn mơ màng, như ẩn giấu một nỗi niềm mả mẹ nào đó trong sâu thẳm tâm hồn - đoạn này mình chém gió tí \r\nMình nghĩ đây chính là điểm khiến nhiều bạn trong này phát cuồng như thế...\r\n\r\n//Cái thằng đứng cạnh chụp ảnh mà tay để sát hông nghiêm túc vãi loằn, cứ như sáng thứ 2 chào cờ trên trường cấp 1"
