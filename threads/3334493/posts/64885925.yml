  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Adapter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhiều bạn nói không post ai đẹp nhưng mình thấy khi post lên (thí dụ hình này) có ai chú ý đâu. \r\nHay tại gu khác nhau nhưng với người này mình thấy gương mặt, nét mặt chuẩn quá, rồi fb viết đàng hoàng đúng chính tả ý câu rõ ràng là 1 điểm + trong thời buổi bây giờ đó chứ. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nxinh quá , chỉ cần cười như vậy , đôi mắt to thơ ngây , bạn ơi inbox cho mình cái info nhé mình chỉ ngắm cô ấy khi buồn thôi"
