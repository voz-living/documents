  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoaly1299</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67695128#post67695128\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Quan &#x111;i&#x1EC3;m gi&#x1ED1;ng nhau qu&#xE1;, nghe v&#x1EBB; th&#xED;m c&#x169;ng c&#xF3; th&#xE2;m ni&#xEA;n soi g&#xE1;i &#x111;&#x1EDB;i <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xEC; c&#x169;ng tr&#xEA;n 30 r&#x1ED3;i ch&#x1EE9; kh&#xF4;ng c&#xF2;n tr&#x1EBB; n&#x1EEF;a m&#xE0;, gi&#x1EDD; t&#x1EF1; nhi&#xEA;n tr&#xE1;i t&#xED;nh quay ra gh&#xE9;t m&#x1EA5;y c&#xE1;i ki&#x1EC3;u &#x111;&#x1EB9;p &#x1EA3;o &#x1EA3;o do trang &#x111;i&#x1EC3;m v&#xE0; c&#xF4;ng ngh&#x1EC7; soft. <br>\r\nPS: M&#xEC;nh d&#xE2;n CNTT m&#xE0; n&#xEA;n m&#x1EA5;y tr&#xF2; n&#xE0;y ng&#xE1;n t&#x1EAD;n c&#x1ED5; r&#x1ED3;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoaly1299\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tQuan điểm giống nhau quá, nghe vẻ thím cũng có thâm niên soi gái đới \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThì cũng trên 30 rồi chứ không còn trẻ nữa mà, giờ tự nhiên trái tính quay ra ghét mấy cái kiểu đẹp ảo ảo do trang điểm và công nghệ soft. \r\nPS: Mình dân CNTT mà nên mấy trò này ngán tận cổ rồi"
