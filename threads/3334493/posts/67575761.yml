  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>FattySlug</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67574997#post67574997\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Xinh d&#xE3; man. N&#x1EE5; c&#x1B0;&#x1EDD;i nh&#x1B0; n&#x1EAF;ng m&#xF9;a thu. Em l&#xE0; ai?<br>\r\n<br>\r\nV&#xEC; sao gi&#xE1;p m&#x1EB7;t bu&#x1ED5;i &#x111;&#x1EA7;u ti&#xEA;n<br>\r\nT&#xF4;i &#x111;&#xE3; &#x111;&#xE0;y th&#xE2;n gi&#x1EEF;a x&#x1EE9; phi&#x1EC1;n<br>\r\nKh&#xF4;ng th&#x1EC3; v&#xF4; t&#xEC;nh qua tr&#x1B0;&#x1EDB;c c&#x1EED;a<br>\r\nBi&#x1EBF;t r&#x1EB1;ng g&#x1EB7;p g&#x1EE1; &#x111;&#xE3; v&#xF4; duy&#xEA;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->La&#x300;m sao &#x111;i&#x323;nh nghi&#x303;a ti&#x300;nh y&#xEA;u<br>\r\nCo&#x301; nghi&#x303;a gi&#x300; &#x111;&#xE2;u m&#xF4;&#x323;t bu&#xF4;&#x309;i chi&#xEA;&#x300;u<br>\r\nRa&#x309;nh r&#xF4;&#x309;i lang thang VOZ<br>\r\nTh&#xE2;&#x301;y hi&#x300;nh em no&#x301; th&#xEA;&#x301; la&#x300; y&#xEA;u <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by FattySlug\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXinh dã man. Nụ cười như nắng mùa thu. Em là ai?\r\n\r\nVì sao giáp mặt buổi đầu tiên\r\nTôi đã đày thân giữa xứ phiền\r\nKhông thể vô tình qua trước cửa\r\nBiết rằng gặp gỡ đã vô duyên\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLàm sao định nghĩa tình yêu\r\nCó nghĩa gì đâu một buổi chiều\r\nRảnh rổi lang thang VOZ\r\nThấy hình em nó thế là yêu"
