  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by khanpcc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t12H30 lạng qua thread này lại nhớ đến em. Người con gái tôi ấn tượng suốt những năm cấp 3, vì nhút nhát, kém bản lĩnh tôi đã để em vào 1 góc trong tiềm thức. Mãi đến khi ra trường hơn 1 năm, gặp lại em. Tiềm thức trỗi dậy, nhưng em mãi là người con gái khiến tôi mất tự tin khi gần, cảm thấy không đủ sức che chở cho em. Trước em, tôi gần như k là chính mình...\r\nAi đi qua hộ em cái link dropbox.com/s/d41642k3nr884n2/4u1.jpg\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐưa lên photobucket nhé, thấy cái link ghê quá ko dám bấm vào"
