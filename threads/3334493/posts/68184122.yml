  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nongdan99\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tpost hình mẹ mày lên đây chi vậy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ho@ngh@\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\txin nhắc nhở với vài bạn up ảnh trong thớt này là chỉ NÊN up ảnh \"GÁI XINH\", chứ không được up ảnh MẸ của bạn lên, như vậy là sai lệch với đường lối và tiêu chí của thread, nhắc lại thêm một lần nữa: \"MẸ BẠN CÓ THỂ CÓ NÉT ĐẸP QUÝ BÀ, NHƯNG HOÀN TOÀN KHÔNG PHẢI GÁI XINH, KHÔNG NÊN MANG ẢNH MẸ LÊN ĐỂ CHO NGƯỜI KHÁC BÀN TÁN VÀ BÌNH PHẨM, HỘI ĐỒNG BÌNH PHẨM GÁI ĐẸP CHÚNG TÔI XIN CHÂN THÀNH CẢM ƠN\" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  Tao thấy đẹp thì post , chúng mày ko thích thì thôi \r\n Mà đây ko phải mẹ tao nhé , chúng mày ăn nói mất dạy vừa thôi , đả động \r\n gì đến nhà mày chưa mà đã xúc phạm tao rồi ."
