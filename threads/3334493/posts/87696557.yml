  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>merrymenvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=87550697#post87550697\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>V&#xEC; anh c&#xE2;m n&#xED;n ch&#xF4;n s&#xE2;u y&#xEA;u th&#x1B0;&#x1A1;ng anh trao &#x111;&#x1EBF;n em,<br>\r\nL&#x1EB7;ng nh&#xEC;n em l&#x1B0;&#x1EDB;t qua b&#xEA;n &#x111;&#x1EDD;i.<br>\r\nM&#x1ED9;t mai ai bi&#x1EBF;t c&#x1A1;n m&#xEA; &#x111;&#x1B0;a em v&#xE0;o v&#xF2;ng tay m&#x1EDB;i.<br>\r\nAnh s&#x1EBD; ch&#x1EDD; ph&#xED;a sau gi&#x1EA5;c m&#x1A1; c&#x1EE7;a em<br>\r\nAnh s&#x1EBD; ch&#x1EDD; &#x111;&#x1EC3; n&#xF3;i nh&#x1EEF;ng &#x111;i&#x1EC1;u ch&#x1B0;a bao gi&#x1EDD;</b> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<img src=\"https://scontent-hkg3-1.xx.fbcdn.net/hphotos-xtl1/t31.0-8/s960x960/12265939_422532661274786_3123927976539835851_o.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em n&#xE0;y d&#xE2;m v&#xEA; l&#x1EDD;. Tr&#x1B0;&#x1EDB;c c&#xF3; &#x111;i h&#xE1;t c&#xF9;ng m&#x1ED9;t l&#x1EA7;n r&#x1ED3;i. L&#xE2;u kh&#xF4;ng v&#x1EC1; th&#x103;m tr&#x1B0;&#x1EDD;ng c&#x169;. Nh&#x1EDB; v&#x1B0;&#x1EDD;n rau xanh m&#x1B0;&#x1EDB;t th&#x1EE7;a h&#xE0;n vi <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by merrymenvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVì anh câm nín chôn sâu yêu thương anh trao đến em,\r\nLặng nhìn em lướt qua bên đời.\r\nMột mai ai biết cơn mê đưa em vào vòng tay mới.\r\nAnh sẽ chờ phía sau giấc mơ của em\r\nAnh sẽ chờ để nói những điều chưa bao giờ \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm này dâm vê lờ. Trước có đi hát cùng một lần rồi. Lâu không về thăm trường cũ. Nhớ vườn rau xanh mướt thủa hàn vi"
