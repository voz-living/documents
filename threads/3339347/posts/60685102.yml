  html: "\r\n\t\t\t\r\n\t\t\tS&#xE1;ng nay tr&#x1EDD;i m&#x1B0;a nh&#x1EB9;,ng&#x1ED3;i qu&#xE1;n cafe &#x111;&#x1EE3;i con M n&#xF3; &#x111;i shop m&#xE0; c&#x1EE9; c&#x1EA3;m gi&#xE1;c th&#x1EA5;y bu&#x1ED3;n bu&#x1ED3;n. T&#x1EF1; nhi&#xEA;n quay sang &#x111;&#x1EC3; &#xFD; b&#xE1;c ng&#x1ED3;i ngay ch&#xE9;o em &#x111;ang l&#x1B0;&#x1EDB;t voz.,&#x111;&#x1ECD;c c&#xE1;i topic v&#x1EC7; s&#x1EF9; n&#xE0;y <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">. Mu&#x1ED1;n ch&#x1EA1;y ra m&#x1EDD;i b&#xE1;c &#x111;i&#x1EBF;u thu&#x1ED1;c qu&#xE1; m&#xE0; c&#xF4;ng vi&#x1EC7;c ko cho ph&#xE9;p <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. Th&#xF4;i th&#xEC; &#x111;&#xE0;nh c&#x1EA3;m &#x1A1;n b&#xE1;c v&#x1EDB;i c&#xE1;c anh em lu&#xF4;n b&#x1EB1;ng vi&#x1EC7;c th&#x1EF1;c t&#x1EBF; l&#xE0; vi&#x1EBF;t ti&#x1EBF;p ph&#x1EA7;n 8 v&#x1EAD;y. N&#x1EBF;u c&#xF3; th&#x1EC3; th&#xEC; nhanh nh&#x1EA5;t l&#xE0; t&#x1ED1;i,c&#xF2;n ch&#x1EAD;m nh&#x1EA5;t l&#xE0; chi&#x1EC1;u mai <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. V&#xEC; gi&#x1EDD; em c&#x169;ng b&#x1EAD;n qu&#xE1; =.=.\r\n\t\t"
  text: >-
    Sáng nay trời mưa nhẹ,ngồi quán cafe đợi con M nó đi shop mà cứ cảm giác
    thấy buồn buồn. Tự nhiên quay sang để ý bác ngồi ngay chéo em đang lướt
    voz.,đọc cái topic vệ sỹ này . Muốn chạy ra mời bác điếu thuốc quá mà công
    việc ko cho phép . Thôi thì đành cảm ơn bác với các anh em luôn bằng việc
    thực tế là viết tiếp phần 8 vậy. Nếu có thể thì nhanh nhất là tối,còn chậm
    nhất là chiều mai . Vì giờ em cũng bận quá =.=.
