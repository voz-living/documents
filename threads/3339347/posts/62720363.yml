  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguoi_vo_danh_999\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím có bg nghĩ e M  cũg có tình cảm với thím ? Xh bg đúng là thối nát , bố già thấy con gái sa đọa , ăn chơi mà cũg chỉ biết vứt tiền cho nó . Lương tâm , tình cảm bố con cũg chỉ đến thế . . .haiz\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđừng nhận xét ai khác quá sớm . ở hoàn cảnh người ta bạn mới hiểu được ! mà chắc ko bao giờ bạn hiểu được đâu . vậy nên bạn đừng cmt nữa . \r\n\r\nps// phản hồi tích vãi cả cực"
