  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sanjiblackfoot</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62645537#post62645537\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">l&#xE2;u l&#x1EAF;m r&#x1ED3;i b&#xE1;c bob m&#x1EDB;i hi&#x1EC3;n linh, m&#x1EEB;ng qu&#xE1;! c&#x1ECF; m&#xE0; c&#xF3; b&#xE1;c n&#xE0;o h&#x1EA3;o t&#xE2;m cho em h&#x1ECF;i l&#xE0; c&#xF3; chuy&#x1EC7;n j x&#x1EA3;y ra gi&#x1EEF;a chap 8 vs chap 9 th&#x1EBF;? h b&#xE1;c bob l&#x1EA1;i l&#xE0;m cho em m l&#xE0; sao? T&#x1B0;&#x1EDD;gr b&#x1ED1; em &#x1EA5;y ph&#x1EA3;n &#x111;&#x1ED1;i m&#xE0;?<img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->con quy&#x1EBF;t ch&#x1EE9; b&#x1ED1; c&#xF3; quy&#x1EBF;t &#x111;c &#x111;&#xE2;u <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> &#x111;&#x1EB7;c tr&#x1B0;ng c&#x1EE7;a c&#xE2;u n&#xF3;i &quot;tr&#x1EDD;i ko ch&#x1ECB;u &#x111;&#x1EA5;t th&#xEC; &#x111;&#x1EA5;t ph&#x1EA3;i ch&#x1ECB;u tr&#x1EDD;i l&#xE0; &#x111;&#xE2;y&quot; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nch&#x1EAF;c b&#xE1;c &#x1EA5;y k&#x1EC3; ti&#x1EBF;p ch&#x1EE9; m&#x1EA5;t c&#xF4;ng k&#x1EC3; l&#x1EA1;i c&#x1EA3; th&#xE1;ng n&#x1EB1;m tr&#xEA;n gi&#x1B0;&#x1EDD;ng d&#x1B0;&#x1EE1;ng b&#x1EC7;nh ntn, ng&#