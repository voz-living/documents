  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sanjiblackfoot\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlâu lắm rồi bác bob mới hiển linh, mừng quá! cỏ mà có bác nào hảo tâm cho em hỏi là có chuyện j xảy ra giữa chap 8 vs chap 9 thế? h bác bob lại làm cho em m là sao? Tườgr bố em ấy phản đối mà?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncon quyết chứ bố có quyết đc đâu  đặc trưng của câu nói \"trời ko chịu đất thì đất phải chịu trời là đây\" \r\n\r\nchắc bác ấy kể tiếp chứ mất công kể lại cả tháng nằm trên giường dưỡng bệnh ntn, ngày quay tay bn lần thì"
