  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gangzbn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcó bác nào có FB con bé M đó thì inbox e đi  thề hứa đảm bảo là giữ bí mật ợ, không lộ ra ngoài \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nkhông hiểu đâu ra cái thể loại này mà cứ nhan nhản, bạn tò mò cái info tới vậy hả?  cũng vì cái info đó của mấy bạn mà bác Bob mới bị oánh, bị chửi, xém mất việc roy, ae ko có truyện đọc trong cả tháng trời.\r\nH bác ấy mới quay lại, làm lại từ đầu dc mà cứ nhan nhản cái thể loại xin info này. Éo bít trong đầu chứa cái j? có biết si nghĩ dùm người khác hok"
