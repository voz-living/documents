  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bussines</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60753752#post60753752\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xE9;o tin th&#x1EDB;t l&#xE0;m v&#x1EC7; s&#x1EF9;, &#x111;&#x1A1;n gi&#x1EA3;n th&#xEC; m&#x1ED9;t anh v&#x1EC7; s&#x1EF9; kh&#xF4;ng th&#x1EC3; c&#xF3; c&#xE1;ch h&#xE0;nh v&#x103;n th&#x1EBF; n&#xE0;y <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\nvi&#x1EBF;t r&#x1EA5;t hay<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#x1EBF; c&#x1EE9; l&#xE0; v&#x1EC7; s&#x129; th&#xEC; v&#x103;n k &#x111;&#x1B0;&#x1EE3;c hay &#xE0;?ai c&#x169;ng c&#xF3; c&#xE1;i t&#xE0;i nh&#x1ECF; ri&#xEA;ng m&#xE0;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bussines\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\téo tin thớt làm vệ sỹ, đơn giản thì một anh vệ sỹ không thể có cách hành văn thế này \r\nviết rất hay\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthế cứ là vệ sĩ thì văn k được hay à?ai cũng có cái tài nhỏ riêng mà."
