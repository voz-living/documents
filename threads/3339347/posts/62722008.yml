;a cu&#x1ED9;c vui s&#x1EAF;p t&#xE0;n.Nh&#x1EEF;ng khu&#xF4;n m&#x1EB7;t &#x111;&#x1EDD; &#x111;&#x1EAB;n,&#x111;&#xF4;i m&#x1EAF;t tr&#x1ED1;ng r&#x1ED7;ng v&#xF4; h&#x1ED3;n d&#x1EA7;n d&#x1EA7;n hi&#x1EC7;n l&#xEA;n nh&#x1B0; nh&#x1EEF;ng linh h&#x1ED3;n v&#x1EA5;t v&#x1B0;&#x1A1;ng m&#xE0; b&#xEA;n c&#x1EA1;nh ko c&#xF3; ai quan t&#xE2;m,ko ai gi&#xFA;p &#x111;&#x1EE1;. T&#x1EA5;t nhi&#xEA;n l&#xE0; m&#x1ED7;i ng&#x1B0;&#x1EDD;i &#x111;&#x1EC1;u c&#xF3; quy&#x1EC1;n l&#x1EF1;a ch&#x1ECD;n h&#x1B0;&#x1EDB;ng &#x111;i ri&#xEA;ng cho cu&#x1ED9;c &#x111;&#x1EDD;i m&#xEC;nh,ko th&#x1EC3; tr&#xE1;ch ai c&#x1EA3; ngo&#xE0;i tr&#xE1;ch b&#x1EA3;n th&#xE2;n m&#xEC;nh &#x111;&#xE3; ch&#x1ECD;n v&#x169;ng b&#xF9;n l&#xE0;m &#x111;&#x1B0;&#x1EDD;ng &#x111;i.&#x110;&#x1EBF;n khi nh&#x1EAD;n ra &#x111;&#xE3; l&#xFA;n n&#x1EED;a ng&#x1B0;&#x1EDD;i xu&#x1ED1;ng g&#x1EA7;n c&#x1ED5; th&#xEC; c&#xF3; l&#x1EBD; c&#x169;ng &#x111;&#xE3; qu&#xE1; mu&#x1ED9;n r&#x1ED3;i.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nB&#x1ECD;n b&#x1EA1;n th&#x1EB1;ng K l&#xE0; nh&#x1EEF;ng &#x111;&#x1EE9;a nh&#x1B0; th&#x1EBF;,c&#xF4;ng t&#x1EED; c&#xF3;,nh&#xE0; ngh&#xE8;o c&#xF3;,b&#x1ED1; m&#x1EB9; ly d&#x1ECB; nhau hay b&#x1ED1; m&#x1EB9; v&#xE0;o kh&#xE1;m &#x111;&#x1EC1;u xu&#x1EA5;t hi&#x1EC7;n trong ho&#xE0;n c&#x1EA3;nh m&#x1ED7;i th&#x1EB1;ng. &#x110;a ph&#x1EA7;n trong ch&#xFA;ng n&#xF3; &#x111;&#x1EC1;u l&#xE0; d&#xE2;n b&#xE1;n thu&#x1ED1;c,c&#xF2;n l&#x1EA1;i l&#xE0; l&#xE0;m ong ve cho b&#x1ECD;n b&#x1ED9; &#x111;&#x1ED9;i gi&#xE0;.&#x110;&#xF4;i l&#xFA;c c&#xF3; d&#x1ECB;p ng&#x1ED3;i u&#x1ED1;ng bia v&#x1EDB;i b&#x1ECD;n n&#xF3;,nghe b&#x1ECD;n n&#xF3; k&#x1EC3; nhi&#x1EC1;u v&#x1EC1; c&#xE1;i x&#xE3; h&#x1ED9;i &#x111;&#xEA;m m&#x1EDB;i bi&#x1EBF;t n&#xF3; &#x111;&#xE1;ng s&#x1EE3; nh&#x1B0; th&#x1EBF; n&#xE0;o,c&#xF3; nh&#x1EEF;ng th&#x1EE9; c&#xF3; l&#x1EBD; ng&#x1B0;&#x1EDD;i b&#xEC;nh th&#x1B0;&#x1EDD;ng c&#x169;ng ch&#x1EB3;ng t&#x1B0;&#x1EDF;ng t&#x1B0;&#x1EE3;ng n&#x1ED5;i.Em tuy &#x111;i l&#xE0;m c&#x169;ng &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t th&#x1EDD;i gian kh&#xF4;ng ph&#x1EA3;i l&#xE0; d&#xE0;i nh&#x1B0;ng c&#x169;ng &#x111;&#x1EE7; hi&#x1EC3;u &#x111;&#x1EC3; tr&#xE1;nh nh&#x1EEF;ng r&#x1EAF;c r&#x1ED1;i ngo&#xE0;i x&#xE3; h&#x1ED9;i.  <br>\r\n &quot;<i>B&#x1ECD;n m&#xE0;y nghe anh,c&#x1EE9; c&#x1ED1; g&#x1EAF;ng tr&#xE1;nh &#x111;c &#x111;&#x1EBF;n &#x111;&#xE2;u th&#xEC; tr&#xE1;nh,c&#xE1;i g&#xEC; to qu&#xE1; tr&#xE1;nh ko k&#x1ECB;p th&#xEC; &#x111;&#xE0;nh d&#xF9;ng n&#x1EAF;m &#x111;&#x1EA5;m &#x111;&#x1EA9;y ra v&#x1EAD;y.,&#x111;m &#x111;&#x1EDD;i m&#xE0;,b&#xEC;nh th&#x1B0;&#x1EDD;ng ph&#x1EA3;i bi&#x1EBF;t nh&#x1ECB;n c&#xF2;n &#x111;&#xF4;i l&#xFA;c ph&#x1EA3;i bi&#x1EBF;t &#x111;&#x1EA5;m nhau th&#xEC; m&#x1EDB;i s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c..</i>&quot; Em n&#xF3;i xong n&#x1ED1;c c&#x1ED1;c bia quay sang nh&#xEC;n th&#x1EB1;ng K c&#xF9;ng l&#x169; b&#x1EA1;n n&#xF3;.,th&#x1EA5;y &#x111;&#x1EE9;a n&#xE0;o &#x111;&#x1EE9;a &#x111;&#x1EA5;y c&#x169;ng &#x111;ang tr&#x1EA7;m ng&#xE2;m v&#x1EEB;a h&#xFA;t thu&#x1ED1;c v&#x1EEB;a nghe.,ch&#x1EB3;ng hi&#x1EC3;u nh&#x1EEF;ng l&#x1EDD;i em n&#xF3;i c&#xF3; v&#xE0;o &#x111;&#x1EA7;u m&#x1ED7;i th&#x1EB1;ng kh&#xF4;ng hay n&#x1B0;&#x1EDB;c &#x111;&#x1ED5; &#x111;&#x1EA7;u v&#x1ECB;t nh&#x1B0;ng n&#xF3;i th&#xEC; v&#x1EAB;n c&#x1EE9; ph&#x1EA3;i n&#xF3;i,v&#xEC; em mu&#x1ED1;n t&#x1ED1;t cho th&#x1EB1;ng K v&#xE0; b&#x1EA1;n n&#xF3;.Bi&#x1EBF;t l&#xE0; khuy&#xEA;n b&#x1ECD;n n&#xF3; b&#x1ECF; ngh&#x1EC1; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c n&#xEA;n b&#x1EA5;t &#x111;&#x1EAF;c d&#x129; m&#x1EDB;i ph&#x1EA3;i th&#x1EBF; n&#xE0;y . Th&#x1EB1;ng K ng&#x1ED3;i suy ngh&#x129; m&#x1ED9;t l&#xFA;c l&#xE2;u sau t&#x1EF1; nhi&#xEA;n nh&#x1B0; s&#x1EF1;c nh&#x1EDB; ra c&#xE1;i g&#xEC;,quay sang v&#x1EDB; c&#xE1;i &#x111;i&#x1EBF;u c&#xE0;y b&#xEA;n c&#x1EA1;nh l&#xE0;m bi r&#xF5; k&#xEA;u quay sang b&#x1EA3;o em :<br>\r\n&quot; <i>Em bi&#x1EBF;t r&#x1ED3;i,&#x111;m,&#xF4;ng anh c&#x1EE9; y&#xEA;n t&#xE2;m kh&#xF4;ng ph&#x1EA3;i lo cho b&#x1ECD;n n&#xE0;y &#x111;&#xE2;u.B&#x1ECD;n n&#xF3; c&#x169;ng tr&#x1EA3;i nhi&#x1EC1;u r&#x1ED3;i n&#xEA;n c&#x169;ng bi&#x1EBF;t &#x111;&#x1EDD;i m&#xE0;u g&#xEC;.T&#xED; n&#x1EEF;a anh em m&#xEC;nh u&#x1ED1;ng xong,em m&#x1EDD;i th&#x1EB1;ng anh l&#xEA;n qu&#xE1;n bar teen b&#x1ECD;n n&#xE0;y m&#x1EDB;i khai tr&#x1B0;&#x1A1;ng,&#x1EDF; ngo&#x1EA1;i th&#xE0;nh nh&#x1B0;ng kh&#xF4;ng xa &#x111;&#xE2;u,l&#xEA;n &#x111;&#xF3; anh c&#x1EE9; tho&#x1EA3;i cm n&#xF3; m&#xE1;i &#x111;i,ko ph&#x1EA3;i xo&#x1EAF;n g&#xEC; c&#x1EA3;</i>&quot;<br>\r\nNh&#xEC;n th&#x1EB1;ng K v&#x1EEB;a n&#xF3;i v&#x1EEB;a nh&#x1EA3; l&#xE0;n kh&#xF3;i thu&#x1ED1;c l&#xE0;o t&#x1EA1;o th&#xE0;nh nh&#x1EEF;ng ch&#x1EEF; O tan d&#x1EA7;n v&#xE0;o kh&#xF4;ng kh&#xED; t&#x1EF1; nhi&#xEA;n l&#xE0;m em c&#xF3; m&#x1ED9;t linh c&#x1EA3;m &#x111;i&#x1EC1;u g&#xEC; &#x111;&#x1EA5;y kh&#xF4;ng hay s&#x1EAF;p x&#x1EA3;y &#x111;&#x1EBF;n. <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> Em &#x111;&#x1ECB;nh t&#x1EEB; ch&#x1ED1;i v&#xEC; m&#x1ED9;t ph&#x1EA7;n v&#x1EAB;n c&#xF2;n &#x111;ang trong gi&#x1EDD; l&#xE0;m t&#xED; c&#xF2;n qua &#x111;&#xF3;n c&#xE1;i M,ph&#x1EA7;n kh&#xE1;c v&#xEC; c&#x169;ng ng&#x1EA1;i v&#xE0;o bar n&#xF3; m&#x1EDD;i free th&#x1EBF; n&#xE0;y. Ngh&#x129; xong ch&#x1B0;a k&#x1ECB;p n&#xF3;i th&#xEC; th&#x1EB1;ng K b&#x1ED3;i th&#xEA;m c&#xE2;u n&#x1EEF;a nh&#x1B0; n&#xF3; &#x111;&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c suy ngh&#x129; .: &quot; <i>&#x110;m Anh m&#xE0; tr&#x1ED1;n l&#x1EA7;n n&#xE0;y th&#xEC; &#x111;&#x1EEB;ng bao h nh&#xEC;n m&#x1EB7;t th&#x1EB1;ng K n&#xE0;y n&#x1EEF;a,c&#x1EA3; c&#xE1;i v&#x1EE5; h&#xF4;m n&#x1ECD; &#x111;&#x1B0;a th&#x1EB1;ng anh v&#x1EC1; m&#xE0; gi&#x1EDD; anh &#xE9;o &#x111;&#x1ECB;nh c&#x1EA3;m &#x1A1;n em &#xE0;.M&#xE0; n&#x1EBF;u anh s&#x1EE3; con M n&#xF3; b&#x1EAF;t &#x