  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LanhDaoDaCap_No1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHóng thím nào post link film Vệ Sĩ của Iran hay Ấn Độ len góp vui :xxx\r\n\r\nMà ngoài Bắc các bác giàu thế  cứ như tụi Mỹ vs Châu Âu,có vệ Sĩ riêng  hút chích phê pha như uống nước  chả bù cho miền Trung \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCác gia đình làm ăn máu mặt hay phải thế lắm thím. Có mỗi đứa con cứ sợ nó bị hại, đi chơi cả đám mà lúc nào cũng có 1 ông lù lù đi theo  mà cũng ít nói lắm cứ giữ khoảng cách thế thôi"
