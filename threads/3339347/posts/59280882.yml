  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>LanhDaoDaCap_No1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59280342#post59280342\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">H&#xF3;ng th&#xED;m n&#xE0;o post link film V&#x1EC7; S&#x129; c&#x1EE7;a Iran hay &#x1EA4;n &#x110;&#x1ED9; len g&#xF3;p vui :xxx<br>\r\n<br>\r\nM&#xE0; ngo&#xE0;i B&#x1EAF;c c&#xE1;c b&#xE1;c gi&#xE0;u th&#x1EBF; <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"> c&#x1EE9; nh&#x1B0; t&#x1EE5;i M&#x1EF9; vs Ch&#xE2;u &#xC2;u,c&#xF3; v&#x1EC7; S&#x129; ri&#xEA;ng <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"> h&#xFA;t ch&#xED;ch ph&#xEA; pha nh&#x1B0; u&#x1ED1;ng n&#x1B0;&#x1EDB;c <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"> ch&#x1EA3; b&#xF9; cho mi&#x1EC1;n Trung <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;c gia &#x111;&#xEC;nh l&#xE0;m &#x103;n m&#xE1;u m&#x1EB7;t hay ph&#x1EA3;i th&#x1EBF; l&#x1EAF;m th&#xED;m. C&#xF3; m&#x1ED7;i &#x111;&#x1EE9;a con c&#x1EE9; s&#x1EE3; n&#xF3; b&#x1ECB; h&#x1EA1;i, &#x111;i ch&#x1A1;i c&#x1EA3; &#x111;&#xE1;m m&#xE0; l&#xFA;c n&#xE0;o c&#x169;ng c&#xF3; 1 &#xF4;ng l&#xF9; l&#xF9; &#x111;i theo <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" 