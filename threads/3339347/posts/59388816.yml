content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>KTAX57</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59388623#post59388623\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">b&#xE1;c th&#x1EDB;t v&#x1EDB;i con b&#xE9; kia sn bao nhi&#xEA;u v&#x1EAD;y, th&#x1EA5;y b&#xE1;c c&#xF3; v&#x1EBB; t&#x1EEB;ng tr&#x1EA3;i ph&#x1EBF;t , ko d&#x1EC5; b&#x1ECB; con kia v&#x1EDB;i b&#x1EA1;n n&#xF3; c&#xE1;m d&#x1ED7; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c th&#xF4;ng c&#x1EA3;m v&#xEC; m&#x1ECD;i th&#x1EE9; trong c&#xE2;u chuy&#x1EC7;n em k&#x1EC3; em ko pub &#x111;c,t&#x1EEB; t&#xEA;n tu&#x1ED5;i &#x111;&#x1EBF;n &#x111;&#x1ECB;a &#x111;i&#x1EC3;m.C&#xF2;n l&#xFD; do v&#xEC; sao em mong b&#xE1;c &#x111;&#x1ECD;c l&#x1EA1;i c&#xE1;c ph&#x1EA7;n s&#x1EBD; bi&#x1EBF;t,n&#x1EBF;u c&#xE1;i v&#x1EE5; em review n&#xE0;y m&#xE0; l&#x1ED9; ra th&#xEC; m&#x1EC7;t l&#x1EAF;m <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nC&#xF2;n chuy&#x1EC7;n c&#xE1;m d&#x1ED7; th&#xEC; em ngh&#x129; c&#x169;ng qua c&#xE1;i tu&#x1ED5;i &#x111;&#x1EA5;y r&#x1ED3;i.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> &#x110;i l&#xE0;m c&#xE1;i n&#xE0;y c&#x169;ng hi&#x1EC3;u nhi&#x1EC1;u v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng,n&#xEA;n c&#x1ED1; g&#x1EAF;ng tr&#xE1;nh cho m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c c&#xE1;i n&#xE0;o th&#xEC; tr&#xE1;nh <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nps: B&#xE2;y gi&#x1EDD; l&#xE0; 23h56,s&#x1EAF;p qua ng&#xE0;y m&#x1EDB;i r&#x1ED3;i ch&#x1B0;a c&#xF3; ph&#x1EA7;n m&#x1EDB;i cho c&#xE1;c b&#xE1;c.Th&#x1EBF; n&#xEA;n em s&#x1EBD; tr&#x1EA3; l&#x1EDD;i h&#x1EBF;t c&#xE1;c c&#xE2;u h&#x1ECF;i c&#x1EE7;a b&#x1EA5;t c&#x1EE9; b&#xE1;c n&#xE0;o &#x111;&#x1B0;a ra l&#xFA;c n&#xE0;y.Coi nh&#x1B0; l&#xE0; t&#x1EA1; l&#x1ED7;i v&#x1EDB;i c&#xE1;c b&#xE1;c v&#x1EAD;y.<br>\r\n<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by KTAX57\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác thớt với con bé kia sn bao nhiêu vậy, thấy bác có vẻ từng trải phết , ko dễ bị con kia với bạn nó cám dỗ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác thông cảm vì mọi thứ trong câu chuyện em kể em ko pub đc,từ tên tuổi đến địa điểm.Còn lý do vì sao em mong bác đọc lại các phần sẽ biết,nếu cái vụ em review này mà lộ ra thì mệt lắm \r\nCòn chuyện cám dỗ thì em nghĩ cũng qua cái tuổi đấy rồi. Đi làm cái này cũng hiểu nhiều về cuộc sống,nên cố gắng tránh cho mình được cái nào thì tránh \r\nps: Bây giờ là 23h56,sắp qua ngày mới rồi chưa có phần mới cho các bác.Thế nên em sẽ trả lời hết các câu hỏi của bất cứ bác nào đưa ra lúc này.Coi như là tạ lỗi với các bác vậy."
