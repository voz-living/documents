  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by smile92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐánh dấu\r\nMới đọc hết các post của bác, hiểu hơn về 1 phương diện khác của cuộc sống, rất cám ơn bác nhiều.\r\nE có thắc mắc đoạn chap 8, khi nhà M với M đuổi bác thì sau đó ra sao ạ ? Tại qua chap 9 thì khi lên Bar lại có M\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím bop vẫn chưa kể về đoạn đó nhưng mình đoán sơ sơ như sau:\r\nViệc bị lộ khiến ông già M nổi trận lôi đình, Bop phải nhận một trận đòn đau, lết không nổi. May có thằng đệ vác về nhà, hai anh em mượn rượu giải sầu, bàn kế sinh nhai mới nhưng không đi đến đâu. Bop tạm về nhà tu luyện để hồi phục công lực. Bế quan một tuần thì vết thương đã lành, công lực đại tiến. Bop thầm nghĩ \"mình đẹp trai phong độ như vầy, sức khỏe có thừa, kiếm việc đâu có khó\". Nghĩ là làm, tối đó Bop ra đứng ở hồ Hale . Có mấy cô sồn sồn đến bắt chuyện nhưng sau khi ngã giá thì Bop chế bèo quá, không đi. Bop ra đứng gốc cây đốt thuốc mơ màng. Điện thoại reo - là thằng anh gọi (thằng vệ sĩ cho ông già M). \r\n- Mày đang làm gì đấy?\r\n- Em chưa tìm được việc, đang chơi.\r\n- Chơi gì mà đứng lơ ngơ cạnh hồ ?\r\n- Anh ở chỗ nào mà thấy em?\r\n- Tao đang ngồi trong xe, đỗ bên kia đường.\r\n- Ông chủ đang ngồi gần đây à, vậy thì em té, không muốn ăn đòn nữa đâu.\r\n- Có cần tao tìm mối cho không?\r\n- Không cần đâu./.\r\nNgày đầu đi làm xui xẻo, Bop về nhà suy nghĩ kế kiếm việc khác, trằn trọc mãi gần sáng mới ngủ."
