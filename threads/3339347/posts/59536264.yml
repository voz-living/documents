  html: "\r\n\t\t\t\r\n\t\t\tC&#x169;ng ko xo&#x1EAF;n hay b&#x1EA3;o b&#xE1;c ch&#xE9;m gi&#xF3; g&#xEC;.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">,&#x111;&#x1ECD;c th&#x1EA5;y r&#x1EA5;t th&#x1EAD;t <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nCH&#x1EC9; l&#xE0; &#x111;&#x1EB7;t c&#xE2;u h&#x1ECF;i do c&#xE2;u truy&#x1EC7;n b&#xE1;c vi&#x1EBF;t &#x111;&#xF4;i l&#xFA;c n&#xF3; tr&#xF9;ng h&#x1EE3;p v&#xEA; l&#xF9; ra.<br>\r\n-Nh&#x1B0; l&#xE0; b&#xE1;c dc ph&#xE2;n dzo v&#x1EC7; s&#x129; cho g&#xE1;i r&#x1EA5;t &#x103;n ch&#x1A1;i nh&#x1B0;ng &#x111;&#xF4;i l&#xFA;c r&#x1EA5;t t&#xEC;nh c&#x1EA3;m<br>\r\n==&gt;&gt; v&#x1EAB;n c&#xF3; th&#x1EC3; d&#x1EA1;y dc(ko nh&#x1B0; con b&#x1EA1;n kia m&#xE0; th&#x1EDB;t k&#x1EC3;)==&gt;&gt;chu&#x1EA9;n lu&#xF4;n &#x111;&#x1EC3; ti&#x1EBF;n l&#xEA;n 1 t&#xEC;nh y&#xEA;u v&#x1EC7; s&#x129; ,c&#xF4;ng ch&#xFA;a <br>\r\n-Th&#x1EBF; qu&#xE1;i n&#xE0;o b&#xE1;c t&#x1EA3; qu&#x1EA3; b&#xE1;c c&#x1EE9;u c&#xF4;ng ch&#xFA;a nh&#x1B0; film lu&#xF4;n,&#x111;&#xE1;nh nhau th&#xEC; th&#x1EA5;y bt,c&#xE1;i &#x111;&#x1EA5;y th&#xEC; c&#xF3; th&#x1EAD;t,ch&#x1EC9; l&#xE0; b&#xE1;c bay qu&#x1EA3; nh&#x1B0; film h&#xE0;nh &#x111;&#x1ED9;ng lu&#xF4;n,l&#xFA;c &#x111;&#x1EA5;y th&#x1EB1;ng kia chu&#x1EA9;n b&#x1ECB; b&#x1EA5;m kim ti&#xEA;m th&#xEC; b&#xE1;c v&#xE0;o<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\nc&#x169;ng bi&#x1EBF;t cu&#x1ED9;c &#x111;&#x1EDD;i v&#xF4; th&#x1B0;&#x1EDD;ng,nh&#x1B0;ng &#x111;&#x1ECD;c b&#xE0;i c&#x1EE7;a b&#xE1;c kh&#xE1; x&#xFA;c &#x111;&#x1ED9;ng <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">,ch&#x1EAF;c do em l&#xE0; ng&#x1B0;&#x1EDD;i thu&#x1ED9;c m&#x1EA3;ng s&#xE1;ng c&#x1EE7;a xh,ch&#x1EC9; bi&#x1EBF;t &#x103;n,h&#x1ECD;c ng&#x1EE7;,ngh&#x1EC9;,ch&#x1A1;i n&#xEA;n d&#x1EC5; cu&#x1ED1;n h&#xFA;t v&#x1EDB;i m&#x1EA5;y c&#xE2;u truy&#x1EC7;n v&#x1EC1; 1 m&#x1EA3;ng kh&#xE1;c th&#x1EBF; n&#xE0;y.<br>\r\nVOTE t&#xED;ch c&#x1EF1;c.c&#x1ED1; l&#xEA;n b&#xE1;c.<br>\r\n<font size=\"3\"><font color=\"Sienna\">PS:M&#xE0; th&#x1EBF; qu&#xE1;i n&#xE0;o truy&#x1EC7;n b&#xE1;c c&#xE0;ng ng&#xE0;y c&#xE0;ng c&#xF3; c&#x1EA3;m gi&#xE1;c em M y&#xEA;u b&#xE1;c <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">.N&#x1EBF;u th&#x1EAD;t v&#x1EAD;y mong b&#xE1;c c&#x1EE9; x&#xFA;c r&#x1ED3;i RV cho a e nh&#xE9; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">:stick</font></font>:\r\n\t\t"
  text: "Cũng ko xoắn hay bảo bác chém gió gì.,đọc thấy rất thật \r\nCHỉ là đặt câu hỏi do câu truyện bác viết đôi lúc nó trùng hợp vê lù ra.\r\n-Như là bác dc phân dzo vệ sĩ cho gái rất ăn chơi nhưng đôi lúc rất tình cảm\r\n==>> vẫn có thể dạy dc(ko như con bạn kia mà thớt kể)==>>chuẩn luôn để tiến lên 1 tình yêu vệ sĩ ,công chúa \r\n-Thế quái nào bác tả quả bác cứu công chúa như film luôn,đánh nhau thì thấy bt,cái đấy thì có thật,chỉ là bác bay quả như film hành động luôn,lúc đấy thằng kia chuẩn bị bấm kim tiêm thì bác vào\r\ncũng biết cuộc đời vô thường,nhưng đọc bài của bác khá xúc động ,chắc do em là người thuộc mảng sáng của xh,chỉ biết ăn,học ngủ,nghỉ,chơi nên dễ cuốn hút với mấy câu truyện về 1 mảng khác thế này.\r\nVOTE tích cực.cố lên bác.\r\nPS:Mà thế quái nào truyện bác càng ngày càng có cảm giác em M yêu bác .Nếu thật vậy mong bác cứ xúc rồi RV cho a e nhé :stick:"
