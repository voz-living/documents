111;&#xF3; &#x111;ang t&#xE8; b&#x1EAD;y &#x1EDF; c&#xE1;i ng&#xF5; t&#x1ED1;i b&#xEA;n &#x111;&#x1B0;&#x1EDD;ng b&#xEA;n kia,l&#xFA;c &#x111;i ra th&#xEC; &#x111;&#xE3; th&#x1EA5;y 2 &#x111;&#x1EE9;a &#x111;ang t&#xFA;m t&#xF3;c t&#x1EA1;t tai nhau r&#x1ED3;i.Th&#x1EBF; l&#xE0; em lao v&#xE0;o  ng&#x103;n,gi&#x1EEF; &#x111;&#x1B0;&#x1EE3;c con kia th&#xEC; con b&#xE9; em v&#x1EC7; s&#x129; c&#x1EE9; x&#xF4;ng v&#xE0;o &#x111;&#x1EA1;p n&#xF3;,em l&#x1EA1;i ph&#x1EA3;i b&#x1EBF; con b&#xE9; em v&#x1EC7; s&#x129; v&#xE1;c v&#xE0;o trong xe &#xF4; t&#xF4;,v&#x1EEB;a b&#x1EBF; v&#xE0;o th&#xEC; th&#x1EA5;y con v&#x1EB9;o b&#x1ECB; &#x111;&#xE1;nh b&#xEA;n &#x111;&#x1B0;&#x1EDD;ng alo cho 4,5 th&#x1EB1;ng trong club ra nh&#xEC;n to vl,<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> em c&#x169;ng ng&#x1EED;i th&#x1EA5;y m&#xF9;i s&#x1EAF;p &#x111;&#x1ED5; m&#xE1;u n&#xEA;n ph&#xF3;ng xe chu&#x1ED3;n th&#x1EB3;ng.<br>\r\nTh&#xE1;ng em &#x111;i l&#xE0;m l&#x1B0;&#x1A1;ng c&#x169;ng ko c&#xF3; nhi&#x1EC1;u,ch&#x1EAF;c c&#x169;ng &#xED;t h&#x1A1;n kh&#x1ED1;i b&#xE1;c &#x111;ang &#x111;&#x1ECD;c c&#xE1;i topic n&#xE0;y =.=, ban &#x111;&#x1EA7;u em v&#x1EDB;i nh&#x1EAD;n v&#xE0;o l&#xE0;m th&#x1EED; vi&#x1EC7;c,&#x111;&#x1B0;&#x1EE3;c &#xF4;ng gi&#xE0; con b&#xE9; tr&#x1EA3; cho 6 c&#x1EE7;/1 th&#xE1;ng,v&#x1EC1; sau v&#xE0;o ch&#xED;nh th&#x1EE9;c th&#xEC; &#x111;&#x1B0;&#x1EE3;c n&#xE2;ng l&#xEA;n th&#xE0;nh 10 c&#x1EE7;. Em s&#x1ED1;ng chung c&#x1EED; 1 m&#xEC;nh,ny ch&#x1B0;a c&#xF3; m&#xE0; ch&#xF3; c&#x169;ng ch&#x1B0;a nu&#xF4;i n&#xEA;n c&#x169;ng ko ph&#x1EA3;i ti&#xEA;u pha g&#xEC; nhi&#x1EC1;u l&#x1EAF;m,th&#x1EC9;nh tho&#x1EA3;ng mua &#x111;&#x1ED3; v&#x1EC1; bi&#x1EBF;u c&#xE1;c c&#x1EE5; v&#x1EDB;i con em g&#xE1;i th&#xF4;i.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nCu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a ng&#x1B0;&#x1EDD;i l&#xE