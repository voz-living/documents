#x1EA1;nh ng&#x1ED3;i u&#x1ED1;ng bia 1 m&#xEC;nh,th&#xEA;m ng&#x1B0;&#x1EDD;i b&#x1EA1;n tri k&#x1EF7; l&#xE0; &#x111;i&#x1EBF;u thu&#x1ED1;c l&#xE1;,ng&#x1ED3;i h&#xFA;t m&#xE0; nh&#xEC;n t&#x1EEB;ng d&#xF2;ng ng&#x1B0;&#x1EDD;i qua l&#x1EA1;i..th&#x1EA5;y m&#x1ECD;i th&#x1EE9; sao m&#xE0; v&#xF4; v&#x1ECB; qu&#xE1;..<br>\r\nKhi c&#xE1;c b&#xE1;c ng&#xE0;y n&#xE0;o c&#x169;ng lao &#x111;&#x1EA7;u v&#xE0;o nh&#x1EEF;ng c&#xE1;m d&#x1ED7; c&#x1EE7;a c&#xE1;i x&#xE3; h&#x1ED9;i n&#xE0;y,v&#xE0;o nh&#x1EEF;ng m&#x1EB7;t tr&#xE1;i c&#x1EE7;a m&#x1ED9;t t&#x1EA3;ng b&#x103;ng n&#x1ED5;i,c&#xE1;c b&#xE1;c m&#x1EDB;i hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c l&#xE0; cu&#x1ED9;c s&#x1ED1;ng n&#xE0;y n&#xF3; mu&#xF4;n m&#xE0;u th&#x1EBF; n&#xE0;o,ng&#x1B0;&#x1EDD;i c&#xF3; ti&#x1EC1;n,k&#x1EBB; c&#xF3; l&#x1EF1;c,ng&#x1B0;&#x1EDD;i ngh&#xE8;o,r&#x1ED3;i nh&#x1EEF;ng cave &#x103;n s&#x1B0;&#x1A1;ng &#x111;&#xEA;m..t&#x1EA5;t c&#x1EA3; n&#xF3; &#x111;&#x1EC1;u &#x1EDF; xung quanh m&#x1ED7;i ch&#xFA;ng ta,r&#x1EA5;t g&#x1EA7;n m&#xE0; m&#x1EA5;y ai trong ch&#xFA;ng ta c&#x1EA3;m nh&#x1EAD;n th&#x1EA5;y,c&#xE1;i c&#x1EA3;nh h&#x1EB1;ng &#x111;&#xEA;m nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i c&#xF3; ti&#x1EC1;n,nh&#x1EEF;ng qu&#xFD; t&#x1EED;,c&#xF4;ng ch&#xFA;a nh&#xE0; gi&#xE0;u c&#x1EA7;m nh&#x1EEF;ng c&#xE1;i v&#xED;,c&#xE1;i t&#xFA;i h&#xE0;ng ch&#x1EE5;c tri&#x1EC7;u,lao v&#xE0;o bar s&#xE0;n nh&#x1B0; nh&#x1EEF;ng con thi&#xEA;u th&#xE2;n,c&#xF2;n ngay c&#x1EA1;nh &#x111;&#xF3; l&#xE0; 1 em b&#xE9; ch&#x1EC9; t&#x1EA7;m 12,13 tu&#x1ED5;i,ng&#x1ED3;i b&#xE1;n b&#xE1;nh m&#x1EF3; b&#x1EE5;ng c&#x1ED3;n c&#xE0;o v&#xEC; &#x111;&#xF3;i..nh&#x1EEF;ng &#x111;i&#x1EC1;u nh&#x1ECF; nh&#x1EB7;t nh&#x1B0; th&#x1EBF; em g&#x1EB7;p h&#xE0;ng ng&#xE0;y,th&#x1EAD;m ch&#xED; h&#xE0;ng &#x111;&#xEA;m em &#x111;&#x1EC1;u th&#x1EA5;y,nh&#x1B0;ng ch&#x1EAF;c ch&#x1EC9; m&#x1ED7;i nh&#x1EEF;ng th&#x1EB1;ng l&#xE0;m ngh&#x1EC1; v&#x1EC7; s&#x129; ngo&#xE0;i xe &#x111;&#x1EE3;i nh&#x1B0; em m&#x1EDB;i th&#x1