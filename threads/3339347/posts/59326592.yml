  html: "\r\n\t\t\t\r\n\t\t\tm&#x1EA5;y b&#x1EA1;n tr&#xEA;n chu&#x1EA9;n r&#x1ED3;i <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nchap 1 &amp; 2 thu h&#xFA;t l&#xE0; b&#x1EDF;i n&#xF3; l&#xE0; l&#x1EDD;i t&#x1EF1; s&#x1EF1; v&#x1EC1; 1 c&#xE1;i ngh&#x1EC1; kh&#xF4;ng m&#x1EDB;i ch&#x1EB3;ng c&#x169; nh&#x1B0;ng c&#xF3; th&#x1EC3; n&#xF3;i l&#xE0; b&#xED; &#x1EA9;n, xa l&#x1EA1; v&#x1EDB;i r&#x1EA5;t nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nc&#xF2;n chap n&#xE0;y tuy c&#xE2;u chuy&#x1EC7;n r&#x1EA5;t c&#x1EA3;m &#x111;&#x1ED9;ng, gi&#x1ECD;ng k&#x1EC3; c&#x1EE7;a b&#xE1;c c&#x169;ng kh&#xE1; thu h&#xFA;t nh&#x1B0;ng n&#xF3;i thi&#x1EC7;t m&#x1EA5;y chuy&#x1EC7;n n&#xE0;y nghe c&#x169;ng nhi&#x1EC1;u r&#x1ED3;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nc&#xF3; th&#x1EC3; l&#xE0; &#x111;&#xF4;i d&#xF2;ng c&#x1EA3;m x&#xFA;c c&#x1EE7;a th&#x1EDB;t v&#x1EC1; cu&#x1ED9;c &#x111;&#x1EDD;i, em th&#x1EA5;y c&#x169;ng qu&#xFD; nh&#x1B0;ng d&#xF9; sao n&#x1EEF;a m&#x1ECD;i ng&#x1B0;&#x1EDD;i v&#x1EAB;n th&#xED;ch th&#x1EDB;t k&#x1EC3; v&#x1EC1; c&#xE1;i ngh&#x1EC1; c&#x1EE7;a m&#xEC;nh &#x1EA5;y &#x1EA1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "mấy bạn trên chuẩn rồi \r\nchap 1 & 2 thu hút là bởi nó là lời tự sự về 1 cái nghề không mới chẳng cũ nhưng có thể nói là bí ẩn, xa lạ với rất nhiều người \r\ncòn chap này tuy câu chuyện rất cảm động, giọng kể của bác cũng khá thu hút nhưng nói thiệt mấy chuyện này nghe cũng nhiều rồi \r\ncó thể là đôi dòng cảm xúc của thớt về cuộc đời, em thấy cũng quý nhưng dù sao nữa mọi người vẫn thích thớt kể về cái nghề của mình ấy ạ"
