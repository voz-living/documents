  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HanoiAdd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTại sao nhiều bạn tin đây là kể chuyện đời thực được nhỉ :3 \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình đọc thread này từ lúc ra chap 2, thực sự thì ngay từ lúc đầu mình không tin, và cũng chẳng có nhu cầu phải tin 100%, mình thấy hay và theo dõi đến bây giờ  Có vấn đề gì không bạn, mặc dù nó có thể không là 100% sự thật nhưng nó ít nhất phải là 50%, bạn đọc hoặc không đọc, đó là quyền của bạn, không thích thì cũng không cần phải cmt kiểu đó đâu nhỉ"
