  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HanoiAdd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65754986#post65754986\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1EA1;i sao nhi&#x1EC1;u b&#x1EA1;n tin &#x111;&#xE2;y l&#xE0; k&#x1EC3; chuy&#x1EC7;n &#x111;&#x1EDD;i th&#x1EF1;c &#x111;&#x1B0;&#x1EE3;c nh&#x1EC9; :3 <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Mi&#x300;nh &#x111;o&#x323;c thread na&#x300;y t&#x1B0;&#x300; lu&#x301;c ra chap 2, th&#x1B0;&#x323;c s&#x1B0;&#x323; thi&#x300; ngay t&#x1B0;&#x300; lu&#x301;c &#x111;&#xE2;&#x300;u mi&#x300;nh kh&#xF4;ng tin, va&#x300; cu&#x303;ng ch&#x103;&#x309;ng co&#x301; nhu c&#xE2;&#x300;u pha&#x309;i tin 100%, mi&#x300;nh th&#xE2;&#x301;y hay va&#x300; theo do&#x303;i &#x111;&#xEA;&#x301;n b&#xE2;y gi&#x1A1;&#x300; <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> Co&#x301; v&#xE2;&#x301;n &#x111;&#xEA;&#x300; gi&#x300; kh&#xF4;ng ba&#x323;n, m&#x103;&#x323;c du&#x300; no&#x301; co&#x301; th&#xEA;&#x309; kh&#xF4;ng la&#x300; 100% s&#x1B0;&#x323; th&#xE2;&#x323;t nh&#x1B0;ng no&#x301; i&#x301;t nh&#xE2;&#x301;t pha&#x309;i la&#x300; 50%, ba&#x323;n &#x111;o&#x323;c ho&#x103;&#x323;c kh&#xF4;ng &#x111;o&#x323;c, &#x111;o&#x301; la&#x300; quy&#xEA;&#x300;n cu&#x309;a ba&#x323;n, kh&#xF4;ng thi&#x301;ch thi&#x3