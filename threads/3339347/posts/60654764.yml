  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gekikara</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60654417#post60654417\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ko &#x111;&#x1ECD;c th&#xEC; &#x111;i ra &#x111;i &#x111;&#x1EEB;ng n&#xF3;i l&#x1EDD;i &#x111;&#x1EAF;ng cay <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;i n&#xE0;y n&#xF3;i l&#x1EDD;i th&#x1EAD;t l&#xF2;ng ch&#x1EE9; ko ph&#x1EA3;i cay &#x111;&#x1EAF;ng <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nT&#x1EA1;i sao c&#xE1;c b&#x1EA1;n l&#x1EA1;i ch&#x1EED;i film H&#xE0;n Cu&#x1ED1;c H&#xE0;n X&#x1EBB;ng su&#x1ED1;t ng&#xE0;y. Trong khi l&#x1EA1;i &#x111;i &#x111;&#x1ECD;c nh&#x1EEF;ng truy&#x1EC7;n s&#x1EB7;c m&#xF9;i anh h&#xF9;ng &#x111;i v&#x1EDB;i m&#x1EF9; nh&#xE2;n nh&#x1B0; n&#xE0;y.<br>\r\nH&#x1EE1;i c&#xE1;c th&#x1EA7;n d&#xE2;n FA, &#x111;&#x1EEB;ng u m&#xEA; t&#x1ED1;n th&#x1EDD;i gian &#x111;&#x1ECD;c &#x111;&#x1EC3; r&#x1ED3;i m&#x1A1; t&#x1B0;&#x1EDF;ng m&#xEC;nh c&#xF3; m&#x1ED9;t ng&#xE0;y c&#x169;ng gi&#x1ED1;ng nh&#x1B0; nv ch&#xED;nh <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gekikara\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tko đọc thì đi ra đi đừng nói lời đắng cay \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái này nói lời thật lòng chứ ko phải cay đắng \r\nTại sao các bạn lại chửi film Hàn Cuốc Hàn Xẻng suốt ngày. Trong khi lại đi đọc những truyện sặc mùi anh hùng đi với mỹ nhân như này.\r\nHỡi các thần dân FA, đừng u mê tốn thời gian đọc để rồi mơ tưởng mình có một ngày cũng giống như nv chính"
