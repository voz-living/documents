  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm đây bác, KIA đâu\r\nHôm nay em đưa con M đi ra nhà đứa bạn ở ngoại thành.Đm,vừa đi nó vừa thỉnh thoảng lườm em các bác ạh,cứ như sắp ăn thịt đến nơi ấy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím chuẩn bị vài con sói phòng thân đi. k đến lúc e nó xua 1 lũ butterfly ra thì thím lại chết sặc"
