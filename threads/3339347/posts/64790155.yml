  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by htc.htc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thóng suốt từ ngày bắt đầu đay, mà đa phần những truyện mình hóng thì toàn rấ lâu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChưa bằng cái này, hóng 6 tháng rồi, vừa có chap mới hôm kia . Hình như cả năm nay đc 3 chap =))\r\nhttp://vozforums.com/showthread.php?t=2986204\r\n\r\nAi chưa đọc thì đọc thử xem, truyện mình thích nhất trên voz, thể loại cờ bạc + tình cảm + khoa học viễn tưởng."
