  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nguoicodon17</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59409104#post59409104\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cho m&#xEC;nh g&#x1EA1;ch ch&#x1EE7; th&#x1EDB;t ph&#xE1;t <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> <br>\r\n<br>\r\n&#x111;&#x1ECD;c th&#xEC; c&#x169;ng l&#xF4;i cu&#x1ED1;n &#x111;&#x1EA5;y nh&#x1B0;ng n&#xF3; &#x1EA3;o v&#xEA; l&#xF9; kh&#xF4;ng bi&#x1EBF;t c&#xE1;c b&#xE1;c c&#xF3; nh&#x1EAD;n ra hay kh&#xF4;ng <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> <br>\r\n<br>\r\nChap 4 l&#xE0; chuy&#x1EC7;n em M khi m&#xE0; b&#xE1;c th&#x1EDB;t th&#x1EA5;y con M &#x1EDF; tr&#xEA;n l&#x1EA7;u b&#x1ECB; 1 th&#x1EB1;ng k&#xE9;o tay v&#xE0;o r&#x1ED3;i l&#x1EA1;i x&#xF4;ng pha &#x111;&#xE1;nh m&#x1EA5;y th&#x1EB1;ng kia 1 l&#xFA;c th&#xEC; m&#x1EDB;i l&#xEA;n t&#x1EDB;i n&#x1A1;i , l&#xEA;n t&#x1EDB;i th&#xEC; th&#x1EA5;y em M ch&#x1EC9; v&#x1EEB;a m&#x1EDB;i &#x111;&#x1B0;a tay ra th&#x1EB1;ng kia ch&#x1B0;a k&#x1ECB;p b&#x1A1;m ti&#xEA;m v&#xE0;o c&#x1EE9; nh&#x1B0; ki&#x1EC3;u phim anh h&#xF9;ng xu&#x1EA5;t hi&#x1EC7;n &#x111;&#xFA;ng l&#xFA;c kh&#xF4;ng &#x111;&#x1EC3; ng&#x1B0;&#x1EDD;i &#x111;&#x1EB9;p b&#x1ECB; h&#x1EA1;i <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> trong khi &#x111;&#xF3; n&#x1EBF;u tr&#x1B0;&#x1EDD;ng h&#x1EE3;p em l&#xE0; th&#x1EB1;ng tr&#x1EBB; tr&#xE2;u kia &#x111;&#xE3; mu&#x1ED1;n ti&#xEA;m em M th&#xEC; v&#x1EEB;a k&#xE9;o v&#xE0;o &#x111;&#xE3; ch&#x1A1;i h&#x1EB3;n kh&#xF4;ng t&#x1ED1;n t&#x1EDB;i 1 ph&#xFA;t kh&#xF4;ng l&#x1EBD; b&#xE1;c th&#x1EDB;t &#x111;&#xE1;nh t&#x1EE5;i kia + t&#xEC;m &#x111;&#x1B0;&#x1EDD;ng ch&#x1B0;a t&#x1EDB;i 1 ph&#xFA;t &#xE0; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> <br>\r\n<br>\r\nc&#xF2;n chap m&#x1EDB;i n&#xE0;y th&#xEC; c&#x1EE9; nh&#x1B0; x&#xE3; h&#x1ED9;i &#x111;en h&#x1ED3;ng kong <br>\r\n<br>\r\nv&#x1EEB;a n&#xF3;i &#x111;&#x1EBF;n vi&#x1EC7;c &#x111;&#xE1;nh ghen xong th&#xEC; l&#x1EAD;p t&#x1EE9;c con b&#xE9; v&#xE1;y &#x111;en &#x111;ang l&#xE0; trung t&#xE2;m &#x103;n h&#x1EB3;n v&#x1EE5; &#x111;&#xE1;nh ghen , &#x111;&#x1ECD;c &#x111;&#x1EBF;n &#x111;&#xE2;y l&#xE0; em bi&#x1EBF;t ki&#x1EC3;u g&#xEC; con b&#xE9; v&#xE1;y &#x111;en c&#x169;ng &#x111;&#x1B0;&#x1EE3;c c&#x1EE9;u b&#x1EDF;i th&#x1EDB;t ho&#x1EB7;c th&#x1EB1;ng K kia v&#xE0; y nh&#x1B0; r&#x1EB1;ng . <br>\r\n<br>\r\nth&#x1EB1;ng K c&#xF3; quan h&#x1EC7; g&#xEC; v&#x1EDB;i con v&#xE1;y &#x111;en &#x111;&#xE2;u ? V&#xEC; &#x111;&#x1ED3;ng c&#x1EA3;m &#xE0; ? Em t&#x1EEB;ng c&#xF3; cu&#x1ED9;c s&#x1ED1;ng trong nh&#x1EEF;ng n&#x1A1;i &#x111;&#xF3; n&#xEA;n xin cho em g&#x1EA1;ch ph&#xE1;t n&#x1EEF;a <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> ch&#x1EA3; c&#xF3; &#x111;&#x1ED3;ng c&#x1EA3;m g&#xEC; h&#x1EBF;t &#x111;&#xE2;u b&#xE1;c th&#x1EDB;t . <br>\r\n<br>\r\nTh&#x1EB1;ng m&#x1EF1;c t&#xE0;u v&#x1EEB;a c&#x1EA7;m dao &#x111;&#x1ECB;nh xi&#xEA;n th&#x1EDB;t th&#xEC; l&#x1EA1;i th&#xEA;m 1 s&#x1EF1; tr&#xF9;ng h&#x1EE3;p &#x111;&#x1EBF;ch tin n&#x1ED5;i l&#xE0; th&#x1EB1;ng v&#x1EC7; s&#x129; &#x111;&#x1ED3;ng nghi&#x1EC7;p c&#x169;ng n&#xE9;m chai Chivas k&#x1ECB;p th&#x1EDD;i &#x111;&#x1EC3; c&#x1EE9;u th&#x1EDB;t , v&#xE3;i c&#x1EA3; tr&#xF9;ng h&#x1EE3;p <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> <br>\r\n<br>\r\nem xin h&#x1EBF;t <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#xF9;ng quan &#x111;i&#x1EC3;m, <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> ph&#xE1;t\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguoicodon17\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCho mình gạch chủ thớt phát  \r\n\r\nđọc thì cũng lôi cuốn đấy nhưng nó ảo vê lù không biết các bác có nhận ra hay không  \r\n\r\nChap 4 là chuyện em M khi mà bác thớt thấy con M ở trên lầu bị 1 thằng kéo tay vào rồi lại xông pha đánh mấy thằng kia 1 lúc thì mới lên tới nơi , lên tới thì thấy em M chỉ vừa mới đưa tay ra thằng kia chưa kịp bơm tiêm vào cứ như kiểu phim anh hùng xuất hiện đúng lúc không để người đẹp bị hại  trong khi đó nếu trường hợp em là thằng trẻ trâu kia đã muốn tiêm em M thì vừa kéo vào đã chơi hẳn không tốn tới 1 phút không lẽ bác thớt đánh tụi kia + tìm đường chưa tới 1 phút à  \r\n\r\ncòn chap mới này thì cứ như xã hội đen hồng kong \r\n\r\nvừa nói đến việc đánh ghen xong thì lập tức con bé váy đen đang là trung tâm ăn hẳn vụ đánh ghen , đọc đến đây là em biết kiểu gì con bé váy đen cũng được cứu bởi thớt hoặc thằng K kia và y như rằng . \r\n\r\nthằng K có quan hệ gì với con váy đen đâu ? Vì đồng cảm à ? Em từng có cuộc sống trong những nơi đó nên xin cho em gạch phát nữa  chả có đồng cảm gì hết đâu bác thớt . \r\n\r\nThằng mực tàu vừa cầm dao định xiên thớt thì lại thêm 1 sự trùng hợp đếch tin nổi là thằng vệ sĩ đồng nghiệp cũng ném chai Chivas kịp thời để cứu thớt , vãi cả trùng hợp  \r\n\r\nem xin hết \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncùng quan điểm,  phát"
