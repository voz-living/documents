  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>truysat2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60804772#post60804772\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EF1;c t&#xEC;nh kh&#xF4;ng hi&#x1EC3;u chap 8 l&#xE0; nh&#x1B0; th&#x1EBF; n&#xE0;o? Kh&#xF4;ng hi&#x1EC3;u sao em M l&#x1EA1;i kh&#xF3;c, v&#xE0; b&#xE1;c Bob l&#x1EA1;i xl em &#x1EA5;y, b&#xE1;c &#x111;&#xE3; l&#xE0;m j th&#x1EBF;? Hay l&#xE0; do b&#xE1;c post b&#xE0;i l&#xEA;n &#x111;&#xE2;y n&#xEA;n m&#x1EDB;i b&#x1ECB; th&#x1EBF; ph&#x1EA3;i ko?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1ECB; l&#x1ED9; th&#xEC; ph&#x1EA3;i, th&#xED;m &#x111;&#x1ECD;c chap 8 + ph&#x1EA7;n th&#xED;m &#x1EA5;y vi&#x1EBF;t b&#xEA;n ngo&#xE0;i n&#x1EEF;a\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by truysat2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThực tình không hiểu chap 8 là như thế nào? Không hiểu sao em M lại khóc, và bác Bob lại xl em ấy, bác đã làm j thế? Hay là do bác post bài lên đây nên mới bị thế phải ko?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBị lộ thì phải, thím đọc chap 8 + phần thím ấy viết bên ngoài nữa"
