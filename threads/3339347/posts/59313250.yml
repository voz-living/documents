  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bolobalax</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59313213#post59313213\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EA5;y &#xF4;ng l&#xE0;m phim VN &#x1EA5;y, th&#xED;ch l&#xE0;m phim hay th&#xEC; d&#x1EC5; kh&#xF4;ng &#x1EA5;y m&#xE0;.<br>\r\n<br>\r\nB&#x1B0;&#x1EDB;c 1: Thu&#xEA; nguy&#xEA;n 1 c&#x1EAD;u nh&#x1B0; n&#xE0;y vi&#x1EBF;t l&#x1EA1;i cu&#x1ED9;c &#x111;&#x1EDD;i m&#xEC;nh, cu&#x1ED9;c &#x111;&#x1EDD;i v&#xE0;i ng&#x1B0;&#x1EDD;i m&#xE0; c&#x1EAD;u &#x1EA5;y bi&#x1EBF;t.<br>\r\nB&#x1B0;&#x1EDB;c 2: Vi&#x1EBF;t l&#x1EA1;i, ch&#x1EC9;nh s&#x1EED;a, th&#xEA;m/b&#x1EDB;t &#xFD;, t&#xEC;nh ti&#x1EBF;t.<br>\r\nB&#x1B0;&#x1EDB;c 3: &#x110;&#x1B0;a c&#x1EAD;u n&#xE0;y &#x111;&#x1ECD;c v&#xE0; duy&#x1EC7;t l&#x1EA1;i.<br>\r\nB&#x1B0;&#x1EDB;c 4: M&#x1EDD;i c&#x1EAD;u &#x1EA5;y &#x111;&#xF3;ng phim.<br>\r\n<br>\r\nTh&#x1EBF; l&#xE0; phim VN c&#x1EE9; nh&#x1EAD;p sang H&#xE0;n x&#x1EBB;ng, T&#xE0;u, Th&#xE1;i... &#x1EA7;m &#x1EA7;m th&#xF4;i. C&#xF3; &#x111;e&apos;o g&#xEC; m&#xE0; &#x111;e&apos;o s&#xE1;nh vai c&#x1B0;&#x1EDD;ng qu&#x1ED1;c 5 ch&#xE2;u dc!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->quan tr&#x1ECD;ng l&#xE0; di&#x1EC5;n vi&#xEA;n VN di&#x1EC5;n &#x111;&#xE9;o c&#xF3; t&#xE2;m v&#x1EDB;i ngh&#x1EC1;, &#x111;&#x1EA1;o di&#x1EC5;n th&#xEC; c&#x1EE9;ng ng&#x1EAF;t m&#xE1;y m&#xF3;c kh&#xF4;ng s&#xE1;ng t&#x1EA1;o, c&#xF2;n b&#x1ECD;n ng&#x1B0;&#x1EDD;i m&#x1EAB;u ca s&#x129; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bolobalax\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMấy ông làm phim VN ấy, thích làm phim hay thì dễ không ấy mà.\r\n\r\nBước 1: Thuê nguyên 1 cậu như này viết lại cuộc đời mình, cuộc đời vài người mà cậu ấy biết.\r\nBước 2: Viết lại, chỉnh sửa, thêm/bớt ý, tình tiết.\r\nBước 3: Đưa cậu này đọc và duyệt lại.\r\nBước 4: Mời cậu ấy đóng phim.\r\n\r\nThế là phim VN cứ nhập sang Hàn xẻng, Tàu, Thái... ầm ầm thôi. Có đe'o gì mà đe'o sánh vai cường quốc 5 châu dc!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nquan trọng là diễn viên VN diễn đéo có tâm với nghề, đạo diễn thì cứng ngắt máy móc không sáng tạo, còn bọn người mẫu ca sĩ"
