  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by romany123\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttừ phần 7 sang 8 thiếu hả mọi người. em đọc lờ mờ hiểu là có 1 vụ gì đó khiến chủ thớt bị cho nghỉ việc mà chắc bị xóa rồi. ai túm váy đoạn đó cho em để dễ hiểu cái.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCó mấy thím xin profile của em M,sau đó add fr facebook,rồi chát chít,mách lẽo chuyện trên này,hình như còn đưa link thớt này cho con M đọc nữa,thế là tanh bành,em cũng hiểu có thế thôi,vì e cũng chưa ngâm cứu hết"
