  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xexyboy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=74451861#post74451861\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE1;c n&#xE0;o gi&#x1EA3;i th&#xED;ch h&#x1ED9; e chap 8 c&#xE1;i. B&#x1ED1;p l&#xE0;m g&#xEC; em M m&#xE0; b&#x1ECB; b&#x1ED1; M &#x111;&#xE1;nh, &#x111;&#x1EBF;n chap sau l&#x1EA1;i th&#x1EA5;y b&#xEC;nh th&#x1B0;&#x1EDD;ng<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#xF3; &#x111;&#x1ECD;c k&#x129; ko v&#x1EAD;y <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nb&#x1ED1; M &#x111;&#xE1;nh B&#x1ED1;p v&#xEC; B&#x1ED1;p vi&#x1EBF;t truy&#x1EC7;n n&#xE0;y tr&#xEA;n vOz, r&#x1ED3;i c&#xF3; &#x111;&#x1EE9;a chim l&#x1EE3;n ton h&#xF3;t chuy&#x1EC7;n n&#xE0;y v&#x1EDB;i &#xF4;ng &#xFD; <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> .&#xD4;ng &#xFD; bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c, t&#x1EE9;c gi&#x1EAD;n v&#xEC; ngh&#x129; B&#x1ED1;p vi&#x1EBF;t truy&#x1EC7;n n&#xF3;i x&#x1EA5;u con g&#xE1;i v&#xE0; gia &#x111;&#xEC;nh, c&#xF3; th&#x1EC3; g&#xE2;y ph&#xE1; ho&#x1EA1;i <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">, n&#xEA;n &#xF4;ng t&#x1EE9;c &#xF4;ng &#x111;&#xE1;nh <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> . C&#x169;ng v&#xEC; th&#x1EBF; n&#xEA;n t&#x1EEB; c&#xE1;c chap sau B&#x1ED1;p vi&#x1EBF;t ko c&#xF2;n &#x111;&#x1B0;&#x1EE3;c &quot;tho&#x1EA3;i m&#xE1;i&quot; nh&#x1B0; tr&#x1B0;&#x1EDB;c kia n&#x1EEF;a v&#xEC; ch&#x1ECB;u s&#x1EF1; &quot;ki&#x1EC3;m duy&#x1EC7;t&quot; <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xexyboy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác nào giải thích hộ e chap 8 cái. Bốp làm gì em M mà bị bố M đánh, đến chap sau lại thấy bình thường\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncó đọc kĩ ko vậy \r\n\r\nbố M đánh Bốp vì Bốp viết truyện này trên vOz, rồi có đứa chim lợn ton hót chuyện này với ông ý  .Ông ý biết được, tức giận vì nghĩ Bốp viết truyện nói xấu con gái và gia đình, có thể gây phá hoại , nên ông tức ông đánh  . Cũng vì thế nên từ các chap sau Bốp viết ko còn được \"thoải mái\" như trước kia nữa vì chịu sự \"kiểm duyệt\""
