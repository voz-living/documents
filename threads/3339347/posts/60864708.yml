  html: "\r\n\t\t\t\r\n\t\t\t&#x111;&#x1ECD;c hay l&#x1EAF;m<br>\r\n&#x111;&#x1ECD;c c&#x169;ng &#x111;&#x1ED3;ng c&#x1EA3;m v&#x1EDB;i ch&#x1EE7; th&#x1EDB;t<br>\r\ntuy a e ko l&#xE0;m v&#x1EC7; s&#x1EF9;<br>\r\nnh&#x1B0;ng th&#x1EA5;y c&#xE2;u n&#xE0;y c&#x169;ng &#x111;&#xFA;ng v&#x1EDB;i m&#xEC;nh<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&#x110;&#xF4;i khi m&#x1ED7;i bu&#x1ED5;i s&#xE1;ng th&#x1EE9;c d&#x1EAD;y,nh&#xEC;n v&#xE0;o g&#x1B0;&#x1A1;ng th&#x1EA5;y m&#xEC;nh gi&#xE0; h&#x1A1;n,m&#x1EAF;t th&#xE2;m h&#x1A1;n, v&#x1EAB;n m&#x1ED9;t th&#xE2;n m&#x1ED9;t m&#xEC;nh ch&#x1EB3;ng c&#xF3; ai b&#xEA;n c&#x1EA1;nh,em l&#x1EA1;i c&#x1EA3;m th&#x1EA5;y t&#x1EE7;i th&#xE2;n l&#x1EAF;m\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "đọc hay lắm\r\nđọc cũng đồng cảm với chủ thớt\r\ntuy a e ko làm vệ sỹ\r\nnhưng thấy câu này cũng đúng với mình\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tĐôi khi mỗi buổi sáng thức dậy,nhìn vào gương thấy mình già hơn,mắt thâm hơn, vẫn một thân một mình chẳng có ai bên cạnh,em lại cảm thấy tủi thân lắm"
