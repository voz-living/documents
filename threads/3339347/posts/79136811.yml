  text: "thím làm cái nghề này, cộng với việc hay thương người, thì có thể bị trả thù bất cứ khi nào. Thím phải cảm ơn ông sếp nhiều vì nếu không có ổng ra tay thím đã bị xiên từ lâu rồi  \r\nLúc đi tìm 2 chị em sao thím không gọi thêm bạn? Lúc nào cũng hành động đơn độc như vậy thì nguy hiểm lắm  \r\nmà truyện này là thím kể thật hay có hư cấu tí nào không vậy"
