  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trantuc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59292022#post59292022\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">th&#xED;m c&#xF3; gi&#xF3; kh&#xF4;ng v&#x1EAD;y, e l&#xE0; e &#x111;&#xE9;o tin th&#xED;m &#x111;&#xE2;u</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->_<font size=\"4\">Ng&#x1EAD;m c&#xE1;i m&#x1ED3;m th&#xFA;i v&#xE0;o em trai ah<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> t&#xEC;m l&#x1EA1;i c&#xE1;c post c&#x1EE7;a b&#xE1;c &#x1EA5;y nh&#xE9;<img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"><br>\r\nB&#xE1;c &#x1EA5;y review theo y&#xEA;u c&#x1EA7;u c&#x1EE7;a c&#xE1;c mem voz t&#x1EEB; topic</font><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58888938#post58888938\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;&#x1EEB;ng th&#x1EED; b&#xE1;c &#x1A1;i,ng&#x1B0;&#x1EDD;i ngo&#xE0;i ko bi&#x1EBF;t ch&#x1EE9; nh&#x1B0; em trong cu&#x1ED9;c r&#x1ED3;i m&#x1EDB;i hi&#x1EC3;u,m&#x1EC7;t l&#x1EAF;m,nh&#x1B0; ki&#x1EC3;u h&#xE0;nh x&#xE1;c ra &#x1EA5;y ch&#x1EE9; l&#x1EA5;y &#x111;&#xE2;u ra s&#x1B0;&#x1EDB;ng.<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\nNg&#xE0;y th&#xEC; c&#xF3; th&#x1EC3; &#x111;em con lap ng&#x1ED3;i tr&#xEA;n xe &#x111;&#x1B0;a &#x111;&#xF3;n n&#xF3; &#x111;i h&#x1ECD;c,c&#x1EE9; &#x111;&#x1EBF;n t&#x1ED1;i l&#xE0; l&#x1EA1;i ph&#x1EA3;i vest &#x111;&#xF3;n n&#xF3; &#x111;&#x1B0;a &#x111;i c&#xE1;c v&#x169; tr&#x1B0;&#x1EDD;ng n&#xE0;y n&#x1ECD;,m&#xE0; n&#xF3;i th&#x1EAD;t ch&#x1EE9; ch&#x1EC9; ri&#xEA;ng c&#xE1;i vi&#x1EC7;c &#x111;&#x1B0;a n&#xF3; &#x111;i c&#x1EA3; s&#xE1;ng chi&#x1EC1;u t&#x1ED1;i nh&#x1B0; th&#x1EBF; &#x111;&#xE3; &#x1ECD;c h&#x1A1;i ra r&#x1ED3;i,l&#x1EA5;y &#x111;&#xE2;u ra s&#x1EE9;c m&#xE0; l&#x1EAF;c v&#x1EDB;i free v&#x1EDB;i n&#xF3; n&#x1EEF;a <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nL&#x1B0;&#x1A1;ng th&#xEC; b&#x1ED1; n&#xF3; tr&#x1EA3; ch&#x1EE9; n&#xF3; c&#xF3; tr&#x1EA3; &#xE9;o &#x111;&#xE2;u,th&#xE1;ng TB &#x111;&#x1B0;&#x1EE3;c c&#xF3; 10tr nh&#x1B0;ng m&#xE0; &#x111;&#x1ED1;t s&#x1EE9;c kinh kh&#x1EE7;ng.<br>\r\n&#x110;&#x1EA5;y c&#xF2;n ch&#x1B0;a k&#x1EC3; l&#xE0; m&#x1EA5;y l&#x1EA7;n n&#xF3; bay nh&#x1EA3;y b&#x1ECB; b&#xEA;n HS b&#x1EAF;t,th&#x1EBF; l&#xE0; em l&#x1EA1;i ph&#x1EA3;i ch&#x1EA1;y v&#xE0;o xin r&#x1ED3;i b&#x1ECF; ti&#x1EC1;n t&#xFA;i ra lo cho n&#xF3;,v&#x1EAD;y m&#xE0; m&#x1EA5;y l&#x1EA7;n &#xF4;ng gi&#xE0; n&#xF3; to&#xE0;n qu&#xEA;n thanh to&#xE1;n ti&#x1EC1;n c&#x1EE7;a m&#xEC;nh <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">.<br>\r\nC&#xF2;n v&#x1EC1; c&#xE1;i kho&#x1EA3;n Free v&#x1EDB;i &#x1EA5;y kia th&#xEC; n&#xF3;i th&#x1EAD;t l&#xE0; t&#x1EEB; h&#x1ED3;i em l&#xE0;m &#x111;&#x1EBF;n gi&#x1EDD; c&#x169;ng b&#x1ECB; n&#xF3; g&#x1ECD;i v&#xE0;o ks v&#xE0;i l&#x1EA7;n c&#xF9;ng v&#x1EDB;i l&#x169; b&#x1EA1;n n&#xF3;. Nh&#x1B0;ng n&#xF3;i th&#x1EAD;t l&#xE0; em to&#xE0;n chu&#x1ED3;n th&#xF4;i,th&#x1EE9; 1 l&#xE0; em qua c&#xE1;i tu&#x1ED5;i &#x111;&#x1EC3; ch&#x1A1;i m&#x1EA5;y tr&#xF2; &#x111;&#xE1; v&#x1EDB;i c&#x1EAF;n thu&#x1ED1;c r&#x1ED3;i,th&#x1EE9; 2 l&#xE0; em d&#xE2;n v&#xF5;,ch&#x1A1;i m&#x1EA5;y c&#xE1;i &#x111;&#xF3; ch&#x1EB3;ng m&#x1EA5;y ch&#x1ED1;c ng&#x1B0;&#x1EDD;i nh&#x1B0; th&#x1EB1;ng nghi&#x1EC7;n ngay,c&#xF2;n v&#x1EE5; &#x1EA5;y v&#x1EDB;i n&#xF3; c&#x169;ng th&#x1EBF;,tr&#x1B0;&#x1EDB;c m&#x1EDB;i l&#xE0;m c&#x169;ng suy ngh&#x129; ham h&#x1ED1; l&#x1EAF;m,nh&#x1B0;ng t&#x1EEB; c&#xE1;i h&#xF4;m ch&#x1EDF; n&#xF3; &#x111;i ra BM kh&#xE1;m da li&#x1EC5;u ( n&#xF3; b&#x1EA3;o th&#x1EBF; ) em s&#x1EE3; ko d&#xE1;m l&#xE0;m g&#xEC; lu&#xF4;n.<br>\r\nV&#x1EAD;y m&#xE0; d&#x1EA1;o n&#xE0;y g&#x1EA7;n &#x111;&#xE2;y c&#x1EE9; t&#x1ED1;i &#x111;&#x1EBF;n l&#xE0; n&#xF3; trong bar to&#xE0;n ntin t&#xEC;nh c&#x1EA3;m cho m&#xEC;nh ( em th&#xEC; ng&#x1ED3;i ngo&#xE0;i &#xF4; t&#xF4; &#x111;&#x1EE3;i ) b&#x1EA3;o l&#xE0; ng&#x1ED3;i ngo&#xE0;i &#x111;&#xF3; c&#xF3; m&#x1EC7;t ko,&#x111;&#xF3;i ch&#x1B0;a ra &#x111;i &#x103;n,th&#x1EBF; n&#xE0;y th&#x1EBF; kia. Ch&#x1ECB;u,ch&#x1EB3;ng hi&#x1EC3;u n&#x1ED5;i m&#x1EA5;y &#x111;&#x1EE9;a nh&#x1B0; n&#xF3; n&#x1EEF;a.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"http://vozforums.com/showthread.php?p=58888938#post58888938\" target=\"_blank\">http://vozforums.com/showthread.php?...8#post58888938</a><br>\r\n_<font size=\"4\">Ng&#xF4;n t&#x1EEB; b&#xE1;c &#x1EA5;y gi&#x1EA3;n d&#x1ECB; kh&#xF4;ng bay b&#x1ED5;ng,suy ngh&#x129; v&#x1EC1; s&#x1EF1; vi&#x1EC7;c h&#x1EB1;ng ng&#xE0;y r&#x1EA5;t s&#xE2;u s&#x1EAF;c<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> cho th&#x1EA5;y nh&#x1EEF;ng &#x111;i&#x1EC1;u &#x1EA5;y ch&#x1EC9; c&#xF3; th&#x1EC3; t&#x1EEB; 1 con c&#xF3; nh&#x1EEF;ng tr&#x1EA3;i nghi&#x1EC7;m th&#x1EF1;c th&#x1EE5; lao &#x111;&#x1ED9;ng v&#x1EA5;t v&#x1EA3; v&#xE0; &#xFD; ch&#xED; ph&#x1EA3;i r&#x1EA5;t cao .N&#xEA;n gi&#xF3; m&#xE1;y &#x1EDF; &#x111;&#xE2;y g&#x1EA7;n nh&#x1B0; l&#xE0; s&#x1ED1; 0 nh&#xE9;<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nKh&#xF4;ng tin &#x111;em so v&#x1EDB;i m&#x1EA5;y c&#xE1;i chuy&#x1EC7;n d&#xE0;i t&#x1EAD;p tr&#xEA;n voz n&#xE0;y bi&#x1EBF;t ngay<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trantuc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthím có gió không vậy, e là e đéo tin thím đâu\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n_Ngậm cái mồm thúi vào em trai ah tìm lại các post của bác ấy nhé\r\nBác ấy review theo yêu cầu của các mem voz từ topic\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐừng thử bác ơi,người ngoài ko biết chứ như em trong cuộc rồi mới hiểu,mệt lắm,như kiểu hành xác ra ấy chứ lấy đâu ra sướng.\r\nNgày thì có thể đem con lap ngồi trên xe đưa đón nó đi học,cứ đến tối là lại phải vest đón nó đưa đi các vũ trường này nọ,mà nói thật chứ chỉ riêng cái việc đưa nó đi cả sáng chiều tối như thế đã ọc hơi ra rồi,lấy đâu ra sức mà lắc với free với nó nữa \r\nLương thì bố nó trả chứ nó có trả éo đâu,tháng TB được có 10tr nhưng mà đốt sức kinh khủng.\r\nĐấy còn chưa kể là mấy lần nó bay nhảy bị bên HS bắt,thế là em lại phải chạy vào xin rồi bỏ tiền túi ra lo cho nó,vậy mà mấy lần ông già nó toàn quên thanh toán tiền của mình .\r\nCòn về cái khoản Free với ấy kia thì nói thật là từ hồi em làm đến giờ cũng bị nó gọi vào ks vài lần cùng với lũ bạn nó. Nhưng nói thật là em toàn chuồn thôi,thứ 1 là em qua cái tuổi để chơi mấy trò đá với cắn thuốc rồi,thứ 2 là em dân võ,chơi mấy cái đó chẳng mấy chốc người như thằng nghiện ngay,còn vụ ấy với nó cũng thế,trước mới làm cũng suy nghĩ ham hố lắm,nhưng từ cái hôm chở nó đi ra BM khám da liễu ( nó bảo thế ) em sợ ko dám làm gì luôn.\r\nVậy mà dạo này gần đây cứ tối đến là nó trong bar toàn ntin tình cảm cho mình ( em thì ngồi ngoài ô tô đợi ) bảo là ngồi ngoài đó có mệt ko,đói chưa ra đi ăn,thế này thế kia. Chịu,chẳng hiểu nổi mấy đứa như nó nữa.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttp://vozforums.com/showthread.php?...8#post58888938\r\n_Ngôn từ bác ấy giản dị không bay bổng,suy nghĩ về sự việc hằng ngày rất sâu sắc cho thấy những điều ấy chỉ có thể từ 1 con có những trải nghiệm thực thụ lao động vất vả và ý chí phải rất cao .Nên gió máy ở đây gần như là số 0 nhé\r\nKhông tin đem so với mấy cái chuyện dài tập trên voz này biết ngay"
