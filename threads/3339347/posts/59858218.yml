  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ariesken\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình vẫn chưa hiểu thằng đó nó nằm vùng kiểu  gì mà chỉ nhờ mấy cái viết tắt tên với bar mà mò ra info, voãi thật\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKo đọc truyện à  tình tiết logic lại tí là ra info chứ gì đâu,tên nv là viết tắt,lại còn đôi bạn cùng đú thì ai học ở trường đó đều biết rõ thôi\r\nTóm lại k ai là ng có lỗi,k trách đc ai cả nếu bác thớt k để nhiều sơ hở thì đâu đến nỗi"
