content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>_VP02_</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68834250#post68834250\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hnay co&#x301; chap 12 r, thu&#xF4;&#x301;c pha&#x301;t li&#xEA;n lu&#x323;c, ph&#xEA; va&#x303;i <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ch&#xE1;p 12 &#x111;&#xE2;u? Ch&#x1B0;a c&#xF3; m&#xE0;. C&#x1EE9; l&#xE0;m nh&#x1B0; U19 VN s&#x1EAF;p v&#xF4; &#x111;&#x1ECB;ch U19 ch&#xE2;u &#xC1; ko b&#x1EB1;ng. <br>\r\nE qu&#xE1; b&#x1EE9;c x&#xFA;c Bob b&#x1EDF;i v&#xEC; sau n&#x1EED;a n&#x103;m Bob nh&#xE0; ta m&#x1EDB;i s&#xF3;n &#x111;c c&#xE1;i chap 11. N&#xF3;i x&#x1EA1;o c&#xF3; &#x111;&#xEA;m e n&#x1EB1;m m&#x1A1; th&#x1EA5;y Bob b&#x1ECB; ch&#xE9;m l&#xE9;n m&#x1EA5;t s&#x1EE9;c lao &#x111;&#x1ED9;ng ph&#x1EA3;i b&#x1ECF; ngh&#x1EC1;. N&#x1EED;a n&#x103;m l&#xE0; bi&#x1EBF;t bao v&#x1EAD;t &#x111;&#x1ED5;i sao r&#x1EDD;i. N&#x1EED;a n&#x103;m nh&#x1EEF;ng th&#x1EB1;ng n&#xF4;ng d&#xE2;n gi&#x1ECF;i c&#xF3; th&#x1EC3; ch&#x103;n &#x111;c h&#xE0;ng ch&#x1EE5;c b&#xF3; rau xanh. Th&#x1EB1;ng ch&#x1A1;i LOL c&#xF3; n&#x103;ng khi&#x1EBF;u c&#xF3; th&#x1EC3; t&#x1EEB; ch&#x1B0;a b&#xED;t ch&#x1A1;i l&#xEA;n &#x111;&#x1B0;&#x1EE3;c kim c&#x1B0;&#x1A1;ng 1. N&#x1EED;a n&#x103;m c&#x169;ng &#x111;&#x1EE7; cho b&#xE0; d&#xEC; ru&#x1ED9;t e ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c kho&#x1EA3;ng 1 t&#x1EF7; VN&#x110; (c&#xE1;i n&#xE0;y t&#x1EF1; s&#x1B0;&#x1EDB;ng n&#xEA;n e t&#x1EF1; &#x103;n g&#x1EA1;ch<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">) N&#x1EED;a n&#x103;m Bob ch&#x1EC9; s&#xF3;n &#x111;c h&#x1A1;n ng&#xE0;n ch&#x1EEF; cho anh em trong khi r&#x1EA5;t c&#xF3; th&#x1EC3; h&#x1EAF;n ta &#xE9;o ch&#x103;n &#x111;c b&#xF3; rau n&#xE0;o, ch&#x1EA3; b&#xED;t g&#xEC; v&#x1EC1; LOL v&#xE0; c&#x169;ng ch&#x1EB3;ng ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c s&#x1ED1; ti&#x1EC1;n nh&#x1B0; b&#xE0; d&#xEC; em. <br>\r\nSr Bob v&#xEC; b&#x1EE9;c x&#xFA;c qu&#xE1; e n&#xF3;i nh&#x1EA3;m. Ph&#x1EA3;n h&#x1ED3;i t&#xED;ch c&#x1EF1;c nh&#xE9;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by _VP02_\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHnay có chap 12 r, thuốc phát liên lục, phê vãi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCháp 12 đâu? Chưa có mà. Cứ làm như U19 VN sắp vô địch U19 châu Á ko bằng. \r\nE quá bức xúc Bob bởi vì sau nửa năm Bob nhà ta mới són đc cái chap 11. Nói xạo có đêm e nằm mơ thấy Bob bị chém lén mất sức lao động phải bỏ nghề. Nửa năm là biết bao vật đổi sao rời. Nửa năm những thằng nông dân giỏi có thể chăn đc hàng chục bó rau xanh. Thằng chơi LOL có năng khiếu có thể từ chưa bít chơi lên được kim cương 1. Nửa năm cũng đủ cho bà dì ruột e kiếm được khoảng 1 tỷ VNĐ (cái này tự sướng nên e tự ăn gạch) Nửa năm Bob chỉ són đc hơn ngàn chữ cho anh em trong khi rất có thể hắn ta éo chăn đc bó rau nào, chả bít gì về LOL và cũng chẳng kiếm được số tiền như bà dì em. \r\nSr Bob vì bức xúc quá e nói nhảm. Phản hồi tích cực nhé."
