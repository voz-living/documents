  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Khoai.To.Thi.Sao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThanh niên bị ngáo à? Liêng nào tính điểm 10? Liêng cao là điểm là 9 rồi! Vs lại liêng dù cao điểm cũng đếu dám gáy to như thế trừ khi biết bài đối thủ.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐây là chơi kiểu cầm chương nhé bác ! Thứ tự là sáp 3, 10 điêrm và thấp dần"
