  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác hỏi em tên thì em trả lời sao đây bác . Giờ em bị quản lý chặt hơn ,lên được voz gắng viết tí một thế này sau vụ kia em nghĩ đó đã là kì tích rồi \r\nEm sẽ cố gắng viết nốt cái chap 9 dang dở thật nhanh cho các bác,chứ không lúc nào em cũng cảm thấy có lỗi lắm.  vì đã hứa với các bác rồi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKiếm con smartphone thay thế con lap đi thím. Online everywhere"
