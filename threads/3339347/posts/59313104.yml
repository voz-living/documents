  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>destiny93</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59312960#post59312960\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xD4;ng th&#x1EDB;t &#x1A1;i, &#xF4;ng c&#x1EA3;m th&#x1EA5;y &#xF4;ng vi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c ng&#xE0;y 2-3 chap th&#xEC; vi&#x1EBF;t nh&#xE9;. C&#xF2;n kh&#xF4;ng th&#xEC; next m&#x1EB9; &#x111;i. Anh em &#x111;ang y&#xEA;n &#x111;ang l&#xE0;nh, &#xF4;ng &#x1ECB; ra 1 c&#xE2;u chuy&#x1EC7;n hay hay, cu&#x1ED1;n cu&#x1ED1;n l&#xE0;m anh em b&#x1ECB; m&#xEA; s&#x1EA3;ng. R&#x1ED3;i &#xF4;ng l&#x1EA1;i m&#x1EA5;t con m&#x1EB9; n&#xF3; h&#xFA;t. S&#xF3;n s&#xF3;n kh&#xF3; ch&#x1ECB;u v&#xE3;i :( m&#x1EB9; n&#x1EEF;a, c&#x1EA3; ng&#xE0;y ng&#x1ED3;i F5 m&#xE0; m&#xE3;i &#x111;&#x1EBF;ch th&#x1EA5;y ch&#xE1;p m&#x1EDB;i. bts</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Bi&#x1EBF;t l&#xE0; b&#xE1;c &#x111;&#xF9;a nh&#x1B0;ng em v&#x1EAB;n th&#x1EA5;y kh&#xF3; ch&#x1ECB;u v&#xE3;i <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by destiny93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÔng thớt ơi, ông cảm thấy ông viết được ngày 2-3 chap thì viết nhé. Còn không thì next mẹ đi. Anh em đang yên đang lành, ông ị ra 1 câu chuyện hay hay, cuốn cuốn làm anh em bị mê sảng. Rồi ông lại mất con mẹ nó hút. Són són khó chịu vãi :( mẹ nữa, cả ngày ngồi F5 mà mãi đếch thấy cháp mới. bts\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBiết là bác đùa nhưng em vẫn thấy khó chịu vãi"
