  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>quoc195195</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61027669#post61027669\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">L&#xE0; 1 thanh ni&#xEA;n nghi&#xEA;m t&#xFA;c, &#x111;&#x1EC1; ngh&#x1ECB; b&#xE1;c cho bi&#x1EBF;t hi&#x1EC7;n nay &#x111;ang l&#xE0;m g&#xEC;? s&#x1EBF;p l&#xE0; ai? Em M ntn <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> r&#x1ED3;i?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#x1EA5;y h&#xF4;m nay em ch&#x1ECB;u v&#xEC; ph&#x1EA3;i &#x111;i v&#x1EDB;i &#xF4;ng s&#x1EBF;p ( l&#xE0; b&#x1ED1; con M &#x1EA5;y ). V&#x1EEB;a m&#x1EDB;i v&#x1EC1; nh&#xE0; 1 c&#xE1;i l&#xE0; ol lu&#xF4;n xin l&#x1ED7;i c&#xE1;c b&#xE1;c <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. &#x110;i &#x111;&#x1B0;&#x1EDD;ng n&#xFA;i h&#x1A1;n tr&#x103;m km th&#x1EAD;t s&#x1EF1; em &#x111;i ko quen c&#xE1;c b&#xE1;c &#x1EA1;,kh&#x1ED5; qu&#xE1;. :(\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quoc195195\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLà 1 thanh niên nghiêm túc, đề nghị bác cho biết hiện nay đang làm gì? sếp là ai? Em M ntn  rồi?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMấy hôm nay em chịu vì phải đi với ông sếp ( là bố con M ấy ). Vừa mới về nhà 1 cái là ol luôn xin lỗi các bác . Đi đường núi hơn trăm km thật sự em đi ko quen các bác ạ,khổ quá. :("
