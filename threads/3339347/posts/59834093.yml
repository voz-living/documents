  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pikachutubo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59832100#post59832100\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#xF4;ng hy v&#x1ECD;ng b&#x1EA1;n M &#x111;&#x1ECD;c h&#x1EBF;t v&#xE0; hi&#x1EC3;u nh&#x1EEF;ng g&#xEC; anh Bob vi&#x1EBF;t, nh&#x1B0;ng th&#x1EF1;c s&#x1EF1; anh &#x1EA5;y l&#xE0; ng&#x1B0;&#x1EDD;i t&#x1ED1;t M &#x1EA1;, bi&#x1EBF;t l&#xE0; M c&#xF3; c&#xE1;ch ngh&#x129; c&#x1EE7;a M nh&#x1B0;ng t&#x1EEB; s&#xE2;u th&#x1EB3;m trong con ng&#x1B0;&#x1EDD;i M h&#xE3;y ngh&#x129; cho anh &#x1EA5;y 1 ch&#xFA;t, c&#xF3; t&#xEC;nh ng&#x1B0;&#x1EDD;i 1 ch&#xFA;t, M ko th&#xED;ch nh&#x1EEF;ng g&#xEC; anh Bob vi&#x1EBF;t v&#xEC; l&#xE0; chuy&#x1EC7;n c&#xE1; nh&#xE2;n nh&#x1B0;ng &#x111;&#x1ECD;c th&#x1EA5;y M c&#x169;ng c&#xF3; m&#x1EB7;t t&#x1ED1;t. M ko thik th&#xEC; c&#xF3; th&#x1EC3; &#x111;&#x1EEB;ng n&#xF3;i g&#xEC; v&#x1EDB;i ba M, coi nh&#x1B0; &#x111;u&#x1ED5;i vi&#x1EC7;c anh Bob, th&#x1EF1;c s&#x1EF1; &#x111;&#x1EEB;ng l&#xE0;m to chuy&#x1EC7;n, h&#xE3;y ngh&#x129; v&#x1EC1; nh&#x1EEF;ng g&#xEC; m&#xE0; anh Bob v&#xEC; M m&#xE0; li&#x1EC1;u m&#xEC;nh. <br>\r\nCh&#xFA;c anh Bob v&#x1B0;&#x1EE3;t qua &#x111;c time n&#xE0;y, m&#x1ECD;i chuy&#x1EC7;n s&#x1EBD; &#xEA;m &#x111;&#x1EB9;p c&#x1EA3; th&#xF4;i. Ch&#xFA;c M vui v&#x1EBB; v&#xE0; &#x111;&#x1EEB;ng sa qu&#xE1; v&#xE0;o nh&#x1EEF;ng t&#x1EC7; n&#x1EA1;n ko &#x111;&#xE1;ng, c&#xE1;i g&#xEC; qu&#xE1; c&#x169;ng ko t&#x1ED1;t M &#x1EA1;.<br>\r\nAnh Bob &#x1A1;i anh vi&#x1EBF;t r&#x1EA5;t ch&#xE2;n th&#x1EF1;c v&#xE0; c&#xF3; h&#x1ED3;n, sao anh kh&#xF4;ng th&#x1EED; vi&#x1EBF;t v&#x103;n ho&#x1EB7;c nh&#x1EEF;ng tr&#x1EA3;i nghi&#x1EC7;m kh&#xE1;c trong cs, gi&#x1EDD; chuy&#x1EC7;n anh vi&#x1EBF;t &#x111;c nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i c&#x1ED9;ng &#x111;&#x1ED3;ng m&#x1EA1;ng &#x111;&#x1ECD;c v&#xE0; hi&#x1EC3;u. &#x110;&#xF3; c&#xF3; th&#x1EC3; l&#xE0; b&#xE0;i h&#x1ECD;c cho gi&#x1EDB;i tr&#x1EBB; anh &#x1EA1;. &#xCD;t nh&#x1EA5;t trong l&#xF2;ng m&#x1ED7;i ng&#x1B0;&#x1EDD;i trong c&#x1ED9;ng &#x111;&#x1ED3;ng m&#x1EA1;ng &#x111;&#x1EC1;u bi&#x1EBF;t t&#x1EDB;i anh Bob t&#x1ED1;t b&#x1EE5;ng &#x111;&#x1EB9;p zai, h&#xE8;.<br>\r\nCh&#xFA;c c&#x1EA3; nh&#xE0; vui v&#x1EBB;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"><img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"><img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"><img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"><img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pikachutubo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhông hy vọng bạn M đọc hết và hiểu những gì anh Bob viết, nhưng thực sự anh ấy là người tốt M ạ, biết là M có cách nghĩ của M nhưng từ sâu thẳm trong con người M hãy nghĩ cho anh ấy 1 chút, có tình người 1 chút, M ko thích những gì anh Bob viết vì là chuyện cá nhân nhưng đọc thấy M cũng có mặt tốt. M ko thik thì có thể đừng nói gì với ba M, coi như đuổi việc anh Bob, thực sự đừng làm to chuyện, hãy nghĩ về những gì mà anh Bob vì M mà liều mình. \r\nChúc anh Bob vượt qua đc time này, mọi chuyện sẽ êm đẹp cả thôi. Chúc M vui vẻ và đừng sa quá vào những tệ nạn ko đáng, cái gì quá cũng ko tốt M ạ.\r\nAnh Bob ơi anh viết rất chân thực và có hồn, sao anh không thử viết văn hoặc những trải nghiệm khác trong cs, giờ chuyện anh viết đc nhiều người cộng đồng mạng đọc và hiểu. Đó có thể là bài học cho giới trẻ anh ạ. Ít nhất trong lòng mỗi người trong cộng đồng mạng đều biết tới anh Bob tốt bụng đẹp zai, hè.\r\nChúc cả nhà vui vẻ"
