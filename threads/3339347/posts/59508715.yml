  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kuminhpeou\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tE tưởng thím đang nói về các bộ đội già thời HN xưa. Thời đấy còn các quân khu con quân khu cậu cũng kinh lắm. HN thời đấy loạn hơn bh nhiều \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nừ, ý mình là cụm từ bộ đội già bắt đầu từ ga Hàng Cỏ, khu Trần Quý Cáp như trên đấy, hồi đấy loạn thật,  dẹp loạn mấy lần mà, mới đây nhất là vụ ăn vạ ở phố Huế đấy, còn bây giờ cụm từ đấy biến tướng đi để gọi mấy thằng giang hồ bắt chước, mua đồ bộ đội mặc vào kiểu dân anh chị"
