  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HIT SmartGirl</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59649479#post59649479\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xF4;i ph&#x1EA3;i c&#xF4;ng nh&#x1EAD;n b&#x1EA1;n c&#xF3; khi&#x1EC3;u k&#x1EC3; chuy&#x1EC7;n t&#x1EE9;c l&#xE0; b&#x1EA1;n &#x111;&#xE3; gi&#x1ECF;i v&#x1EC1; c&#xE1;ch h&#xE0;nh v&#x103;n. T&#xF4;i c&#x169;ng ph&#x1EA3;i khen b&#x1EA1;n v&#x1EC1; c&#xE2;u chuy&#x1EC7;n c&#xF3; nh&#x1EAF;c t&#x1EDB;i cu&#x1ED9;c s&#x1ED1;ng v&#x1EC1; &#x111;&#xEA;m v&#xE0; nh&#x1EEF;ng &#x111;&#x1B0;a b&#xE9; lang thang ...<br>\r\n<br>\r\n<b><font color=\"red\"><font color=\"Black\">Ph&#x1EA7;n 4 :</font> <font color=\"Red\">Sa &#x111;&#x1ECD;a</font></font></b><br>\r\n<br>\r\n<br>\r\n<br>\r\nB&#x1EA1;n c&#xF3; th&#x1EC3; s&#xE1;ng t&#xE1;c chuy&#x1EC7;n ng&#x1B0;&#x1EDD;i chuy&#x1EC7;n &#x111;&#x1EDD;i nh&#x1B0;ng <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> RIP b&#x1EA1;n v&#xEC; b&#x1EA1;n &#x111;&#xE3; kh&#xF4;ng th&#x1EAD;t v&#x1EDB;i c&#xE2;u chuy&#x1EC7;n c&#x1EE7;a b&#x1EA1;n. Anyw!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->h&#x1ECD;c l&#x1EDB;p m&#x1EA5;y r&#x1ED3;i m&#xE0; b&#x1EAF;t b&#x1EBB; non n&#x1EDB;t v&#x1EAD;y ch&#xE1;u<img src=\"/images/smilies/Off/doubt.gif\" border=\"0\" alt=\"\" title=\"Doubt\" class=\"inlineimg\"><img src=\"/images/smilies/Off/doubt