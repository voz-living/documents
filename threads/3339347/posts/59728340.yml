  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HIT SmartGirl\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTôi phải công nhận bạn có khiểu kể chuyện tức là bạn đã giỏi về cách hành văn. Tôi cũng phải khen bạn về câu chuyện có nhắc tới cuộc sống về đêm và những đưa bé lang thang ...\r\n\r\nPhần 4 : Sa đọa\r\n\r\n\r\n\r\nBạn có thể sáng tác chuyện người chuyện đời nhưng  RIP bạn vì bạn đã không thật với câu chuyện của bạn. Anyw!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhọc lớp mấy rồi mà bắt bẻ non nớt vậy cháu"
