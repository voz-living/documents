  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Death by China</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59824110#post59824110\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cho m&#xEC;nh xin , m&#xEC;nh t&#xF2; m&#xF2; xem m&#x1EB7;t <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->X&#xD4;N C&#xC1;I L&#xCC;N <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n&#x111;&#x1EDD; m&#x1EDD; c&#xE1;i b&#x1ECD;n Pub fb, &#x111;&#x1ECD;c th&#xEC; &#x111;&#x1ECD;c m&#x1EB9; ch&#xFA;ng m&#xE0;y &#x111;i, c&#x1EA3;m nh&#x1EAD;n th&#xEC; c&#x1EA3;m nh&#x1EAD;n m&#x1EB9; ch&#xFA;ng m&#xE0;y &#x111;i ch&#x1EE9; &#x103;n ko l&#xE0;m m&#x1EA5;y chuy&#x1EC7;n n&#xE0;y &#x111;&#xE1;ng m&#x1EB7;t l&#x1EAF;m &#xE0; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tTh&#x1EB1;ng &#x111;&#xE0;n b&#xE0;, th&#x1EB1;ng tr&#x1EBB; tr&#xE2;u m&#xE3;i m&#xE3;i ko bao gi&#x1EDD; l&#x1EDB;n n&#x1ED5;i...\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Chia bu&#x1ED3;n a Bob, ch&#xFA;c a s&#x1EE9;c kh&#x1ECF;e v&#xE0; th&#xE0;nh c&#xF4;ng trong c&#xF4;ng vi&#x1EC7;c s&#x1EAF;p t&#x1EDB;i..mong a &#x111;&#x1EEB;ng bu&#x1ED3;n v&#xE0; l&#x1EA1;c quan nh&#x1B0; nh&#x1EEF;ng ng&#xE0;y qua ^^ <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\np/s: c&#xE1;i &#x111;m th&#xED;m n&#xE0;o b&#x1EA3;o e pub nh&#xE9;, e chi cmt vui th&#xF4;i c&#x169;ng ch&#x1EC9; &#x111;&#x1EC3; xem th&#x1EED; bao nhi&#xEA;u thanh ni&#xEA;n xin info e M v&#xE0; s&#x1ED1; l&#x1B0;&#x1EE3;ng l&#xE0; &quot;r&#x1EA4;t r&#x1EA5;t nhi&#x1EC1;u&quot;. E c&#x169;ng &#x111;** c&#xF3; r&#x1EA3;nh m&#xE0; &#x111;i l&#xE0;m m&#x1EA5;y chuy&#x1EC7;n c&#x1EE7;a 1 th&#x1EB1;ng &#x111;&#xE0;n b&#xE0; 1 th&#x1EB1;ng tr&#x1EBB; tr&#xE2;u nh&#x1B0; v&#x1EAD;y\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Death by China\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCho mình xin , mình tò mò xem mặt \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXÔN CÁI LÌN \r\n\r\nđờ mờ cái bọn Pub fb, đọc thì đọc mẹ chúng mày đi, cảm nhận thì cảm nhận mẹ chúng mày đi chứ ăn ko làm mấy chuyện này đáng mặt lắm à \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThằng đàn bà, thằng trẻ trâu mãi mãi ko bao giờ lớn nổi...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChia buồn a Bob, chúc a sức khỏe và thành công trong công việc sắp tới..mong a đừng buồn và lạc quan như những ngày qua ^^ \r\n\r\np/s: cái đm thím nào bảo e pub nhé, e chi cmt vui thôi cũng chỉ để xem thử bao nhiêu thanh niên xin info e M và số lượng là \"rẤt rất nhiều\". E cũng đ** có rảnh mà đi làm mấy chuyện của 1 thằng đàn bà 1 thằng trẻ trâu như vậy"
