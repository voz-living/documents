  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61027623#post61027623\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#xE0;o c&#xE1;c b&#xE1;c,em &#x111;&#xE2;y :( xin l&#x1ED7;i c&#xE1;c b&#xE1;c nh&#xE9;,em th&#xE0;nh th&#x1EAD;t xin l&#x1ED7;i c&#xE1;c b&#xE1;c v&#xEC; em v&#x1EEB;a m&#x1EDB;i ph&#x1EA3;i &#x111;i &#x111;&#x1ED9;t xu&#x1EA5;t m&#x1EA5;y ng&#xE0;y li&#x1EC1;n v&#x1EDB;i &#xF4;ng s&#x1EBF;p em l&#xEA;n tuy&#xEA;n quang,&#x1EDF; tr&#xEA;n &#x111;&#xF3; b&#x1EAD;n qu&#xE1; ko l&#xFA;c n&#xE0;o ngh&#x1EC9; ng&#x1A1;i ol &#x111;c,em v&#x1EEB;a m&#x1EDB;i v&#x1EC1; chi&#x1EC1;u nay n&#xEA;n v&#x1ED9;i ol xin l&#x1ED7;i c&#xE1;c b&#xE1;c lu&#xF4;n =.=&quot;.<br>\r\n&#x110;ang ng&#x1ED3;i ch&#x1A1;i &#x111;&#x1EE3;i con M th&#xEC; &#xF4;ng s&#x1EBF;p b&#x1EA3;o m&#xE0;y &#x111;i &#x111;&#x1ED5; x&#x103;ng &#x111;&#x1EA7;y r&#x1ED3;i &#x111;&#x1B0;a ch&#xFA; l&#xEA;n tq h&#x1ECD;p g&#xEC; tr&#xEA;n &#x1EA5;y &#x111;&#x1EA5;y,th&#x1EB1;ng v&#x1EC7; s&#x129; c&#x1EE7;a &#xF4;ng s&#x1EBF;p th&#xEC; &#x111;ang xin v&#x1EC1; qu&#xEA; n&#xEA;n em ph&#x1EA3;i l&#xE0;m thay.C&#xF2;n ch&#x1EB3;ng k&#x1ECB;p v&#x1EC1; nh&#xE0; l&#x1EA5;y qu&#x1EA7;n &#xE1;o &#x111;em &#x111;i. &#x110;&#x1EBF;n &#x111;&#x1EA5;y l&#x1EA1;i ph&#x1EA3;i ch&#x1EA1;y xu&#x1ED1;ng d&#x1B0;&#x1EDB;i ks mua t&#x1EA1;m &#x111;