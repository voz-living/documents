  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChào các bác,em đây :( xin lỗi các bác nhé,em thành thật xin lỗi các bác vì em vừa mới phải đi đột xuất mấy ngày liền với ông sếp em lên tuyên quang,ở trên đó bận quá ko lúc nào nghỉ ngơi ol đc,em vừa mới về chiều nay nên vội ol xin lỗi các bác luôn =.=\".\r\nĐang ngồi chơi đợi con M thì ông sếp bảo mày đi đổ xăng đầy rồi đưa chú lên tq họp gì trên ấy đấy,thằng vệ sĩ của ông sếp thì đang xin về quê nên em phải làm thay.Còn chẳng kịp về nhà lấy quần áo đem đi. Đến đấy lại phải chạy xuống dưới ks mua tạm đồ mặc đi ngủ,tối nào thì cũng nhậu đỡ hộ chén cho sếp đến gần 12h mới đi về,mệt quá các bác ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n chúc mừng bob đã lộ diện sau mấy ngày mất hút"
