  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60861889#post60861889\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">HN s&#xE1;ng nay m&#x1B0;a to qu&#xE1;,l&#xE0;m &#x111;i&#x1EBF;u thu&#x1ED1;c th&#x1EA5;y &#x1EA5;m c&#x1EA3; ng&#x1B0;&#x1EDD;i c&#xE1;c b&#xE1;c &#x1EA1; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nC&#xE1;c b&#xE1;c th&#xF4;ng c&#x1EA3;m cho em v&#xEC; m&#x1EA5;y h&#xF4;m nay em b&#x1EAD;n qu&#xE1; n&#xEA;n ch&#x1B0;a c&#xF3; ph&#x1EA7;n m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c. &#x110;&#x1EC3; t&#x1ED1;i nay em v&#x1EC1; ho&#xE0;n thi&#x1EC7;n vi&#x1EBF;t n&#x1ED1;t nh&#xE9;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#xF4;&#x301;i hoa&#x300;n thi&#xEA;&#x323;n thi&#x300; g&#xE2;&#x300;n sa&#x301;ng ra cho no&#x301;ng ba&#x301;c nhe&#x301; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> nh&#x1A1;&#x301; 2 chi&#x323; em ba&#x301;nh mi&#x300; qua&#x301; <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHN sáng nay mưa to quá,làm điếu thuốc thấy ấm cả người các bác ạ \r\nCác bác thông cảm cho em vì mấy hôm nay em bận quá nên chưa có phần mới được. Để tối nay em về hoàn thiện viết nốt nhé.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTối hoàn thiện thì gần sáng ra cho nóng bác nhé  nhớ 2 chị em bánh mì quá"
