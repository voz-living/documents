  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThaygiaoTuan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59650644#post59650644\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xF4;i ngh&#x129; c&#x1EAD;u n&#xEA;n &#x111;&#x1ECD;c k&#x129; &#x111;o&#x1EA1;n n&#xE0;y &#x1EDF; ph&#x1EA7;n 4 tr&#x1B0;&#x1EDB;c khi mu&#x1ED1;n l&#xE0;m Conan.<br>\r\n<br>\r\nC&#xF2;n chuy&#x1EC7;n ch&#x1EE7; th&#x1EDB;t c&#xF3; gi&#xF3; hay kh&#xF4;ng th&#xEC; ch&#x1EB3;ng ai trong c&#xE1;i topic n&#xE0;y quan t&#xE2;m c&#x1EA3;,c&#xE1;i &#x111;i&#x1EC1;u c&#x1EAD;u ph&#xE2;n t&#xED;ch c&#x169;ng &#x111;&#xE3; c&#xF3; &#x111;&#x1EA7;y th&#x1EB1;ng &#x1EDF; page tr&#x1B0;&#x1EDB;c l&#xE0;m.Nh&#x1B0;ng &#x111;a ph&#x1EA7;n anh em trong &#x111;&#xE2;y khi &#x111;&#x1ECD;c &#x111;&#x1EC1;u c&#x1EA3;m nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u &#x111;i&#x1EC1;u kh&#xE1;c trong cu&#x1ED9;c s&#x1ED1;ng,b&#x1EA3;n th&#xE2;n t&#xF4;i t&#x1EEB; nh&#x1EEF;ng c&#xE2;u chuy&#x1EC7;n tr&#xEA;n c&#x169;ng r&#xFA;t ra &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u &#x111;i&#x1EC1;u.&#x110;&#xF3; l&#xE0; qu&#xE1; &#x111;&#x1EE7; &#x111;&#x1EC3; t&#x1EA1;o n&#xEA;n c&#xE1;i hay,cu&#x1ED1;n h&#xFA;t cho topic n&#xE0;y.,t&#xF4;i c&#x169;ng nh&#x1B0; m&#x1ECD;i ng&#x1B0;&#x1EDD;i ch&#x1EC9; c&#x1EA7;n th&#x1EBF; th&#xF4;i l&#xE0; &#x111;&#x1EE7;.<br>\r\nNgay c&#x1EA3; &#x111;&#x1EBF;n b&#xE1;o ch&#xED; c&#x169;ng kh&#xF4;ng h&#x1EB3;n 100% l&#xE0; ch&#xED;nh x&#xE1;c,n&#x1EBF;u c&#x1EAD;u mu&#x1ED1;n logic th&#xEC; c&#x1EAD;u c&#xF3; th&#x1EC3; &#x111;&#x1ECD;c s&#xE1;ch To&#xE1;n or L&#xFD;. &#x110;&#x1EEB;ng t&#x1EF1; v&#xE0;o &#x111;&#xE2;y ra v&#x1EBB; ph&#xE2;n t&#xED;ch hi&#x1EC3;u bi&#x1EBF;t m&#xE0; b&#xF4;i sh*t l&#xEA;n m&#x1EB7;t m&#xEC;nh n&#x1EEF;a nh&#xE9;,&#x1EDF; &#x111;&#xE2;y kh&#xF4;ng ai c&#x1EA7;n ki&#x1EC3;u lo&#x1EA1;i b&#xE1;c h&#x1ECD;c nh&#x1B0; c&#x1EAD;u &#x111;&#xE2;u. <br>\r\nM&#xF3;c t&#x1EEB;ng c&#xE2;u c&#xFA; l&#xEA;n &#x111;&#x1EC3; ph&#xE2;n t&#xED;ch logic, xin l&#x1ED7;i ch&#x1EE9; c&#x1EAD;u l&#xE0;m t&#xF4;i bu&#x1ED3;n c&#x1B0;&#x1EDD;i qu&#xE1; &#x111;&#x1EA5;y.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> =) <br>\r\nanw : Qu&#xEA;n m&#x1EA5;t nh&#xEC;n c&#xE1;i ch&#x1EEF; k&#xED; c&#x1EAD;u t&#x1EF1; nhi&#xEA;n t&#xF4;i ngh&#x129; t&#xF4;i v&#xE0; b&#x1ED1; m&#x1EB9; c&#x1EAD;u &#x111;&#x1EC1;u ph&#xED; th&#x1EDD;i gian cu&#x1ED9;c &#x111;&#x1EDD;i m&#xEC;nh v&#x1EDB;i c&#x1EAD;u qu&#xE1; =). &#x110;ang y&#xEA;n &#x111;ang l&#xE0;nh t&#xF4;i l&#x1EA1;i &#x111;i rep c&#xE1;i  <b>BCS durex b&#x1ECB; r&#xE1;ch</b> l&#xE0;m g&#xEC; ko bi&#x1EBF;t  :(<br>\r\nTh&#xE2;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em y&#xEA;u b&#xE1;c m&#x1EA5;t r&#x1ED3;i <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">. <img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"><img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"> Cho b&#xE1;c nh&#xE9; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nEm l&#xE0; em c&#x169;ng th&#x1EA7;y nh&#x1EEF;ng c&#xE1;i th&#x1EC3; lo&#x1EA1;i nh&#x1B0; th&#x1EB1;ng HT topic n&#xE0;o c&#x169;ng c&#xF3;. &#x110;&#x1ECD;c c&#x169;ng &#x111;&#x1B0;&#x1EE3;c m&#xE0; kh&#xF4;ng &#x111;&#x1ECD;c th&#xEC; ra ngo&#xE0;i &#x111;&#x1EC3; cho ng&#x1B0;&#x1EDD;i kh&#xE1;c &#x111;&#x1ECD;c <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. &#x110;&#x1ED9;ng t&#xED; th&#xEC; soi t&#x1EEB;ng c&#xE2;u ch&#x1EEF; c&#x1EE7;a t&#xE1;c gi&#x1EA3; m&#x1ED9;t ki&#x1EC3;u ra v&#x1EBB; &quot;ch&#x1ED7; n&#xE0;y (#%#$%#$%) l&#xE0; &#x111;&#xE9;o ph&#x1EA3;i nh&#xE9;. th&#x1EB1;ng t&#xE1;c gi&#x1EA3; ch&#xE9;m gi&#xF3; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">, l&#xE0;m lol g&#xEC; c&#xF3; chuy&#x1EC7;n nh&#x1B0; th&#x1EBF; &#x111;&#x1B0;&#x1EE3;c&quot;. M&#x1EB9; &#x111;&#x1ECD;c nh&#x1EEF;ng c&#xE1;i ki&#x1EC3;u nh&#x1B0; th&#x1EBF; nghi ng&#x1EDD; ch&#x1EE7; th&#x1EDB;t l&#xE0; &#xED;t m&#xE0; ch&#x1EC9; bu&#x1ED3;n c&#x1B0;&#x1EDD;i v&#x1EDB;i b&#x1EF1;c l&#xE0; nhi&#x1EC1;u, &#x111;&#x1EBF;n n&#x1EA3;n.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThaygiaoTuan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTôi nghĩ cậu nên đọc kĩ đoạn này ở phần 4 trước khi muốn làm Conan.\r\n\r\nCòn chuyện chủ thớt có gió hay không thì chẳng ai trong cái topic này quan tâm cả,cái điều cậu phân tích cũng đã có đầy thằng ở page trước làm.Nhưng đa phần anh em trong đây khi đọc đều cảm nhận được nhiều điều khác trong cuộc sống,bản thân tôi từ những câu chuyện trên cũng rút ra được nhiều điều.Đó là quá đủ để tạo nên cái hay,cuốn hút cho topic này.,tôi cũng như mọi người chỉ cần thế thôi là đủ.\r\nNgay cả đến báo chí cũng không hẳn 100% là chính xác,nếu cậu muốn logic thì cậu có thể đọc sách Toán or Lý. Đừng tự vào đây ra vẻ phân tích hiểu biết mà bôi sh*t lên mặt mình nữa nhé,ở đây không ai cần kiểu loại bác học như cậu đâu. \r\nMóc từng câu cú lên để phân tích logic, xin lỗi chứ cậu làm tôi buồn cười quá đấy. =) \r\nanw : Quên mất nhìn cái chữ kí cậu tự nhiên tôi nghĩ tôi và bố mẹ cậu đều phí thời gian cuộc đời mình với cậu quá =). Đang yên đang lành tôi lại đi rep cái  BCS durex bị rách làm gì ko biết  :(\r\nThân\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm yêu bác mất rồi .  Cho bác nhé \r\nEm là em cũng thầy những cái thể loại như thằng HT topic nào cũng có. Đọc cũng được mà không đọc thì ra ngoài để cho người khác đọc . Động tí thì soi từng câu chữ của tác giả một kiểu ra vẻ \"chỗ này (#%#$%#$%) là đéo phải nhé. thằng tác giả chém gió , làm lol gì có chuyện như thế được\". Mẹ đọc những cái kiểu như thế nghi ngờ chủ thớt là ít mà chỉ buồn cười với bực là nhiều, đến nản."
