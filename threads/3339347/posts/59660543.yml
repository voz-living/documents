  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ThaygiaoTuan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59660492#post59660492\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#xF3; l&#x1B0;&#x1EDD;ng hay kh&#xF4;ng th&#xEC; c&#x169;ng ch&#x1EB3;ng &#x111;&#x1EBF;n l&#x1B0;&#x1EE3;t c&#x1EAD;u c&#x1EA3;nh b&#xE1;o. T&#xF4;i c&#x169;ng ch&#x1EAF;c l&#xE0; &#x1EDF; voz n&#xE0;y ch&#x1EB3;ng m&#x1EA5;y ai hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c ng&#xF4;n t&#x1EEB; trong ch&#x1EEF; k&#xED; c&#x1EE7;a c&#x1EAD;u &#x111;&#xE2;u,ch&#x1EE9; &#x111;&#xE2;u c&#xF3; ri&#xEA;ng t&#xF4;i.<br>\r\nV&#x1EC1; vi&#x1EC7;c &#x111;&#x1EE5;ng t&#x1EDB;i cha m&#x1EB9; c&#x1EE7;a c&#x1EAD;u th&#xEC; t&#xF4;i c&#x169;ng ch&#x1B0;a nh&#x1EAF;c t&#x1EDB;i t&#x1EEB; n&#xE0;o x&#xFA;c ph&#x1EA1;m cha m&#x1EB9; c&#x1EAD;u c&#x1EA3;. V&#x1EAD;y n&#xEA;n c&#x1EAD;u &#x111;&#x1EEB;ng v&#x1A1; &#x111;&#x169;a c&#x1EA3; n&#x1EAF;m,c&#x1EAD;u th&#x1EED; quocte l&#x1EA1;i t&#x1EEB; n&#xE0;o t&#xF4;i ch&#x1EED;i hay x&#xFA;c ph&#x1EA1;m b&#x1ED1; m&#x1EB9; c&#x1EAD;u ko ??? h&#x1ED9; t&#xF4;i c&#xE1;i. T&#xF4;i ch&#x1EC9; c&#x1EA3;m th&#x1EA5;y ti&#x1EBF;c cho b&#x1ED1; m&#x1EB9; c&#x1EAD;u v&#xE0; t&#xF4;i ph&#xED; th&#x1EDD;i gian v&#x1EDB;i m&#x1ED9;t th&#x1EB1;ng &quot; th&#x1EA5;t b&#x1EA1;i &quot; nh&#x1B0; c&#x1EAD;u. <br>\r\nM&#x1EDF; mi&#x1EC7;ng ra l&#xE0; nghi ng&#x1EDD;,r&#x1ED3;i kh&#xF4;ng tin ng&#x1B0;&#x1EDD;i kh&#xE1;c. C&#x1EAD;u c&#xF3; v&#x1EA5;n &#x111;&#x1EC1; &#x111;&#x1ECD;c hi&#x1EC3;u ti&#x1EBF;ng Vi&#x1EC7;t hay sao m&#xE0; kh&#xF4;ng hi&#x1EC3;u r&#xF5; cm c&#x1EE7;a t&#xF4;i mu&#x1ED1;n n&#xF3;i g&#xEC; ?. C&#xF2;n c&#xE1;i &#x111;&#x1EB7;t &#x111;&#xED;t l&#xEA;n &#x111;&#x1EA7;u th&#xEC; c&#x1EAD;u &#x111;ang l&#xE0;m r&#x1ED3;i &#x111;&#x1EA5;y,c&#x1EAD;u &#x111;ang &#x111;&#x1EB7;t ch&#x1EE7; th&#x1EDB;t v&#xE0; kh&#x1ED1;i ng&#x1B0;&#x1EDD;i trong topic n&#xE0;y l&#xEA;n &#x111;&#x1EA7;u c&#x1EAD;u ng&#x1ED3;i r&#x1ED3;i &#x111;&#x1EA5;y,c&#x1EAD;u &#x111;&#x1ECD;c l&#x1EA1;i cm xem c&#xF3; &#x111;&#xFA;ng ko?. Ho&#x1EB7;c ch&#x1EA1;y v&#xE0;o l&#x1EA5;y c&#xE1;i g&#x1B0;&#x1A1;ng ra soi xem &#x111;&#x1EA7;u m&#xEC;nh c&#xF3; g&#xEC; kh&#xF4;ng nh&#xE9; r&#x1ED3;i h&#x1EB5;ng &#x111;i b&#x1EAF;t b&#x1EBB; ng&#x1B0;&#x1EDD;i kh&#xE1;c.<br>\r\nN&#xF3;i th&#x1EAD;t,ri&#xEA;ng c&#xE1;i l&#xFD; lu&#x1EAD;n trong c&#xE2;u bi&#x1EC7;n h&#x1ED9; t&#x1EEB; l&#x1EA5;y t&#xEA;n nick t&#xF4;i lan man sang th&#x1EA7;y gi&#xE1;o ph&#x1EA3;i d&#x1EA1;y thi&#xEA;n tai c&#xE1;c ki&#x1EC3;u l&#xE0; t&#xF4;i bi&#x1EBF;t c&#x1EAD;u h&#x1ECD;c th&#x1EE9;c th&#x1EBF; n&#xE0;o r&#x1ED3;i.<br>\r\nps: l&#x1EA1;i ph&#xED; m&#x1EA5;t 2,5 ph&#xFA;t cu&#x1ED9;c &#x111;&#x1EDD;i.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">,&#xE0; m&#xE0; sau ps n&#xE0;y v&#x1EAB;n mu&#x1ED1;n c&#xE3;i c&#x1ED1; l&#xE0; cm  n&#xE0;y t&#xF4;i ch&#x1EED;i th&#xEC; t&#xF4;i th&#x1EEB;a nh&#x1EAD;n lu&#xF4;n l&#xE0; t&#xF4;i &#x111;ang ch&#x1EED;i v&#xE0;o m&#x1EB7;t c&#x1EAD;u &#x111;&#x1EA5;y,ok ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ch&#x1EA5;p th&#x1EB1;ng tr&#x1EBB; tr&#xE2;u kia l&#xE0;m g&#xEC;. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> n&#xF3;i th&#x1EAD;t th&#xED;m r&#x1EA3;nh vd <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> v&#x1EDB;i nh&#x1EEF;ng th&#x1EB1;ng nh&#x1B0; n&#xF3; coi nh&#x1B0; &#x111;&#xED;u nh&#xEC;n th&#x1EA5;y . b&#x1A1; &#x111;i m&#xE0; s&#x1ED1;ng <img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThaygiaoTuan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhó lường hay không thì cũng chẳng đến lượt cậu cảnh báo. Tôi cũng chắc là ở voz này chẳng mấy ai hiểu được ngôn từ trong chữ kí của cậu đâu,chứ đâu có riêng tôi.\r\nVề việc đụng tới cha mẹ của cậu thì tôi cũng chưa nhắc tới từ nào xúc phạm cha mẹ cậu cả. Vậy nên cậu đừng vơ đũa cả nắm,cậu thử quocte lại từ nào tôi chửi hay xúc phạm bố mẹ cậu ko ??? hộ tôi cái. Tôi chỉ cảm thấy tiếc cho bố mẹ cậu và tôi phí thời gian với một thằng \" thất bại \" như cậu. \r\nMở miệng ra là nghi ngờ,rồi không tin người khác. Cậu có vấn đề đọc hiểu tiếng Việt hay sao mà không hiểu rõ cm của tôi muốn nói gì ?. Còn cái đặt đít lên đầu thì cậu đang làm rồi đấy,cậu đang đặt chủ thớt và khối người trong topic này lên đầu cậu ngồi rồi đấy,cậu đọc lại cm xem có đúng ko?. Hoặc chạy vào lấy cái gương ra soi xem đầu mình có gì không nhé rồi hẵng đi bắt bẻ người khác.\r\nNói thật,riêng cái lý luận trong câu biện hộ từ lấy tên nick tôi lan man sang thầy giáo phải dạy thiên tai các kiểu là tôi biết cậu học thức thế nào rồi.\r\nps: lại phí mất 2,5 phút cuộc đời.,à mà sau ps này vẫn muốn cãi cố là cm  này tôi chửi thì tôi thừa nhận luôn là tôi đang chửi vào mặt cậu đấy,ok ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchấp thằng trẻ trâu kia làm gì.  nói thật thím rảnh vd  với những thằng như nó coi như đíu nhìn thấy . bơ đi mà sống"
