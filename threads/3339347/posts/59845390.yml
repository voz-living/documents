  html: "\r\n\t\t\t\r\n\t\t\ttr&#x1EDF; v&#x1EC1; v&#x1EDB;i th&#x1EDB;t n&#xE0;y:<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59812987#post59812987\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em kh&#xF4;ng bi&#x1EBF;t l&#xE0; <font color=\"Red\"><b>ai &#x111;&#xE3; pub fb</b></font> c&#x1EE7;a n&#xF3; ,<font color=\"red\"><b> th&#x1EAD;m ch&#xED; n&#xF3; c&#xF2;n cho em xem c&#x1EA3; tin nh&#x1EAF;n inbox l&#xE0;m quen n&#xF3;</b></font>,k&#xE8;m theo c&#x1EA3; topic n&#xE0;y trong voz n&#x1EEF;a. &#x110;&#x1EBF;n &#x111;&#xE2;y th&#xEC; c&#xE1;c b&#xE1;c ch&#x1EAF;c c&#x169;ng hi&#x1EC3;u m&#x1ECD;i chuy&#x1EC7;n t&#x1ED3;i t&#x1EC7; &#x111;&#x1EBF;n m&#x1EE9;c n&#xE0;o...<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Cho &#x111;&#x1EBF;n s&#xE1;ng nay,em c&#x169;ng ph&#x1EA3;i th&#xFA; nh&#x1EAD;n v&#x1EDB;i n&#xF3; s&#x1EF1; th&#x1EAD;t,v&#xE0; hi&#x1EC7;n t&#x1EA1;i b&#xE2;y gi&#x1EDD; n&#xF3; kh&#xF4;ng c&#xF2;n nghe &#x111;t c&#x1EE7;a em.C&#x169;ng nh&#x1B0; b&#x1EA3;o v&#x1EDB;i s&#x1EBF;p em c&#x1EED; &#xF4;ng anh v&#x1EC7; s&#x129; b&#x1ED1; n&#xF3; &#x111;&#x1B0;a &#x111;&#xF3;n n&#xF3; r&#x1ED3;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->---&gt; ch&#x1EC9; c&#xF3; th&#x1EB1;ng th&#x1EDB;t m&#x1EDB;i bi&#x1EBF;t facebook c&#x1EE7;a th&#x1EB1;ng pub &#x111;&#xF3;. v&#x1EAD;y c&#x1EE9; h&#x1ECF;i th&#x1EB1;ng th&#x1EDB;t l&#xE0; r&#xF5; li&#x1EC1;n.<br>\r\nmay ra n&#xF3; cho c&#xE1;i fb c&#x1EE7;a th&#x1EB1;ng kia.<br>\r\n<br>\r\nr&#x1ED3;i &#x111;&#x1EC3; x&#xE1;c th&#x1EF1;c c&#xE2;u chuy&#x1EC7;n n&#xE0;y c&#xF3; th&#x1EAD;t ko? B&#x1EDF;i &#x1EDF; ngo&#xE0;i h&#xE0; n&#x1ED9;i c&#xF3; nhi&#x1EC1;u thym mu&#x1ED1;n g&#x1EB7;p th&#x1EDB;t &#x111;i cf m&#xE0; ko th&#x1EA5;y th&#x1EDB;t trl g&#xEC; c&#x1EA3; t&#x1EEB; l&#xFA;c topic n&#xE0;y &#x111;&#x1B0;&#x1EE3;c l&#x1EAD;p???\r\n\t\t"
  text: "trở về với thớt này:\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm không biết là ai đã pub fb của nó , thậm chí nó còn cho em xem cả tin nhắn inbox làm quen nó,kèm theo cả topic này trong voz nữa. Đến đây thì các bác chắc cũng hiểu mọi chuyện tồi tệ đến mức nào... Cho đến sáng nay,em cũng phải thú nhận với nó sự thật,và hiện tại bây giờ nó không còn nghe đt của em.Cũng như bảo với sếp em cử ông anh vệ sĩ bố nó đưa đón nó rồi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n---> chỉ có thằng thớt mới biết facebook của thằng pub đó. vậy cứ hỏi thằng thớt là rõ liền.\r\nmay ra nó cho cái fb của thằng kia.\r\n\r\nrồi để xác thực câu chuyện này có thật ko? Bởi ở ngoài hà nội có nhiều thym muốn gặp thớt đi cf mà ko thấy thớt trl gì cả từ lúc topic này được lập???"
