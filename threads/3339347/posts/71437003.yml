  text: >-
    Hôm qua Luxury bị cháy,em đứng ngoài hút thuốc mà ko để ý điện thoại trong
    xe con M gọi bao nhiêu lần.Lúc mọi người đi đường hét cháy em vội lao vào
    thì gặp ngay đoàn người đông như kiến ùa ra.Cuối cùng bị lạc mất con M mãi
    gần 2h sáng mới tìm thấy nó nằm ở trên cỏ.Rõ là mệt.
