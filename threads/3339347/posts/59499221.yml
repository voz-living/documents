  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jindoyasaki</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59498430#post59498430\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EDB;t cho em h&#x1ECF;i m&#x1EA5;y ch&#x1ED7; th&#x1EAF;c m&#x1EAF;c t&#xED;.<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n1-Trong ph&#x1EA7;n 1 &#x111;o&#x1EA1;n th&#x1EDB;t c&#x1EE9;u 2 ch&#x1ECB; em con b&#xE9; b&#xE1;n b&#xE1;nh m&#xEC; xong r&#xF9;i th&#x1EDB;t quay l&#x1EA1;i &#x111;&#xF3;n con M m&#xE0; b&#x1ECD;n ma c&#xF4; ch&#x103;n g&#xE1;i kh&#xF4;ng l&#xE0;m g&#xEC; th&#x1EDB;t &#xE0;. B&#x1ECD;n n&#xE0;y th&#xF9; dai th&#xEC; ph&#x1EA3;i bi&#x1EBF;t.<img src=\"/images/smilies/Off/hell_boy.gif\" border=\"0\" alt=\"\" title=\"Hell Boy\" class=\"inlineimg\"><br>\r\n2- Trong ph&#x1EA7;n 5 ph&#x1EA7;n kh&#xF3;i tr&#x1EAF;ng th&#x1EDB;t v&#x1EDB;i th&#x1EB1;ng K &#x111;ang ng&#x1ED3;i &#x111;&#x1ED1;i di&#x1EC7;n v&#x1EDB;i &quot;con m&#x1EB7;c v&#xE1;y &#x111;en &quot;<br>\r\n. M&#xE0; sao l&#xFA;c c&#xF3; &#x111;&#xE1;nh nhau th&#xEC; l&#x1EA1;i c&#xF3; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> bay s&#xE1;t m&#x1EB7;t th&#x1EDB;t dc &#x1EA1;<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n <br>\r\n3- C&#xF2;n c&#xE2;u n&#xE0;y l&#xE0; do em nhi&#x1EC5;m phim h&#xE0;nh &#x111;&#x1ED9;ng c&#x1EE7;a m&#x1EBD;o nhi&#x1EC1;u qu&#xE1; n&#xEA;n m&#x1EA1;n ph&#xE9;p h&#x1ECF;i b&#xE1;c ph&#xE1;t<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nTrong ph&#x1EA7;n 5 l&#xFA;c b&#xE1;c l&#x1EA5;y chai bia &#x111;&#x1ECB;nh &#x111;&#x1EAD;p v&#xE0;o th&#x1EB1;ng tay x&#x103;m m&#x1EF1;c t&#xE0;u ng&#x1EF1;c x&#x103;m m&#x1EF1;c b&#xFA;t bi . Th&#xEC; sao b&#xE1;c b&#x1EA3;o &#x111;&#x1EAD;p t&#x1EEB; ph&#xED;a sau n&#xF3; ch&#x1EC9; b&#x1ECB; cho&#xE1;ng m&#xE0; v&#x1EAB;n c&#xF2;n s&#x1EE9;c &#x111;&#xE1;nh ti&#x1EBF;p. Em l&#xE0; em xem phim m&#x1EF9; , vi&#x1EC7;t, h&#xE0;n th&#x1EA5;y b&#x1ECB; &#x111;&#x1EAD;p v&#xE0;o sau &#xF3;t l&#xE0; &#x111;o v&#xE1;n lu&#xF4;n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> m&#xE0; ph&#x1EA7;n tr&#xE1;n l&#xE0; ph&#x1EA7;n c&#x1EE9;ng nh&#x1EA5;t c&#x1EE7;a &#x111;&#x1EA7;u.<br>\r\nEm ch&#x1EC9; c&#xF3; m&#x1EA5;y c&#xE2;u h&#x1ECF;i th&#x1EBF; th&#xF4;i. Mong anh vi&#x1EBF;t ti&#x1EBF;p chap m&#x1EDB;i <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#x1EDD;i b&#x1EA1;n v&#x1EC1; &#x111;&#x1ECD;c Conan nh&#xE9;, &#x1EDF; &#x111;&#xF3; m&#xE0; ph&#xE2;n t&#xED;ch, soi m&#xF3;i <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jindoyasaki\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThớt cho em hỏi mấy chỗ thắc mắc tí.\r\n1-Trong phần 1 đoạn thớt cứu 2 chị em con bé bán bánh mì xong rùi thớt quay lại đón con M mà bọn ma cô chăn gái không làm gì thớt à. Bọn này thù dai thì phải biết.\r\n2- Trong phần 5 phần khói trắng thớt với thằng K đang ngồi đối diện với \"con mặc váy đen \"\r\n. Mà sao lúc có đánh nhau thì lại có  bay sát mặt thớt dc ạ\r\n \r\n3- Còn câu này là do em nhiễm phim hành động của mẽo nhiều quá nên mạn phép hỏi bác phát\r\nTrong phần 5 lúc bác lấy chai bia định đập vào thằng tay xăm mực tàu ngực xăm mực bút bi . Thì sao bác bảo đập từ phía sau nó chỉ bị choáng mà vẫn còn sức đánh tiếp. Em là em xem phim mỹ , việt, hàn thấy bị đập vào sau ót là đo ván luôn mà phần trán là phần cứng nhất của đầu.\r\nEm chỉ có mấy câu hỏi thế thôi. Mong anh viết tiếp chap mới \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmời bạn về đọc Conan nhé, ở đó mà phân tích, soi mói"
