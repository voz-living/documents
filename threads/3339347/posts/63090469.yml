  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dat7up2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63041845#post63041845\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xF4;ng khai chuy&#x1EC7;n con g&#xE1;i ng&#x1EEB;oi ta ch&#x1A1;i b&#x1EDD;i n&#xE1;t c&#x1EA3; ra b&#x1ED1; th&#xEC; l&#x1EAF;m c&#x1EE7;a &#x111;a ph&#x1EA7;n l&#xE0; c&#x1EE7;a b&#x1EA5;t ngh&#x129;a,qu&#xE1; to chuy&#x1EC7;n &#x111;&#xF3; b&#x1EA1;n ko bi&#x1EBF;t b&#x1EA1;n c&#xF2;n ngh&#x129; &#x111;&#x1B0;&#x1EE3;c chuy&#x1EC7;n g&#xEC; h&#x1A1;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->gi&#x1EA5;u t&#xEA;n m&#xE0; th&#xED;m ai bi&#x1EBF;t &#x111;&#x1EA5;y l&#xE0; &#x111;&#xE2;u. m&#xE0; c&#x169;ng c&#xF3; ph&#x1EA3;i 1 m&#xEC;nh nh&#xE0; l&#xE3;o &#xFD; gi&#xE0;u r&#x1ED3;i con g&#xE1;i &#x103;n ch&#x1A1;i &#x111;&#xE2;u. nh&#xE0; n&#xE0;o c&#xF3; &#x111;i&#x1EC1;u ki&#x1EC7;n b&#xE2;y gi&#x1EDD; h&#x1EA7;u nh&#x1B0; to&#xE0;n th&#x1EBF; h&#x1EBF;t.. m&#xE0; e c&#xF3; &#x111;&#x1ED5;i m&#xE0;u ch&#x1EEF; m&#xE0; th&#xED;m. &#xFD; e l&#xE0; c&#xE2;u &#x111;&#xF3; l&#xE0;m e kh&#xF4;ng hi&#x1EC3;u &#x111;&#xF3; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dat7up2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcông khai chuyện con gái ngừoi ta chơi bời nát cả ra bố thì lắm của đa phần là của bất nghĩa,quá to chuyện đó bạn ko biết bạn còn nghĩ được chuyện gì hơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ngiấu tên mà thím ai biết đấy là đâu. mà cũng có phải 1 mình nhà lão ý giàu rồi con gái ăn chơi đâu. nhà nào có điều kiện bây giờ hầu như toàn thế hết.. mà e có đổi màu chữ mà thím. ý e là câu đó làm e không hiểu đó"
