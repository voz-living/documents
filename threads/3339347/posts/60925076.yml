  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by o0o_nohssiw_o0o\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tQuả này \"hội đồng kiểm duyệt\" lại phán \"không phản ánh đúng thực trạng xh VN\" thì bỏ mịa.\r\n\"Vệ sĩ chợ Đồng Xuân\" đã ra đi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nkiểu \"em là phải dễ thương, xinh gái, ngoan hiền tâm lí, anh viết thế này thì dẹp dẹp tất, về viết lại\""
