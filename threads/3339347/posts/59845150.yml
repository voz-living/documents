  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>noname.sky</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59844957#post59844957\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">dm chuy&#x1EC7;n t&#xEC;nh c&#x1EA3;m c&#x1EE7;a ng&#x1B0;&#x1EDD;i ta, y&#xEA;u nhau 2 n&#x103;m ch&#x1EE9; &#xED;t &#x1ECF;i g&#xEC;, dm m&#x1EDF; m&#x1ED3;m l&#xE0; ch&#x1EED;i, m&#x1EDF; m&#x1ED3;m l&#xE0; b&#x1EA3;o chia tay, dm m&#xE0;y l&#xE0; th&#xE1;nh ch&#x1EAF;c m&#xE0; &#x111;i nh&#x1EAD;n x&#xE9;t con ng&#x1B0;&#x1EDD;i ta, k&#x1EC3; c&#x1EA3; chuy&#x1EC7;n m&#x1EAF;t th&#x1EA5;y tai nghe c&#xF2;n ch&#x1B0;a d&#xE1;m ch&#x1EAF;c 100%, m&#xE0; nghe ng&#x1B0;&#x1EDD;i ta k&#x1EC3; l&#x1EA1;i &#x111;i qua &#x111;&#xEA;m m&#xE0; n&#xF3;i cho l&#xE0; xh n&#xE0;y n&#x1ECD;, suy ngh&#x129; ki&#x1EC3;u g&#xEC; v&#x1EAD;y. quan &#x111;i&#x1EC3;m c&#x1EE7;a tao l&#xE0; s&#x1ED1;ng &#x1EDF; &#x111;&#x1EDD;i ai c&#x169;ng m&#x1EAF;c sai l&#x1EA7;m, n&#x1EBF;u b&#x1ECF; qua &#x111;&#x1B0;&#x1EE3;c th&#xEC; t&#x1ED1;t. m&#xE0; l&#x169; thanh ni&#xEA;n b&#xE2;y gi&#x1EDD; th&#x1EB1;ng n&#xE0;o c&#x169;ng hi&#x1EBF;u th&#x1EAF;ng c&#x1EA3; <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->vkl. Th&#x1EBF; m&#xE0;y c&#xF3; &#x111;&#x1ECD;c m&#x1EA5;y c&#xE1;i ph&#x1EA3;n bi&#x1EC7;n l&#x1EDD;i gi&#x1EA3;i th&#xED;ch tr&#xEA;n &#x111;&#x1EA5;y ko, gi&#x1EA3;i th&#xED;ch c&#xE1;i &#x111;i. 2 n&#x103;m th&#xEC; l&#xE0;m &#xE9;o g&#xEC;, 7 n&#x103;m c&#xF2;n b&#x1ECB; c&#x1EAF;m s&#x1EEB;ng k&#xEC;a......<br>\r\nC&#xF2;n th&#x1EB1;ng th&#x1EDB;t n&#xF3; ngu th&#xEC; n&#xF3; ch&#x1ECB;u tao &#xE9;o &#x1EA3;nh h&#x1B0;&#x1EDF;ng g&#xEC; c&#x1EA3; m&#xE0; hi&#x1EBF;u th&#x1EAF;ng<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n//Trung l&#x1EAD;p c&#xE1;i cc, tao &#xE9;o th&#x1EA5;y trung l&#x1EAD;p ch&#x1ED7; n&#xE0;o c&#x1EA3;, to&#xE0;n nh&#x1B0; m&#xE0;y l&#xE0; 1 trong 3 &#x111;&#x1EE9;a kia r&#x1ED3;i b&#xE0;o ch&#x1EEF;a th&#xF4;i, trung l&#x1EAD;p nh&#x1B0; th&#x1EBF; &#xE0;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by noname.sky\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdm chuyện tình cảm của người ta, yêu nhau 2 năm chứ ít ỏi gì, dm mở mồm là chửi, mở mồm là bảo chia tay, dm mày là thánh chắc mà đi nhận xét con người ta, kể cả chuyện mắt thấy tai nghe còn chưa dám chắc 100%, mà nghe người ta kể lại đi qua đêm mà nói cho là xh này nọ, suy nghĩ kiểu gì vậy. quan điểm của tao là sống ở đời ai cũng mắc sai lầm, nếu bỏ qua được thì tốt. mà lũ thanh niên bây giờ thằng nào cũng hiếu thắng cả \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvkl. Thế mày có đọc mấy cái phản biện lời giải thích trên đấy ko, giải thích cái đi. 2 năm thì làm éo gì, 7 năm còn bị cắm sừng kìa......\r\nCòn thằng thớt nó ngu thì nó chịu tao éo ảnh hưởng gì cả mà hiếu thắng\r\n//Trung lập cái cc, tao éo thấy trung lập chỗ nào cả, toàn như mày là 1 trong 3 đứa kia rồi bào chữa thôi, trung lập như thế à?"
