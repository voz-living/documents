  html: "\r\n\t\t\t\r\n\t\t\tChap 15 : L&#xE3;o Gia<br>\r\n<br>\r\n<br>\r\nB&#x1ED1; c&#x1EE7;a con M ( &#x111;&#x1ED3;ng th&#x1EDD;i c&#x169;ng l&#xE0; &#xF4;ng s&#x1EBF;p em ) l&#xE0; m&#x1ED9;t ng&#x1B0;&#x1EDD;i th&#x1EB3;ng t&#xED;nh v&#xE0; nghi&#xEA;m kh&#x1EAF;c,nh&#x1EA5;t l&#xE0; &#x111;&#x1ED1;i v&#x1EDB;i nh&#x1EEF;ng ai l&#xE0;m vi&#x1EC7;c d&#x1B0;&#x1EDB;i tr&#x1B0;&#x1EDB;ng c&#x1EE7;a l&#xE3;o th&#xEC; th&#x1EAD;t s&#x1EF1; m&#x1ED7;i ng&#xE0;y tr&#xF4;i qua &#x111;&#x1EC1;u nh&#x1B0; l&#xE0; m&#x1ED7;i ng&#xE0;y &#x111;&#x1B0;&#x1EE3;c r&#xE8;n luy&#x1EC7;n trong qu&#xE2;n &#x111;&#x1ED9;i.T&#x1EEB; th&#x1EDD;i gian,&#x111;&#x1ECB;a &#x111;i&#x1EC3;m,l&#x1EDD;i n&#xF3;i,trang ph&#x1EE5;c..vv t&#x1EA5;t c&#x1EA3; m&#x1ECD;i th&#x1EE9; l&#xE3;o &#x111;&#x1EC1;u cho v&#xE0;o khu&#xF4;n kh&#x1ED5;,ph&#x1EA3;i th&#x1EAD;t ho&#xE0;n h&#x1EA3;o th&#xEC; l&#xE3;o m&#x1EDB;i c&#x1EA3;m th&#x1EA5;y &#x201C;<i>t&#x1B0;&#x1A1;ng &#x111;&#x1ED1;i</i> &#x201C; h&#xE0;i l&#xF2;ng,c&#xF2;n nh&#x1EEF;ng ai tr&#xE1;i &#xFD; hay c&#x1ED1; t&#xEC;nh tr&#xEA;u ng&#x1B0;&#x1A1;i l&#xE3;o th&#xEC; l&#xE3;o cho ra b&#xE3; lu&#xF4;n ( ra b&#xE3; theo ngh&#x129;a &#x111;en l&#x1EAB;n ngh&#x129;a b&#xF3;ng ),v&#xEC; th&#x1EBF; m&#x1EA5;y tay th&#xE2;n c&#x1EAD;n b&#xEA;n c&#x1EA1;nh l&#xE3;o thu&#x1ED9;c d&#x1EA1;ng &#x111;&#x1EA7;u &#xF3;c to&#xE0;n s&#x1ECF;i,n&#x1EBF;u kh&#xF4;ng mu&#x1ED1;n n&#xF3;i l&#xE0; h&#xF3;a c&#xE1;o m&#x1EB9; r&#x1ED3;i.<br>\r\n<br>\r\nNhi&#x1EC7;m v&#x1EE5; ch&#xED;nh c&#x1EE7;a em l&#xE0; &#x111;&#x1B0;a &#x111;&#xF3;n ki&#xEA;m b&#x1EA3;o v&#x1EC7; c&#xE1;i M n&#xEA;n c&#x169;ng &#xED;t khi gh&#xE9; qua nh&#xE0; ch&#x1EA1;m m&#x1EB7;t l&#xE3;o,th&#xE0;nh th&#x1EED; nhi&#x1EC1;u khi g&#x1EB7;p l&#xE3;o n&#xF3;i c&#x169;ng ko &#x111;&#x1EC3; &#xFD; l&#x1EAF;m. Ch&#x1EC9; duy nh&#x1EA5;t c&#xF3; m&#x1ED9;t l&#x1EA7;n c&#xE1;i M sang M&#x1EBD;o ch&#x1A1;i v&#x1EDB;i b&#x1ECD;n b&#x1EA1;n,th&#x1EB1;ng ku v&#x1EC7; s&#x129; c&#x1EE7;a &#xF4;ng s&#x1EBF;p th&#xEC; xin ngh&#x1EC9; &#x111;&#x1EC3; &#x111;i &#x201C; v&#x1EE1; m&#x1EAD;t &#x201C; v&#x1EDB;i v&#x1EE3; m&#x1EDB;i c&#x1B0;&#x1EDB;i,th&#xE0;nh ra m&#x1EDB;i 5h s&#xE1;ng s&#x1EDB;m &#xF4;ng s&#x1EBF;p &#x111;&#xE3; alo em nh&#x1B0; ch&#x1B0;a t&#x1EEB;ng c&#xF3; cu&#x1ED9;c chia ly :<br>\r\n<br>\r\n<i>&#x201C; 7h m&#xE0;y qua nh&#xE0; &#x111;&#xF3;n ch&#xFA; sang LB ,nh&#x1EDB; &#x111;&#xFA;ng gi&#x1EDD; .&#x201D;</i><br>\r\n<br>\r\nL&#xFA;c &#x111;&#x1EA5;y,em c&#xF2;n &#x111;ang ng&#xE1;i ng&#x1EE7; nghe c&#xE2;u r&#xF5; c&#xE2;u ko n&#xEA;n c&#x1EE9; &#x201C; &#xFA; &#x1EDB; &#x201C; &#x111;&#x1EA1;i  xong ch&#xF9;m ch&#x103;n ng&#x1EE7; ti&#x1EBF;p,l&#xFA;c chu&#xF4;ng reo t&#x1EC9;nh d&#x1EAD;y &#x111;&#xE3; l&#xE0; 6h30.Th&#x1EBF; l&#xE0; cu&#x1ED1;ng cu&#x1ED3;ng m&#x1EB7;c vest x&#x1ECF; gi&#x1EA7;y ph&#xF3;ng nh&#x1B0; bay &#x111;&#x1EBF;n nh&#xE0; con M . &#x110;&#x1EBF;n n&#x1A1;i v&#x1EEB;a k&#x1ECB;p l&#xFA;c,ch&#x1B0;a k&#x1ECB;p b&#x1EA5;m chu&#xF4;ng th&#xEC; l&#xE3;o s&#x1EBF;p &#x111;&#xE3; l&#x1ECB;ch k&#x1ECB;ch ch&#x1EA1;y ra,tay x&#xE1;ch n&#xE1;ch mag c&#xE1;i vali r&#x1ED3;i ra hi&#x1EC7;u em c&#x1EA7;m cho l&#xE3;o,em v&#x1EEB;a c&#x1EA7;m xong th&#xEC; l&#xE3;o bay lu&#xF4;n l&#xEA;n xe ng&#x1ED3;i chi&#x1EC5;m ch&#x1EC7; h&#xFA;t thu&#x1ED1;c,em nh&#xEC;n l&#xE3;o th&#x1EDF; kh&#xF3;i t&#x1EF1; nhi&#xEA;n trong &#x111;&#x1EA7;u l&#xF3;e l&#xEA;n suy ngh&#x129; : &#x201C; <i>ra d&#xE1;ng Boss trong m&#x1EA5;y phim XH&#x110; h&#xE0;n qu&#x1ED1;c  ph&#x1EBF;t r&#x1ED3;i &#x111;&#x1EA5;y</i> &#x201C;.<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">V&#x1EEB;a ngh&#x129; xong th&#xEC; l&#xE3;o th&#xF2; &#x111;&#x1EA7;u ra b&#x1EA3;o :<br>\r\n<br>\r\n-<i> M&#xE0;y &#x103;n s&#xE1;ng ch&#x1B0;a Bob !?&#x201D;</i><br>\r\n<br>\r\nEm l&#x1EAF;c &#x111;&#x1EA7;u ra v&#x1EBB; th&#x1EA5;t th&#x1EC3;u v&#xEC; &#x111;&#xF3;i th&#xEC; l&#xE3;o b&#x1EA3;o ph&#xF3;ng ra &#x201C; <i>kh&#xE1;ch