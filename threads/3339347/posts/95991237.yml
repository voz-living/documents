  text: "Chap 15 : Lão Gia\r\n\r\n\r\nBố của con M ( đồng thời cũng là ông sếp em ) là một người thẳng tính và nghiêm khắc,nhất là đối với những ai làm việc dưới trướng của lão thì thật sự mỗi ngày trôi qua đều như là mỗi ngày được rèn luyện trong quân đội.Từ thời gian,địa điểm,lời nói,trang phục..vv tất cả mọi thứ lão đều cho vào khuôn khổ,phải thật hoàn hảo thì lão mới cảm thấy “tương đối “ hài lòng,còn những ai trái ý hay cố tình trêu ngươi lão thì lão cho ra bã luôn ( ra bã theo nghĩa đen lẫn nghĩa bóng ),vì thế mấy tay thân cận bên cạnh lão thuộc dạng đầu óc toàn sỏi,nếu không muốn nói là hóa cáo mẹ rồi.\r\n\r\nNhiệm vụ chính của em là đưa đón kiêm bảo vệ cái M nên cũng ít khi ghé qua nhà chạm mặt lão,thành thử nhiều khi gặp lão nói cũng ko để ý lắm. Chỉ duy nhất có một lần cái M sang Mẽo chơi với bọn bạn,thằng ku vệ sĩ của ông sếp thì xin nghỉ để đi “ vỡ mật “ với vợ mới cưới,thành ra mới 5h sáng sớm ông sếp đã alo em như chưa từng có cuộc chia ly :\r\n\r\n“ 7h mày qua nhà đón chú sang LB ,nhớ đúng giờ .”\r\n\r\nLúc đấy,em còn đang ngái ngủ nghe câu rõ câu ko nên cứ “ ú ớ “ đại  xong chùm chăn ngủ tiếp,lúc chuông reo tỉnh dậy đã là 6h30.Thế là cuống cuồng mặc vest xỏ giầy phóng như bay đến nhà con M . Đến nơi vừa kịp lúc,chưa kịp bấm chuông thì lão sếp đã lịch kịch chạy ra,tay xách nách mag cái vali rồi ra hiệu em cầm cho lão,em vừa cầm xong thì lão bay luôn lên xe ngồi chiễm chệ hút thuốc,em nhìn lão thở khói tự nhiên trong đầu lóe lên suy nghĩ : “ ra dáng Boss trong mấy phim XHĐ hàn quốc  phết rồi đấy “.Vừa nghĩ xong thì lão thò đầu ra bảo :\r\n\r\n- Mày ăn sáng chưa Bob !?”\r\n\r\nEm lắc đầu ra vẻ thất thểu vì đói thì lão bảo phóng ra “ khách sạn V “  ăn phở. Thế là em lên xe đưa lão đến đó ăn,em thì chưa ăn ở đó bao giờ nên cũng tò mò muốn biết xem đại gia ăn sáng thế nào,có khác gì so với người bình thường không. Đến nơi,vừa vào cái nhà hàng thì thằng quản lý đã tay bắt mặt mừng ông sếp,rồi dẫn vào phòng bàn Vip riêng,ngồi một lúc thì có 2 thằng nhân viên mang một chai Hennessy Paradis ( rare cognac thì phải) ra rót rồi thằng quản lý mời ông sếp với em mỗi thằng 1 ly,em định xin phép vì còn lái xe thì ông sếp  ra hiệu nên đành phải uống.Khi những giọt đầu tiên vừa ngấm xuống cổ họng thì cái hơi hắc + nồng của Cognac sộc thẳng vào mũi,lan tỏa đều ở vòm họng rồi sau đó ngấm ngược thẳng lên não tạo cảm giác hơi “ sốc “ và nặng..Cũng phải thôi vì dòng Cognac vốn là dòng rượu mạnh,với cả chẳng ai đi uống vào buổi sáng bao giờ cả, “ chỉ có mỗi cái thằng “ dở hơi “ kia mới đi mời khách rượu này buổi sáng thôi”,em tự nhủ. Quay sang,thấy ông sếp uống xong cũng đang cau mày  vì nặng quá,còn thằng kia mặt nó vẫn tươi như hoa,miệng thì liếng thoắng bay ra mấy câu nịnh bợ như kiểu tỉ năm rồi đéo gặp lão sếp ( mặc dù lão sếp tuần nào cũng qua ăn vài ba lần ) :\r\n\r\n“ Ô,chú mới mua cái vest này ở đâu mà đẹp thế,của Brioni hay của Ravazzolo  vậy !?“\r\n\r\n“ Con Rolex này của chú hình như là Datejust phiên bản giới hạn thì phải? “\r\n\r\n“ Người như chú là phải hút Montecristo hay Vegas chứ chú hút cái loại Mallboro rẻ tiền này làm gì cho hại người !? “\r\n\r\nNghe đến đấy tự nhiên em thấy tai cứ nhói nhói nhưng vẫn cố giữ bình tĩnh mỉm cười bảo :\r\n\r\n“ Anh ơi,hút thuốc thì nó là sở thích của từng người ,mỗi loại đều có vị ngon riêng chứ sao lại đánh đồng là loại này hại,loại kia ko hại được,hút thuốc hay xì gà thì có loại nào bổ đâu nhỉ ? “\r\n\r\nThằng ku nghe xong thấy mình bị nói lỡ đành quay sang đánh trống lảng chuyện khác\r\n  :\r\n“ Chắc chú với anh đây cũng đói rồi,cháu xin phép vào bảo nhân viên mang phở ra “\r\n\r\nÔng sếp cũng hiểu ý nên gật đầu cho thằng kia ra,thằng kia vừa bước ra xong thì ông sếp quay sang bảo em : \r\n\r\n“ Tí mày cứ cầm chai rượu về mà uống..,loại đô nặng thế này tao nhiều lắm rồi. “\r\n\r\nĐang định bảo “ cháu cũng ko uống...” thì thấy ánh mắt như diều hâu của ông sếp nên em lại lặng lẽ gật đầu. Được một lúc thì có 2 con bé đem phở đến,lúc nhìn em mới biết hóa ra phở bò Kobe,đợt trước báo chí hay đưa tin rầm rộ em có nghe qua nhưng quả thực,để có cơ hội được thưởng thức thì đây mới là lần đầu. Nhìn bát phở bò đầy ắp thịt còn thêm mỗi bát quả trứng em tự nhủ “ Chắc bữa sáng này không dưới 2 củ mất “..,đến khi thanh toán em mới giật mình thấy tờ hóa đơn hơn 3 củ trước mặt,về sau trên xe hỏi ra thì ông sếp mới nói \r\n\r\n“ Bình thường mày vào gọi người ta sẽ cho mày bát đúng với giá ,nhưng với  khách Vip ăn quen thì nó biết khẩu vị ăn nên số lượng thịt cũng như sự đa dạng của bát phở sẽ thay đổi từng hôm đến ăn,ví dụ như hôm nay mày ăn gầu,hôm sau ăn bắp...kiểu kiểu thế “..\r\n\r\nEm nghe mà lắc đầu ngao ngán vì cái giá cắt cổ của nó,không biết hàm lượng dinh dưỡng có hơn gì bò Vn không mà sao giá chát thế,bằng số tiền đó chắc em ăn được cả tháng phở bò Vn rồi. Liếc sang gương,phía sau ông sếp như đọc được suy nghĩ của em, vừa châm thuốc vừa tiếp tục nói :\r\n\r\n“ Có những cái mày chưa hiểu hết được đâu..”\r\n\r\n\r\nThấy ông sếp nói cũng đúng phần nào nên em chẳng gặng hỏi nữa,đành im lặng lái xe.Đến LB thì mới biết hóa ra ông sếp bảo qua chỗ nhà chú con M để trao đổi chuyện tiền nong gì đó.Mặc dù em đã từng qua đó 1 lần với con M nhưng thật sự chỗ đấy không để lại ấn tượng gì tốt đẹp lắm,chỉ toàn thấy ăn chơi sa đọa là nhiều. Vừa đến nơi,còn chưa kịp xuống thì cổng đã tự mở để đi vào trong sân,lúc xe đỗ xịch trước cửa thì cũng đúng lúc chú con M mặc vest,tay cầm xì gà chạy ra đón,ôm chầm lấy lão sếp rồi kéo ngay vào trong nhà.Em thì chẳng muốn vào lắm nên ngồi ngoài hút thuốc,ngồi chán chê được tầm 2,3 tiếng thì thấy lão sếp với ông chú con M cùng 1 thằng vệ sĩ nữa đi ra chui vào xe rồi bảo phóng qua quán thịt chó gần đấy ăn.Em nghe xong cảm thấy hơi lạ vì từ trước đến nay chưa thấy lão sếp ăn thịt chó hay nói gì đến món thịt chó bao giờ,khi đến nơi còn bất ngờ hơn vì cái quán trông nó khá xập xệ,nếu không muốn nói là lụp xụp,đến chỗ đỗ xe còn chẳng có,phải đỗ bên ngoài bờ đê,vào bên trong thì có độ tầm 5 cái bàn nhựa,kê thêm mấy cái ghê gỗ con con thời xưa,nói chung là quán chẳng có nét gì tương đồng với “ hình ảnh “ của 2 anh em đại gia kia cả,đối lập hoàn toàn,đây cũng là lần đầu tiên em thấy lão sếp bước chân vào một quán kiểu vỉa hè như thế này.Mãi về sau khi ngồi vào bàn nhậu ngà ngà say thì lão mới kể chuyện,hóa ra trước kia hồi còn rách đít,hai anh em nhà lão có chung một sở thích là ăn thịt chó,đi làm xây dựng lại gần đây nên cứ độ tuần 1,2 lần phải ra đây ăn,cũng trải qua 3,4 đời chủ quan rồi,từ đời ông,đến đời bố rồi đời con tiếp quản. Đến đây thì em mới hiểu ra nơi đây giống như là một “ kỷ niệm “ hơn là một quán nhậu .”,có thể trước đây khi còn trẻ người ta cắm đầu vào cái guồng quay của cuộc sống,xã hội,mỗi người một  địa vị,nhưng khi có tuổi,về già thì ai cũng như ai,đều muốn tìm lại khoảng trống kỷ niệm của đời mình.”, đang nghĩ mông lung thì một ông cụ cùng một người đàn ông nữa bước ra tay bắt mặt mừng hai vị khách quen\r\n\r\n“Lâu lắm rồi mới thấy hai anh em ghé quán..”\r\n\r\n\r\n\r\nÔng cụ vừa nói vừa run run nắm tay lão sếp và ông chú con M,lão sếp thì vừa cười vừa hỏi thăm sức khỏe của ông cụ,còn ông chú thì sai thằng vệ sĩ kia ra xe lấy chai rượu thuốc đem vào biếu. Nhìn cách lão sếp với ông chú con M nói chuyện và bày tỏ cảm xúc với ông cụ,em cũng đoán ra phần nào tầm ảnh hưởng trước kia của ông cụ với hai anh em này.Nói chuyện được một lúc thì ông con bê đồ ăn với chai rượu lên,em thấy có mỗi ông con bê nhiều đồ quá nên nháy máy với thằng ku vệ sĩ kia là hai anh em vào phụ cùng. Mãi về sau mới được ăn,lâu ngày không gặp nhau hay sao mà vừa vào mâm ông sêp với ông chú con M đã chén chú chén anh mời liên xiên hết cả,em định từ chối vì còn lái xe thì ông sếp bảo “ hôm nay mày cứ uống thoải mái cho vui,còn nếu mệt quá ko về đc thì để xe lại đi taxi về,đây là quán quen nên không phải lo “,thế là em cứ mạnh dạn làm mấy ly cho ấm người.\r\n\r\n\r\nUống được một lúc,bỗng nhiên em bất giác nhìn ra ngoài để ý thấy 1 thanh niên lảng vảng ở gần chỗ xe em,ban đầu em tưởng là nó bán gì đó nên cũng kệ. Mãi một lúc sau khi đang uống ,ai đấy cũng ngà ngà say thì tiếng báo động xe hú ầm ĩ,mấy anh em chú cháu đều lao vọt ra ngoài thì thấy thanh niên đội mũ đang vặn gương xe. Ngay lúc đấy,cả em và thằng ku N ( vệ sĩ ông chú ) lao ra phía xe,thằng trộm thấy thế vứt hết cả đồ nghề chạy một mạch ra phía đường đê đằng sau để chui vào ngõ.Thằng N thấy thế,nhanh trí mượn tạm xe dream ông con chủ quán phi đuổi theo thằng trộm,lúc đến gần thì nó tông thẳng vào lưng thằng ôn kia làm nó ngã lăn ra đất đập cả mặt xuống đường chảy cả máu mũi.Lúc em chạy tới thì thanh niên kia vẫn đang nằm ôm đầu lăn lộn dưới đất,thằng N bỗng hét lên :\r\n\r\n-Đcm 2 thằng chó kia đứng lại.!!!\r\n\r\nEm liền ngoái đầu theo tiếng thằng N hét thì thấy có 2 thanh niên tóc xanh đỏ đang đèo nhau quay đầu xe máy chạy.Chẳng cần nói nhiều,em vội nhảy lên xe thằng N,phóng thẳng về hướng 2 thằng chó kia. Lúc chạy ngang qua chỗ lão sếp với mọi người đang ở chỗ thằng trộm,em hét to :\r\n\r\n- Trói nó lại vào thanh chắn. !\r\n\r\nVừa kịp hét xong thì thằng N rồ  xe lao thẳng ra phía trước làm em tí ngã vọt ra sau,vừa đuổi thằng N vừa hét “ Đm ăn trộm,bắt lấy thằng ăn trôm..”..Cứ đuổi mãi một đoạn dài thì 2 thằng kia phi xuống cái dốc để chui vào ngõ.Em thấy thế liền bảo thằng N :\r\n\r\n- Thôi quay lại đi ,nó dẫn vào chỗ ở bọn nó mệt lắm.\r\n\r\nThằng N như bỏ hết ngoài tai,mặt nó điên dại ( chắc đang phê rượu 1 phần ) cứ phóng rồi chui luôn vào ngõ bọn kia,lúc đấy em chỉ kịp nghĩ trong đầu “ Đm lần này lại mệt rồi đây “.Lúc chui sâu vào ngõ thì tự nhiên mất hút 2 thằng kia,mà càng chui sâu ngõ lại càng rộng ra,cuối cùng dẫn ra được một khu mấy căn hộ đang xây dở bỏ hoang.Em định quay sang bảo thằng N phóng xe về chưa kịp nói thì tự nhiên ở đâu có tiếng xe máy,rồi có 3 con xe wave phóng từ hướng ngược chiều chạy ra bọn em. Đi đầu là 2 thằng chó kia đang chỉ về phía em đứng.Thằng N lúc đấy mới như sực tỉnh định quay xe lại thì ko kịp,từ đâu bay ra viên gạch đập thẳng vào bả vai thằng N làm nó kịp kêu lên rồi ôm vai ngồi sụp xuống.Em thấy thế vội nhìn quanh xem có cái gậy nào nhặt được không thì thấy mấy mẩu đèn tuýp vỡ vụn ở dưới đất,cộng thêm viên gạch vừa nãy rơi gần xe máy. Cùng lúc đấy 3 con xe kia phóng tới,tổng cộng 6 thằng chạy đến chỗ em ,thằng nào thằng đấy cũng cầm  tuýp,riêng có 2 thằng cầm tông,1  trong 2 thằng quát :\r\n\r\n“ Đm 2 thằng l này thích đuổi theo tao không,cái đm mày đấy “\r\n\r\nEm chưa kịp trả lời thì 1 thằng cầm tuýp định lao vào thằng N mở bát trước,em thấy thế cầm nguyên một vốc thủy tinh của đèn tuýp quăng ngay vào mặt nó,thằng chó dính thủy tinh bắn vào mắt kêu lên đau đớn rồi lui lại.Cùng lúc đấy em cầm viên gạch  ném thẳng vào 1 thằng cầm tông,trúng giữa ngực,đồng thời cả thằng N với em lao lên áp sát vào 2 thằng cầm tông để nó không kịp vung tay ra chém. Mấy thằng chó cầm tuýp kia cũng lao lên kịp vụt mấy phát vào tay thằng N với em ( vì đưa tay lên đỡ ) đau điếng.Riêng thằng N thì tóm kịp cái tuýp của thằng bị ném thủy tinh nên giật ra vụt mạnh vào đầu một thằng cầm tông làm nó rú lên vung tông chém loạn xạ.Thấy thế,em vội cúi xuống ngã lăn ra đất để tránh,thằng N thì không kịp nên khi cái tông va vào phân tay của nó thì chém đứt lìa ngón cái.Thằng N đau quá kêu ầm ĩ ném cả cái tuýp vào mặt bọn kia rồi lao vào ôm chầm lấy thằng cầm tông cố giựt tông khỏi tay nó,mấy thằng cầm tuýp kia thì thi nhau vụt thằng N,còn thằng cầm tông còn lại thì quay sang em. Em lúc đó vừa mệt vừa đau nên lấy hết sức đạp thẳng vào phần khuỷu đầu gối nó làm nó mất đà ngã quị xuống,em vội vươn dậy túm lấy cái tông rồi dùng chân đạp mạnh vào ngực thằng kia để nó văng ra ngoài,đéo hiểu lúc đấy túm thế nào túm ngay phải phần lưỡi có dầu Luyn,thế là nó cứa sâu 1 phát vào tay em chảy bao nhiêu máu. Em biết thể nào cũng không cầm được máu nên vội đổi tay cầm cái tông vụt mạnh vào đùi một thằng ,vì chém chéo phần lưỡi nên 1 mảng đùi của thằng bé bị lóc cái mảng thịt to đùng lủng lẳng,thằng chó đau quá cúi xuống ôm đùi.Hai thằng còn lại thấy thế liền quay sang vụt em. Em liền giơ cả phần cành tay bị thương ra đỡ,đồng thời quay cái lưỡi tông lại vụt thật mạnh ngang bụng thằng bé,vừa chém xong thì em  vứt tông lao cả người vào thằng còn lại để nó mất đà ngã đập lưng xuống đất,rơi cả tuýp. Em vội cầm luôn giã đầu tuýp vào mặt thằng chó,nó ộc máu mồm ra rồi nằm co giật một lúc.Lúc này,vì mất máu nhiều quá nên em bắt đầu cảm thấy hoa mắt,cố gắng cởi cái áo trắng quấn chặt tay lại mà chẳng đỡ hơn là bao,em gượng lết đến chỗ thằng N thì thấy nó đang nằm cạnh thằng kia,thằng cầm tông nằm  thì ôm đầu chảy bao nhiêu máu,bên cạnh thì có viên gạch bị nứt.Thấy mấy thằng chó kia đều đang nằm hết,em mới yên tâm ngồi cạnh thằng N,rồi rút điện thoại ra gọi ông sếp chạy đến.Sau khi gọi điện xong thì mới sực nhớ ra là vứt bao thuốc ở quán nhậu,thèm quá mà chẳng biết cách nào lấy được. Mãi 1 lúc sau, tầm 20 phút thì ông chú con M,ông sếp,cùng ông  con chủ quán mới chạy ra.Đến nơi nhìn cái bãi chiến trường của 2 thằng,ông sếp chỉ lắc đầu bảo “ M chỉ suốt ngày làm khổ tao là giỏi thôi Bob ạ” rồi gọi luôn cả cấp cứu với CA đến. À,lúc đấy trong cơn ảo ảnh nhưng em vẫn nhận ra được mùi thuốc trên môi thằng cha con chủ quán,thế là cố mấp máy xin được 1 điếu,mặc dù bình thường không thích hút vina lắm nhưng chẳng hiểu sao lúc đấy lại thấy nó ngon đến thế. \r\n\r\nChẳng hiểu ai thông báo mà mấy ngày sau em nằm viện đã thấy chị em con bán bánh mỳ,ông a xe ôm với thằng K tíu tít đến thăm.Thấy em nằm một chỗ,tưởng mọi người thương tình mà ngược lại thấy ai cũng vui ra mặt,mọi người bảo em thế này là còn có người phù hộ đấy,chứ với người khác thì chắc mất xác từ lâu rồi.,em mỉm cười chẳng nói gì. Mấy hôm sau,hầu như ngày nào cái P cũng đem cháo đến cho em ăn ( hình như mọi người phân công nó chăm sóc em hay sao đấy ) ,em mấy lần bảo thôi không cần đâu thì con bé cứ không chịu,lại quay mặt dỗi bảo là “ anh chê đồ em nấu không ngon chứ gì,khó tính như ma ấy “..thế là em lại cố gắng ngồi ăn cho hết. Ông sếp cũng đến thăm 1,2 lần dặn “ Mày cứ ở đây nghỉ ngơi cho tốt,vụ kia không phải lo gì cả,tao giải quyết xong hết rồi,ăn uống tẩm bổ có muốn ăn gì thì cứ bảo cái M để nó mua cho “,em nghe xong cứ như không tin vào tai mình,hóa ra bình thường khó tính là thế nhưng khi có chuyện thì thấy ông sếp cũng tốt ra phết,thảo nào ghét thì chắc có người ghét,nhưng để thù hằn hay nói xấu lão thì em chưa thấy ai nói xấu lão cả. Nằm ở viện cũng được gần một tuần ,em cũng cố nghỉ ngơi tĩnh dưỡng nên chẳng suy nghĩ gì nhiều cho đến khi mọi người đến thăm hỏi “ thế cô chủ đã tới chưa thăm chưa..”  thì làm em cũng suy nghĩ đôi chút. Tầm này cái M cũng về được mấy ngày rồi nhưng chẳng hiểu sao chẳng thấy bóng dáng nó đâu cả. “ Chắc nó còn bận bạn bè chứ ,làm sao nó lại có thời gian dành cho mình được “ ,em cố tự nhủ để kệ không nghĩ đến nữa,cho đến sáng hôm thứ 7 em chợt gặp ác mộng bị tỉnh giấc thì thấy bên cạnh bàn có 1 bó hoa,một hộp tổ yến sào gì đó,kèm theo 1 tấm thiếp :\r\n\r\n“ Cố nghỉ ngơi đi nhé,e vừa về thì phải bay vào NT luôn nên không qua thăm a được,hôm qua lúc đến thì a đang ngủ rồi.Ngủ gì mà ngáy như lợn thế =))..Tổ yến kia là e lặn lội đi tìm mua cho a  nên cố mà ăn cho hết đi,đừng có bỏ phí đấy.Ban đầu e định chăm a cơ nhưng nghe tin tức  bảo a có người thương chăm sóc rồi nên e thôi :-”..Bây h e chuyển chiến thuật đánh du kích qua chơi với a thôi,cho ai đấy ghen được thì càng tốt :3.\r\n\r\n Thôi vệ sĩ của e mau lành sớm để còn đưa e đi chơi nhé,có gì tối e qua !  \r\n\r\nMờ cute xinh đẹp  !”  \r\n\r\nĐọc xong tự nhiên e cảm thấy mọi thứ thoải mái hơn rất nhiều và tự nhiên lúc đấy em nhận ra một điều là “ thật ra chẳng có ai là cô đơn cả,ai cũng có những người bên cạnh quan tâm đến mình ,chỉ là bản thân mình có mở rộng lòng để đón nhận những điều đấy hay không thôi “...\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTrên đây là Chap 15 đánh dấu sự trở lại sau gần 1 năm của review Nghề vệ sĩ,các bác đọc xong nếu cảm thấy hay thì cho em cái phản hồi tích cực để em có động lực viết tiếp chap nữa nhé \r\n\r\nEm 