  html: "\r\n\t\t\t\r\n\t\t\tc&#x1ED7; v&#x169; b&#xE1;c Bob vi&#x1EBF;t ti&#x1EBF;p. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> cho th&#xE0;nh ph&#x1EA7;n chim l&#x1EE3;n tr&#x1EBB; tr&#xE2;u hay gi&#xE0; tr&#xE2;u hay trung tr&#xE2;u g&#xEC; &#x111;&#xF3; h&#x1EA1;i b&#xE1;c <img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"> cho em (ch&#x1ECB;) M v&#xEC; &#x111;&#xE3; ti&#x1EBF;p t&#x1EE5;c d&#xF9;ng b&#xE1;c l&#xE0;m v&#x1EC7; s&#x129;. <img src=\"http://www.google.com/+1/button/images/icon.png\" border=\"0\" alt=\"\" title=\"+1\" class=\"inlineimg\"> n&#x1EEF;a v&#xEC; &#x111;&#xE3; cho b&#xE1;c vi&#x1EBF;t ti&#x1EBF;p truy&#x1EC7;n. m&#xE0; nh&#x1EDB; vi&#x1EBF;t sao cho k&#xED;n, d&#x1EEB;ng vi&#x1EBF;t nh&#x1EEF;ng g&#xEC; x&#x1EA5;u c&#x1EE7;a em/ch&#x1ECB; M ra &#x111;&#x1EC3; ng&#x1B0;&#x1EDD;i ta c&#xF2;n s&#x1ED1;ng v&#x1EDB;i &#x111;&#x1EDD;i nh&#xE9; b&#xE1;c Bob.\r\n\t\t"
  text: >-
    cỗ vũ bác Bob viết tiếp.  cho thành phần chim lợn trẻ trâu hay già trâu hay
    trung trâu gì đó hại bác  cho em (chị) M vì đã tiếp tục dùng bác làm vệ sĩ. 
    nữa vì đã cho bác viết tiếp truyện. mà nhớ viết sao cho kín, dừng viết những
    gì xấu của em/chị M ra để người ta còn sống với đời nhé bác Bob.
