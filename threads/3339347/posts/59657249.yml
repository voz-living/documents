  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThaygiaoTuan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTôi nghĩ cậu nên đọc kĩ đoạn này ở phần 4 trước khi muốn làm Conan.\r\n\r\nCòn chuyện chủ thớt có gió hay không thì chẳng ai trong cái topic này quan tâm cả,cái điều cậu phân tích cũng đã có đầy thằng ở page trước làm.Nhưng đa phần anh em trong đây khi đọc đều cảm nhận được nhiều điều khác trong cuộc sống,bản thân tôi từ những câu chuyện trên cũng rút ra được nhiều điều.Đó là quá đủ để tạo nên cái hay,cuốn hút cho topic này.,tôi cũng như mọi người chỉ cần thế thôi là đủ.\r\nNgay cả đến báo chí cũng không hẳn 100% là chính xác,nếu cậu muốn logic thì cậu có thể đọc sách Toán or Lý. Đừng tự vào đây ra vẻ phân tích hiểu biết mà bôi sh*t lên mặt mình nữa nhé,ở đây không ai cần kiểu loại bác học như cậu đâu. \r\nMóc từng câu cú lên để phân tích logic, xin lỗi chứ cậu làm tôi buồn cười quá đấy. =) \r\nanw : Quên mất nhìn cái chữ kí cậu tự nhiên tôi nghĩ tôi và bố mẹ cậu đều phí thời gian cuộc đời mình với cậu quá =). Đang yên đang lành tôi lại đi rep cái  BCS durex bị rách làm gì ko biết  :(\r\nThân\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhắc lại, mình luôn đề cao vai trò của bạn kia ở sáng tác, sự cuốn hút và những câu chuyện ở đường phố chứ không đề cao việc bạn ấy đặt cho chính bạn ấy làm nhân vật như đúng rồi ! \r\nCòn riêng bro,\r\nMuốn đặt cái ở đít lên làm cái đầu hoặc đặt cái đầu làm cái đít thì tùy bạn, đó là cách lựa chọn của bạn, sự hôi thúi riêng của bạn.\r\nCòn nếu là THẦY GIÁO thì chắc tôi cũng chưa dám cãi bạn đâu vì bạn là thầy mà, mà đã là thầy thì hãy dạy cho học trò biết tác hại của con người lên môi trường mỗi lúc một tệ đi, hậu quả thấy rõ ở thiên tai, mọi thứ thời tiết đảo lộn trong thời gian gần đây ! Ý trong chữ kí của tôi thầy hiểu được bao nhiêu mà mở miệng ra đụng tới cha mẹ người khác !\r\n\r\nP/S : Không tin hãy chửi thẳng lên trời, ngửa mặt phun nước bọt lên trời rồi chờ đi, trong này nhiều người có đã đọc qua thread về Phật giáo, hậu quả chắc khó lường lắm THẦY ạ !"
