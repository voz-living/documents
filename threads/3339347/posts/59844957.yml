  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>1151030250</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59844881#post59844881\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EBF; th&#x1EB1;ng loz n&#xE0;o &#x111;&#xF2;i mod x&#xF3;a c&#xE1;i th&#x1EDB;t &#x111;&#x1EA5;y, n&#xF3;i l&#xE0; chuy&#x1EC7;n c&#x1EE7;a 2 ng&#x1B0;&#x1EDD;i th&#xEC; t&#x1EF1; gi&#x1EA3;i quy&#x1EBF;t, n&#xF3;i nh&#x1B0; m&#xE0;y th&#xEC; sinh ra c&#xE1;i f145 l&#xE0;m c&#xE1;i loz g&#xEC;?<br>\r\nM&#x1ED7;i ng&#x1B0;&#x1EDD;i 1 &#xFD; c&#xE1;i c, dm c&#xF3; m&#x1ED7;i m&#xE0;y v&#x1EDB;i 1 th&#x1EB1;ng n&#x1EEF;a th&#xF4;i c&#xF2;n l&#x1EA1;i ph&#x1EA3;n &#x111;&#x1ED1;i h&#x1EBF;t<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->dm chuy&#x1EC7;n t&#xEC;nh c&#x1EA3;m c&#x1EE7;a ng&#x1B0;&#x1EDD;i ta, y&#xEA;u nhau 2 n&#x103;m ch&#x1EE9; &#xED;t &#x1ECF;i g&#xEC;, dm m&#x1EDF; m&#x1ED3;m l&#xE0; ch&#x1EED;i, m&#x1EDF; m&#x1ED3;m l&#xE0; b&#x1EA3;o chia tay, dm m&#xE0;y l&#xE0; th&#xE1;nh ch&#x1EAF;c m&#xE0; &#x111;i nh&#x1EAD;n x&#xE9;t con ng&#x1B0;&#x1EDD;i ta, k&#x1EC3; c&#x1EA3; chuy&#x1EC7;n m&#x1EAF;t th&#x1EA5;y tai nghe c&#xF2;n ch&#x1B0;a d&#xE1;m ch&#x1EAF;c 100%, m&#xE0; nghe ng&#x1B0;&#x1EDD;i ta k&#x1EC3; l&#x1EA1;i &#x111;i qua &#x111;&#xEA;m m&#xE0; n&#xF3;i cho l&#xE0; xh n&#xE0;y n&#x1ECD;, suy ngh&#x129; ki&#x1EC3;u g&#xEC; v&#x1EAD;y. quan &#x111;i&#x1EC3;m c&#x1EE7;a tao l&#xE0; s&#x1ED1;ng &#x1EDF; &#x111;&#x1EDD;i ai c&#x169;ng m&#x1EAF;c sai l&#x1EA7;m, n&#x1EBF;u b&#x1ECF; qua &#x111;&#x1B0;&#x1EE3;c th&#xEC; t&#x1ED1;t. m&#xE0; l&#x169; thanh ni&#xEA;n b&#xE2;y gi&#x1EDD; th&#x1EB1;ng n&#xE0;o c&#x169;ng hi&#x1EBF;u th&#x1EAF;ng c&#x1EA3; <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<br>\r\n//c&#xF2;n th&#x1EDB;t &#x111;&#xF3; tao ch&#x1EC9; &#x111;&#x1B0;a ra &#xFD; ki&#x1EBF;n trung l&#x1EAD;p, v&#xE0; c&#xF2;n c&#xF3; r&#x1EA5;t nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i tr&#x1B0;&#x1EDF;ng th&#xE0;nh v&#xE0; l&#x1EAD;p gia &#x111;&#xEC;nh &#x111;&#x1EC1;u &#x111;&#x1B0;a ra &#xFD; ki&#x1EBF;n nh&#x1B0; v&#x1EAD;y.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 1151030250\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThế thằng loz nào đòi mod xóa cái thớt đấy, nói là chuyện của 2 người thì tự giải quyết, nói như mày thì sinh ra cái f145 làm cái loz gì?\r\nMỗi người 1 ý cái c, dm có mỗi mày với 1 thằng nữa thôi còn lại phản đối hết\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndm chuyện tình cảm của người ta, yêu nhau 2 năm chứ ít ỏi gì, dm mở mồm là chửi, mở mồm là bảo chia tay, dm mày là thánh chắc mà đi nhận xét con người ta, kể cả chuyện mắt thấy tai nghe còn chưa dám chắc 100%, mà nghe người ta kể lại đi qua đêm mà nói cho là xh này nọ, suy nghĩ kiểu gì vậy. quan điểm của tao là sống ở đời ai cũng mắc sai lầm, nếu bỏ qua được thì tốt. mà lũ thanh niên bây giờ thằng nào cũng hiếu thắng cả \r\n\r\n//còn thớt đó tao chỉ đưa ra ý kiến trung lập, và còn có rất nhiều người trưởng thành và lập gia đình đều đưa ra ý kiến như vậy."
