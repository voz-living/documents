  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HanoiAdd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65754986#post65754986\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1EA1;i sao nhi&#x1EC1;u b&#x1EA1;n tin &#x111;&#xE2;y l&#xE0; k&#x1EC3; chuy&#x1EC7;n &#x111;&#x1EDD;i th&#x1EF1;c &#x111;&#x1B0;&#x1EE3;c nh&#x1EC9; :3 <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->t&#x1EA1;i b&#xE1;c ko bi&#x1EBF;t &#x111;&#x1EA5;y ch&#x1EE9; m&#xEC;nh theo d&#xF5;i c&#xE1;i th&#x1EDB;t n&#xE0;y t&#x1EEB; &#x111;&#x1EA7;u. C&#x169;ng nh&#x1EDD; m&#x1ED9;t s&#x1ED1; ae voz trong &#x111;&#xE2;y n&#xEA;n m&#x1EDB;i c&#xF3; c&#xE1;i chap 7 &#x111;&#x1EA5;y<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">. Ko tin th&#xEC; ko &#x111;&#x1ECD;c c&#x169;ng &#x111;c, ko ch&#x1EC9; c&#xF3; m&#xEC;nh b&#x1EA1;n &#x111;&#x1ECD;c &#x111;&#xE2;u m&#xE0; c&#xF2;n ng&#x1B0;&#x1EDD;i kh&#xE1;c n&#x1EEF;a<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HanoiAdd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTại sao nhiều bạn tin đây là kể chuyện đời thực được nhỉ :3 \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntại bác ko biết đấy chứ mình theo dõi cái thớt này từ đầu. Cũng nhờ một số ae voz trong đây nên mới có cái chap 7 đấy. Ko tin thì ko đọc cũng đc, ko chỉ có mình bạn đọc đâu mà còn người khác nữa"
