  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59422631#post59422631\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#x1EAF;c t&#x1EA7;m 1 th&#x1EDD;i gian n&#x1EEF;a em c&#x169;ng s&#x1EBD; c&#x1ED1; g&#x1EAF;ng t&#xEC;m ny,c&#x103;n b&#x1EA3;n l&#xE0; &#x111;i su&#x1ED1;t v&#x1EDB;i con M n&#xEA;n ch&#x1EB3;ng c&#xF3; th&#x1EDD;i gian &#x111;i ch&#x1A1;i v&#x1EDB;i quen bi&#x1EBF;t,t&#xEC;m hi&#x1EC3;u ai c&#x1EA3; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">..</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ng&#x1B0;&#x1EDD;i t&#x1ED1;t nh&#x1B0; b&#xE1;c ch&#x1EAF;c s&#x1EDB;m ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c ng&#x1B0;&#x1EDD;i y&#xEA;u th&#xF4;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">, cho em h&#x1ECF;i th&#xEA;m c&#xE2;u n&#x1EEF;a: &#x111;&#xE3; bao h b&#xE1;c khuy&#xEA;n nh&#x1EE7; hay n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i em M v&#x1EC1; vi&#x1EC7;c b&#x1ECF; m&#x1EA5;y c&#xE1;i th&#xF3;i &#x103;n ch&#x1A1;i th&#xE1;c lo&#x1EA1;n ki&#x1EC3;u n&#xE0;y &#x111;i ch&#x1B0;a ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChắc tầm 1 thời gian nữa em cũng sẽ cố gắng tìm ny,căn bản là đi suốt với con M nên chẳng có thời gian đi chơi với quen biết,tìm hiểu ai cả ..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgười tốt như bác chắc sớm kiếm được người yêu thôi , cho em hỏi thêm câu nữa: đã bao h bác khuyên nhủ hay nói chuyện với em M về việc bỏ mấy cái thói ăn chơi thác loạn kiểu này đi chưa ?"
