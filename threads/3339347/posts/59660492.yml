EB1;ng &quot; th&#x1EA5;t b&#x1EA1;i &quot; nh&#x1B0; c&#x1EAD;u. <br>\r\nM&#x1EDF; mi&#x1EC7;ng ra l&#xE0; nghi ng&#x1EDD;,r&#x1ED3;i kh&#xF4;ng tin ng&#x1B0;&#x1EDD;i kh&#xE1;c. C&#x1EAD;u c&#xF3; v&#x1EA5;n &#x111;&#x1EC1; &#x111;&#x1ECD;c hi&#x1EC3;u ti&#x1EBF;ng Vi&#x1EC7;t hay sao m&#xE0; kh&#xF4;ng hi&#x1EC3;u r&#xF5; cm c&#x1EE7;a t&#xF4;i mu&#x1ED1;n n&#xF3;i g&#xEC; ?. C&#xF2;n c&#xE1;i &#x111;&#x1EB7;t &#x111;&#xED;t l&#xEA;n &#x111;&#x1EA7;u th&#xEC; c&#x1EAD;u &#x111;ang l&#xE0;m r&#x1ED3;i &#x111;&#x1EA5;y,c&#x1EAD;u &#x111;ang &#x111;&#x1EB7;t ch&#x1EE7; th&#x1EDB;t v&#xE0; kh&#x1ED1;i ng&#x1B0;&#x1EDD;i trong topic n&#xE0;y l&#xEA;n &#x111;&#x1EA7;u c&#x1EAD;u ng&#x1ED3;i r&#x1ED3;i &#x111;&#x1EA5;y,c&#x1EAD;u &#x111;&#x1ECD;c l&#x1EA1;i cm xem c&#xF3; &#x111;&#xFA;ng ko?. Ho&#x1EB7;c ch&#x1EA1;y v&#xE0;o l&#x1EA5;y c&#xE1;i g&#x1B0;&#x1A1;ng ra soi xem &#x111;&#x1EA7;u m&#xEC;nh c&#xF3; g&#xEC; kh&#xF4;ng nh&#xE9; r&#x1ED3;i h&#x1EB5;ng &#x111;i b&#x1EAF;t b&#x1EBB; ng&#x1B0;&#x1EDD;i kh&#xE1;c.<br>\r\nN&#xF3;i th&#x1EAD;t,ri&#xEA;ng c&#xE1;i l&#xFD; lu&#x1EAD;n trong c&#xE2;u bi&#x1EC7;n h&#x1ED9; t&#x1EEB; l&#x1EA5;y t&#xEA;n nick t&#xF4;i lan man sang th&#x1EA7;y gi&#xE1;o ph&#x1EA3;i d&#x1EA1;y thi&#xEA;n tai c&#xE1;c ki&#x1EC3;u l&#xE0; t&#xF4;i bi&#x1EBF;t c&#x1EAD;u h&#x1ECD;c th&#x1EE9;c th&#x1EBF; n&#xE0;o r&#x1ED3;i.<br>\r\nps: l&#x1EA1;i ph&#xED; m&#x1EA5;t 2,5 ph&#xFA;t cu&#x1ED9;c &#x111;&#x1EDD;i.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">,&#xE0; m&#xE0; sau ps n&#xE0;y v&#x1EAB;n mu&#x1ED1;n c&#xE3;i c&#x1ED1; l&#xE0; cm  n&#xE0;y t&#xF4;i ch&#x1EED;i th&#xEC; t&#xF4;i th&#x1EEB;a nh&#x1EAD;n lu&#xF4;n l&#xE0; t&#xF4;i &#x111;ang ch&#x1EED;i v&#xE0;o m&#x1EB7;t c&#x1EAD;u &#x111;&#x1EA5;y,ok ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HIT SmartGirl\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhắc lại, mình luôn đề cao vai trò của bạn kia ở sáng tác, sự cuốn hút và những câu chuyện ở đường phố chứ không đề cao việc bạn ấy đặt cho chính bạn ấy làm nhân vật như đúng rồi ! \r\nCòn riêng bro,\r\nMuốn đặt cái ở đít lên làm cái đầu hoặc đặt cái đầu làm cái đít thì tùy bạn, đó là cách lựa chọn của bạn, sự hôi thúi riêng của bạn.\r\nCòn nếu là THẦY GIÁO thì chắc tôi cũng chưa dám cãi bạn đâu vì bạn là thầy mà, mà đã là thầy thì hãy dạy cho học trò biết tác hại của con người lên môi trường mỗi lúc một tệ đi, hậu quả thấy rõ ở thiên tai, mọi thứ thời tiết đảo lộn trong thời gian gần đây ! Ý trong chữ kí của tôi thầy hiểu được bao nhiêu mà mở miệng ra đụng tới cha mẹ người khác !\r\n\r\nP/S : Không tin hãy chửi thẳng lên trời, ngửa mặt phun nước bọt lên trời rồi chờ đi, trong này nhiều người có đã đọc qua thread về Phật giáo, hậu quả chắc khó lường lắm THẦY ạ !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhó lường hay không thì cũng chẳng đến lượt cậu cảnh báo. Tôi cũng chắc là ở voz này chẳng mấy ai hiểu được ngôn từ trong chữ kí của cậu đâu,chứ đâu có riêng tôi.\r\nVề việc đụng tới cha mẹ của cậu thì tôi cũng chưa nhắc tới từ nào xúc phạm cha mẹ cậu cả. Vậy nên cậu đừng vơ đũa cả nắm,cậu thử quocte lại từ nào tôi chửi hay xúc phạm bố mẹ cậu ko ??? hộ tôi cái. Tôi chỉ cảm thấy tiếc cho bố mẹ cậu và tôi phí thời gian với một thằng \" thất bại \" như cậu. \r\nMở miệng ra là nghi ngờ,rồi không tin người khác. Cậu có vấn đề đọc hiểu tiếng Việt hay sao mà không hiểu rõ cm của tôi muốn nói gì ?. Còn cái đặt đít lên đầu thì cậu đang làm rồi đấy,cậu đang đặt chủ thớt và khối người trong topic này lên đầu cậu ngồi rồi đấy,cậu đọc lại cm xem có đúng ko?. Hoặc chạy vào lấy cái gương ra soi xem đầu mình có gì không nhé rồi hẵng đi bắt bẻ người khác.\r\nNói thật,riêng cái lý luận trong câu biện hộ từ lấy tên nick tôi lan man sang thầy giáo phải dạy thiên tai các kiểu là tôi biết cậu học thức thế nào rồi.\r\nps: lại phí mất 2,5 phút cuộc đời.,à mà sau ps này vẫn muốn cãi cố là cm  này tôi chửi thì tôi thừa nhận luôn là tôi đang chửi vào mặt cậu đấy,ok ?"
