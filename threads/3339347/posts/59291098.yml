  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59291005#post59291005\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">N&#xF3; t&#xEC;m th&#xEC; k&#x1EC7; n&#xF3; ch&#x1EE9; b&#xE1;c,em &#x111;i 2 con &#xF4; t&#xF4; &#x111;&#x1ED5;i nhau ch&#x1EDF; con kia &#x111;i xo&#xE0;nh xo&#x1EA1;ch m&#xE0;,em sau h&#xF4;m &#x111;&#x1EA5;y c&#x169;ng h&#x1A1;i lo n&#xEA;n &#x111;&#x1ED7; xa c&#xE1;i club &#x111;&#xF3; 1 &#x111;o&#x1EA1;n,c&#x169;ng m&#x1EA5;y l&#x1EA7;n d&#x1EE5; d&#x1ED7; con b&#xE9; kia &#x111;i club kh&#xE1;c m&#x1ED9;t th&#x1EDD;i gian,ch&#x1EE9; con m&#x1EE5; b&#xE9;o v&#x1EDB;i th&#x1EB1;ng ma c&#xF4; &#x1EA5;y em nh&#xEC;n qua l&#xE0; c&#x169;ng bi&#x1EBF;t n&#xF3; c&#x169;ng n&#x1EB1;m v&#xF9;ng c&#x1EA7;m tr&#x1ECB;ch h&#x1ED9;i khu v&#x1EF1;c &#x111;&#x1EA5;y r&#x1ED3;i.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font color=\"MediumTurquoise\"><b><div align=\"center\">M&#xE0; chuy&#x1EC7;n c&#x169;ng &#x111;&#xE3; 1 n&#x103;m tr&#xF4;i qua r&#x1ED3;i , b&#x1EA1;n c&#xF2;n lo g&#xEC; n&#x1EEF;a .<br>\r\n<br>\r\nL&#x1B0;&#x1A1;ng th&#xE1;ng 10 c&#x1EE7; l&#xE0; qu&#xE1; ngon r&#x1ED3;i , ng&#x1B0;&#x1EDD;i tr&#xEA;n l&#x1B0;&#x1A1;ng b&#x1EA1;n &#x111;&#x1ECD;c th&#x1EDB;t n&#xE0;y kh&#xF4;ng qu&#xE1; 10 &#x111;&#x1EA7;u ng&#xF3;n tay &#x111;&#xE2;u <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div></b></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNó tìm thì kệ nó chứ bác,em đi 2 con ô tô đổi nhau chở con kia đi xoành xoạch mà,em sau hôm đấy cũng hơi lo nên đỗ xa cái club đó 1 đoạn,cũng mấy lần dụ dỗ con bé kia đi club khác một thời gian,chứ con mụ béo với thằng ma cô ấy em nhìn qua là cũng biết nó cũng nằm vùng cầm trịch hội khu vực đấy rồi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMà chuyện cũng đã 1 năm trôi qua rồi , bạn còn lo gì nữa .\r\n\r\nLương tháng 10 củ là quá ngon rồi , người trên lương bạn đọc thớt này không quá 10 đầu ngón tay đâu"
