  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vicecarloneno1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63023489#post63023489\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> chi&#x309; v&#xE2;&#x323;y th&#xF4;i ma&#x300; &#xF4;ng gia&#x300; kia ma&#x323;nh tay v&#xE2;&#x323;y ha&#x309; thi&#x301;m <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> e t&#x1B0;&#x1A1;&#x309;ng th&#x1A1;&#x301;t abcxyz gi&#x300; ch&#x1B0;&#x301; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> ta&#x323;i ca&#x301;i &#x111;oa&#x323;n na&#x300;y na&#x300;y thi&#x301;m<br>\r\n&quot;&#x110;mm,m&#xE0;y <b><font color=\"Purple\">ph&#xE1; ho&#x1EA1;i con g&#xE1;i tao</font></b>,ph&#xE1; c&#x1EA3; nh&#xE0; tao.V&#x1EAD;y m&#xE0; m&#x1EA5;t c&#xF4;ng tao tin m&#xE0;y,th&#x1EB1;ng kh&#x1ED1;n n&#x1EA1;n..&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#xF4;ng khai chuy&#x1EC7;n con g&#xE1;i ng&#x1EEB;oi ta ch&#x1A1;i b&#x1EDD;i n&#xE1;t c&#x1EA3; ra b&#x1ED1; th&#xEC; l&#x1EAF;m c&#x1EE7;a &#x111;a ph&#x1EA7;n l&#xE0; c&#x1EE7;a b&#x1EA5;t ngh&#x129;a,qu&#xE1; to chuy&#x1EC7;n &#x111;&#xF3; b&#x1EA1;n ko bi&#x1EBF;t b&#x1EA1;n c&#xF2;n ngh&#x129; &#x111;&#x1B0;&#x1EE3;c chuy&#x1EC7;n g&#xEC; h&#x1A