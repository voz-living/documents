  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vicecarloneno1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t chỉ vậy thôi mà ông già kia mạnh tay vậy hả thím  e tưởng thớt abcxyz gì chứ  tại cái đoạn này này thím\r\n\"Đmm,mày phá hoại con gái tao,phá cả nhà tao.Vậy mà mất công tao tin mày,thằng khốn nạn..\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncông khai chuyện con gái ngừoi ta chơi bời nát cả ra bố thì lắm của đa phần là của bất nghĩa,quá to chuyện đó bạn ko biết bạn còn nghĩ được chuyện gì hơn"
