  html: "\r\n\t\t\t\r\n\t\t\t&#x111;&#x1ED3;ng c&#x1EA3;m th&#x1EAD;t. E c&#x169;ng to&#xE0;n ph&#x1EA3;i d&#x1EA1;y t&#x1EEB; 2h s&#xE1;ng (kho&#x1EA3;ng 1-2 ng&#xE0;y 1 tu&#x1EA7;n) &#x111;&#x1EC3; &#x111;i ch&#x1EDF; h&#xE0;ng hoa qu&#x1EA3; t&#x1EEB; ch&#x1EE3; Long Bi&#xEA;n (HN) v&#x1EC1; cho b&#xE0; gi&#xE0; &#x1EDF; nh&#xE0; b&#xE1;n. C&#x169;ng ng&#x1ED3;i v&#xE0;i ti&#x1EBF;ng &#x111;&#x1ED3;ng h&#x1ED3; ng&#x1EAF;m nh&#xEC;n th&#xE0;nh ph&#x1ED1; v&#xE0; cu&#x1ED9;c s&#x1ED1;ng v&#x1EC1; &#x111;&#xEA;m nh&#x1B0; b&#xE1;c. Ch&#x1ED7; ch&#x1EE3; e hay &#x111;i l&#x1EA5;y h&#xE0;ng c&#x169;ng t&#x1EA1;p nham l&#x1EAF;m, tuy ko xa hoa nh&#x1B0; m&#x1EA5;y club kia nh&#x1B0;ng c&#x169;ng &#x111;&#x1EE7; c&#xE1;c th&#xE0;nh ph&#x1EA7;n gi&#xE0;u ngh&#xE8;o, bon chen &#x111;&#x1EE7; ki&#x1EC3;u <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">. E &#x111;i l&#xE0;m nh&#x1B0; n&#xE0;y cho b&#xE0; gi&#xE0; &#x111;c h&#x1A1;n 1 th&#xE1;ng r&#x1ED3;i <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">, t&#x1EEB; h&#x1ED3;i &#x111;i h&#x1ECD;c &#x1EDF; tr&#x1B0;&#x1EDD;ng l&#x1EDB;p 11 &#x111;&#x1EBF;n h&#xE8; b&#xE2;y gi&#x1EDD;. &#x110;i th&#x1EBF; m&#x1EDB;i bi&#x1EBF;t cs ba m&#x1EB9; m&#xEC;nh ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1ED3;ng ti&#x1EC1;n v&#x1EA5;t v&#x1EA3; nh&#x1B0; n&#xE0;o &#x111;&#x1EC3; m&#xE0; ph&#x1EA5;n &#x111;&#x1EA5;u. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> &#xD4;ng gi&#xE0; &#x1EDF; nh&#xE0; th&#xEC; b&#x1EC7;nh t&#x1EAD;t, gan d&#x1EA1; gi&#xE0;y d&#x1EA1; m&#x1ECF;ng t&#xF9;m lum, m&#xE1; th&#xEC; huy&#x1EBF;t &#xE1;p th&#x1EA5;p, ng&#x1EE7; d&#x1EAD;y th&#x1EC9;nh tho&#x1EA3;ng c&#xF2;n l&#xEA;n c&#x1A1;n co gi&#x1EAD;t <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> n&#xEA;n e m&#x1EDB;i ph&#x1EA3;i l&#xE0;m c&#xE1;i vi&#x1EC7;c n&#xE0;y. Nhi&#x1EC1;u l&#xFA;c l&#xEA;n fb hay nghe b&#x1EA1;n b&#xE8; n&#xF3; than v&#xE3;n n&#xF3; kh&#x1ED5; th&#x1EBF; l&#x1ECD; th&#x1EBF; chai, b&#x1ED1; m&#x1EB9; ko mua cho c&#xE1;i l&#x1ECD; c&#xE1;i chai, r&#x1ED3;i ch&#x1EED;i b&#x1EDB;i m&#x1EAF;ng m&#x1ECF; bla bla r&#x1ED3;i su&#x1ED1;t ng&#xE0;y vi&#x1EBF;t stt t&#xE2;m tr&#x1EA1;ng tr&#xEA;n fb, e nh&#xEC;n c&#x169;ng ch&#x1EC9; bi&#x1EBF;t c&#x1B0;&#x1EDD;i tr&#x1EEB;<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">. Cho n&#xF3; s&#x1ED1;ng cs 1 th&#xE1;ng qua c&#x1EE7;a e ch&#x1EAF;c 1 th&#xE1;ng 30 ng&#xE0;y ch&#xFA;ng n&#xF3; vi&#x1EBF;t h&#x1A1;n l&#xED;t stt t&#xE2;m tr&#x1EA1;ng than v&#xE3;n m&#x1EA5;t <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nP/s: e n&#x103;m nay l&#xEA;n l&#x1EDB;p 12, ng&#xE0;y n&#xE0;y n&#x103;m sau l&#xE0; thi &#x111;&#x1EA1;i h&#x1ECD;c. D&#xF9; sao e c&#x169;ng ch&#x1B0;a ph&#x1EA3;i b&#x1B0;&#x1A1;n ch&#x1EA3;i ki&#x1EBF;m s&#x1ED1;ng th&#x1EF1;c s&#x1EF1; nh&#x1B0; th&#x1EDB;t. &#x1AF;&#x1EDB;c m&#x1A1; c&#x1EE7;a e l&#xE0; v&#xE0;o &#x111;&#x1B0;&#x1EE3;c &#x111;h Y, sau n&#xE0;y ch&#x1EEF;a b&#x1EC7;nh cho &#xF4;ng b&#xE0; gi&#xE0;, mong l&#xE0; th&#xE0;nh c&#xF4;ng. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "đồng cảm thật. E cũng toàn phải dạy từ 2h sáng (khoảng 1-2 ngày 1 tuần) để đi chở hàng hoa quả từ chợ Long Biên (HN) về cho bà già ở nhà bán. Cũng ngồi vài tiếng đồng hồ ngắm nhìn thành phố và cuộc sống về đêm như bác. Chỗ chợ e hay đi lấy hàng cũng tạp nham lắm, tuy ko xa hoa như mấy club kia nhưng cũng đủ các thành phần giàu nghèo, bon chen đủ kiểu . E đi làm như này cho bà già đc hơn 1 tháng rồi , từ hồi đi học ở trường lớp 11 đến hè bây giờ. Đi thế mới biết cs ba mẹ mình kiếm được đồng tiền vất vả như nào để mà phấn đấu.  Ông già ở nhà thì bệnh tật, gan dạ giày dạ mỏng tùm lum, má thì huyết áp thấp, ngủ dậy thỉnh thoảng còn lên cơn co giật  nên e mới phải làm cái việc này. Nhiều lúc lên fb hay nghe bạn bè nó than vãn nó khổ thế lọ thế chai, bố mẹ ko mua cho cái lọ cái chai, rồi chửi bới mắng mỏ bla bla rồi suốt ngày viết stt tâm trạng trên fb, e nhìn cũng chỉ biết cười trừ. Cho nó sống cs 1 tháng qua của e chắc 1 tháng 30 ngày chúng nó viết hơn lít stt tâm trạng than vãn mất \r\nP/s: e năm nay lên lớp 12, ngày này năm sau là thi đại học. Dù sao e cũng chưa phải bươn chải kiếm sống thực sự như thớt. Ước mơ của e là vào được đh Y, sau này chữa bệnh cho ông bà già, mong là thành công."
