  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59422923#post59422923\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;&#x1B0;a cho M &#x111;&#x1ECD;c th&#xEC; ch&#x1EAF;c em s&#x1EBD; ph&#x1EA3;i suy ngh&#x129; d&#xE0;i d&#xE0;i &#x111;&#xE3;,v&#xEC; c&#xF2;n nhi&#x1EC1;u v&#x1EA5;n &#x111;&#x1EC1; v&#x1EDB;i n&#xF3; l&#x1EAF;m  <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nEm c&#x169;ng gi&#x1ED1;ng b&#xE1;c,k&#x1EBF;t ph&#x1EA7;n 2 nh&#x1EA5;t v&#xEC; ph&#x1EA7;n &#x111;&#xF3; em vi&#x1EBF;t trong t&#xE2;m tr&#x1EA1;ng kh&#xE1; tho&#x1EA3;i m&#xE1;i v&#x1EC1; th&#x1EDD;i gian c&#x169;ng nh&#x1B0; v&#x1EC1; tinh th&#x1EA7;n.N&#xF3; c&#x169;ng mang hai y&#x1EBF;u t&#x1ED1; review v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng v&#xE0; con ng&#x1B0;&#x1EDD;i trong &#x111;&#xF3;<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">.,m&#xE0; b&#xE1;c n&#xF3;i m&#x1EDB;i nh&#x1EDB; l&#xE0; h&#xF4;m nay l&#xE0; sinh nh&#x1EAD;t con ch&#x1ECB;,em qu&#xEA;n m&#x1EA5;t ch&#x1B0;a nh&#x1EAF;n tin ch&#xFA;c m&#x1EEB;ng n&#xF3;.Ph&#x1EA3;i nh&#x1EAF;n lu&#xF4;n m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c.<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->khi n&#xE0;o b&#xE1;c ngh&#x1EC9; vi&#x1EC7;c r&#x1ED3;i h&#xE3;y &#x111;&#x1B0;a n&#xF3; &#x111;&#x1ECD;c\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐưa cho M đọc thì chắc em sẽ phải suy nghĩ dài dài đã,vì còn nhiều vấn đề với nó lắm  \r\nEm cũng giống bác,kết phần 2 nhất vì phần đó em viết trong tâm trạng khá thoải mái về thời gian cũng như về tinh thần.Nó cũng mang hai yếu tố review về cuộc sống và con người trong đó.,mà bác nói mới nhớ là hôm nay là sinh nhật con chị,em quên mất chưa nhắn tin chúc mừng nó.Phải nhắn luôn mới được.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nkhi nào bác nghỉ việc rồi hãy đưa nó đọc"
