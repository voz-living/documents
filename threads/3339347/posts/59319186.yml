  html: "\r\n\t\t\t\r\n\t\t\tco&#x301; 1 s&#xF4;&#x301; ti&#x300;nh ti&#xEA;&#x301;t mi&#x300;nh mu&#xF4;&#x301;n ho&#x309;i ba&#x323;n v&#xEA;&#x300; ph&#xE2;&#x300;n 2 na&#x300;y, ba&#x323;n &#x111;i oto &#x111;&#xEA;&#x309; &#x111;&#x1B0;a em ti&#xEA;&#x309;u th&#x1B0; ki&#x300;a va&#x300;o bar<br>\r\n<br>\r\nsau &#x111;o&#x301; thi&#x300; cha&#x323;y ra c&#x1B0;&#x301;u 2 chi&#x323; em cave va&#x300; ba&#x301;n ba&#x301;nh my&#x300; ngay g&#xE2;&#x300;n &#x111;o&#x301;, sau &#x111;o&#x301; co&#x300;n cho 2 chi&#x323; e no&#x301; va&#x300;o oto ch&#x1A1;&#x309; &#x111;i, lu&#x301;c sau co&#x300;n quay la&#x323;i &#x111;&#xEA;&#x309; &#x111;o&#x301;n em ti&#xEA;&#x309;u th&#x1B0;<br>\r\n<br>\r\nla&#x300;m nh&#x1B0; th&#xEA;&#x301; o s&#x1A1;&#x323; bon kia no&#x301; tra&#x309; thu&#x300; hay &#x111;&#x1A1;n gia&#x309;n la&#x300; no&#x301; nh&#x1A1;&#x301; bi&#xEA;&#x309;n oto no&#x301; &#x111;&#xE2;&#x323;p lu&#xF4;n xe thi&#x300; nh&#x1B0; na&#x300;o<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nco&#x300;n chi ti&#xEA;&#x301;t na&#x300;y n&#x1B0;&#x303;a ch&#x103;&#x301;c ch&#x103;&#x301;n la&#x300; 2 chi&#x323; e kia nha&#x300; nghe&#x300;o l&#xEA;n pha&#x309;i thu&#xEA; nha&#x300; trong ngo&#x303; co&#x301; th&#xEA;&#x309; la&#x300; go&#x323;i la&#x300; khu &#xF4;&#x309; chu&#xF4;&#x323;t , ma&#x300; ba&#x301;c da&#x301;m &#x111;&#xEA;&#x309; ca&#x301;i xe oto o pha&#x309;i cu&#x309;a mi&#x300;nh &#x1A1;&#x309; xa ti&#x301;t mu&#x300; t&#x103;&#x301;p &#x111;&#xEA;&#x309; va&#x300;o t&#xE2;&#x323;n nha&#x300; 2 chi&#x323; e kia, o s&#x1A1;&#x323; lu&#x301;c ra m&#xE2;&#x301;t h&#xEA;&#x301;t &#x111;&#xF4;i g&#x1B0;&#x1A1;ng logo xe, ma&#x300; ba&#x301;c la&#x301;i xe gj th&#xEA;&#x301;?<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\ntruy&#xEA;&#x323;n hay ho&#x301;ng ti&#xEA;&#x301;p chap 3<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "có 1 số tình tiết mình muốn hỏi bạn về phần 2 này, bạn đi oto để đưa em tiểu thư kìa vào bar\r\n\r\nsau đó thì chạy ra cứu 2 chị em cave và bán bánh mỳ ngay gần đó, sau đó còn cho 2 chị e nó vào oto chở đi, lúc sau còn quay lại để đón em tiểu thư\r\n\r\nlàm như thế o sợ bon kia nó trả thù hay đơn giản là nó nhớ biển oto nó đập luôn xe thì như nào\r\n\r\ncòn chi tiết này nữa chắc chắn là 2 chị e kia nhà nghèo lên phải thuê nhà trong ngõ có thể là gọi là khu ổ chuột , mà bác dám để cái xe oto o phải của mình ở xa tít mù tắp để vào tận nhà 2 chị e kia, o sợ lúc ra mất hết đôi gương logo xe, mà bác lái xe gj thế?\r\n\r\ntruyện hay hóng tiếp chap 3"
