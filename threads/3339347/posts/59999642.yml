content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Con Voi Con 5.0</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59977222#post59977222\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>L&#x1ED9; info =&gt; c&#xF3; th&#x1EB1;ng ngu add face em M =&gt; cho em M c&#xE1;i link th&#x1EDB;t n&#xE0;y =&gt;M bi&#x1EBF;t &#x111;c =&gt; b&#x1EA3;o b&#x1ED1; =&gt; ch&#x1EE7; th&#x1EDB;t b&#x1ECB; &#x111;u&#x1ED5;i vi&#x1EC7;c =&gt; kh&#xF3; b&#x1EA3;o to&#xE0;n t&#xED;nh m&#x1EA1;ng vs b&#x1ED1; em M </b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Con M l&#xE0;m &#xE9;o g&#xEC; c&#xF3; ph&#x1EA3;i l&#xE0; c&#xE1;i con trong face c&#x1EE7;a th&#x1EB1;ng &#x111;&#xF3; post l&#xEA;n &#x111;&#xE2;u, con &#x111;&#xF3; m&#xE0; ph&#x1EA3;i &#x111;i b&#xE1;n kem body &#xE0;? Th&#x1EDD;i gian &#x103;n ch&#x1A1;i , bar b&#x1EE7;ng c&#x1EA3; ng&#xE0;y l&#xE0;m &#x111;&#xE1;ch g&#xEC; c&#xF3; v&#x1EE5; n&#xF3; &#x111;i b&#xE1;n kem body l&#x1EDD;i &#x111;c v&#xE0;i b&#x1ECD;. Ch&#x1ED1;t l&#x1EA1;i, nghi l&#xE0; c&#xE1;i th&#x1EB1;ng post FB em M l&#xEA;n v&#xE0; ch&#x1EE7; 2pic l&#xE0; 1. Ch&#x1EE7; 2pic ko c&#xF3; c&#xE1;ch n&#xE0;o end c&#xE2;u chuy&#x1EC7;n cho n&#xEA;n ngh&#x129; ra tr&#xF2; n&#xE0;y &#x111;&#x1EC3; h&#x1EE3;p th&#x1EE9;c h&#xF3;a th&#xF4;i <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Con Voi Con 5.0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLộ info => có thằng ngu add face em M => cho em M cái link thớt này =>M biết đc => bảo bố => chủ thớt bị đuổi việc => khó bảo toàn tính mạng vs bố em M \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCon M làm éo gì có phải là cái con trong face của thằng đó post lên đâu, con đó mà phải đi bán kem body à? Thời gian ăn chơi , bar bủng cả ngày làm đách gì có vụ nó đi bán kem body lời đc vài bọ. Chốt lại, nghi là cái thằng post FB em M lên và chủ 2pic là 1. Chủ 2pic ko có cách nào end câu chuyện cho nên nghĩ ra trò này để hợp thức hóa thôi"
