  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by noname.sky\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tông là thằng nào mà bày đặt lên đời dạy người ta. \r\nđưa ra cái lập luận như ***  nói đéo biết ngượng cái mồm. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nÉo phản biện được nên nói cùn rồi à cháu . Bác thấy cháu nói như cái thằng thiểu năng nên dạy cháu tí thôi,ở nhà bố mẹ không dạy được thì lên đây bác dạy. Ko biết thì im cũng ko ai bảo câm đâu.,đừng nói mấy câu chứng tỏ độ ngu của óc tỉ lệ thuận với độ teo của tr*m cháu à."
