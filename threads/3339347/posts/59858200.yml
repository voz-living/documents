  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>noname.sky</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59858032#post59858032\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xF4;ng l&#xE0; th&#x1EB1;ng n&#xE0;o m&#xE0; b&#xE0;y &#x111;&#x1EB7;t l&#xEA;n &#x111;&#x1EDD;i d&#x1EA1;y ng&#x1B0;&#x1EDD;i ta. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n&#x111;&#x1B0;a ra c&#xE1;i l&#x1EAD;p lu&#x1EAD;n nh&#x1B0; *** <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> n&#xF3;i &#x111;&#xE9;o bi&#x1EBF;t ng&#x1B0;&#x1EE3;ng c&#xE1;i m&#x1ED3;m. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#xC9;o ph&#x1EA3;n bi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c n&#xEA;n n&#xF3;i c&#xF9;n r&#x1ED3;i &#xE0; ch&#xE1;u <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">. B&#xE1;c th&#x1EA5;y ch&#xE1;u n&#xF3;i nh&#x1B0; c&#xE1;i th&#x1EB1;ng thi&#x1EC3;u n&#x103;ng n&#xEA;n d&#x1EA1;y ch&#xE1;u t&#xED; th&#xF4;i,&#x1EDF; nh&#xE0; b&#x1ED1; m&#x1EB9; kh&#xF4;ng d&#x1EA1;y &#x111;&#x1B0;&#x1EE3;c th&#xEC; l&#xEA;n &#x111;&#xE2;y b&#xE1;c d&#x1EA1;y. Ko bi&#x1EBF;t 