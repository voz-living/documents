  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vuhop_kep1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59280804#post59280804\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#xF4;ng bi&#x1EBF;t c&#xF3; ph&#x1EA3;i th&#x1EDB;t t&#xEA;n trung kh&#xF4;ng</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xF4;ng ph&#x1EA3;i nha c&#x1EAD;u. M&#xE0; ng&#x1B0;&#x1EDD;i ta k&#x1EC3; chuy&#x1EC7;n &#x111;&#x1EDD;i th&#xEC; m&#xEC;nh n&#xEA;n &#x111;&#x1ECD;c r&#x1ED3;i suy ng&#x1EAB;m th&#xF4;i , ch&#x1EE9; c&#x1EAD;u mu&#x1ED1;n t&#xEC;m info l&#xE0;m g&#xEC; , s&#x1EBD; c&#xF3; nhi&#x1EC1;u &#x1EA3;nh h&#x1B0;&#x1EDF;ng kh&#xF4;ng t&#x1ED1;t cho cu&#x1ED9;c s&#x1ED1;ng ng&#x1B0;&#x1EDD;i ta c&#x1EAD;u &#xE0; . <img src=\"/images/smilies/Off/baffle.gif\" border=\"0\" alt=\"\" title=\"Baffle\" class=\"inlineimg\"><br>\r\np/s: c&#x1A1; m&#xE0; e h&#xF3;ng h&#x1A1;n 2 ti&#x1EBF;ng r&#x1ED3;i nh&#xE1; th&#x1EDB;t <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vuhop_kep1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhông biết có phải thớt tên trung không\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông phải nha cậu. Mà người ta kể chuyện đời thì mình nên đọc rồi suy ngẫm thôi , chứ cậu muốn tìm info làm gì , sẽ có nhiều ảnh hưởng không tốt cho cuộc sống người ta cậu à . \r\np/s: cơ mà e hóng hơn 2 tiếng rồi nhá thớt"
