  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>quangthai23092005</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59280571#post59280571\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">d&#x1EE5; l&#xE0; c&#xF4; ch&#x1EE7; lacoste <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;&#xF9;a, c&#xF3; 1 ch&#xE2;n l&#xFD; l&#xE0; &quot;&#x111;&#x1EB9;p th&#xEC; ch&#x1B0;a ch&#x1EAF;c gi&#xE0;u, nh&#x1B0;ng gi&#xE0;u th&#xEC; ch&#x1EAF;c ch&#x1EAF;n &#x111;&#x1EB9;p&quot;. C&#xF3; th&#x1EC3; em n&#xF3; ch&#x1B0;a ch&#x1EA1;m ng&#x1B0;&#x1EE1;ng &#x111;&#x1EB9;p c&#x1EE7;a th&#xED;m nh&#x1B0;ng ch&#x1EAF;c ch&#x1EAF;n kh&#xF4;ng th&#x1EC3; n&#xE0;o r&#x1EDB;t xu&#x1ED1;ng ng&#x1B0;&#x1EE1;ng x&#x1EA5;u.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quangthai23092005\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdụ là cô chủ lacoste \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđùa, có 1 chân lý là \"đẹp thì chưa chắc giàu, nhưng giàu thì chắc chắn đẹp\". Có thể em nó chưa chạm ngưỡng đẹp của thím nhưng chắc chắn không thể nào rớt xuống ngưỡng xấu."
