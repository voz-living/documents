  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zokkoven</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63089374#post63089374\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nh&#x1B0;ng m&#xE0; h&#xEC;nh nh&#x1B0; &#x111;&#x1EBF;n chap 9 th&#xEC; ch&#x1EE7; th&#x1EDB;t v&#x1EAB;n c&#xF2;n ti&#x1EBF;p t&#x1EE5;c l&#xE0;m v&#x1EC7; s&#x129; cho e M m&#xE0;,v&#x1EAB;n ko hi&#x1EC3;u c&#xE1;i &#x111;o&#x1EA1;n &#x111;&#xF3; l&#x1EAF;m.<br>\r\n<br>\r\nHay l&#xE0; t&#xEC;nh ti&#x1EBF;t c&#x1EE7;a chap9 di&#x1EC3;n ra tr&#x1B0;&#x1EDB;c chap 8 ?<br>\r\n<br>\r\nB&#x1EA1;n n&#xE0;o gi&#x1EA3;i th&#xED;ch h&#x1ED9; v&#x1EDB;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em c&#x169;ng c&#xF3; th&#x1EAF;c m&#x1EAF;c gi&#x1ED1;ng b&#xE1;c n&#xE0;y, nh&#x1EDD; c&#xE1;c th&#xFD;m gi&#x1EA3;i th&#xED;ch gi&#xFA;p <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\">))\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zokkoven\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhưng mà hình như đến chap 9 thì chủ thớt vẫn còn tiếp tục làm vệ sĩ cho e M mà,vẫn ko hiểu cái đoạn đó lắm.\r\n\r\nHay là tình tiết của chap9 diển ra trước chap 8 ?\r\n\r\nBạn nào giải thích hộ với.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm cũng có thắc mắc giống bác này, nhờ các thým giải thích giúp ))"
