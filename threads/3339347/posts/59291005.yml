content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cttt8</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59290812#post59290812\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#x1EA3;m &#x1A1;n ch&#x1EE7; th&#x1EDB;t nh&#xE9;. M&#xE0; b&#x1ECD;n kia n&#xF3; ko t&#xEC;m tr&#x1EA3; th&#xF9; &#xE0;? B&#x1EA1;n ng&#xE0;y n&#xE0;o ch&#x1EA3; ch&#x1B0;&#x1EDD;ng m&#x1EB7;t &#x1EDF; nh&#x1EEF;ng khu &#x111;&#xF3;, t&#xEC;m th&#xF4;ng tin c&#x1EE7;a b&#x1EA1;n th&#xEC; qu&#xE1; &#x111;&#x1A1;n gi&#x1EA3;n v&#x1EDB;i b&#x1ECD;n n&#xF3;.<br>\r\n<br>\r\n<br>\r\n<br>\r\nTh&#x1EBF; m&#xE0; c&#xF2;n k&#xEA;u ng&#x1EAF;n n&#x1EEF;a. Ng&#x1ED3;i th&#x1EED; vi&#x1EBF;t xem c&#xF3; h&#x1EBF;t 1 ti&#x1EBF;ng &#x111;&#x1ED3;ng h&#x1ED3; ko?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#xF3; t&#xEC;m th&#xEC; k&#x1EC7; n&#xF3; ch&#x1EE9; b&#xE1;c,em &#x111;i 2 con &#xF4; t&#xF4; &#x111;&#x1ED5;i nhau ch&#x1EDF; con kia &#x111;i xo&#xE0;nh xo&#x1EA1;ch m&#xE0;,em sau h&#xF4;m &#x111;&#x1EA5;y c&#x169;ng h&#x1A1;i lo n&#xEA;n &#x111;&#x1ED7; xa c&#xE1;i club &#x111;&#xF3; 1 &#x111;o&#x1EA1;n,c&#x169;ng m&#x1EA5;y l&#x1EA7;n d&#x1EE5; d&#x1ED7; con b&#xE9; kia &#x111;i club kh&#xE1;c m&#x1ED9;t th&#x1EDD;i gian,ch&#x1EE9; con m&#x1EE5; b&#xE9;o v&#x1EDB;i th&#x1EB1;ng ma c&#xF4; &#x1EA5;y em nh&#xEC;n qua l&#xE0; c&#x169;ng bi&#x1EBF;t n&#xF3; c&#x169;ng n&#x1EB1;m v&#xF9;ng c&#x1EA7;m tr&#x1ECB;ch h&#x1ED9;i khu v&#x1EF1;c &#x111;&#x1EA5;y r&#x1ED3;i.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cttt8\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCảm ơn chủ thớt nhé. Mà bọn kia nó ko tìm trả thù à? Bạn ngày nào chả chường mặt ở những khu đó, tìm thông tin của bạn thì quá đơn giản với bọn nó.\r\n\r\n\r\n\r\nThế mà còn kêu ngắn nữa. Ngồi thử viết xem có hết 1 tiếng đồng hồ ko?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNó tìm thì kệ nó chứ bác,em đi 2 con ô tô đổi nhau chở con kia đi xoành xoạch mà,em sau hôm đấy cũng hơi lo nên đỗ xa cái club đó 1 đoạn,cũng mấy lần dụ dỗ con bé kia đi club khác một thời gian,chứ con mụ béo với thằng ma cô ấy em nhìn qua là cũng biết nó cũng nằm vùng cầm trịch hội khu vực đấy rồi."
