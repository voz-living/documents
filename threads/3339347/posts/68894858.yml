br>\r\n <br>\r\n<i>&quot;..C&#xE1;i g&#xEC; khi m&#xEC;nh l&#xE0;m v&#x1EC1; sau n&#xE0;y c&#x169;ng ph&#x1EA3;i tr&#x1EA3; gi&#xE1;. &#x110;&#xF3; l&#xE0; &#x111;i&#x1EC1;u anh nghi&#x1EC7;m ra khi ng&#x1ED3;i &#x1EDF; trong t&#xF9;,&#x111;&#x1EBF;n khi ra t&#xF9; r&#x1ED3;i th&#xEC; m&#x1ECD;i th&#x1EE9; ch&#x1EB3;ng c&#xF2;n &#x111;&#x1B0;&#x1EE3;c nh&#x1B0; x&#x1B0;a n&#x1EEF;a,gi&#x1EDD; mu&#x1ED1;n b&#x1EAF;t &#x111;&#x1EA7;u l&#x1EA1;i m&#x1ECD;i th&#x1EE9; m&#xE0; kh&#xF3; kh&#x103;n qu&#xE1;..&quot;<br>\r\n </i><br>\r\n <br>\r\n V&#x1EEB;a n&#xF3;i,l&#xE3;o v&#x1EEB;a tr&#x1EA7;m ng&#xE2;m ch&#xE2;m m&#x1ED9;t &#x111;i&#x1EBF;u thu&#x1ED1;c,h&#xED;t th&#x1EAD;t s&#xE2;u t&#x1EA5;t c&#x1EA3; m&#x1ECD;i &#x111;au kh&#x1ED5; v&#xE0;o l&#x1ED3;ng ng&#x1EF1;c,&#x111;&#x1EC3; r&#x1ED3;i sau &#x111;&#xF3; l&#x1EA1;i th&#x1EDF; ra nh&#x1EEF;ng &#x111;&#xE1;m m&#xE2;y tr&#x1EAF;ng x&#xF3;a mang theo nh&#x1EEF;ng n&#x1ED7;i ni&#x1EC1;m tan bi&#x1EBF;n v&#xE0;o kh&#xF4;ng kh&#xED;.Em c&#x169;ng ch&#x1EB3;ng bi&#x1EBF;t ph&#x1EA3;i khuy&#xEA;n b&#x1EA3;o l&#xE3;o th&#x1EBF; n&#xE0;o,c&#xF3; l&#x1EBD; c&#x169;ng l&#xE2;u l&#x1EAF;m r&#x1ED3;i,em m&#x1EDB;i ch&#x1EB3;ng bi&#x1EBF;t n&#xF3;i g&#xEC; khi nghe v&#x1EC1; c&#xE2;u chuy&#x1EC7;n c&#x1EE7;a m&#x1ED9;t ai &#x111;&#xF3; nh&#x1B0; v&#x1EAD;y.. ..N&#x1EBF;u c&#xF3; t&#x1EEB; n&#xE0;o &#x111;&#x1EC3; n&#xF3;i v&#x1EC1; t&#xEC;nh c&#x1EA3;nh hi&#x1EC7;n t&#x1EA1;i c&#x1EE7;a l&#xE3;o l&#xFA;c n&#xE0;y,th&#xEC; ch&#x1EAF;c em ngh&#x129; ch&#x1EC9; c&#xF3; t&#x1EEB; &quot; <i>tuy&#x1EC7;t v&#x1ECD;ng </i>&quot; l&#xE0; ch&#xED;nh x&#xE1;c nh&#x1EA5;t. &#x1EDE; c&#xE1;i tu&#x1ED5;i c&#x1EE7;a em,&#x111;i l&#xE0;m kh&#xF4;ng c&#xF3; b&#x1EA1;n b&#xE8;,gia &#x111;&#xEC;nh b&#xEA;n c&#x1EA1;nh &#x111;&#xE3; l&#xE0; m&#x1ED9;t &#x111;i&#x1EC1;u g&#xEC; &#x111;&#xF3; c&#xF4; &#x111;&#x1A1;n th&#xEC; &#x1EDF; c&#xE1;i tu&#x1ED5;i ng&#x169; tu&#x1EA7;n nh&#x1B0; c&#x1EE7;a l&#xE3;o,m&#x1ECD;i th&#x1EE9; d&#x1B0;&#x1EDD;ng nh&#x1B0; c&#xF2;n c&#xF4; &#x111;&#x1ED9;c h&#x1A1;n khi ch&#x1EC9; c&#xF3; m&#x1ED9;t th&#xE2;n m&#x1ED9;t m&#xEC;nh,b&#x1EA1;n b&#xE8;,gia &#x111;&#xEC;nh &#x111;&#x1EC1;u quay l&#x1B0;ng h&#x1EAF;t h&#x1EE7;i l&#xE3;o,ngay c&#x1EA3; &#x111;&#x1EE9;a con l&#xE3;o c&#x169;ng &#x111;&#xE3; l&#xE2;u kh&#xF4;ng g&#x1EB7;p m&#x1EB7;t.Ch&#x1EB3;ng bi&#x1EBF;t tr&#xE1;ch ai c&#x1EA3;,l&#xE3;o k&#x1EC3;,n&#x1EBF;u c&#xF3; tr&#xE1;ch th&#xEC; ch&#x1EC9; tr&#xE1;ch b&#x1EA3;n th&#xE2;n m&#xEC;nh ch&#x1EC9; v&#xEC; qu&#xE1; n&#xF3;ng gi&#x1EAD;n m&#xE0; &#x111;&#xE1;nh m&#x1EA5;t m&#x1ECD;i th&#x1EE9;. <br>\r\n <br>\r\n<i>&quot;..Gi&#xE1; nh&#x1B0;,c&#xE1;i ng&#xE0;y &#x111;&#x1ECB;nh m&#x1EC7;nh h&#xF4;m &#x111;&#xF3; anh kh&#xF4;ng u&#x1ED1;ng r&#x1B0;&#x1EE3;u..Gi&#xE1; nh&#x1B0; h&#xF4;m &#x111;&#xF3; anh kh&#xF4;ng sang nh&#xE0; th&#x1EB1;ng b&#x1EA1;n th&#xE2;n b&#x1EA5;t ch&#x1EE3;t...Gi&#xE1; nh&#x1B0;...anh nh&#x1EAF;m m&#x1EAF;t cho qua m&#x1ECD;i chuy&#x1EC7;n th&#xEC; gi&#x1EDD; c&#xF3; l&#x1EBD; anh c&#x169;ng kh&#xF4;ng ph&#x1EA3;i nh&#x1B0; th&#x1EBF; n&#xE0;y..&quot;<br>\r\n <br>\r\n </i><br>\r\n..Nh&#x1EEF;ng c&#xE2;u n&#xF3;i cay &#x111;&#x1EAF;ng &#xE2;n h&#x1EAD;n to&#xE1;t ra t&#x1EEB; kh&#xF3;e mi&#x1EC7;ng l&#xE3;o m&#x1ECD;i th&#x1EE9; xung quanh nh&#x1B0; t&#x129;nh l&#x1EB7;ng h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u.Khu&#xF4;n m&#x1EB7;t kh&#x1EAF;c kh&#x1ED5; h&#x1EB1;n l&#xEA;n nh&#x1EEF;ng n&#x1EBF;p nh&#x103;n t&#x1EEB;ng tr&#x1EA3;i qua bi&#x1EBF;t bao m&#x1EA3;ng s&#xE1;ng t&#x1ED1;i c&#x1EE7;a c&#xE1;i s&#x1EF1; &#x111;&#x1EDD;i n&#xE0;y nh&#x1B0; k&#xEC;m n&#xE9;n nh&#x1EEF;ng d&#xF2;ng n&#x1B0;&#x1EDB;c m&#x1EAF;t ch&#x1EF1;c tr&#xE0;o ra ngay l&#xFA;c n&#xE0;y.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.L&#xE3;o th&#x1EAD;t s&#x1EF1; tr&#x1B0;&#x1EDB;c kia l&#xE0; m&#x1ED9;t &quot; <i>th&#x1EB1;ng &#x111;&#xE0;n &#xF4;ng c&#xF3; t&#xE0;i </i>&quot;. T&#x1EEB; v&#xF9;ng qu&#xEA; ngh&#xE8;o l&#xEA;n HN l&#x1EAD;p nghi&#x1EC7;p v&#x1EDB;i hai b&#xE0;n tay tr&#x1EAF;ng. M&#x1ED9;t th&#xE2;n m&#x1ED9;t m&#xEC;nh l&#xE3;o &#x111;&#xE3; lang thang bon chen &#x111;&#x1EE7; m&#x1ECD;i ngh&#x1EC1; &#x111;&#x1EC3; ki&#x1EBF;m s&#x1ED1;ng,&#x111;&#x1EBF;n khi c&#xF3; ch&#xFA;t v&#x1ED1;n li&#x1EBF;ng sau m&#x1EA5;y n&#x103;m d&#xE0;nh d&#x1EE5;m.L&#xE3;o xin v&#xE0;o h&#x1ECD;c ngh&#x1EC1; &#x1EDF; m&#x1ED9;t x&#x1B0;&#x1EDF;ng s&#x1EED;a xe &#xF4; t&#xF4; r&#x1ED3;i sau n&#xE0;y &#x111;i vay m&#x1B0;&#x1EE3;n b&#x1EA1;n b&#xE8; &#x111;&#x1EE9;ng ra m&#x1EDF; m&#x1ED9;t c&#x1EED;a h&#xE0;ng s&#x1EED;a xe,b&#xE1;n ph&#x1EE5; t&#xF9;ng cho ri&#xEA;ng m&#xEC;nh.V&#x1EC1; sau l&#x1EA5;y v&#x1EE3; c&#xF3; th&#x1EB1;ng con trai th&#xEC; l&#xE3;o b&#x1EAF;t &#x111;&#x1EA7;u c&#xF3; v&#x1ED1;n r&#x1ED3;i ch&#x1EA1;y v&#x1EA1;y vay m&#x1B0;&#x1EE3;n ph&#xE1;t tri&#x1EC3;n tham gia v&#xE0;o c&#xE1;c l&#x129;nh v&#x1EF1;c kh&#xE1;c.Nh&#x1B0;ng &#x111;&#xFA;ng l&#xE0; ng&#x1B0;&#x1EDD;i t&#xED;nh kh&#xF4;ng b&#x1EB1;ng tr&#x1EDD;i t&#xED;nh,r&#x1ED3;i &#x111;&#x1EBF;n th&#x1EDD;i k&#x1EF3; l&#xE3;o b&#x1EAF;t &#x111;&#x1EA7;u l&#xE0;m &#x103;n thua l&#x1ED7;,chuy&#x1EC7;n ti&#x1EC1;n b&#x1EA1;c,gia &#x111;&#xEC;nh c&#x169;ng v&#xEC; th&#x1EBF; m&#xE0; l&#x1EE5;c &#x111;&#x1EE5;c theo.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">L&#xE3;o b&#x1EAF;t &#x111;&#x1EA7;u nghe ng&#x1B0;&#x1EDD;i ta x&#x1EA7;m x&#xEC; v&#x1EC1; v&#x1EE3; m&#xEC;nh v&#x1EDB;i m&#x1ED9;t ai &#x111;&#xF3;,cho &#x111;&#x1EBF;n m&#x1ED9;t ng&#xE0;y,c&#xE1;i ng&#xE0;y nghi&#x1EC7;t ng&#xE3; khi l&#xE3;o ph&#xE1;t hi&#x1EC7;n ra t&#xEC;nh nh&#xE2;n c&#x1EE7;a v&#x1EE3; m&#xEC;nh ch&#xED;nh l&#xE0; th&#x1EB1;ng b&#x1EA1;n th&#xE2;n t&#x1EEB;ng gi&#xFA;p m&#xEC;nh g&#xE2;y d&#x1EF1;ng c&#x1A1; ng&#x1A1;i ng&#xE0;y tr&#x1B0;&#x1EDB;c.Bao nhi&#xEA;u &#x1EE9;c ch&#x1EBF;,th&#xF9; h&#x1EAD;n b&#x1EA5;y l&#xE2;u l&#xE3;o d&#x1ED3;n n&#xE9;n c&#x1EA3; v&#xE