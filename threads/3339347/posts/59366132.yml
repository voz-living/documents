  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÔi zời, giờ mới vào được voz.\r\nMấy ngày qua voz ko vào được nên em cũng chẳng viết được phần 5 cho các bác,cũng may là hôm qua đưa con kia về nhà con bạn ở ngoại thành.\r\nTrong ngày hôm nay em sẽ cố gắng viết vậy,các bác đợi em tí \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nsón nhanh không anh cắt trym giờ"
