  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kim ver1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tA di đà lạt,tại thiên tại thiên.\r\nTằng bân thấy thú chỉ ngo như chú,mõm lôn bằng tò chẳng phai cả nhù thí chả quán liên co tó chới?thàn giơi đáu nhanh thù thí chỉ nem chến cả lù nhò thí chả đi,đày mẹ mịt thồn mặt lằng may nhừ lày bố màm ế chức đò rối,Đột ing,đạt chi,đẹ mịt,đà cỏ lịt mà nhày,cay chó nòn a di đày phật,thiện tai tại thiên,mong thí chủ nghe xong kinh mà cảm thấy cuộc đời tươi đẹp hơn,đừng đi gây rối nữa ắt sẽ có ngày họa diệt thân,a di đà phật hựa hựa\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnó sổn cái lì giề thúa :wtf:"
