content:
  html: "\r\n\t\t\t\r\n\t\t\t<font size=\"5\"><b><i>Ph&#x1EA7;n 3 : L&#x103;ng k&#xED;nh c&#x1EE7;a ng&#x1B0;&#x1EDD;i xe &#xF4;m</i></b></font><br>\r\nCu&#x1ED9;c s&#x1ED1;ng v&#x1EC7; s&#x129; ko nh&#x1B0; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i ngh&#x129;,v&#xE0; b&#x1EA3;n th&#xE2;n nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i trong cu&#x1ED9;c m&#x1EDB;i hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c n&#xF3; kh&#xF3; kh&#x103;n nh&#x1B0; th&#x1EBF; n&#xE0;o <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> Em c&#x169;ng v&#x1EAD;y,&#x111;&#xF4;i l&#xFA;c c&#x169;ng mu&#x1ED1;n b&#x1ECF; qu&#xE1;ch c&#xE1;i ngh&#x1EC1; n&#xE0;y cho xong,nh&#x1B0;ng ngh&#x129; &#x111;i ngh&#x129; l&#x1EA1;i,th&#xEC; th&#x1EA5;y c&#xF3; nhi&#x1EC1;u th&#x1EE9; ngh&#x1EC1; n&#xE0;y c&#xF3; m&#xE0; m&#xEC;nh ko mu&#x1ED1;n r&#x1EDD;i ra &#x111;&#x1B0;&#x1EE3;c. T&#xED;nh em l&#xE0; nh&#x1B0; th&#x1EBF;,th&#xED;ch tr&#x1EA3;i nghi&#x1EC7;m cu&#x1ED9;c s&#x1ED1;ng,th&#xED;ch nh&#xEC;n cu&#x1ED9;c &#x111;&#x1EDD;i c&#x1EE7;a m&#x1ED9;t l&#x103;ng k&#xED;nh nhi&#x1EC1;u m&#xE0;u s&#x1EAF;c kh&#xE1;c nhau.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> <br>\r\nM&#x1ED7;i ng&#x1B0;&#x1EDD;i m&#x1ED9;t s&#x1ED1; ph&#x1EAD;n,m&#x1ED9;t ho&#xE0;n c&#x1EA3;nh kh&#xE1;c nhau,khi em l&#xE0;m ngh&#x1EC1; n&#xE0;y,em quen &#x111;&#x1B0;&#x1EE3;c c&#x169;ng ko ph&#x1EA3;i l&#xE0; &#xED;t,n&#xE0;o l&#xE0; &#x111;&#x1EA1;i gia,doanh nh&#xE2;n,gi&#xE1;m &#x111;&#x1ED1;c...cho &#x111;&#x1EBF;n nh&#x1EEF;ng c&#xF4;ng ch&#xFA;a,qu&#xFD; t&#x1EED; ti&#xEA;u ti&#x1EC1;n nh&#x1B0; n&#x1B0;&#x1EDB;c..Nh&#x1B0;ng c&#xF3; l&#x1EBD; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i m&#xE0; em hay n&#xF3;i chuy&#x1EC7;n nh&#x1EA5;t,hay t&#xEC;m hi&#x1EC3;u v&#x1EC1; h&#x1ECD; nh&#x1EA5;t,l&#x1EA1;i l&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i lao &#x111;&#x1ED9;ng,&#x111;&#x1EB7;c bi&#x1EC7;t l&#xE0; lao &#x111;&#x1ED9;ng v&#x1EC1; &#x111;&#xEA;m.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nKhi m&#xE0;n &#x111;&#xEA;n bu&#xF4;ng xu&#x1ED1;ng,c&#xE1;c b&#xE1;c &#x1EDF; trong nh&#xE0; c&#xF3; th&#x1EC3; &#x111;&#x1B0;&#x1EE3;c n&#x1EB1;m &#x111;i&#x1EC1;u h&#xF2;a m&#xE1;t l&#x1EA1;nh online th&#xEC; &#x111;&#xE2;u &#x111;&#xF3; trong c&#xE1;i x&#xE3; h&#x1ED9;i n&#xE0;y v&#x1EAB;n c&#xF3; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i lao &#x111;&#x1ED9;ng,h&#x1ECD; l&#xE0;m c&#x1EA3; ng&#xE0;y &#x111;&#x1EC3; m&#x1B0;u sinh v&#xE0; bu&#x1ED5;i t&#x1ED1;i v&#x1EAB;n ti&#x1EBF;p t&#x1EE5;c l&#xE0;m nh&#x1B0; v&#x1EAD;y.N&#xF3; nh&#x1B0; l&#xE0; 1 c&#xE1;i gu&#x1ED3;ng quay c&#x1EE7;a b&#xE1;nh xe,lu&#xF4;n quay &#x111;&#x1EC1;u t&#x1EEB; ng&#xE0;y n&#xE0;y qua ng&#xE0;y kh&#xE1;c,ch&#x1EC9; khi ti&#x1EBF;p x&#xFA;c v&#x1EDB;i h&#x1ECD; c&#xE1;c b&#xE1;c m&#x1EDB;i bi&#x1EBF;t l&#xE0; m&#x1ED7;i ng&#x1B0;&#x1EDD;i trong h&#x1ECD; cu&#x1ED9;c s&#x1ED1;ng kh&#x1ED5; &#x111;&#x1EBF;n th&#x1EBF; n&#xE0;o.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nEm quen m&#x1ED9;t &#xF4;ng anh  l&#xE0;m ngh&#x1EC1; l&#xE1;i xe &#xF4;m c&#x1EA1;nh ch&#x1ED7; club em hay ch&#x1EDF; con kia &#x111;&#x1EBF;n.Ng&#xE0;y &#xF4;ng &#x1EA5;y ng&#x1ED3;i &#x111;&#xF3; t&#x1EEB; s&#xE1;ng cho &#x111;&#x1EBF;n &#x111;&#xEA;m,t&#x1EA7;m 1h s&#xE1;ng g&#xEC; &#x111;&#xF3; th&#xEC; &#x111;i v&#x1EC1;,h&#xF4;m sau 7h l&#x1EA1;i ra &#x111;&#xF3; ng&#x1ED3;i b&#x1EAF;t kh&#xE1;ch.Ban &#x111;&#x1EA7;u em c&#x169;ng ch&#x1EB3;ng n&#xF3;i chuy&#x1EC7;n g&#xEC; v&#x1EDB;i l&#xE3;o &#x111;&#x1EA5;y,m&#xE0; v&#x1EC1; sau anh em hay &#x111;&#x1EE9;ng c&#x1EA1;nh nhau,m&#x1EDD;i nhau &#x111;i&#x1EBF;u thu&#x1ED1;c th&#xE0;nh quen.N&#xF3;i chuy&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t th&#x1EDD;i gian ra l&#x1EA1;i th&#xE0;nh h&#x1EE3;p,ch&#x1EAF;c c&#xF3; l&#x1EBD; l&#xE0; v&#xEC; 2 th&#x1EB1;ng &#x111;&#x1EC1;u c&#xF3; c&#xF4;ng vi&#x1EC7;c g&#x1EA7;n gi&#x1ED1;ng nhau,&#x111;&#x1EC1;u ph&#x1EA3;i ng&#x1ED3;i tr&#xEA;n xe ch&#x1EDF; kh&#xE1;ch &#x111;i &#x111;&#xE2;y &#x111;&#xF3;,&#x111;&#x1EC1;u c&#xF3; nh&#x1EEF;ng kho&#x1EA3;ng th&#x1EDD;i gian c&#x1EA7;m &#x111;i&#x1EBF;u thu&#x1ED1;c nh&#xEC;n bi&#x1EBF;t bao nhi&#xEA;u chuy&#x1EC7;n th&#x1ECB; phi c&#x1EE7;a x&#xE3; h&#x1ED9;i.<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\nC&#xF3; nh&#x1EEF;ng &#x111;&#xEA;m 12h,1h m&#xF9;a &#x111;&#xF4;ng l&#x1EA1;nh gi&#xE1;,em ch&#x1EDF; con kia &#x111;i club nh&#x1B0; th&#x1B0;&#x1EDD;ng l&#x1EC7;,v&#x1EAB;n th&#x1EA5;y l&#xE3;o ng&#x1ED3;i &#x111;&#x1EA5;y &#x111;&#x1EE3;i kh&#xE1;ch,m&#x1B0;a c&#x169;ng nh&#x1B0; n&#x1EAF;ng,ch&#x1B0;a th&#x1EA5;y l&#xE3;o ngh&#x1EC9; m&#x1ED9;t bu&#x1ED5;i n&#xE0;o c&#x1EA3;.V&#x1EC1; sau n&#xF3;i chuy&#x1EC7;n h&#x1ECF;i ra m&#x1EDB;i bi&#x1EBF;t,l&#xE3;o c&#x169;ng c&#xF3; gia &#x111;&#xEC;nh,c&#xF3; 2 &#x111;&#x1EE9;a con m&#x1ED9;t trai m&#x1ED9;t g&#xE1;i c&#xF2;n b&#xE9;..v&#xE0; c&#xE1;i th&#x1B0;&#x1A1;ng nh&#x1EA5;t l&#xE0; v&#x1EE3; l&#xE3;o n&#xE0;y b&#x1ECB; tai n&#x1EA1;n giao th&#xF4;ng m&#x1EA5;t h&#x1ED3;i &#x111;&#x1EA7;u n&#x103;m ngo&#xE1;i,nghe l&#xE3;o k&#x1EC3; em th&#x1EA5;y c&#x1EA3;m gi&#xE1;c mang m&#xE1;c bu&#x1ED3;n.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nR&#xED;t m&#x1ED9;t h&#x1A1;i thu&#x1ED1;c,m&#x1EAF;t l&#x1A1; &#x111;&#xE3;ng nh&#xEC;n v&#xE0;o kho&#x1EA3;ng kh&#xF4;ng,l&#xE3;o b&#x1EA3;o em :<br>\r\n&quot;<i>Th&#x1EBF; n&#xEA;n nhi&#x1EC1;u khi &#x111;i l&#xE0;m xe &#xF4;m,mu&#x1ED1;n ngh&#x1EC9; c&#x169;ng &#x111;&#xE2;u c&#xF3; ngh&#x1EC9; &#x111;c,ngh&#x1EC9; th&#xEC; b&#x1ECF; c&#xE1;i g&#xEC; v&#xE0;o mi&#x1EC7;ng m&#xE0; &#x103;n,ngh&#x1EC9; th&#xEC; l&#x1EA5;y &#x111;&#xE2;u ra ti&#x1EC1;n nu&#xF4;i 2 &#x111;&#x1EE9;a tr&#x1EBB;...,m&#xE0;y c&#xF2;n tr&#x1EBB; ch&#x1B0;a hi&#x1EC3;u h&#x1EBF;t &#x111;&#xE2;u.</i>.&quot;<br>\r\nN&#xF3;i xong l&#xE3;o &#x111;&#x1B0;a em xem t&#x1EA5;m h&#xEC;nh hai v&#x1EE3; ch&#x1ED3;ng ch&#x1EE5;p chung k&#x1EB9;p &#x1EDF; trong v&#xED;,.t&#x1EA5;m &#x1EA3;nh c&#x169; ch&#x1EE5;p h&#xEC;nh hai ng&#x1B0;&#x1EDD;i m&#x1EB7;c &#xE1;o c&#x1B0;&#x1EDB;i &#xF4;m nhau c&#x1B0;&#x1EDD;i,em xem m&#xE0; c&#x1EA3;m th&#x1EA5;y x&#xF3;t xa qu&#xE1;,m&#x1EDB;i &#x111;&#xE2;y th&#xF4;i hai ng&#x1B0;&#x1EDD;i c&#xF2;n h&#x1EA1;nh ph&#xFA;c m&#xE0; sao gi&#x1EDD; &#x111;&#xE2;y.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nNh&#xEC;n t&#x1EA5;m &#x1EA3;nh hai v&#x1EE3; ch&#x1ED3;ng,em b&#x1EA5;t ch&#x1EE3;t quay l&#xEA;n &#x111;&#x1ECB;nh h&#x1ECF;i l&#xE3;o v&#x1EC1; hai &#x111;&#x1EE9;a con th&#xEC; b&#x1EAF;t g&#x1EB7;p &#xE1;nh m&#x1EAF;t bu&#x1ED3;n,t&#x1EF1;a nh&#x1B0; s&#x1EAF;p kh&#xF3;c.,ch&#x1EAF;c c&#x169;ng ph&#x1EA3;i l&#xE0; m&#x1ED9;t ng&#x1B0;&#x1EDD;i y&#xEA;u v&#x1EE3; nhi&#x1EC1;u l&#x1EAF;m n&#xEA;n m&#x1EDB;i c&#xF3; nhi&#x1EC1;u c&#x1EA3;m x&#xFA;c nh&#x1B0; v&#x1EAD;y.<br>\r\n&#x110;&#x1ED1;t th&#xEA;m &#x111;i&#x1EBF;u n&#x1EEF;a,l&#xE3;o k&#x1EC3; ti&#x1EBF;p :<br>\r\n&quot; <i>Anh v&#x1EDB;i ch&#x1ECB; nh&#xE0; s&#x1ED1;ng v&#x1EDB;i nhau &#x111;&#x1B0;&#x1EE3;c 3 n&#x103;m r&#x1ED3;i,tr&#x1B0;&#x1EDB;c &#x1EDF; qu&#xEA;,sau c&#x1A1; c&#x1EF1;c qu&#xE1; &#x111;&#xE0;nh ra Hn ki&#x1EBF;m s&#x1ED1;ng,anh th&#xEC; h&#x1ED3;i tr&#x1B0;&#x1EDB;c xin l&#xE0;m b&#xEA;n c&#x1EA7;u &#x111;&#x1B0;&#x1EDD;ng,c&#xF2;n ch&#x1ECB; nh&#xE0; th&#xEC; l&#xE0;m b&#xEA;n x&#xED; nghi&#x1EC7;p may.2 v&#x1EE3; ch&#x1ED3;ng c&#x169;ng t&#xED;ch g&#xF3;p vay m&#x1B0;&#x1EE3;n mua &#x111;&#x1B0;&#x1EE3;c c&#xE1;i nh&#xE0; nho nh&#x1ECF; &#x1EDF; g&#x1EA7;n Gia L&#xE2;m,sau n&#xE0;y khi sinh &#x111;&#x1EE9;a th&#x1EE9; 2 &#x111;&#x1B0;&#x1EE3;c h&#x1A1;n m&#x1ED9;t n&#x103;m th&#xEC; ch&#x1ECB; m&#x1EA5;t..H&#xF4;m &#x111;&#xF3; l&#xE0; sinh nh&#x1EAD;t v&#x1EE3;,anh c&#xF2;n xin v&#x1EC1; s&#x1EDB;m &#x111;&#xF3;n 2 &#x111;&#x1EE9;a v&#x1EC1; nh&#xE0; n&#x1EA5;u c&#x1A1;m,&#x111;&#x1EE3;i m&#x1EB9; n&#xF3; v&#x1EC1; b&#x1EA5;t ng&#x1EDD;..v&#x1EAD;y m&#xE0; ....</i>&quot;<br>\r\n&#x110;&#xF4;i b&#xE0;n tay run run nh&#x1B0; ko c&#x1EA7;m n&#x1ED5;i &#x111;i&#x1EBF;u thu&#x1ED1;c &#x111;ang ch&#xE1;y,r&#x1ED3;i l&#xE3;o kh&#xF3;c.Kh&#xF3;c th&#x1EAD;t s&#x1EF1; c&#xE1;c b&#xE1;c &#x1EA1;,nh&#xEC;n t&#x1ED9;i l&#x1EAF;m..<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">Em &#x111;&#x1EE9;ng b&#xEA;n c&#x1EA1;nh m&#xE0; ch&#x1EB3;ng bi&#x1EBF;t n&#xEA;n l&#xE0;m g&#xEC; n&#x1EEF;a,&#x111;&#xE0;nh an &#x1EE7;i l&#xE3;o v&#x1EC1; c&#x1ED1; g&#x1EAF;ng s&#x1ED1;ng v&#xEC; c&#xF2;n 2 &#x111;&#x1EE9;a tr&#x1EBB; ,n&#xF3; &#x111;&#xE3; m&#x1EA5;t m&#x1EB9; r&#x1ED3;i n&#xEA;n gi&#x1EDD; c&#x1EA7;n nh&#x1EA5;t m&#xF4;t ng&#x1B0;&#x1EDD;i b&#x1ED1; ngh&#x1ECB; l&#x1EF1;c,ph&#x1EA3;i s&#x1ED1;ng v&#xEC; c&#xE1;c con n&#x1EEF;a.<br>\r\nL&#xE3;o nghe xong c&#x169;ng b&#x1EA3;o &#x111;&#x1EE1; h&#x1A1;n nhi&#x1EC1;u,r&#x1ED3;i h&#x1ECF;i v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a em n&#xE0;y n&#x1ECD;,em k&#x1EC3; xong th&#xEC; l&#xE3;o b&#x1EA3;o c&#x1EE9; ph&#x1EA5;n &#x111;&#x1EA5;u r&#x1ED3;i c&#x1ED1; g&#x1EAF;ng t&#xEC;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i v&#x1EE3; m&#xE0; l&#x1EAD;p gia &#x111;&#xEC;nh,r&#x1ED3;i l&#xE3;o b&#x1EA3;o th&#x1EBF; n&#xE0;y &quot; <i>ti&#x1EC1;n &#x111;&#xF4;i khi n&#xF3; quan tr&#x1ECD;ng,m&#xE0;y c&#xF3; th&#x1EC3; ph&#x1EA5;n &#x111;&#x1EA5;u c&#x1EA3; cu&#x1ED9;c &#x111;&#x1EDD;i v&#xEC; n&#xF3;,nh&#x1B0;ng v&#x1EC1; sau, khi m&#xE0; c&#xF3; tu&#x1ED5;i m&#xE0;y m&#x1EDB;i hi&#x1EC3;u l&#xE0; gia &#x111;&#xEC;nh m&#x1EDB;i l&#xE0; c&#xE1;i quan tr&#x1ECD;ng nh&#x1EA5;t.Anh &#x111;&#xE3; t&#x1EEB;ng g&#x1EB7;p nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i gi&#xE0;u,c&#xF3; &#x111;&#x1ECB;a v&#x1ECB; trong x&#xE3; h&#x1ED9;i,ch&#x1B0;a th&#x1EA5;y m&#x1EA5;y ai trong s&#x1ED1; h&#x1ECD; c&#xF3; gia &#x111;&#xEC;nh h&#x1EA1;nh ph&#xFA;c &#x111;&#xE2;u,h&#x1EBF;t ch&#x1ED3;ng &#x103;n nem r&#x1ED3;i v&#x1EE3; l&#x1EA1;i &#x103;n ch&#x1EA3;,n&#x1EBF;u ko ph&#x1EA3;i 2 v&#x1EE3; ch&#x1ED3;ng th&#xEC; c&#xE1;c con h&#x1B0;..N&#xF3; nh&#x1B0; l&#xE0; c&#xE1;i b&#x1EAD;p b&#xEA;nh &#x1EA5;y,m&#xE0;y ph&#x1EA5;n &#x111;&#x1EA5;u nhi&#x1EC1;u ti&#x1EC1;n, &#x111;&#x1EB7;t m&#x1ED9;t b&#xEA;n b&#x1EAD;p b&#xEA;nh tr&#x129;u n&#x1EB7;ng xu&#x1ED1;ng th&#xEC; b&#xEA;n kia s&#x1EBD; &#x111;&#x1EA9;y l&#xEA;n kh&#x1ECF;i c&#xE1;i th&#x103;ng b&#x1EB1;ng n&#xF3; v&#x1ED1;n c&#xF3;,v&#xE0; ng&#x1B0;&#x1EE3;c l&#x1EA1;i n&#x1EBF;u m&#xE0;y ch&#x1EC9; n&#x1EB1;m nh&#xE0; ch&#x1A1;i ko ki&#x1EBF;m ti&#x1EC1;n th&#xEC; c&#xE1;i b&#x1EAD;p b&#xEA;nh n&#xF3; c&#x169;ng b&#x1ECB; l&#x1EC7;ch.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Ch&#x1EC9; khi n&#xE0;o m&#xE0;y hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c ph&#x1EA3;i h&#xE0;i h&#xF2;a hai th&#x1EE9; th&#xEC; c&#xE1;i b&#x1EAD;p b&#xEA;nh m&#x1EDB;i th&#x103;ng b&#x1EB1;ng &#x111;&#x1B0;&#x1EE3;c. Cu&#x1ED9;c s&#x1ED1;ng n&#xF3; c&#x169;ng v&#x1EAD;y th&#xF4;i n&#x1EBF;u m&#xE0;y bi&#x1EBF;t c&#xE1;ch c&#xE2;n b&#x1EB1;ng n&#xF3; th&#xEC; anh ch&#x1EAF;c ch&#x1EAF;n m&#xE0;y s&#x1EBD; h&#x1EA1;nh ph&#xFA;c ch&#x1EB3;ng ph&#x1EA3;i lo ngh&#x129; g&#xEC; c&#x1EA3; </i> &quot;<br>\r\nNghe l&#xE3;o n&#xF3;i em c&#x169;ng suy ngh&#x129; nhi&#x1EC1;u t&#x1EEB; h&#xF4;m &#x111;&#x1EA5;y,th&#x1EAD;t ra th&#xEC; &#x111;&#x1ED1;i v&#x1EDB;i m&#x1ED9;t ng&#x1B0;&#x1EDD;i t&#x1EEB;ng tr&#x1EA3;i g&#x1EB7;p nhi&#x1EC1;u chuy&#x1EC7;n nh&#x1B0; v&#x1EAD;y m&#xE0; c&#xF2;n ngh&#x129; &#x111;&#x1B0;&#x1EE3;c nh&#x1B0; th&#x1EBF; th&#xEC; em th&#x1EAD;t s&#x1EF1; n&#x1EC3; ph&#x1EE5;c.N&#x1EC3; ph&#x1EE5;c v&#xEC; 1 ph&#x1EA7;n nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i ho&#xE0;n c&#x1EA3;nh l&#xE2;m v&#xE0;o kh&#xF3; kh&#x103;n nh&#x1B0; l&#xE3;o m&#xE0; c&#xF2;n c&#x1ED1; g&#x1EAF;ng &#x111;&#x1EE9;ng d&#x1EAD;y &#x111;&#x1B0;&#x1EE3;c<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">.C&#xE1;i c&#xE1;ch suy ngh&#x129; hay c&#xE1;i c&#xE1;ch &#x103;n n&#xF3;i c&#x1EE7;a l&#xE3;o em c&#xF3; c&#x1EA3;m gi&#xE1;c l&#xE3;o lu&#xF4;n c&#x1ED1; n&#xE9;n &#x111;au th&#x1B0;&#x1A1;ng c&#x1EE7;a m&#x1ED9;t ng&#x1B0;&#x1EDD;i ch&#x1ED3;ng v&#xE0;o m&#x1ED9;t g&#xF3;c trong con ng&#x1B0;&#x1EDD;i m&#xEC;nh,c&#xF2;n c&#xE1;i ng&#x1B0;&#x1EDD;i l&#xE0;m xe &#xF4;m hi&#x1EC7;n gi&#x1EDD; &#x111;&#x1EA5;y ch&#x1EC9; l&#xE0; m&#x1ED9;t ng&#x1B0;&#x1EDD;i b&#x1ED1; s&#x1ED1;ng v&#xEC; c&#xE1;c con qua ng&#xE0;y.<img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\nCu&#x1ED9;c s&#x1ED1;ng m&#xE0;,lu&#xF4;n c&#xF3; nh&#x1EEF;ng th&#x1EE9; b&#x1EA5;t ng&#x1EDD; m&#xE0; m&#xEC;nh ko ngh&#x129; t&#x1EDB;i,n&#xF3; c&#xF3; th&#x1EC3; l&#xE0; ni&#x1EC1;m vui,n&#x1ED7;i bu&#x1ED3;n hay th&#x1EAD;m ch&#xED; l&#xE0; bi k&#x1ECB;ch. C&#xE1;i quan tr&#x1ECD;ng l&#xE0; c&#xE1;c b&#xE1;c &#x111;&#x1ED1;i di&#x1EC7;n v&#x1EDB;i n&#xF3; nh&#x1B0; th&#x1EBF; n&#xE0;o khi n&#xF3; x&#x1EA3;y &#x111;&#x1EBF;n v&#xE0; sau &#x111;&#xF3; gi&#x1EA3;i quy&#x1EBF;t n&#xF3; ra sao,c&#xE1;c b&#xE1;c c&#xF3; th&#x1EC3; ch&#x1ECD;n c&#xE1;ch s&#x1EE3; h&#xE3;i,bu&#x1ED3;n b&#xE3;,lao v&#xE0;o ch&#x1EA5;t k&#xED;ch th&#xED;ch hay th&#xE2;m ch&#xED; l&#xE0; t&#x1EF1; t&#x1EED; c&#x169;ng ch&#x1EB3;ng ai c&#x1EA5;m c&#xE1;c b&#xE1;c c&#x1EA3;,<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">c&#xE1;i quan tr&#x1ECD;ng &#x1EDF; &#x111;&#xE2;y l&#xE0; khi c&#xE1;c b&#xE1;c nh&#xEC;n ra ngo&#xE0;i kia,g&#x1EB7;p nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i nh&#x1B0; &#xF4;ng anh xe &#xF4;m em v&#x1EEB;a k&#x1EC3; th&#xEC; c&#xE1;c b&#xE1;c m&#x1EDB;i th&#x1EA5;y trong cu&#x1ED9;c s&#x1ED1;ng c&#xF3; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i ngh&#x1ECB; l&#x1EF1;c l&#x1EAF;m,nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i m&#xE0; nh&#x1EEF;ng b&#x1ED9; phim ch&#x1EB3;ng th&#x1EC3; n&#xE0;o kh&#x1EAF;c h&#x1ECD;a h&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c h&#x1ECD;,<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">nhi&#x1EC1;u khi em ngh&#x129; s&#x1ED1; ph&#x1EAD;n c&#x1EE7;a h&#x1ECD; m&#x1EDB;i ch&#xED;nh l&#xE0; nh&#x1EEF;ng b&#x1ED9; phim n&#xEA;n chi&#x1EBF;u cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i c&#xF9;ng xem.<br>\r\n&#x110;&#x1EC3; &#x111;&#x1EBF;n m&#x1ED9;t ng&#xE0;y,khi m&#xEC;nh b&#x1EA5;t ch&#x1EE3;t &#x111;&#x1B0;&#x1EE3;c l&#xE0;m di&#x1EC5;n vi&#xEA;n ch&#xED;nh,th&#xEC; l&#xFA;c &#x111;&#xF3; m&#xEC;nh s&#x1EBD; bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c c&#xE1;ch &#x111;&#xF3;ng phim th&#x1EBF; n&#xE0;o.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nEm &#x111;&#xE3; t&#x1EEB;ng &#x111;&#x1ECD;c m&#x1ED9;t cu&#x1ED1;n s&#xE1;ch,m&#xE0; trong &#x111;&#xF3; c&#xF3; m&#x1ED9;t c&#xE2;u em r&#x1EA5;t t&#xE2;m &#x111;&#x1EAF;c th&#x1EBF; n&#xE0;y( c&#xE2;u n&#xE0;y ch&#x1EAF;c h&#x1EB3;n c&#x169;ng c&#xF3; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i bi&#x1EBF;t ):.<br>\r\n&quot;<i>Cu&#x1ED9;c &#x111;&#x1EDD;i m&#x1ED7;i ng&#x1B0;&#x1EDD;i nh&#x1B0; l&#xE0; m&#x1ED9;t show di&#x1EC5;n,v&#xE0; khi t&#x1EDB;i gi&#x1EDD; di&#x1EC5;n ( show time) th&#xEC; ch&#xFA;ng ta l&#x1EA1;i ph&#x1EA3;i &#x111;&#xF3;ng c&#xE1;c vai di&#x1EC5;n kh&#xE1;c nhau. V&#xED; d&#x1EE5; nh&#x1B0; khi &#x111;i l&#xE0;m th&#xEC; ta &#x111;&#xF3;ng vai m&#x1ED9;t th&#x1EB1;ng lu&#xF4;n c&#xFA;i &#x111;&#x1EA7;u d&#x1B0;&#x1EDB;i s&#x1EBF;p,khi &#x111;i v&#x1EDB;i b&#x1EA1;n b&#xE8; th&#xEC; &#x111;&#xF3;ng vai m&#x1ED9;t ng&#x1B0;&#x1EDD;i lu&#xF4;n h&#x1EBF;t m&#xEC;nh trong m&#x1ED7;i cu&#x1ED9;c nh&#x1EAD;u,khi &#x111;i v&#x1EDB;i ng&#x1B0;&#x1EDD;i y&#xEA;u th&#xEC; &#x111;&#xF3;ng vai m&#x1ED9;t ng&#x1B0;&#x1EDD;i t&#xEC;nh ho&#xE0;n h&#x1EA3;o v&#xE0; khi v&#x1EC1; nh&#xE0; lu&#xF4;n &#x111;&#xF3;ng vai m&#x1ED9;t ng&#x1B0;&#x1EDD;i con ngoan ( ho&#x1EB7;c m&#x1ED9;t ng&#x1B0;&#x1EDD;i cha t&#x1ED1;t)</i><br>\r\nV&#xE0; c&#xE1;i quan tr&#x1ECD;ng nh&#x1EA5;t &#x111;&#x1EC3; show di&#x1EC5;n &#x111;&#xF3; th&#xE0;nh c&#xF4;ng c&#xE1;c b&#xE1;c bi&#x1EBF;t l&#xE0; g&#xEC; ko ??<br>\r\n<i>&#x110;&#xF3; ch&#xED;nh l&#xE0;  ko &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EC3; nh&#x1EA7;m l&#x1EAB;n gi&#x1EEF;a c&#xE1;c vai v&#x1EDB;i nhau.</i>&quot;<br>\r\nN&#x1EBF;u c&#xE1;c b&#xE1;c ch&#x1EC9; c&#x1EA7;n nh&#x1EA7;m l&#x1EAB;n gi&#x1EEF;a c&#xE1;c vai di&#x1EC5;n th&#xF4;i th&#xEC; show di&#x1EC5;n n&#xE0;y s&#x1EBD; s&#x1EE5;p &#x111;&#x1ED5; h&#x1EBF;t v&#xE0; r&#x1EA5;t kh&#xF3; &#x111;&#x1EC3; b&#x1EAF;t &#x111;&#x1EA7;u l&#x1EA1;i m&#x1ED9;t show m&#x1EDB;i.&#x110;&#xE2;y c&#x169;ng ch&#xED;nh l&#xE0; show di&#x1EC5;n quan tr&#x1ECD;ng nh&#x1EA5;t trong m&#x1ED7;i cu&#x1ED9;c &#x111;&#x1EDD;i ch&#xFA;ng ta.<br>\r\n&#x110;&#xF3; l&#xE0; c&#xE2;u n&#xF3;i em lu&#xF4;n ngh&#x129; t&#x1EDB;i h&#xE0;ng ng&#xE0;y,th&#x1EAD;m ch&#xED; &#x111;&#xF4;i khi lu&#xF4;n ngh&#x129; t&#x1EDB;i h&#xE0;ng gi&#x1EDD; khi em &#x111;i l&#xE0;m v&#x1EC7; s&#x129;,&#x111;&#xF4;i khi n&#xF3; c&#xF2;n gi&#xFA;p em t&#x1EA1;o ra m&#x1ED9;t b&#x1EE9;c t&#x1B0;&#x1EDD;ng ch&#x1ED1;ng l&#x1EA1;i nh&#x1EEF;ng c&#xE1;m d&#x1ED7; trong ngh&#x1EC1;.<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nHaizz,h&#xF4;m nay em b&#x1ECB; con kia n&#xF3; l&#xF4;i qua h&#x1EBF;t ch&#x1ED7; n&#xE0;y &#x111;&#x1EBF;n ch&#x1ED7; n&#x1ECD; n&#xEA;n c&#xF3; th&#x1EC3; m&#x1EA1;ch v&#x103;n b&#x1ECB; ng&#x1EAF;t &#x111;o&#x1EA1;n ko l&#x1B0;u lo&#xE1;t,mong c&#xE1;c b&#xE1;c th&#xF4;ng c&#x1EA3;m.&#x110;&#xE1;ng l&#x1EBD; ra ban &#x111;&#x1EA7;u em &#x111;&#x1ECB;nh vi&#x1EBF;t v&#x1EC1; con kia nh&#x1B0;ng m&#xE0; ngh&#x129; l&#x1EA1;i th&#x1EA5;y m&#xEC;nh c&#xF2;n nhi&#x1EC1;u c&#xE2;u chuy&#x1EC7;n v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng mu&#x1ED1;n cho c&#xE1;c b&#xE1;c bi&#x1EBF;t.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nTr&#xEA;n &#x111;&#xE2;y l&#xE0; ph&#x1EA7;n 3 em vi&#x1EBF;t ph&#x1EE5;c v&#x1EE5; c&#xE1;c b&#xE1;c.Em s&#x1EBD; c&#x1ED1; g&#x1EAF;ng vi&#x1EBF;t ph&#x1EA7;n 4 n&#x1EBF;u c&#xE1;c b&#xE1;c th&#x1EA5;y hay v&#xE0; ph&#x1EA3;n h&#x1ED3;i t&#xED;ch c&#x1EF1;c <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nCh&#xFA;c c&#xE1;c b&#xE1;c bu&#x1ED5;i chi&#x1EC1;u t&#x1ED1;t l&#xE0;nh <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Phần 3 : Lăng kính của người xe ôm\r\nCuộc sống vệ sĩ ko như nhiều người nghĩ,và bản thân những người trong cuộc mới hiểu được nó khó khăn như thế nào  Em cũng vậy,đôi lúc cũng muốn bỏ quách cái nghề này cho xong,nhưng nghĩ đi nghĩ lại,thì thấy có nhiều thứ nghề này có mà mình ko muốn rời ra được. Tính em là như thế,thích trải nghiệm cuộc sống,thích nhìn cuộc đời của một lăng kính nhiều màu sắc khác nhau. \r\nMỗi người một số phận,một hoàn cảnh khác nhau,khi em làm nghề này,em quen được cũng ko phải là ít,nào là đại gia,doanh nhân,giám đốc...cho đến những công chúa,quý tử tiêu tiền như nước..Nhưng có lẽ những người mà em hay nói chuyện nhất,hay tìm hiểu về họ nhất,lại là những người lao động,đặc biệt là lao động về đêm.\r\nKhi màn đên buông xuống,các bác ở trong nhà có thể được nằm điều hòa mát lạnh online thì đâu đó trong cái xã hội này vẫn có những người lao động,họ làm cả ngày để mưu sinh và buổi tối vẫn tiếp tục làm như vậy.Nó như là 1 cái guồng quay của bánh xe,luôn quay đều từ ngày này qua ngày khác,chỉ khi tiếp xúc với họ các bác mới biết là mỗi người trong họ cuộc sống khổ đến thế nào.\r\nEm quen một ông anh  làm nghề lái xe ôm cạnh chỗ club em hay chở con kia đến.Ngày ông ấy ngồi đó từ sáng cho đến đêm,tầm 1h sáng gì đó thì đi về,hôm sau 7h lại ra đó ngồi bắt khách.Ban đầu em cũng chẳng nói chuyện gì với lão đấy,mà về sau anh em hay đứng cạnh nhau,mời nhau điếu thuốc thành quen.Nói chuyện được một thời gian ra lại thành hợp,chắc có lẽ là vì 2 thằng đều có công việc gần giống nhau,đều phải ngồi trên xe chở khách đi đây đó,đều có những khoảng thời gian cầm điếu thuốc nhìn biết bao nhiêu chuyện thị phi của xã hội.\r\nCó những đêm 12h,1h mùa đông lạnh giá,em chở con kia đi club như thường lệ,vẫn thấy lão ngồi đấy đợi khách,mưa cũng như nắng,chưa thấy lão nghỉ một buổi nào cả.Về sau nói chuyện hỏi ra mới biết,lão cũng có gia đình,có 2 đứa con một trai một gái còn bé..và cái thương nhất là vợ lão này bị tai nạn giao thông mất hồi đầu năm ngoái,nghe lão kể em thấy cảm giác mang mác buồn.\r\nRít một hơi thuốc,mắt lơ đãng nhìn vào khoảng không,lão bảo em :\r\n\"Thế nên nhiều khi đi làm xe ôm,muốn nghỉ cũng đâu có nghỉ đc,nghỉ thì bỏ cái gì vào miệng mà ăn,nghỉ thì lấy đâu ra tiền nuôi 2 đứa trẻ...,mày còn trẻ chưa hiểu hết đâu..\"\r\nNói xong lão đưa em xem tấm hình hai vợ chồng chụp chung kẹp ở trong ví,.tấm ảnh cũ chụp hình hai người mặc áo cưới ôm nhau cười,em xem mà cảm thấy xót xa quá,mới đây thôi hai người còn hạnh phúc mà sao giờ đây.\r\nNhìn tấm ảnh hai vợ chồng,em bất chợt quay lên định hỏi lão về hai đứa con thì bắt gặp ánh mắt buồn,tựa như sắp khóc.,chắc cũng phải là một người yêu vợ nhiều lắm nên mới có nhiều cảm xúc như vậy.\r\nĐốt thêm điếu nữa,lão kể tiếp :\r\n\" Anh với chị nhà sống với nhau được 3 năm rồi,trước ở quê,sau cơ cực quá đành ra Hn kiếm sống,anh thì hồi trước xin làm bên cầu đường,còn chị nhà thì làm bên xí nghiệp may.2 vợ chồng cũng tích góp vay mượn mua được cái nhà nho nhỏ ở gần Gia Lâm,sau này khi sinh đứa thứ 2 được hơn một năm thì chị mất..Hôm đó là sinh nhật vợ,anh còn xin về sớm đón 2 đứa về nhà nấu cơm,đợi mẹ nó về bất ngờ..vậy mà ....\"\r\nĐôi bàn tay run run như ko cầm nổi điếu thuốc đang cháy,rồi lão khóc.Khóc thật sự các bác ạ,nhìn tội lắm..Em đứng bên cạnh mà chẳng biết nên làm gì nữa,đành an ủi lão về cố gắng sống vì còn 2 đứa trẻ ,nó đã mất mẹ rồi nên giờ cần nhất môt người bố nghị lực,phải sống vì các con nữa.\r\nLão nghe xong cũng bảo đỡ hơn nhiều,rồi hỏi về cuộc sống của em này nọ,em kể xong thì lão bảo cứ phấn đấu rồi cố gắng tìm một người vợ mà lập gia đình,rồi lão bảo thế này \" tiền đôi khi nó quan trọng,mày có thể phấn đấu cả cuộc đời vì nó,nhưng về sau, khi mà có tuổi mày mới hiểu là gia đình mới là cái quan trọng nhất.Anh đã từng gặp nhiều người giàu,có địa vị trong xã hội,chưa thấy mấy ai trong số họ có gia đình hạnh phúc đâu,hết chồng ăn nem rồi vợ lại ăn chả,nếu ko phải 2 vợ chồng thì các con hư..Nó như là cái bập bênh ấy,mày phấn đấu nhiều tiền, đặt một bên bập bênh trĩu nặng xuống thì bên kia sẽ đẩy lên khỏi cái thăng bằng nó vốn có,và ngược lại nếu mày chỉ nằm nhà chơi ko kiếm tiền thì cái bập bênh nó cũng bị lệch. Chỉ khi nào mày hiểu được phải hài hòa hai thứ thì cái bập bênh mới thăng bằng được. Cuộc sống nó cũng vậy thôi nếu mày biết cách cân bằng nó thì anh chắc chắn mày sẽ hạnh phúc chẳng phải lo nghĩ gì cả  \"\r\nNghe lão nói em cũng suy nghĩ nhiều từ hôm đấy,thật ra thì đối với một người từng trải gặp nhiều chuyện như vậy mà còn nghĩ được như thế thì em thật sự nể phục.Nể phục vì 1 phần những người hoàn cảnh lâm vào khó khăn như lão mà còn cố gắng đứng dậy được.Cái cách suy nghĩ hay cái cách ăn nói của lão em có cảm giác lão luôn cố nén đau thương của một người chồng vào một góc trong con người mình,còn cái người làm xe ôm hiện giờ đấy chỉ là một người bố sống vì các con qua ngày.\r\nCuộc sống mà,luôn có những thứ bất ngờ mà mình ko nghĩ tới,nó có thể là niềm vui,nỗi buồn hay thậm chí là bi kịch. Cái quan trọng là các bác đối diện với nó như thế nào khi nó xảy đến và sau đó giải quyết nó ra sao,các bác có thể chọn cách sợ hãi,buồn bã,lao vào chất kích thích hay thâm chí là tự tử cũng chẳng ai cấm các bác cả,cái quan trọng ở đây là khi các bác nhìn ra ngoài kia,gặp những người như ông anh xe ôm em vừa kể thì các bác mới thấy trong cuộc sống có nhiều người nghị lực lắm,những người mà những bộ phim chẳng thể nào khắc họa hết được họ,nhiều khi em nghĩ số phận của họ mới chính là những bộ phim nên chiếu cho mọi người cùng xem.\r\nĐể đến một ngày,khi mình bất chợt được làm diễn viên chính,thì lúc đó mình sẽ biết được cách đóng phim thế nào.\r\nEm đã từng đọc một cuốn sách,mà trong đó có một câu em rất tâm đắc thế này( câu này chắc hẳn cũng có nhiều người biết ):.\r\n\"Cuộc đời mỗi người như là một show diễn,và khi tới giờ diễn ( show time) thì chúng ta lại phải đóng các vai diễn khác nhau. Ví dụ như khi đi làm thì ta đóng vai một thằng luôn cúi đầu dưới sếp,khi đi với bạn bè thì đóng vai một người luôn hết mình trong mỗi cuộc nhậu,khi đi với người yêu thì đóng vai một người tình hoàn hảo và khi về nhà luôn đóng vai một người con ngoan ( hoặc một người cha tốt)\r\nVà cái quan trọng nhất để show diễn đó thành công các bác biết là gì ko ??\r\nĐó chính là  ko được để nhầm lẫn giữa các vai với nhau.\"\r\nNếu các bác chỉ cần nhầm lẫn giữa các vai diễn thôi thì show diễn này sẽ sụp đổ hết và rất khó để bắt đầu lại một show mới.Đây cũng chính là show diễn quan trọng nhất trong mỗi cuộc đời chúng ta.\r\nĐó là câu nói em luôn nghĩ tới hàng ngày,thậm chí đôi khi luôn nghĩ tới hàng giờ khi em đi làm vệ sĩ,đôi khi nó còn giúp em tạo ra một bức tường chống lại những cám dỗ trong nghề.\r\nHaizz,hôm nay em bị con kia nó lôi qua hết chỗ này đến chỗ nọ nên có thể mạch văn bị ngắt đoạn ko lưu loát,mong các bác thông cảm.Đáng lẽ ra ban đầu em định viết về con kia nhưng mà nghĩ lại thấy mình còn nhiều câu chuyện về cuộc sống muốn cho các bác biết.\r\nTrên đây là phần 3 em viết phục vụ các bác.Em sẽ cố gắng viết phần 4 nếu các bác thấy hay và phản hồi tích cực \r\nChúc các bác buổi chiều tốt lành"
