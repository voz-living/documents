  text: "Thớt đừng quá lo nghĩ về cái chuyện chau chuốt ngôn ngữ chữ nghĩa. cứ nghĩ ra cái j viết cái đấy, thick chửi thì chửi, thick tục thì tục.\r\nNhư vậy câu chuyện nó ms hay và chân thật.\r\nAe ở đây đọc cũng vì tò mò + tìm kiếm niềm vui , nên thớt viết dc j thì cứ up lên, càng nhiều càng thick. \r\nNgười đọc tự sàng lọc, thế ms hay :beuaty:"
