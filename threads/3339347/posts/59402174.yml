  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>anomhi1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59400939#post59400939\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Bob ugly &#x1A1;i, em c&#xF3; &#xFD; ki&#x1EBF;n. Th&#xED;m n&#xEA;n cho AE c&#xE1;i l&#x1ECB;ch cho ra chap m&#x1EDB;i, ch&#x1EE9; l&#xFA;c &#x111;&#xE9;o n&#xE0;o c&#x169;ng v&#xE0;o check r&#x1ED3;i ko c&#xF3; h&#xE0;ng th&#xEC; m&#x1EC7;t l&#x1EAF;m. Th&#x1EAD;t &#x111;&#x1EA5;y <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Theo &#x111;&#x1B0;&#x1EE3;c th&#xEC; theo, c&#xF2;n kh&#xF4;ng theo &#x111;&#x1B0;&#x1EE3;c th&#xEC; th&#xF4;i. M&#x1ED7;i ng&#x1B0;&#x1EDD;i &#x111;&#x1EC1;u c&#xF3; c&#xF4;ng vi&#x1EC7;c ri&#xEA;ng c&#x1EE7;a m&#xEC;nh, l&#xFA;c n&#xE0;o r&#x1EA3;nh th&#xEC; b&#xE1;c &#x1EA5;y vi&#x1EBF;t cho m&#xE0; &#x111;&#x1ECD;c, c&#xF2;n kh&#xF4;ng th&#xEC; r&#xE1;ng nh&#x1ECB;n &#x111;i<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by anomhi1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBob ugly ơi, em có ý kiến. Thím nên cho AE cái lịch cho ra chap mới, chứ lúc đéo nào cũng vào check rồi ko có hàng thì mệt lắm. Thật đấy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTheo được thì theo, còn không theo được thì thôi. Mỗi người đều có công việc riêng của mình, lúc nào rảnh thì bác ấy viết cho mà đọc, còn không thì ráng nhịn đi"
