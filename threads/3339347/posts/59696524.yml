  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phucnguyen91</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59696480#post59696480\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Vi&#x1EBF;t ti&#x1EBF;p b&#xE1;c &#x1EDB;i E c&#x169;ng th&#xED;ch c&#xE1;i ngh&#x1EC1; n&#xE0;y l&#x1EAF;m nh&#x1B0;ng m&#x1ED7;i t&#x1ED9;i kc &#xF3; c&#xE1;i chi&#x1EC1;u cao.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#xE2;u c&#xF3; ph&#x1EA3;i ai c&#x169;ng &#x111;&#x1B0;&#x1EE3;c tuy&#x1EC3;n ch&#x1ECD;n v&#xE0;o b&#x1EA3;o v&#x1EC7; m&#x1EE5;c ti&#xEA;u nh&#x1B0; em M &#x111;&#xE2;u? Ch&#x1EE7; y&#x1EBF;u l&#xE0; &#x111;&#x1EE9;ng g&#xE1;c &#x1EDF; nh&#xE0; kho, c&#xF4;ng ty, b&#x1EBF;n b&#xE3;i th&#xF4;i b&#x1EA1;n &#x1EA1; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> L&#x1B0;&#x1A1;ng th&#xEC; &#xED;t m&#xE0; c&#xF4;ng vi&#x1EC7;c c&#x1EF1;c k&#x1EF3; nh&#xE0;m ch&#xE1;n quanh &#x111;i qu&#x1EA9;n l&#x1EA1;i b&#xEA;n c&#x1EA1;nh m&#x1EE5;c ti&#xEA;u, quan tr&#x1ECD;ng l&#xE0; b&#x1EA1;n c&#xF3; ki&#xEA;n tr&#xEC; &#x111;&#x1EC3; l&#xE0;m kh&#xF4;ng th&#xF4;i <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phucnguyen91\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tViết tiếp bác ới E cũng thích cái nghề này lắm nhưng mỗi tội kc ó cái chiều cao.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐâu có phải ai cũng được tuyển chọn vào bảo vệ mục tiêu như em M đâu? Chủ yếu là đứng gác ở nhà kho, công ty, bến bãi thôi bạn ạ  Lương thì ít mà công việc cực kỳ nhàm chán quanh đi quẩn lại bên cạnh mục tiêu, quan trọng là bạn có kiên trì để làm không thôi"
