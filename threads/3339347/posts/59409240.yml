  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mario123321\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthím viết dài và chất lượng gê, kì sau cứ chia đôi cũng được thím à,miễn là ra đều mỗi ngày cho anh em ,  công việc thì nhiều mà viết thế này sợ ảnh hưởng đến cộng việc của thím\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThật ra đoạn cuối phần 5 còn 1 đoạn nữa em viết về cuộc sống và gia đình của thằng K,nhưng con M hôm nay như đến tháng,cứ cáu loạn giục hết đi mua chỗ này lại đưa đi ăn chỗ kia.Em đành cắt đoạn đấy và finish ở cái kết như các bác đọc.\r\nThôi thì lúc  nào rảnh có dịp em viết đoạn bị Drop ra vậy"
