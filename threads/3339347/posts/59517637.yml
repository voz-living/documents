  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by s2 Lon3ly\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnói thật là thớt viết truyện hay nhưng mình biết là có gió . Mình nghĩ sẽ có đoạn thớt lái oto trong đêm trở e M chạy chốn, bố e M huy động toàn bộ đàn e cùng công an truy tìm ngay trong đêm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncái giả thiết của bạn chỉ có trong mấy truyện teen CDSHT thôi,  bạn cái."
