  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59290241#post59290241\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">l&#xFA;c &#x111;&#xF3; em &#x111;i&#xEA;n vl lu&#xF4;n c&#x1EA7;m ngay t&#xF3;c th&#x1EB1;ng ma c&#xF4; th&#x1EE5;i cho n&#xF3; ph&#xE1;t v&#xE0;o m&#xF5;m,th&#x1EB1;ng ma c&#xF4; h&#x1ED9;c c&#x1EA3; m&#xE1;u m&#x1ED3;m ngay,con m&#x1EE5; b&#xE9;o th&#x1EA5;y th&#x1EBF; c&#x169;ng tr&#xF9;ng,em &#x111;&#x1EA1;p cho m&#x1EE5; c&#x1EA3; c&#xE1;i gi&#x1EA7;y v&#xE0;o nguy&#xEA;n 1 b&#xEA;n c&#xE1;nh tay ,v&#xEC; em gi&#x1EEF; &#x111;&#x1EA7;u th&#x1EB1;ng ma c&#xF4; n&#xEA;n &#x111;&#x1EA1;p tr&#x1B0;&#x1EE3;t. Xong em &#x111;&#x1EA5;m th&#xEA;m th&#x1EB1;ng ma c&#xF4; 3,4 c&#xE1;i n&#x1EEF;a,c&#x1EE9; &#xF4;m c&#x1ED5; n&#xF3; &#x111;&#x1EA5;m v&#xE0;o m&#x1EB7;t,l&#xFA;c th&#x1EA3; &#x111;&#x1EA7;u th&#x1EB1;ng ma c&#xF4; ra n&#xF3; b&#x1ECB; cho&#xE1;ng hay sao &#x1EA5;y,n&#x1EB1;m g&#x1EE5;c m&#x1EB9; xu&#x1ED1;ng &#x111;&#x1EA5;t,m&#x1ED3;m v&#x1EDB;i m&#x1EAF;t ra to&#xE0;n m&#xE1;u ,con m&#x1EE5; b&#xE9;o th&#xEC; b&#x1EA3;o <i>&quot; c&#xE1;i &#x111;m m&#xE0;y,m&#xE0;y gi&#x1ECF;i th&#xEC; &#x111;&#x1EE9;ng cm m&#xE0;y &#x111;&#x1EA5;y cho b&#x1ED1; m&#xE0;y xem &quot;</i> r&#x1ED3;i r&#xFA;t con di &#x111;&#x1ED9;ng ra g&#x1ECD;i,g&#x1ECD;i ai th&#xEC; em &#xE9;o care v&#xEC; em qu&#xE1; quen v&#x1EDB;i l&#x169; b&#x1EA7;y &#x111;&#xE0;n th&#x1EBF; n&#xE0;y r&#x1ED3;i,ch&#x1EAF;c t&#x1EA7;m 5&apos; n&#x1EEF;a th&#x1EC3; n&#xE0;o ch&#x1EA3; c&#xF3; ch&#x1EE5;c th&#x1EB1;ng c&#x1EA7;m t&#xF4;ng &#x111;i tr&#xEA;n 3,4 con wave ph&#xF3;ng &#x111;&#x1EBF;n.<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> em c&#x169;ng ch&#x1EB3;ng mu&#x1ED1;n ch&#x1A1;i c&#xE1;i tr&#xF2; &#x111;&#x1EE3;i ch&#x1EDD; n&#x1EEF;a n&#xEA;n ch&#x1EA1;y t&#x1EDB;i ngay ch&#x1ED7; m&#x1EE5; b&#xE9;o,gi&#x1EAD;t c&#xE1;i &#x111;i&#x1EC7;n tho&#x1EA1;i m&#x1EE5; &#x111;ang g&#x1ECD;i n&#xE9;m cm n&#xF3; xu&#x1ED1;ng &#x111;&#x1EA5;t,gi&#x1EAB;m v&#x1EE1; c&#x1EA3; m&#xE0;n h&#xEC;nh lu&#xF4;n<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> con m&#x1EE5; b&#xE9;o tr&#x1EEB;ng m&#x1EAF;t nh&#xEC;n em &#x111;ang &#x111;&#x1ECB;nh gi&#x1A1; tay &#x111;&#xE1;nh th&#xEC; em cho qu&#x1EA3; t&#xE1;t th&#x1EB3;ng v&#xE0;o m&#x1EB7;t,lo&#x1EA1;ng cho&#x1EA1;ng ng&#xE3;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xF4;ng bi&#x1EBF;t c&#xF3; gi&#xF3; m&#xE1;y g&#xEC; kh&#xF4;ng. &#x110;&#x1ECD;c &#x111;o&#x1EA1;n n&#xE0;y th&#x1EA5;y h&#xE2;m m&#x1ED9; ch&#x1EE7; th&#x1EDB;t qu&#xE1; <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlúc đó em điên vl luôn cầm ngay tóc thằng ma cô thụi cho nó phát vào mõm,thằng ma cô hộc cả máu mồm ngay,con mụ béo thấy thế cũng trùng,em đạp cho mụ cả cái giầy vào nguyên 1 bên cánh tay ,vì em giữ đầu thằng ma cô nên đạp trượt. Xong em đấm thêm thằng ma cô 3,4 cái nữa,cứ ôm cổ nó đấm vào mặt,lúc thả đầu thằng ma cô ra nó bị choáng hay sao ấy,nằm gục mẹ xuống đất,mồm với mắt ra toàn máu ,con mụ béo thì bảo \" cái đm mày,mày giỏi thì đứng cm mày đấy cho bố mày xem \" rồi rút con di động ra gọi,gọi ai thì em éo care vì em quá quen với lũ bầy đàn thế này rồi,chắc tầm 5' nữa thể nào chả có chục thằng cầm tông đi trên 3,4 con wave phóng đến. em cũng chẳng muốn chơi cái trò đợi chờ nữa nên chạy tới ngay chỗ mụ béo,giật cái điện thoại mụ đang gọi ném cm nó xuống đất,giẫm vỡ cả màn hình luôn con mụ béo trừng mắt nhìn em đang định giơ tay đánh thì em cho quả tát thẳng vào mặt,loạng choạng ngã.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông biết có gió máy gì không. Đọc đoạn này thấy hâm mộ chủ thớt quá"
