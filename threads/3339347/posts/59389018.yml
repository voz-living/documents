content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59388816#post59388816\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE1;c th&#xF4;ng c&#x1EA3;m v&#xEC; m&#x1ECD;i th&#x1EE9; trong c&#xE2;u chuy&#x1EC7;n em k&#x1EC3; em ko pub &#x111;c,t&#x1EEB; t&#xEA;n tu&#x1ED5;i &#x111;&#x1EBF;n &#x111;&#x1ECB;a &#x111;i&#x1EC3;m.C&#xF2;n l&#xFD; do v&#xEC; sao em mong b&#xE1;c &#x111;&#x1ECD;c l&#x1EA1;i c&#xE1;c ph&#x1EA7;n s&#x1EBD; bi&#x1EBF;t,n&#x1EBF;u c&#xE1;i v&#x1EE5; em review n&#xE0;y m&#xE0; l&#x1ED9; ra th&#xEC; m&#x1EC7;t l&#x1EAF;m <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nC&#xF2;n chuy&#x1EC7;n c&#xE1;m d&#x1ED7; th&#xEC; em ngh&#x129; c&#x169;ng qua c&#xE1;i tu&#x1ED5;i &#x111;&#x1EA5;y r&#x1ED3;i.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> &#x110;i l&#xE0;m c&#xE1;i n&#xE0;y c&#x169;ng hi&#x1EC3;u nhi&#x1EC1;u v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng,n&#xEA;n c&#x1ED1; g&#x1EAF;ng tr&#xE1;nh cho m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c c&#xE1;i n&#xE0;o th&#xEC; tr&#xE1;nh <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nps: B&#xE2;y gi&#x1EDD; l&#xE0; 23h56,s&#x1EAF;p qua ng&#xE0;y m&#x1EDB;i r&#x1ED3;i ch&#x1B0;a c&#xF3; ph&#x1EA7;n m&#x1EDB;i cho c&#xE1;c b&#xE1;c.Th&#x1EBF; n&#xEA;n em s&#x1EBD; tr&#x1EA3; l&#x1EDD;i h&#x1EBF;t c&#xE1;c c&#xE2;u h&#x1ECF;i c&#x1EE7;a b&#x1EA5;t c&#x1EE9; b&#xE1;c n&#xE0;o &#x111;&#x1B0;a ra l&#xFA;c n&#xE0;y.Coi nh&#x1B0; l&#xE0; t&#x1EA1; l&#x1ED7;i v&#x1EDB;i c&#xE1;c b&#xE1;c v&#x1EAD;y.<br>\r\n<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hay qu&#xE1;, e &#x111;ang mong b&#xE1;c m&#x1EDF; m&#x1ED9;t lai s&#xE2;u &#x111;&#x1EC3; hoi &#x111;&#xE1;p th&#xEC; v&#x1EEB;a may g&#x1EB7;p <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nb&#xE1;c cho e h&#x1ECF;i m&#x1EA5;y c&#xE2;u:<br>\r\n- em M &#x111;i xe g&#xEC; v&#x1EAD;y b&#xE1;c, b&#xE1;c &#x111;ang l&#xE1;i xe g&#xEC;, nh&#xE0; gi&#xE0;u nh&#x1B0; b&#x1ED1; em M th&#xEC; xe c&#x1ED9; ti&#x1EC1;n nong &#x111;&#x1ED1;i vs em &#x1EA5;y tho&#x1EA3;i m&#xE1;i &#x111;&#x1EBF;n m&#x1EE9;c n&#xE0;o h&#x1EA3; b&#xE1;c, ti&#xEA;n ti&#xEA;u c&#x1EE9; &#x111;&#x1B0;a cho em n&#xF3; ti&#xEA;u d&#x1EA7;n th&#xF4;i h&#x1EA3; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> hay &#x111;&#x1ECB;nh m&#x1EE9;c nh&#x1B0; n&#xE0;o <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n- b&#xE1;c tr&#x1EA3; ti&#x1EC1;n th&#xEC; v&#x1EC1; c&#xF3; &#x111;c thanh to&#xE1;n l&#x1EA1;i ko, ch&#x1EE9; e ngh&#x129; m&#x1EE9;c l&#x1B0;&#x1A1;ng c&#x1EE7;a b&#xE1;c th&#xEC; ch&#x1B0;a &#x111;&#x1EE7; ch&#x1ECB;u cho m&#x1ED9;t &#x111;&#xEA;m c&#x1EE7;a em n&#xF3; <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\n- ch&#xE1;p c&#xF3; ph&#x1EA7;n e M b&#x1ECB; ti&#xEA;m thu&#x1ED1;c, r&#xFA;t c&#x1EE5;c n&#xF3; l&#xE0; thu&#x1ED1;c k&#xED;ch d&#x1EE5;c hay ma t&#xFA;y v&#x1EAD;y<br>\r\n- n&#xF3; &#x111;i h&#x1ECD;c &#x1EDF; tr&#x1B0;&#x1EDD;ng &#x111;&#x1EA1;i h&#x1ECD;c th&#xEC; b&#xE1;c v&#x1EAB;n ch&#x1EDF; &#x111;&#x1EBF;n &#xE0;, ch&#x1EDF; &#x111;&#x1EBF;n ng&#x1ED3;i &#x111;&#x1EE3;i n&#xF3; h&#x1ECD;c xong hay sao<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác thông cảm vì mọi thứ trong câu chuyện em kể em ko pub đc,từ tên tuổi đến địa điểm.Còn lý do vì sao em mong bác đọc lại các phần sẽ biết,nếu cái vụ em review này mà lộ ra thì mệt lắm \r\nCòn chuyện cám dỗ thì em nghĩ cũng qua cái tuổi đấy rồi. Đi làm cái này cũng hiểu nhiều về cuộc sống,nên cố gắng tránh cho mình được cái nào thì tránh \r\nps: Bây giờ là 23h56,sắp qua ngày mới rồi chưa có phần mới cho các bác.Thế nên em sẽ trả lời hết các câu hỏi của bất cứ bác nào đưa ra lúc này.Coi như là tạ lỗi với các bác vậy.\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhay quá, e đang mong bác mở một lai sâu để hoi đáp thì vừa may gặp \r\nbác cho e hỏi mấy câu:\r\n- em M đi xe gì vậy bác, bác đang lái xe gì, nhà giàu như bố em M thì xe cộ tiền nong đối vs em ấy thoải mái đến mức nào hả bác, tiên tiêu cứ đưa cho em nó tiêu dần thôi hả  hay định mức như nào \r\n- bác trả tiền thì về có đc thanh toán lại ko, chứ e nghĩ mức lương của bác thì chưa đủ chịu cho một đêm của em nó \r\n- cháp có phần e M bị tiêm thuốc, rút cục nó là thuốc kích dục hay ma túy vậy\r\n- nó đi học ở trường đại học thì bác vẫn chở đến à, chở đến ngồi đợi nó học xong hay sao"
