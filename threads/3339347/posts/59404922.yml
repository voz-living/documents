  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BoW\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchưa đọc chap mới nhưng rất TÍCH CỰC \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvote 1 phiếu TÍCH CỰC trước khi đọc )\r\nNghe giống like trước rồi mới xem của fan JVevermind quá \r\n\r\nCơ mà cám ơn anh Bốp về chap 5, rất hay và sinh động, dài thế chắc cũng đầu tư lắm đây!\r\n\r\nMà làm vệ sỹ công nhận nguy hiểm quá, cứ đánh nhau suốt thế có ngày đui què sứt mẻ, nặng hơn thì lên dĩa luôn . Khi làm công việc này a có nghĩ tới trường hợp xấu nhất ko a Bốp???"
