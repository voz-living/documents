  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SourceCode</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59422917#post59422917\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ng&#x1B0;&#x1EDD;i t&#x1ED1;t nh&#x1B0; b&#xE1;c ch&#x1EAF;c s&#x1EDB;m ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c ng&#x1B0;&#x1EDD;i y&#xEA;u th&#xF4;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">, cho em h&#x1ECF;i th&#xEA;m c&#xE2;u n&#x1EEF;a: &#x111;&#xE3; bao h b&#xE1;c khuy&#xEA;n nh&#x1EE7; hay n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i em M v&#x1EC1; vi&#x1EC7;c b&#x1ECF; m&#x1EA5;y c&#xE1;i th&#xF3;i &#x103;n ch&#x1A1;i th&#xE1;c lo&#x1EA1;n ki&#x1EC3;u n&#xE0;y &#x111;i ch&#x1B0;a ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#x1EA5;t nhi&#xEA;n l&#xE0; em c&#x169;ng khuy&#xEA;n n&#xF3; m&#x1EA5;y l&#x1EA7;n r&#x1ED3;i,nh&#x1B0;ng to&#xE0;n n&#x1B0;&#x1EDB;c &#x111;&#x1ED5; &#x111;&#x1EA7;u v&#x1ECB;t th&#xF4;i. V&#xEC; th&#x1EBF; em th&#x1EC9;nh tho&#x1EA3;ng hay tr&#xEA;u g&#x1ECD;i n&#xF3; l&#xE0; M v&#x1ECB;t <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> N&#xF3; m&#xE0; nghe th&#xEC; ch&#x1EAF;c gi&#x1EDD; n&#xE0;y em &#x111;ang c&#xF3; th&#x1EDD;i gian u&#x1ED1;ng bia,ch&#xE9;m g&#xED;o offline v&#x1EDB;i c&#xE1;c b&#xE1;c r&#x1ED3;i. V&#x1EDB; v&#x1EA9;n c&#xF3; khi em c&#xF2;n d&#x1EAB;n n&#xF3; theo c&#xF9;ng &#x1EA5;y ch&#x1EE9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SourceCode\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgười tốt như bác chắc sớm kiếm được người yêu thôi , cho em hỏi thêm câu nữa: đã bao h bác khuyên nhủ hay nói chuyện với em M về việc bỏ mấy cái thói ăn chơi thác loạn kiểu này đi chưa ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTất nhiên là em cũng khuyên nó mấy lần rồi,nhưng toàn nước đổ đầu vịt thôi. Vì thế em thỉnh thoảng hay trêu gọi nó là M vịt  Nó mà nghe thì chắc giờ này em đang có thời gian uống bia,chém gío offline với các bác rồi. Vớ vẩn có khi em còn dẫn nó theo cùng ấy chứ"
