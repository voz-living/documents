content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kslethanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59310468#post59310468\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">                                   Th&#x1EDB;t &#x111;ang k&#x1EC3; s&#x1EAF;c m&#xE0;u &#x111;&#x1B0;&#x1EE3;c khen. Ch&#x1EE9; c&#xF2;n con b&#xE9; kia ch&#x1EED;i th&#x1EDB;t n&#x1EEF;a. B&#xE1;c h&#xE3;y k&#x1EC3; th&#xE0;nh th&#x1EAD;t nh&#x1EEF;ng l&#xFA;c nh&#x1B0; th&#x1EBF; nh&#xE9;. &#x1EDF; &#x111;&#xE2;y nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i &#x111;ang c&#xF3; &#x1EA5;n t&#x1B0;&#x1EE3;ng t&#x1ED1;t v&#x1EC1; b&#xE9; kia. Nh&#x1B0;ng m&#xEC;nh tin l&#xE0; kh&#xF4;ng ph&#x1EA3;i nh&#x1B0; th&#x1EBF;. Gi&#x1EDB;i c&#x1EE7;a ng&#x1B0;&#x1EDD;i gi&#xE0;u nhi&#x1EC1;u khi b&#x1ED9;i b&#x1EA1;c l&#x1EAF;m. H&#x1ECD; xem m&#xEC;nh kh&#xF4;ng ra g&#xEC; &#x111;&#xE2;u. Mong b&#xE1;c c&#xF3; nh&#x1EEF;ng ph&#x1EA7;n m&#x1EDB;i hay h&#x1A1;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c nh&#x1EA7;m, nhi&#x1EC1;u con n&#xF3; qu&#x1EAD;y v&#xE0; h&#x1ED5; b&#xE1;o th&#x1EBF; nhg m&#xE0; ch&#x1EC9; v&#x1EDB;i ng ngo&#xE0;i th&#xF4;i, b&#x1EA3;n th&#xE2;n n&#xF3; c&#x1EA7;n l&#x1EAF;m 1 s&#x1EF1; quan t&#xE2;m th&#x1EAD;t l&#xF2;ng nh&#x1B0; ki&#x1EC3;u a v&#x1EC7; s&#x129; n&#xE0;y. N&#xEA;n &#x111;&#x1EA3;m b&#x1EA3;o e n&#xF3; c&#x169;ng nhi&#x1EC1;u c&#x1EA3;m t&#xEC;nh v&#x1EDB;i th&#xED;m th&#x1EDB;t v&#xEC; trc m&#x1EB7;t th&#xED;m th&#x1EDB;t n&#xF3; &#x1EBF;u c&#x1EA7;n gi&#x1EA3; v&#x1EDD;<br>\r\n<br>\r\nKhi th&#xED;m c&#xF3; thi&#x1EC7;t nhi&#x1EC1;u ti&#x1EC1;n trong tay nhg m&#xE0; 1 t&#xED; hp gia &#x111;&#xEC;nh c&#x169;ng ko c&#xF3; th&#xED;m s&#x1EBD; hi&#x1EC3;u <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kslethanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t                                   Thớt đang kể sắc màu được khen. Chứ còn con bé kia chửi thớt nữa. Bác hãy kể thành thật những lúc như thế nhé. ở đây nhiều người đang có ấn tượng tốt về bé kia. Nhưng mình tin là không phải như thế. Giới của người giàu nhiều khi bội bạc lắm. Họ xem mình không ra gì đâu. Mong bác có những phần mới hay hơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác nhầm, nhiều con nó quậy và hổ báo thế nhg mà chỉ với ng ngoài thôi, bản thân nó cần lắm 1 sự quan tâm thật lòng như kiểu a vệ sĩ này. Nên đảm bảo e nó cũng nhiều cảm tình với thím thớt vì trc mặt thím thớt nó ếu cần giả vờ\r\n\r\nKhi thím có thiệt nhiều tiền trong tay nhg mà 1 tí hp gia đình cũng ko có thím sẽ hiểu"
