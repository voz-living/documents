  html: "\r\n\t\t\t\r\n\t\t\tMong c&#xE1;c b&#xE1;c th&#xF4;ng c&#x1EA3;m cho em c&#xE1;i,em th&#xEC; v&#x1EAB;n &#x111;ang vi&#x1EBF;t &#x111;&#xE2;y. C&#x1A1; m&#xE0; h&#xF4;m nay &#x111;&#x1B0;a &#x111;&#xF3;n c&#x1EA3; 2 b&#x1ED1; con nh&#xE0; s&#x1EBF;p n&#xEA;n m&#x1EC7;t qu&#xE1;,c&#x1EE9; g&#xF5; &#x111;&#x1B0;&#x1EE3;c 2 d&#xF2;ng th&#xEC; l&#x1EA1;i b&#x1ECB; alo n&#xE0;y n&#x1ECD;.Gi&#x1EDD; em m&#x1EDB;i v&#x1EEB;a &#x111;i &#x103;n t&#x1ED1;i v&#x1EC1;,&#x111;ang ng&#x1ED3;i trong xe ol g&#xF5;  word &#x111;&#xE2;y. S&#x1EE3; t&#xED; n&#x1EEF;a con kia ra k&#xE9;o em v&#xE0;o ng&#x1ED3;i tr&#x1EA3; ti&#x1EC1;n th&#xEC; nh&#x1EE5;c.<br>\r\nEm &#x111;&#xE3; &#x111;c  v&#x1EC1; nh&#xE0; &#x111;&#xE2;u,M n&#xF3; c&#xF2;n &#x111;ang x&#xF5;a c&#xF9;ng 2 con b&#x1EA1;n n&#xF3; n&#x1EEF;a.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> H&#xF4;m nay m&#x1EC7;t n&#xEA;n bu&#x1ED3;n ng&#x1EE7; qu&#xE1;.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Mong các bác thông cảm cho em cái,em thì vẫn đang viết đây. Cơ mà hôm nay đưa đón cả 2 bố con nhà sếp nên mệt quá,cứ gõ được 2 dòng thì lại bị alo này nọ.Giờ em mới vừa đi ăn tối về,đang ngồi trong xe ol gõ  word đây. Sợ tí nữa con kia ra kéo em vào ngồi trả tiền thì nhục.\r\nEm đã đc  về nhà đâu,M nó còn đang xõa cùng 2 con bạn nó nữa. Hôm nay mệt nên buồn ngủ quá."
