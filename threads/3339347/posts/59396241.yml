  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [Cafe_Yeu]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình cũng muốn làm vệ sĩ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHọc võ đi, rèn luyện thể lực nữa, rồi xin vào mấy công ty vệ sĩ ấy, may thì được làm vệ sĩ,k thì làm bảo vệ cho mấy công ty ở KCN nhé, rồi đụng độ mấy anh bộ đội thôn, hơi bị thốn đấy nhá, cứ mơ đi"
