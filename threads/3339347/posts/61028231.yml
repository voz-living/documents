  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61027988#post61027988\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em s&#x1EBD; c&#x1ED1; g&#x1EAF;ng up nhanh trong 1,2 ng&#xE0;y n&#x1EEF;a. V&#xEC; th&#x1EAD;t s&#x1EF1; l&#xE0; m&#x1EA5;y h&#xF4;m em &#x111;i c&#xF9;ng &#xF4;ng s&#x1EBF;p r&#x1B0;&#x1EE3;u bia h&#x1A1;i nhi&#x1EC1;u n&#xEA;n gi&#x1EDD; v&#x1EC1; &#x111;&#x1EA7;u &#xF3;c h&#x1A1;i b&#x1ECB; t&#x1B0;ng t&#x1B0;ng,ng&#x1B0;&#x1EDD;i o&#x1EA3;i qu&#xE1;. Em ng&#x1EE7; m&#x1ED9;t gi&#x1EA5;c r&#x1ED3;i l&#x1EA5;y s&#x1EE9;c vi&#x1EBF;t n&#x1ED1;t l&#xE0; &#x111;&#x1B0;&#x1EE3;c v&#xEC; em vi&#x1EBF;t c&#x169;ng g&#x1EA7;n xong r&#x1ED3;i m&#xE0; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thi&#x301;m mau mau &#x111;i nghi&#x309; &#x111;i l&#xE2;&#x301;y la&#x323;i s&#x1B0;&#x301;c r&#xF4;&#x300;i vi&#xEA;&#x301;t ti&#xEA;&#x301;p<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> e ho&#x301;ng quen r&#xF4;&#x300;i ko sao &#x111;&#xE2;u<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> mi&#xEA;&#x303;n la&#x300; thi&#x301;m &#x111;&#x1B0;&#x300;ng drop la&#x300; &#x111;c<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm sẽ cố gắng up nhanh trong 1,2 ngày nữa. Vì thật sự là mấy hôm em đi cùng ông sếp rượu bia hơi nhiều nên giờ về đầu óc hơi bị tưng tưng,người oải quá. Em ngủ một giấc rồi lấy sức viết nốt là được vì em viết cũng gần xong rồi mà .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím mau mau đi nghỉ đi lấy lại sức rồi viết tiếp e hóng quen rồi ko sao đâu miễn là thím đừng drop là đc"
