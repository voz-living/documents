  html: "\r\n\t\t\t\r\n\t\t\tXe &#xF4;m d&#x1B0;&#x1EDB;i qu&#xEA; l&#xEA;n c&#x169;ng t&#x1ED5; ch&#x1EE9;c sinh nh&#x1EAD;t h&#x1EA3; b&#xE1;c BOB <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <br>\r\nL&#x1EDD;i khuy&#xEA;n c&#x1EE7;a b&#xE1;c xe &#xF4;m sao nghe gi&#x1ED1;ng m&#x1ED9;t nh&#xE0; di&#x1EC5;n thuy&#x1EBF;t h&#x1A1;n , ko c&#xF3; gi&#x1ECD;ng &#x111;i&#x1EC7;u m&#x1ED9;t ng&#x1B0;&#x1EDD;i xe &#xF4;m t&#xFD; n&#xE0;o <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <br>\r\nH&#xEC;nh nh&#x1B0; b&#x1EAF;t &#x111;&#x1EA7;u c&#xF3; gi&#xF3; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> , b&#xE1;c n&#xE0;o g&#x1EA1;ch em ch&#x1ECB;u <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> <br>\r\nNh&#x1B0;ng n&#xEA;n vi&#x1EBF;t nh&#x1EEF;ng chuy&#x1EC7;n n&#xE0;y &#x111;&#x1EC3; thanh ni&#xEA;n b&#xE2;y h &#x111;&#x1ECD;c , ch&#xFA;ng n&#xF3; h ch&#x1EC9; bi&#x1EBF;t TDTT nhau = nh&#x1EEF;ng chuy&#x1EC7;n l&#xE2;m ly bi &#x111;&#xE1;t b&#xEA;n F145 th&#xF4;i <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <br>\r\nTh&#xF4;i th&#xEC; k&#x1EC7; , th&#x1EAD;t th&#xEC; th&#x1EAD;t ko th&#x1EAD;t th&#xEC; c&#x169;ng h&#xF3;ng ti&#x1EBF;p <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Xe ôm dưới quê lên cũng tổ chức sinh nhật hả bác BOB  \r\nLời khuyên của bác xe ôm sao nghe giống một nhà diễn thuyết hơn , ko có giọng điệu một người xe ôm tý nào  \r\nHình như bắt đầu có gió  , bác nào gạch em chịu  \r\nNhưng nên viết những chuyện này để thanh niên bây h đọc , chúng nó h chỉ biết TDTT nhau = những chuyện lâm ly bi đát bên F145 thôi  \r\nThôi thì kệ , thật thì thật ko thật thì cũng hóng tiếp"
