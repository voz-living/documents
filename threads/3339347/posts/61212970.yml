  text: >-
    Mà chap mới do lỗi của e hẹn các bác nhiều quá. Khổ thật,em cũng cố gắng
    xong mà dạo này bị cả ông sếp với M nó quay như chong chóng. Sáng 6h dậy đưa
    ông sếp đi ăn sáng rồi đi làm. Xong qua đón M đi mua đồ với lũ bạn nó. Chiều
    thì xem phim rồi trượt băng,đến tối lại bar bủng . Em mệt lắm,toàn ăn bánh
    mỳ chủ yếu trên xe mấy ngày hôm nay rồi .
