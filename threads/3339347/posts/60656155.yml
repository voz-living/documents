  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackhell\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t8h18p sáng bác Bob đột nhiên giáng trần lại \r\n\r\nDự là thu xếp ổn thỏa vẫn chưa phải đi phụ hồ \r\n\r\nCó khi thời gian vừa rồi lặn mất là làm đám cưới với cô chủ có khi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nkéo sau thời gian bị truy sát , cảm thấy an toàn nên ngoi lên quán nết comment 1 dòng  thì bị tiểu thư kè dao vào cổ , dẹo rồi cũng nên"
