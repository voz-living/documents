  html: "\r\n\t\t\t\r\n\t\t\t<font size=\"4\"><font size=\"5\"><b><i>Ph&#x1EA7;n 13 : Anh Em</i></b></font></font><br>\r\n<br>\r\n   Tr&#x1B0;&#x1EDB;c kia,quan ni&#x1EC7;m v&#x1EC1; t&#xEC;nh b&#x1EA1;n v&#x1EDB;i em kh&#xE1; r&#xF5; r&#xE0;ng,&#x111;&#x1A1;n gi&#x1EA3;n ngh&#x129;a l&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i chia ng&#x1ECD;t s&#x1EBB; b&#xF9;i,&#x1EDF; b&#xEA;n c&#x1EA1;nh l&#xFA;c m&#xEC;nh g&#x1EB7;p kh&#xF3; kh&#x103;n..vv.Nh&#x1B0;ng t&#x1EEB; h&#x1ED3;i em l&#xE0;m v&#x1EC7; s&#x129; &#x111;&#x1EBF;n gi&#x1EDD; th&#xEC; m&#x1ECD;i &quot;<i> &#x111;&#x1ECB;nh ngh&#x129;a</i> &quot; &#x111;&#x1EA5;y &#x111;&#x1EC1;u di&#x1EC5;n ra kh&#xF4;ng &#x111;&#xFA;ng so v&#x1EDB;i nh&#x1EEF;ng g&#xEC; em suy ngh&#x129;,hay n&#xF3;i ch&#xED;nh x&#xE1;c h&#x1A1;n,nh&#x1EEF;ng chuy&#x1EC7;n x&#x1EA3;y ra ph&#x1EA7;n n&#xE0;o l&#xE0;m em thay &#x111;&#x1ED5;i c&#xE1;ch nh&#xEC;n nh&#x1EAD;n v&#x1EC1; m&#x1ED9;t ng&#x1B0;&#x1EDD;i &quot; anh em &quot; th&#x1EAD;t s&#x1EF1;. Em ch&#x1EAF;c r&#x1EB1;ng &#x111;a ph&#x1EA7;n c&#xE1;c b&#xE1;c &#x111;&#x1ECD;c &#x111;&#x1EBF;n d&#xF2;ng n&#xE0;y &#x111;&#x1EC1;u &#x111;ang t&#x1EF1; ngh&#x129; xem xung quanh m&#xEC;nh c&#xF3; ai x&#x1EE9;ng &#x111;&#xE1;ng &#x111;&#x1B0;&#x1EE3;c g&#x1ECD;i l&#xE0; &quot; <i>tri k&#x1EC9;</i> &quot; hay b&#x1ED7; b&#xE3; h&#x1A1;n l&#xE0; &quot; anh em &quot; t&#x1ED1;t.N&#x1EBF;u b&#xEA;n c&#x1EA1;nh c&#xE1;c b&#xE1;c hi&#x1EC7;n gi&#x1EDD; c&#xF3; m&#x1ED9;t ai &#x111;&#x1EA5;y  x&#x1EE9;ng &#x111;&#xE1;ng v&#x1EDB;i t&#xEA;n g&#x1ECD;i nh&#x1B0; th&#x1EBF; th&#xEC; em c&#xF3; m&#x1ED9;t l&#x1EDD;i khuy&#xEA;n t&#x1EEB; &#x111;&#xE1;y l&#xF2;ng m&#xEC;nh d&#xE0;nh cho c&#xE1;c b&#xE1;c l&#xE0; : &quot; <b><i>&#x110;&#xF3; l&#xE0; &#x111;i&#x1EC1;u r&#x1EA5;t &#x111;&#xE1;ng qu&#xFD;,n&#xEA;n tr&#xE2;n tr&#x1ECD;ng n&#xF3;</i></b> &quot;..Nh&#x1EA5;t l&#xE0; trong x&#xE3; h&#x1ED9;i,th&#x1EDD;i bu&#x1ED5;i b&#xE2;y gi&#x1EDD;,tr&#x1EAF;ng &#x111;en l&#x1EAB;n l&#x1ED9;n,&#x111;&#x1EA7;y r&#x1EAB;y s&#x1EF1; l&#x1EEB;a l&#x1ECD;c,m&#x1B0;u m&#xF4;,t&#xED;nh to&#xE1;n &#x1EA9;n sau n&#x1EE5; c&#x1B0;&#x1EDD;i tr&#xEA;n khu&#xF4;n m&#x1EB7;t th&#xEC; vi&#x1EC7;c t&#xEC;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i coi l&#xE0; &quot; th&#xE2;n thi&#x1EBF;t,x&#x1EE9;ng &#x111;&#xE1;ng &#x111;&#x1EC3; tin t&#x1B0;&#x1EDF;ng&quot; c&#xF2;n kh&#xF3; h&#x1A1;n c&#x1EA3; l&#xEA;n tr&#x1EDD;i. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n <br>\r\n<b>&quot; &#xCA; B&#x1ED1;,cho  xin th&#xEA;m chai bia &quot;.</b><br>\r\n<br>\r\nC&#xE1;i ch&#x1EA5;t gi&#x1ECD;ng v&#x1EEB;a to v&#x1EEB;a tr&#x1EA7;m nh&#x1B0; ph&#xE1; tan ti&#x1EBF;ng nh&#x1EA1;c ch&#xE1;t ch&#xFA;a trong bar,&#x111;&#x1EBF;n n&#x1ED7;i em ng&#x1ED3;i u&#x1ED1;ng r&#x1B0;&#x1EE3;u b&#xEA;n c&#x1EA1;nh kh&#xF4;ng tr&#xE1;nh kh&#x1ECF;i gi&#x1EAD;t m&#xEC;nh. &quot; <b><i>&#x110;m,l&#x1EA1;i m&#x1EA5;y th&#x1EB1;ng tr&#x1EBB; tr&#xE2;u say r&#x1B0;&#x1EE3;u</i></b>&quot; em ngh&#x129;.V&#xEC; ch&#x1EB3;ng qua &#x1EDF; trong c&#xE1;i m&#xF4;i tr&#x1B0;&#x1EDD;ng n&#xE0;y,n&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c ti&#x1EBF;p x&#xFA;c nhi&#x1EC1;u,c&#xE1;c b&#xE1;c s&#x1EBD; d&#x1EC5; nh&#x1EAD;n ra m&#x1ED9;t &#x111;i&#x1EC1;u r&#x1EB1;ng nh&#x1EEF;ng th&#xE0;nh ph&#x1EA7;n to c&#xF2;i tr&#xEA;n bar 60% l&#xE0; tr&#x1EBB; tr&#xE2;u v&#xE0; 39% l&#xE0; gi&#xE0; tr&#xE2;u say r&#x1B0;&#x1EE3;u.Ai l&#xE0;m v&#x1EC7; s&#x129; th&#xE2;n ch&#x1EE7; m&#x1ED9;t th&#x1EDD;i gian d&#xE0;i c&#x169;ng bi&#x1EBF;t &#x111;i&#x1EC1;u n&#xE0;y v&#xE0; &#x111;&#x1EC1;u c&#xF3; chung 1 nguy&#xEA;n t&#x1EAF;c b&#x1EA5;t d&#x1ECB;ch &quot; N&#x1EBF;u kh&#xF4;ng c&#xF3; vi&#x1EC7;c g&#xEC; th&#xEC; ko n&#xEA;n &#x111;&#x1EE5;ng ch&#x1EA1;m t&#x1EDB;i b&#x1ECD;n n&#xF3; &quot;. L&#xFD; do v&#xEC; sao th&#xEC; ch&#x1EAF;c em c&#x169;ng ko ph&#x1EA3;i gi&#x1EA3;i th&#xED;ch n&#x1EEF;a.<br>\r\n<br>\r\n<b><i>&quot; C&#x1EA3;m &#x1A1;n.&quot;</i></b><br>\r\n<br>\r\nNghe c&#xE2;u tr&#x1EA3; l&#x1EDD;i c&#x1EA3;m &#x1A1;n c&#x1EE7;a n&#xF3; xong m&#xE0; l&#xE0;m em b&#x1EA5;t &#x111;&#x1EAF;c d&#x129; ph&#x1EA3;i quay sang &#x111;&#x1EC3; xem nh&#xE2;n v&#x1EAD;t &quot;l&#x1ECB;ch s&#x1EF1;&quot; kia l&#xE0; ai.V&#xEC; &#x111;&#xE3; t&#x1EEB; r&#x1EA5;t l&#xE2;u r&#x1ED3;i em m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c nghe c&#xE2;u &quot; C&#x1EA3;m &#x1A1;n &quot; &#x1EDF; tr&#xEA;n bar nh&#x1B0; th&#x1EBF; n&#xE0;y,v&#xEC; h&#x1EA7;u h&#x1EBF;t d&#xE2;n t&#xEC;nh l&#xEA;n &#x111;&#xE2;y &#x111;&#x1EC3; bay l&#x1EAF;c l&#xE0; ch&#xED;nh,ti&#x1EC1;n l&#xE0; &#x111;&#x1ED9;ng c&#x1A1; b&#xF4;i tr&#x1A1;n.Th&#x1EBF; n&#xEA;n hai t&#x1EEB; &quot;<i> c&#x1EA3;m &#x1A1;</i>n &quot; d&#x1B0;&#x1EDD;ng nh&#x1B0; &#x111;&#x1B0;&#x1EE3;c v&#xF4; t&#xEC;nh &#x111;&#x1ECB;nh ngh&#x129;a l&#xE0; &quot;<b><b><b>kh&#xF4;ng c&#x1EA7;n thi&#x1EBF;t</b></b></b><i> &quot; &#x1EDF; ch&#x1ED1;n sa &#x111;&#x1ECD;a n&#xE0;y,v&#xE0; theo nh&#x1B0; em n</i>h&#x1EDB; th&#xEC; n&#xF3; &#x111;&#xE3; d&#x1EA7;n bi&#x1EBF;n m&#x1EA5;t th&#xE0;nh b&#x1EA5;t kh&#x1EA3; thi,t&#x1EF1;a nh&#x1B0; vi&#x1EC7;c &quot;mang s&#xE1;ch l&#xEA;n &#x111;&#x1ECD;c tr&#xEA;n bar v&#x1EAD;y&quot;.Th&#x1EBF; n&#xEA;n vi&#x1EC7;c m&#x1ED9;t ai &#x111;&#xF3; n&#xF3;i hai t&#x1EEB; r&#x1EA5;t &#x111;&#x1ED7;i l&#x1ECB;ch s&#x1EF1; nh&#x1B0; th&#x1EBF; &#x1EDF; n&#x1A1;i n&#x1ED3;ng n&#x1EB7;c m&#xF9;i c&#x1ECF; v&#x1EDB;i k&#x1EB9;o th&#x1EBF; n&#xE0;y ch&#x1EE9;ng t&#x1ECF; ng&#x1B0;&#x1EDD;i &#x111;&#xF3; c&#xF3; r&#x1EA5;t c&#xF3; v&#x103;n h&#xF3;a trong vi&#x1EC7;c giao ti&#x1EBF;p ngo&#xE0;i x&#xE3; h&#x1ED9;i. Suy ngh&#x129; m&#xF4;ng lung m&#x1ED9;t l&#xFA;c,khi em nh&#xEC;n sang b&#xEA;n c&#x1EA1;nh th&#xEC; &#x111;&#xE3; kh&#xF4;ng th&#x1EA5;y ai ng&#x1ED3;i &#x1EDF; &#x111;&#xF3;,&#x111;ang ng&#x1A1; ng&#xE1;c nh&#xEC;n th&#xEC; &quot; <i>B&#x1ED9;p </i>&quot; m&#x1ED9;t c&#xE1;i v&#xE0;o vai. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n <br>\r\n <br>\r\n&quot; <i><b>H&#xF4;m nay ch&#xE1;n &#x111;&#x1EDD;i n&#xEA;n em xin ph&#xE9;p m&#x1EDD;i b&#xE1;c.Th&#x1EA5;y &#x1EDF; tr&#xEA;n c&#xE1;i bar n&#xE0;y c&#xF3; m&#x1ED7;i hai anh em m&#xEC;nh gi&#x1ED1;ng nhau ng&#x1ED3;i kh&#xF4;ng u&#x1ED1;ng bia.Ch&#x1EAF;c b&#xE1;c c&#x169;ng g&#x1EB7;p chuy&#x1EC7;n kh&#xF4;ng vui &#xE0;.?</b></i>&quot;<br>\r\n<br>\r\n  Em quay ra nh&#xEC;n th&#xEC; th&#x1EA5;y th&#x1EB1;ng ku &#x111;ang c&#x1EA7;m chai bia l&#x1EAF;c l&#x1EAF;c. Tr&#xF4;ng b&#x1ED9; d&#x1EA1;ng n&#xF3; c&#xF3; v&#x1EBB; ra d&#xE1;ng d&#xE2;n c&#xF3; h&#x1ECD;c th&#x1EE9;c,&#xE1;o s&#x1A1; mi tr&#x1EAF;ng qu&#x1EA7;n &#x111;en,gi&#xE0;y t&#xE2;y,t&#xF3;c tai th&#xEC; h&#x1EA5;t ng&#x1B0;&#x1EE3;c h&#x1EBF;t ra sau,m&#x1EB7;t m&#x169;i c&#x169;ng d&#x1EEB; nh&#x1B0;ng c&#xF3; v&#x1EBB; s&#xE1;ng s&#x1EE7;a,ngo&#x1EA1;i tr&#x1EEB; m&#x1ED9;t &#x111;i&#x1EC3;m l&#xE0; vest v&#x1EAF;t ngang vai,ch&#x1EAF;c cu c&#x1EAD;u &#x111;ang say .Em c&#x169;ng vui v&#x1EBB; c&#x1ED9;c chai bia v&#x1EDB;i n&#xF3; r&#x1ED3;i n&#xF3;i:<br>\r\n<br>\r\n&quot; <i><b>Kh&#xF4;ng,anh &#x111;ang &#x111;i l&#xE0;m,m&#xE0; anh th&#x1EA5;y ch&#xFA; ng&#x1ED3;i u&#x1ED1;ng bia m&#x1ED9;t m&#xEC;nh tr&#xEA;n &#x111;&#xE2;y t&#x1EEB; l&#xE2;u l&#x1EAF;m r&#x1ED3;i. Ch&#xE1;n &#x111;&#x1EDD;i th&#xEC; ra qu&#xE1;n pub m&#xE0; u&#x1ED1;ng r&#x1B0;&#x1EE3;u,bia nghe Jazz cho nh&#x1EB9; nh&#xE0;ng ch&#x1EE9; l&#xEA;n c&#xE1;i ch&#x1ED1;n x&#x1EAD;p x&#xEC;nh n&#xE0;y l&#xE0;m g&#xEC; cho nh&#x1EE9;c &#x111;&#x1EA7;u. </b></i>&quot;<br>\r\n<br>\r\nTh&#x1EB1;ng ku nghe xong im l&#x1EB7;ng m&#x1ED9;t l&#xFA;c r&#x1ED3;i m&#x1EDB;i k&#x1EC3; n&#xF3; l&#xEA;n &#x111;&#xE2;y l&#xE0; v&#xEC; nh&#x1EDB; ng&#x1B0;&#x1EDD;i y&#xEA;u c&#x169; c&#x1EE7;a n&#xF3;.Tr&#x1B0;&#x1EDB;c kia h&#x1ED3;i n&#xF3; c&#xF2;n &#x103;n ch&#x1A1;i th&#xEC; n&#xF3; t&#xEC;nh c&#x1EDD; quen con b&#xE9; tr&#xEA;n bar n&#xE0;y.L&#xFA;c &#x111;&#x1EA5;y th&#x1EB1;ng ku th&#xEC