  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59319517#post59319517\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c &#x111;&#x1EE3;i t&#xED;,em v&#x1EEB;a m&#x1EDB;i ch&#x1EDF; n&#xF3; &#x111;i xong,&#x111;ang ng&#x1ED3;i trong xe g&#xF5; chap 3 &#x111;&#xE2;y.<br>\r\nS&#xE1;ng &#x111;ang ng&#x1EE7; 6h th&#xEC; con kia &#x111;&#xE3; &#xFD; &#x1EDB;i ch&#x1EDF; n&#xF3; &#x111;i b&#x1A1;i,&#x111;&#x1EC7;ch,2h s&#xE1;ng nay m&#x1EDB;i v&#x1EC1; &#x111;&#x1EBF;n nh&#xE0; m&#xE0; 6h s&#xE1;ng nay &#x111;&#xE3; d&#x1EAD;y ch&#x1EDF; n&#xF3; &#x111;i b&#x1A1;i v&#x1EDB;i &#x111;i &#x103;n s&#xE1;ng.<br>\r\nV&#x1EDB; v&#x1EA9;n s&#x1EE9;c con n&#xE0;y c&#xF3; khi l&#xE0; s&#x1EE9;c tr&#xE2;u kh&#x1ECF;e h&#x1A1;n c&#x1EA3; m&#xEC;nh <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->h&#xF3;ng th&#xED;m th&#x1EDB;t, &#x111;&#xF3;i thu&#x1ED1;c h&#xF4;m qua t&#x1EDB;i gi&#x1EDD; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác đợi tí,em vừa mới chở nó đi xong,đang ngồi trong xe gõ chap 3 đây.\r\nSáng đang ngủ 6h thì con kia đã ý ới chở nó đi bơi,đệch,2h sáng nay mới về đến nhà mà 6h sáng nay đã dậy chở nó đi bơi với đi ăn sáng.\r\nVớ vẩn sức con này có khi là sức trâu khỏe hơn cả mình \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhóng thím thớt, đói thuốc hôm qua tới giờ"
