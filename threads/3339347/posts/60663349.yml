  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60658510#post60658510\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x1A0;,th&#x1EBF; m&#x1EA5;y b&#xE1;c tr&#xEA;n &#x111;&#xE2;y ko &#x111;&#x1ECD;c c&#xE1;i th&#x1EDB;t em l&#x1EAD;p ra em b&#x1EA3;o l&#xE0; em v&#x1EAB;n &#x1ED5;n &#xE0; =.=. Nh&#x1B0;ng t&#x1EEB; gi&#x1EDD; ph&#x1EA3;i b&#x1EAF;t &#x111;&#x1EA7;u m&#x1ECD;i th&#x1EE9; t&#x1EEB; &#x111;&#x1EA7;u,c&#x1ED9;ng th&#xEA;m th&#x1EDD;i gian b&#x1ECB; b&#xF3; h&#x1EB9;p h&#x1A1;n n&#x1EEF;a. Sau v&#x1EE5; &#x111;&#x1EA5;y M n&#xF3; ch&#x1EB3;ng c&#xF2;n nghe em nhi&#x1EC1;u nh&#x1B0; tr&#x1B0;&#x1EDB;c ,gi&#x1EDD; ph&#x1EA3;i b&#x1EAF;t &#x111;&#x1EA7;u l&#x1EA1;i. &#x110;&#x1B0;&#x1EE3;c  m&#x1ED9;t c&#xE1;i tin t&#x1ED1;t l&#xE0; sau chuy&#x1EC7;n &#x111;&#x1EA5;y M n&#xF3; c&#x169;ng ko c&#xF2;n &#x111;&#x1EC3; &#xFD; n&#x1EEF;a,ch&#x1EB3;ng bi&#x1EBF;t n&#xF3; c&#xF3; hi&#x1EC3;u hay ko ch&#x1EC9; bi&#x1EBF;t l&#xE0; n&#xF3; ko c&#xF2;n n&#xF3;i g&#xEC; v&#x1EC1; v&#x1EE5; voz n&#x1EEF;a th&#xF4;i. Em s&#x1EBD; v&#x1EAB;n ra review ti&#x1EBF;p nh&#x1B0;ng ph&#x1EA3;i t&#x1EEB; t&#x1EEB; v&#xEC; em ko c&#xF2;n r&#x1EA3;nh r&#x1ED7;i nh&#x1B0; tr&#x1B0;&#x1EDB;c n&#x1EEF;a,m&#x1ED7;i l&#xFA;c g&#xF5; &#x111;&#x1B0;&#x1EE3;c 1 t&#xED; th&#xF4;i.<br>\r\nC&#xE1;c b&#xE1;c th&#xF4;ng c&#x1EA3;m nh&#xE9; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" clas