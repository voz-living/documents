  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tƠ,thế mấy bác trên đây ko đọc cái thớt em lập ra em bảo là em vẫn ổn à =.=. Nhưng từ giờ phải bắt đầu mọi thứ từ đầu,cộng thêm thời gian bị bó hẹp hơn nữa. Sau vụ đấy M nó chẳng còn nghe em nhiều như trước ,giờ phải bắt đầu lại. Được  một cái tin tốt là sau chuyện đấy M nó cũng ko còn để ý nữa,chẳng biết nó có hiểu hay ko chỉ biết là nó ko còn nói gì về vụ voz nữa thôi. Em sẽ vẫn ra review tiếp nhưng phải từ từ vì em ko còn rảnh rỗi như trước nữa,mỗi lúc gõ được 1 tí thôi.\r\nCác bác thông cảm nhé \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthôi thế là ổn rồi  chúc sức khoẻ nhé"
