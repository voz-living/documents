EC1; nh&#xE0;..Tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng v&#x1EC1; n&#xF3; c&#x1EE9; kh&#xF3;c su&#x1ED1;t.m&#xE0; em l&#x1EA1;i s&#x1EE3; nh&#x1EA5;t con g&#xE1;i kh&#xF3;c <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nS&#xE1;ng h&#xF4;m sau chuy&#x1EC7;n &#x111;&#x1EA5;y th&#xEC; b&#x1ED1; con M bi&#x1EBF;t, em c&#x169;ng ph&#x1EA3;i k&#x1EC3; h&#x1EBF;t chuy&#x1EC7;n cho &#xF4;ng s&#x1EBF;p em nghe,&#x111;&#x1B0;&#x1EE3;c th&#x1B0;&#x1EDF;ng n&#xF3;ng lu&#xF4;n v&#xE0; b&#x1EA3;o ko ph&#x1EA3;i lo g&#xEC; v&#x1EC1; CA  c&#x169;ng nh&#x1B0; 4 th&#x1EB3;ng ranh kia c&#x1EA3;.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.Sau chuy&#x1EC7;n &#x111;&#xF3; 2 ng&#xE0;y th&#xEC; &#x111;&#x1EBF;n m&#x1ED9;t h&#xF4;m,em v&#x1EDB;i con M b&#x1ECB; CA g&#x1ECD;i l&#xEA;n tri&#x1EC7;u t&#x1EAD;p. T&#x1EA5;t nhi&#xEA;n l&#xE0; khi &#x111;i l&#xEA;n c&#xF3; c&#x1EA3; b&#x1ED1; c&#x1EE7;a con M &#x111;i c&#xF9;ng v&#xE0; m&#x1ECD;i chuy&#x1EC7;n di&#x1EC5;n ra &#x1ED5;n th&#x1ECF;a.B&#x1ED1; con M b&#x1ED3;i th&#x1B0;&#x1EDD;ng m&#x1EA5;y nh&#xE0; kia + quen bi&#x1EBF;t n&#xEA;n em c&#x169;ng nh&#x1B0; con M ko ai ph&#x1EA3;i v&#xE0;o kh&#xE1;m c&#x1EA3;.<br>\r\n&#x110;&#xE2;y c&#x169;ng l&#xE0; l&#x1EA7;n cu&#x1ED1;i c&#xF9;ng em &#x111;&#xE1;nh nhau nhi&#x1EC1;u nh&#x1B0; th&#x1EBF; n&#xE0;y,c&#xF2;n c&#xF3; v&#xEC; con M kh&#xF4;ng th&#xEC; em ngh&#x129; l&#xE0; m&#x1ED9;t ph&#x1EA7;n,c&#xF2;n m&#x1ED9;t ph&#x1EA7;n l&#xE0; c&#xF4;ng vi&#x1EC7;c c&#x1EE7;a em th&#xF4;i,n&#xF3; &#x111;&#xFA;ng v&#x1EDB;i c&#xE1;i t&#xEA;n c&#x1EE7;a ngh&#x1EC1;,Vn c&#xF2;n &#x111;&#x1EE1; ch&#x1EE9; &#x1EDF; n&#x1B0;&#x1EDB;c ngo&#xE0;i ph&#x1B0;&#x1A1;ng t&#xE2;y ch&#x1EAF;c em m&#x1EC7;t h&#x1A1;n r&#x1ED3;i.L&#xE0;m vi&#x1EC7;c g&#xEC; th&#xEC; ph&#x1EA3;i l&#xE0;m cho ra c&#xE1;c b&#xE1;c ah.<br>\r\nTr&#xEA;n &#x111;&#xE2;y l&#xE0; em &#x111;&#xE3; k&#x1EC3; cho c&#xE1;c b&#xE1;c 