  html: "\r\n\t\t\t\r\n\t\t\t<b><font size=\"5\"><i>Ph&#x1EA7;n 4 : Sa &#x111;&#x1ECD;a</i></font></b><br>\r\nN&#x1EBF;u c&#xE1;c b&#xE1;c l&#xE0;m v&#x1EC7; s&#x129; th&#xEC; m&#x1ED9;t ng&#xE0;y c&#xE1;c b&#xE1;c s&#x1EBD; ph&#x1EA3;i &#x111;&#x1B0;a &#x111;&#xF3;n n&#xF3; kh&#xF4;ng d&#x1B0;&#x1EDB;i 10 &#x111;&#x1ECB;a &#x111;i&#x1EC3;m &#x1EDF; Hn n&#xE0;y.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> N&#x1EAF;ng c&#x169;ng nh&#x1B0; m&#x1B0;a,k&#x1EC3; c&#x1EA3; khi l&#x1EA1;nh sun tr*m c&#xE1;c b&#xE1;c v&#x1EAB;n ph&#x1EA3;i nghe &#x111;i&#x1EC7;n tho&#x1EA1;i v&#xE0; ph&#xF3;ng xe &#x111;i &#x111;&#xF3;n n&#xF3;.<br>\r\nEM c&#xF2;n nh&#x1EDB; m&#x1ED9;t h&#xF4;m em &#x111;&#x1ECB;nh xin v&#x1EC1; s&#x1EDB;m nh&#x1B0;ng con kia v&#x1EAB;n c&#x1ED1; g&#x1EAF;ng k&#xE9;o em v&#xE0;o trong Next c&#xF9;ng v&#x1EDB;i n&#xF3;,l&#x1EA7;n n&#xE0;y n&#xF3; k&#xE9;o em v&#xE0;o c&#xF9;ng &#x111;&#x1EC3; tr&#x1EA3; ti&#x1EC1;n cho n&#xF3; + m&#x1EA5;y con b&#x1EA1;n n&#xF3; &#x111;&#x1EAD;p ph&#xE1; .N&#xF3;i th&#x1EAD;t ch&#x1EE9; em ch&#x1EB3;ng ham h&#x1ED1; m&#x1EA5;y c&#xE1;i n&#xE0;y, v&#xE0;o b&#xEA;n trong nh&#x1EA1;c th&#xEC; &#x1EA7;m &#x1EA7;m,m&#xF9;i r&#x1B0;&#x1EE3;u v&#x1EDB;i thu&#x1ED1;c b&#x1ED1;c l&#xEA;n t&#x1EAD;n &#xF3;c,em &#x111;&#x1EE9;ng m&#x1ED9;t l&#xFA;c m&#xE0; oang h&#x1EBF;t c&#x1EA3; &#x111;&#x1EA7;u.<br>\r\nNg&#x1ED3;i &#x1EDF; b&#xE0;n &#x103;n hoa qu&#x1EA3;,u&#x1ED1;ng r&#x1B0;&#x1EE3;u ch&#xE9;m gi&#xF3; v&#x1EDB;i th&#x1EB1;ng l&#xE1;i xe c&#x1EE7;a m&#x1ED9;t em kh&#xE1;c ng&#x1ED3;i b&#xEA;n c&#x1EA1;nh.Th&#x1EB1;ng n&#xE0;y th&#xEC; &#xED;t h&#x1A1;n em m&#x1ED9;t tu&#x1ED5;i,c&#x169;ng l&#xEA;n Hn ki&#x1EBF;m s&#x1ED1;ng r&#x1ED3;i xin v&#xE0;o trong trung t&#xE2;m &#x111;&#xE0;o t&#x1EA1;o v&#x1EC7; s&#x129;,cu&#x1ED1;i c&#xF9;ng &#x111;i thi th&#xEC; &#x111;&#x1B0;&#x1EE3;c x&#x1EBF;p cho v&#xE0;o l&#xE0;m v&#x1EC7; s&#x129; nh&#xE0; con n&#xE0;y.<br>\r\nNghe th&#x1EB1;ng b&#xE9; k&#x1EC3; &quot; <i>ko bi&#x1EBF;t anh l&#xE0;m b&#xEA;n ch&#x1ECB; kia th&#x1EBF; n&#xE0;o ch&#x1EE9; b&#xEA;n b&#xE0; ch&#x1ECB; n&#xE0;y,em su&#x1ED1;t ng&#xE0;y ph&#x1EA3;i &#x111;i d&#x1EB1;n m&#x1EB7;t &#x111;&#xE1;nh ghen m&#x1EA5;y &#x111;&#x1EE9;a con g&#xE1;i,nh&#x1EE5;c vl l&#x1EAF;m anh &#x1EA1;h</i>&quot;. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nNghe th&#x1EB1;ng b&#xE9; n&#xF3;i nh&#xEC;n n&#xF3; m&#xE0; th&#x1EA5;y t&#x1ED9;i th&#x1EAD;t,&#x111;&#xE0;n &#xF4;ng con trai m&#xE0; &#x111;i &#x111;&#xE1;nh ghen th&#xEC; &#x111;&#xFA;ng l&#xE0; ko c&#xF3; l&#x1ED7; n&#xE0;o &#x111;&#x1EC3; m&#xE0; chui xu&#x1ED1;ng,th&#x1EA5;y n&#xF3; k&#x1EC3; c&#x169;ng th&#x1EAD;t th&#xE0;,em c&#x169;ng th&#x1EA5;y l&#x1EA1;,h&#x1ECF;i n&#xF3; xem b&#xEA;n &#x111;&#x1EA5;y &#x111;&#xE1;nh ghen l&#xE0; sao,v&#xEC; th&#x1EAD;t s&#x1EF1; em ngh&#x129; &quot;<i>v&#x1EC7; s&#x129; &#xE9;o g&#xEC; m&#xE0; gi&#x1EDD; l&#x1EA1;i bi&#x1EBF;n ch&#x1EA5;t ph&#x1EE5;c v&#x1EE5; c&#x1EA3; c&#xF4;ng t&#xE1;c &#x111;i &#x111;&#xE1;nh ghen th&#x1EBF; n&#xE0;y</i>  Em b&#x1EA3;o n&#xF3; lu&#xF4;n :<br>\r\n&quot; <i>Th&#x1EBF; l&#xE0; th&#x1EBF; &#xE9;o n&#xE0;o</i>&quot;<br>\r\nTh&#x1EB1;ng b&#xE9; c&#x1EA7;m chai Chivas 38 &#x111;&#x1ED5; &#x111;&#x1EA7;y ly n&#xF3;,c&#x1EA7;m l&#xEA;n u&#x1ED1;ng &#x1EF1;c m&#x1ED9;t c&#xE1;i tr&#xF4;ng r&#x1EA5;t s&#x1EA7;u &#x111;&#x1EDD;i,m&#xE0; nh&#xEC;n c&#x169;ng ng&#x1EA7;u <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\">,n&#xF3; quay sang k&#x1EC3; &quot;<i> &#x110;M,th&#xEC; c&#x1EE9; d&#x103;m b&#x1EEF;a n&#x1EED;a th&#xE1;ng l&#x1EA1;i &#x111;i c&#xF9;ng con ch&#x1EE7;,&#x111;&#x1EBF;n nh&#xE0; m&#x1ED9;t con &#x1EA5;t &#x1A1; n&#xE0;o &#x111;&#x1EA5;y,&#x111;&#xE1;nh d&#x1EB1;n m&#x1EB7;t n&#xF3; ch&#x1EE9; sao</i>.&quot;. Em nghe xong c&#x169;ng ko hi&#x1EC3;u l&#x1EAF;m v&#x1EC1; c&#xE1;i con ch&#x1EE7; th&#x1EB1;ng n&#xE0;y,ch&#x1EA3; l&#x1EBD; n&#xF3; c&#x1EE9; m&#x1EA5;y ng&#xE0;y l&#x1EA1;i y&#xEA;u m&#x1ED9;t th&#x1EB1;ng &#xE0;,hay n&#xF3; y&#xEA;u m&#x1ED9;t th&#x1EB1;ng b&#x1ECB; th&#x1EB1;ng n&#xE0;y n&#xF3; c&#x1EAF;m s&#x1EEB;ng?.<br>\r\nEm quay sang h&#x1ECF;i th&#x1EB1;ng ku th&#xEC; n&#xF3; b&#x1EA3;o con n&#xE0;y c&#x169;ng &#x111;* l&#x1EAF;m,b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xEC; ko sao,c&#x1EE9; h&#xF4;m n&#xE0;o l&#xEA;n club v&#x1EC1; l&#xE0; l&#x1EA1;i l&#xF4;i th&#xEA;m m&#x1ED9;t th&#x1EB1;ng v&#xE0;o trong xe v&#x1EC1; nh&#xE0; c&#xF9;ng <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> Em tr&#x1ED1; m&#x1EAF;t nh&#xEC;n n&#xF3;,qu&#xEA;n c&#x1EA3; h&#xFA;t thu&#x1ED1;c,n&#xF3; h&#xEC;nh nh&#x1B0; c&#x169;ng th&#x1EA5;y em ng&#x1EA1;c nhi&#xEA;n n&#xEA;n b&#x1ED3;i cho th&#xEA;m c&#xE2;u ch&#x1ED1;t : &quot;<i> Anh nh&#x1EA1;c nhi&#xEA;n &#xE9;o g&#xEC;,ngay c&#x1EA3; em c&#xF2;n ng&#x1EE7; su&#x1ED1;t v&#x1EDB;i con &#x111;&#x1EA5;y n&#x1EEF;a l&#xE0;</i> &quot;.<br>\r\n&quot;<i>Vl th&#x1EAD;t</i>&quot;,em &#x111;ang h&#xFA;t thu&#x1ED1;c kh&#x1EA3;n gi&#x1ECD;ng m&#xE0; nghe &#x111;&#x1EBF;n &#x111;o&#x1EA1;n &#x111;&#x1EA5;y c&#x169;ng c&#x1ED1; g&#x1EAF;ng th&#x1ED1;t l&#xEA;n 2 t&#x1EEB; &#x111;&#x1EA7;y b&#x1EA5;t ng&#x1EDD; &#x111;&#xF3;..<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\nM&#xE0; em th&#x1EC1; l&#xE0; c&#xE1;i con ch&#x1EE7; th&#x1EB1;ng n&#xE0;y l&#xE0; con b&#x1EA1;n con M,th&#xE2;n hay ko em &#xE9;o bi&#x1EBF;t nh&#x1B0;ng khi em nh&#xEC;n qua n&#xF3;,th&#x1EAD;t s&#x1EF1; l&#xE0; n&#xF3; ko c&#xF3; n&#xE9;t g&#xEC; l&#xE0; h&#x1B0; h&#x1ECF;ng c&#x1EA3;,v&#x1EDB; v&#x1EA9;n nhi&#x1EC1;u l&#xFA;c em c&#xF2;n th&#x1EA5;y con n&#xE0;y n&#xF3; c&#xF2;n ngoan h&#x1A1;n c&#x1EA3; con M,con M th&#xEC; t&#xF3;c xanh t&#xF3;c &#x111;&#x1ECF;,h&#xF4;m nay v&#xE0;ng,mai l&#x1EA1;i n&#xE2;u.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> c&#xF2;n con n&#xE0;y th&#xEC; em th&#x1EC1; l&#xE0; em nh&#xEC;n n&#xF3; tr&#xF4;ng n&#xF3; hi&#x1EC1;n c&#x1EF1;c,t&#xF3;c th&#xEC; ko nhu&#x1ED9;m,&#x111;&#x1EC3; d&#xE0;i u&#x1ED1;n h&#x1A1;i xo&#x103;n &#x111;&#x1EB1;ng &#x111;u&#xF4;i.,su&#x1ED1;t ng&#xE0;y m&#x1EB7;c v&#xE1;y hoa c&#x1EA7;m theo c&#xE1;i t&#xFA;i h&#x1ED3;ng nh&#xEC;n &#x111;&#xE1;ng y&#xEA;u vl. Ai ng&#x1EDD; &#x111;&#xE2;u....<br>\r\nNg&#x1ED3;i nh&#xEC;n th&#x1EB1;ng b&#xE9; xoay xoay c&#xE1;i c&#x1ED1;c r&#x1B0;&#x1EE3;u trong &#xE2;m thanh ch&#xE1;t ch&#xFA;a m&#xE0; em ngh&#x129; v&#x1EC1; m&#xEC;nh,ch&#x1EAF;c c&#x169;ng l&#xE0; do em c&#xF3; c&#xE1;c c&#x1EE5; ph&#xF9; h&#x1ED9; n&#xEA;n ko xin vi&#x1EC7;c nh&#x1EA7;m v&#xE0;o l&#xE0;m trong c&#xE1;i nh&#xE0; kh&#x1ED1;n n&#x1EA1;n,l&#x1EA1;i xin &#x111;&#x1B0;&#x1EE3;c v&#xE0;o nh&#xE0; c&#x1EE7;a em M,m&#x1EB7;c d&#xF9; ng&#xE0;y ng&#xE0;y b&#x1ECB; &#x103;n h&#xE0;nh nh&#x1B0;ng c&#xF2;n &#x111;&#x1EE1; h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u so v&#x1EDB;i &#x111;i &#x111;&#xE1;nh ghen <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> G&#xEC; ch&#x1EE9; l&#xE0;m th&#x1EB1;ng &#x111;&#xE0;n &#xF4;ng con trai m&#xE0; &#x111;i &#x111;&#xE1;nh ghen &#x111;&#x1EE9;a con g&#xE1;i th&#xEC; nh&#x1EE5;c l&#x1EAF;m c&#xE1;c b&#xE1;c &#x1EA1;h,em g&#x1EB7;p tr&#x1B0;&#x1EDD;ng h&#x1EE3;p b&#x1EAF;t em l&#xE0;m th&#x1EBF; th&#xEC; th&#xE0; em ngh&#x1EC9; vi&#x1EC7;c cho nhanh <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nNg&#x1ED3;i m&#x1ED9;t l&#xFA;c th&#x1EA5;y &#x111;au &#x111;&#x1EA7;u kh&#x1EE7;ng khi&#x1EBF;p,em &#x111;&#x1ECB;nh ra g&#x1ECD;i con M v&#x1EC1; th&#xEC; th&#x1EA5;y n&#xF3; c&#xF9;ng v&#x1EDB;i l&#x169; b&#x1EA1;n n&#xF3; &#x111;i t&#x1EEB; ch&#x1ED7; s&#xE0;n nh&#x1EA3;y v