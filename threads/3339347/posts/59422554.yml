  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59422472#post59422472\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c y&#xEA;n t&#xE2;m  &#x111;i,em c&#xF3; vi&#x1EBF;t d&#xF2;ng n&#xE0;o l&#xE0; s&#x1EBD; drop &#x111;&#xE2;u <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">. S&#x1EBD; c&#x1ED1; g&#x1EAF;ng ph&#x1EE5;c v&#x1EE5; c&#xE1;c b&#xE1;c d&#xE0;i d&#xE0;i. Em &#x111;&#x1EBF;n t&#x1EEB;ng n&#xE0;y tu&#x1ED5;i &#x111;&#x1EA7;u r&#x1ED3;i c&#x169;ng &#x111;&#x1EE7; bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u th&#x1EE9; v&#xE0; c&#x169;ng mong chia s&#x1EBB; &#x111;&#x1B0;&#x1EE3;c cho c&#xE1;c b&#xE1;c bao nhi&#xEA;u th&#xEC; hay t&#x1EEB;ng &#x111;&#xF3;.<br>\r\nC&#xE0;ng nhi&#x1EC1;u c&#xE0;ng &#xED;t nh&#x1EC9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->h&#xF3;ng b&#xE1;c t&#x1EEB;ng ng&#xE0;y <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác yên tâm  đi,em có viết dòng nào là sẽ drop đâu . Sẽ cố gắng phục vụ các bác dài dài. Em đến từng này tuổi đầu rồi cũng đủ biết được nhiều thứ và cũng mong chia sẻ được cho các bác bao nhiêu thì hay từng đó.\r\nCàng nhiều càng ít nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhóng bác từng ngày"
