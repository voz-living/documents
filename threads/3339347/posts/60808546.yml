  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by haitac62\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđến chap 8 thì em bị bí lù về nguyên nhân bác bị đuổi bác Bob ạ, ngoài ra thì lúc này bác vẫn post truyện lên đây thì chắc là ko p nguyên nhân do post truyện lên đây rồi nhỉ ) 408 page rồi em cũng chả có hơi mà rà lại xem bác có kể thêm j ko nên mong bác có kể thì kể cho rõ tí ko em đập đầu vào gối vì tò mò mất ạ :v\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDo nguyên nhân post truyện lên đây là lớn nhất bác ạ và nguyên nhân đó dẫn đến hệ lụy về sau hơi bị lớn . Giờ em nghĩ lại vẫn còn thấy mình thế này đỡ chán vì nếu đúng ra chắc giờ này em đang nằm xanh cỏ rồi.. Phần 9 nhiều bác inbox muốn nghe tiếp về cái hôm chị em bán bánh mỳ nên em sẽ post kể lại đoạn đấy vậy. Còn về tiếp phần come back em để sang phần 10 nhé."
