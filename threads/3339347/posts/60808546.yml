  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>haitac62</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60806702#post60806702\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x111;&#x1EBF;n chap 8 th&#xEC; em b&#x1ECB; b&#xED; l&#xF9; v&#x1EC1; nguy&#xEA;n nh&#xE2;n b&#xE1;c b&#x1ECB; &#x111;u&#x1ED5;i b&#xE1;c Bob &#x1EA1;, ngo&#xE0;i ra th&#xEC; l&#xFA;c n&#xE0;y b&#xE1;c v&#x1EAB;n post truy&#x1EC7;n l&#xEA;n &#x111;&#xE2;y th&#xEC; ch&#x1EAF;c l&#xE0; ko p nguy&#xEA;n nh&#xE2;n do post truy&#x1EC7;n l&#xEA;n &#x111;&#xE2;y r&#x1ED3;i nh&#x1EC9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) 408 page r&#x1ED3;i em c&#x169;ng ch&#x1EA3; c&#xF3; h&#x1A1;i m&#xE0; r&#xE0; l&#x1EA1;i xem b&#xE1;c c&#xF3; k&#x1EC3; th&#xEA;m j ko n&#xEA;n mong b&#xE1;c c&#xF3; k&#x1EC3; th&#xEC; k&#x1EC3; cho r&#xF5; t&#xED; ko em &#x111;&#x1EAD;p &#x111;&#x1EA7;u v&#xE0;o g&#x1ED1;i v&#xEC; t&#xF2; m&#xF2; m&#x1EA5;t &#x1EA1; :v</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Do nguy&#xEA;n nh&#xE2;n post truy&#x1EC7;n l&#xEA;n &#x111;&#xE2;y l&#xE0; l&#x1EDB;n nh&#x1EA5;t b&#xE1;c &#x1EA1; v&#xE0; nguy&#xEA;n nh&#xE2;n &#x111;&#xF3; d&#x1EAB;n &#x111;&#x1EBF;n h&#x1EC7; l&#x1EE5;y v&#x1EC1; sau h&#x1A1;i b&#x1ECB; l&#x1EDB;n <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. Gi&#x1EDD; em ngh&#x129; l&#x1EA1;i v&#x1