  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59449237#post59449237\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#x1ED5; qu&#xE1; b&#xE1;c &#x1A1;i,em c&#xF3; b&#x1EA3;o d&#x1EEB;ng &#x111;&#xE2;u,&#x111;ang g&#xF5; &#x111;&#x1B0;&#x1EE3;c h&#x1A1;n 1 n&#x1EED;a r&#x1ED3;i.M&#xE0; h&#xF4;m nay em b&#x1ECB; con M n&#xF3; h&#xE0;nh qu&#xE1;,ko g&#xF5; &#x111;&#x1B0;&#x1EE3;c 1 t&#xED; n&#xE0;o lu&#xF4;n . N&#xF3; h&#xF4;m nay &#x111;i mua qu&#x1EA7;n &#xE1;o v&#x1EDB;i b&#x1EA1;n b&#xE8; n&#xF3;,c&#xF3; 1 m&#xEC;nh em c&#x1EA7;m &#x111;&#x1ED3; cho c&#x1EA3; 3 &#x111;&#x1EE9;a. &#x110;&#xF3;i v&#xE0; m&#x1EC7;t r&#xE3; h&#x1EBF;t c&#x1EA3; ng&#x1B0;&#x1EDD;i<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xED;m c&#x1EE9; vi&#x1EBF;t h&#x1EBF;t r&#x1ED3;i m&#x1ED7;i ng&#xE0;y &#x111;&#x103;ng 1 n&#x1EED;a th&#xF4;i, 1 b&#xE0;i ch&#x1EEB;ng 20 d&#xF2;ng l&#xE0; anh em &#x1EA5;m r&#x1ED3;i , c&#x1EE9; m&#x1ED7;i ng&#xE0;y &#x111;&#x1EC1;u &#x111;&#x1EC1;u &#xED;t &#xED;t v&#x1EAD;y c&#xF2;n h&#x1A1;n l&#xE0; ch&#x1EDD; m&#x1ECF;i c&#x1ED5;.<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\ngi&#x1ED1;ng nh&#x1B0; h&#xED;t thu&#x1ED1;c &#x1EA5;y &#x1EA1; <img src=\"/images/smilies/Off/sexy_girl.