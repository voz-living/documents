content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kem.4you</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59295913#post59295913\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ng&#xE0;y h&#xF4;m nay v&#xE0;o th&#x1EDB;t n&#xE0;y l&#xE0; l&#x1EA7;n th&#x1EE9; 5 hi v&#x1ECD;ng c&#xF3; comment hay c&#xE1;i g&#xEC; &#x111;&#xF3; t&#x1EEB; ch&#x1EE7; th&#x1EDB;t<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) h&#xF3;ng th&#x1EDB;t review hang ng&#xE0;y c&#xF4;ng vi&#x1EC7;c v&#x1EDB;i c&#xF4; ch&#x1EE7; nh&#x1ECF; c&#x1EE7;a th&#x1EDB;t:d</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#xE2;y,em &#x111;&#xE2;y ko ph&#x1EE5; l&#xF2;ng c&#x1EE7;a b&#xE1;c nh&#xE9; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">,th&#x1EA5;y c&#xE1;c b&#xE1;c &#x1EE7;ng h&#x1ED9; nhi&#x1EC7;t t&#xEC;nh th&#x1EBF; n&#xE0;y c&#x169;ng l&#xE0; &#x111;&#x1ED9;ng l&#x1EF1;c &#x111;&#x1EC3; em vi&#x1EBF;t ti&#x1EBF;p ph&#x1EA7;n m&#x1EDB;i.<br>\r\nnh&#x1B0;ng kh&#x1ED5; n&#x1ED7;i qu&#x1EF9; th&#x1EDD;i gian ri&#xEA;ng c&#x1EE7;a em h&#x1EA1;n h&#x1EB9;p,hay b&#x1ECB; ph&#x1EE5; thu&#x1ED9;c v&#xE0;o con b&#xE9; kia <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> ,nhi&#x1EC1;u l&#xFA;c &#x111;ang g&#xF5; 1 chap r&#xF5; d&#xE0;i r&#x1ED3;i,con kia t&#x1EF1; nhi&#xEA;n g&#x1ECD;i b&#x1EA3;o qua &#x111;&#xF3;n hay &#x111;&#x1B0;a n&#xF3; &#x111;i th&#xEC; t&#x1EF1; nhi&#xEA;n m&#x1EA1;ch vi&#x1EBF;t b&#x1ECB; &#x111;&#x1EE9;t &#x111;o&#x1EA1;n <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> l&#xFA;c &#x111;&#x1EE3;i n&#xF3; l&#x1EA1;i m&#x1EDF; lap ra vi&#x1EBF;t th&#xEC; ko vi&#x1EBF;t &#x111;c m&#x1EA1;ch v&#x103;n tr&#x1B0;&#x1EDB;c &#x111;&#xF3; n&#x1EEF;a <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\nGi&#x1EDD; th&#xEC; n&#xF3; &#x111;ang xem phim &#x1EDF; r&#x1EA1;p Lotte c&#xF2;n em th&#xEC; &#x111;ang tranh th&#x1EE7; &#x111;i &#x103;n tr&#x1B0;a &#x111;&#x1EE3;i n&#xF3; &#x111;&#xE2;y,h&#xF4;m nay tr&#x1EDD;i n&#xF3;ng &#x111;&#xF3;i nhanh qu&#xE1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kem.4you\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgày hôm nay vào thớt này là lần thứ 5 hi vọng có comment hay cái gì đó từ chủ thớt) hóng thớt review hang ngày công việc với cô chủ nhỏ của thớt:d\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐây,em đây ko phụ lòng của bác nhé ,thấy các bác ủng hộ nhiệt tình thế này cũng là động lực để em viết tiếp phần mới.\r\nnhưng khổ nỗi quỹ thời gian riêng của em hạn hẹp,hay bị phụ thuộc vào con bé kia  ,nhiều lúc đang gõ 1 chap rõ dài rồi,con kia tự nhiên gọi bảo qua đón hay đưa nó đi thì tự nhiên mạch viết bị đứt đoạn  lúc đợi nó lại mở lap ra viết thì ko viết đc mạch văn trước đó nữa \r\nGiờ thì nó đang xem phim ở rạp Lotte còn em thì đang tranh thủ đi ăn trưa đợi nó đây,hôm nay trời nóng đói nhanh quá"
