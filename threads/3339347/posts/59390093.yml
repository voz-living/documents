  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phuchung11a3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59389018#post59389018\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">hay qu&#xE1;, e &#x111;ang mong b&#xE1;c m&#x1EDF; m&#x1ED9;t lai s&#xE2;u &#x111;&#x1EC3; hoi &#x111;&#xE1;p th&#xEC; v&#x1EEB;a may g&#x1EB7;p <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nb&#xE1;c cho e h&#x1ECF;i m&#x1EA5;y c&#xE2;u:<br>\r\n- Em M &#x111;i xe g&#xEC; v&#x1EAD;y b&#xE1;c, b&#xE1;c &#x111;ang l&#xE1;i xe g&#xEC;, nh&#xE0; gi&#xE0;u nh&#x1B0; b&#x1ED1; em M th&#xEC; xe c&#x1ED9; ti&#x1EC1;n nong &#x111;&#x1ED1;i vs em &#x1EA5;y tho&#x1EA3;i m&#xE1;i &#x111;&#x1EBF;n m&#x1EE9;c n&#xE0;o h&#x1EA3; b&#xE1;c, ti&#xEA;n ti&#xEA;u c&#x1EE9; &#x111;&#x1B0;a cho em n&#xF3; ti&#xEA;u d&#x1EA7;n th&#xF4;i h&#x1EA3; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> hay &#x111;&#x1ECB;nh m&#x1EE9;c nh&#x1B0; n&#xE0;o <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n- b&#xE1;c tr&#x1EA3; ti&#x1EC1;n th&#xEC; v&#x1EC1; c&#xF3; &#x111;c thanh to&#xE1;n l&#x1EA1;i ko, ch&#x1EE9; e ngh&#x129; m&#x1EE9;c l&#x1B0;&#x1A1;ng c&#x1EE7;a b&#xE1;c th&#xEC; ch&#x1B0;a &#x111;&#x1EE7; ch&#x1ECB;u cho m&#x1ED9;t &#x111;&#xEA;m c&#x1EE7;a em n&#xF3; <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\n- ch&#xE1;p c&#xF3; ph&#x1EA7;n e M b&#x1ECB; ti&#xEA;m thu&#x1ED1;c, r&#xFA;t c&#x1EE5;c n&#xF3; l&#xE0; thu&#x1ED1;c k&#xED;ch d&#x1EE5;c hay ma t&#xFA;y v&#x1EAD;y<br>\r\n- n&#xF3; &#x111;i h&#x1ECD;c &#x1EDF; tr&#x1B0;&#x1EDD;ng &#x111;&#x1EA1;i h&#x1ECD;c th&#xEC; b&#xE1;c v&#x1EAB;n ch&#x1EDF; &#x111;&#x1EBF;n &#xE0;, ch&#x1EDF; &#x111;&#x1EBF;n ng&#x1ED3;i &#x111;&#x1EE3;i n&#xF3; h&#x1ECD;c xong hay sao<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->v&#x1EC1; xe c&#x1ED9; th&#xEC; em ch&#x1EC9; n&#xF3;i v&#x1EDB;i b&#xE1;c &#x111;&#x1B0;&#x1EE3;c l&#xE0; c&#xF3; 1 con audi th&#xF4;i,ko n&#xF3;i nhi&#x1EC1;u h&#x1A1;n &#x111;&#x1B0;&#x1EE3;c,n&#xF3;i ti&#x1EBF;p con sau ra c&#xF3; b&#xE1;c khoanh v&#xF9;ng xem s&#x1ED1; ng&#x1B0;&#x1EDD;i s&#x1EDF; h&#x1EEF;u con xe &#x1EA5;y &#x1EDF; Hn l&#xE0; bi&#x1EBF;t ngay em l&#xE0;m vi&#x1EC7;c cho ai th&#xEC; ch&#x1EBF;t em <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> C&#xF2;n ti&#x1EC1;n nh&#xE0; em M th&#xEC; theo em bi&#x1EBF;t,s&#x1EBF;p em kh&#xE1; tho&#x1EA3;i m&#xE1;i v&#x1EDB;i em n&#xF3;.C&#x169;ng chi&#x1EC1;u n&#xF3; m&#xE0; n&#xEA;n n&#xF3; m&#x1EDB;i nh&#x1B0; th&#x1EBF; n&#xE0;y.<br>\r\nC&#xE1;i h&#xF4;m M b&#x1ECB; ti&#xEA;m thu&#x1ED1;c th&#xEC; sau &#x111;&#xF3; em c&#x169;ng ko bi&#x1EBF;t l&#xE0; thu&#x1ED1;c g&#xEC;,v&#xEC; th&#x1EB1;ng kia ch&#x1B0;a k&#x1ECB;p &#x1EA5;n xu&#x1ED1;ng em &#x111;&#xE3; &#x111;&#xE1;nh n&#xF3; r&#x1ED3;i.Xong c&#x169;ng &#x111;&#x1B0;a em M v&#x1EC1; lu&#xF4;n ch&#x1EE9; qu&#xEA;n m&#x1EA5;t ko c&#x1EA7;m kim ti&#xEA;m v&#x1EC1; x&#xE9;t nghi&#x1EC7;m xem thu&#x1ED1;c g&#xEC; c&#x1EA3;.<br>\r\nN&#xF3; v&#x1EAB;n &#x111;i h&#x1ECD;c nh&#x1B0;ng tr&#x1ED1;n nhi&#x1EC1;u,tr&#x1ED1;n nhi&#x1EC1;u l&#xFA;c em c&#xF2;n ph&#x1EA3;i gi&#x1EA3; anh trai &#x111;&#x1EBF;n xin th&#x1EA7;y h&#x1ED9; n&#xF3;.T&#x1EA5;t nhi&#xEA;n l&#xE0; em &#x111;&#x1EE3;i n&#xF3; &#x111;i&#x1EC3;m danh xong ch&#x1EE9; ch&#x1EA1;y l&#xEA;n l&#x1EDB;p v&#x1EDB;i n&#xF3; l&#xE0;m g&#xEC;.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">H&#x1ECD;c h&#xE0;nh &#x111;&#x1ED1;i v&#x1EDB;i n&#xF3; ko quan tr&#x1ECD;ng nhi&#x1EC1;u &#x111;&#xE2;u.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SourceCode</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59388965#post59388965\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi&#x1EC7;n h b&#xE1;c th&#x1EDB;t c&#xF3; t&#x1EAD;p gym, t&#x1EAD;p v&#xF5;, hay th&#x1EC3; d&#x1EE5;c th&#x1EC3; thao g&#xEC; ko ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em gi&#x1EDD; l&#xE0;m g&#xEC; c&#xF3; th&#x1EDD;i gian ra ph&#xF2;ng t&#x1EAD;p GYM hay t&#x1EAD;p v&#xF5;,c&#x1EA3; ng&#xE0;y &#x111;&#x1B0;a &#x111;&#xF3;n n&#xF3; r&#x1ED3;i c&#xF2;n g&#xEC;<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">..C&#xF2;n v&#x1EC1; vi&#x1EC7;c t&#x1EAD;p luy&#x1EC7;n th&#xEC; em v&#x1EAB;n c&#x1ED1; d&#xE0;nh ra kho&#x1EA3;ng th&#x1EDD;i gian 1 ng&#xE0;y t&#x1EA7;m 1 ti&#x1EBF;ng &#x111;&#x1EC3; t&#x1EAD;p v&#x1EDB;i bao c&#xE1;t + x&#xE0; + d&#x1EE5;ng c&#x1EE5; t&#x1EAD;p &#x1EDF; trong ph&#xF2;ng em,c&#xF3; th&#x1EC3; t&#x1EAD;p l&#xFA;c em &#x111;i l&#xE0;m v&#x1EC1; ho&#x1EB7;c s&#xE1;ng s&#x1EDB;m.Nh&#x1B0;ng th&#x1B0;&#x1EDD;ng l&#xE0; s&#xE1;ng s&#x1EDB;m khi ng&#x1EE7; d&#x1EAD;y h&#x1A1;n.<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phuchung11a3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thay quá, e đang mong bác mở một lai sâu để hoi đáp thì vừa may gặp \r\nbác cho e hỏi mấy câu:\r\n- Em M đi xe gì vậy bác, bác đang lái xe gì, nhà giàu như bố em M thì xe cộ tiền nong đối vs em ấy thoải mái đến mức nào hả bác, tiên tiêu cứ đưa cho em nó tiêu dần thôi hả  hay định mức như nào \r\n- bác trả tiền thì về có đc thanh toán lại ko, chứ e nghĩ mức lương của bác thì chưa đủ chịu cho một đêm của em nó \r\n- cháp có phần e M bị tiêm thuốc, rút cục nó là thuốc kích dục hay ma túy vậy\r\n- nó đi học ở trường đại học thì bác vẫn chở đến à, chở đến ngồi đợi nó học xong hay sao\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvề xe cộ thì em chỉ nói với bác được là có 1 con audi thôi,ko nói nhiều hơn được,nói tiếp con sau ra có bác khoanh vùng xem số người sở hữu con xe ấy ở Hn là biết ngay em làm việc cho ai thì chết em  Còn tiền nhà em M thì theo em biết,sếp em khá thoải mái với em nó.Cũng chiều nó mà nên nó mới như thế này.\r\nCái hôm M bị tiêm thuốc thì sau đó em cũng ko biết là thuốc gì,vì thằng kia chưa kịp ấn xuống em đã đánh nó rồi.Xong cũng đưa em M về luôn chứ quên mất ko cầm kim tiêm về xét nghiệm xem thuốc gì cả.\r\nNó vẫn đi học nhưng trốn nhiều,trốn nhiều lúc em còn phải giả anh trai đến xin thầy hộ nó.Tất nhiên là em đợi nó điểm danh xong chứ chạy lên lớp với nó làm gì.Học hành đối với nó ko quan trọng nhiều đâu.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SourceCode\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHiện h bác thớt có tập gym, tập võ, hay thể dục thể thao gì ko ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm giờ làm gì có thời gian ra phòng tập GYM hay tập võ,cả ngày đưa đón nó rồi còn gì..Còn về việc tập luyện thì em vẫn cố dành ra khoảng thời gian 1 ngày tầm 1 tiếng để tập với bao cát + xà + dụng cụ tập ở trong phòng em,có thể tập lúc em đi làm về hoặc sáng sớm.Nhưng thường là sáng sớm khi ngủ dậy hơn."
