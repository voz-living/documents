  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HIT SmartGirl</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59657249#post59657249\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nh&#x1EAF;c l&#x1EA1;i, m&#xEC;nh lu&#xF4;n &#x111;&#x1EC1; cao vai tr&#xF2; c&#x1EE7;a b&#x1EA1;n kia &#x1EDF; s&#xE1;ng t&#xE1;c, s&#x1EF1; cu&#x1ED1;n h&#xFA;t v&#xE0; nh&#x1EEF;ng c&#xE2;u chuy&#x1EC7;n &#x1EDF; &#x111;&#x1B0;&#x1EDD;ng ph&#x1ED1; ch&#x1EE9; kh&#xF4;ng &#x111;&#x1EC1; cao vi&#x1EC7;c b&#x1EA1;n &#x1EA5;y &#x111;&#x1EB7;t cho ch&#xED;nh b&#x1EA1;n &#x1EA5;y l&#xE0;m nh&#xE2;n v&#x1EAD;t nh&#x1B0; &#x111;&#xFA;ng r&#x1ED3;i ! <br>\r\nC&#xF2;n ri&#xEA;ng bro,<br>\r\nMu&#x1ED1;n &#x111;&#x1EB7;t c&#xE1;i &#x1EDF; &#x111;&#xED;t l&#xEA;n l&#xE0;m c&#xE1;i &#x111;&#x1EA7;u ho&#x1EB7;c &#x111;&#x1EB7;t c&#xE1;i &#x111;&#x1EA7;u l&#xE0;m c&#xE1;i &#x111;&#xED;t th&#xEC; t&#xF9;y b&#x1EA1;n, &#x111;&#xF3; l&#xE0; c&#xE1;ch l&#x1EF1;a ch&#x1ECD;n c&#x1EE7;a b&#x1EA1;n, s&#x1EF1; h&#xF4;i th&#xFA;i ri&#xEA;ng c&#x1EE7;a b&#x1EA1;n.<br>\r\nC&#xF2;n n&#x1EBF;u l&#xE0; TH&#x1EA6;Y GI&#xC1;O th&#xEC; ch&#x1EAF;c t&#xF4;i c&#x169;ng ch&#x1B0;a d&#xE1;m c&#xE3;i b&#x1EA1;n &#x111;&#xE2;u v&#xEC; b&#x1EA1;n l&#xE0; th&#x1EA7;y m&#xE0;, m&#xE0; &#x111;&#xE3; l&#xE0; th&#x1EA7;y th&#xEC; h&#xE3;y d&#x1EA1;y cho h&#x1ECD;c tr&#xF2; bi&#x1EBF;t t&#xE1;c h&#x1EA1;i c&#x1EE7;a con ng&#x1B0;&#x1EDD;i l&#xEA;n m&#xF4;i tr&#x1B0;&#x1EDD;ng m&#x1ED7;i l&#xFA;c m&#x1ED9;t t&#x1EC7; &#x111;i, h&#x1EAD;u qu&#x1EA3; th&#x1EA5;y r&#xF5; &#x1EDF; thi&#xEA;n tai, m&#x1ECD;i th&#x1EE9; th&#x1EDD;i ti&#x1EBF;t &#x111;&#x1EA3;o l&#x1ED9;n trong th&#x1EDD;i gian g&#x1EA7;n &#x111;&#xE2;y ! &#xDD; trong ch&#x1EEF; k&#xED; c&#x1EE7;a t&#xF4;i th&#x1EA7;y hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c bao nhi&#xEA;u m&#xE0; m&#x1EDF; mi&#x1EC7;ng ra &#x111;&#x1EE5;ng t&#x1EDB;i cha m&#x1EB9; ng&#x1B0;&#x1EDD;i kh&#xE1;c !<br>\r\n<br>\r\nP/S : Kh&#xF4;ng tin h&#xE3;y ch&#x1EED;i th&#x1EB3;ng l&#xEA;n tr&#x1EDD;i, ng&#x1EED;a m&#x1EB7;t phun n&#x1B0;&#x1EDB;c b&#x1ECD;t l&#xEA;n tr&#x1EDD;i r&#x1ED3;i ch&#x1EDD; &#x111;i, trong n&#xE0;y nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i c&#xF3; &#x111;&#xE3; &#x111;&#x1ECD;c qua thread v&#x1EC1; Ph&#x1EAD;t gi&#xE1;o, h&#x1EAD;u qu&#x1EA3; ch&#x1EAF;c kh&#xF3; l&#x1B0;&#x1EDD;ng l&#x1EAF;m TH&#x1EA6;Y &#x1EA1; !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->H&#x1ECD;c sinh th&#xF4;ng minh th&#x1EBF;. Ng&#x1B0;&#x1EDD;i ta ghi r&#xF5; ra l&#xE0; &#x111;&#xE1;nh nhau v&#xEC; con b&#xE9; ( t&#x1EE9;c l&#xE0; &#x111;&#xE1;nh nhau v&#xEC; t&#xEC;nh ) l&#xE0; ch&#x1B0;a nh&#x1B0;ng trong c&#xF4;ng vi&#x1EC7;c c&#x169;ng c&#xF3; m&#x1ED9;t &#x111;&#xF4;i l&#x1EA7;n.<br>\r\n<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> B&#x1EDB;i l&#xF4;ng t&#xEC;m ch&#x1EEF; nh&#x1B0;ng kh&#xF4;ng &#x111;&#x1ECD;c hi&#x1EC3;u v&#x103;n ng&#x1B0;&#x1EDD;i vi&#x1EBF;t th&#xEC; b&#x1EDB;i l&#xE0;m chi. Th&#x1EBF; th&#xED;m ch&#x1EC9; bi&#x1EBF;t quote cho c&#xF3; nh&#x1EEF;ng &#x111;o&#x1EA1;n n&#xE0;o th&#xED;m b&#x1EDB;i th&#xF4;i &#xE0; c&#xF2;n nguy&#xEA;n v&#x103;n th&#xEC; l&#xE0; kh&#xF4;ng &#x111;&#x1ECD;c <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> ?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HIT SmartGirl\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhắc lại, mình luôn đề cao vai trò của bạn kia ở sáng tác, sự cuốn hút và những câu chuyện ở đường phố chứ không đề cao việc bạn ấy đặt cho chính bạn ấy làm nhân vật như đúng rồi ! \r\nCòn riêng bro,\r\nMuốn đặt cái ở đít lên làm cái đầu hoặc đặt cái đầu làm cái đít thì tùy bạn, đó là cách lựa chọn của bạn, sự hôi thúi riêng của bạn.\r\nCòn nếu là THẦY GIÁO thì chắc tôi cũng chưa dám cãi bạn đâu vì bạn là thầy mà, mà đã là thầy thì hãy dạy cho học trò biết tác hại của con người lên môi trường mỗi lúc một tệ đi, hậu quả thấy rõ ở thiên tai, mọi thứ thời tiết đảo lộn trong thời gian gần đây ! Ý trong chữ kí của tôi thầy hiểu được bao nhiêu mà mở miệng ra đụng tới cha mẹ người khác !\r\n\r\nP/S : Không tin hãy chửi thẳng lên trời, ngửa mặt phun nước bọt lên trời rồi chờ đi, trong này nhiều người có đã đọc qua thread về Phật giáo, hậu quả chắc khó lường lắm THẦY ạ !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHọc sinh thông minh thế. Người ta ghi rõ ra là đánh nhau vì con bé ( tức là đánh nhau vì tình ) là chưa nhưng trong công việc cũng có một đôi lần.\r\n Bới lông tìm chữ nhưng không đọc hiểu văn người viết thì bới làm chi. Thế thím chỉ biết quote cho có những đoạn nào thím bới thôi à còn nguyên văn thì là không đọc  ?"
