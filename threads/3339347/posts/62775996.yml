  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sate69</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62771068#post62771068\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;&#x1ED3;ng th&#x1EAF;c m&#x1EAF;c. B&#xE1;c bob c&#xF3; gi&#x1EA3;i th&#xED;ch &#x111;c ph&#x1EA7;n n&#xE0;o th&#xEC; c&#x169;ng gt cho ae nh&#xE9;<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nV&#x1EAB;n nh&#x1B0; m&#x1ECD;i khi ph&#x1EA3;n h&#x1ED3;i t&#xED;ch c&#x1EF1;c nh&#xE9;<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->D&#x1EF1; l&#xE0; 1 chai 5 l&#xED;t <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nKi&#x1EBF;m &#x111;c 1 ng&#x1B0;&#x1EDD;i lo cho con g&#xE1;i v&#xE0; b&#x1EA3;o v&#x1EC7; con m&#xEC;nh &#x111;&#xE2;u ph&#x1EA3;i d&#x1EC5; , nh&#x1EA5;t l&#xE0; v&#x1EDB;i c&#xE1;i xh n&#xE0;y . 1 ch&#xFA;t t&#xEC;nh cha , c&#x169;ng c&#xF3; th&#x1EC3; l&#xE0; nh&#x1B0; 1 b&#x1EA1;n n&#xE0;o n&#xF3;i . Em M t&#x1EF1; k&#xED; h&#x1EE3;p &#x111;&#x1ED3;ng l&#x1EA1;i v&#x1EDB;i b&#xE1;c bob ko th&#xF4;g qa cha gi&#xE0; , c&#xF9;ng v&#x1EDB;i vi&#x1EC7;c c&#xE1;c chap ph&#x1EA3;i &#x111;c ki&#x1EC3;m duy&#x1EC7;t trc khi post <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> c&#xF3; l&#x1EBD; n&#xE0;o em M  c&#x169;ng y&#xEA;u b&#xE1;b bob cmnr <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sate69\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐồng thắc mắc. Bác bob có giải thích đc phần nào thì cũng gt cho ae nhé\r\nVẫn như mọi khi phản hồi tích cực nhé\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDự là 1 chai 5 lít \r\nKiếm đc 1 người lo cho con gái và bảo vệ con mình đâu phải dễ , nhất là với cái xh này . 1 chút tình cha , cũng có thể là như 1 bạn nào nói . Em M tự kí hợp đồng lại với bác bob ko thôg qa cha già , cùng với việc các chap phải đc kiểm duyệt trc khi post  có lẽ nào em M  cũng yêu báb bob cmnr"
