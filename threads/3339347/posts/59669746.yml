  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59668099#post59668099\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em xin c&#xE1;c b&#xE1;c l&#xE0; b&#xE1;c n&#xE0;o bi&#x1EBF;t v&#x1EC1; em hay v&#x1EC1; con M th&#xEC; c&#x169;ng &#x111;&#x1EEB;ng c&#xF3; pub ra hay add face con M,h&#x1EE7;y k&#x1EBF;t b&#x1EA1;n d&#xF9;m em v&#x1EDB;i. &#x110;&#x1EC3; n&#xF3; m&#x1EA5;y h&#xF4;m nay h&#x1ECF;i em h&#x1EBF;t c&#xE1;i n&#xE0;y &#x111;&#x1EBF;n c&#xE1;i kia,c&#xF2;n &#x111;&#xF2;i xem his c&#x1EE7;a lap em n&#x1EEF;a,em ko x&#xF3;a k&#x1ECB;p th&#xEC; ch&#x1EAF;c ch&#x1EBF;t r&#x1ED3;i. N&#xF3; m&#xE0; t&#xEC;m &#x111;&#x1B0;&#x1EE3;c c&#xE1;i topic n&#xE0;y th&#xEC; ch&#x1EAF;c em ch&#x1EB3;ng bao h v&#xE0;o c&#xE1;i voz n&#xE0;y l&#x1EA7;n n&#xE0;o n&#x1EEF;a &#x111;&#xE2;u.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->quote la&#x323;i cho m&#xE2;&#x301;y thi&#x301;m sau nhe&#x301;.<br>\r\nmi&#x300;nh &#x111;o&#x323;c truy&#xEA;&#x323;n cu&#x309;a Bob ca&#x309;m th&#x1EA5;y r&#x1EA5;t hay. N&#xF3; cu&#x1ED1;n hu&#x301;t khi&#xEA;&#x301;n m&#xEC;nh kh&#xF4;ng th&#x1EC3; b&#x1ECF; ra.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm xin các bác là bác nào biết về em hay về con M thì cũng đừng có pub ra hay add face con M,hủy kết bạn dùm em với. Để nó mấy hôm nay hỏi em hết cái này đến cái kia,còn đòi xem his của lap em nữa,em ko xóa kịp thì chắc chết rồi. Nó mà tìm được cái topic này thì chắc em chẳng bao h vào cái voz này lần nào nữa đâu.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nquote lại cho mấy thím sau nhé.\r\nmình đọc truyện của Bob cảm thấy rất hay. Nó cuốn hút khiến mình không thể bỏ ra."
