  text: "nhiều bác trên này cứ bảo được thì cua em boss kia nhưng em thấy không nên chút nào\r\nthứ nhất thì nó là khách hàng của mình, vì vậy nên có khoảng cách nhất định. quan tâm một chút cũng không sao nhưng XH là điều tối kị. sướng một đêm nhưng sau đó là một đống rắc rối, hơn nữa ông bố mà biết thì xác định mất việc\r\nthứ hai thì trích lơi một bác đã nêu ở một thread khác\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by deptrai098\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchuẩn đới, gái giàu thì có giàu nhưng mà ăn chơi thì khỏi dây vào, nặng thì sida nhẹ thì lậu giang mai đến khổ :("
