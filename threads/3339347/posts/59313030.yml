  html: "\r\n\t\t\t\r\n\t\t\tnhi&#x1EC1;u b&#xE1;c tr&#xEA;n n&#xE0;y c&#x1EE9; b&#x1EA3;o &#x111;&#x1B0;&#x1EE3;c th&#xEC; cua em boss kia nh&#x1B0;ng em th&#x1EA5;y kh&#xF4;ng n&#xEA;n ch&#xFA;t n&#xE0;o<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nth&#x1EE9; nh&#x1EA5;t th&#xEC; n&#xF3; l&#xE0; kh&#xE1;ch h&#xE0;ng c&#x1EE7;a m&#xEC;nh, v&#xEC; v&#x1EAD;y n&#xEA;n c&#xF3; kho&#x1EA3;ng c&#xE1;ch nh&#x1EA5;t &#x111;&#x1ECB;nh. quan t&#xE2;m m&#x1ED9;t ch&#xFA;t c&#x169;ng kh&#xF4;ng sao nh&#x1B0;ng XH l&#xE0; &#x111;i&#x1EC1;u t&#x1ED1;i k&#x1ECB;. s&#x1B0;&#x1EDB;ng m&#x1ED9;t &#x111;&#xEA;m nh&#x1B0;ng sau &#x111;&#xF3; l&#xE0; m&#x1ED9;t &#x111;&#x1ED1;ng r&#x1EAF;c r&#x1ED1;i, h&#x1A1;n n&#x1EEF;a &#xF4;ng b&#x1ED1; m&#xE0; bi&#x1EBF;t th&#xEC; x&#xE1;c &#x111;&#x1ECB;nh m&#x1EA5;t vi&#x1EC7;c<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nth&#x1EE9; hai th&#xEC; tr&#xED;ch l&#x1A1;i m&#x1ED9;t b&#xE1;c &#x111;&#xE3; n&#xEA;u &#x1EDF; m&#x1ED9;t thread kh&#xE1;c<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>deptrai098</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59164734#post59164734\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">chu&#x1EA9;n &#x111;&#x1EDB;i, g&#xE1;i gi&#xE0;u th&#xEC; c&#xF3; gi&#xE0;u nh&#x1B0;ng m&#xE0; &#x103;n ch&#x1A1;i th&#xEC; kh&#x1ECF;i d&#xE2;y v&#xE0;o, n&#x1EB7;ng th&#xEC; sida nh&#x1EB9; th&#xEC; l&#x1EAD;u giang mai &#x11