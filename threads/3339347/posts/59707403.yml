/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by google199x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnick face chủ thớt là gì vậy các thím \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhiều người chửi rủa om sòm cái vụ hóng hình...\r\nThực ra, hóng cũng phải thôi. Ai mà chả muốn biết được \"face\" của nhân vật mình đọc trong truyện nó như thế nào.\r\nChỉ mong chủ thớt chụp riêng cái hình nào đó cho anh em, một hình thôi cũng được.  Rồi inbox mình. mình hứa sẽ giữ gìn cẩn thận, xem xong xóa luôn."
