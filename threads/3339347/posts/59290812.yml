  html: "\r\n\t\t\t\r\n\t\t\tC&#x1EA3;m &#x1A1;n ch&#x1EE7; th&#x1EDB;t nh&#xE9;. M&#xE0; b&#x1ECD;n kia n&#xF3; ko t&#xEC;m tr&#x1EA3; th&#xF9; &#xE0;? B&#x1EA1;n ng&#xE0;y n&#xE0;o ch&#x1EA3; ch&#x1B0;&#x1EDD;ng m&#x1EB7;t &#x1EDF; nh&#x1EEF;ng khu &#x111;&#xF3;, t&#xEC;m th&#xF4;ng tin c&#x1EE7;a b&#x1EA1;n th&#xEC; qu&#xE1; &#x111;&#x1A1;n gi&#x1EA3;n v&#x1EDB;i b&#x1ECD;n n&#xF3;.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chi.Pheo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59290261#post59290261\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">tr&#x1EDD;i &#x1A1;i ng&#x1EAF;n qu&#xE1; , ra ti&#x1EBF;p chap m&#x1EDB;i &#x111;i b&#xE1;c</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#x1EBF; m&#xE0; c&#xF2;n k&#xEA;u ng&#x1EAF;n n&#x1EEF;a. Ng&#x1ED3;i th&#x1EED; vi&#x1EBF;t xem c&#xF3; h&#x1EBF;t 1 ti&#x1EBF;ng &#x111;&#x1ED3;ng h&#x1ED3; ko?\r\n\t\t"
  text: "Cảm ơn chủ thớt nhé. Mà bọn kia nó ko tìm trả thù à? Bạn ngày nào chả chường mặt ở những khu đó, tìm thông tin của bạn thì quá đơn giản với bọn nó.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chi.Pheo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttrời ơi ngắn quá , ra tiếp chap mới đi bác\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThế mà còn kêu ngắn nữa. Ngồi thử viết xem có hết 1 tiếng đồng hồ ko?"
