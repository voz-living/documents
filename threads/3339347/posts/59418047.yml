  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguoicodon17\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChỉ thím hiểu em  \r\n\r\nmà bác thớt són lâu như kiểu suy nghĩ vậy . Mỗi lần viết chap mới xong lại \" Mong nhận được phản hồi tích cực \" nếu k ai phản hồi chắc drop à  . \r\n\r\nViết về cuộc đời mình thì k nhất thiết phải chờ người ta khen rồi kêu réo đâu thớt , cứ viết hết mình người đọc tự thấy hay thì theo dõi thôi , thớt làm mình ngỡ bọn câu view \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThớt viết lâu cũng dễ hiểu mà bạn, vì thời gian hạn hẹp, mà để viết một chap như thế cũng cần trau chuốt câu chữ, mạch văn này nọ chứ có phải ào vào viết mà xong đâu. Với lại topic này ra đời là vì sự yêu cầu của nhiều thím trên voz này đó, chứ ko phải thớt chủ động viết ^^. Thớt mong có phản hồi tích cực cũng hợp lý mà, xem ý kiến của dân tình thế nào, mọi ng hóng ra sao để có động lực viết tiếp, có động lực mới có hứng thú, có hứng thú văn vẻ nó mới dạt dào.\r\n\r\nMình là mình chỉ gạch những tên thấy ng ta thắc mắc thì chửi ng ta, kêu biến đi này nọ. Thế các bác mà thấy mấy cmt đó, ko thích thì đừng đọc hoặc bơ đi nhá, thế là huề cả làng"
