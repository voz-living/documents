  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>1151030250</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59845150#post59845150\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">vkl. Th&#x1EBF; m&#xE0;y c&#xF3; &#x111;&#x1ECD;c m&#x1EA5;y c&#xE1;i ph&#x1EA3;n bi&#x1EC7;n l&#x1EDD;i gi&#x1EA3;i th&#xED;ch tr&#xEA;n &#x111;&#x1EA5;y ko, gi&#x1EA3;i th&#xED;ch c&#xE1;i &#x111;i. 2 n&#x103;m th&#xEC; l&#xE0;m &#xE9;o g&#xEC;, 7 n&#x103;m c&#xF2;n b&#x1ECB; c&#x1EAF;m s&#x1EEB;ng k&#xEC;a......<br>\r\nC&#xF2;n th&#x1EB1;ng th&#x1EDB;t n&#xF3; ngu th&#xEC; n&#xF3; ch&#x1ECB;u tao &#xE9;o &#x1EA3;nh h&#x1B0;&#x1EDF;ng g&#xEC; c&#x1EA3; m&#xE0; hi&#x1EBF;u th&#x1EAF;ng<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#xE0; tao h&#x1ECF;i m&#xE0;y &#x111;&#xF3; l&#xE0; ng&#x1B0;&#x1EDD;i y&#xEA;u c&#x1EE7;a th&#x1EB1;ng &#x111;&#xF3; ch&#x1EE9; c&#xF3; ph&#x1EA3;i ng&#x1B0;&#x1EDD;i y&#xEA;u c&#x1EE7;a m&#xE0;y &#x111;&#xE2;u m&#xE0; l&#xE0;m lo&#x1EA1;n l&#xEA;n th&#x1EBF; <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n//&#x111;&#xE9;o hi&#x1EBF;u th&#x1EAF;ng m&#xE0; c&#xE3;i v&#x1EDB;i tao n&#xE3;y gi&#x1EDD; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 1151030250\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tvkl. Thế mày có đọc mấy cái phản biện lời giải thích trên đấy ko, giải thích cái đi. 2 năm thì làm éo gì, 7 năm còn bị cắm sừng kìa......\r\nCòn thằng thớt nó ngu thì nó chịu tao éo ảnh hưởng gì cả mà hiếu thắng\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmà tao hỏi mày đó là người yêu của thằng đó chứ có phải người yêu của mày đâu mà làm loạn lên thế \r\n//đéo hiếu thắng mà cãi với tao nãy giờ"
