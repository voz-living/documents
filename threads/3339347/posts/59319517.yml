  text: "Các bác đợi tí,em vừa mới chở nó đi xong,đang ngồi trong xe gõ chap 3 đây.\r\nSáng đang ngủ 6h thì con kia đã ý ới chở nó đi bơi,đệch,2h sáng nay mới về đến nhà mà 6h sáng nay đã dậy chở nó đi bơi với đi ăn sáng.\r\nVớ vẩn sức con này có khi là sức trâu khỏe hơn cả mình"
