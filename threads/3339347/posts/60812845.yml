  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60808546#post60808546\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Do nguy&#xEA;n nh&#xE2;n post truy&#x1EC7;n l&#xEA;n &#x111;&#xE2;y l&#xE0; l&#x1EDB;n nh&#x1EA5;t b&#xE1;c &#x1EA1; v&#xE0; nguy&#xEA;n nh&#xE2;n &#x111;&#xF3; d&#x1EAB;n &#x111;&#x1EBF;n h&#x1EC7; l&#x1EE5;y v&#x1EC1; sau h&#x1A1;i b&#x1ECB; l&#x1EDB;n <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. Gi&#x1EDD; em ngh&#x129; l&#x1EA1;i v&#x1EAB;n c&#xF2;n th&#x1EA5;y m&#xEC;nh th&#x1EBF; n&#xE0;y &#x111;&#x1EE1; ch&#xE1;n v&#xEC; n&#x1EBF;u &#x111;&#xFA;ng ra ch&#x1EAF;c gi&#x1EDD; n&#xE0;y em &#x111;ang n&#x1EB1;m xanh c&#x1ECF; r&#x1ED3;i.<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">. Ph&#x1EA7;n 9 nhi&#x1EC1;u b&#xE1;c inbox mu&#x1ED1;n nghe ti&#x1EBF;p v&#x1EC1; c&#xE1;i h&#xF4;m ch&#x1ECB; em b&#xE1;n b&#xE1;nh m&#x1EF3; n&#xEA;n em s&#x1EBD; post k&#x1EC3; l&#x1EA1;i &#x111;o&#x1EA1;n &#x111;&#x1EA5;y v&#x1EAD;y. C&#xF2;n v&#x1EC1; ti&#x1EBF;p ph&#x1EA7;n come back em &#x111;&#x1EC3; sang ph&#x1EA7;n 10 nh&#xE9;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Bh em M bi&#x1EBF;t r&#x1ED3;i ch&#x1EAF;c l&#x1EA1;i h&#xF3;ng th&#x1EDB;t n&#xE0;y c&#x169;ng n&#xEA;n b&#xE1;c &#x1EA1; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> v&#x1EDB;i 1 th&#x1EB1;ng SV nh&#x1B0; em c&#xF2;n &#x111;ang &#x103;n b&#xE1;m v&#xE0; c&#xF3; cs y&#xEA;n &#x1EA3; th&#xEC; &#x111;&#x1ECD;c chuy&#x1EC7;n c&#x1EE7;a b&#xE1;c l&#xE0;m em c&#x1EA3;m th&#x1EA5;y m&#xEC;nh qu&#xE1; may m&#x1EAF;n v&#xE0; c&#xE1;ch s&#x1ED1;ng gi&#x1ED1;ng 1 con dog v&#x1EAD;y b&#xE1;c &#x1EA1; <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> m&#xE0; gi&#x1ECD;ng v&#x103;n c&#x1EE7;a b&#xE1;c hay qu&#xE1; ch&#x1EB3;ng xo&#xE0;ng t&#xED; n&#xE0;o &#x1EA1; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDo nguyên nhân post truyện lên đây là lớn nhất bác ạ và nguyên nhân đó dẫn đến hệ lụy về sau hơi bị lớn . Giờ em nghĩ lại vẫn còn thấy mình thế này đỡ chán vì nếu đúng ra chắc giờ này em đang nằm xanh cỏ rồi.. Phần 9 nhiều bác inbox muốn nghe tiếp về cái hôm chị em bán bánh mỳ nên em sẽ post kể lại đoạn đấy vậy. Còn về tiếp phần come back em để sang phần 10 nhé.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBh em M biết rồi chắc lại hóng thớt này cũng nên bác ạ  với 1 thằng SV như em còn đang ăn bám và có cs yên ả thì đọc chuyện của bác làm em cảm thấy mình quá may mắn và cách sống giống 1 con dog vậy bác ạ  mà giọng văn của bác hay quá chẳng xoàng tí nào ạ"
