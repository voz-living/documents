  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm xin các bác là bác nào biết về em hay về con M thì cũng đừng có pub ra hay add face con M,hủy kết bạn dùm em với. Để nó mấy hôm nay hỏi em hết cái này đến cái kia,còn đòi xem his của lap em nữa,em ko xóa kịp thì chắc chết rồi. Nó mà tìm được cái topic này thì chắc em chẳng bao h vào cái voz này lần nào nữa đâu.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n cầu cho tai qua nạn khỏi"
