  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59547543#post59547543\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xF4;i &#x111;&#x1EC3; mai c&#xE1;c b&#xE1;c,em &#x111;ang n&#x1EB1;m ng&#x1EE7; &#x1EDF; gh&#x1EBF; sau &#x111;&#xE2;y. U&#x1ED1;ng c&#xE1;i r&#x1B0;&#x1EE3;u &#xE9;o g&#xEC; m&#xE0; n&#x1EB7;ng qu&#xE1;. U&#x1ED1;ng &#x111;&#x1EBF;n &#x111;&#xE2;u th&#x1EA5;m &#x111;&#x1EBF;n &#x111;&#x1EA5;y,th&#x1EBF; m&#xE0; l&#xE3;o s&#x1EBF;p c&#xF9;ng m&#x1EA5;y l&#xE3;o b&#x1EA1;n c&#x1EE9; b&#x1EAF;t em u&#x1ED1;ng. Gi&#x1EDD; &#x111;ang n&#x1EB1;m &#x1EDF; gh&#x1EBF; sau &#x111;&#x1EE3;i con M n&#xF3; xem phim xong r&#x1ED3;i &#x111;i v&#x1EC1;,t&#x1ED1;i nay con M c&#x169;ng m&#x1EC7;t ch&#x1EB3;ng c&#xF3; bar,club g&#xEC; n&#x1EEF;a. V&#x1EC1; ng&#x1EE7; s&#x1EDB;m c&#x1EA3; l&#x169; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->theo lu&#x1EAD;t Riview c&#x1EE7;a Vozer, th&#xED;m h&#xE3;y xin ngh&#x1EC9; 15-20 ng&#xE0;y <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> ho&#xE0;n th&#xE0;nh t&#xE1;c ph&#x1EA9;m &quot;[Official Thread] Review...&quot;sau &#x111;&#xF3; Riview nh&#x1EEF;ng ng&#xE0;y hi&#x1EC7;n t&#x1EA1;i <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> n&#x1EBF;u kh&#xF4;ng tu&#xE2;n theo...<img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\"> s&#x1EBD; qu&#x103;ng <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> th&#xED;m &#x111;&#x1EA5;y <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThôi để mai các bác,em đang nằm ngủ ở ghế sau đây. Uống cái rượu éo gì mà nặng quá. Uống đến đâu thấm đến đấy,thế mà lão sếp cùng mấy lão bạn cứ bắt em uống. Giờ đang nằm ở ghế sau đợi con M nó xem phim xong rồi đi về,tối nay con M cũng mệt chẳng có bar,club gì nữa. Về ngủ sớm cả lũ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntheo luật Riview của Vozer, thím hãy xin nghỉ 15-20 ngày  hoàn thành tác phẩm \"[Official Thread] Review...\"sau đó Riview những ngày hiện tại  nếu không tuân theo... sẽ quăng  thím đấy"
