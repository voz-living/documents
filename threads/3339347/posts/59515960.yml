  html: "\r\n\t\t\t\r\n\t\t\tC&#xF4; ch&#x1EE7; c&#x1EE7;a b&#xE1;c ch&#x1EE7; th&#x1EDB;t em th&#x1EA5;y nh&#x1B0; n&#xE0;y<br>\r\n+V&#x1EC1; ph&#x1EA7;n &#x103;n ch&#x1A1;i,&#x111;ua &#x111;&#xF2;i,tham gia k&#x1EBF;t b&#x1EA1;n &#x111;&#xE0;n &#x111;&#xFA;m c&#xF9;ng &#x111;&#xE1;m choai choai,&#x103;n ch&#x1A1;i,c&#xF4; c&#x1EAD;u qu&#xFD; t&#x1EED; l&#x1B0;&#x1EDD;i lao &#x111;&#x1ED9;ng l&#xE0; sai.C&#xE1;i n&#xE0;y th&#xEC; kh&#xF4;ng ph&#x1EE7; nh&#x1EAD;n nh&#x1B0;ng c&#xF3; th&#x1EC3; hi&#x1EC3;u cho l&#xE0; do gia &#x111;&#xEC;nh kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c h&#xF2;a h&#x1EE3;p,&#xE2;u c&#x169;ng l&#xE0; s&#x1EF1; thi&#x1EC7;t th&#xF2;i &#x111;&#x1ED1;i v&#x1EDB;i M.C&#x1ED9;ng v&#x1EDB;i &#x111;ang l&#xE0; th&#x1EDD;i n&#xF4;ng n&#x1ED5;i,b&#x1ED3;ng b&#x1ED9;t,ch&#x1EAF;c ch&#x1EAF;n m&#x1EAF;c sai l&#x1EA7;m nh&#x1B0;ng c&#xF3; &#xF4;ng anh nh&#x1B0; b&#xE1;c &#x1EDF; b&#xEA;n c&#x1EA1;nh th&#xEC; c&#x169;ng kh&#xF4;ng lo r&#x1ED3;i.V&#x1EC7; s&#x129; m&#xE0; ch&#x103;m s&#xF3;c cho ch&#x1EAF;c ph&#x1EE5; huynh M c&#x169;ng ph&#x1EA3;i x&#x1EA5;u h&#x1ED5;<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n+V&#x1EC1; 1 g&#xF3;c &#x111;&#x1ED9; kh&#xE1;c th&#xEC; em M c&#x169;ng t&#xE2;m l&#xFD;+&#x111;&#xE1;ng y&#xEA;u.V&#x1EC1; vi&#x1EC7;c t&#xEC;nh c&#x1EA3;m v&#x1EDB;i b&#xE1;c ch&#x1EE7; th&#xEC; em th&#x1EA5;y &#x111;ang l&#xE0; m&#x1ED1;i quan h&#x1EC7; t&#xEC;nh c&#x1EA3;m b&#x1EA1;n b&#xE8;,em M r&#x1EA5;t t&#xF4;n tr&#x1ECD;ng b&#xE1;c ch&#x1EE7;,m&#x1EB7;c d&#xF9; b&#xE2;y gi&#x1EDD; ch&#x1B0;a nghe l&#x1EDD;i l&#x1EAF;m<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> Vi&#x1EC7;c cha M &#xED;t quan t&#xE2;m &#x111;&#x1EBF;n M v&#xE0; b&#xE0; gi&#xFA;p vi&#x1EC7;c kh&#xF4;ng c&#xF3; uy n&#xEA;n b&#xE1;c ch&#x1EE7; gi&#x1EDD; nh&#x1B0; ng&#x1B0;&#x1EDD;i th&#xE2;n duy nh&#x1EA5;t m&#xE0; n&#xF3; tin t&#x1B0;&#x1EDF;ng v&#x1EAD;y<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">B&#xE1;c v&#x1EEB;a l&#xE0; ch&#x1ED7; d&#x1EF1;a v&#x1EEB;a n&#xE2;ng &#x111;&#x1EE1; cho n&#xF3; trong &#x111;&#x1B0;&#x1EDD;ng &#x111;&#x1EDD;i.<br>\r\n V&#xE0;i l&#x1EDD;i,mong b&#xE1;c th&#xE0;nh &#x111;&#x1EA1;t,kh&#x1ECF;e m&#x1EA1;nh,em M s&#x1EDB;m ngoan ngo&#xE3;n h&#x1A1;n,kh&#xF4;ng &quot;&#x111;&#xE0;y&quot; b&#xE1;c th&#x1EDB;t nh&#x1B0; gi&#x1EDD; n&#x1EEF;a<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\n P/S:nh&#x1EDB; c&#xF3; ph&#x1EA7;n ti&#x1EBF;p theo cho anh em &#x111;&#x1EA5;y nh&#xE9;<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Cô chủ của bác chủ thớt em thấy như này\r\n+Về phần ăn chơi,đua đòi,tham gia kết bạn đàn đúm cùng đám choai choai,ăn chơi,cô cậu quý tử lười lao động là sai.Cái này thì không phủ nhận nhưng có thể hiểu cho là do gia đình không được hòa hợp,âu cũng là sự thiệt thòi đối với M.Cộng với đang là thời nông nổi,bồng bột,chắc chắn mắc sai lầm nhưng có ông anh như bác ở bên cạnh thì cũng không lo rồi.Vệ sĩ mà chăm sóc cho chắc phụ huynh M cũng phải xấu hổ\r\n+Về 1 góc độ khác thì em M cũng tâm lý+đáng yêu.Về việc tình cảm với bác chủ thì em thấy đang là mối quan hệ tình cảm bạn bè,em M rất tôn trọng bác chủ,mặc dù bây giờ chưa nghe lời lắm Việc cha M ít quan tâm đến M và bà giúp việc không có uy nên bác chủ giờ như người thân duy nhất mà nó tin tưởng vậyBác vừa là chỗ dựa vừa nâng đỡ cho nó trong đường đời.\r\n Vài lời,mong bác thành đạt,khỏe mạnh,em M sớm ngoan ngoãn hơn,không \"đày\" bác thớt như giờ nữa\r\n P/S:nhớ có phần tiếp theo cho anh em đấy nhé"
