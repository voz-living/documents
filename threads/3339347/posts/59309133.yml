  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>darkp3n</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59308811#post59308811\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"> D&#x1EF1; l&#xE0; ch&#x1EE7; th&#x1EDB;t &#x111;ang ch&#x1EDF; &#x1EBB;m &#x111;i bar....&#x111;&#xEA;m nay li&#x1EC7;u th&#x1EDB;t c&#xF3; v&#x1B0;&#x1EE3;t qua &#x111;c gi&#x1EDB;i h&#x1EA1;n. D&#x1EEB;ng l&#x1EA1;i hay b&#x1B0;&#x1EDB;c ti&#x1EBF;p...<br>\r\n<br>\r\nT&#x1EA5;t c&#x1EA3; s&#x1EBD; c&#xF3; trong ch&#xE1;p t&#xED;p theo <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Chu&#x1EA9;n &#x111;&#x1EA5;y b&#xE1;c,em v&#x1EEB;a ch&#x1EDF; n&#xF3; l&#xEA;n g&#x1EA7;n m&#xE3; m&#xE2;y &#x103;n sn con b&#x1EA1;n n&#xF3; t&#x1ED5; ch&#x1EE9;c &#x1EDF; &#x111;&#x1EA5;y<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">,v&#x1EAB;n ch&#x1B0;a bi&#x1EBF;t h&#xF4;m nay m&#x1EA5;y gi&#x1EDD; &#x111;&#x1B0;&#x1EE3;c v&#x1EC1; nh&#xE0; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> b&#x1EE5;ng th&#xEC; &#x111;ang bi&#x1EC3;u t&#xEC;nh t&#x1EEB; l&#xFA;c chi&#x1EC1;u t&#x1ED1;i r&#x1ED3;i <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\nM&#xE0; h&#xF4;m nay &#x111;&#x1B0;a con n&#xE0;y &#x111;i n&#xF3; b&#x1EAF;t &#x103;n h&#xE0;nh nhi&#x1EC1;u qu&#xE1;.Nh&#x1EA9;m ra c&#xF3; khi c&#x169;ng &#x111;&#x1B0;a n&#xF3; &#x111;i &#x111;c g&#x1EA7;n nh&#x1B0; v&#xF2;ng quanh c&#xE1;i Hn n&#xE0;y r&#x1ED3;i &#x111;&#x1EA5;y <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by darkp3n\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t Dự là chủ thớt đang chở ẻm đi bar....đêm nay liệu thớt có vượt qua đc giới hạn. Dừng lại hay bước tiếp...\r\n\r\nTất cả sẽ có trong cháp típ theo \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChuẩn đấy bác,em vừa chở nó lên gần mã mây ăn sn con bạn nó tổ chức ở đấy,vẫn chưa biết hôm nay mấy giờ được về nhà  bụng thì đang biểu tình từ lúc chiều tối rồi \r\nMà hôm nay đưa con này đi nó bắt ăn hành nhiều quá.Nhẩm ra có khi cũng đưa nó đi đc gần như vòng quanh cái Hn này rồi đấy"
