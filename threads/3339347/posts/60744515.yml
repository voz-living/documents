  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by o0o_nohssiw_o0o\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChờ bác ấy nói hết về vụ tại sao sống lại được đã, lúc đấy mới có cái nhìn chính xác hơn được...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nem thì thấy nên dừng được rồi, tai vách mạch rừng, chuyện nó cũng đã theo chiều hướng không mấy gì sáng sủa, càng nói càng nguy hiểm thôi. Mà đo là ông bố cô M đánh, chứ như ổng kêu ABC XYZ thì xác định"
