  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by duakholb\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t_Ngậm cái mồm thúi vào em trai ah tìm lại các post của bác ấy nhé\r\nBác ấy review theo yêu cầu của các mem voz từ topic\r\n\r\nhttp://vozforums.com/showthread.php?...8#post58888938\r\n_Ngôn từ bác ấy giản dị không bay bổng,suy nghĩ về sự việc hằng ngày rất sâu sắc cho thấy những điều ấy chỉ có thể từ 1 con có những trải nghiệm thực thụ lao động vất vả và ý chí phải rất cao .Nên gió máy ở đây gần như là số 0 nhé\r\nKhông tin đem so với mấy cái chuyện dài tập trên voz này biết ngay\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncó cùng quan điểm với thím này"
