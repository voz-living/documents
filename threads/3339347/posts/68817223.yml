  html: "\r\n\t\t\t\r\n\t\t\t<b><font size=\"6\">Ph&#x1EA7;n 11 : M&#x1B0;a Ph&#xF9;n</font></b><br>\r\n<br>\r\nD&#x1EA1;o n&#xE0;y g&#x1EA7;n &#x111;&#xE2;y,em c&#xF3; nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t s&#x1ED1; c&#xE2;u h&#x1ECF;i c&#x1EE7;a c&#xE1;c b&#xE1;c h&#x1ECF;i v&#x1EC1; ngh&#x1EC1; v&#x1EC7; s&#x129;,h&#x1ECF;i v&#x1EC1; &#x111;&#xE0;o t&#x1EA1;o c&#x169;ng nh&#x1B0; ch&#x1EBF; &#x111;&#x1ED9; t&#x1EAD;p luy&#x1EC7;n th&#x1EBF; n&#xE0;o.C&#x169;ng c&#xF3; m&#x1ED9;t s&#x1ED1; b&#xE1;c tham kh&#x1EA3;o &#xFD; ki&#x1EBF;n em l&#xE0; c&#xF3; n&#xEA;n theo ngh&#x1EC1; v&#x1EC7; s&#x129; kh&#xF4;ng.C&#xF3; qu&#xE1; nhi&#x1EC1;u c&#xE2;u h&#x1ECF;i n&#xEA;n em kh&#xF4;ng th&#x1EC3; tr&#x1EA3; l&#x1EDD;i h&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c,nh&#x1B0;ng n&#x1EBF;u c&#xE1;c b&#xE1;c mu&#x1ED1;n nghe l&#x1EDD;i khuy&#xEA;n,th&#xEC; &#x111;&#xE1;p &#xE1;n c&#x1EE7;a em l&#xE0; &quot; Kh&#xF4;ng n&#xEA;n &quot; t&#xED; n&#xE0;o c&#xE1;c b&#xE1;c &#x1EA1;h.V&#xEC; khi c&#xE1;c b&#xE1;c b&#x1B0;&#x1EDB;c ch&#xE2;n v&#xE0;o con &#x111;&#x1B0;&#x1EDD;ng v&#x1EC7; s&#x129; nh&#x1B0; em,c&#xE1;c b&#xE1;c s&#x1EBD; hi&#x1EC3;u th&#x1EBF; n&#xE0;o g&#x1ECD;i l&#xE0; c&#xF4; &#x111;&#x1ED9;c,s&#x1EBD; kh&#xF4;ng b&#x1EA1;n b&#xE8;,kh&#xF4;ng ng&#x1B0;&#x1EDD;i th&#xE2;n,ng&#x1B0;&#x1EDD;i y&#xEA;u b&#xEA;n c&#x1EA1;nh.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">Quanh c&#xE1;c b&#xE1;c s&#x1EBD; ch&#x1EC9; c&#xF3; &#xF4;ng s&#x1EBF;p v&#xE0; c&#xE1;i v&#xF4; l&#x103;ng th&#xF4;i,th&#x1EBF; n&#xEA;n nhi&#x1EC1;u khi mu&#x1ED1;n c&#xF3; ai &#x111;&#x1EA5;y b&#xEA;n c&#x1EA1;nh c&#x169;ng ch&#x1EB3;ng &#x111;&#x1B0;&#x1EE3;c.Nh&#x1B0; em nh&#x1EEF;ng ng&#xE0;y &#x111;&#x1EA7;u c&#x169;ng c&#x1EA3;m th&#x1EA5;y ch&#xE1;n n&#x1EA3;n l&#x1EAF;m,nhi&#x1EC1;u khi mu&#x1ED1;n b&#x1ECF; qu&#xE1;ch c&#xE1;i c&#xF4;ng vi&#x1EC7;c n&#xE0;y &#x111;i ki&#x1EBF;m vi&#x1EC7;c kh&#xE1;c nh&#x1B0;ng r&#x1ED1;t cu&#x1ED9;c l&#x1EA1;i ch&#x1EB3;ng &#x111;&#x1B0;&#x1EE3;c.C&#x1EE9; m&#x1ED7;i ng&#xE0;y c&#x1ED1; t&#x1EF1; nh&#x1EE7; m&#xEC;nh r&#x1ED3;i s&#x1EBD; quen d&#x1EA7;n th&#xF4;i,&#x111;&#x1EBF;n khi tr&#x1EDF; th&#xE0;nh g&#xE3; c&#xF4; &#x111;&#x1ED9;c l&#xFA;c n&#xE0;o kh&#xF4;ng hay,&#x111;&#x1EBF;n b&#xE2;y gi&#x1EDD; ch&#x1EAF;c ch&#x1EC9; c&#x1EA7;n c&#xF3; bao thu&#x1ED1;c b&#xEA;n c&#x1EA1;nh l&#xE0; c&#x169;ng &#x111;&#x1EE7; &#x111;&#x1EC3; l&#x1EA5;p &#x111;i kho&#x1EA3;ng tr&#x1ED1;ng r&#x1ED3;i.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<i> <br>\r\n&quot; S&#xE1;ng mai 8h qua nh&#xE0; &#x111;&#xF3;n em nh&#xE9;&quot;</i><br>\r\n <br>\r\n   Con M v&#x1EEB;a n&#xF3;i n&#xF3; v&#x1EEB;a nh&#xEC;n v&#xE0;o g&#x1B0;&#x1A1;ng &#x111;&#xE1;nh son,n&#xF3; c&#xF2;n ch&#x1EB3;ng th&#xE8;m nh&#xEC;n v&#x1EC1; ph&#xED;a em.Em th&#xEC; c&#x169;ng k&#x1EC7; m&#x1EB9;,quen v&#x1EDB;i ki&#x1EC3;u c&#x1EE7;a n&#xF3; r&#x1ED3;i n&#xEA;n c&#x169;ng ch&#x1EB3;ng ngh&#x129; nhi&#x1EC1;u.Ch&#x1EC9; &#x111;i&#x1EC1;u duy nh&#x1EA5;t em th&#x1EA5;y l&#x1EA1; m&#xE0; &#x111;&#x1EBF;n gi&#x1EDD; em v&#x1EAB;n ch&#x1B0;a hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c l&#xE0; l&#x1EA7;n &#xE9;o n&#xE0;o &#x111;i bar v&#x1EC1; g&#x1EA7;n t&#x1EDB;i nh&#xE0; c&#x169;ng l&#xF4;i son ra &#x111;&#xE1;nh ,v&#x1EC1; th&#xEC; n&#x1EED;a &#x111;&#xEA;m n&#x1EED;a h&#xF4;m,c&#xF3; ai ng&#x1EAF;m &#x111;&#xE2;u m&#xE0; &#x111;&#xE1;nh l&#xE0;m &#xE9;o g&#xEC; nh&#x1EC9; =.=&quot;.Nhi&#x1EC1;u l&#xFA;c c&#x169;ng ngh&#x129; l&#xE0; m&#x1ED7;i ng&#x1B0;&#x1EDD;i &#x111;&#x1EC1;u c&#xF3; l&#xFA;c n&#xE0;y l&#xFA;c kia &quot; &#x111;i&#xEA;n &quot; 1 t&#xED; n&#xEA;n c&#xF3; th&#x1EC3; l&#xE0; b&#xEC;nh th&#x1B0;&#x1EDD;ng. Nh&#x1B0;ng ng&#x1EAB;m m&#x1ED9;t l&#xFA;c,suy &#x111;i t&#xED;nh l&#x1EA1;i em l&#x1EA1;i th&#x1EA5;y ko ph&#x1EA3;i,con M n&#xE0;y n&#xF3; c&#xF2;n &#x111;i&#xEA;n nhi&#x1EC1;u chuy&#x1EC7;n l&#x1EAF;m n&#xEA;n c&#x169;ng c&#xF3; b&#x1EA5;t &#x1ED5;n v&#x1EC1; t&#xE2;m th&#x1EA7;n c&#x169;ng n&#xEA;n..C&#x1EE9; ngh&#x129; th&#x1EBF; em l&#x1EA1;i th&#x1EA5;y h&#x1A1;i r&#xF9;ng m&#xEC;nh..+.+&#x110;&#xEA;m l&#x1EA1;nh,n&#x1EB1;m tr&#x1EB1;n tr&#x1ECD;c m&#xE3;i kh&#xF4;ng ng&#x1EE7; &#x111;&#x1B0;&#x1EE3;c.,quen th&#xF3;i &#x111;&#x1B0;a tay ra &#x111;&#x1EA7;u gi&#x1B0;&#x1EDD;ng v&#x1EDB;i l&#x1EA5;y bao  thu&#x1ED1;c m&#xE0; qu&#xEA;n m&#x1EA5;t thu&#x1ED1;c em h&#xFA;t h&#x1EBF;t t&#x1EEB; l&#xFA;c chi&#x1EC1;u,th&#x1EBF; l&#xE0; l&#x1EA1;i c&#xE0;ng kh&#xF3; ng&#x1EE7;.N&#x1EB1;m l&#x103;n l&#x1ED9;n m&#x1ED9;t l&#xFA;c th&#xEC; chu&#xF4;ng b&#xE1;o th&#x1EE9;c c&#x169;ng reo 6h,th&#x1EBF; l&#xE0; l&#x1EA1;i l&#x1EE5;c &#x111;&#x1EE5;c d&#x1EAD;y t&#x1EAF;m,m&#x1EB7;c qu&#x1EA7;n &#xE1;o chu&#x1EA9;n b&#x1ECB; qua &#x111;&#xF3;n n&#xF3;.<br>\r\n <br>\r\n   &#x110;&#x1B0;&#x1EDD;ng h&#xF4;m nay t&#x1EAF;c qu&#xE1;,ch&#x1EB3;ng hi&#x1EC3;u c&#xE1;i xe n&#xE0;o b&#x1ECB; ch&#x1EBF;t m&#xE0; c&#x1EE9; x&#x1EBF;p 1 h&#xE0;ng d&#xE0;i ch&#x1EDD; &#x111;&#x1EE3;i.C&#xE1;i th&#x1EB1;ng h&#x1EC1; &#x111;&#x1EC3; tr&#x1B0;&#x1EDB;c v&#xF4; l&#x103;ng th&#xEC; c&#x1EE9; c&#x1B0;&#x1EDD;i nh&#x1B0; ki&#x1EC3;u tr&#xEA;u ng&#x1B0;&#x1A1;i.&#x110;ang loay hoay bon chen th&#xEC; tr&#x1EDD;i b&#x1EAF;t &#x111;&#x1EA7;u &#x111;&#x1ED5; m&#x1B0;a,c&#x1EE9; t&#xED; t&#xE1;ch t&#x1EEB;ng h&#x1EA1;t r&#x1A1;i d&#x1EA7;n d&#x1EA7;n r&#x1ED3;i b&#x1EA5;t ch&#x1EE3;t r&#xE0;o m&#x1ED9;t c&#xE1;i,d&#xE2;n t&#xEC;nh &#x111;ang m&#x1EA3;i chen l&#x1EA5;n th&#xEC; cu&#x1ED1;ng cu&#x1ED3;ng b&#x1EAD;t c&#x1ED1;p l&#x1EA5;y &#xE1;o m&#x1B0;a m&#x1EB7;c,l&#xE0;m &#x111;&#x1B0;&#x1EDD;ng &#x111;&#xE3; t&#x1EAF;c nay c&#xF2;n t&#x1EAF;c h&#x1A1;n .Em ngh&#x129; trong &#x111;&#x1EA7;u &quot;<i> l&#x1EA1;i &#x111;&#x1EBF;n &#x111;&#xF3;n n&#xF3; mu&#x1ED9;n ki&#x1EC3;u n&#xE0;y th&#x1EC3; n&#xE0;o c&#x169;ng b&#x1ECB; nghe b&#xE0;i ca kh&#xF4;ng qu&#xEA;n r&#x1ED3;i </i>&quot;,v&#x1EEB;a m&#x1EDB;i d&#x1EE9;t suy ngh&#x129; th&#xEC; &#x111;i&#x1EC7;n tho&#x1EA1;i rung lu&#xF4;n : <br>\r\n <br>\r\n<i>&quot; &#xD4;ng t&#x1B0;&#x1EDB;ng &#x1EDF; &#x111;&#xE2;u &#x111;&#x1EA5;y,nhanh l&#xEA;n ,em h&#xF4;m nay c&#xF3; vi&#x1EC7;c g&#x1EA5;p &#x111;&#x1EA5;y.&quot;</i><br>\r\n <br>\r\n Nghe c&#xE1;i gi&#x1ECD;ng n&#xF3; g&#xE0;o qua &#x111;i&#x1EC7;n tho&#x1EA1;i l&#xE0;m em c&#x1EA3;m t&#x1B0;&#x1EDF;ng nh&#x1B0; &#x111;ang n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i r&#x1ED3;ng l&#x1EED;a,kh&#x1EE7;ng long hay c&#xE1;i g&#xEC; &#x111;&#x1EA1;i lo&#x1EA1;i hung d&#x1EEF; nh&#x1B0; v&#x1EAD;y.<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">Ch&#x1EB3;ng bi&#x1EBF;t bao gi&#x1EDD; n&#xF3; m&#x1EDB;i s&#x1EED;a &#x111;&#x1B0;&#x1EE3;c c&#xE1;i gi&#x1ECD;ng chua ngoa n&#xE0;y th&#xE0;nh c&#xE1;i gi&#x1ECD;ng d&#x1ECB;u d&#xE0;ng n&#x1EEF; t&#xED;nh,ch&#x1EE9; c&#x1EE9; &#x111;&#xE0; n&#xE0;y th&#xEC; ch&#x1EAF;c ch&#x1EB3;ng ma n&#xE0;o th&#xE8;m ng&#xF3; t&#x1EDB;i.@@ G&#xE0;o th&#xE9;t qua &#x111;i&#x1EC7;n tho&#x1EA1;i nh&#x1B0; ch&#xE1;y nh&#xE0; l&#xE0; th&#x1EBF;,v&#x1EAD;y m&#xE0; khi em &#x111;&#x1EBF;n &#x111;&#xF3;n n&#xF3; th&#xEC; nh&#xE1;y m&#xE1;y m&#xE3;i 4,5 l&#x1EA7;n,&#x111;&#x1EE3;i m&#x1ED9;t l&#xFA;c m&#x1EDB;i th&#x1EA5;y n&#xF3; b&#xF2; t&#x1EEB; c&#x1EA7;u thang xu&#x1ED1;ng.Nh&#xEC;n n&#xF3; v&#x1EEB;a b&#xF2; v&#x1EEB;a nh&#x1EAF;m m&#x1EAF;t l&#xE0; em bi&#x1EBF;t con n&#xE0;y n&#xF3; m&#x1EDB;i ng&#x1EE7; d&#x1EAD;y,chu&#x1EA9;n b&#x1ECB; v&#x1ED9;i,th&#x1EBF; m&#xE0; n&#xF3; h&#xF2; h&#xE9;t nh&#x1B0; &#x111;&#xFA;ng r&#x1ED3;i l&#xE0;m em xo&#x1EAF;n h&#x1EBF;t c&#x1EA3; ch&#xE2;n nh&#x1EA5;n ga t&#x1EDB;i ch&#x1ED7; n&#xF3;.<br>\r\n <br>\r\n<i>&quot; H&#xF4;m nay &#x111;i &#x111;&#xE2;u &#x111;&#xE2;y h&#x1EA3; s&#x1EBF;p? &quot;<br>\r\n <br>\r\n&quot; Anh ch&#x1EDF; em v&#xF2;ng qua RY mua t&#xED; &#x111;&#x1ED3;,r&#x1ED3;i em &#x111;i sinh nh&#x1EAD;t b&#x1EA1;n lu&#xF4;n.Chi&#x1EC1;u 4h qua &#x1