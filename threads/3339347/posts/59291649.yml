  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TigerBia\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMỗi cây mỗi hoa, mỗi nhà mỗi cảnh. Cuộc sống là muôn màu muôn vẻ... và không phải ai cũng nhận ra được điều đó  \r\n\r\nkể chuyện hay lắm bác. Tài viết văn này của bác còn hơn em. em 5điểm văn thì bác cũng 7 điểm. hehe. \r\n\r\nhóng clip anh vệ sĩ và cô chủ nhỏ. hehe đùa thôi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnhưng chả bao giờ thiếu màu đen bác ạ"
