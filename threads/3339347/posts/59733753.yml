  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ceballos124</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59718423#post59718423\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Tr&#xF2; kia l&#xE0; li&#xEA;ng m&#xE0; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">, ph&#x1EA3;n h&#x1ED3;i t&#xED;ch c&#x1EF1;c nh&#x1B0;ng m&#xE0; l&#xE2;u c&#xF3; chap m&#x1EDB;i qu&#xE1; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thanh ni&#xEA;n b&#x1ECB; ng&#xE1;o &#xE0;? Li&#xEA;ng n&#xE0;o t&#xED;nh &#x111;i&#x1EC3;m 10? Li&#xEA;ng cao l&#xE0; &#x111;i&#x1EC3;m l&#xE0; 9 r&#x1ED3;i! Vs l&#x1EA1;i li&#xEA;ng d&#xF9; cao &#x111;i&#x1EC3;m c&#x169;ng &#x111;&#x1EBF;u d&#xE1;m g&#xE1;y to nh&#x1B0; th&#x1EBF; tr&#x1EEB; khi bi&#x1EBF;t b&#xE0;i &#x111;&#x1ED1;i th&#x1EE7;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ceballos124\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrò kia là liêng mà , phản hồi tích cực nhưng mà lâu có chap mới quá \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanh niên bị ngáo à? Liêng nào tính điểm 10? Liêng cao là điểm là 9 rồi! Vs lại liêng dù cao điểm cũng đếu dám gáy to như thế trừ khi biết bài đối thủ."
