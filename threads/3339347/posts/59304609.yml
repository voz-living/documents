  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tl&#x1EA1;i h&#xF3;ng n&#xE0;o:<br>\r\n&#x111;ang m&#x1B0;a, b&#x1B0;&#x1EDB;c 1 m&#xEC;nh tr&#xEA;n con &#x111;&#x1B0;&#x1EDD;ng v&#x1EDB;i nh&#x1EEF;ng h&#xE0;ng c&#xE2;y &#x111;ang lung lay theo gi&#xF3;, nh&#x1B0; v&#x1B0;&#x1A1;n m&#xEC;nh ra h&#x1EE9;ng nh&#x1EEF;ng h&#x1EA1;t s&#x1EF1; s&#x1ED1;ng c&#x1EE7;a m&#xEC;nh. Nh&#x1EB9; nh&#xE0;ng l&#xF4;i chi&#x1EBF;c &#xE1;o m&#x1B0;a ra, ph&#x1EE7;i nh&#x1EB9; &#x111;&#x1EC3; gi&#x1EA5;u &#x111;i nh&#x1EEF;ng v&#x1EBF;t nh&#x103;n c&#xF2;n hi&#x1EC7;n h&#x1EEF;u, &#x111;&#x1EB7;t xu&#x1ED1;ng d&#xE3;y gh&#x1EBF; h&#xE0;ng xe bu&#xFD;t v&#xE0; t&#x1EEB; t&#x1EEB; &#x111;&#x1EB7;t m&#xF4;ng ng&#x1ED3;i h&#xF3;ng.\r\n\t\t"
  text: "lại hóng nào:\r\nđang mưa, bước 1 mình trên con đường với những hàng cây đang lung lay theo gió, như vươn mình ra hứng những hạt sự sống của mình. Nhẹ nhàng lôi chiếc áo mưa ra, phủi nhẹ để giấu đi những vết nhăn còn hiện hữu, đặt xuống dãy ghế hàng xe buýt và từ từ đặt mông ngồi hóng."
