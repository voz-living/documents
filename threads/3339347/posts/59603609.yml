  text: "Thủ Đức - TP. Hồ Chí Minh - Việt Nam hóng past mới ! ! !\r\nphản hồi tích cực ực ực ực ực....................\r\nĐêm qua mới có thời gian đọc hết! thích nhất 2 câu \r\n\" tiền đôi khi nó quan trọng,mày có thể phấn đấu cả cuộc đời vì nó,nhưng về sau, khi mà có tuổi mày mới hiểu là gia đình mới là cái quan trọng nhất.Anh đã từng gặp nhiều người giàu,có địa vị trong xã hội,chưa thấy mấy ai trong số họ có gia đình hạnh phúc đâu,hết chồng ăn nem rồi vợ lại ăn chả,nếu ko phải 2 vợ chồng thì các con hư..Nó như là cái bập bênh ấy,mày phấn đấu nhiều tiền, đặt một bên bập bênh trĩu nặng xuống thì bên kia sẽ đẩy lên khỏi cái thăng bằng nó vốn có,và ngược lại nếu mày chỉ nằm nhà chơi ko kiếm tiền thì cái bập bênh nó cũng bị lệch. Chỉ khi nào mày hiểu được phải hài hòa hai thứ thì cái bập bênh mới thăng bằng được. Cuộc sống nó cũng vậy thôi nếu mày biết cách cân bằng nó thì anh chắc chắn mày sẽ hạnh phúc chẳng phải lo nghĩ gì cả \"\r\n\"Mỗi người có 1 cuộc sống khác nhau,nhưng trên hơn hết chúng ta đều cùng là con người.Đừng nghĩ những người làm cave,hay bán rong,bán bánh mỳ..vv họ rẻ mạt,đôi khi trong đó chất chứa cả những ước mơ,những nỗi niềm từ những vùng quê nghèo bon chen lên thành phố kiếm sống.Có ra ngoài tiếp xúc nhiều mới hiểu được là có những người khổ hơn mình nhiều.\""
