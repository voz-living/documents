  html: "\r\n\t\t\t\r\n\t\t\t<b><font size=\"5\">Ph&#x1EA7;n 7 : Tr&#x1EAF;ng v&#xE0; &#x110;en</font></b><br>\r\nCu&#x1ED9;c s&#x1ED1;ng &#x1EDF; trong club v&#xE0; b&#xEA;n ngo&#xE0;i club lu&#xF4;n tr&#xE1;i ng&#x1B0;&#x1EE3;c nhau. N&#xF3; nh&#x1B0; m&#x1ED9;t m&#x1EB7;t s&#xE1;ng,t&#x1ED1;i ph&#x1EA3;n &#xE1;nh ch&#xE2;n th&#x1EF1;c nh&#x1EA5;t nh&#x1EEF;ng g&#xEC; &#x111;&#x1ED1;i ngh&#x1ECB;ch c&#x1EE7;a x&#xE3; h&#x1ED9;i. K&#x1EBB; gi&#xE0;u,ng&#x1B0;&#x1EDD;i ngh&#xE8;o,tr&#x1ED9;m c&#x1EAF;p,cave.. cho &#x111;&#x1EBF;n nh&#x1EEF;ng t&#x1EA7;ng l&#x1EDB;p d&#x1B0;&#x1EDB;i &#x111;&#xE1;y nh&#x1B0; l&#xE0; ma c&#xF4;, b&#xE1;n thu&#x1ED1;c..vv &#x111;&#x1EC1;u xu&#x1EA5;t hi&#x1EC7;n &#x1EDF; tr&#x1B0;&#x1EDB;c v&#xE0; sau hai b&#xEA;n c&#xE1;nh c&#x1EED;a c&#x1EE7;a club. &#x110;a ph&#x1EA7;n c&#xF3; th&#x1EC3; c&#xE1;c b&#xE1;c &#x111;i club kh&#xF4;ng ai &#x111;&#x1EC3; &#xFD;,nh&#x1B0;ng h&#x1ECD; v&#x1EAB;n &#x1EDF; &#x111;&#xF3; h&#xE0;ng ng&#xE0;y,v&#x1EAB;n hi&#x1EC7;n di&#x1EC7;n h&#xE0;ng &#x111;&#xEA;m.,nh&#x1B0; l&#xE0; m&#x1ED9;t minh ch&#x1EE9;ng &#x111;&#x1EC3; ch&#x1EE9;ng t&#x1ECF; m&#x1ED9;t &#x111;i&#x1EC1;u l&#xE0; &quot;<i> &#x110;&#x1EDD;i kh&#xF4;ng nh&#x1B0; nh&#x1EEF;ng g&#xEC; ta ngh&#x129;</i> &quot;, v&#xE0; khi ra ngo&#xE0;i l&#x103;n l&#x1ED9;n &#x111;&#x1EC3; ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1ED3;ng ti&#x1EC1;n c&#xE1;c b&#xE1;c m&#x1EDB;i bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c r&#x1EB1;ng c&#xF3; nhi&#x1EC1;u th&#x1EE9; kh&#xF4;ng d&#x1EC5; d&#xE0;ng c&#xF3; &#x111;&#x1B0;&#x1EE3;c,&#x111;&#xF4;i khi &#x111;&#x1EC3; c&#xF3; &#x111;&#x1B0;&#x1EE3;c n&#xF3;,c&#xE1;c b&#xE1;c c&#xF3; th&#x1EC3; s&#x1EBD; ph&#x1EA3;i &#x111;&#xE1;nh &#x111;&#x1ED5;i tu&#x1ED5;i tr&#x1EBB;,ho&#xE0;i b&#xE3;o,&#x111;am m&#xEA; cho &#x111;&#x1EBF;n nh&#x1EEF;ng &#x111;i&#x1EC1;u t&#xE0;n kh&#x1ED1;c h&#x1A1;n nh&#x1B0; th&#x1EC3; x&#xE1;c,tinh th&#x1EA7;n..th&#x1EAD;m ch&#xED; c&#x1EA3; m&#x1EA1;ng s&#x1ED1;ng. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\nEm th&#xEC; th&#xED;ch c&#xE1;i c&#x1EA3;m gi&#xE1;c  ng&#x1ED3;i h&#xFA;t thu&#x1ED1;c ng&#x1EAF;m c&#x1EA3;nh &#x111;&#x1B0;&#x1EDD;ng ph&#x1ED1; l&#xFA;c v&#x1EC1; &#x111;&#xEA;m,nh&#x1EA5;t l&#xE0; khi tr&#x1EDD;i m&#x1B0;a n&#x1EEF;a.Ch&#x1EB3;ng hi&#x1EC3;u sao n&#xF3; lu&#xF4;n &#x111;em l&#x1EA1;i cho em c&#x1EA3;m gi&#xE1;c &#x111;&#x1EB7;c bi&#x1EC7;t,nh&#x1B0; &#x111;&#x1B0;&#x1EE3;c s&#x1ED1;ng th&#x1EAD;t v&#x1EDB;i b&#x1EA3;n th&#xE2;n m&#xEC;nh.,c&#x169;ng t&#x1EEB; th&#xF3;i quen &#x111;&#xF3; em c&#x169;ng &#x111;&#x1B0;&#x1EE3;c ch&#x1EE9;ng ki&#x1EBF;n nh&#x1EEF;ng &#x111;i&#x1EC1;u tr&#x1EAF;ng &#x111;en c&#x1EE7;a x&#xE3; h&#x1ED9;i,nh&#x1EEF;ng m&#xE0;u s&#x1EAF;c c&#x1EE7;a cu&#x1ED9;c s&#x1ED1;ng. &#x110;&#xF4;i khi ngh&#x129; l&#x1EA1;i th&#x1EA5;y c&#xE1;i ngh&#x1EC1; n&#xE0;y c&#x169;ng c&#xF3; c&#xE1;i hay,c&#x169;ng nh&#x1EDD; n&#xF3; m&#xE0; bi&#x1EBF;t &#x111;&#x1EDD;i l&#xE0; c&#xE1;i g&#xEC;,ng&#x1B0;&#x1EDD;i l&#xE0; nh&#x1B0; th&#x1EBF; n&#xE0;o v&#xE0; x&#xE3; h&#x1ED9;i s&#x1ED1;ng ra sao. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> Th&#x1EBF; n&#xEA;n &#x111;&#xF4;i l&#xFA;c em c&#x169;ng d&#x1EB7;n l&#xF2;ng m&#xEC;nh l&#xE0; b&#x1ECF; vi&#x1EC7;c m&#xE0; ch&#x1EB3;ng th&#x1EC3; n&#xE0;o b&#x1ECF; &#x111;&#x1B0;&#x1EE3;c.C&#x1EE9; h&#x1EBF;t ng&#xE0;y n&#xE0;y qua ng&#xE0;y kh&#xE1;c g&#x1EAF;n b&#xF3; v&#x1EDB;i n&#xF3;,d&#x1EA7;n d&#xE0; th&#xE0;nh th&#xF3;i quen l&#xFA;c n&#xE0;o kh&#xF4;ng hay.<br>\r\nM&#x1ED9;t h&#xF4;m,em &#x111;&#x1B0;a con M l&#xEA;n club mu&#x1ED9;n h&#x1A1;n m&#x1ECD;i ng&#xE0;y th&#x1B0;&#x1EDD;ng l&#x1EC7;.,g&#x1EA7;n 1h s&#xE1;ng m&#x1EDB;i &#x111;&#x1B0;a n&#xF3; l&#xEA;n &#x111;&#x1EA5;y. Con M th&#xEC; m&#x1EDB;i &#x1ED1;m d&#x1EAD;y,nh&#x1B0;ng n&#x1EC3; con b&#x1EA1;n t&#x1ED5; ch&#x1EE9;c sinh nh&#x1EAD;t h&#xF4;m &#x111;&#xF3; n&#xEA;n v&#x1EAB;n c&#x1ED1; g&#x1B0;&#x1EE3;ng d&#x1EAD;y &#x111;i <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">. Em khuy&#xEA;n  n&#xF3; <br>\r\n&quot; <i>&#x1EDE; nh&#xE0; &#x111;i cho &#x111;&#x1EE1; m&#x1EC7;t,&#x111;ang &#x1ED1;m m&#xE0; c&#x1ED1; l&#x1EBF;t &#x111;i l&#xE0;m </i>g&#xEC; &quot;<br>\r\nM&#xE0; n&#xF3; ch&#x1EB3;ng ch&#x1ECB;u nghe,c&#x1EE9; &#x111;&#x1EC3; ngo&#xE0;i tai nh&#x1B0; n&#x1B0;&#x1EDB;c &#x111;&#x1ED5; &#x111;&#x1EA7;u v&#x1ECB;t. Em h&#xF4;m &#x111;&#xF3; th&#x1EA5;y con M ng&#x1B0;&#x1EDD;i v&#x1EAB;n s&#x1ED1;t n&#xEA;n ko y&#xEA;n t&#xE2;m,&#x111;&#xE0;nh &#x111;i v&#xE0;o c&#xF9;ng n&#xF3;,s&#x1EE3; nh&#x1EE1; x&#x1EA3;y ra chuy&#x1EC7;n g&#xEC; .Con M th&#x1EA5;y em v&#xE0;o club c&#xF9;ng n&#xF3; th&#xEC; ra v&#x1EBB; vui l&#x1EAF;m,c&#x1EE9; t&#xED; ta t&#xED; t&#x1EDF;n,c&#x1B0;&#x1EDD;i toe to&#xE9;t v&#x1EDB;i em.  Tr&#xF4;ng con M n&#xF3; c&#x1B0;&#x1EDD;i m&#xE0; em v&#x1EEB;a b&#x1B0;&#x1EDB;c &#x111;i v&#x1EEB;a th&#x1EA7;m ngh&#x129; b&#x1EF1;c t&#x1EE9;c n&#xF3; &quot; <i>&#x111;&#xFA;ng l&#xE0; h&#xE2;m,d&#x1EDF; h&#x1A1;i</i>i &quot; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> <br>\r\nL&#xEA;n club h&#xF4;m &#x111;&#xF3;,th&#xEC; con b&#x1EA1;n con M thu&#xEA; h&#x1EB3;n 7 b&#xE0;n li&#xEA;n ti&#x1EBF;p cho b&#x1ECD;n b&#x1EA1;n n&#xF3; c&#x1EA3; con M. &#xC0;h,m&#xE0; qu&#xEA;n n&#xF3;i s&#x1A1; qua v&#x1EC1; nh&#xE0; con b&#x1EA1;n con M cho c&#xE1;c b&#xE1;c nghe,con n&#xE0;y nh&#xE0; kh&#xF4;ng g&#x1ECD;i l&#xE0; gi&#xE0;u b&#xEC;nh th&#x1B0;&#x1EDD;ng &#x111;&#xE2;u m&#xE0; l&#xE0; gi&#xE0;u vl c&#xE1;c b&#xE1;c &#x1EA1;h. N&#xF3; c&#x169;ng &#x111;i v&#x1EDB;i con M m&#x1EA5;y l&#x1EA7;n,em nghe con M k&#x1EC3; n&#x1EBF;u t&#xED;nh s&#x1ED1; nh&#xE0; &#x1EDF; HN n&#xE0;y th&#xEC; ch&#x1EAF;c b&#x1ED1; con kia &#x111;&#x1B0;&#x1EE3;c 10 ph&#x1EA7;n,b&#x1ED1; con M ch&#x1EC9; &#x111;&#x1B0;&#x1EE3;c c&#xF3; 2 th&#xF4;i <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">. Con n&#xE0;y c&#xF3; t&#x1EAD;n 3 v&#x1EC7; s&#x129; ri&#xEA;ng gi&#x1ED1;ng nh&#x1B0; em. &#x110;&#x1EE3;t l&#xE2;u l&#xE2;u em c&#x169;ng &#x1EDF; ngo&#xE0;i h&#xFA;t thu&#x1ED1;c n&#xF3;i chuy&#x1EC7;n m&#x1ED9;t th&#x1EB1;ng,nghe n&#xF3; k&#x1EC3; th&#xE1;ng n&#xF3; &#x111;&#x1B0;&#x1EE3;c b&#x1ED1; con kia tr&#x1EA3; cho l&#xE0; 3k $, nghe xong em tr&#x1ED1; m&#x1EAF;t nh&#xEC;n <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. Ban &#x111;&#x1EA7;u &#xE9;o tin l&#xE0; th&#x1EAD;t v&#xEC; ngh&#x129; th&#x1EB1;ng &#xF4;n n&#xE0;y ch&#x1EAF;c th&#x1EA5;y em gi&#x1ED1;ng g&#xE0; n&#xEA;n ch&#xE9;m gi&#xF3;,v&#x1EC1; sau n&#xF3; cho em xem c&#xE1;i tin nh&#x1EAF;n chuy&#x1EC3;n kho&#x1EA3;n h&#xE0;ng th&#xE1;ng v&#xE0;o th&#x1EBB; c&#x1EE7;a n&#xF3;,em m&#x1EDB;i h&#xE1; h&#x1ED1;c m&#x1ED3;m <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">,<br>\r\n&#x110;m b&#xEA;n &#x111;&#x1EA5;y l&#x1EA1;i c&#xF2;n ch&#x1A1;i tr&#xF2; chuy&#x1EC3;n kho&#x1EA3;n chuy&#xEA;n nghi&#x1EC7;p qu&#xE1;,ch&#x1EA3; b&#xF9; cho b&#xEA;n em,b&#x1ED1; con M c&#x1EE9; ti&#x1EC1;n t&#x1B0;&#x1A1;i th&#xF3;c th&#x1EAD;t &#x111;&#x1B0;a , em c&#x1EA7;m m&#xE0; l&#x1EA7;n n&#xE0;o c&#x169;ng x&#xFA;c &#x111;&#x1ED9;ng sung s&#x1B0;&#x1EDB;ng ch&#x1EA3;y c&#x1EA3; n&#x1B0;&#x1EDB;c m&#x1EAF;t <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nV&#xE0;o trong club h&#xF4;m sinh nh&#x1EAD;t con b&#x1EA1;n con M(G&#x1ECD;i t&#x1EAF;t l&#xE0; con Q.A nh&#xE9; c&#xE1;c b&#xE1;c ), em m&#x1EDB;i th&#x1EA5;y m&#x1EA5;y con ti&#x1EC3;u th&#x1B0; &#x111;&#x1ED1;t ti&#x1EC1;n nh&#x1B0; th&#x1EBF; n&#xE0;o. &#x110;a ph&#x1EA7;n 20% c&#xE1;i club &#x111;&#x1EA5;y l&#xE0; b&#x1EA1;n con Q.A,nhi&#x1