  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>daogiahieu_voz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61221532#post61221532\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#xE0;o c&#xE1;c b&#x1EA1;n, m&#xEC;nh l&#xE0; M &#x111;&#xE2;y, anh Bob &#x111;ang b&#x1ECB; &#x1ED1;m r&#x1ED3;i n&#xEA;n kh&#xF4;ng l&#xEA;n vi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c<br>\r\nm&#xEC;nh c&#x169;ng &#x111;ang theo d&#xF5;i truy&#x1EC7;n c&#x1EE7;a anh &#x1EA5;y, n&#x1EBF;u anh vi&#x1EBF;t lung tung th&#xEC; bi&#x1EBF;t tay m&#xEC;nh lu&#xF4;n <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nm&#xEC;nh kh&#xF4;ng c&#xF3; nick &#x1EDF; di&#x1EC5;n &#x111;&#xE0;n n&#xE0;y n&#xEA;n m&#x1B0;&#x1EE3;n t&#x1EA1;m nick &#x111;&#x1EE9;a b&#x1EA1;n m&#xEC;nh th&#xF4;i, ch&#xE0;o c&#xE1;c b&#x1EA1;n nha.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x102;n th&#xEA;m nhi&#x1EC1;u I-&#x1ED1;t &#x111;i em &#x1A1;i <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
