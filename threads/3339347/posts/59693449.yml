  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by baresi06\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐọc đang hay thì có mấy thằng cứ vào xin với chả share, đm các bạn, muốn ngắm gái như em M thì tối tối xách d*i lên club mà ngắm, nhớ dắt theo tiền nhé, bao nhiêu em cũng có, để cho thớt viết truyện.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n muốn chủ thớt drop hay sao cứ thích ngắm em M. Nói cho cùng thì bí mật nó mới thú chứ các bạn đưa ảnh với FB em ấy lên còn gì là hứng nữa"
