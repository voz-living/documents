  html: "\r\n\t\t\t\r\n\t\t\td&#x1EF1; l&#xE0; em M c&#x169;ng c&#xF3; t&#xEC;nh c&#x1EA3;m v&#x1EDB;i th&#xED;m &#x111;&#x1EA5;y, nh&#x1B0;ng ca n&#xE0;y ch&#x1EAF;c c&#x169;ng kh&#xF3;, d&#x1EF1; l&#xE0; em n&#xF3; c&#x169;ng th&#x1EA5;y th&#x1EBF;, v&#xEC; ho&#xE0;n c&#x1EA3;nh 2 b&#xEA;n qu&#xE1; kh&#xE1;c bi&#x1EC7;t v&#xE0; &#x111;&#xE2;y kh&#xF4;ng ph&#x1EA3;i l&#xE0; HQ.<br>\r\nG&#xEC; ch&#x1EE9; con g&#xE1;i n&#xF3; kh&#xF4;ng t&#x1ED1;t &#x111;&#x1EBF;n m&#x1EE9;c t&#x1EF1; nhi&#xEA;n &#x111;&#x1EBF;n n&#x1EA5;u ch&#xE1;o cho m&#xEC;nh &#x103;n khi bi&#x1EBF;t m&#xEC;nh &#x1ED1;m &#x111;&#xE2;u th&#x1EDB;t &#x1EA1;. C&#x1EE9; cho l&#xE0; em n&#xF3; quan t&#xE2;m th&#x1EDB;t v&#xEC; th&#x1EDB;t hay b&#x1EA3;o v&#x1EC7; n&#xF3;, v&#xE0; th&#x1EDB;t &#x1EDF; 1 m&#xEC;nh n&#xEA;n &#x1ED1;m k c&#xF3; ai ch&#x103;m s&#xF3;c, th&#xEC; n&#x1EBF;u n&#xF3; ch&#x1EC9; coi th&#x1EDB;t l&#xE0; v&#x1EC7; s&#x129; b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xEC; n&#xF3; c&#xF9;ng l&#x1EAF;m c&#x169;ng ch&#x1EC9; l&#xE0; &#x111;&#x1EBF;n th&#x103;m v&#xE0; mua cho c&#xE1;i g&#xEC; &#x111;&#xF3; &#x111;&#x1EC3; th&#x1EDB;t &#x103;n. Ch&#x1EE9; 1 khi con g&#xE1;i m&#xE0; n&#x1EA5;u cho m&#xEC;nh c&#xE1;i g&#xEC; &#x111;&#xF3; th&#xEC; ch&#x1EE9;ng t&#x1ECF; c&#xF4; ta c&#xF3; t&#xEC;nh c&#x1EA3;m v&#x1EDB;i m&#xEC;nh.<br>\r\ng&#x1EA5;u em t&#x1EEB;ng n&#xF3;i l&#xE0; khi n&#xE0;o kh&#xF4;ng mu&#x1ED1;n n&#x1EA5;u g&#xEC; cho e &#x103;n n&#x1EEF;a th&#xEC; c&#x169;ng l&#xE0; l&#xFA;c kh&#xF4;ng c&#xF2;n t&#xEC;nh c&#x1EA3;m g&#xEC; v&#x1EDB;i e\r\n\t\t"
  text: "dự là em M cũng có tình cảm với thím đấy, nhưng ca này chắc cũng khó, dự là em nó cũng thấy thế, vì hoàn cảnh 2 bên quá khác biệt và đây không phải là HQ.\r\nGì chứ con gái nó không tốt đến mức tự nhiên đến nấu cháo cho mình ăn khi biết mình ốm đâu thớt ạ. Cứ cho là em nó quan tâm thớt vì thớt hay bảo vệ nó, và thớt ở 1 mình nên ốm k có ai chăm sóc, thì nếu nó chỉ coi thớt là vệ sĩ bình thường thì nó cùng lắm cũng chỉ là đến thăm và mua cho cái gì đó để thớt ăn. Chứ 1 khi con gái mà nấu cho mình cái gì đó thì chứng tỏ cô ta có tình cảm với mình.\r\ngấu em từng nói là khi nào không muốn nấu gì cho e ăn nữa thì cũng là lúc không còn tình cảm gì với e"
