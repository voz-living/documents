  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59329658#post59329658\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"5\"><b><i>Part 3 DROP - C&#xF4; ch&#x1EE7; </i></b></font><br>\r\n<br>\r\nV&#xEC; nhi&#x1EC1;u b&#xE1;c g&#xF3;p &#xFD; &#x111;&#x1B0;a &#xFD; ki&#x1EBF;n l&#xE0; ko n&#xEA;n &#x111;&#x1EC3; t&#xEA;n con b&#xE9; l&#xE0; &quot; <i>con b&#xE9; em v&#x1EC7; s&#x129;</i> &quot; v&#xEC; n&#xF3; d&#xE0;i d&#xF2;ng qu&#xE1;, n&#xEA;n em quy&#x1EBF;t &#x111;&#x1ECB;nh g&#x1ECD;i t&#x1EAF;t t&#xEA;n n&#xF3; b&#x1EB1;ng m&#x1ED9;t t&#x1EEB; trong t&#xEA;n c&#x1EE7;a n&#xF3; l&#xE0; M,v&#xEC; th&#x1EBF; n&#xEA;n t&#x1EEB; gi&#x1EDD; em g&#x1ECD;i l&#xE0; con M th&#xEC; c&#xE1;c b&#xE1;c t&#x1EF1; hi&#x1EC3;u &#x111;&#xF3; ch&#xED;nh l&#xE0; &quot; <i>con b&#xE9; em &#x111;ang b&#x1EA3;o v&#x1EC7; </i>&quot; nh&#xE9;<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nM&#x1ED9;t s&#x1ED1; b&#xE1;c &#x111;&#xE3; h&#x1ECF;i trong topic l&#xE0; &quot; v&#xEC; sao ko th&#x1EA5;y em n&#xF3; &#x111;i h&#x1ECD;c m&#xE0; ch&#x1EC9; c&#xF3; bar,club su&#x1ED1;t ng&#xE0;y &quot; th&#xEC; em c&#x169;ng tr&#x1EA3; l&#x1EDD;i c&#xE1;c b&#xE1;c l&#xE0; b&#x1ED1; con M n&#xE0;y thu&#x1ED9;c h&#xE0;ng r&#x1EA5;t gi&#xE0;u v&#xE0; quen &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u gi&#xE1;m &#x111;&#x1ED1;c,l&#xE3;nh &#x111;&#x1EA1;o l&#xE0;m cho c&#xE1;c ban ngh&#xE0;nh c&#xE1;c nhau<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> th&#x1EBF; n&#xEA;n ngay c&#x1EA3; vi&#x1EC7;c n&#xF3; h&#x1ECD;c l&#xEA;n &#x110;h em ngh&#x129; ch&#x1B0;a ch&#x1EAF;c &#x111;&#xE3; l&#xE0; th&#x1EF1;c l&#x1EF1;c c&#x1EE7;a n&#xF3;,&#x111;&#x1ED1;i v&#x1EDB;i m&#x1EA5;y &#x111;&#x1EE9;a ti&#x1EC3;u th&#x1B0; th&#x1EBF; n&#xE0;y n&#x1EBF;u  &#x111;&#xE3; ngh&#x129; &#x111;&#x1EBF;n h&#x1ECD;c th&#xEC; ch&#x1EAF;c em c&#x169;ng &#x111;&#x1EE1; kh&#x1ED5;,m&#xE0; c&#x169;ng ch&#x1EB3;ng c&#xF3; chuy&#x1EC7;n m&#xE0; k&#x1EC3; cho c&#xE1;c b&#xE1;c nghe. <br>\r\nT&#x1EEB; n&#x103;m c&#x1EA5;p 3 n&#xF3; &#x111;&#xE3; n&#x1ED5;i ti&#x1EBF;ng v&#x1EC1; &#x111;&#x1ED9; &#x103;n ch&#x1A1;i nh&#x1EA3;y m&#xFA;a r&#x1ED3;i,b&#x1ED1; n&#xF3; &#x111;i su&#x1ED1;t n&#xEA;n ch&#x1EB3;ng ai qu&#x1EA3;n n&#xF3; c&#x1EA3;,b&#xE0; gi&#xFA;p vi&#x1EC7;c th&#xEC; c&#x169;ng gi&#xE0; r&#x1ED3;i,l&#x1EDB; ph&#x1EDB; n&#xF3; &#x111;u&#x1ED5;i th&#x1EB3;ng c&#x1ED5; &#x1EA5;y ch&#x1EE9; m&#xE0; d&#xE1;m ho he <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">,th&#x1EBF; m&#xE0; t&#x1EEB; h&#x1ED3;i em l&#xE0;m v&#x1EC7; s&#x129; cho n&#xF3;,theo nh&#x1EAD;n x&#xE9;t kh&#xE1;ch quan c&#x1EE7;a n&#xF3; trong m&#x1ED9;t l&#x1EA7;n &#x111;ang ph&#xEA; th&#xEC; n&#xF3; b&#x1EA3;o em l&#xE0; ng&#x1B0;&#x1EDD;i &#x111;&#x1EA7;u ti&#xEA;n ko nghe l&#x1EDD;i n&#xF3;,b&#x1EAD;t n&#xF3; c&#xE1;c ki&#x1EC3;u <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\nT&#xED;nh n&#xF3; th&#x1EBF; th&#xF4;i ch&#x1EE9; &#x111;&#xF4;i l&#xFA;c em ngh&#x129; c&#x169;ng th&#x1B0;&#x1A1;ng con M,c&#x169;ng t&#x1EA1;i n&#xF3; t&#x1EEB; b&#xE9; &#x111;&#xE3; ko &#x111;&#x1B0;&#x1EE3;c ai d&#x1EA1;y d&#x1ED7; n&#xEA;n m&#x1EDB;i nh&#x1B0; th&#x1EBF; n&#xE0;y.&#x110;&#xF4;i khi em tuy l&#xE0; c&#xF3; s&#x1EE3; n&#xF3; v&#x1EC1; m&#xE1;ch l&#x1EBB;o b&#x1ED1; n&#xF3; tr&#x1EEB; l&#x1B0;&#x1A1;ng em th&#x1EAD;t nh&#x1B0;ng n&#x1EBF;u n&#xF3; l&#xE0;m qu&#xE1; l&#xEA;n th&#xEC; em c&#x169;ng ko nh&#x1ECB;n &#x111;&#x1B0;&#x1EE3;c,nh&#x1B0; th&#x1EA7;y d&#x1EA1;y v&#xF5; c&#x1EE7;a em b&#x1EA3;o &quot; <i>nh&#x1ECB;n &#x111;&#x1B0;&#x1EE3;c c&#xE1;i g&#xEC; th&#xEC; nh&#x1ECB;n </i>&quot;..em c&#x169;ng c&#x1ED1; g&#x1EAF;ng  m&#xE0; &#x111;&#xF4;i khi v&#x1EAB;n ph&#x1EA1;m ph&#x1EA3;i sai l&#x1EA7;m <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nTuy em v&#x1EDB;i n&#xF3; su&#x1ED1;t ng&#xE0;y &#x111;i c&#xF9;ng nhau,nh&#x1B0;ng n&#x1EBF;u m&#xE0; t&#xE2;m s&#x1EF1; n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i nhau ch&#x1EAF;c c&#x169;ng ch&#x1EC9; &#x111;&#x1B0;&#x1EE3;c &#x111;&#xF4;i ba l&#x1EA7;n.L&#x1EA7;n m&#xE0; em nh&#x1EDB; nh&#x1EA5;t &#x111;&#xF3; l&#xE0; v&#xE0;o h&#xF4;m sinh nh&#x1EAD;t em,&#x111;&#x1EBF;n ngay c&#x1EA3; b&#x1EA3;n th&#xE2;n em &#x111;&#xF4;i khi c&#x169;ng ko nh&#x1EDB; l&#xE0; sinh nh&#x1EAD;t m&#xEC;nh n&#x1EEF;a.B&#x1EA1;n b&#xE8; c&#x169;ng ch&#x1EB3;ng c&#xF3; ai &#x111;&#x1EC3; m&#xE0; ch&#x1A1;i,ng&#x1B0;&#x1EDD;i y&#xEA;u th&#xEC; c&#x169;ng ch&#x1EB3;ng c&#xF3; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">..th&#x1EBF; m&#xE0; n&#xF3; nh&#x1EDB;, n&#xF3; k&#xE9;o em ra qu&#xE1;n &#x103;n t&#x1EB7;ng qu&#xE0;, ch&#xFA;c m&#x1EEB;ng sinh nh&#x1EAD;t em.<br>\r\nBan &#x111;&#x1EA7;u em ch&#x1EC9; ngh&#x129; n&#xF3; tr&#xEA;u &#x111;&#xF9;a g&#xEC; m&#xEC;nh th&#xF4;i ch&#x1EE9; th&#x1EAD;t s&#x1EF1; em c&#x169;ng ko ng&#x1EDD; t&#x1EDB;i chuy&#x1EC7;n n&#xF3; t&#x1EB7;ng qua sinh nh&#x1EAD;t m&#xEC;nh &#x111;&#xE2;u <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> v&#x1EC1; sau n&#xF3; &#x111;&#x1B0;a em c&#x169;ng b&#x1EA5;t ng&#x1EDD; ph&#x1EBF;t,<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">c&#x169;ng th&#x1EA5;y con n&#xE0;y n&#xF3; s&#x1ED1;ng c&#x169;ng t&#xEC;nh c&#x1EA3;m &#x111;&#x1EA5;y ch&#x1EE9;,tuy &#x103;n ch&#x1A1;i sa &#x111;&#x1ECD;a nh&#x1B0;ng ko ph&#x1EA3;i n&#xF3; l&#xE0; &#x111;&#x1EE9;a ko bi&#x1EBF;t ngh&#x129; cho ng&#x1B0;&#x1EDD;i kh&#xE1;c.<br>\r\nEm v&#x1EDB;i n&#xF3; ng&#x1ED3;i v&#x1EDB;i nhau h&#xF4;m &#x111;&#x1EA5;y c&#x169;ng l&#xE0; l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n em u&#x1ED1;ng r&#x1B0;&#x1EE3;u v&#x1EDB;i n&#xF3;,nghe n&#xF3; k&#x1EC3; chuy&#x1EC7;n t&#x1EEB; h&#x1ED3;i c&#xF2;n b&#xE9; s&#x1ED1;ng cu&#x1ED9;c s&#x1ED1;ng nh&#x1B0; th&#x1EBF; n&#xE0;o cho &#x111;&#x1EBF;n khi n&#xF3; l&#x1EDB;n.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">N&#xF3; b&#x1EA3;o t&#x1EEB; b&#xE9; tuy cu&#x1ED9;c s&#x1ED1;ng v&#x1EAD;t ch&#x1EA5;t c&#x1EE7;a n&#xF3; &#x111;&#x1EA7;y &#x111;&#x1EE7; th&#x1EAD;t nh&#x1B0;ng n&#xF3; v&#x1EAB;n &#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t l&#x1EA7;n b&#x1ED1; m&#x1EB9; &#x111;&#xF3;n n&#xF3; &#x111;&#x1B0;a n&#xF3; v&#x1EC1; nh&#xE0;,nh&#x1B0;ng ch&#x1EB3;ng bao gi&#x1EDD; c&#xF3; chuy&#x1EC7;n &#x111;&#x1EA5;y x&#x1EA3;y ra c&#x1EA3;,v&#x1EC1; sau khi v&#xE0;o h&#x1ECD;c c&#x1EA5;p 2,th&#x1EC9;nh tho&#x1EA3;ng n&#xF3; v&#x1EAB;n b&#x1ECB; b&#x1ECD;n b&#x1EA1;n tr&#xEA;u l&#xE0; &#x111;&#x1EE9;a ko c&#xF3; b&#x1ED1; m&#x1EB9;..<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nL&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n n&#xF3; c&#xF2;n lao v&#xE0;o &#x111;&#xE1;nh nhau v&#x1EDB;i b&#x1ECD;n kia nh&#x1B0;ng v&#x1EC1; sau th&#xEC; nghe quen d&#x1EA7;n,c&#x169;ng ch&#x1EB3;ng quan t&#xE2;m nhi&#x1EC1;u &#x111;&#x1EBF;n &#x111;i&#x1EC1;u &#x111;&#xF3; n&#x1EEF;a.Sang n&#x103;m c&#x1EA5;p 3 th&#xEC; b&#x1EAF;t &#x111;&#x1EA7;u s&#x1ED1;ng bu&#xF4;ng th&#x1EA3; trong v&#x1EAD;t ch&#x1EA5;t,c&#x169;ng &#x111;&#xE3; t&#x1EEB;ng c&#xF3; th&#x1EDD;i k&#xEC; n&#xF3; ti&#xEA;u ti&#x1EC1;n r&#x1ED3;i &#x103;n ch&#x1A1;i b&#x1ECB; HS b&#x1EAF;t t&#x1EA1;m giam m&#x1EA5;y ng&#xE0;y,c&#x169;ng ch&#x1EC9; mong b&#x1ED1; quan t&#xE2;m &#x111;&#x1EBF;n n&#xF3;,nh&#x1B0;ng ch&#x1EB3;ng bao gi&#x1EDD; n&#xF3; &#x111;&#x1B0;&#x1EE3;c nh&#x1B0; &#xFD; .C&#x1EE9; b&#x1ECB; b&#x1EAF;t d&#x103;m ba ng&#xE0;y l&#xE0; l&#x1EA1;i &#x111;&#x1B0;&#x1EE3;c b&#xE0; gi&#xFA;p vi&#x1EC7;c &#x111;&#x1EBF;n &#x111;&#xF3;n v&#x1EC1; nh&#xE0;.Em quay sang h&#x1ECF;i n&#xF3; :<br>\r\n&quot; <i>Th&#x1EBF; t&#x1EEB; b&#xE9; &#x111;&#x1EBF;n gi&#x1EDD; m&#x1EA5;y l&#x1EA7;n m&#x1EB9; g&#x1EB7;p em?</i>&quot;<br>\r\nN&#xF3; ch&#x1EC9; m&#x1EC9;m c&#x1B0;&#x1EDD;i th&#x1EA5;t v&#x1ECD;ng ch&#x1EB3;ng n&#xF3;i g&#xEC; c&#x1EA3;,nh&#xEC;n &#x111;&#xF4;i m&#x1EAF;t n&#xF3; bu&#x1ED3;n l&#x1EAF;m.<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">Em bi&#x1EBF;t v&#x1EAD;y c&#x169;ng ch&#x1EB3;ng mu&#x1ED1;n h&#x1ECF;i th&#xEA;m n&#x1EEF;a..hai &#x111;&#x1EE9;a im l&#x1EB7;ng 1 l&#xFA;c th&#xEC; n&#xF3; quay sang h&#x1ECF;i em.<br>\r\n&quot; <i>Anh &#x111;&#xE3; t&#x1EEB;ng y&#xEA;u ai ch&#x1B0;a ?</i> &quot;<br>\r\nN&#x1EBF;u b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xEC; em s&#x1EBD; ngh&#x129; ch&#x1EAF;c con n&#xE0;y h&#xF4;m nay l&#x1EA1;i b&#x1ECB; d&#x1EDF; h&#x1A1;i,&#x103;n ph&#x1EA3;i qu&#x1EA3; l&#xFA;<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">..Nh&#x1B0;ng h&#xF4;m nay th&#xEC; m&#x1ECD;i th&#x1EE9; l&#x1EA1;i kh&#xE1;c,th&#x1EAD;t &#x111;&#x1EB7;c bi&#x1EC7;t so v&#x1EDB;i b&#xEC;nh th&#x1B0;&#x1EDD;ng,em c&#x169;ng ko ngh&#x129; n&#xF3; mu&#x1ED1;n tr&#xEA;u &#x111;&#xF9;a l&#xFA;c n&#xE0;y,l&#xFA;c m&#xE0; c&#x1EA3; 2 &#x111;&#x1EE9;a &#x111;ang ng&#xE0; ng&#xE0; say nh&#x1B0; th&#x1EBF; n&#xE0;y.<br>\r\n&quot;<i> Anh c&#x169;ng &#x111;&#xE3; t&#x1EEB;ng y&#xEA;u m&#x1ED9;t ng&#x1B0;&#x1EDD;i nh&#x1B0;ng m&#x1ECD;i chuy&#x1EC7;n ch&#x1EB3;ng ra &#x111;&#xE2;u v&#x1EDB;i &#x111;&#xE2;u c&#x1EA3;.</i>.&quot;<br>\r\nN&#xF3; m&#x1EDF; to m&#x1EAF;t nh&#xEC;n em ki&#x1EC3;u b&#x1EA5;t ng&#x1EDD; &#x1EA5;y nh&#x1B0; l&#xE0; &#x111;ang h&#x1ECF;i &quot; <i>th&#x1EAD;t hay ch&#xE9;m &#x111;&#x1EA5;y</i> &quot; l&#xE0;m em t&#x1EF1; nhi&#xEA;n th&#x1EA5;y h&#x1A1;i l&#xFA;ng t&#xFA;ng. Xong con b&#xE9; c&#x1B0;&#x1EDD;i ph&#xE1; l&#xEA;n,b&#x1EA3;o tr&#xF4;ng em nh&#xEC;n ngu ngu,nh&#x1B0; con milu nh&#xE0; n&#xF3;.<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> &#x110;M,Th&#x1EBF; l&#xE0; em &#x111;i&#xEA;n h&#x1EBF;t c&#x1EA3; ti&#x1EBF;t,&#x111;ang &#x111;&#x1ECB;nh &#x111;&#x1EE9;ng d&#x1EAD;y &#x111;i ra xe ng&#x1ED3;i th&#xEC; n&#xF3; gi&#x1EEF; l&#x1EA1;i b&#x1EA3;o<br>\r\n &quot; <i>em &#x111;&#xF9;a &#x111;&#x1EA5;y,anh m&#xE0; gi&#x1EAD;n d&#x1ED7;i th&#xEC; anh c&#xE0;ng t&#x1EF1; nh&#x1EAD;n m&#xEC;nh l&#xE0; &#x111;&#xFA;ng &#x111;&#x1EA5;y</i> &quot;<br>\r\nN&#xF3; n&#xF3;i th&#x1EBF; th&#xEC; em ch&#x1ECB;u m&#x1EB9; r&#x1ED3;i,c&#xF2;n l&#xE0;m g&#xEC; &#x111;c n&#x1EEF;a,th&#x1EBF; l&#xE0; l&#x1EA1;i ng&#x1ED3;i xu&#x1ED1;ng nghe n&#xF3; k&#x1EC3; v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng,v&#x1EC1; ng&#x1B0;&#x1EDD;i y&#xEA;u c&#x1EE7;a n&#xF3;.Con n&#xE0;y n&#xF3; h&#xE1;t th&#xEC; hay th&#x1EAD;t ( em &#x111;&#xE3; t&#x1EEB;ng nghe n&#xF3; h&#xE1;t 1 l&#x1EA7;n trong xe ) nh&#x1B0;ng k&#x1EC3; chuy&#x1EC7;n th&#xEC; em th&#x1EC1; l&#xE0; d&#x1EDF; nh&#x1B0; h&#x1EA1;ch c&#xE1;c b&#xE1;c &#x1EA1;.N&#xF3; t&#x1EA1;o cho c&#x1EA3;m gi&#xE1;c ng&#x1B0;&#x1EDD;i nghe mu&#x1ED1;n ng&#xE1;p v&#xE0; mu&#x1ED1;n &#x111;i ng&#x1EE7;,ng&#x1EE7; c&#xE0;ng nhanh c&#xE0;ng t&#x1ED1;t. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> . <br>\r\nCh&#x1EAF;c n&#xF3; c&#x169;ng bi&#x1EBF;t &#xFD; th&#x1EBF; n&#xEA;n l&#x1EA5;y di &#x111;&#x1ED9;ng ra cho em xem &#x1EA3;nh ny n&#xF3;,to&#xE0;n m&#x1EA5;y th&#x1EB1;ng t&#xF3;c xanh &#x111;&#x1ECF;,l&#xFA;c chuy&#x1EC3;n qua c&#xE1;i &#x1EA3;nh 1 th&#x1EB1;ng &#x103;n m&#x1EB7;c vest b&#x1EA3;nh bao &#x111;&#x1EE9;ng &#x111;&#x1EAF;n th&#xEC; em b&#x1EA3;o n&#xF3; l&#xE0; &quot; tr&#xF4;ng c&#x169;ng &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EA5;y &quot;. N&#xF3; &#x111;&#x1ED1;p lu&#xF4;n v&#xE0;o m&#x1EB7;t em c&#xE2;u &quot; <i>N&#xF3; gay &#x111;&#x1EA5;y,anh th&#xED;ch &#xE0; </i>&quot;<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> Vl,em nghe xong cho&#xE1;ng lu&#xF4;n,nh&#xEC;n th&#x1EB1;ng ku s&#xE1;ng s&#x1EE7;a th&#x1EBF; m&#xE0; l&#x1EA1;i gay,t&#x1B0;&#x1EDF;ng t&#x1B0;&#x1EE3;ng c&#x1EA3;nh th&#x1EB1;ng kia n&#xF3; &#x1B0;&#x1EE1;n &#x1EB9;o m&#xFA;a c&#x1ED9;t tr&#x1B0;&#x1EDB;c m&#x1EB7;t em m&#xE0; em r&#xF9;ng c&#x1EA3; m&#xEC;nh <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nHai &#x111;&#x1EE9;a u&#x1ED1;ng r&#x1B0;&#x1EE3;u xong th&#xEC; &#x111;i v&#x1EC1;,em th&#xEC; c&#xF2;n t&#x1EC9;nh ch&#x1EE9; M th&#xEC; n&#xF3; say qu&#xE1; r&#x1ED3;i,&#x111;i ko n&#x1ED5;i em ph&#x1EA3;i r&#xEC;u n&#xF3; l&#xEA;n xe. Th&#x1EBF; m&#xE0; v&#x1EEB;a l&#xEA;n xe th&#xEC; n&#xF3; n&#xF4;n ra tung t&#xF3;e,hic,b&#xE1;o h&#x1EA1;i h&#xF4;m sau em ph&#x1EA3;i c&#x1EA3; ng&#xE0;y &#x111;i c&#x1ECD; s&#xE0;n xe lau k&#xED;nh c&#xE1;c ki&#x1EC3;u <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">. &#x110;ang &#x111;&#x1B0;a n&#xF3; &#x111;i tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng v&#x1EC1; th&#xEC; n&#xF3; b&#x1EA3;o ch&#x1B0;a mu&#x1ED1;n v&#x1EC1; nh&#xE0;,mu&#x1ED1;n em &#x111;&#x1B0;a n&#xF3; v&#x1EC1; ph&#xF2;ng chung c&#x1B0; c&#x1EE7;a em.<br>\r\nEm v&#x1EEB;a m&#x1EDB;i n&#xF3;i &quot; <i>Th&#xF4;i em v&#x1EC1; &#x111;i r&#x1ED3;i h&#xF4;m sau.</i>..&quot; n&#xF3; &#x111;&#xE3; ng&#x1EAF;t l&#x1EDD;i qu&#xE1;t &quot;<i> C&#xF3; &#x111;&#x1B0;a t&#xF4;i &#x111;&#x1EBF;n ko th&#xEC; b&#x1EA3;o,ko &#x111;&#x1B0;a th&#xEC; mai xin ngh&#x1EC9; vi&#x1EC7;c nh&#xE9;</i> &quot;..&#x1A0; &#x111;&#x1EC7;ch,th&#x1EBF; l&#xE0; em l&#x1EA1;i ph&#x1EA3;i l&#xF3;c c&#xF3;c &#x111;&#x1B0;a n&#xF3; l&#xEA;n ph&#xF2;ng em.<br>\r\nL&#xFA;c d&#xEC;u n&#xF3; l&#xEA;n thang m&#xE1;y m&#xE0; ng&#x1B0;&#x1EDD;i n&#x1ED3;ng n&#x1EB7;c m&#xF9;i r&#x1B0;&#x1EE3;u,em c&#x169;ng &#xE9;o hi&#x1EC3;u sao m&#xE0; u&#x1ED1;ng c&#xF3; 2 chai vang ph&#xE1;p m&#xE0; n&#xF3; l&#x1EA1;i say nh&#x1B0; th&#x1EBF; n&#xE0;y &#x111;&#x1B0;&#x1EE3;c.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nV&#x1EEB;a v&#xE0;o &#x111;&#x1EBF;n ph&#xF2;ng,d&#xEC;u n&#xF3; xu&#x1ED1;ng gi&#x1B0;&#x1EDD;ng l&#xE0; n&#xF3; l&#x1EA1;i l&#xE0;m cho ph&#xE1;t n&#x1EEF;a,hic, em th&#x1EC1; v&#x1EDB;i l&#xF2;ng l&#xE0; t&#x1EEB; l&#x1EA7;n sau c&#xF3; cho ti&#x1EC1;n em c&#x169;ng &#xE9;o &#x111;&#x1B0;a con n&#xE0;y &#x111;i u&#x1ED1;ng r&#x1B0;&#x1EE3;u n&#x1EEF;a.<br>\r\n N&#xF4;n xong n&#xF3; c&#xF2;n n&#xF3;i l&#x103;ng nh&#x103;ng anh l&#x1EA5;y cho em c&#xE1;i n&#x1ECD;,l&#x1EA5;y h&#x1ED9; em c&#xE1;i kia n&#x1EEF;a.. Em th&#xEC; &#x111;ang b&#x1EF1;c m&#xEC;nh th&#xEC; ch&#x1EDB; ,c&#x1ED1; g&#x1EAF;ng k&#xEC;m ch&#x1EBF; ko l&#x1EA1;i n&#xF3;i th&#x1EB3;ng &quot; <i>C&#xF3; m&#xE0; l&#x1EA5;y cho c&#xF4; c&#xE1;i d&#xE9;p v&#xE0;o m&#x1EB7;t &#x1EA5;y</i> &quot; th&#xEC; th&#x1EC3; n&#xE0;o c&#x169;ng c&#xF3; chuy&#x1EC7;n.<br>\r\nN&#xF3; n&#x1EB1;m l&#x103;n ra &#x111;&#x1B0;&#x1EE3;c 1 l&#xFA;c th&#xEC; ng&#x1EE7;,m&#xE0; l&#xFA;c ng&#x1EE7; th&#xEC; con n&#xE0;y nh&#xEC;n r&#x1EA5;t &#x111;&#xE1;ng y&#xEA;u c&#xE1;c b&#xE1;c &#x1EA1; :(,nh&#x1B0; em &#x111;&#xE3; t&#x1EA3; &#x1EDF; part 1 r&#x1ED3;i &#x1EA5;y,haiz,c&#x1EE9; ph&#x1EA3;i k&#xEC;m v&#x1EDB;i l&#xF2;ng m&#xEC;nh c&#xF4;ng vi&#x1EC7;c l&#xE0; c&#xF4;ng vi&#x1EC7;c,&#x111;&#x1EEB;ng l&#xE0;m g&#xEC; &#x111;&#x1EC3; &#x111;i qu&#xE1; xa.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nh&#x1B0; fim th&#x1EBF; &#x1EA1;k <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\ncx l&#xE3;ng m&#x1EA1;n ph&#x1EBF;t <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPart 3 DROP - Cô chủ \r\n\r\nVì nhiều bác góp ý đưa ý kiến là ko nên để tên con bé là \" con bé em vệ sĩ \" vì nó dài dòng quá, nên em quyết định gọi tắt tên nó bằng một từ trong tên của nó là M,vì thế nên từ giờ em gọi là con M thì các bác tự hiểu đó chính là \" con bé em đang bảo vệ \" nhé\r\nMột số bác đã hỏi trong topic là \" vì sao ko thấy em nó đi học mà chỉ có bar,club suốt ngày \" thì em cũng trả lời các bác là bố con M này thuộc hàng rất giàu và quen được nhiều giám đốc,lãnh đạo làm cho các ban nghành các nhau thế nên ngay cả việc nó học lên Đh em nghĩ chưa chắc đã là thực lực của nó,đối với mấy đứa tiểu thư thế này nếu  đã nghĩ đến học thì chắc em cũng đỡ khổ,mà cũng chẳng có chuyện mà kể cho các bác nghe. \r\nTừ năm cấp 3 nó đã nổi tiếng về độ ăn chơi nhảy múa rồi,bố nó đi suốt nên chẳng ai quản nó cả,bà giúp việc thì cũng già rồi,lớ phớ nó đuổi thẳng cổ ấy chứ mà dám ho he ,thế mà từ hồi em làm vệ sĩ cho nó,theo nhận xét khách quan của nó trong một lần đang phê thì nó bảo em là người đầu tiên ko nghe lời nó,bật nó các kiểu \r\nTính nó thế thôi chứ đôi lúc em nghĩ cũng thương con M,cũng tại nó từ bé đã ko được ai dạy dỗ nên mới như thế này.Đôi khi em tuy là có sợ nó về mách lẻo bố nó trừ lương em thật nhưng nếu nó làm quá lên thì em cũng ko nhịn được,như thầy dạy võ của em bảo \" nhịn được cái gì thì nhịn \"..em cũng cố gắng  mà đôi khi vẫn phạm phải sai lầm \r\nTuy em với nó suốt ngày đi cùng nhau,nhưng nếu mà tâm sự nói chuyện với nhau chắc cũng chỉ được đôi ba lần.Lần mà em nhớ nhất đó là vào hôm sinh nhật em,đến ngay cả bản thân em đôi khi cũng ko nhớ là sinh nhật mình nữa.Bạn bè cũng chẳng có ai để mà chơi,người yêu thì cũng chẳng có ..thế mà nó nhớ, nó kéo em ra quán ăn tặng quà, chúc mừng sinh nhật em.\r\nBan đầu em chỉ nghĩ nó trêu đùa gì mình thôi chứ thật sự em cũng ko ngờ tới chuyện nó tặng qua sinh nhật mình đâu  về sau nó đưa em cũng bất ngờ phết,cũng thấy con này nó sống cũng tình cảm đấy chứ,tuy ăn chơi sa đọa nhưng ko phải nó là đứa ko biết nghĩ cho người khác.\r\nEm với nó ngồi với nhau hôm đấy cũng là lần đầu tiên em uống rượu với nó,nghe nó kể chuyện từ hồi còn bé sống cuộc sống như thế nào cho đến khi nó lớn.Nó bảo từ bé tuy cuộc sống vật chất của nó đầy đủ thật nhưng nó vẫn ước được một lần bố mẹ đón nó đưa nó về nhà,nhưng chẳng bao giờ có chuyện đấy xảy ra cả,về sau khi vào học cấp 2,thỉnh thoảng nó vẫn bị bọn bạn trêu là đứa ko có bố mẹ..\r\nLần đầu tiên nó còn lao vào đánh nhau với bọn kia nhưng về sau thì nghe quen dần,cũng chẳng quan tâm nhiều đến điều đó nữa.Sang năm cấp 3 thì bắt đầu sống buông thả trong vật chất,cũng đã từng có thời kì nó tiêu tiền rồi ăn chơi bị HS bắt tạm giam mấy ngày,cũng chỉ mong bố quan tâm đến nó,nhưng chẳng bao giờ nó được như ý .Cứ bị bắt dăm ba ngày là lại được bà giúp việc đến đón về nhà.Em quay sang hỏi nó :\r\n\" Thế từ bé đến giờ mấy lần mẹ gặp em?\"\r\nNó chỉ mỉm cười thất vọng chẳng nói gì cả,nhìn đôi mắt nó buồn lắm.Em biết vậy cũng chẳng muốn hỏi thêm nữa..hai đứa im lặng 1 lúc thì nó quay sang hỏi em.\r\n\" Anh đã từng yêu ai chưa ? \"\r\nNếu bình thường thì em sẽ nghĩ chắc con này hôm nay lại bị dở hơi,ăn phải quả lú..Nhưng hôm nay thì mọi thứ lại khác,thật đặc biệt so với bình thường,em cũng ko nghĩ nó muốn trêu đùa lúc này,lúc mà cả 2 đứa đang ngà ngà say như thế này.\r\n\" Anh cũng đã từng yêu một người nhưng mọi chuyện chẳng ra đâu với đâu cả..\"\r\nNó mở to mắt nhìn em kiểu bất ngờ ấy như là đang hỏi \" thật hay chém đấy \" làm em tự nhiên thấy hơi lúng túng. Xong con bé cười phá lên,bảo trông em nhìn ngu ngu,như con milu nhà nó. ĐM,Thế là em điên hết cả tiết,đang định đứng dậy đi ra xe ngồi thì nó giữ lại bảo\r\n \" em đùa đấy,anh mà giận dỗi thì anh càng tự nhận mình là đúng đấy \"\r\nNó nói thế thì em chịu mẹ rồi,còn làm gì đc nữa,thế là lại ngồi xuống nghe nó kể về cuộc sống,về người yêu của nó.Con này nó hát thì hay thật ( em đã từng nghe nó hát 1 lần trong xe ) nhưng kể chuyện thì em thề là dở như hạch các bác ạ.Nó tạo cho cảm giác người nghe muốn ngáp và muốn đi ngủ,ngủ càng nhanh càng tốt.  . \r\nChắc nó cũng biết ý thế nên lấy di động ra cho em xem ảnh ny nó,toàn mấy thằng tóc xanh đỏ,lúc chuyển qua cái ảnh 1 thằng ăn mặc vest bảnh bao đứng đắn thì em bảo nó là \" trông cũng được đấy \". Nó đốp luôn vào mặt em câu \" Nó gay đấy,anh thích à \" Vl,em nghe xong choáng luôn,nhìn thằng ku sáng sủa thế mà lại gay,tưởng tượng cảnh thằng kia nó ưỡn ẹo múa cột trước mặt em mà em rùng cả mình \r\nHai đứa uống rượu xong thì đi về,em thì còn tỉnh chứ M thì nó say quá rồi,đi ko nổi em phải rìu nó lên xe. Thế mà vừa lên xe thì nó nôn ra tung tóe,hic,báo hại hôm sau em phải cả ngày đi cọ sàn xe lau kính các kiểu . Đang đưa nó đi trên đường về thì nó bảo chưa muốn về nhà,muốn em đưa nó về phòng chung cư của em.\r\nEm vừa mới nói \" Thôi em về đi rồi hôm sau...\" nó đã ngắt lời quát \" Có đưa tôi đến ko thì bảo,ko đưa thì mai xin nghỉ việc nhé \"..Ơ đệch,thế là em lại phải lóc cóc đưa nó lên phòng em.\r\nLúc dìu nó lên thang máy mà người nồng nặc mùi rượu,em cũng éo hiểu sao mà uống có 2 chai vang pháp mà nó lại say như thế này được.\r\nVừa vào đến phòng,dìu nó xuống giường là nó lại làm cho phát nữa,hic, em thề với lòng là từ lần sau có cho tiền em cũng éo đưa con này đi uống rượu nữa.\r\n Nôn xong nó còn nói lăng nhăng anh lấy cho em cái nọ,lấy hộ em cái kia nữa.. Em thì đang bực mình thì chớ ,cố gắng kìm chế ko lại nói thẳng \" Có mà lấy cho cô cái dép vào mặt ấy \" thì thể nào cũng có chuyện.\r\nNó nằm lăn ra được 1 lúc thì ngủ,mà lúc ngủ thì con này nhìn rất đáng yêu các bác ạ :(,như em đã tả ở part 1 rồi ấy,haiz,cứ phải kìm với lòng mình công việc là công việc,đừng làm gì để đi quá xa.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnhư fim thế ạk \r\ncx lãng mạn phết"
