content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>enr7que</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59448918#post59448918\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#xE1;n b&#xE1;c Bob n&#xE0;y th&#x1EBF;, s&#x1ED1;ng gi&#x1EEF;a ch&#x1ED1;n th&#x1ECB; phi m&#xE3;i r&#x1ED3;i, l&#x1EA1; g&#xEC; n&#x1EEF;a, m&#x1EDB;i c&#xF3; t&#xED; &#xFD; ki&#x1EBF;n tr&#xE1;i chi&#x1EC1;u m&#xE0; &#x111;&#xE3; n&#x1EA3;n r&#x1ED3;i &#xE0;. N&#xF3;i th&#x1EAD;t ch&#x1EE9;, chuy&#x1EC7;n n&#xE0;y ngo&#xE0;i &#x111;&#x1EDD;i thi&#x1EBF;u g&#xEC;. N&#x1EBF;u b&#xE1;c n&#xE0;o &#x111;&#xE3; t&#x1EEB;ng v&#xE0;o beat.vn th&#xEC; c&#x169;ng bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c ph&#x1EA7;n n&#xE0;o con ng&#x1B0;&#x1EDD;i d&#xE2;n ch&#x1A1;i, d&#xE2;n &#x111;&#xFA; ngo&#xE0;i HN r&#x1ED3;i. C&#xF2;n ng&#x1B0;&#x1EDD;i ngh&#xE8;o th&#xEC; &#x1EDF; n&#x1B0;&#x1EDB;c m&#xEC;nh ng&#x1B0;&#x1EDD;i ngh&#xE8;o, ng&#x1B0;&#x1EDD;i kh&#x1ED5;, b&#x1EA5;t h&#x1EA1;nh v&#x1EAB;n chi&#x1EBF;m s&#x1ED1; &#x111;&#xF4;ng m&#xE0;, ch&#x1ECB;u kh&#xF3; &#x111;&#x1EC3; &#xFD; t&#xED; th&#x1EA5;y th&#xF4;i. Ph&#x1EA3;n h&#x1ED3;i t&#xED;ch c&#x1EF1;c nh&#xE9;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#x1ED5; qu&#xE1; b&#xE1;c &#x1A1;i,em c&#xF3; b&#x1EA3;o d&#x1EEB;ng &#x111;&#xE2;u,&#x111;ang g&#xF5; &#x111;&#x1B0;&#x1EE3;c h&#x1A1;n 1 n&#x1EED;a r&#x1ED3;i.M&#xE0; h&#xF4;m nay em b&#x1ECB; con M n&#xF3; h&#xE0;nh qu&#xE1;,ko g&#xF5; &#x111;&#x1B0;&#x1EE3;c 1 t&#xED; n&#xE0;o lu&#xF4;n . N&#xF3; h&#xF4;m nay &#x111;i mua qu&#x1EA7;n &#xE1;o v&#x1EDB;i b&#x1EA1;n b&#xE8; n&#xF3;,c&#xF3; 1 m&#xEC;nh em c&#x1EA7;m &#x111;&#x1ED3; cho c&#x1EA3; 3 &#x111;&#x1EE9;a. &#x110;&#xF3;i v&#xE0; m&#x1EC7;t r&#xE3; h&#x1EBF;t c&#x1EA3; ng&#x1B0;&#x1EDD;i<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by enr7que\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChán bác Bob này thế, sống giữa chốn thị phi mãi rồi, lạ gì nữa, mới có tí ý kiến trái chiều mà đã nản rồi à. Nói thật chứ, chuyện này ngoài đời thiếu gì. Nếu bác nào đã từng vào beat.vn thì cũng biết được phần nào con người dân chơi, dân đú ngoài HN rồi. Còn người nghèo thì ở nước mình người nghèo, người khổ, bất hạnh vẫn chiếm số đông mà, chịu khó để ý tí thấy thôi. Phản hồi tích cực nhé\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhổ quá bác ơi,em có bảo dừng đâu,đang gõ được hơn 1 nửa rồi.Mà hôm nay em bị con M nó hành quá,ko gõ được 1 tí nào luôn . Nó hôm nay đi mua quần áo với bạn bè nó,có 1 mình em cầm đồ cho cả 3 đứa. Đói và mệt rã hết cả người"
