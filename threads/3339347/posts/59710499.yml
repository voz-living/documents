  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59705404#post59705404\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">[b][size=&quot;5&quot;]....m&#x1ED9;t c&#xF4; b&#xE9; b&#xE1;n b&#xE1;nh m&#x1EF3; m&#xE0; em th&#x1EA5;y l&#xF2;ng m&#xEC;nh y&#xEA;n b&#xEC;nh m&#x1ED9;t c&#xE1;ch k&#xEC; l&#x1EA1;.&quot; <i>Kh&#xF4;ng bi&#x1EBF;t gi&#x1EDD; n&#xE0;y ch&#x1ECB; em n&#xF3; ra sao r&#x1ED3;i, c&#xF3; l&#x1EBD; t&#xED; n&#x1EEF;a ph&#x1EA3;i r&#x1EBD; qua m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c</i> &quot;. Sau khi &#x111;&#x1B0;a M v&#x1EC1;,em ph&#xF3;ng xe qua ch&#x1ED7; ch&#x1ECB; em nh&#xE0; &#x111;&#x1EA5;y v&#xE0; &#x111;&#x1EBF;n b&#xE2;y gi&#x1EDD; khi g&#xF5; nh&#x1EEF;ng d&#xF2;ng n&#xE0;y em v&#x1EAB;n th&#x1EA5;y m&#xEC;nh quy&#x1EBF;t &#x111;&#x1ECB;nh l&#xFA;c &#x111;&#xF3; l&#xE0; &#x111;&#xFA;ng,nh&#x1EDD; nh&#x1B0; v&#x1EAD;y m&#xE0; em c&#xF3; cu&#x1ED9;c h&#x1ED9;i ng&#x1ED9; &#x111;&#x1EA7;y c&#x1EA3;m x&#xFA;c.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#xF3;i th&#x1EAD;t &#x111;&#xEA;, b&#xE1;c qua &#x111;&#xF3; v&#xEC; nh&#x1EDB; con ch&#x1ECB; hay nh&#x1EDB; con em <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> em th&#xEC; nghi b&#xE1;c nh&#x1EDB; con ch&#x1ECB; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t[b][size=\"5\"]....một cô bé bán bánh mỳ mà em thấy lòng mình yên bình một cách kì lạ.\" Không biết giờ này chị em nó ra sao rồi, có lẽ tí nữa phải rẽ qua mới được \". Sau khi đưa M về,em phóng xe qua chỗ chị em nhà đấy và đến bây giờ khi gõ những dòng này em vẫn thấy mình quyết định lúc đó là đúng,nhờ như vậy mà em có cuộc hội ngộ đầy cảm xúc.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNói thật đê, bác qua đó vì nhớ con chị hay nhớ con em  em thì nghi bác nhớ con chị"
