  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tM th&#xEC; n&#xF3; v&#x1EAB;n th&#x1EBF;,ch&#x1EC9; duy l&#xE0; gi&#x1EDD; n&#xF3; h&#x1A1;i t&#xED; l&#xE0; qu&#xE1;t em th&#xF4;i,<br>\r\n&quot;ra &quot;tr&#x1B0;&#x1EDF;ng h&#x1A1;n 1 t&#xED; . D&#xF9; sao m&#x1ECD;i th&#x1EE9; c&#x169;ng s&#x1EBD; d&#x1EA7;n &#x111;i v&#xE0;o qu&#x1EF9; &#x111;&#x1EA1;o nh&#x1B0; tr&#x1B0;&#x1EDB;c kia c&#x1EE7;a n&#xF3; th&#xF4;i ph&#x1EA3;i kh&#xF4;ng c&#xE1;c b&#xE1;c .\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#x1ECD;c &#x111;o&#x1EA1;n n&#xE0;y nh&#x1B0; ki&#x1EC3;u b&#xE1;c Bob v&#x1EAB;n l&#xE0;m cho M &#xFD; nh&#x1EC9;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tM thì nó vẫn thế,chỉ duy là giờ nó hơi tí là quát em thôi,\r\n\"ra \"trưởng hơn 1 tí . Dù sao mọi thứ cũng sẽ dần đi vào quỹ đạo như trước kia của nó thôi phải không các bác .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐọc đoạn này như kiểu bác Bob vẫn làm cho M ý nhỉ?"
