  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59449237#post59449237\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#x1ED5; qu&#xE1; b&#xE1;c &#x1A1;i,em c&#xF3; b&#x1EA3;o d&#x1EEB;ng &#x111;&#xE2;u,&#x111;ang g&#xF5; &#x111;&#x1B0;&#x1EE3;c h&#x1A1;n 1 n&#x1EED;a r&#x1ED3;i.M&#xE0; h&#xF4;m nay em b&#x1ECB; con M n&#xF3; h&#xE0;nh qu&#xE1;,ko g&#xF5; &#x111;&#x1B0;&#x1EE3;c 1 t&#xED; n&#xE0;o lu&#xF4;n . N&#xF3; h&#xF4;m nay &#x111;i mua qu&#x1EA7;n &#xE1;o v&#x1EDB;i b&#x1EA1;n b&#xE8; n&#xF3;,c&#xF3; 1 m&#xEC;nh em c&#x1EA7;m &#x111;&#x1ED3; cho c&#x1EA3; 3 &#x111;&#x1EE9;a. &#x110;&#xF3;i v&#xE0; m&#x1EC7;t r&#xE3; h&#x1EBF;t c&#x1EA3; ng&#x1B0;&#x1EDD;i<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> c&#x1ED1; g&#x1EAF;ng l&#xEA;n th&#xED;m, &#x1EE7;ng h&#x1ED9; th&#xED;m B&#x1ED1;p l&#x1EAF;m, ng&#xE0;y n&#xE0;o c&#x169;ng v&#xE0;o topic h&#xF3;ng th&#xED;m <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhổ quá bác ơi,em có bảo dừng đâu,đang gõ được hơn 1 nửa rồi.Mà hôm nay em bị con M nó hành quá,ko gõ được 1 tí nào luôn . Nó hôm nay đi mua quần áo với bạn bè nó,có 1 mình em cầm đồ cho cả 3 đứa. Đói và mệt rã hết cả người\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n cố gắng lên thím, ủng hộ thím Bốp lắm, ngày nào cũng vào topic hóng thím"
