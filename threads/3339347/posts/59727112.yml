content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HIT SmartGirl</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59649479#post59649479\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xF4;i ph&#x1EA3;i c&#xF4;ng nh&#x1EAD;n b&#x1EA1;n c&#xF3; khi&#x1EC3;u k&#x1EC3; chuy&#x1EC7;n t&#x1EE9;c l&#xE0; b&#x1EA1;n &#x111;&#xE3; gi&#x1ECF;i v&#x1EC1; c&#xE1;ch h&#xE0;nh v&#x103;n. T&#xF4;i c&#x169;ng ph&#x1EA3;i khen b&#x1EA1;n v&#x1EC1; c&#xE2;u chuy&#x1EC7;n c&#xF3; nh&#x1EAF;c t&#x1EDB;i cu&#x1ED9;c s&#x1ED1;ng v&#x1EC1; &#x111;&#xEA;m v&#xE0; nh&#x1EEF;ng &#x111;&#x1B0;a b&#xE9; lang thang ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng v&#xEC; n&#xF3; mang l&#x1EA1;i s&#x1EF1; x&#xFA;c &#x111;&#x1ED9;ng.<br>\r\nTuy nhi&#xEA;n v&#x1EC1; t&#xED;nh logic trong c&#xE1;c ph&#x1EA7;n m&#xE0; b&#x1EA1;n &#x111;&#xE3; k&#x1EC3; th&#xEC; t&#xF4;i qu&#xE1; th&#x1EAF;c m&#x1EAF;c v&#xEC; c&#xF3; ph&#x1EA3;i anh em VOZ &#x111;&#xE3; &#x1EE7;ng h&#x1ED9; b&#x1EA1;n n&#xEA;n b&#x1EA1;n &#x111;&#xE3; t&#x1EF1; &#x111;&#x1EB7;t chuy&#x1EC7;n &#x111;&#x1EC3; k&#x1EC3; ti&#x1EBF;p, hay l&#xE0; b&#x1EA1;n xu&#x1EA5;t hi&#x1EC7;n &#x1EDF; VOZ v&#x1EDB;i m&#x1EE5;c &#x111;&#xED;ch cu&#x1ED1;i c&#xF9;ng l&#xE0; g&#xEC; ? v&#xE0; ch&#xED;nh n&#xF3; &#x111;&#xE3; h&#x1EA1;i b&#x1EA1;n v&#xEC; s&#x1EF1; thi&#x1EBF;u LOGIC n&#xE0;y!<br>\r\nXin c&#xE1;c anh em VOZ &#x111;&#x1EEB;ng gi&#x1EAD;n, h&#xE3;y &#x111;&#x1ECD;c k&#x1EF9; :<br>\r\n<br>\r\n<b><font color=\"Red\"><font color=\"Black\">Ph&#x1EA7;n 2 : Nh&#x1EEF;ng s&#x1EAF;c m&#xE0;u.</font><br>\r\nN&#x1EBF;u c&#xE1;c b&#xE1;c h&#x1ECF;i em l&#xE0;&quot; &#x111;&#xE3; t&#x1EEB;ng &#x111;&#xE1;nh nhau v&#xEC; con b&#xE9; n&#xE0;y ch&#x1B0;a? &quot;th&#xEC; em xin tr&#x1EA3; l&#x1EDD;i lu&#xF4;n l&#xE0; &quot; em ch&#x1B0;a &quot; , v&#xEC; &#x111;&#x1A1;n gi&#x1EA3;n l&#xE0; &#x1EDF; VN m&#xEC;nh ko ph&#x1EA3;i &#x1EDF; ph&#x1B0;&#x1A1;ng t&#xE2;y,ko ph&#x1EA3;i lu&#xF4;n &#x111;&#x1EC1; ph&#xF2;ng b&#x1EAF;t c&#xF3;c,c&#x1B0;&#x1EDB;p b&#x1EA5;t k&#xEC; l&#xFA;c n&#xE0;o.C&#xF2;n &#x111;&#xE1;nh nhau trong qu&#xE1; tr&#xEC;nh l&#xE0;m vi&#x1EC7;c v&#xEC; b&#x1EA3;n th&#xE2;n em th&#xEC; em c&#x169;ng &#x111;&#xF4;i ba l&#x1EA7;n.</font></b><br>\r\n<br>\r\nV&#xC0; H&#xC3;Y &#x110;&#x1ECC;C PH&#x1EA6;N 4 v&#x1EDB;i nh&#x1EEF;ng c&#x1EA3;nh &#x111;&#xE1;nh nhau m&#xE1;u me nh&#x1B0; &quot;B&#x1EAE;T C&#xD3;C&quot;, &quot;KI&#x1EBE;M HI&#x1EC6;P&quot; BLAH ! N&#xEA;n nh&#x1EDB; k&#x1EF9; l&#xE0; b&#x1EA1;n ch&#x1EC9; &#x111;&#xE1;nh nhau v&#xEC; b&#x1EA1;n &#x111;&#x1EC3; t&#x1EF1; v&#x1EC7; ch&#x1EE9; ch&#x1B0;a &#x111;&#xE1;nh nhau v&#xEC; con M&#x1EDC; !<br>\r\n<br>\r\n<b><font color=\"red\"><font color=\"Black\">Ph&#x1EA7;n 4 :</font> <font color=\"Red\">Sa &#x111;&#x1ECD;a</font></font></b><br>\r\n<br>\r\n<br>\r\n<br>\r\nB&#x1EA1;n c&#xF3; th&#x1EC3; s&#xE1;ng t&#xE1;c chuy&#x1EC7;n ng&#x1B0;&#x1EDD;i chuy&#x1EC7;n &#x111;&#x1EDD;i nh&#x1B0;ng <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> RIP b&#x1EA1;n v&#xEC; b&#x1EA1;n &#x111;&#xE3; kh&#xF4;ng th&#x1EAD;t v&#x1EDB;i c&#xE2;u chuy&#x1EC7;n c&#x1EE7;a b&#x1EA1;n. Anyw!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nEm xin ph&#xE9;p &#x111;&#x1B0;&#x1EE3;c &#x1EC9;a v&#xE0;o m&#x1ED3;m th&#xED;m 1 b&#xE3;i <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HIT SmartGirl\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTôi phải công nhận bạn có khiểu kể chuyện tức là bạn đã giỏi về cách hành văn. Tôi cũng phải khen bạn về câu chuyện có nhắc tới cuộc sống về đêm và những đưa bé lang thang ngoài đường vì nó mang lại sự xúc động.\r\nTuy nhiên về tính logic trong các phần mà bạn đã kể thì tôi quá thắc mắc vì có phải anh em VOZ đã ủng hộ bạn nên bạn đã tự đặt chuyện để kể tiếp, hay là bạn xuất hiện ở VOZ với mục đích cuối cùng là gì ? và chính nó đã hại bạn vì sự thiếu LOGIC này!\r\nXin các anh em VOZ đừng giận, hãy đọc kỹ :\r\n\r\nPhần 2 : Những sắc màu.\r\nNếu các bác hỏi em là\" đã từng đánh nhau vì con bé này chưa? \"thì em xin trả lời luôn là \" em chưa \" , vì đơn giản là ở VN mình ko phải ở phương tây,ko phải luôn đề phòng bắt cóc,cướp bất kì lúc nào.Còn đánh nhau trong quá trình làm việc vì bản thân em thì em cũng đôi ba lần.\r\n\r\nVÀ HÃY ĐỌC PHẦN 4 với những cảnh đánh nhau máu me như \"BẮT CÓC\", \"KIẾM HIỆP\" BLAH ! Nên nhớ kỹ là bạn chỉ đánh nhau vì bạn để tự vệ chứ chưa đánh nhau vì con MỜ !\r\n\r\nPhần 4 : Sa đọa\r\n\r\n\r\n\r\nBạn có thể sáng tác chuyện người chuyện đời nhưng  RIP bạn vì bạn đã không thật với câu chuyện của bạn. Anyw!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nEm xin phép được ỉa vào mồm thím 1 bãi"
