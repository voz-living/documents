  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pham_tuan_anh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhiễm phim nặng quá, thà cứ viết 1 lèo cho xong, lại còn bịa ra vụ public cho em M nào đó biết nữa chứ, thấy mà thương hại. Mà theo em biết thì vệ sĩ không đàn bà kể lể như bác này đâu ạ. Ai ném đá em thì cứ việc, bịa thì phải nói là bịa thôi.   . Khi nào em hỏi thằng bạn em làm vệ sĩ 100% chứ không phải tưởng tượng như bác này đâu ạ, nếu nó nói chút ít về nghề của nó mà không ảnh hưởng gì thì em bảo nó vào kể cho các bác nghe, đảm bảo là rất đời thường và thực tế chứ không như trong phim như bác này đã kể . Mà chả biết nó có thời gian không vì cả tháng nay nó chả về nhà . Vào voz chỉ đọc truyện về tâm linh ma quỷ thì em tin là thật thôi, chứ mấy truyện kiểu này đọc cho vui như xem phim hay đọc tiểu thuyết vậy. Mỗi tội bác này hơi quá đà lại bịa ra việc bị bác nào nằm vùng public cho em M nào đó rồi bị đe dọa, bị bố em ý đánh . Thôi thì bác cứ việc sáng tác tiếp cho Voz có thêm truyện để đọc \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhaizz thím này nói chuẩn rồi còn gì nữa đọc truyện trên voz về mấy cái nghề ngỗng có vẻ hay lắm màu mè lắm như trong phim ấy và kết thúc luôn là 1 thằng nằm vùng. Nói thật chứ nằm vùng *éo đâu ra mà lắm vậy. Dù sao thì đây cũng như kiểu 1 dạng góp ý phê bình thôi chứ có đả kích gì đâu"
