  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60734493#post60734493\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sau chuy&#x1EC7;n n&#xE0;y cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a em c&#x169;ng kh&#xE1;c tr&#x1B0;&#x1EDB;c nhi&#x1EC1;u v&#xEC; ph&#x1EA3;i c&#x1ED1; g&#x1EAF;ng m&#x1ECD;i th&#x1EE9; l&#x1EA1;i t&#x1EEB; &#x111;&#x1EA7;u,nh&#x1B0;ng c&#x169;ng nh&#x1EDD; &#x111;&#xF3; m&#xE0; em bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i b&#xEA;n c&#x1EA1;nh m&#xEC;nh v&#x1EAB;n t&#x1ED1;t v&#x1EDB;i m&#xEC;nh nhi&#x1EC1;u l&#x1EAF;m. M th&#xEC; n&#xF3; v&#x1EAB;n th&#x1EBF;,ch&#x1EC9; duy l&#xE0; gi&#x1EDD; n&#xF3; h&#x1A1;i t&#xED; l&#xE0; qu&#xE1;t em th&#xF4;i,ra tr&#x1B0;&#x1EDF;ng h&#x1A1;n 1 t&#xED; . D&#xF9; sao m&#x1ECD;i th&#x1EE9; c&#x169;ng s&#x1EBD; d&#x1EA7;n &#x111;i v&#xE0;o qu&#x1EF9; &#x111;&#x1EA1;o nh&#x1B0; tr&#x1B0;&#x1EDB;c kia c&#x1EE7;a n&#xF3; th&#xF4;i ph&#x1EA3;i kh&#xF4;ng c&#xE1;c b&#xE1;c .<br>\r\nCh&#xFA;c c&#xE1;c b&#xE1;c bu&#x1ED5;i t&#x1ED1;t t&#x1ED1;t l&#xE0;nh</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ch&#xFA;c m&#x1EEB;ng b&#xE1;c <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> m&#x1ECD;i chuy&#x1EC7;n &#x111;&#xE3; b&#xEC;nh th&#x1B0;&#x1EDD;ng b&#xE1;c &#x111;&#xE3; &#x111;i l&#xE0;m tr&#x1EDF; l&#x1EA1;i<br>\r\nti&#x1EBF;p t&#x1EE5;c b&#x1EA3;o v&#x1EC7; em M <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSau chuyện này cuộc sống của em cũng khác trước nhiều vì phải cố gắng mọi thứ lại từ đầu,nhưng cũng nhờ đó mà em biết được những người bên cạnh mình vẫn tốt với mình nhiều lắm. M thì nó vẫn thế,chỉ duy là giờ nó hơi tí là quát em thôi,ra trưởng hơn 1 tí . Dù sao mọi thứ cũng sẽ dần đi vào quỹ đạo như trước kia của nó thôi phải không các bác .\r\nChúc các bác buổi tốt tốt lành\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchúc mừng bác  mọi chuyện đã bình thường bác đã đi làm trở lại\r\ntiếp tục bảo vệ em M"
