  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tran'do\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmấy bác cứ thắc mắc chuyện lần cuối đánh nhau nhể, thím thớt có phải kể theo trình tự thời gian đâu, chuyện nào nhớ trc thì kể trc mà\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐồng ý với bác này, mà thớt kể tính đến thời điểm thớt update chap mới mà... với lại đặc thù công việc nó thế, tránh thế éo nào được.\r\np/s: Quê e miền Tây, Club cũng bé thôi mà tụi trẻ trâu cũng suốt ngày ẩu đả, xiên que nhau; còn đánh ghen thì đầy, ko riêng gì ở Bar với Club...\r\nỦng hộ thớt nhiệt tình, chúc thớt sớm tìm được người yêu (dự là đã chọn....)."
