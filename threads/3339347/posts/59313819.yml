    cuộc sống bh cái gì cũng có thể mua đc = tiền mà sao cái tình
    người tưởng chừng vô giá, hi hữu tựa như câu truyện cổ tích.

    x.hội càng phát triển sự khác biệt giữa giàu và nghèo càng rõ
    rệt. Nó đập thẳng vào mặt mỗi người như vậy đấy mà nào có ai
    thấy đâu phải chăng chỉ là họ bị mù, hay đơn giản dòng đời đã
    giết chết chữ thiện trong tâm hồn họ.

    người đời vẫn vươn tới cái mà họ mong muốn ao uớc, “chân thiện
    mỹ” ư có chăng giờ chỉ còn “tiền và mỹ” chứ chân với chả thiện
    thì vứt mẹ nó đến nơi đâu rồi.

    dù biết c.sống có ng này ng kia mà sao ng tốt h hiếm thế cứ như
    sinh vật sắt tuyệt chủng. à mà còn fò cũng có con này con khác
    nhá các bác chính e đã từng tiếp xúc với 1 con fò xuất thân từ
    cô nhi viện làm ra tiền chỉ ăn tiêu bt và 1 khoản tích góp còn đâu
    lại quyên góp cho nơi nó đã đc nuôi nấng.

