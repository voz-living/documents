  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 0ooovongolaooo0\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm vừa đọc 1 lần hết 9 chap của bác Bop. Truyện hay và ý nghĩa quá. Nếu tiện mong bác Bop kể lại việc tại sao lại được nhận vào làm sau sự việc xảy ra ở chap 8\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím comment vào làm anh em tưởng có thuốc về! chán vãi thím bob găm hàng lâu quá."
