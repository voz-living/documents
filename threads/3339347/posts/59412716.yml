  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sweetlovevt3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình thắc mắc tí club nó chơi nhạc gì mà sao mấy bạn nói chuyện với nhau được vậy  mình đi club mà phải ghé sát tai vào nói như hét mới nghe thấy được \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nem M chắc đi mấy bar to rồi,mà nhạc thì... Mà họ vẫn nch đc với nhau chứ  Mình chỉ nói mấy chỗ thắc mắc theo suy luận thôi,vân ủng hộ chủ thớt vì thớt mang vào câu chuyện 1 ý nghĩa nào đó đang thiếu của cuộc sống"
