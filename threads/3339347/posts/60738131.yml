  text: "vậy là mọi việc đã qua, h thì có thể yên tâm hóng bác Bob dc rồi \r\nViệc bị mách lẻo nếu nhìn theo khía cạnh khác thì cũng coi như là xảy ra sớm hơn mà thôi, kiểu gì bác viết rồi cuối cùng cũng bị lộ. \r\n\r\nH thì đã được \"kiểm duyệt\" nên chắc là có nhiều thứ bị hạn chế rất nhiều, nhưng mà vẫn phản hồi tích cực cho bác"
