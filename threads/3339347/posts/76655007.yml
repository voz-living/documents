  text: "tem ...\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTrước kia,quan niệm về tình bạn với em khá rõ ràng,đơn giản nghĩa là những người chia ngọt sẻ bùi,ở bên cạnh lúc mình gặp khó khăn..vv.Nhưng từ hồi em làm vệ sĩ đến giờ thì mọi \" định nghĩa \" đấy đều diễn ra không đúng so với những gì em suy nghĩ,hay nói chính xác hơn,những chuyện xảy ra phần nào làm em thay đổi cách nhìn nhận về một người \" anh em \" thật sự. Em chắc rằng đa phần các bác đọc đến dòng này đều đang tự nghĩ xem xung quanh mình có ai xứng đáng được gọi là \" tri kỉ \" hay bỗ bã hơn là \" anh em \"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ngiống suy nghĩ của em trước và hiện tại \r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tĐôi khi ở xã hội rộng lớn này người ta để gặp nhau là cái \"duyên\",chơi được với nhau là cái \" tình\".,còn để gắn bó thành tri kỉ thì là \" một thứ không dễ gì có được \",.Vậy nếu may mắn trong cuộc đời có một \" anh em tốt \" thì nên biết quý trọng tình bạn đấy.Đừng nên vì mấy thứ \"cám dỗ hèn mọn\" ở xã hội này mà đánh mất đi tình bạn cao quý . \r\nTiền hay bất cứ điều gì khác trong cuộc sống có thể mua được nhiều thứ nhưng mua được tình bạn thì khó lắm các bác ạ..."
