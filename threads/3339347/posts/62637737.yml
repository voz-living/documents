  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Marine1991\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttem \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTem trước rồi nhé \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSorry mấy anh em vì hôm qua đang viết dở thì nằm lăn quay ra ngủ quên mẹ mất :(. Đến sáng nay 6h M nó bắt taxi qua phòng đập cửa ầm ĩ gọi dậy đưa nó đi chơi rồi. Đến chiều mưa to quá nên nó vào xem phim,em ở ngoài viết tiếp nên giờ mới xong post được :(. Mấy bác bảo em hứa lèo oan cho em quá \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHỏi có khi không phải, lương bác bao nhiêu mà cuộc sống nguy hiểm + vớ vẩn như thế mà vẫn bám trụ với nghề này"
