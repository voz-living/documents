  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThôi tạm biệt các bác em vào trong kia với nó đây,nó vừa nháy máy rồi.  Khổ thế chứ,định chợp mắt một lúc mà cũng ko được,chắc lại bảo vào giả vờ làm hàng cho nó đây mà \r\nEM đã trả lời xong câu hỏi các bác trong topic lẫn inbox rồi nhé. Còn phần mới em cũng đã hẹn các bác rồi.Em bay đi đây \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác cứ bình tĩnh mà viết cho nó dạt dào, mong sáng mai ngủ dậy được súc miệng chap mới"
