content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tN&#xF3; nghe xong ch&#x1EC9; m&#x1EC9;m c&#x1B0;&#x1EDD;i,&#x111;&#x1B0;a tay l&#xEA;n vu&#x1ED1;t t&#xF3;c m&#xE1;i.C&#xE1;i &#x111;i&#x1EC7;u vu&#x1ED1;t t&#xF3;c &#x1EA5;y &#x111;&#xFA;ng l&#xE0; ch&#x1EB3;ng l&#x1EAB;n v&#xE0;o &#x111;&#xE2;u &#x111;&#x1B0;&#x1EE3;c,kh&#xF4;ng hi&#x1EC3;u l&#xE0; v&#xEC; em &#x111;&#xE3; t&#x1EEB;ng y&#xEA;u n&#xF3; n&#xEA;n m&#x1EDB;i th&#x1EA5;y t&#x1EEB;ng c&#x1EED; ch&#x1EC9;,h&#xE0;nh &#x111;&#x1ED9;ng n&#xF3; quen thu&#x1ED9;c hay t&#x1EA1;i nh&#x1EEF;ng &#x111;i&#x1EC1;u &#x111;&#x1EA5;y &#x111;&#xE3; in qu&#xE1; s&#xE2;u trong t&#xE2;m tr&#xED; m&#xE0; cho &#x111;&#x1EBF;n t&#x1EAD;n b&#xE2;y gi&#x1EDD; em v&#x1EAB;n ch&#x1B0;a qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nBu&#x1ED3;n mi&#xEA;n man !<img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNó nghe xong chỉ mỉm cười,đưa tay lên vuốt tóc mái.Cái điệu vuốt tóc ấy đúng là chẳng lẫn vào đâu được,không hiểu là vì em đã từng yêu nó nên mới thấy từng cử chỉ,hành động nó quen thuộc hay tại những điều đấy đã in quá sâu trong tâm trí mà cho đến tận bây giờ em vẫn chưa quên được.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nBuồn miên man !"
