  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62597786#post62597786\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">em hi&#x1EC3;n lu&#xF4;n n&#xE0;y c&#xE1;c b&#xE1;c <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.. xin l&#x1ED7;i c&#xE1;c b&#xE1;c &#x111;&#x1EC3; m&#x1ECD;i ng&#x1B0;&#x1EDD;i &#x111;&#x1EE3;i l&#xE2;u qu&#xE1;,th&#x1EDD;i gian qua em g&#x1EB7;p nhi&#x1EC1;u chuy&#x1EC7;n qu&#xE1; n&#xEA;n c&#x169;ng kh&#xF4;ng c&#xF3; th&#x1EDD;i gian ol n&#x1EEF;a. V&#x1EEB;a m&#x1EDB;i v&#x1EC1; HN h&#xF4;m nay m&#x1EDB;i l&#x1EA1;i &#xF4;m lap ol v&#x1EDB;i c&#xE1;c b&#xE1;c &#x111;&#xE2;y <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->v&#x1EAD;y l&#xE0; b&#xE1;c &#x111;&#xE3; an to&#xE0;n r&#x1ED3;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">, kh&#xF4;ng th&#x1EA5;y b&#xE1;c lo qu&#xE1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> b&#xE1;c nh&#x1EDB; c&#x1EA9;n th&#x1EAD;n &#x111;&#x1EA5;y con g&#xE1;i d&#x1EA1;o n&#xE0;y bu&#xF4;ng th&#x1EA3; l&#x1EAF;m <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
