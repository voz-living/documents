  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LeoExciter\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMà chuyện cũng đã 1 năm trôi qua rồi , bạn còn lo gì nữa .\r\n\r\nLương tháng 10 củ là quá ngon rồi , người trên lương bạn đọc thớt này không quá 10 đầu ngón tay đâu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n10 củ nhưng lẽo đẽo theo con kia như ôsin, có thời gian nghỉ đâu thím. \r\nThớt ở HN chứ k phải trong nam nên dễ bị lộ info lắm."
