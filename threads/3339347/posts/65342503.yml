  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HeAlwaysSmiles\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhờ vả các thím \r\n\r\nEm mới đọc cái thớt này nên ko hiểu lắm ở chap 8. Chuyện gì đã xảy ra? Bob \r\n\r\nđẹp zai đã XH với em M à??? Các thím giải đáp giùm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLà bác Bốp kể về việc đã lỡ tiết lộ chuyện công việc của mình cho ae trên voz, mà điều này là luật bất thành văn của giới vệ sĩ- không được nói với những người ngoài cuộc tỉ mỉ chi li về công việc giữa mình và thân chủ=> Ông già biết=> táng bác Bốp"
