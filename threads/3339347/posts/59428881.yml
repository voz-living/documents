&#xE1;u c&#x1EE9; ch&#x1EA3;y r&#xF2;ng xu&#x1ED1;ng m&#x1EAF;t,th&#x1EB1;ng ch&#xF3; n&#x1EB1;m c&#x1EE9; l&#x1EA5;y tay &#xF4;m &#x111;&#x1EA7;u.<br>\r\nBa th&#x1EB1;ng kia th&#x1EA5;y th&#x1EBF; th&#xEC; c&#xF9;ng &#x111;&#x1ED3;ng lo&#x1EA1;t x&#xF4;ng v&#xE0;o ch&#x1ED7; em,m&#x1ED9;t th&#x1EB1;ng mang c&#x1EA3; dao b&#x1EA5;m ch&#x1EA1;y ra &#x111;&#x1ECB;nh xi&#xEA;n th&#xEC; t&#x1EEB; &#x111;&#xE2;u c&#x1EA3; chai chivas bay v&#xE0;o c&#x1ED5; n&#xF3;,l&#x1EF1;c m&#x1EA1;nh &#x111;&#x1EBF;n n&#x1ED7;i th&#x1EB1;ng kia r&#x1A1;i c&#x1EA3; dao,hai tay c&#x1EA7;m l&#x1EA5;y c&#x1ED5; qu&#x1EF3; khom xu&#x1ED1;ng th&#x1EDF; ra c&#x1EA3; m&#xE1;u &#x111;&#x1EB1;ng m&#x1ED3;m.H&#xF3;a ra th&#x1EB1;ng ku v&#x1EC7; s&#x129; kia nh&#xEC;n th&#x1EA5;y em v&#x1EDB;i con M b&#x1ECB; &#x111;&#xE1;nh n&#xEA;n ra gi&#xFA;p,th&#x1EB1;ng ku v&#x1EC7; s&#x129; ch&#x1EA1;y ra c&#x1EA7;m chai chivas kh&#xE1;c t&#xE1;ng th&#x1EB3;ng v&#xE0;o &#x111;&#x1EA7;u th&#x1EB1;ng &#x111;ang &#xF4;m c&#x1ED5;,chai chivas th&#xEC; c&#xE1;c b&#xE1;c c&#x169;ng bi&#x1EBF;t n&#xF3; c&#x1EE9;ng th&#x1EBF; n&#xE0;o.Th&#x1EBF; l&#xE0; th&#x1EB1;ng kia n&#x1EB1;m g&#x1EE5;c lu&#xF4;n ng&#x1B0;&#x1EDD;i c&#x1EE9; co gi&#x1EAD;t nh&#x1EB9; ko c&#x1EED; &#x111;&#x1ED9;ng.<br>\r\nHai th&#x1EB1;ng m&#x1EF1;c t&#xE0;u c&#xF2;n l&#x1EA1;i v&#x1EDB;i m&#x1EE5; b&#xE9;o th&#x1EA5;y th&#x1EBF; th&#xEC; ch&#x1EA1;y ra ngo&#xE0;i,em ngh&#x129; ch&#x1EAF;c b&#x1ECD;n n&#xF3; g&#x1ECD;i th&#xEA;m &#x111;&#x1ED9;i &#x111;&#x1EBF;n &#x111;&#xE2;y m&#xE0; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> n&#xEA;n b&#x1EA3;o t&#x1EA5;t c&#x1EA3; l&#xEA;n xe &#x111;i lu&#xF4;n.Em ch&#x1EA1;y ra d&#xEC;u th&#x1EB1;ng K d&#x1EAD;y c&#xF2;n con M d&#xEC;u con v&#xE1;y &#x111;en ra xe,th&#x1EB1;ng K b&#x1ECB; n&#xF3; &#x111;&#xE1;nh nhi&#x1EC1;u qu&#xE1; ko l&#x1EBF;t n&#x1ED5;i,ch&#xE2;n c&#x1EE9; v&#x1EEB;a b&#x1B0;&#x1EDB;c v&#x1EEB;a run,m&#x1EB7;t m&#x169;i th&#xEC; &#x111;&#x1EA7;y m&#xE1;u.C&#xF2;n con v&#xE1;y &#x111;en th&#xEC; c&#x169;ng ch&#x1EB3;ng kh&#xE1;c g&#xEC;,th&#xEA;m c&#xE1;i l&#xE0; v&#x1EEB;a &#x111;i v&#x1EEB;a kh&#xF3;c n&#x1EEF;a.<br>\r\nC&#x1EA3; b&#x1ECD;n l&#xEA;n xe xong em ch&#x1EDF; h&#x1EBF;t v&#x1EC1; ph&#xF2;ng c&#x1EE7;a em,v&#xEC; n&#x1EBF;u v&#x1EC1; nh&#xE0; con M b&#x1ED1; n&#xF3; th&#x1EC3; n&#xE0;o c&#x169;ng bi&#x1EBF;t th&#xEC; ch&#x1EBF;t em =.=<br>\r\nGi&#x1EB7;t c&#xE1;i kh&#x103;n &#x1B0;&#x1EDB;t cho 2 &#x111;&#x1EE9;a,em lau m&#xE1;u cho th&#x1EB1;ng K ,v&#x1EEB;a lau v&#x1EEB;a h&#x1ECF;i n&#xF3; <i>sao l&#xFA;c &#x111;&#x1EA5;y n&#xF3; ngh&#x129; g&#xEC; m&#xE0; l&#xE0;m nh&#x1B0; v&#x1EAD;y </i> th&#xEC; n&#xF3; ch&#x1EC9;  c&#x1B0;&#x1EDD;i g&#x1B0;&#x1EE3;ng kh&#xF4;ng n&#xF3;i g&#xEC; c&#x1EA3;.M&#xE3;i &#x111;&#x1EBF;n g&#x1EA7;n s&#xE1;ng n&#x1EB1;m ng&#x1EE7; &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t t&#xED;,t&#x1EC9;nh d&#x1EAD;y l&#xE0;m &#x111;i&#x1EBF;u thu&#x1ED1;c n&#xF3; m&#x1EDB;i k&#x1EC3; l&#xE0; khi n&#xF3; &#x111;&#x1EE9;ng xem c&#x1EA3;nh con v&#xE1;y &#x111;en b&#x1ECB; &#x111;&#xE1;nh,t&#x1EF1; nhi&#xEA;n n&#xF3; nh&#x1EDB; &#x111;&#x1EBF;n n&#xF3; h&#x1ED3;i tr&#x1B0;&#x1EDB;c l&#xE0;m c&#xF2; m&#x1ED3;i v&#x1EAB;n th&#x1EC9;nh tho&#x1EA3;ng b&#x1ECB; m&#x1EA5;y th&#x1EB1;ng ch&#x1ED3;ng c&#x1EE7;a m&#x1EA5;y m&#x1EE5; kia qu&#xE2;y &#x111;&#xE1;nh,th&#x1EAD;m ch&#xED; c&#xF3; 1 tu&#x1EA7;n b&#x1ECB; &#x111;&#xE1;nh &#x111;&#x1EBF;n 2,3 l&#x1EA7;n s&#x1B0;ng c&#x1EA3; m&#x1EB7;t m&#x169;i,l&#x1EA7;n th&#xEC; su&#xFD;t ch&#x1EBF;t..Th&#x1EBF; n&#xEA;n n&#xF3; hi&#x1EC3;u c&#xE1;i c&#x1EA3;m gi&#xE1;c &#x111;au &#x111;&#x1EDB;n t&#x1EE7;i nh&#x1EE5;c th&#x1EBF; n&#xE0;o khi b&#x1ECB; &#x111;&#xE1;nh nh&#x1B0; th&#x1EBF;.C&#x1EA3;m gi&#xE1;c khi m&#xEC;nh b&#x1ECB; &#x111;&#xE1;nh c&#x1EA7;u xin ai &#x111;&#xF3; &#x111;&#x1EE9;ng xem gi&#xFA;p m&#xEC;nh nh&#x1B0;ng kh&#xF4;ng ai d&#xE1;m l&#xE0;m c&#x1EA3;. V&#xE0; n&#xF3; c&#x1EA3;m th&#x1EA5;y l&#xFA;c &#x111;&#xF3; ch&#x1EB3;ng ngh&#x129; g&#xEC; n&#x1EEF;a, mu&#x1ED1;n gi&#xFA;p con b&#xE9; v&#xE1;y &#x111;en kia r&#x1ED3;i nh&#x1EA3;y v&#xE0;o lu&#xF4;n...<br>\r\n&quot; <i>B&#xE2;y gi&#x1EDD; em c&#x1EA3;m th&#x1EA5;y nh&#x1EB9; nh&#xF5;m l&#x1EAF;m &#xF4;ng anh ah</i> &quot;<br>\r\nTh&#x1EB1;ng K th&#x1EDF; kh&#xF3; nh&#x1ECD;c,m&#x1EB7;t m&#x169;i t&#xED;m b&#x1EA7;m s&#x1B0;ng h&#xFA;p m&#xE0; v&#x1EAB;n g&#x1EAF;ng quay sang c&#x1B0;&#x1EDD;i n&#xF3;i c&#xE2;u &#x111;&#xF3; v&#x1EDB;i em. C&#x169;ng ph&#x1EA3;i th&#xF4;i,h&#xF4;m qua b&#x1ECB; b&#x1ECD;n n&#xF3; thi nhau &#x111;&#x1EA1;p v&#xE0;o b&#x1EE5;ng v&#x1EDB;i ng&#x1EF1;c m&#xE0; l&#x1ECB; . Nh&#xEC;n th&#x1EB1;ng K n&#x1EB1;m co qu&#x1EAF;p m&#xE0; em th&#x1EA5;y c&#x169;ng t&#x1ED9;i,th&#x1EAD;t s&#x1EF1; n&#xF3; l&#xE0; th&#x1EB1;ng t&#x1ED1;t b&#x1EE5;ng nh&#x1B0;ng c&#x169;ng ch&#x1EC9; v&#xEC; &#x111;&#x1ED3;ng ti&#x1EC1;n m&#xE0; lao v&#xE0;o x&#xE3; h&#x1ED9;i l&#xE0;m &#x111;&#x1EE7; th&#x1EE9; ngh&#x1EC1; bon chen v&#x1EDB;i cu&#x1ED9;c s&#x1ED1;ng,v&#x1EC1; sau em bi&#x1EBF;t gia c&#x1EA3;nh n&#xF3; em c&#xE0;ng qu&#xFD; n&#xF3; h&#x1A1;n.<br>\r\n<br>\r\n&#x110;&#x1EBF;n chi&#x1EC1;u t&#x1ED1;i th&#xEC; 2 &#x111;&#x1EE9;a kia &#x111;&#x1EE1; h&#x1A1;n nhi&#x1EC1;u, con M th&#xEC; ch&#x1EC9; b&#x1ECB; x&#xE2;y x&#xE1;t nh&#x1EB9; n&#xEA;n ko c&#xF3; g&#xEC; nghi&#xEA;m tr&#x1ECD;ng c&#x1EA3;,n&#xF3; c&#x169;ng h&#x1EE9;a l&#xE0; chuy&#x1EC7;n n&#xE0;y ko k&#x1EC3; l&#x1EA1;i v&#x1EDB;i b&#x1ED1; n&#xF3;.Em nghe xong c&#x1EA3;m th&#x1EA5;y nh&#x1EB9; h&#x1EBF;t c&#x1EA3; ng&#x1B0;&#x1EDD;i y&#xEA;u &#x111;&#x1EDD;i h&#x1A1;n h&#x1EB3;n<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nSau chuy&#x1EC7;n &#x111;&#xF3; &#x1EDF; club th&#xEC; m&#x1ED9;t th&#x1EDD;i gian kh&#xE1; l&#xE2;u sau em v&#x1EDB;i n&#xF3; m&#x1EDB;i quay l&#x1EA1;i club &#x111;&#x1EA5;y.Nh&#x1B0;ng v&#x1EE5; &#x111;&#xE1;nh nhau &#x111;&#xF3; v&#x1EC1; sau em c&#x169;ng b&#x1ECB; &#xF4;ng s&#x1EBF;p ph&#xE1;t hi&#x1EC7;n,ko hi&#x1EC3;u &#xF4;ng s&#x1EBF;p l&#x1EA5;y ngu&#x1ED3;n tin &#x1EDF; &#x111;&#xE2;u m&#xE0; bi&#x1EBF;t,g&#x1ECD;i em ra nh&#x1EAF;c nh&#x1EDF;.L&#xFA;c &#x111;&#xF3; c&#x169;ng c&#xF3; con M &#x111;&#x1EE9;ng &#x111;&#x1EA5;y xin h&#x1ED9; n&#x1EEF;a n&#xEA;n n&#xF3;i chung l&#xE0; ko sao c&#x1EA3;.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nTr&#xEA;n &#x111;&#xE2;y l&#xE0; ph&#x1EA7;n 5 em &#x111;&#xE3; k&#x1EC3; cho c&#xE1;c b&#xE1;c nghe,gi&#x1EEF; &#x111;&#xFA;ng l&#x1EDD;i h&#x1EE9;a h&#xF4;m nay ra ph&#x1EA7;n m&#x1EDB;i,m&#x1EB7;c d&#xF9; ol t&#x1EEB; tr&#x1B0;a &#x111;&#x1EC3; vi&#x1EBF;t nh&#x1B0;ng khi vi&#x1EBF;t c&#x169;ng b&#x1ECB; gi&#xE1;n &#x111;o&#x1EA1;n &#xED;t nhi&#x1EC1;u do con M n&#xF3; &#x111;&#xF2;i &#x111;&#x1B0;a &#x111;i c&#xE1;c n&#x1A1;i,th&#x1EBF; n&#xEA;n c&#xF3; th&#x1EC3; c&#xE2;u c&#xFA; c&#x1EE7;a em h&#x1A1;i b&#x1ECB; l&#x1EA1;c nhau.Mong c&#xE1;c b&#xE1;c th&#xF4;ng c&#x1EA3;m <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">..C&#xE1;c b&#xE1;c &#x111;&#x1ECD;c xong th&#x1EA5;y hay th&#xEC;  cho em c&#xE1;i ph&#x1EA3;n h&#x1ED3;i t&#xED;ch c&#x1EF1;c th&#xEC; em m&#x1EDB;i c&#xF3; &#x111;&#x1ED9;ng l&#x1EF1;c &#x111;&#x1EC3; vi&#x1EBF;t ti&#x1EBF;p ph&#x1EA7;n 6 &#x111;&#x1B0;&#x1EE3;c.<br>\r\nEm bay &#x111;i &#x111;&#xE2;y <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> Ch&#xFA;c c&#xE1;c b&#xE1;c bu&#x1ED5;i chi&#x1EC1;u t&#x1ED1;t l&#xE0;nh.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c vi&#x1EBF;t v&#x103;n hay qu&#xE1;, chuy&#x1EC7;n n&#xE0;y c&#xF3; th&#x1EC3; in th&#xE0;nh s&#xE1;ch &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EA5;y.Thanks b&#xE1;c\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPhần 5 : Khói trắng\r\nCuộc sống về đêm nó thật đặc biệt,đặc biệt theo một cách khác xa so với ban ngày.Ko tiếng còi xe ô tô,xe máy,ko có sự bon chen hối hả của những giờ tan tầm.Mọi thứ như chìm vào trong giấc ngủ,bốn bề tĩnh lặng,có chăng chỉ còn bóng dáng của những con thiêu thân lao vào cuộc chơi thâu đêm suốt sáng,hay đó có thể là những cô gái ăn sương kiếm tìm cho mình đồng bạc cuối cùng của một ngày. Ranh giới của con người luôn nằm trong khoảng thời gian này,có thể sáng mai các bác tỉnh giấc với bộn bề của cuộc sống,hoặc cũng có thể sáng mai mở mắt ra sau song sắt của cuộc đời,chẳng biết trước được điều gì cả.\r\n\r\n\" Đm con đấy nó là gái bao đấy,em thề chắc luôn \" thằng ku vừa nói vừa thả từng đợt khói lao vào không khí trông như những thiên thần .Nó vốn là một thằng chuyên bán Ecstasy chính hiệu,cái gì trong thế giới club nó cũng biết, đã từng gặp,từng thử qua.Em quen nó nói tình cờ thì cũng chẳng phải mà hữu duyên thì cũng chẳng đúng.Ngày gặp thằng bé,nó mới chỉ là thằng chuyên cò mồi khách cho mấy bà sồn sồn tìm kiếm trai đẹp .Rồi một hôm,thằng bé lơ ngơ thế nào lại đi gạ đúng thằng ku vệ sĩ cho con bạn thân con M ( chính là thằng em kể trong phần 4) thằng ku vệ sĩ kia thì nóng tính,đúng hôm bực mình thì gặp thằng cò rủ làm trai bao nên nó mới đấm cho thằng bé kia một trận ngay bên ngoài club.\r\n\r\nEm lúc đó đang đứng hút thuốc nói chuyện với ông anh xe ôm thì thấy dân tình tụ tập rõ đông trước cửa club. Em cũng hớt hả chaỵ vào hóng xem thì thấy thằng vệ sĩ kia đang đấm thằng cò mồi,thế là em lao vào can nó luôn.Nhìn thẳng ku bị đánh tội nghiệp quá,sưng hết cả hốc mắt ,về sau em đuổi thằng vệ sĩ vào trong club trông mấy con kia,thì thằng bé  mới dám đứng dậy phủi quần áo cảm ơn em.\r\n\r\nHai anh em ngồi nói chuyện mới biết nó là thằng chuyên cò mồi tìm tình cho mấy bà sồn sồn lớn tuổi ( gọi tắt nó là thằng K nhé các bác).Em nghe xong cũng thấy ko sốc lắm,vì loại cò như thằng này ở trên club cũng ko thiếu,nó chỉ đơn giản giống như các loại cò trong xã hội hiện nay thôi,nhưng khác  một tí là hoạt động trong môi trường club nên cò phải chuyên nghiệp hơn.\r\nThời gian sau đấy em vẫn thỉnh thoảng hay nhìn thấy nó la cà mấy club khác nhau,thằng này được cái là ai thì em ko biết chứ cứ khi nhìn thấy em trước ở đâu là lại chạy ra hỏi thăm mời điếu thuốc các kiểu,nhiều lúc em nghĩ nó còn ngoan hơn khối thằng bây giờ.\r\nBằng đi một thời gian sau đấy tự nhiên em ko thấy nó xuất hiện nữa,di động thì thằng này đổi số như ranh,mấy ngày một cái sim rác,chẳng biết đâu mà lần .. Cho đến tối hôm nọ thì tình cờ đưa con kia lên club gặp lại ku cậu đang gạ mấy thằng công tử bột mua thuốc ,nhìn cái mặt nó lấm lét bán hàng mà thấy tội.Chắc thằng bé cũng sợ có HS nằm vùng bắt nên toát hết cả mồ hôi,em thì ở ngay phía sau gần cửa nên nó ko nhận ra.Ban đầu mới vào club một lúc, em để ý con M mới tự nhiên nhìn thấy nó.Thấy dạo này nó gầy hơn trước nhưng cái sẹo ở ngay gần cổ thì ko lẫn đi đâu được. Em chạy ra đằng sau giả giọng nói nhỏ vào tai thằng bé :\r\n\" Đứng yên,đưa hai tay ra đằng sau,mời anh đi theo tôi \"\r\nThằng bé đứng lặng người ko cử động,cũng chẳng nói gì.Em biết thằng này thể nào cũng chuẩn bị vùng chạy nên tóm luôn hai cổ tay nó bẻ ngoặt ra sau theo đúng phong cách HS.Thằng bé sợ quá cứ thể vừa kêu vừa xin:\r\n\"  cháu có làm gì đâu ah,cháu chỉ đứng nói chuyện thôi chứ cháu có làm gì đâu,chắc chú nhầm cháu rồi..\"\r\n\r\nEm thấy thằng ku sợ buồn cười quá nên thả tay nó ra hất nó quay ngược người lại ,thằng K vừa nhìn thấy em chỉ kịp thốt lên \" Ôi cái đm,anh làm em sợ vl \" rồi cười rối rít hỏi thăm em.Hai anh em kéo ra bàn ,thằng K gọi chai rượu ngồi tâm sự.Nó kể một thời gian làm cò đói kém , nó được thằng anh nó quen trong club giới thiệu cho vào làm công ty .u\" Ban đầu nghe kể thì thằng anh kia bảo em là công ty gì dược phẩm của Mỹ,chuyên sản xuất thuốc ung thư,đm về sau em chuyển đến lô hàng thứ 3 thì biết toàn là thuốc lắc với ma túy mới vl,em bảo nó là xin nghỉ việc luôn thì thằng chó đấy nó đưa em mấy tấm ảnh em đang nhận hàng đi giao,đcm nó chứ,nó bảo nếu mà mày nghỉ tao cho mày chết luôn \"\r\n\r\nEm cũng thấy nó khổ thật,bị ngay thằng ma cô kia nắm được thóp thì chạy thế nào được. Quay sang nhìn thằng K thấy nó đang loay hoay rót rượu đầy cái ly,nốc ực một cái rồi nó đưa mắt sang nhìn em đầy tiếc nuối :\r\n\" Nhiều khi bản thân mình cũng sợ lắm,mà muốn bỏ mà chẳng bỏ được anh ah,như mấy thằng em quen cũng làm giống em thì thằng cuối cùng vừa vào khám tuần trước rồi\"\r\nNó kể mà em cũng rùng mình,đúng là trong cuộc sống có những thứ mình ko muốn dây vào nhưng bản thân thì lại ko có sự lựa chọn.Như trường hợp thằng K này,nó từ một thằng cò chuyển sang làm thằng đưa hàng đen,rồi giờ thì làm thằng đại lý bán lẻ  Ecstasy cho các công tử,công chúa nơi vũ trường.\r\nThật đúng là cuộc đời nhiều thứ đến bất ngờ  mà mình ko biết được\r\nNghe thằng K kể,em cũng chẳng biết nói gì với thằng bé nữa.Nhìn nó còn trẻ quá mà tương lai phía trước chỉ toàn thấy một màu đen .Mải suy nghĩ với những điều thằng K nói thì nó bất chợt quay sang nói thầm với em\r\n\" Đm anh ơi,có con mặc váy đen đối diện nhìn anh em mình từ nãy đến giờ kìa \" \r\n\r\nNghe nó nói,em mới để ý vì thật sự vừa nãy đến giờ em chỉ chăm chăm vào cốc rượu với điếu thuốc.Lúc nhìn lên đối diện,em thề với các bác là em sốc cực kì,đm,em ko ngờ thằng K nó lại là một thằng bệnh như thế  tự nhiên lúc đó trong đầu em lóe lên suy nghĩ \" hay hồi trước nó làm cò  trong club nó kiêm luôn nghề trai bao nên giờ bị nhiễm nhỉ \",em bảo với nó:\r\n\" Đm,anh ko ngờ là mày lại bệnh thế đâu K ah,đằng trước có mỗi thằng béo mặc quần bó màu vàng đang nhảy mà,hóa ra mày lại có cảm hứng với đàn ông béo à \"\r\nNói xong em nhìn mặt thằng K nó như thế này ,rồi nó đưa tay xoay đầu em sang nhìn bên cạnh nhìn cái bàn phía chéo  thì đúng là có một con bé mặc váy đen đang nhìn về phía bàn em.\r\n\" Đấy thấy chưa ông anh,con váy đen đúng ko,đm,em đâu phải thằng bệnh hoạn đến mức thích nhìn trai đâu \"\r\n\" Ờ thế đây là phía đối diện của mày đây à,cũng đối diện chính giữa phết nhỉ \"\r\nThằng K mặt nó nghe xong thộn ra rồi châm điếu thuốc,nó vừa nhả khói về chuyển chủ đề bàn về gái gú,về cái con đối diện.Nào là kể chuyện nó ngủ với đứa này đứa nọ,xong lại nghe nó đá sang khen nhìn em đối diện kia ngon với xinh. Bản thân em thì cũng ko có hứng thú gì lắm về mấy chuyện đó lúc này nên cứ ậm ừ cho qua.Đang nghe nó kể luyên thuyên thì tự nhiên cu cậu tắt đài lại,im một lúc.Em tưởng thằng bé chán chủ đề gái gú rồi thì nó tự nhiên thốt ra một câu chắc nịch :\r\nĐm con đấy nó là gái bao đấy,em thề chắc luôn\r\nNghe nó nói mà em suýt thì sặc khói thuốc,vì cái em mặc váy đen kia em nhìn qua thì ko thấy có nét nào giống cave cả. Nó ko đứng nhảy bắt khách như những đứa khác,cũng ko ngồi đảo mắt tìm khách hàng và cái quan trọng nhất là nó ngồi một mình một bàn.Điều đáng nói ở đây là em biết cái bàn chỗ khu vực nó ngồi,đấy là bàn VIP đặc biệt,nghĩa là phải quen thân lắm mới đặt được bàn ở vị trí đấy.Tất nhiên là số tiền bỏ ra đặt ở đó cũng như đĩa hoa quả mấy chai rượu kia cũng đắt hơn nhiều so với bàn Vip bình thường. \" Chả lẽ cave bây giờ lên đời vậy sao?? \" em thật sự ko nghĩ nó làm cave,chỉ nghĩ nó là một đứa tiểu thư nhà giàu gì đó lên đây kiếm bạn trai chẳng hạn.\r\n\" Anh thấy nó chẳng giống cave tí nào,mày nghĩ cave giờ đại gia đến nỗi thuê riêng cái bàn VIP khu vực đó ngồi uống Paradis Extra chỉ để đợi khách thôi chắc ?? \"\r\nThằng K quay sang nhìn em lắc đầu ra vẻ thất vọng,rồi nó rót đầy hai chén rượu gần trào ra ngoài,vừa rót nó vừa nói với cái giọng trầm ngâm.\r\n\" Chán thằng anh quá. Ý em nói gái bao ở đây là gái cặp kè với đại gia được bao ấy,nói kiểu chợ là gái chân dài ấy chứ em bảo nó cave đâu.Mấy con này lúc được bao thì có tiền đấy,nhưng một thời gian khi mấy thằng già nó chán rồi nó sút thì đúng là chỉ có nước đi làm cave thật .Hoặc cũng có khi bị mấy mụ vợ phát hiện nó đánh ghen, giống như mấy vụ tuần trước trong đây này,máu me cứ phải gọi là be bét \"\r\n\r\nThằng bé nói xong hất hàm đánh mắt hướng em về phía con bé váy đen.Em nhìn theo thì đúng là như lời thằng K nói thật,một lão già từ ngoài sàn nhảy đi vào bàn chỗ con váy đen ngồi,già đến mức em có cảm giác còn hơn cả tuổi bố em.Lão vừa vào bàn ngồi thì con váy đen kia đứng dậy kê ghế ngồi sát lão,xong lão già vừa hôn hít vừa sờ soạng các kiểu.  Đúng là \" đại gia chân dài có khác \",ở những nơi như thế này,câu nói đấy em thấy đúng hơn bao giờ hết. \r\n\r\nNgồi nhìn sang bàn bên con váy đen một lúc thì tự nhiên có đứa chạy vào đứng chắn ngay trước mắt. Tuy trong ánh đèn quay cuồng mờ ảo nhưng em vẫn nhận ra là con M đang đứng chống nạnh,mặt mũi thì đầy mồ hôi thở hổn hển.\r\n\" Anh nhìn cái gì đấy hả,lấy cho tôi ly rượu nhanh lên \"\r\nVừa nói nó vừa dùng tay quạt vào mặt cho đỡ nóng.Nhìn cái mặt nó đỏ ửng lên vì nóng,tóc tai dính hết trán làm em liên tưởng đến con vịt vừa ở dưới hồ lên bơi xong.Em bảo nó :\r\n\" Trông em nhảy xong cũng xinh đấy,giống vịt lội nước\"\r\nEm chưa kịp cười phá lên thì ăn ngay quả véo của nó,thấm vl luôn các bác ah  nó luyện cửu âm bạch cốt trảo hay sao mà cấu ghê thế,về nhà em đi tắm cởi áo ra thấy tím hẳn một vùng ở tay . Nó cấu em xong rồi bảo \" Không nói chuyện với anh nữa \" rồi quay đít đi thẳng vào sàn nhảy tiếp.\r\nThằng K thấy em bị véo thì cũng sợ,lúc con M nó véo em,thằng K ngồi im thin thít. Con M đi xong nó mới dám đưa em điếu thuốc bảo hút cho đỡ đau rồi nhìn em ái ngại\r\n\" Anh suốt ngày bị nó hành thế này cũng khổ thật,đm,em mà là anh em nghỉ cmn việc lâu rồi \"\r\nEm nghe nó nói xong cũng chỉ lắc đầu cười cho qua chuyện,rồi kể cho nó nghe khoảng thời gian em đi làm vệ sĩ cho con M,có cả những chuyện trong các phần trước em viết cho các bác.Nó nghe xong trầm ngâm một hồi,có lẽ nó còn trẻ quá để hiểu hết mọi chuyện em kể.\r\nHai anh em đang lan man câu chuyện về cuộc sống,việc làm thì bỗng dưng em nghe thấy tiếng chửi rõ to ở đâu :\r\n\" Đm con đĩ này \"\r\nEm vừa quay sang hướng tiếng chửi phát ra thì có một vật to vl bay vèo qua mặt em đập vào tường nghe loảng xoảng.Em lúc đó đứng hết cả tim vì tí nữa là được về nhà ăn gà trên nóc tủ ,nhìn bên cạnh thì đã thấy thằng K nó biến sang bàn con váy đen từ lúc nào.Em  vội qua bàn đấy xem sự tình,vừa ló cái đầu len vào thì cảnh tượng đập vào mắt em là một con mụ béo cùng 4 thằng mực tàu đang đánh con váy đen,bên cạnh thì lão già vừa nãy đang ngồi dưới đất,một bên vai bê bết máu .\r\nCon mụ béo thì cứ vừa chửi \" đm con phò này \" vừa đánh con váy đen đang ôm đầu. Đánh được một lúc thì có tầm gần chục thằng bảo vệ club chạy vào can. Có thằng bảo vệ vừa nhảy ra bảo \" có gì cô nói từ từ \" thì con mụ béo quay ra tát chỉ thẳng vào mặt quát\r\n\" Cái đm bon này,gọi thằng chủ club ra đây xem có biết bố mày là ai ko,đến cả ông già nó còn sợ tao chứ đừng nói gì là nó,bọn mày có cút ko thì bảo \"\r\nBọn bảo vệ nhìn nhau một lúc rồi chẳng thằng nào dám xông vào,một thằng thì chạy đi ra chỗ khác,chắc là đi gọi sếp.Lúc này dân tình đang nhảy trong club quay ra hóng hết,chả ma nào nhảy nữa.Con M với đám bạn nó thì cũng đang cố chõ cái mặt sát bên cạnh mụ béo để hóng chuyện, thế mới biết độ hóng dân mình cao thật. \r\nMụ béo với cả đám đàn em đánh con kia  thì mụ béo chạy ra cầm cái ghế đằng sau định bổ thẳng xuống con váy đen đang nằm ôm mặt. Tất cả mọi người đứng đó chỉ nhìn chứ chẳng ai dám ra can cả.Em định chạy ra rồi nhưng một phần vì vụ hôm nọ ăn cái tuýp vào bả vai vẫn còn chưa hết đau,một phần thấy con M đang đứng ngay cạnh đấy,nó về nó mách bố là em đánh nhau trên club là xác định hôm sau về quê chăn vịt.\r\nCon mụ béo lúc này cầm cái ghế lên đang chuẩn bị nện xuống con bé váy đen thì thằng K xông ra húc thẳng vào mụ béo,cả hai ngã nhào xuống đất. \r\nDM,cái mặt em lúc đó bất ngờ quá nên thế này này ,vì bình thường thằng này nó nhát lắm cơ mà,sao hôm nay lại anh hùng đột xuất thế,hay là lại trúng tiếng sét với em váy đen rồi  Vừa lao vào húc xong thì thằng K bị bốn thằng mực tàu lôi ra đấm đá liên tục,bọn nó cứ nhằm vào bụng thằng K mà sút. Thằng K đau với sợ quá cứ nằm co tròn người lại chịu đòn,vừa bị đánh nó vừa hét  vang cả chỗ con mụ béo đấy.\r\nCon M thấy thằng K bị đánh thì  chạy ra xin một thằng mực tàu đừng đánh nó nữa(đợt trước em cũng giới thiệu con M vs thằng K). con M vừa mới xin xong thì bị ngay thằng mực tàu hất đẩy cả người nó ngã đập xuống đất.\r\nEm lúc này thấy thằng K bị đánh như thế thì sao đứng xem được,nhất là lại con M bị thằng chó kia đẩy ngã nữa. Em vớ ngay chai bia bàn cạnh nó đi thẳng ra chỗ 4 thằng mực tàu đang đánh thằng K.\r\n Em nghĩ nếu đánh nó vào đầu từ phía đằng sau chắc nó chỉ choáng nhưng sẽ vẫn gượng dậy đánh tiếp được,mà sức em hôm nay chắc khó cân nổi 4 lắm.Thế nên em gọi một thằng quay mặt ra, rồi dùng hết sức nện thẳng cả chai bia vào trán nó,nó bị bao nhiêu mảnh thủy tinh của chai bia găm vào đầu với trán nên máu cứ chảy ròng xuống mắt,thằng chó nằm cứ lấy tay ôm đầu.\r\nBa thằng kia thấy thế thì cùng đồng loạt xông vào chỗ em,một thằng mang cả dao bấm chạy ra định xiên thì từ đâu cả chai chivas bay vào cổ nó,lực mạnh đến nỗi thằng kia rơi cả dao,hai tay cầm lấy cổ quỳ khom xuống thở ra cả máu đằng mồm.Hóa ra thằng ku vệ sĩ kia nhìn thấy em với con M bị đánh nên ra giúp,thằng ku vệ sĩ chạy ra cầm chai chivas khác táng thẳng vào đầu thằng đang ôm cổ,chai chivas thì các bác cũng biết nó cứng thế nào.Thế là thằng kia nằm gục luôn người cứ co giật nhẹ ko cử động.\r\nHai thằng mực tàu còn lại với mụ béo thấy thế thì chạy ra ngoài,em nghĩ chắc bọn nó gọi thêm đội đến đây mà  nên bảo tất cả lên xe đi luôn.Em chạy ra dìu thằng K dậy còn con M dìu con váy đen ra xe,thằng K bị nó đánh nhiều quá ko lết nổi,chân cứ vừa bước vừa run,mặt mũi thì đầy máu.Còn con váy đen thì cũng chẳng khác gì,thêm cái là vừa đi vừa khóc nữa.\r\nCả bọn lên xe xong em chở hết về phòng của em,vì nếu về nhà con M bố nó thể nào cũng biết thì chết em =.=\r\nGiặt cái khăn ướt cho 2 đứa,em lau máu cho thằng K ,vừa lau vừa hỏi nó sao lúc đấy nó nghĩ gì mà làm như vậy  thì nó chỉ  cười gượng không nói gì cả.Mãi đến gần sáng nằm ngủ được một tí,tỉnh dậy làm điếu thuốc nó mới kể là khi nó đứng xem cảnh con váy đen bị đánh,tự nhiên nó nhớ đến nó hồi trước làm cò mồi vẫn thỉnh thoảng bị mấy thằng chồng của mấy mụ kia quây đánh,thậm chí có 1 tuần bị đánh đến 2,3 lần sưng cả mặt mũi,lần thì suýt chết..Thế nên nó hiểu cái cảm giác đau đớn tủi nhục thế nào khi bị đánh như thế.Cảm giác khi mình bị đánh cầu xin ai đó đứng xem giúp mình nhưng không ai dám làm cả. Và nó cảm thấy lúc đó chẳng nghĩ gì nữa, muốn giúp con bé váy đen kia rồi nhảy vào luôn...\r\n\" Bây giờ em cảm thấy nhẹ nhõm lắm ông anh ah \"\r\nThằng K thở khó nhọc,mặt mũi tím bầm sưng húp mà vẫn gắng quay sang cười nói câu đó với em. Cũng phải thôi,hôm qua bị bọn nó thi nhau đạp vào bụng với ngực mà lị . Nhìn thằng K nằm co quắp mà em thấy cũng tội,thật sự nó là thằng tốt bụng nhưng cũng chỉ vì đồng tiền mà lao vào xã hội làm đủ thứ nghề bon chen với cuộc sống,về sau em biết gia cảnh nó em càng quý nó hơn.\r\n\r\nĐến chiều tối thì 2 đứa kia đỡ hơn nhiều, con M thì chỉ bị xây xát nhẹ nên ko có gì nghiêm trọng cả,nó cũng hứa là chuyện này ko kể lại với bố nó.Em nghe xong cảm thấy nhẹ hết cả người yêu đời hơn hẳn\r\nSau chuyện đó ở club thì một thời gian khá lâu sau em với nó mới quay lại club đấy.Nhưng vụ đánh nhau đó về sau em cũng bị ông sếp phát hiện,ko hiểu ông sếp lấy nguồn tin ở đâu mà biết,gọi em ra nhắc nhở.Lúc đó cũng có con M đứng đấy xin hộ nữa nên nói chung là ko sao cả.\r\n\r\nTrên đây là phần 5 em đã kể cho các bác nghe,giữ đúng lời hứa hôm nay ra phần mới,mặc dù ol từ trưa để viết nhưng khi viết cũng bị gián đoạn ít nhiều do con M nó đòi đưa đi các nơi,thế nên có thể câu cú của em hơi bị lạc nhau.Mong các bác thông cảm ..Các bác đọc xong thấy hay thì  cho em cái phản hồi tích cực thì em mới có động lực để viết tiếp phần 6 được.\r\nEm bay đi đây  Chúc các bác buổi chiều tốt lành.\r\n\t\t\t\r\n