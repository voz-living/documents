  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59404237#post59404237\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font size=\"5\"><i>Ph&#x1EA7;n 5 : Kh&#xF3;i tr&#x1EAF;ng</i></font></b><br>\r\nCu&#x1ED9;c s&#x1ED1;ng v&#x1EC1; &#x111;&#xEA;m n&#xF3; th&#x1EAD;t &#x111;&#x1EB7;c bi&#x1EC7;t,&#x111;&#x1EB7;c bi&#x1EC7;t theo m&#x1ED9;t c&#xE1;ch kh&#xE1;c xa so v&#x1EDB;i ban ng&#xE0;y.Ko ti&#x1EBF;ng c&#xF2;i xe &#xF4; t&#xF4;,xe m&#xE1;y,ko c&#xF3; s&#x1EF1; bon chen h&#x1ED1;i h&#x1EA3; c&#x1EE7;a nh&#x1EEF;ng gi&#x1EDD; tan t&#x1EA7;m.M&#x1ECD;i th&#x1EE9; nh&#x1B0; ch&#xEC;m v&#xE0;o trong gi&#x1EA5;c ng&#x1EE7;,b&#x1ED1;n b&#x1EC1; t&#x129;nh l&#x1EB7;ng,c&#xF3; ch&#x103;ng ch&#x1EC9; c&#xF2;n b&#xF3;ng d&#xE1;ng c&#x1EE7;a nh&#x1EEF;ng con thi&#xEA;u th&#xE2;n lao v&#xE0;o cu&#x1ED9;c ch&#x1A1;i th&#xE2;u &#x111;&#xEA;m su&#x1ED1;t s&#xE1;ng,hay &#x111;&#xF3; c&#xF3; th&#x1EC3; l&#xE0; nh&#x1EEF;ng c&#xF4; g&#xE1;i &#x103;n s&#x1B0;&#x1A1;ng ki&#x1EBF;m t&#xEC;m cho m&#xEC;nh &#x111;&#x1ED3;ng b&#x1EA1;c cu&#x1ED1;i c&#xF9;ng c&#x1EE7;a m&#x1ED9;t ng&#xE0;y. Ranh gi&#x1EDB;i c&#x1EE7;a con ng&#x1B0;&#x1EDD;i lu&#xF4;n n&#x1EB1;m trong kho&#x1EA3;ng th&#x1EDD;i gian n&#xE0;y,c&#xF3; th&#x1EC3; s&#xE1;ng mai c&#xE1;c b&#xE1;c t&#x1EC9;nh gi&#x1EA5;c v&#x1EDB;i b&#x1ED9;n b&#x1EC1; c&#x1EE7;a cu&#x1ED9;c s&#x1ED1;ng,ho&#x1EB7;c c&#x169;ng c&#xF3; th&#x1EC3; s&#xE1;ng mai m&#x1EDF; m&#x1EAF;t ra sau song s&#x1EAF;t c&#x1EE7;a cu&#x1ED9;c &#x111;&#x1EDD;i,ch&#x1EB3;ng bi&#x1EBF;t tr&#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EE3;c &#x111;i&#x1EC1;u g&#xEC; c&#x1EA3;.<br>\r\n<br>\r\n&quot; <i>&#x110;m con &#x111;&#x1EA5;y n&#xF3; l&#xE0; g&#xE1;i bao &#x111;&#x1EA5;y,em th&#x1EC1; ch&#x1EAF;c lu&#xF4;n</i> &quot; th&#x1EB1;ng ku v&#x1EEB;a n&#xF3;i v&#x1EEB;a th&#x1EA3; t&#x1EEB;ng &#x111;&#x1EE3;t kh&#xF3;i lao v&#xE0;o kh&#xF4;ng kh&#xED; tr&#xF4;ng nh&#x1B0; nh&#x1EEF;ng thi&#xEA;n th&#x1EA7;n .N&#xF3; v&#x1ED1;n l&#xE0; m&#x1ED9;t th&#x1EB1;ng chuy&#xEA;n b&#xE1;n Ecstasy ch&#xED;nh hi&#x1EC7;u,c&#xE1;i g&#xEC; trong th&#x1EBF; gi&#x1EDB;i club n&#xF3; c&#x169;ng bi&#x1EBF;t, &#x111;&#xE3; t&#x1EEB;ng g&#x1EB7;p,t&#x1EEB;ng th&#x1EED; qua.Em quen n&#xF3; n&#xF3;i t&#xEC;nh c&#x1EDD; th&#xEC; c&#x169;ng ch&#x1EB3;ng ph&#x1EA3;i m&#xE0; h&#x1EEF;u duy&#xEA;n th&#xEC; c&#x169;ng ch&#x1EB3;ng &#x111;&#xFA;ng.Ng&#xE0;y g&#x1EB7;p th&#x1EB1;ng b&#xE9;,n&#xF3; m&#x1EDB;i ch&#x1EC9; l&#xE0; th&#x1EB1;ng chuy&#xEA;n c&#xF2; m&#x1ED3;i kh&#xE1;ch cho m&#x1EA5;y b&#xE0; s&#x1ED3;n s&#x1ED3;n t&#xEC;m ki&#x1EBF;m trai &#x111;&#x1EB9;p .R&#x1ED3;i m&#x1ED9;t h&#xF4;m,th&#x1EB1;ng b&#xE9; l&#x1A1; ng&#x1A1; th&#x1EBF; n&#xE0;o l&#x1EA1;i &#x111;i g&#x1EA1; &#x111;&#xFA;ng th&#x1EB1;ng ku v&#x1EC7; s&#x129; cho con b&#x1EA1;n th&#xE2;n con M ( ch&#xED;nh l&#xE0; th&#x1EB1;ng em k&#x1EC3; trong ph&#x1EA7;n 4) th&#x1EB1;ng ku v&#x1EC7; s&#x129; kia th&#xEC; n&#xF3;ng t&#xED;nh,&#x111;&#xFA;ng h&#xF4;m b&#x1EF1;c m&#xEC;nh th&#xEC; g&#x1EB7;p th&#x1EB1;ng c&#xF2; r&#x1EE7; l&#xE0;m trai bao n&#xEA;n n&#xF3; m&#x1EDB;i &#x111;&#x1EA5;m cho th&#x1EB1;ng b&#xE9; kia m&#x1ED9;t tr&#x1EAD;n ngay b&#xEA;n ngo&#xE0;i club.<br>\r\n<br>\r\nEm l&#xFA;c &#x111;&#xF3; &#x111;ang &#x111;&#x1EE9;ng h&#xFA;t thu&#x1ED1;c n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i &#xF4;ng anh xe &#xF4;m th&#xEC; th&#x1EA5;y d&#xE2;n t&#xEC;nh t&#x1EE5; t&#x1EAD;p r&#xF5; &#x111;&#xF4;ng tr&#x1B0;&#x1EDB;c c&#x1EED;a club. Em c&#x169;ng h&#x1EDB;t h&#x1EA3; cha&#x1EF5; v&#xE0;o h&#xF3;ng xem th&#xEC; th&#x1EA5;y th&#x1EB1;ng v&#x1EC7; s&#x129; kia &#x111;ang &#x111;&#x1EA5;m th&#x1EB1;ng c&#xF2; m&#x1ED3;i,th&#x1EBF; l&#xE0; em lao v&#xE0;o can n&#xF3; lu&#xF4;n.Nh&#xEC;n th&#x1EB3;ng ku b&#x1ECB; &#x111;&#xE1;nh t&#x1ED9;i nghi&#x1EC7;p qu&#xE1;,s&#x1B0;ng h&#x1EBF;t c&#x1EA3; h&#x1ED1;c m&#x1EAF;t <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">,v&#x1EC1; sau em &#x111;u&#x1ED5;i th&#x1EB1;ng v&#x1EC7; s&#x129; v&#xE0;o trong club tr&#xF4;ng m&#x1EA5;y con kia,th&#xEC; th&#x1EB1;ng b&#xE9;  m&#x1EDB;i d&#xE1;m &#x111;&#x1EE9;ng d&#x1EAD;y ph&#x1EE7;i qu&#x1EA7;n &#xE1;o c&#x1EA3;m &#x1A1;n em.<br>\r\n<br>\r\nHai anh em ng&#x1ED3;i n&#xF3;i chuy&#x1EC7;n m&#x1EDB;i bi&#x1EBF;t n&#xF3; l&#xE0; th&#x1EB1;ng chuy&#xEA;n c&#xF2; m&#x1ED3;i t&#xEC;m t&#xEC;nh cho m&#x1EA5;y b&#xE0; s&#x1ED3;n s&#x1ED3;n l&#x1EDB;n tu&#x1ED5;i ( g&#x1ECD;i t&#x1EAF;t n&#xF3; l&#xE0; th&#x1EB1;ng K nh&#xE9; c&#xE1;c b&#xE1;c).Em nghe xong c&#x169;ng th&#x1EA5;y ko s&#x1ED1;c l&#x1EAF;m,v&#xEC; lo&#x1EA1;i c&#xF2; nh&#x1B0; th&#x1EB1;ng n&#xE0;y &#x1EDF; tr&#xEA;n club c&#x169;ng ko thi&#x1EBF;u,n&#xF3; ch&#x1EC9; &#x111;&#x1A1;n gi&#x1EA3;n gi&#x1ED1;ng nh&#x1B0; c&#xE1;c lo&#x1EA1;i c&#xF2; trong x&#xE3; h&#x1ED9;i hi&#x1EC7;n nay th&#xF4;i,nh&#x1B0;ng kh&#xE1;c  m&#x1ED9;t t&#xED; l&#xE0; ho&#x1EA1;t &#x111;&#x1ED9;ng trong m&#xF4;i tr&#x1B0;&#x1EDD;ng club n&#xEA;n c&#xF2; ph&#x1EA3;i chuy&#xEA;n nghi&#x1EC7;p h&#x1A1;n.<br>\r\nTh&#x1EDD;i gian sau &#x111;&#x1EA5;y em v&#x1EAB;n th&#x1EC9;nh tho&#x1EA3;ng hay nh&#xEC;n th&#x1EA5;y n&#xF3; la c&#xE0; m&#x1EA5;y club kh&#xE1;c nhau,th&#x1EB1;ng n&#xE0;y &#x111;&#x1B0;&#x1EE3;c c&#xE1;i l&#xE0; ai th&#xEC; em ko bi&#x1EBF;t ch&#x1EE9; c&#x1EE9; khi nh&#xEC;n th&#x1EA5;y em tr&#x1B0;&#x1EDB;c &#x1EDF; &#x111;&#xE2;u l&#xE0; l&#x1EA1;i ch&#x1EA1;y ra h&#x1ECF;i th&#x103;m m&#x1EDD;i &#x111;i&#x1EBF;u thu&#x1ED1;c c&#xE1;c ki&#x1EC3;u,nhi&#x1EC1;u l&#xFA;c em ngh&#x129; n&#xF3; c&#xF2;n ngoan h&#x1A1;n kh&#x1ED1;i th&#x1EB1;ng b&#xE2;y gi&#x1EDD;.<br>\r\nB&#x1EB1;ng &#x111;i m&#x1ED9;t th&#x1EDD;i gian sau &#x111;&#x1EA5;y t&#x1EF1; nhi&#xEA;n em ko th&#x1EA5;y n&#xF3; xu&#x1EA5;t hi&#x1EC7;n n&#x1EEF;a,di &#x111;&#x1ED9;ng th&#xEC; th&#x1EB1;ng n&#xE0;y &#x111;&#x1ED5;i s&#x1ED1; nh&#x1B0; ranh,m&#x1EA5;y ng&#xE0;y m&#x1ED9;t c&#xE1;i sim r&#xE1;c,ch&#x1EB3;ng bi&#x1EBF;t &#x111;&#xE2;u m&#xE0; l&#x1EA7;n <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">.. Cho &#x111;&#x1EBF;n t&#x1ED1;i h&#xF4;m n&#x1ECD; th&#xEC; t&#xEC;nh c&#x1EDD; &#x111;&#x1B0;a con kia l&#xEA;n club g&#x1EB7;p l&#x1EA1;i ku c&#x1EAD;u &#x111;ang g&#x1EA1; m&#x1EA5;y th&#x1EB1;ng c&#xF4;ng t&#x1EED; b&#x1ED9;t mua thu&#x1ED1;c ,nh&#xEC;n c&#xE1;i m&#x1EB7;t n&#xF3; l&#x1EA5;m l&#xE9;t b&#xE1;n h&#xE0;ng m&#xE0; th&#x1EA5;y t&#x1ED9;i.Ch&#x1EAF;c th&#x1EB1;ng b&#xE9; c&#x169;ng s&#x1EE3; c&#xF3; HS n&#x1EB1;m v&#xF9;ng b&#x1EAF;t n&#xEA;n to&#xE1;t h&#x1EBF;t c&#x1EA3; m&#x1ED3; h&#xF4;i,em th&#xEC; &#x1EDF; ngay ph&#xED;a sau g&#x1EA7;n c&#x1EED;a n&#xEA;n n&#xF3; ko nh&#x1EAD;n ra.Ban &#x111;&#x1EA7;u m&#x1EDB;i v&#xE0;o club m&#x1ED9;t l&#xFA;c, em &#x111;&#x1EC3; &#xFD; con M m&#x1EDB;i t&#x1EF1; nhi&#xEA;n nh&#xEC;n th&#x1EA5;y n&#xF3;.Th&#x1EA5;y d&#x1EA1;o n&#xE0;y n&#xF3; g&#x1EA7;y h&#x1A1;n tr&#x1B0;&#x1EDB;c nh&#x1B0;ng c&#xE1;i s&#x1EB9;o &#x1EDF; ngay g&#x1EA7;n c&#x1ED5; th&#xEC; ko l&#x1EAB;n &#x111;i &#x111;&#xE2;u &#x111;&#x1B0;&#x1EE3;c. Em ch&#x1EA1;y ra &#x111;&#x1EB1;ng sau gi&#x1EA3; gi&#x1ECD;ng n&#xF3;i nh&#x1ECF; v&#xE0;o tai th&#x1EB1;ng b&#xE9; :<br>\r\n&quot; <i>&#x110;&#x1EE9;ng y&#xEA;n,&#x111;&#x1B0;a hai tay ra &#x111;&#x1EB1;ng sau,m&#x1EDD;i anh &#x111;i theo t&#xF4;i</i> &quot;<br>\r\nTh&#x1EB1;ng b&#xE9; &#x111;&#x1EE9;ng l&#x1EB7;ng ng&#x1B0;&#x1EDD;i ko c&#x1EED; &#x111;&#x1ED9;ng,c&#x169;ng ch&#x1EB3;ng n&#xF3;i g&#xE