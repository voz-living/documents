content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tTks ch&#x1EE7; th&#x1EDB;t &#x111;&#xE3; vi&#x1EBF;t cho anh em &#x111;&#x1ECD;c.<br>\r\nH&#xE3;y c&#x1EE9; vi&#x1EBF;t nh&#x1EEF;ng g&#xEC; b&#x1EA1;n th&#xED;ch th&#xF4;i, &#x111;&#x1EEB;ng &#x111;&#x1EC3; &#xFD; &#x111;&#x1EBF;n &#xFD; ki&#x1EBF;n c&#x1EE7;a ng&#x1B0;&#x1EDD;i kh&#xE1;c s&#x1EBD; &#x1EA3;nh h&#x1B0;&#x1EDF;ng &#x111;&#x1EBF;n chi ti&#x1EBF;t b&#x1EA1;n vi&#x1EBF;t.<br>\r\nM&#x1EA5;y thanh ni&#xEA;n 20,21 kh&#xF4;ng c&#x1EA7;n nghe gi&#x1EA3;ng &#x111;&#x1EA1;o &#x111;&#xE2;u v&#xEC; c&#xF3; nghe c&#x169;ng nh&#x1B0; n&#x1B0;&#x1EDB;c &#x111;&#x1ED5; &#x111;&#x1EA7;u v&#x1ECB;t. C&#xF2;n m&#x1EA5;y thanh ni&#xEA;n 30,31 th&#xEC; h&#x1ECD; c&#x169;ng ko c&#x1EA7;n nghe gi&#x1EA3;ng &#x111;&#x1EA1;o n&#x1ED1;t v&#xEC; h&#x1ECD; c&#x169;ng &#x111;&#xE3; chi&#xEA;m nghi&#x1EC7;m &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i. Nh&#x1B0;ng m&#xE0; &#x111;&#xE2;y l&#xE0; nh&#x1EAD;t k&#xED; c&#x1EE7;a b&#x1EA1;n. h&#xE3;y vi&#x1EBF;t c&#xE1;i m&#xE0; b&#x1EA1;n mu&#x1ED1;n. <br>\r\nH&#xF3;ng m&#x1EA5;y ch&#xE1;p th&#x1EDB;t gi&#x1EA3;i c&#x1EE9;u em g&#xE1;i kh&#x1ECF;i h&#xEC;nh s&#x1EF1;\r\n\t\t"
  text: "Tks chủ thớt đã viết cho anh em đọc.\r\nHãy cứ viết những gì bạn thích thôi, đừng để ý đến ý kiến của người khác sẽ ảnh hưởng đến chi tiết bạn viết.\r\nMấy thanh niên 20,21 không cần nghe giảng đạo đâu vì có nghe cũng như nước đổ đầu vịt. Còn mấy thanh niên 30,31 thì họ cũng ko cần nghe giảng đạo nốt vì họ cũng đã chiêm nghiệm được rồi. Nhưng mà đây là nhật kí của bạn. hãy viết cái mà bạn muốn. \r\nHóng mấy cháp thớt giải cứu em gái khỏi hình sự"
