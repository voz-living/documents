;i ng&#x1EE7; v&#x1EDB;i nhau.blah blah..vv xong l&#x1EA1;i &#x111;i tr&#x1EA3; th&#xF9; em b&#x1EB1;ng c&#xE1;ch y&#xEA;u lu&#xF4;n c&#xE1;i th&#x1EB1;ng &#x111;ang theo &#x111;u&#x1ED5;i n&#xF3;. Em m&#x1EC7;t m&#x1ECF;i kh&#xF4;ng ch&#x1ECB;u &#x111;&#x1B0;&#x1EE3;c c&#xE1;i ki&#x1EC3;u th&#x1EBF; n&#xE0;y n&#xEA;n &#x111;&#xE0;nh chia tay,m&#x1EB7;c d&#xF9; trong l&#xF2;ng v&#x1EAB;n c&#xF2;n y&#xEA;u ..<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nB&#x1EB5;ng &#x111;i m&#x1ED9;t th&#x1EDD;i gian g&#x1EA7;n m&#x1ED9;t n&#x103;m sau khi chia tay,ch&#x1EB3;ng nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c tin t&#x1EE9;c g&#xEC; c&#x1EE7;a n&#xF3;,nhi&#x1EC1;u khi c&#x169;ng mu&#x1ED1;n bi&#x1EBF;t d&#x1EA1;o n&#xE0;y n&#xF3; s&#x1ED1;ng ra sao m&#xE0; ch&#x1EB3;ng bi&#x1EBF;t l&#xE0;m c&#xE1;ch n&#xE0;o &#x111;&#x1EC3; li&#xEA;n l&#x1EA1;c c&#x1EA3; . Face em kh&#xF4;ng c&#xF3; th&#x1EDD;i gian n&#xEA;n b&#x1ECF; l&#xE2;u r&#x1ED3;i,di &#x111;&#x1ED9;ng th&#xEC; c&#x169;ng x&#xF3;a s&#x1ED1; n&#xF3; t&#x1EEB; c&#xE1;i ng&#xE0;y hai &#x111;&#x1EE9;a chia tay,nhi&#x1EC1;u l&#xFA;c b&#x1EA3;n th&#xE2;n c&#x169;ng ngh&#x129; vi&#x1EC7;c em b&#x1ECF; n&#xF3; l&#xE0; sai l&#x1EA7;m,nh&#x1B0;ng khi em nh&#x1EDB; l&#x1EA1;i c&#xE1;i c&#x1EA3;m gi&#xE1;c  v&#x1EC1; nh&#xE0; sau m&#x1ED9;t ng&#xE0;y l&#xE0;m vi&#x1EC7;c m&#x1EC7;t m&#x1ECF;i &#x111;&#x1B0;&#x1EE3;c nh&#x1EAD;n nh&#x1EEF;ng c&#xE2;u tr&#xE1;ch m&#xF3;c,ghen tu&#xF4;ng v&#x1EDB; v&#x1EA9;n c&#x1EE7;a n&#xF3;,em l&#x1EA1;i th&#x1EA5;y ch&#xE1;n.,ch&#xE1;n th&#x1EAD;t s&#x1EF1; c&#xE1;c b&#xE1;c &#x1EA1;h .R&#x1ED3;i &#x111;&#x1EBF;n khi c&#xE1;i c&#x1EA3;nh nh&#xEC;n th&#x1EA5;y n&#xF3; &#xF4;m h&#xF4;n th&#x1EB1;ng kh&#xE1;c ngay tr&#x1B0;&#x1EDB;c m&#x1EB7;t m&#xEC;nh,d&#xF9;  bi&#x1EBF;t l&#xE0; n&#xF3; l&#xE0;m th&#x1EBF; ch&#x1EC9; &#x111;&#x1EC3; tr&#x1EA3; th&#xF9; m&#xEC;nh ch&#x1EE9; ch&#x1EB3;ng y&#xEA;u g&#xEC; th&#x1EB1;ng kia c&#x1EA3;,nh&#x1B0;ng th&#x1EB1;ng &#x111;&#xE0;n &#xF4;ng n&#xE0;o tr&#xF4;ng th&#x1EA5;y c&#x1EA3;nh &#x111;&#x1EA5;y m&#xE0; ch&#x1EB3;ng t&#x1EE9;c,ch&#x1EB3;ng bu&#x1ED3;n.,xin l&#x1ED7;i l&#xFA;c &#x111;&#xF3; ai th&#xF4;ng c&#x1EA3;m ch&#x1EE9; em th&#xEC; ch&#x1ECB;u thua <br>\r\nCho &#x111;&#x1EBF;n m&#x1ED9;t h&#xF4;m,con M mu&#x1ED1;n l&#xEA;n c&#xE1;i club m&#x1EDB;i m&#x1EDF; tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng XYZ,&#x111;&#x1EE3;t &#x111;&#x1EA5;y b&#x1ECD;n b&#x1EA1;n n&#xF3; &#x111;ang &#x111;i du l&#x1ECB;ch c&#xF9;ng gia &#x111;&#xEC;nh h&#x1EBF;t n&#xEA;n c&#xF3; m&#x1ED7;i con M &#x111;i l&#xEA;n club m&#x1ED9;t m&#xEC;nh.,n&#xF3; mu&#x1ED1;n em v&#xE0;o trong nh&#x1EA3;y v&#x1EDB;i n&#xF3;. B&#xEC;nh th&#x1B0;&#x1EDD;ng nh&#x1B0; m&#x1ECD;i ng&#xE0;y kh&#xE1;c th&#xEC; c&#xE2;u m&#x1EDF; &#x111;&#x1EA7;u c&#x1EE7;a em s&#x1EBD; l&#xE0; :<br>\r\n&quot; <i>T&#x1EF1; t&#xFA;c l&#xE0; h&#x1EA1;nh ph&#xFA;c &#x111;i em,anh &#x1EDF; ngo&#xE0;i th&#xED;ch h&#xFA;t thu&#x1ED1;c online h&#x1A1;n </i>&quot;<br>\r\nNh&#x1B0;ng nh&#xEC;n th&#x1EA5;y n&#xF3; h&#xF4;m &#x111;&#x1EA5;y c&#x1EE9; n&#x103;n n&#x1EC9; nhi&#x1EC1;u qu&#xE1;,c&#x1ED9;ng th&#xEA;m v&#x1EDB;i vi&#x1EC7;c m&#x1ECD;i khi n&#xF3; v&#xE0;o m&#x1EA5;y c&#xE1;i club c&#x169; th&#xEC; kh&#xF4;ng sao,em c&#x169;ng hi&#x1EC3;u  m&#x1EA5;y club &#x111;&#x1EA5;y nh&#x1B0; th&#x1EBF; n&#xE0;o.&#x110;&#x1EB1;ng n&#xE0;y, club m&#x1EDB;i m&#x1EDF;  em ch&#x1EC9; s&#x1EE3; c&#xF3; nhi&#x1EC1;u th&#xE0;nh ph&#x1EA7;n b&#x1EA5;t h&#x1EA3;o t&#x1EA1;p nham,n&#xF3; v&#xE0;o m&#x1ED9;t m&#xEC;nh c&#xF3; chuy&#x1EC7;n g&#xEC; x&#x1EA3;y ra th&#xEC; m&#x1EC7;t, <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> th&#x1EBF; n&#xEA;n em &#x111;&#xE0;nh g&#x1EAD;t &#x111;&#x1EA7;u &#x111;&#x1ED3;ng &#xFD; n&#xF3;,l&#xFA;c quay sang th&#xEC; th&#x1EA5;y m&#x1EB7;t n&#xF3; vui qu&#xE1; b&#x1EA3;o : &quot; <i>Y&#xEA;u c&#x1B0;ng qu&#xE1;,em c&#x1EA3;m &#x1A1;n c&#x1B0;ng b&#x1EB1;ng c&#xE1;i n&#xE0;y nh&#xE9;</i> &quot; r&#x1ED3;i n&#xF3; nh&#x1EAF;m m&#x1EAF;t l&#x1EA1;i ch&#xEC;a c&#xE1;i m&#xF4;i ra nh&#x1B0; th&#x1EBF; n&#xE0;y <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> .Em th&#xEC; qu&#xE1; quen v&#x1EDB;i tr&#xF2; n&#xE0;y c&#x1EE7;a n&#xF3; r&#x1ED3;i,n&#xEA;n l&#x1EA5;y hai ng&#xF3;n tay ch&#x1EE5;t c&#xE1;i v&#xE0;o m&#xF4;i n&#xF3; r&#x1ED3;i l&#xE1;i xe &#x111;i th&#x1EB3;ng.<br>\r\n&#x110;&#x1EBF;n club m&#x1EDB;i,&#x111;&#x1EAD;p ngay v&#xE0;o m&#x1EAF;t em l&#xE0; to&#xE0;n &#x111;&#x1EA7;u tr&#xE2;u m&#x1EB7;t ng&#x1EF1;a v&#x1EDB;i b&#x1ED9; &#x111;&#x1ED9;i gi&#xE0;. &#x110;&#xFA;ng nh&#x1B0; nh&#x1EEF;ng g&#xEC; em ngh&#x129; ch&#x1ED7; n&#xE0;y kh&#xF4;ng h&#x1EC1; &#x111;&#x1A1;n gi&#x1EA3;n,v&#x1EDB; v&#x1EA9;n &#x111;&#xE1;nh nhau nh&#x1B0; ch&#x1A1;i . &quot;<i>C&#xE1;i khu n&#xE0;y c&#x169;ng h&#x1ED5; b&#xE1;o l&#x1EAF;m n&#xEA;n ch&#x1EAF;c &#x1EDF; &#x111;&#xE2;y ko &#xED;t th&#x1EB1;ng ch&#xF3; c&#x1EAD;y g&#x1EA7;n nh&#xE0;,m&#xEC;nh v&#xE0;o ph&#x1EA3;i c&#x1EA9;n th&#x1EAD;n &#x111;&#x1EA5;y </i>&quot; em c&#x1EA5;t xe xong v&#x1EEB;a &#x111;i v&#x1EEB;a quay sang n&#xF3;i v&#x1EDB;i M. Ch&#x1EB3;ng bi&#x1EBF;t n&#xF3; c&#xF3; nghe em n&#xF3;i kh&#xF4;ng m&#xE0; c&#x1EE9; g&#x1EAD;t &#x111;&#x1EA7;u lia l&#x1ECB;a,r&#x1ED3;i b&#x1EA5;t ng&#x1EDD; l&#x1EA5;y tay n&#xF3; v&#xF2;ng v&#xE0;o kho&#xE1;c tay em,n&#xF3;i &quot; <i>S&#x1EE3; g&#xEC; b&#x1ECD;n n&#xF3;,c&#xF3; anh v&#x1EC7; s&#x129; c&#x1EE7;a em &#x1EDF; &#x111;&#xE2;y m&#xE0;</i> &quot; r&#x1ED3;i c&#x1B0;&#x1EDD;i t&#xED;t m&#x1EAF;t. Em th&#x1EA5;y th&#x1EBF; ch&#xE1;n ch&#x1EB3;ng mu&#x1ED1;n n&#xF3;i n&#x1EEF;a,&#x111;&#xFA;ng l&#xE0; n&#x1B0;&#x1EDB;c &#x111;&#x1ED5; &#x111;&#x1EA7;u v&#x1ECB;t c&#xF3; kh&#xE1;c <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n&#x110;i v&#x1EDB;i n&#xF3; v&#xE0;o trong club th&#x