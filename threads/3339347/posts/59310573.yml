  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kslethanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59310468#post59310468\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><blockquote><ul><li><b><i><font size=\"3\"><font color=\"#000000\">                                                              Th&#x1EDB;t &#x111;ang k&#x1EC3; s&#x1EAF;c m&#xE0;u &#x111;&#x1B0;&#x1EE3;c khen. Ch&#x1EE9; c&#xF2;n con b&#xE9; kia ch&#x1EED;i th&#x1EDB;t n&#x1EEF;a. B&#xE1;c h&#xE3;y k&#x1EC3; th&#xE0;nh th&#x1EAD;t nh&#x1EEF;ng l&#xFA;c nh&#x1B0; th&#x1EBF; nh&#xE9;. &#x1EDF; &#x111;&#xE2;y nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i &#x111;ang c&#xF3; &#x1EA5;n t&#x1B0;&#x1EE3;ng t&#x1ED1;t v&#x1EC1; b&#xE9; kia. Nh&#x1B0;ng m&#xEC;nh tin l&#xE0; kh&#xF4;ng ph&#x1EA3;i nh&#x1B0; th&#x1EBF;. Gi&#x1EDB;i c&#x1EE7;a ng&#x1B0;&#x1EDD;i gi&#xE0;u nhi&#x1EC1;u khi b&#x1ED9;i b&#x1EA1;c l&#x1EAF;m. H&#x1ECD; xem m&#xEC;nh kh&#xF4;ng ra g&#xEC; &#x111;&#xE2;u. Mong b&#xE1;c c&#xF3; nh&#x1EEF;ng ph&#x1EA7;n m&#x1EDB;i hay h&#x1A1;n                                                                                                                    !</font></font></i></b></li>\n</ul></blockquote></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#xEC;nh ngh&#x129; ch&#x1EAF;c ph&#x1EA3;i c&#xF3;. M&#xE0; nhi&#x1EC1;u l&#xE0; &#x111;&#x1EB1;ng kh&#xE1;c nh&#x1EEF;ng c&#xE2;u phun ra t&#x1EEB; mi&#x1EC7;ng e ch&#x1EE7; kia v&#xED; d&#x1EE5; nh&#x1B0; &quot; anh ch&#x1EC9; l&#xE0; th&#x1EB1;ng v&#x1EC7; s&#x129; qu&#xE8;n... hay a ch&#x1EC9; nh&#x1B0; con dog c&#x1EE7;a t&#xF4;i th&#xF4;i...&quot; &#x111;&#xFA;ng l&#xE0; k c&#xF3; ngh&#x1EC1; g&#xEC; l&#xE0; s&#x1B0;&#x1EDB;ng c&#xE1;i g&#xEC; c&#x169;ng c&#xF3; 2 m&#x1EB7;t c&#x1EE7;a n&#xF3;<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kslethanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t                                                              Thớt đang kể sắc màu được khen. Chứ còn con bé kia chửi thớt nữa. Bác hãy kể thành thật những lúc như thế nhé. ở đây nhiều người đang có ấn tượng tốt về bé kia. Nhưng mình tin là không phải như thế. Giới của người giàu nhiều khi bội bạc lắm. Họ xem mình không ra gì đâu. Mong bác có những phần mới hay hơn                                                                                                                    !\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình nghĩ chắc phải có. Mà nhiều là đằng khác những câu phun ra từ miệng e chủ kia ví dụ như \" anh chỉ là thằng vệ sĩ quèn... hay a chỉ như con dog của tôi thôi...\" đúng là k có nghề gì là sướng cái gì cũng có 2 mặt của nó"
