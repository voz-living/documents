  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&#x111;&#x1EE9;c l&#x1EA1;i c&#xE1;i suy ngh&#x129; c&#x1EE7;a em , ch&#x1EC9; n&#xF3;i v&#x1EAD;y th&#xF4;i nh&#x1B0;ng v&#x1EAB;n h&#xF3;ng , c&#xF2;n th&#xED;m n&#xE0;o cu&#x1ED3;ng th&#x1EDB;t m&#xE0; mu&#x1ED1;n g&#x1EA1;ch th&#xEC; gi&#x1EA3;i th&#xED;ch c&#xE1;c chi ti&#x1EBF;t cho em ph&#xE1;t\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Tho&#x1EA3;i m&#xE1;i &#x111;i b&#xE1;c,&#x111;&#x1EEB;ng c&#xE3;i nhau l&#xE0;m g&#xEC; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> nh&#x1B0; em &#x111;&#xE3; n&#xF3;i &#x1EDF; ph&#x1EA7;n 4 r&#x1ED3;i,em t&#xF4;n tr&#x1ECD;ng &#xFD; ki&#xEA;n c&#x1EE7;a m&#x1ECD;i ng&#x1B0;&#x1EDD;i m&#xE0;.M&#x1ED7;i ng&#x1B0;&#x1EDD;i lu&#xF4;n &#x111;&#x1B0;a ra m&#x1ED9;t quan &#x111;i&#x1EC3;m v&#xE0; nh&#x1EAD;n &#x111;&#x1ECB;nh ri&#xEA;ng c&#x1EE7;a m&#xEC;nh.N&#xF3; c&#x169;ng c&#xF3; th&#x1EC3; l&#xE0; kinh nghi&#x1EC7;m nh&#x1EEF;ng g&#xEC; em tr&#x1EA3;i qua mu&#x1ED1;n k&#x1EC3; cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i th&#xF4;i.<br>\r\n <br>\r\n&#x110;i&#x1EC1;u &#x111;&#x1EA7;u ti&#xEA;n em quan ni&#x1EC7;m khi vi&#x1EBF;t ph&#x1EA7;n 1 cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i &#x111;&#x1ECD;c trong voz n&#xE0;y l&#xE0; k&#x1EC3; nh&#x1EEF;ng g&#xF3;c khu&#x1EA5;t c&#x1EE7;a cu&#x1ED9;c s&#x1ED1;ng,c&#x1EE7;a x&#xE3; h&#x1ED9;i qua con m&#x1EAF;t c&#x1EE7;a th&#x1EB1;ng v&#x1EC7; s&#x129; nh&#x1B0; em. Em mong khi vi&#x1EBF;t ra,lo&#x1EA1;t truy&#x1EC7;n review n&#xE0;y ph&#x1EA7;n n&#xE0;o s&#x1EBD; thay &#x111;&#x1ED5;i c&#xE1;ch nh&#xEC;n c&#x1EE7;a c&#xE1;c b&#xE1;c v&#x1EC1; nh&#x1EEF;ng g&#xEC; &#x111;ang di&#x1EC5;n ra khi &#xE1;nh &#x111;&#xE8;n &#x111;&#x1B0;&#x1EDD;ng t&#x1EAF;t.N&#xF3; l&#xE0; m&#x1ED9;t cu&#x1ED9;c s&#x1ED1;ng kh&#xE1;c h&#x1EB3;n so v&#x1EDB;i b&#xEA;n ngo&#xE0;i.,v&#x1EEB;a s&#xF4;i &#x111;&#x1ED9;ng c&#x169;ng v&#x1EEB;a &#x1EA3;m &#x111;&#x1EA1;m,nh&#x1B0;ng mang trong &#x111;&#xF3; kh&#xF4;ng &#xED;t nh&#x1EEF;ng th&#x1EE9; t&#x1EC7; n&#x1EA1;n b&#xEA;n ngo&#xE0;i x&#xE3; h&#x1ED9;i.<br>\r\n <br>\r\n&#x110;&#xF3; l&#xE0; t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng &#x111;i&#x1EC1;u em mong khi vi&#x1EBF;t lo&#x1EA1;t b&#xE0;i n&#xE0;y th&#xF4;i,b&#xE1;c n&#xE0;o tin &#x111;&#x1B0;&#x1EE3;c th&#xEC; tin,c&#xF2;n n&#x1EBF;u ko tin &#x111;&#x1B0;&#x1EE3;c em xin &#x111;&#x1EEB;ng c&#xE3;i nhau r&#x1ED3;i ch&#x1EED;i nhau trong topic n&#xE0;y.,em kh&#xF4;ng h&#x1EC1; mu&#x1ED1;n &#x111;i&#x1EC1;u &#x111;&#xF3;.<br>\r\nN&#x1EBF;u th&#x1EAD;t s&#x1EF1; khi n&#xE0;o c&#xE1;c b&#xE1;c kh&#xF4;ng mu&#x1ED1;n &#x111;&#x1ECD;c n&#x1EEF;a c&#xF3; th&#x1EC3; n&#xF3;i v&#x1EDB;i em,em s&#x1EBD; d&#x1EEB;ng ph&#xED;m l&#x1EA1;i &#x111;&#x1EC3; m&#x1ECD;i ng&#x1B0;&#x1EDD;i kh&#xF4;ng c&#xE3;i nhau n&#x1EEF;a.<br>\r\nEm ng&#xE0;y kh&#xF4;ng c&#xF3; nhi&#x1EC1;u th&#x1EDD;i gian b&#x1ECF; ra 3,4 ti&#x1EBF;ng &#x111;&#x1EC3; g&#xF5; t&#x1EEB;ng ph&#x1EA7;n ph&#x1EE5;c v&#x1EE5; c&#xE1;c b&#xE1;c nh&#x1B0; b&#xE2;y gi&#x1EDD; &#x111;&#xE2;u.N&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c d&#x1EEB;ng c&#xF3; l&#x1EBD; em s&#x1EBD; c&#x1EA3;m th&#x1EA5;y tho&#x1EA3;i m&#xE1;i h&#x1A1;n nhi&#x1EC1;u <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tđức lại cái suy nghĩ của em , chỉ nói vậy thôi nhưng vẫn hóng , còn thím nào cuồng thớt mà muốn gạch thì giải thích các chi tiết cho em phát\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThoải mái đi bác,đừng cãi nhau làm gì  như em đã nói ở phần 4 rồi,em tôn trọng ý kiên của mọi người mà.Mỗi người luôn đưa ra một quan điểm và nhận định riêng của mình.Nó cũng có thể là kinh nghiệm những gì em trải qua muốn kể cho mọi người thôi.\r\n \r\nĐiều đầu tiên em quan niệm khi viết phần 1 cho mọi người đọc trong voz này là kể những góc khuất của cuộc sống,của xã hội qua con mắt của thằng vệ sĩ như em. Em mong khi viết ra,loạt truyện review này phần nào sẽ thay đổi cách nhìn của các bác về những gì đang diễn ra khi ánh đèn đường tắt.Nó là một cuộc sống khác hẳn so với bên ngoài.,vừa sôi động cũng vừa ảm đạm,nhưng mang trong đó không ít những thứ tệ nạn bên ngoài xã hội.\r\n \r\nĐó là tất cả những điều em mong khi viết loạt bài này thôi,bác nào tin được thì tin,còn nếu ko tin được em xin đừng cãi nhau rồi chửi nhau trong topic này.,em không hề muốn điều đó.\r\nNếu thật sự khi nào các bác không muốn đọc nữa có thể nói với em,em sẽ dừng phím lại để mọi người không cãi nhau nữa.\r\nEm ngày không có nhiều thời gian bỏ ra 3,4 tiếng để gõ từng phần phục vụ các bác như bây giờ đâu.Nếu được dừng có lẽ em sẽ cảm thấy thoải mái hơn nhiều ."
