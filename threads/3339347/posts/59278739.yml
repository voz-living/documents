d&#x1ED7; n&#xE0;y t&#x1ED1;i n&#xE0;o em c&#x169;ng g&#x1EB7;p,g&#x1EB7;p &#x111;&#x1EBF;n m&#x1EE9;c chai l&#xEC; lu&#xF4;n r&#x1ED3;i,&#x111;&#xF3; l&#xE0; :<br>\r\n- Ti&#x1EC1;n<br>\r\n- Ecstasy<br>\r\n- G&#xE1;i<br>\r\n- Con b&#xE9;<br>\r\n4 th&#x1EE9; t&#x1B0;&#x1EDF;ng ch&#x1EEB;ng nh&#x1B0; ko li&#xEA;n quan &#x111;&#x1EBF;n nhau nh&#x1B0;ng th&#x1EAD;t ra th&#xEC; n&#xF3; li&#xEA;n quan ch&#x1EB7;t ch&#x1EBD; l&#x1EAF;m.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">,em v&#xED; d&#x1EE5; b&#x1EB1;ng c&#xE2;u chuy&#x1EC7;n em g&#x1EB7;p sau 8 th&#xE1;ng &#x111;i l&#xE0;m th&#x1EBF; n&#xE0;y : (  n&#xF3; l&#xE0; 1 trong nh&#x1EEF;ng c&#xE2;u chuy&#x1EC7;n em ngh&#x129; l&#x1EA1;i th&#x1EA5;y vui nh&#x1EA5;t t&#x1EEB; h&#x1ED3;i &#x111;i l&#xE0;m )<br>\r\nM&#x1ED9;t h&#xF4;m &#x111;&#x1B0;a n&#xF3; v&#xE0; t&#x1EA7;m 5 &#x111;&#x1EE9;a n&#x1EEF;a xu&#x1ED1;ng 1 kh&#xE1;ch s&#x1EA1;n &#x1EDF; &#x110;&#x1ED3; S&#x1A1;n ch&#x1A1;i t&#x1EA7;m 12h &#x111;&#xEA;m,l&#xFA;c n&#xE0;y b&#x1ECD;n n&#xF3; v&#x1EEB;a tr&#xEA;n Next v&#x1EC1; n&#xEA;n ph&#xEA; l&#x1EAF;m.Em th&#xEC; t&#x1EC9;nh v&#xEC; &#x111;&#x1EE9;ng ngo&#xE0;i &#x111;&#x1EE3;i,ch&#x1EC9; ph&#xEA; thu&#x1ED1;c l&#xE1; v&#xEC; &#x111;&#xF3;i th&#xF4;i,b&#x1ECD;n n&#xF3; &#x1EDF; 1 ph&#xF2;ng c&#xF2;n em th&#xEC; &#x1EDF; ri&#xEA;ng 1 ph&#xF2;ng,&#x111;ang h&#xFA;t thu&#x1ED1;c trong ph&#xF2;ng th&#xEC; th&#x1EB1;ng b&#x1EA1;n c&#xF9;a h&#x1ED9;i con kia &#x111;&#x1EAD;p c&#x1EED;a k&#xEA;u &quot; <i>anh &#x1A1;i,con M n&#xF3; b&#x1ECB; ph&#xEA; thu&#x1ED1;c &#x111;ang &#x111;&#x1EE9;ng &#x1EDF; th&#xE0;nh lan can &#x111;&#xF2;i nh&#x1EA3;y xu&#x1ED1;ng </i>&quot;,<br>\r\nEm th&#x1EC1; l&#xE0; em v&#x1EE9;t &#x111;i&#x1EBF;u thu&#x1ED1;c nhanh h&#x1A1;n t&#x1ED1;c &#x111;&#x1ED9; &#xE1;nh s&#xE1;ng,bay v&#x1ECD;t l&#xEA;n t&#x1EA7;ng 8 ph&#xF2;ng b&#x1ECD;n kia.V&#x1EEB;a ch&#x1EA1;y v&#xE0;o &#x111;&#x1EBF;n n&#x1A1;i th&#xEC; th&#x1EA5;y 3 &#x111;&#x1