  html: "\r\n\t\t\t\r\n\t\t\t&#x1EE6;ng h&#x1ED9; b&#xE1;c vi&#x1EBF;t ti&#x1EBF;p cho anh em <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nTin hay ko &#x111;&#xF3; l&#xE0; t&#xF9;y quan &#x111;i&#x1EC3;m m&#x1ED7;i ng&#x1B0;&#x1EDD;i. Cho d&#xF9; c&#xE2;u chuy&#x1EC7;n n&#xE0;y c&#xF3; b&#x1ECB;a+ch&#xE9;m &#x111;i ch&#x103;ng n&#x1EEF;a th&#xEC; em v&#x1EAB;n r&#x1EA5;t th&#xED;ch v&#xEC; c&#xF3; th&#x1EE9; &#x111;&#x1ECD;c &#x111;&#x1EC3; gi&#x1EA3;i tr&#xED;, l&#x1ED1;i vi&#x1EBF;t nghe h&#x1EA5;p d&#x1EAB;n v&#xE0; n&#x1ED9;i dung c&#x169;ng  kh&#xE1; &#xFD; ngh&#x129;a. B&#xE1;c c&#x1EE9; y&#xEA;n t&#xE2;m vi&#x1EBF;t ti&#x1EBF;p &#x111;i, c&#xF2;n vi&#x1EC7;c &#x1EE7;ng h&#x1ED9; + ph&#x1EA3;n h&#x1ED3;i t&#xED;ch c&#x1EF1;c th&#xEC; b&#xE1;c c&#x1EE9; y&#xEA;n t&#xE2;m l&#xE0; nhi&#x1EC1;u ko xu&#x1EC3;....<br>\r\n<br>\r\nC&#xF2;n chuy&#x1EC7;n &#x111;&#xE1;nh nhau th&#xEC; c&#xF3; j` l&#x1EA1; &#x111;&#xE2;u m&#xE0; c&#xF3; b&#xE1;c ch&#xEA; l&#xE0; Hongkong <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> L&#xE0; &quot;gi&#xF3;&quot; <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\nKo tin th&#xEC; c&#x1EE9; th&#x1EED; nexttop, newsquare, voodoo, arena v&#xE0;i b&#x1EEF;a l&#xE0; bi&#x1EBF;t ngay!!! b&#x1ED9; &#x111;&#x1ED9;i, tr&#x1EBB; tr&#xE2;u nh&#x1B0; ki&#x1EBF;n .... Xem ch&#x1B0;&#x1EDF;ng ko m&#x1EA5;t $$$  =))))))  Newsquare c&#xF3; l&#x1EA7;n b&#x1ECD;n t&#x1EA7;ng d&#x1B0;&#x1EDB;i soi 1 em t&#x1EA7;ng tr&#xEA;n v&#xE1;y ng&#x1EAF;n th&#x1EBF; l&#xE0; th&#x1EB1;ng ngy phi c&#x1ED1;c chai l&#x1ECD; xu&#x1ED1;ng r&#x1ED3;i b&#x1EAF;t &#x111;&#x1EA7;u n&#xE9;m nhau lo&#x1EA1;n x&#x1EA1;........... Vui vl......Nextop th&#xEC; to&#xE0;n b&#x1ED9; &#x111;&#x1ED9;i gi&#xE0;@@@<br>\r\n<br>\r\nThanh ni&#xEA;n nh&#xE0;n nh&#xE0;n &#xE9;o ai gi&#xE1;m &#x111;i m&#x1EA5;y c&#xE1;i bar &#x111;&#xF3;. Em M v&#x1EDB;i b&#xE1;c su&#x1ED1;t ng&#xE0;y bay tr&#xEA;n Next c&#x169;ng &quot;m&#xE1;u&quot; th&#x1EAD;t  <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Ủng hộ bác viết tiếp cho anh em \r\n\r\nTin hay ko đó là tùy quan điểm mỗi người. Cho dù câu chuyện này có bịa+chém đi chăng nữa thì em vẫn rất thích vì có thứ đọc để giải trí, lối viết nghe hấp dẫn và nội dung cũng  khá ý nghĩa. Bác cứ yên tâm viết tiếp đi, còn việc ủng hộ + phản hồi tích cực thì bác cứ yên tâm là nhiều ko xuể....\r\n\r\nCòn chuyện đánh nhau thì có j` lạ đâu mà có bác chê là Hongkong  Là \"gió\" \r\nKo tin thì cứ thử nexttop, newsquare, voodoo, arena vài bữa là biết ngay!!! bộ đội, trẻ trâu như kiến .... Xem chưởng ko mất $$$  =))))))  Newsquare có lần bọn tầng dưới soi 1 em tầng trên váy ngắn thế là thằng ngy phi cốc chai lọ xuống rồi bắt đầu ném nhau loạn xạ........... Vui vl......Nextop thì toàn bộ đội già@@@\r\n\r\nThanh niên nhàn nhàn éo ai giám đi mấy cái bar đó. Em M với bác suốt ngày bay trên Next cũng \"máu\" thật"
