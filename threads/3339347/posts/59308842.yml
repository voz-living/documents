  html: "\r\n\t\t\t\r\n\t\t\tHay qu&#xE1;, c&#x1EA3;m &#x1A1;n b&#xE1;c th&#x1EDB;t vi&#x1EBF;t b&#xE0;i <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> th&#x1EA5;y b&#xE1;c s&#x1ED1;ng t&#xEC;nh c&#x1EA3;m th&#x1EAD;t, ti&#x1EC3;u th&#x1B0; kia em &#x111;o&#xE1;n t&#xED;nh c&#xE1;ch c&#x169;ng ch&#x1EA3; d&#x1EC5; ch&#x1ECB;u g&#xEC; m&#xE0; b&#xE1;c v&#x1EAB;n gi&#x1EEF; suy ngh&#x129; v&#xEC; ng&#x1B0;&#x1EDD;i kh&#xE1;c v&#x1EAD;y <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> <br>\r\n<br>\r\nTh&#x1EDD;i &#x111;&#x1EA1;i n&#xE0;y phim H&#xE0;n v&#x1EDB;i truy&#x1EC7;n Trung n&#xF3; &#x111;ang ho&#xE0;nh h&#xE0;nh, b&#xE1;c th&#xEC; ch&#x1EAF;c kh&#xF4;ng hoang t&#x1B0;&#x1EDF;ng nh&#x1B0; m&#x1ED9;t s&#x1ED1; thanh ni&#xEA;n, nh&#x1B0;ng em ti&#x1EC3;u th&#x1B0; kh&#xE9;o l&#x1EA1;i b&#x1ECB; phim H&#xE0;n &#x1EA3;nh h&#x1B0;&#x1EDF;ng (ch&#x1A1;i b&#x1EDD;i n&#xEA;n ch&#x1EAF;c k &#x111;&#x1ECD;c truy&#x1EC7;n), b&#xE1;c th&#x1EDB;t c&#x1EA9;n th&#x1EAD;n <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Hay quá, cảm ơn bác thớt viết bài  thấy bác sống tình cảm thật, tiểu thư kia em đoán tính cách cũng chả dễ chịu gì mà bác vẫn giữ suy nghĩ vì người khác vậy  \r\n\r\nThời đại này phim Hàn với truyện Trung nó đang hoành hành, bác thì chắc không hoang tưởng như một số thanh niên, nhưng em tiểu thư khéo lại bị phim Hàn ảnh hưởng (chơi bời nên chắc k đọc truyện), bác thớt cẩn thận"
