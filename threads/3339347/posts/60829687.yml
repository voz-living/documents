  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vermouth121</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60829163#post60829163\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kh&#xF4;ng ng&#x1EDD; c&#xF2;n c&#xF3; ng&#xE0;y &#x111;&#x1B0;&#x1EE3;c g&#x1EB7;p a B&#x1ED1;p tr&#xEA;n n&#xE0;y, &#x111;&#x1ECD;c th&#x1EA5;y th&#x1B0;&#x1A1;ng a qu&#xE1;, a b&#x1ECB; &#x111;&#xE1;nh &#x111;&#x1ED5; m&#xE1;u nh&#x1B0; v&#x1EAD;y m&#xE0; c&#xF4; M l&#x1EA1;nh l&#xF9;ng &#x111;u&#x1ED5;i v&#x1EC1; th&#xEC; th&#x1EAD;t s&#x1EF1; nh&#x1EAB;n t&#xE2;m <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nKh&#xF4;ng hi&#x1EC3;u sao m&#xEC;nh mu&#x1ED1;n a &#x1EA5;y c&#xF3; m&#x1ED9;t s&#x1EF1; kh&#x1EDF;i &#x111;&#x1EA7;u kh&#xE1;c, cu&#x1ED9;c s&#x1ED1;ng kh&#xE1;c h&#x1A1;n l&#xE0; quay tr&#x1EDF; l&#x1EA1;i ti&#x1EBF;p t&#x1EE5;c l&#xE0;m cho M, n&#x1A1;i m&#xE0; ni&#x1EC1;m tin n&#x1A1;i ng&#x1B0;&#x1EDD;i kh&#xE1;c a &#x1EA5;y &#x111;&#xE3; &#x111;&#xE1;nh m&#x1EA5;t &#x111;i &#xED;t nhi&#x1EC1;u r&#x1ED3;i, c&#xF4;ng vi&#x1EC7;c c&#x169;ng v&#x1EA5;t v&#x1EA3;, ch&#x1EB3;ng l&#x1EBD; a kh&#xF4;ng c&#xF2;n s&#x1EF1; l&#x1EF1;a ch&#x1ECD;n n&#xE0;o kh&#xE1;c sao a B&#x1ED1;p???</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#x1EDD; c&#xF2;n ch&#x1B0;a hi&#x1EC3;u h&#x1EBF;t c&#xE2;u chuy&#x1EC7;n m&#xE0;, l&#xFA;c &#x1EA5;y b&#x1EE9;c x&#xFA;c v&#xEC; anh v&#x1EC7; s&#x129; nhi&#x1EC1;u chuy&#x1EC7;n n&#xEA;n &#x111;u&#x1ED5;i v&#x1EC1; l&#xE0; &#x111;&#x1B0;&#x1A1;ng nhi&#xEA;n th&#xF4;i <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vermouth121\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhông ngờ còn có ngày được gặp a Bốp trên này, đọc thấy thương a quá, a bị đánh đổ máu như vậy mà cô M lạnh lùng đuổi về thì thật sự nhẫn tâm \r\nKhông hiểu sao mình muốn a ấy có một sự khởi đầu khác, cuộc sống khác hơn là quay trở lại tiếp tục làm cho M, nơi mà niềm tin nơi người khác a ấy đã đánh mất đi ít nhiều rồi, công việc cũng vất vả, chẳng lẽ a không còn sự lựa chọn nào khác sao a Bốp???\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMờ còn chưa hiểu hết câu chuyện mà, lúc ấy bức xúc vì anh vệ sĩ nhiều chuyện nên đuổi về là đương nhiên thôi"
