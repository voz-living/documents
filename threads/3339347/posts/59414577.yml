  html: "\r\n\t\t\t\r\n\t\t\txin l&#x1ED7;i cho m&#xEC;nh ch&#x1EED;i th&#x1EB3;ng v&#xE0;o m&#x1EB7;t c&#xE1;c b&#x1EA1;n th&#xED;ch g&#x1EA1;ch nh&#xE9; <br>\r\n<br>\r\nNg&#x1B0;&#x1EDD;i trong cu&#x1ED9;c th&#x1EA5;y n&#xF3; &#x1EA3;o th&#xEC; ph&#x1EA3;i l&#xEA;n ti&#x1EBF;ng m&#xE0; m&#xEC;nh c&#xF3; k&#xEA;u th&#x1EDB;t k vi&#x1EBF;t ti&#x1EBF;p hay l&#xE0; ch&#x1EED;i th&#x1EDB;t ch&#x1B0;a m&#xE0; m&#x1EA5;y b&#x1EA1;n s&#x1ED3;n s&#x1ED3;n <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"> <br>\r\n<br>\r\nc&#xF3; c&#x1EA7;n th&#xEC; m&#xEC;nh l&#xE0;m b&#xE0;i Review th&#x1EF1;c t&#x1EBF; ch&#x1EA5;t h&#x1A1;n c&#x1EE7;a b&#xE1;c th&#x1EDB;t cho m&#xE0; xem <br>\r\n<br>\r\nC&#xE1;c th&#xED;m h&#x1ECD;c l&#x1EAD;p tr&#xEC;nh g&#x1EB7;p 1 th&#x1EB1;ng l&#xE0;m h&#x1ECF;ng r&#x1ED3;i &#x111;i ch&#x1EC9; cho ng&#x1B0;&#x1EDD;i kh&#xE1;c c&#xE1;c th&#xED;m c&#xF3; bay v&#xE0;o n&#xF3;i kh&#xF4;ng <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "xin lỗi cho mình chửi thẳng vào mặt các bạn thích gạch nhé \r\n\r\nNgười trong cuộc thấy nó ảo thì phải lên tiếng mà mình có kêu thớt k viết tiếp hay là chửi thớt chưa mà mấy bạn sồn sồn  \r\n\r\ncó cần thì mình làm bài Review thực tế chất hơn của bác thớt cho mà xem \r\n\r\nCác thím học lập trình gặp 1 thằng làm hỏng rồi đi chỉ cho người khác các thím có bay vào nói không"
