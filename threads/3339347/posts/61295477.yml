  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>call of duty ver2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61273269#post61273269\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE1;c bob ch&#x1B0;a confirm. Ch&#x1B0;a ra chap m&#xE0; m&#x1EA5;y th&#xED;m &#x111;&#xE3; &#x111;o&#xE1;n nh&#x1B0; th&#x1EA7;n r&#x1ED3;i <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> Hay m&#x1EA5;y th&#xED;m vi&#x1EBF;t lu&#xF4;n k&#x1ECB;ch b&#x1EA3;n cho b&#xE1;c bob vi&#x1EBF;t th&#xE0;nh ti&#x1EC3;u thuy&#x1EBF;t lu&#xF4;n &#x111;i <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ng&#x1B0;&#x1EDD;i m&#xE0; ch&#xFA; ph&#x1EA3;i &#x111;o&#xE1;n m&#x1EDB;i k&#x1ECB;ch t&#xED;nh ch&#x1EE9; ng&#x1ED3;i h&#xF3;ng a b&#x1ED1;p nh&#xE0; ta ra chap m&#x1EDB;i th&#xEC; ph&#x1EA3;i &#x111;o&#xE1;n n&#xE0;y &#x111;o&#xE1;n n&#x1ECD; cho zui nh&#xE0; zui c&#x1EED;a<img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by call of duty ver2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác bob chưa confirm. Chưa ra chap mà mấy thím đã đoán như thần rồi  Hay mấy thím viết luôn kịch bản cho bác bob viết thành tiểu thuyết luôn đi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgười mà chú phải đoán mới kịch tính chứ ngồi hóng a bốp nhà ta ra chap mới thì phải đoán này đoán nọ cho zui nhà zui cửa"
