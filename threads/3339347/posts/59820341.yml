  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DAVID</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59816147#post59816147\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">N&#xF3;i th&#x1EAD;t ch&#x1EE9;, &#x111;&#x1ECD;c qua m&#x1EA5;y chap c&#x1EE7;a ch&#x1EE7; th&#x1EDB;t, m c&#xF3; tin nh&#x1EEF;ng chuy&#x1EC7;n &#x111;c k&#x1EC3; l&#xE0; th&#x1EAD;t, nh&#x1B0;ng m th&#x1EA5;y k&#x1EBF;t qu&#x1EA3; c&#x1EE7;a ng&#xE0;y h&#xF4;m nay l&#xE0; 1 k&#x1EBF; ho&#x1EA1;ch c&#xF3; s&#x1EB5;n ch&#x1EE9; ch&#x1EB3;ng c&#xF3; g&#xEC; g&#x1ECD;i l&#xE0; ng&#x1EAB;u nhi&#xEA;n v&#xE0; t&#xEC;nh c&#x1EDD; c&#x1EA3;.<br>\r\nTks th&#x1EDB;t v&#xEC; m&#x1EA5;y c&#xE2;u chuy&#x1EC7;n kh&#xE1; th&#xFA; v&#x1ECB; v&#x1EC1; cs.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->chu&#x1EA9;n <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) b&#x1EA3;n th&#xE2;n m th&#xEC; th&#x1EA5;y pa c&#xE1;i chuy&#x1EC7;n ho lao th&#x1EDB;t k&#x1EC3; ch&#x1EB3;ng li&#xEA;n quan g&#xEC; m&#xE0; b&#x1ECB; t&#xEC;m v&#xE0; ch&#xE9;m c&#x1EA3; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) c&#xF9;ng l&#x1EAF;m tr&#x1EA3; v&#x1EC1; cty. m&#x1EA5;t vi&#x1EC7;c ch&#x1EC9; l&#xE0; kh&#x1EA3; n&#x103;ng nh&#x1ECF; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DAVID\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNói thật chứ, đọc qua mấy chap của chủ thớt, m có tin những chuyện đc kể là thật, nhưng m thấy kết quả của ngày hôm nay là 1 kế hoạch có sẵn chứ chẳng có gì gọi là ngẫu nhiên và tình cờ cả.\r\nTks thớt vì mấy câu chuyện khá thú vị về cs.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchuẩn ) bản thân m thì thấy pa cái chuyện ho lao thớt kể chẳng liên quan gì mà bị tìm và chém cả ) cùng lắm trả về cty. mất việc chỉ là khả năng nhỏ"
