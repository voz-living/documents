  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=95470485#post95470485\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Kho&#x1EA3;ng th&#x1EDD;i gian n&#xE0;y em b&#x1EAD;n qu&#xE1; n&#xEA;n ch&#x1EB3;ng c&#xF3; th&#x1EDD;i gian vi&#x1EBF;t review cho c&#xE1;c b&#xE1;c nh&#x1B0; tr&#x1B0;&#x1EDB;c kia &#x111;&#x1B0;&#x1EE3;c,n&#xEA;n th&#x1EC9;nh tho&#x1EA3;ng l&#xFA;c n&#xE0;o r&#x1EA3;nh m&#x1EDB;i up &#x111;&#x1B0;&#x1EE3;c c&#xE1;i stt ch&#x1ED1;ng tr&#xF4;i th&#xF4;i. S&#x1EAF;p t&#x1EDB;i em xin c&#xE1;i M ngh&#x1EC9; h&#xE8; m&#x1EA5;y h&#xF4;m &#x111;&#x1B0;a 2 c&#x1EE5; &#x111;i du l&#x1ECB;ch th&#xEC; m&#x1EDB;i c&#xF3; th&#x1EDD;i gian vi&#x1EBF;t ti&#x1EBF;p &#x111;&#x1B0;&#x1EE3;c.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#x1EE9;c l&#x1EA1;i l&#xE0;m b&#x1EB1;ng ch&#x1EE9;ng <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> Ti&#x1EC7;n th&#x1EC3; &#x111;&#x1EB7;t g&#x1EA1;ch lu&#xF4;n <img src=\"/images/smilies/Off/confident.gif\" border=\"0\" alt=\"\" title=\"Confident\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhoảng thời gian này em bận quá nên chẳng có thời gian viết review cho các bác như trước kia được,nên thỉnh thoảng lúc nào rảnh mới up được cái stt chống trôi thôi. Sắp tới em xin cái M nghỉ hè mấy hôm đưa 2 cụ đi du lịch thì mới có thời gian viết tiếp được.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐức lại làm bằng chứng  Tiện thể đặt gạch luôn"
