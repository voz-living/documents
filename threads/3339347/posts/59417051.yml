  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vermouth121</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59415809#post59415809\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh c&#x169;ng h&#xF3;ng chuy&#x1EC7;n anh B&#x1ED1;p su&#x1ED1;t &#x111;&#xE2;y, nh&#x1B0;ng c&#xE1;i g&#xEC; ph&#x1EA3;i ra c&#xE1;i &#x111;&#xF3;, anh B&#x1ED1;p k&#xEA;u &#x1EA3;nh k&#x1EC3; chuy&#x1EC7;n th&#xEC; ng&#x1B0;&#x1EDD;i &#x111;&#x1ECD;c th&#x1EA5;y c&#xF3; t&#xEC;nh ti&#x1EBF;t ko h&#x1EE3;p l&#xFD; ng&#x1B0;&#x1EDD;i ta c&#xF3; quy&#x1EC1;n th&#x1EAF;c m&#x1EAF;c. Th&#x1EAF;c m&#x1EAF;c ch&#x1EE9; c&#xF3; ph&#x1EA3;i l&#xE0; v&#xE0;o n&#xE9;m g&#x1EA1;ch hay ch&#x1EED;i b&#x1EDB;i g&#xEC; &#x111;&#xE2;u m&#xE0; c&#xF3; m&#x1EA5;y th&#xED;m nguy hi&#x1EC3;m th&#x1EBF;. L&#xE0;m m&#xEC;nh c&#x1EE9; ngh&#x129; t&#x1EDB;i m&#x1EA5;y t&#xEA;n fan cu&#x1ED3;ng <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ch&#x1EC9; th&#xED;m hi&#x1EC3;u em <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> <br>\r\n<br>\r\nm&#xE0; b&#xE1;c th&#x1EDB;t s&#xF3;n l&#xE2;u nh&#x1B0; ki&#x1EC3;u suy ngh&#x129; v&#x1EAD;y . M&#x1ED7;i l&#x1EA7;n vi&#x1EBF;t chap m&#x1EDB;i xong l&#x1EA1;i &quot; Mong nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c ph&#x1EA3;n h&#x1ED3;i t&#xED;ch c&#x1EF1;c &quot; n&#x1EBF;u k ai ph&#x1EA3;n h&#x1ED3;i ch&#x1EAF;c drop &#xE0; <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> . <br>\r\n<br>\r\nVi&#x1EBF;t v&#x1EC1; cu&#x1ED9;c &#x111;&#x1EDD;i m&#xEC;nh th&#xEC; k nh&#x1EA5;t thi&#x1EBF;t ph&#x1EA3;i ch&#x1EDD; ng&#x1B0;&#x1EDD;i ta khen r&#x1ED3;i k&#xEA;u r&#xE9;o &#x111;&#xE2;u th&#x1EDB;t , c&#x1EE9; vi&#x1EBF;t h&#x1EBF;t m&#xEC;nh ng&#x1B0;&#x1EDD;i &#x111;&#x1ECD;c t&#x1EF1; th&#x1EA5;y hay th&#xEC; theo d&#xF5;i th&#xF4;i , th&#x1EDB;t l&#xE0;m m&#xEC;nh ng&#x1EE1; b&#x1ECD;n c&#xE2;u view <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vermouth121\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình cũng hóng chuyện anh Bốp suốt đây, nhưng cái gì phải ra cái đó, anh Bốp kêu ảnh kể chuyện thì người đọc thấy có tình tiết ko hợp lý người ta có quyền thắc mắc. Thắc mắc chứ có phải là vào ném gạch hay chửi bới gì đâu mà có mấy thím nguy hiểm thế. Làm mình cứ nghĩ tới mấy tên fan cuồng \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChỉ thím hiểu em  \r\n\r\nmà bác thớt són lâu như kiểu suy nghĩ vậy . Mỗi lần viết chap mới xong lại \" Mong nhận được phản hồi tích cực \" nếu k ai phản hồi chắc drop à  . \r\n\r\nViết về cuộc đời mình thì k nhất thiết phải chờ người ta khen rồi kêu réo đâu thớt , cứ viết hết mình người đọc tự thấy hay thì theo dõi thôi , thớt làm mình ngỡ bọn câu view"
