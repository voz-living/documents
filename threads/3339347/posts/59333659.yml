  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>giolanhfw</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59332188#post59332188\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#xE1;c c&#x1EE9; b&#xEC;nh t&#x129;nh &#x111;&#x1EC3; th&#x1EDB;t c&#xF2;n ngh&#x129; chuy&#x1EC7;n m&#xE0; vi&#x1EBF;t ch&#x1EE9;, v&#x103;n v&#x1EBB; ch&#x1EE9; c&#xF3; ph&#x1EA3;i r&#x1EB7;n ra l&#xE0; &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE2;u<br>\r\n<br>\r\nB&#xE1;c th&#x1EDB;t c&#x1EE9; t&#x1EEB; t&#x1EEB; vi&#x1EBF;t, c&#xE0;ng ch&#xE2;n th&#x1EF1;c c&#xE0;ng t&#x1ED1;t, m&#xEC;nh c&#x1EA7;n ch&#x1EA5;t l&#x1B0;&#x1EE3;ng ch&#x1EE9; ko c&#x1EA7;n t&#x1ED1;c &#x111;&#x1ED9; <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#x1EE3;n n&#xF3;i nh&#x1B0; &#x111;&#x1EE9;a m&#xF9; ch&#x1EEF; &#x1EA5;y<br>\r\nko &#x111;&#x1ECD;c t&#x1EEB; &#x111;&#x1EA7;u &#x111;&#xE2;y l&#xE0; th&#x1EDB;t &#x111;&#x1B0;&#x1EE3;c vi&#x1EBF;t theo y&#xEA;u c&#x1EA7;u c&#x1EE7;a m&#x1ECD;i ng&#x1B0;&#x1EDD;i tr&#xEA;n voz ah, v&#x103;n v&#x103;n c&#xE1;i lonz <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\nko tin l&#xE0; th&#x1EAD;t th&#xEC; bi&#x1EBF;n cm b&#x1EA1;n &#x111;i <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by giolanhfw\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác cứ bình tĩnh để thớt còn nghĩ chuyện mà viết chứ, văn vẻ chứ có phải rặn ra là được đâu\r\n\r\nBác thớt cứ từ từ viết, càng chân thực càng tốt, mình cần chất lượng chứ ko cần tốc độ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbợn nói như đứa mù chữ ấy\r\nko đọc từ đầu đây là thớt được viết theo yêu cầu của mọi người trên voz ah, văn văn cái lonz \r\nko tin là thật thì biến cm bạn đi"
