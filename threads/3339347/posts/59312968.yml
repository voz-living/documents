  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by destiny93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÔng thớt ơi, ông cảm thấy ông viết được ngày 2-3 chap thì viết nhé. Còn không thì next mẹ đi. Anh em đang yên đang lành, ông ị ra 1 câu chuyện hay hay, cuốn cuốn làm anh em bị mê sảng. Rồi ông lại mất con mẹ nó hút. Són són khó chịu vãi :( mẹ nữa, cả ngày ngồi F5 mà mãi đếch thấy cháp mới. bts\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgười ta còn có công ăn việc làm , rảnh đâu mà suốt ngày như ông ngồi f5 mà hóng chuyện...đọc thì đọc ko đọc thì thôi đừng thở thối ra nhé...\r\nĐọc truyện của thớt rất hay, có ý nghĩa, lót dép ngồi hóng kinh nghiệm và sự đời"
