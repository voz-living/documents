content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tuanpv</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60804552#post60804552\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh ko hi&#x1EC3;u l&#x1EAF;m l&#xE0; sao th&#xED;m ch&#x1EE7; b&#x1ECB; &#xF4;ng gi&#xE0; con kia &#x111;u&#x1ED5;i vi&#x1EC7;c ro&#xE0;i m&#xE0; h&#xF4;m qua c&#xF2;n &#x111;i &#x103;n l&#x1EA9;u v&#x1EDB;i con n&#xE0;y n&#x1EEF;a l&#xE0; sao? Trong chuy&#x1EC7;n &#x111;&#xE2;u c&#xF3; k&#x1EC3; &#x111;&#x1EBF;n ph&#x1EA7;n comeback &#x111;&#xE2;u nh&#x1EC9;? V&#xEC; sao b&#xE1;c ch&#x1EE7; l&#x1EA1;i comeback th&#x1EBF; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Theo m&#xEC;nh &#x111;o&#xE1;n gi&#x1EDD; n&#xE0;y th&#x1EDB;t l&#x1EA1;i quay v&#x1EC1; l&#xE0;m v&#x1EC7; s&#x129; cho em M (v&#xEC; em M &#x111;&#xE3; &#x111;&#x1ECD;c v&#xE0; hi&#x1EC3;u th&#x1EDB;t c&#x169;ng jo c&#xF3; &#xFD; g&#xEC; x&#x1EA5;u hay b&#xF4;i nh&#x1ECD; ai - m&#xE0; ch&#x1EC9; ph&#x1EA3;n &#xE1;nh hi&#x1EC7;n th&#x1EF1;c) v&#xE0; m&#x1ED7;i b&#xE0;i post s&#x1EBD; b&#x1ECB; em M &quot;ki&#x1EC3;m duy&#x1EC7;t&quot; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">)<br>\r\n<br>\r\nCh&#x1EAF;c ch&#x1EAF;n ph&#x1EA7;n 9 hay ph&#x1EA7;n 10 s&#x1EBD; c&#xF3; n&#x1ED9;i dung &#x111;&#x1EC1; c&#x1EAD;p COMEBACK :P\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tuanpv\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình ko hiểu lắm là sao thím chủ bị ông già con kia đuổi việc roài mà hôm qua còn đi ăn lẩu với con này nữa là sao? Trong chuyện đâu có kể đến phần comeback đâu nhỉ? Vì sao bác chủ lại comeback thế \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTheo mình đoán giờ này thớt lại quay về làm vệ sĩ cho em M (vì em M đã đọc và hiểu thớt cũng jo có ý gì xấu hay bôi nhọ ai - mà chỉ phản ánh hiện thực) và mỗi bài post sẽ bị em M \"kiểm duyệt\" )\r\n\r\nChắc chắn phần 9 hay phần 10 sẽ có nội dung đề cập COMEBACK :P"
