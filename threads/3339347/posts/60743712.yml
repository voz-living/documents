  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60743241#post60743241\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1ED1;i nay tr&#x1EDD;i m&#x1B0;a xong m&#xE1;t qu&#xE1; c&#xE1;c b&#xE1;c &#x1EA1; <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">. Em b&#xEA; h&#x1EB3;n c&#xE1;i lap ra ch&#x1ED7; con b&#xE9; b&#xE1;n b&#xE1;nh m&#x1EF3; ng&#x1ED3;i cho tho&#xE1;ng,tr&#x1EDD;i th&#x1EBF; n&#xE0;y m&#xE0; ng&#x1EE7; th&#xEC; s&#x1B0;&#x1EDB;ng th&#x1EAD;t <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. Em v&#x1EEB;a &#x111;&#x1B0;a M n&#xF3; t&#x1EDB;i club xong,ng&#x1ED3;i ng&#xE1;p m&#x1EA5;y ph&#xE1;t r&#x1ED3;i,ch&#x1EAF;c h&#xF4;m qua ng&#x1EE7; c&#xF3; 3,4 ti&#x1EBF;ng <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Gi&#x1EDD; M n&#xF3; m&#x1EDB;i &#x111;i ch&#x1A1;i th&#xEC; ch&#x1EB3;ng bi&#x1EBF;t bao gi&#x1EDD; m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c v&#x1EC1; ng&#x1EE7; n&#x1EEF;a <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n@ b&#xE1;c tr&#xEA;n : Ph&#x1EA7;n 8 m&#x1EDB;i nh&#x1EA5;t n&#xE0;y b&#xE1;c<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> <br>\r\n<a href=\"http://vozforums.com/showpost.php?p=60734493&amp;postcount=3668\" target=\"_blank\">http://vozforums.com/showpost.php?p=...postcount=3668</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ch&#xE0;o m&#x1EEB;ng b&#xE1;c B&#xF3;p &#x111;&#xE3; quay tr&#x1EDF; l&#x1EA1;i <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nE l&#xE0; em h&#xE2;m m&#x1ED9; b&#xE1;c l&#x1EAF;m &#x111;&#x1EA5;y nh&#xE9; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTối nay trời mưa xong mát quá các bác ạ . Em bê hẳn cái lap ra chỗ con bé bán bánh mỳ ngồi cho thoáng,trời thế này mà ngủ thì sướng thật . Em vừa đưa M nó tới club xong,ngồi ngáp mấy phát rồi,chắc hôm qua ngủ có 3,4 tiếng  Giờ M nó mới đi chơi thì chẳng biết bao giờ mới được về ngủ nữa \r\n@ bác trên : Phần 8 mới nhất này bác \r\nhttp://vozforums.com/showpost.php?p=...postcount=3668\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChào mừng bác Bóp đã quay trở lại \r\nE là em hâm mộ bác lắm đấy nhé"
