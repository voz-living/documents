#x111;&#xF3; l&#xE0; bao thu&#x1ED1;c c&#xF9;ng v&#xE0;i &#x111;&#x1ED3;ng ti&#x1EC1;n l&#x1EBB; gi&#x1EAF;t t&#xFA;i &#x111;&#x1EC1;u &#x1B0;&#x1EDB;t s&#x169;ng. Treo &#xE1;o kho&#xE1;c,nh&#xEC;n m&#x1ED9;t v&#xF2;ng ch&#x1EB3;ng th&#x1EA5;y ai ng&#x1ED3;i.,m&#xEC;nh t&#x1EB7;c l&#x1B0;&#x1EE1;i &quot; uh th&#xEC; k&#x1EC7; m&#x1EB9;,&#x111;ang ch&#xE1;n ng&#x1ED3;i m&#x1ED9;t m&#xEC;nh c&#xE0;ng t&#x1ED1;t &quot;,ngh&#x129; xong &#x111;&#x1EB7;t m&#xF4;ng lu&#xF4;n xu&#x1ED1;ng gh&#x1EBF;.<br>\r\n<br>\r\n&quot; C&#x1EAD;u mu&#x1ED1;n u&#x1ED1;ng g&#xEC; ?..&quot;<br>\r\n<br>\r\nNg&#x1EA9;ng m&#x1EB7;t l&#xEA;n,th&#x1EA5;y m&#x1ED9;t &#xF4;ng b&#xE1;c &#x111;ang v&#x1EEB;a lau c&#x1ED1;c v&#x1EEB;a c&#x1B0;&#x1EDD;i n&#xF3;i v&#x1EDB;i m&#xEC;nh.<br>\r\n<br>\r\n&quot; Cho ch&#xE1;u ly brandy,lo&#x1EA1;i n&#xE0;o c&#x169;ng &#x111;&#x1B0;&#x1EE3;c,mi&#x1EC5;n l&#xE0; brandy..&quot;<br>\r\n<br>\r\n&#xD4;ng b&#xE1;c nh&#xEC;n m&#xEC;nh m&#x1ED9;t l&#xFA;c r&#x1ED3;i kh&#x1EBD; m&#x1EC9;m c&#x1B0;&#x1EDD;i l&#x1EA5;y c&#xE1;i ly r&#xF3;t r&#x1B0;&#x1EE3;u. V&#x1EEB;a r&#xF3;t l&#xE3;o v&#x1EEB;a c&#x1EA7;m c&#xE1;i ly xoay nh&#x1EB9; tr&#xEA;n &#x111;&#x1EA7;u ng&#xF3;n tay nh&#x1B0; m&#x1ED9;t ngh&#x1EC7; nh&#xE2;n &#x111;ang ch&#x103;m ch&#xFA; cho t&#xE1;c ph&#x1EA9;m &#x111;&#x1EC3; &#x111;&#x1EDD;i c&#x1EE7;a m&#xEC;nh.,v&#xE0; m&#xEC;nh c&#xF3; l&#x1EBD; l&#xE0; kh&#xE1;n gi&#x1EA3; duy nh&#x1EA5;t &#x111;ang ch&#x1EE9;ng ki&#x1EBF;n show di&#x1EC5;n c&#x1EE7;a l&#xE3;o m&#x1ED9;t c&#xE1;ch ch&#x103;m ch&#xFA;..Trong pub,ti&#x1EBF;ng jazz b&#x1EAF;t &#x111;&#x1EA7;u to d&#x1EA7;n..<br>\r\n<br>\r\n&quot; C&#x1EAD;u bao nhi&#xEA;u tu&#x1ED5;i..&quot;<br>\r\n<br>\r\nC&#xE2;u h&#x1ECF;i c&#x1EE7;a &#xF4;ng b&#xE1;c b&#x1EA5;t gi&#xE1;c ph&#xE1; tan &#x111;i s&#x1EF1; im l&#x1EB7;ng c&#x1EE7;a bu&#x1ED5;i bi&#x1EC3;u di&#x1EC5;n,l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n m&#xEC;nh c&#xF3; c&#x1EA3;m gi&#xE1;c b&#x1ECB; l&#xFA;ng t&#xFA;ng tr&#x1B0;&#x1EDB;c m&#x1EB7;t ng&#x1B0;&#x1EDD;i l&#x1EA1;,nh&#x1EA5;t l&#xE0; tr&#x1B0;&#x1EDB;c m&#x1ED9;t ng&#x1B0;&#x1EDD;i gi&#xE0; h&#x1A1;n m&#xEC;nh m&#x1EA5;y ch&#x1EE5;c tu&#x1ED5;i..L&#xE3;o v&#x1EEB;a lau v&#x1EEB;a h&#x1ECF;i m&#xE0; c&#xF2;n ch&#x1EB3;ng th&#xE8;m quay sang nh&#xEC;n ng&#x1B0;&#x1EDD;i kh&#xE1;c.<br>\r\n<br>\r\n&quot;..&#xC0;.,ch&#xE1;u 26..&quot;<br>\r\n<br>\r\nC&#xE1;i v&#x1EBB; l&#xFA;ng t&#xFA;ng c&#x1EE7;a m&#xEC;nh hi&#x1EC7;n ra ch&#x1EAF;c kh&#xF4;ng gi&#x1EA5;u n&#x1ED5;i &#xF4;ng gi&#xE0; . C&#x169;ng ph&#x1EA3;i th&#xF4;i,t&#xE2;m l&#xFD; c&#x1EE7;a m&#x1ED9;t ng&#x1B0;&#x1EDD;i b&#x1ECB; h&#x1ECF;i b&#x1EA5;t ng&#x1EDD; th&#xEC; ai m&#xE0; ch&#x1EB3;ng nh&#x1B0; v&#x1EAD;y,nh&#x1EA5;t l&#xE0; <br>\r\n&#x111;&#x1ED1;i v&#x1EDB;i m&#x1ED9;t th&#x1EB1;ng v&#x1EEB;a &#x111;i xin vi&#x1EC7;c b&#x1ECB; tr&#x1B0;&#x1EE3;t nh&#x1B0; m&#xEC;nh th&#xEC; l&#x1EA1;i c&#xE0;ng d&#x1EC5; nh&#x1EAD;n ra...<br>\r\n<br>\r\n&quot;..Xin vi&#x1EC7;c b&#x1ECB; tr&#x1B0;&#x1EE3;t &#xE0; ,c&#x1EAD;u l&#xE0;m ngh&#xE0;nh g&#xEC; ? &quot;<br>\r\n<br>\r\nV&#x1EEB;a n&#xF3;i l&#xE3;o v&#x1EEB;a l&#x1EA5;y bao thu&#x1ED1;c h&#x1EA5;t m&#x1ED9;t &#x111;i&#x1EBF;u v&#xE0;o mi&#x1EC7;ng nh&#x1B0; g&#xE3; tr&#xF9;m gangsterv&#x1EEB;a ra t&#xF9; v&#x1EC1;,v&#x1EEB;a h&#xFA;t l&#xE3;o v&#x1EEB;a li&#x1EBF;c v&#xE0;o &#x111;&#x1EA7;u thu&#x1ED1;c xem l&#x1EED;a lan ch&#xE1;y d&#x1EA7;n t&#x1EEB;ng &#x111;o&#x1EA1;n gi&#x1EA5;y.<br>\r\n<br>\r\n&quot;. Ch&#xE1;u l&#xE0;m v&#x1EC7; s&#x129;,hnay thi ch&#x1EAF;c t&#x1EA1;ch r b&#xE1;c &#x1EA1;..Ch&#xE1;n qu&#xE1;,b&#xE2;y gi&#x1EDD; ki&#x1EBF;m vi&#x1EC7;c kh&#xF3; h&#x1A1;n c&#x1EA3; l&#xEA;n tr&#x1EDD;i..&quot;<br>\r\n<br>\r\nN&#xF3;i xong,m&#xEC;nh n&#x1ED1;c n&#x1EED;a ly brandy v&#xE0;o b&#x1EE5;ng,h&#x1A1;i n&#xF3;ng c&#x1EE7;a ly r&#x1B0;&#x1EE3;u m&#x1EA1;nh lan t&#x1ECF;a ra kh&#x1EAF;p th&#xE2;n. ,ch&#x1EA5;t men s&#x1ED9;c v&#xE0;o t&#x1EEB;ng m&#x1EA1;ch m&#xE1;u &#x111;i d&#x1EA7;n l&#xEA;n tr&#xEA;n n&#xE3;o l&#xE0;m c&#x1A1; th&#x1EC3; n&#xF3;ng h&#x1A1;n bao gi&#x1EDD; h&#x1EBF;t. R&#xED;t th&#xEA;m m&#x1ED9;t h&#x1A1;i thu&#x1ED1;c , t&#xE1;c &#x111;&#x1ED9;ng m&#x1ED9;t l&#x1B0;&#x1EE3;ng nicotin v&#xE0;o ph&#x1ED5;i co b&#xF3;p ch&#x1EB7;t h&#x1EBF;t s&#x1EE9;c.,&#x111;&#x1EC3; r&#x1ED3;i l&#x1EA1;i nh&#x1EA3; ra l&#xE0;n kh&#xF3;i tr&#x1EAF;ng nh&#x1B0; ch&#xED;nh t&#xE2;m tr&#x1EA1;ng b&#x1EA3;n th&#xE2;n ng&#x1B0;&#x1EDD;i h&#xFA;t n&#xF3;..C&#xF3; l&#x1EBD; ch&#x1B0;a bao h m&#xEC;nh c&#x1EA3;m th&#x1EA5;y thu&#x1ED1;c l&#xE1; l&#x1EA1;i tuy&#x1EC7;t v&#x1EDD;i nh&#x1B0; l&#xFA;c n&#xE0;y..<br>\r\n<br>\r\n&quot;..Kh&#xF3; hay ko ph&#x1EE5; thu&#x1ED9;c v&#xE0;o c&#x1EAD;u c&#xF3; th&#xED;ch c&#xE1;i vi&#x1EC7;c c&#x1EAD;u xin l&#xE0;m hay ko. N&#x1EBF;u c&#x1EAD;u th&#xED;ch ti&#x1EC1;n l&#x1B0;&#x1A1;ng c&#x1EE7;a c&#xF4;ng vi&#x1EC7;c &#x111;&#xF3; th&#xEC; t&#x1EA5;t nhi&#xEA;n n&#xF3; s&#x1EBD; kh&#xF3;,c&#xF2;n n&#x1EBF;u c&#x1EAD;u th&#xED;ch c&#xF4;ng vi&#x1EC7;c &#x111;&#xF3; m&#xE0; kh&#xF4;ng quan t&#xE2;m n&#xF3; tr&#x1EA3; bao nhi&#xEA;u &#x111;&#x1ED3;ng m&#x1ED9;t gi&#x1EDD;,th&#xEC; ch&#x1EAF;c gi&#x1EDD; n&#xE0;y c&#x1EAD;u &#x111;ang ph&#xE2;n v&#xE2;n gi&#x1EEF;a m&#x1ED9;t &#x111;&#x1ED1;ng gi&#x1EA5;y m&#x1EDD;i &#x111;i l&#xE0;m r&#x1ED3;i..&quot;<br>\r\n<br>\r\nL&#xE3;o v&#x1EEB;a n&#xF3;i v&#x1EEB;a ng&#x1EAD;m &#x111;i&#x1EBF;u thu&#x1ED1;c l&#xE0;m m&#xEC;nh nh&#x1EDB; l&#x1EA1;i c&#x1EA3;m gi&#xE1;c ng&#x1ED3;i &#x111;&#x1ED1;i di&#x1EC7;n v&#x1EDB;i th&#x1EB1;ng cha tuy&#x1EC3;n vi&#x1EC7;c v&#x1EEB;a n&#xE3;y. Th&#x1EAD;t ch&#x1EB3;ng c&#xF3; g&#xEC; &#x111;&#xE1;ng bu&#x1ED3;n h&#x1A1;n m&#x1ED9;t ng&#xE0;y tr&#x1EDD;i m&#x1B0;a l&#x1EA1;nh l&#x1EBD;o c&#xF4; &#x111;&#x1ED9;c v&#x1EDB;i m&#x1EA5;y &#x111;&#x1ED3;ng ti&#x1EC1;n l&#x1EBB; c&#xF9;ng c&#xE1;i th&#xE2;n c&#x1EE7;a m&#x1ED9;t th&#x1EB1;ng v&#x1EEB;a b&#x1ECB; &#x111;&#xE1; &#x111;&#xED;t ra kh&#x1ECF;i n&#x1A1;i tuy&#x1EC3;n vi&#x1EC7;c. Th&#x1EAD;t &#x111;&#xFA;ng l&#xE0; l&#xF2;ng &#x111;&#xE3; bu&#x1ED3;n m&#xE0; c&#x1EA3;nh v&#x1EAD;t l&#x1EA1;i c&#xF2;n bu&#x1ED3;n h&#x1A1;n g&#x1EA5;p b&#x1ED9;i..T&#x1EEB;ng l&#x1EDD;i l&#xE3;o n&#xF3;i cho &#x111;&#x1EBF;n sau n&#xE0;y &#x111;&#xF4;i khi v&#x1EAB;n l&#xE0;m m&#xEC;nh ngh&#x129; &#x111;&#x1EBF;n n&#xF3;..<br>\r\n<br>\r\n&quot; C&#xF2;n tr&#x1EBB; th&#xEC; c&#x1EAD;u c&#x1EE9; t&#x1EEB; t&#x1EEB; m&#xE0; x&#xE1;c &#x111;&#x1ECB;nh tr&#x1B0;&#x1EDB;c xem c&#xE1;i th&#x1EAD;t s&#x1EF1; m&#xEC;nh mu&#x1ED1;n l&#xE0; g&#xEC;.,th&#x1EDD;i gian c&#xF2;n d&#xE0;i vai c&#xF2;n r&#x1ED9;ng n&#xEA;n ko ph&#x1EA3;i v&#x1ED9;i..N&#xE0;y,c&#x1EA7;m l&#x1EA5;y &#x111;&#x1ECD;c &#x111;i..&quot;<br>\r\n<br>\r\nM&#xEC;nh &#x111;&#x1B0;a tay b&#x1EAF;t &#x111;&#x1B0;&#x1EE3;c c&#xE1;i t&#x1EDD; gi&#x1EA5;y vo vi&#xEA;n m&#xE0; l&#xE3;o n&#xE9;m t&#x1EDB;i.Ban &#x111;&#x1EA7;u ch&#xE1;n ch&#x1EB3;ng mu&#x1ED1;n &#x111;&#x1ECD;c,&#x111;&#x1ECB;nh qu&#x103;ng &#x111;i m&#xE0; b&#x1EAF;t g&#x1EB7;p &#xE1;nh m&#x1EAF;t c&#x1EE7;a l&#xE3;o &#x111;ang nh&#xEC;n nh&#x1B0; th&#x1EC3; &#x111;ang &#x111;&#x1ECD;c suy ngh&#x129;,l&#x1EA1;i &#x111;&#xE0;nh m&#x1EDF; ra xem.<br>\r\n<br>\r\n&quot; Tuy&#x1EC3;n nh&#xE2;n vi&#xEA;n b&#x1EA3;o v&#x1EC7; Pub theo ca...&quot;<br>\r\n<br>\r\nNgay t&#x1EEB; c&#xE2;u &#x111;&#x1EA7;u,n&#xF3; &#x111;&#xE3; nh&#x1B0; m&#x1ED9;t c&#xE1;i d&#xE2;y b&#xE1;m cho m&#x1ED9;t k&#x1EBB; s&#x1EAF;p ch&#x1EBF;t &#x111;u&#x1ED1;i nh&#x1B0; m&#xEC;nh leo l&#xEA;n thuy&#x1EC1;n. Cho &#x111;&#x1EBF;n t&#x1EAD;n b&#xE2;y gi&#x1EDD;,m&#xEC;nh v&#x1EAB;n c&#xF2;n ch&#x1EB3;ng qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c c&#xE1;i c&#x1EA3;m gi&#xE1;c vui s&#x1B0;&#x1EDB;ng khi &#x111;&#x1ECD;c t&#x1EDD; gi&#x1EA5;y tuy&#x1EC3;n vi&#x1EC7;c. Ch&#x1EAF;c c&#x169;ng m&#x1ED9;t ph&#x1EA7;n v&#xEC; &#x1EDF; th&#x1EDD;i &#x111;i&#x1EC3;m nh&#x1EA1;y c&#x1EA3;m &#x111;&#xF3;,n&#x1EBF;u ko xin &#x111;i l&#xE0;m th&#xEC; vi&#x1EC7;c &#x111;&#x1EB7;t 1 ph&#xF2;ng &#x1EDF; kh&#xE1;ch s&#x1EA1;n ng&#xE0;n Zoo c&#x169;ng l&#xE0; &#x111;i&#x1EC1;u s&#x1EDB;m mu&#x1ED9;n s&#x1EBD; x&#x1EA3;y &#x111;&#x1EBF;n. T&#xE2;m tr&#x1EA1;ng m&#xEC;nh l&#xFA;c n&#xE0;y c&#x1EA3;m gi&#xE1;c tho&#x1EA3;i m&#xE1;i &#x111;&#x1EE1; h&#x1EB3;n l&#xFA;c &#x111;&#x1EA7;u nh&#x1B0;ng v&#x1EAB;n ko d&#xE1;m vui m&#x1EEB;ng qu&#xE1; s&#x1EDB;m n&#xEA;n m&#xEC;nh g&#x1EB7;ng h&#x1ECF;i l&#x1EA1;i.<br>\r\n<br>\r\n&quot; Ch&#xE1;u mu&#x1ED1;n l&#xE0;m vi&#x1EC7;c n&#xE0;y,v&#x1EAD;y b&#xE1;c c&#xF3; th&#x1EC3; cho ch&#xE1;u g&#x1EB7;p ng&#x1B0;&#x1EDD;i ch&#x1EE7; &#x111;&#x103;ng tin tuy&#x1EC3;n vi&#x1EC7;c n&#xE0;y ngay b&#xE2;y gi&#x1EDD; &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng..&quot;<br>\r\n<br>\r\n&#xD4;ng b&#xE1;c nghe xong c&#xE2;u h&#x1ECF;i,ch&#x1EAD;m r&#xE3;i r&#xED;t h&#x1EBF;t h&#x1A1;i cu&#x1ED1;i c&#xF9;ng c&#x1EE7;a &#x111;i&#x1EBF;u thu&#x1ED1;c r&#x1ED3;i nh&#xEC;n th&#x1EB3;ng v&#xE0;o m&#x1EAF;t m&#xEC;nh c&#x1B0;&#x1EDD;i n&#xF3;i.<br>\r\n<br>\r\n&quot; T&#xF4;i l&#xE0; ng&#x1B0;&#x1EDD;i &#x111;&#x103;ng tin tuy&#x1EC3;n vi&#x1EC7;c v&#xE0; c&#x169;ng l&#xE0; ng&#x1B0;&#x1EDD;i s&#x1EBD; tuy&#x1EC3;n ch&#x1ECD;n nh&#xE2;n vi&#xEA;n cho qu&#xE1;n n&#xE0;y..&quot;<br>\r\n<br>\r\n&#xD4;ng b&#xE1;c gi&#xE0; v&#x1EEB;a d&#x1EE9;t c&#xE2;u th&#xEC; m&#xEC;nh c&#x169;ng ch&#x1EE3;t hi&#x1EC3;u ra l&#xE0; m&#xEC;nh v&#x1EEB;a v&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c c&#xE1;i tay l&#xEA;n m&#x1EA1;n thuy&#x1EC1;n. C&#xF3; l&#x1EBD; t&#x1EEB; b&#xE9; &#x111;&#x1EBF;n gi&#x1EDD; m&#xEC;nh ch&#x1B0;a bao gi&#x1EDD; tr&#x1EA3;i qua nhi&#x1EC1;u cung b&#x1EAD;c c&#x1EA3;m x&#xFA;c nh&#x1B0; h&#xF4;m nay, v&#xE0; ch&#xED;nh &#x111;i&#x1EC1;u &#x111;&#x1EA5;y &#x111;&#xE3; th&#xF4;i th&#xFA;c m&#xEC;nh &#x111;&#x1ED3;ng &#xFD; nh&#x1EAD;n l&#x1EDD;i m&#xE0; ch&#x1EB3;ng m&#x1EA3;y may suy ngh&#x129; v&#x1EC1; c&#xE1;i nguy hi&#x1EC3;m khi l&#xE0;m b&#x1EA3;o v&#x1EC7; cho m&#x1ED9;t qu&#xE1;n Pub.,nh&#x1EA5;t l&#xE0; sau &#x111;&#xF3; c&#xF2;n b&#x1ECB; &#x111;i l&#xE0;m ca &#x111;&#xEA;m n&#x1EEF;a ch&#x1EE9;..<br>\r\n<br>\r\nNh&#x1B0;ng c&#x169;ng ch&#xED;nh nh&#x1EDD; c&#x1A1; h&#x1ED9;i t&#x1EEB; tr&#xEA;n tr&#x1EDD;i r&#x1A1;i xu&#x1ED1;ng &#x111;&#xF3; m&#xE0; m&#xEC;nh c&#x169;ng tr&#x1EA3;i qua nhi&#x1EC1;u chuy&#x1EC7;n h&#x1A1;n,bi&#x1EBF;t nh&#xEC;n x&#xE3; h&#x1ED9;i b&#x1EB1;ng con m&#x1EAF;t kh&#xE1;c h&#x1A1;n tr&#x1B0;&#x1EDB;c khi &#x111;i l&#xE0;m v&#x1EC7; s&#x129; sau n&#xE0;y.<br>\r\n<br>\r\nTo be...cont..<br>\r\n<br>\r\np/s : Chap n&#xE0;y l&#xE0; chap 0 v&#xE0; k li&#xEA;n quan g&#xEC; &#x111;&#x1EBF;n truy&#xEA;n &quot; Review - Ngh&#x1EC1; v&#x1EC7; s&#x129; &#x111;&#x1EDD;i kh&#xF4;ng nh&#x1B0; m&#x1A1; &quot; v&#xEC; &#x111;&#xE2;y l&#xE0; k&#xED; &#x1EE9;c c&#x1EE7;a nh&#x1EEF;ng ng&#xE0;y &#x111;&#x1EA7;u e &#x111;i xin vi&#x1EC7;c. Khi &#x111;&#xF3; c&#x169;ng ch&#x1B0;a ph&#x1EA3;i l&#xE0; v&#x1EC7; s&#x129; v&#xE0; c&#x169;ng c&#xF3; nhi&#x1EC1;u bi&#x1EBF;n c&#x1ED1; n&#xEA;n mu&#x1ED1;n nh&#x1EDB; l&#x1EA1;i k&#x1EC3; cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i. V&#xEC; n&#xF3; ko li&#xEA;n quan n&#xEA;n e s&#x1EBD; ch&#x1EC9; post tr&#xEA;n face c&#x169;ng nh&#x1B0; thay &#x111;&#x1ED5;i c&#xE1;ch x&#x1B0;ng h&#xF4; th&#xE0;nh ng&#xF4;i &quot; m&#xEC;nh &quot; ch&#x1EE9; ko c&#xF2;n &quot; e v&#x1EDB;i c&#xE1;c b&#xE1;c &quot; trong truy&#x1EC7;n n&#xE0;y.<br>\r\nChap 10 s&#x1EBD; v&#x1EAB;n ra nh&#x1B0;ng c&#x1EA7;n c&#xF3; th&#x1EDD;i gian &#x111;&#x1EC3; e vi&#x1EBF;t ho&#xE0;n ch&#x1EC9;nh v&#xE0; chap n&#xE0;y c&#x169;ng k l&#x1EA5;y m&#x1EA5;t th&#x1EDD;i gian g&#xF5; chap 10 &#x111;&#xE2;u n&#xEA;n c&#xE1;c b&#xE1;c y&#xEA;n t&#xE2;m <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">).<br>\r\nT&#x1EA1;m th&#x1EDD;i trong khi &#x111;&#x1EE3;i chap 10 th&#xEC; e c&#x169;ng r&#x1EA5;t mong c&#xE1;c b&#xE1;c s&#x1EBD; &#x111;&#xF3;n nh&#x1EAD;n v&#xE0; &#x1EE7;ng h&#x1ED9; chap 0 &quot; Memory &quot; n&#xE0;y.<br>\r\nCh&#xFA;c c&#xE1;c b&#xE1;c bu&#x1ED5;i t&#x1ED1;i t&#x1ED1;t l&#xE0;nh<br>\r\n<br>\r\n..E v&#x1EAB;n ch&#x1B0;a bay &#x111;i &#x111;&#xE2;u..<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">)\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2Fbop.vesi%2Fposts%2F1390953071137847\" target=\"_blank\">https://www.facebook.com/bop.vesi/po...90953071137847</a>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCHAP 0 \" MEMORY\" : ( PHẦN 1 - TỪ NHỮNG NGÀY ĐẦU ĐI XIN VIỆC)\r\n\r\n..Từng làn khói thuốc nhẹ nhàng tan dần vào không trung,đôi bàn tay xoay qua xoay lại chiếc zippo một cách vô thức,ly brandy vơi rồi lại đầy..Tiếng jazz vẫn cất lên trong khoảng không phá đi sự tĩnh lặng trong tâm hồn và cả những suy nghĩ đang theo đuổi.\r\nKhi những giọt rượu Brandy chảy xuống cổ họng làm ấm lên cơ thể lẫn tâm hồn thì bên cạnh đó,tiếng jazz du dương như hòa quyện vào làn khói thuốc như một đôi tình nhân mới yêu đang đắm mình vào nụ hôn đầu đời. Ông bác già vẫn thế,vẫn tươi cười gặp mình như cái ngày mình đầu tiên vào quán. Còn nhớ cái ngày đầu tiên bước chân vào đây cũng là ngày đầu đi xin việc. Trời mưa tầm tã kéo theo đó là bao thuốc cùng vài đồng tiền lẻ giắt túi đều ướt sũng. Treo áo khoác,nhìn một vòng chẳng thấy ai ngồi.,mình tặc lưỡi \" uh thì kệ mẹ,đang chán ngồi một mình càng tốt \",nghĩ xong đặt mông luôn xuống ghế.\r\n\r\n\" Cậu muốn uống gì ?..\"\r\n\r\nNgẩng mặt lên,thấy một ông bác đang vừa lau cốc vừa cười nói với mình.\r\n\r\n\" Cho cháu ly brandy,loại nào cũng được,miễn là brandy..\"\r\n\r\nÔng bác nhìn mình một lúc rồi khẽ mỉm cười lấy cái ly rót rượu. Vừa rót lão vừa cầm cái ly xoay nhẹ trên đầu ngón tay như một nghệ nhân đang chăm chú cho tác phẩm để đời của mình.,và mình có lẽ là khán giả duy nhất đang chứng kiến show diễn của lão một cách chăm chú..Trong pub,tiếng jazz bắt đầu to dần..\r\n\r\n\" Cậu bao nhiêu tuổi..\"\r\n\r\nCâu hỏi của ông bác bất giác phá tan đi sự im lặng của buổi biểu diễn,lần đầu tiên mình có cảm giác bị lúng túng trước mặt người lạ,nhất là trước một người già hơn mình mấy chục tuổi..Lão vừa lau vừa hỏi mà còn chẳng thèm quay sang nhìn người khác.\r\n\r\n\"..À.,cháu 26..\"\r\n\r\nCái vẻ lúng túng của mình hiện ra chắc không giấu nổi ông già . Cũng phải thôi,tâm lý của một người bị hỏi bất ngờ thì ai mà chẳng như vậy,nhất là \r\nđối với một thằng vừa đi xin việc bị trượt như mình thì lại càng dễ nhận ra...\r\n\r\n\"..Xin việc bị trượt à ,cậu làm nghành gì ? \"\r\n\r\nVừa nói lão vừa lấy bao thuốc hất một điếu vào miệng như gã trùm gangstervừa ra tù về,vừa hút lão vừa liếc vào đầu thuốc xem lửa lan cháy dần từng đoạn giấy.\r\n\r\n\". Cháu làm vệ sĩ,hnay thi chắc tạch r bác ạ..Chán quá,bây giờ kiếm việc khó hơn cả lên trời..\"\r\n\r\nNói xong,mình nốc nửa ly brandy vào bụng,hơi nóng của ly rượu mạnh lan tỏa ra khắp thân. ,chất men sộc vào từng mạch máu đi dần lên trên não làm cơ thể nóng hơn bao giờ hết. Rít thêm một hơi thuốc , tác động một lượng nicotin vào phổi co bóp chặt hết sức.,để rồi lại nhả ra làn khói trắng như chính tâm trạng bản thân người hút nó..Có lẽ chưa bao h mình cảm thấy thuốc lá lại tuyệt vời như lúc này..\r\n\r\n\"..Khó hay ko phụ thuộc vào cậu có thích cái việc cậu xin làm hay ko. Nếu cậu thích tiền lương của công việc đó thì tất nhiên nó sẽ khó,còn nếu cậu thích công việc đó mà không quan tâm nó trả bao nhiêu đồng một giờ,thì chắc giờ này cậu đang phân vân giữa một đống giấy mời đi làm rồi..\"\r\n\r\nLão vừa nói vừa ngậm điếu thuốc làm mình nhớ lại cảm giác ngồi đối diện với thằng cha tuyển việc vừa nãy. Thật chẳng có gì đáng buồn hơn một ngày trời mưa lạnh lẽo cô độc với mấy đồng tiền lẻ cùng cái thân của một thằng vừa bị đá đít ra khỏi nơi tuyển việc. Thật đúng là lòng đã buồn mà cảnh vật lại còn buồn hơn gấp bội..Từng lời lão nói cho đến sau này đôi khi vẫn làm mình nghĩ đến nó..\r\n\r\n\" Còn trẻ thì cậu cứ từ từ mà xác định trước xem cái thật sự mình muốn là gì.,thời gian còn dài vai còn rộng nên ko phải vội..Này,cầm lấy đọc đi..\"\r\n\r\nMình đưa tay bắt được cái tờ giấy vo viên mà lão ném tới.Ban đầu chán chẳng muốn đọc,định quăng đi mà bắt gặp ánh mắt của lão đang nhìn như thể đang đọc suy nghĩ,lại đành mở ra xem.\r\n\r\n\" Tuyển nhân viên bảo vệ Pub theo ca...\"\r\n\r\nNgay từ câu đầu,nó đã như một cái dây bám cho một kẻ sắp chết đuối như mình leo lên thuyền. Cho đến tận bây giờ,mình vẫn còn chẳng quên được cái cảm giác vui sướng khi đọc tờ giấy tuyển việc. Chắc cũng một phần vì ở thời điểm nhạy cảm đó,nếu ko xin đi làm thì việc đặt 1 phòng ở khách sạn ngàn Zoo cũng là điều sớm muộn sẽ xảy đến. Tâm trạng mình lúc này cảm giác thoải mái đỡ hẳn lúc đầu nhưng vẫn ko dám vui mừng quá sớm nên mình gặng hỏi lại.\r\n\r\n\" Cháu muốn làm việc này,vậy bác có thể cho cháu gặp người chủ đăng tin tuyển việc này ngay bây giờ được không..\"\r\n\r\nÔng bác nghe xong câu hỏi,chậm rãi rít hết hơi cuối cùng của điếu thuốc rồi nhìn thẳng vào mắt mình cười nói.\r\n\r\n\" Tôi là người đăng tin tuyển việc và cũng là người sẽ tuyển chọn nhân viên cho quán này..\"\r\n\r\nÔng bác già vừa dứt câu thì mình cũng chợt hiểu ra là mình vừa với được cái tay lên mạn thuyền. Có lẽ từ bé đến giờ mình chưa bao giờ trải qua nhiều cung bậc cảm xúc như hôm nay, và chính điều đấy đã thôi thúc mình đồng ý nhận lời mà chẳng mảy may suy nghĩ về cái nguy hiểm khi làm bảo vệ cho một quán Pub.,nhất là sau đó còn bị đi làm ca đêm nữa chứ..\r\n\r\nNhưng cũng chính nhờ cơ hội từ trên trời rơi xuống đó mà mình cũng trải qua nhiều chuyện hơn,biết nhìn xã hội bằng con mắt khác hơn trước khi đi làm vệ sĩ sau này.\r\n\r\nTo be...cont..\r\n\r\np/s : Chap này là chap 0 và k liên quan gì đến truyên \" Review - Nghề vệ sĩ đời không như mơ \" vì đây là kí ức của những ngày đầu e đi xin việc. Khi đó cũng chưa phải là vệ sĩ và cũng có nhiều biến cố nên muốn nhớ lại kể cho mọi người. Vì nó ko liên quan nên e sẽ chỉ post trên face cũng như thay đổi cách xưng hô thành ngôi \" mình \" chứ ko còn \" e với các bác \" trong truyện này.\r\nChap 10 sẽ vẫn ra nhưng cần có thời gian để e viết hoàn chỉnh và chap này cũng k lấy mất thời gian gõ chap 10 đâu nên các bác yên tâm ).\r\nTạm thời trong khi đợi chap 10 thì e cũng rất mong các bác sẽ đón nhận và ủng hộ chap 0 \" Memory \" này.\r\nChúc các bác buổi tối tốt lành\r\n\r\n..E vẫn chưa bay đi đâu..)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhttps://www.facebook.com/bop.vesi/po...90953071137847"
