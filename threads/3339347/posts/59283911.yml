  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Nicolainhaiquaizep</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59283722#post59283722\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m k&#x1EC3; hay ph&#x1EBF;t m&#xE0; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> m&#xE0; th&#xED;m &#x1EDF; ch&#x1ED7; n&#xE0;o th&#x1EBF; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> v&#x1EC7; s&#x129; thi tuy&#x1EC3;n c&#xF3; d&#x1EC5; ko <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> li&#x1EC7;u sv c&#xF3; th&#x1EC3; &#x111;i l&#xE0;m th&#xEA;m b&#x1EB1;ng ngh&#x1EC1; n&#xE0;y ko <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> m&#xE0; th&#x1EA5;y th&#xED;m k&#x1EC3; l&#xE1;i c&#x1EA3; xe &#xF4; t&#xF4; ch&#x1EAF;c c&#x169;ng l&#x1EDB;n tu&#x1ED5;i r&#x1ED3;i nh&#x1EC9; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ngh&#x1EC1; v&#x1EC7; s&#x129; th&#x1EF1;c ch&#x1EA5;t l&#xE0; B&#x1EA3;o V&#x1EC7; th&#xF4;i, th&#x1B0;&#x1EDD;ng th&#xEC; v&#x1EC7; s&#x129; s&#x1EBD; &#x111;&#x1B0;&#x1EE3;c m&#x1EA5;y cty nh&#x1B0; ki&#x1EC3;u cty b&#x1EA3;o v&#x1EC7; tuy&#x1EC3;n &#x1EA5;y. Sau &#x111;&#xF3; h&#x1ECD; s&#x1EBD; hu&#x1EA5;n luy&#x1EC7;n, &#x111;&#x1B0;&#x1EE3;c trang b&#x1ECB; d&#xF9;i cui &#x111;i&#x1EC7;n v&#xE0; c&#xF2;ng s&#x1ED1; 8 l&#xE0; cao nh&#x1EA5;t nh&#xE9;, k c&#xF3; s&#xFA;ng &#x1ED1;ng g&#xEC; &#x111;&#xE2;u nh&#xE1; ( s&#xFA;ng c&#xF2;n t&#xF9;y v&#xE0;o m&#x1EE5;c ti&#xEA;u b&#x1EA3;o v&#x1EC7; v&#xE0; t&#xF9;y v&#xE0;o cty).<br>\r\nvd: b&#x1EA3;o v&#x1EC7; ng&#x1B0;&#x1EDD;i ( ca s&#x129;, ng&#x1B0;&#x1EDD;i n&#x1ED5;i ti&#x1EBF;ng)<br>\r\n      b&#x1EA3;o v&#x1EC7; h&#xE0;ng ( xe ti&#x1EC1;n c&#x1EE7;a ng&#xE2;n h&#xE0;ng, c&#xE1;i n&#xE0;y ch&#x1EE7; y&#x1EBF;u thu&#xEA; CA ch&#x1EE9; &#xED;t NH thu&#xEA; v&#x1EC7; s&#x129; ngo&#xE0;i)<br>\r\n      b&#x1EA3;o v&#x1EC7; &#x110;SQ n&#x1B0;&#x1EDB;c ngo&#xE0;i. <br>\r\nTh&#xED;m l&#xE0;m sv m&#xE0; c&#xF3; v&#xF5;, xin v&#xE0;o m&#x1EA5;y cty b&#x1EA3;o v&#x1EC7; &#x1EA5;y, c&#xF3; th&#x1EC3; s&#x1EBD; &#x111;c &#x111;&#x1EA5;y. Nh&#x1B0;ng v&#x1EC7; s&#x129; nh&#x1B0; th&#x1EDB;t th&#xEC; ch&#x1EAF;c l&#x1EA5;y t&#x1EEB; l&#xF2; v&#xF5; ra th&#xF4;i.<br>\r\n&#x110;&#x1EA5;y l&#xE0; ch&#xFA;t &#xED;t hi&#x1EC3;u bi&#x1EBF;t n&#xF4;ng c&#x1EA1;n c&#x1EE7;a e v&#x1EC1; c&#xE1;i ngh&#x1EC1; b&#x1EA3;o v&#x1EC7; n&#xE0;y. V&#xEC; c&#x169;ng &#x111;&#xE3; c&#xF3; th&#xE2;m ni&#xEA;n 2n&#x103;m trong ngh&#x1EC1; b&#x1EA3;o v&#x1EC7; r&#x1ED3;i. C&#xF3; g&#xEC; thi&#x1EBF;u s&#xF3;t mong c&#xE1;c v&#x1ECB; ti&#x1EC1;n b&#x1ED1;i l&#x1B0;&#x1EE3;ng th&#x1EE9;. <br>\r\nC&#x169;ng t&#x1EEB;ng &#x111;c c&#xE2;n nh&#x1EAF;c &#x111;i &#x111;&#xE0;o t&#x1EA1;o &#x111;&#x1EC3; b&#x1EA3;o v&#x1EC7; ng&#x1B0;&#x1EDD;i nh&#x1B0;ng do &#x111;i&#x1EC1;u ki&#x1EC7;n th&#x1EDD;i gian k cho ph&#xE9;p n&#xEA;n k &#x111;i. ( v&#xEC; ph&#x1EA3;i &#x111;i theo m&#x1EE5;c ti&#xEA;u &#x111;i l&#x1B0;u di&#x1EC5;n c&#xE1;c ki&#x1EC3;u, &#x111;i xa n&#xEA;n c&#x169;ng ch&#x1EB3;ng h&#xE1;u).\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Nicolainhaiquaizep\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím kể hay phết mà  mà thím ở chỗ nào thế  vệ sĩ thi tuyển có dễ ko  liệu sv có thể đi làm thêm bằng nghề này ko  mà thấy thím kể lái cả xe ô tô chắc cũng lớn tuổi rồi nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNghề vệ sĩ thực chất là Bảo Vệ thôi, thường thì vệ sĩ sẽ được mấy cty như kiểu cty bảo vệ tuyển ấy. Sau đó họ sẽ huấn luyện, được trang bị dùi cui điện và còng số 8 là cao nhất nhé, k có súng ống gì đâu nhá ( súng còn tùy vào mục tiêu bảo vệ và tùy vào cty).\r\nvd: bảo vệ người ( ca sĩ, người nổi tiếng)\r\n      bảo vệ hàng ( xe tiền của ngân hàng, cái này chủ yếu thuê CA chứ ít NH thuê vệ sĩ ngoài)\r\n      bảo vệ ĐSQ nước ngoài. \r\nThím làm sv mà có võ, xin vào mấy cty bảo vệ ấy, có thể sẽ đc đấy. Nhưng vệ sĩ như thớt thì chắc lấy từ lò võ ra thôi.\r\nĐấy là chút ít hiểu biết nông cạn của e về cái nghề bảo vệ này. Vì cũng đã có thâm niên 2năm trong nghề bảo vệ rồi. Có gì thiếu sót mong các vị tiền bối lượng thứ. \r\nCũng từng đc cân nhắc đi đào tạo để bảo vệ người nhưng do điều kiện thời gian k cho phép nên k đi. ( vì phải đi theo mục tiêu đi lưu diễn các kiểu, đi xa nên cũng chẳng háu)."
