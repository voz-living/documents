  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTí # thôi bác,nhưng mạng em còn cao số lắm nên hôm nay mới vác cái thân về ol đc với các bác đây ..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tem hiển luôn này các bác .. xin lỗi các bác để mọi người đợi lâu quá,thời gian qua em gặp nhiều chuyện quá nên cũng không có thời gian ol nữa. Vừa mới về HN hôm nay mới lại ôm lap ol với các bác đây \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhứa lèo ah bác  cho anh em ăn thịt thỏ từ hôm qua rồi nhé  nhanh hiển linh về đi"
