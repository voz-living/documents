  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>deptraicungkho1102</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59884897#post59884897\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->A di &#x111;&#xE0; l&#x1EA1;t,t&#x1EA1;i thi&#xEA;n t&#x1EA1;i thi&#xEA;n.<br>\r\nT&#x1EB1;ng b&#xE2;n th&#x1EA5;y th&#xFA; ch&#x1EC9; ngo nh&#x1B0; ch&#xFA;,m&#xF5;m l&#xF4;n b&#x1EB1;ng t&#xF2; ch&#x1EB3;ng phai c&#x1EA3; nh&#xF9; th&#xED; ch&#x1EA3; qu&#xE1;n li&#xEA;n co t&#xF3; ch&#x1EDB;i?th&#xE0;n gi&#x1A1;i &#x111;&#xE1;u nhanh th&#xF9; th&#xED; ch&#x1EC9; nem ch&#x1EBF;n c&#x1EA3; l&#xF9; nh&#xF2; th&#xED; ch&#x1EA3; &#x111;i,&#x111;&#xE0;y m&#x1EB9; m&#x1ECB;t th&#x1ED3;n m&#x1EB7;t l&#x1EB1;ng may nh&#x1EEB; l&#xE0;y b&#x1ED1; m&#xE0;m &#x1EBF; ch&#x1EE9;c &#x111;&#xF2; r&#x1ED1;i,&#x110;&#x1ED9;t ing,&#x111;&#x1EA1;t chi,&#x111;&#x1EB9; m&#x1ECB;t,&#x111;&#xE0; c&#x1ECF; l&#x1ECB;t m&#xE0; nh&#xE0;y,cay ch&#xF3; n&#xF2;n a di &#x111;&#xE0;y ph&#x1EAD;t,thi&#x1EC7;n tai t&#x1EA1;i thi&#xEA;n,mong th&#xED; ch&#x1EE7; nghe xong kinh m&#xE0; c&#x1EA3;m th&#x1EA5;y cu&#x1ED9;c &#x111;&#x1EDD;i t&#x1B0;&#x1A1;i &#x111;&#x1EB9;p h&#x1A1;n,&#x111;&#x1EEB;ng &#x111;i g&#xE2;y r&#x1ED1;i n&#x1EEF;a &#x1EAF;t s&#x1EBD; c&#xF3; ng&#xE0;y h&#x1ECD;a di&#x1EC7;t th&#xE2;n,a di &#x111;&#xE0; ph&#x1EAD;t h&#x1EF1;a h&#x1EF1;a<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by deptraicungkho1102\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nA di đà lạt,tại thiên tại thiên.\r\nTằng bân thấy thú chỉ ngo như chú,mõm lôn bằng tò chẳng phai cả nhù thí chả quán liên co tó chới?thàn giơi đáu nhanh thù thí chỉ nem chến cả lù nhò thí chả đi,đày mẹ mịt thồn mặt lằng may nhừ lày bố màm ế chức đò rối,Đột ing,đạt chi,đẹ mịt,đà cỏ lịt mà nhày,cay chó nòn a di đày phật,thiện tai tại thiên,mong thí chủ nghe xong kinh mà cảm thấy cuộc đời tươi đẹp hơn,đừng đi gây rối nữa ắt sẽ có ngày họa diệt thân,a di đà phật hựa hựa"
