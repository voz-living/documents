  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFinal thì chắc ko có final đâu bác,vì đây là dạng chuyện review em kể lại,thế nên chừng nào  muốn kể thì em lại gõ một phần khác thôi. Thật ra thì em cũng có nhiều cái muốn kể về cuộc sống,tệ nạn,cờ bạc,cách chơi nhà giàu,về nghề vệ sĩ..vv. hầu như mỗi ngày em đi làm đều chứng kiến một cái gì đó mới mẻ,hoặc là quen thêm một người lạ. Em thì hay bị thu hút bởi câu chuyện của người khác nên hay thích nghe người khác kể về cuộc sống của mình,nghe xong em lại đúc kết ra được điều gì đó.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLàm về sớm sớm viết review phần 5 nha bác,nhiều người đang ngóng bác lắm."
