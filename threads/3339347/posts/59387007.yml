  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59355521#post59355521\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Final th&#xEC; ch&#x1EAF;c ko c&#xF3; final &#x111;&#xE2;u b&#xE1;c,v&#xEC; &#x111;&#xE2;y l&#xE0; d&#x1EA1;ng chuy&#x1EC7;n review em k&#x1EC3; l&#x1EA1;i,th&#x1EBF; n&#xEA;n ch&#x1EEB;ng n&#xE0;o  mu&#x1ED1;n k&#x1EC3; th&#xEC; em l&#x1EA1;i g&#xF5; m&#x1ED9;t ph&#x1EA7;n kh&#xE1;c th&#xF4;i. Th&#x1EAD;t ra th&#xEC; em c&#x169;ng c&#xF3; nhi&#x1EC1;u c&#xE1;i mu&#x1ED1;n k&#x1EC3; v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng,t&#x1EC7; n&#x1EA1;n,c&#x1EDD; b&#x1EA1;c,c&#xE1;ch ch&#x1A1;i nh&#xE0; gi&#xE0;u,v&#x1EC1; ngh&#x1EC1; v&#x1EC7; s&#x129;..vv. h&#x1EA7;u nh&#x1B0; m&#x1ED7;i ng&#xE0;y em &#x111;i l&#xE0;m &#x111;&#x1EC1;u ch&#x1EE9;ng ki&#x1EBF;n m&#x1ED9;t c&#xE1;i g&#xEC; &#x111;&#xF3; m&#x1EDB;i m&#x1EBB;,ho&#x1EB7;c l&#xE0; quen th&#xEA;m m&#x1ED9;t ng&#x1B0;&#x1EDD;i l&#x1EA1;. Em th&#xEC; hay b&#x1ECB; thu h&#xFA;t b&#x1EDF;i c&#xE2;u chuy&#x1EC7;n c&#x1EE7;a ng&#x1B0;&#x1EDD;i kh&#xE1;c n&#xEA;n hay th&#xED;ch nghe ng&#x1B0;&#x1EDD;i kh&#xE1;c k&#x1EC3; v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a m&#xEC;nh,nghe xong em l&#x1EA1;i &#x111;&#xFA;c k&#x1EBF;t ra &#x111;&#x1B0;&#x1EE3;c &#x111;i&#x1EC1;u g&#xEC; &#x111;&#xF3;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->L&#xE0;m v&#x1EC1; s&#x1EDB;m s&#x1EDB;m vi&#x1EBF;t review ph&#x1EA7;