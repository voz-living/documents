  text: "Bốp Vệ Sĩ\r\n1 giờ trước · \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tChap 1 [Memory] Người máy.\r\n     Thật sự công việc làm bảo vệ quán Pub không phải là một công việc nhàn hạ như em nghĩ lúc đầu. Dường như có đủ loại người bước vào và bước ra khỏi đó,từ những người ít tiền,kẻ thất nghiệp,đại gia hay thậm chí là bọn ma cô,gái làng chơi..vv đều đủ cả. Từ ngày đi làm bảo vệ ở đây,em cũng học được nhiều điều về cuộc sống,cũng như tự nêu ra một số quy tắc \" luật bất thành văn \" nếu muốn tồn tại trong xã hội,đó dường như là một trải nghiệm không có hồi kết,nếu đến một lúc nào đó phải dừng lại,thì có lẽ đó cũng chính là lúc nghỉ làm tránh xa khỏi công việc xô bồ như thế này.\r\n \r\n   \" Đm,đứng lên cho tao,mày khóc cái đéo gì.\"\r\n\r\n           \r\n \r\n   Cánh tay rắn chắc của gã đầu đội mũ lưỡi trai vung lên tát thẳng vào mặt cô gái kêu \" Bốp \" làm bất cứ ai trên khu phố cổ đi bộ gần đó đều phải ngoái đầu lại nhìn.Cô gái ôm mặt khóc,một tay giơ lên cố gắng che nốt phần còn lại của khuôn mặt mình. \" Bốp \",lại một tiếng động nữa vang lên,nhưng lần này thay vì đánh bằng tay thì gã dùng chân đạp,mà chính xác hơn là dùng từ \" Sút \". Gã sút liên hồi vào bụng,vào người cô gái đang nằm sõng soài dưới đất. Người ta đứng xem rất đông nhưng tuyệt nhiên không ai lao vào can.,để mặc cô gái run rẩy chịu trận. Lúc đó,em đang đứng hút thuốc với ông chủ quán thì thấy dân tình ùa ra xem,em hồi đấy cũng được cái trẻ trâu nên cũng tò mò nhảy vào hóng xem chuyện gì.Đến nơi thấy cảnh tượng diễn ra mà chẳng hiểu sao em cứ bứt rứt,đành lao vào ôm lấy gã đang đánh cô gái.Xung quanh có mấy lời của các bà các mẹ đang nói chĩa vào như cổ vũ một trận đấu bóng đá,không khí vừa căng thẳng vừa ồn ã.  \r\n \r\n\" Bỏ tao ra,cái đkm thằng này,mày thích xía vào à \"\r\n             \r\n \r\n    Hồi đấy,em mới vào làm còn trẻ ,lại chẳng có nhiều tiền mà ăn nên cũng gầy lắm,mà lão già kia thì to con như dân tập thể hình. Em lao vào ôm lão mà một vòng tay chẳng khóa được,được 5' thì lão vùng vẫy ra được hất mạnh cùi chỏ thẳng mặt làm em lĩnh trọn ngã ngửa ra sau.Vì bất ngờ không kịp phản ứng nên khi ngã xuống đầu em đập thẳng xuống đất đau điếng,choáng váng,mồm với mũi đầy sặc mùi máu tanh,vest với áo sơ mi trắng cũng loang lổ máu chảy xuống. Khi chưa kịp ngồi dậy thì lão già đã xông tới đạp thẳng vào bụng em mấy cái nữa,đau quá mà chẳng biết gì các bác ạ, sau được nghe ông chủ quán kể lại là mấy anh em trong pub với ông chạy ra cản lão thì lão mới dừng lại,còn em thì bất tỉnh. Mãi về sau này em mới biết là lão cũng có số má ở đây,quen biết rộng nên chẳng ai dám can thiệp. Em thì chân ướt chân ráo mới lên HN,chẳng biết gì nhiều cứ thấy bất bình là chịu không được nên phải ăn \"hành\" trận đấy,nghĩ lại cũng buồn cười.,một tập thể lại sợ một kẻ chẳng ra gì,như thế có khi còn thua cả loài động vật vì động vật đi với nhau theo đàn,bảo vệ lẫn nhau khi có một con trong đàn bị ức hiếp. Đằng này thì xã hội lại trui rèn chúng ta trở nên vô tri vô giác tựa như Robot vậy.         \r\n \r\n   Một tuần sau vụ đánh nhau,mặt em vẫn còn bị sưng với xót,nhưng được cái từ ngày đó,mỗi khi khách đến quán đều ra hỏi thăm,có người mời thuốc,mời rượu,thậm chí còn cho tiền bảo em ăn uống tẩm bổ. Em thì 2 món đầu còn nhận chứ tiền thì dứt khoát chẳng bao giờ cầm,vì em ra can là vì tính cách suy nghĩ mình như vậy chứ không phải ai nhờ hay vì điều gì cả,cảm thấy thoải mái với bản thân là đủ rồi.Bẵng đi một thời gian,khoảng hơn 2 tuần sau đó,như thường lên em đang ngồi trông trong nhà thì có một con bé đến đưa cho em một hộp quà được gói bằng tay cẩn thận.Em hỏi là ai đưa thì con bé không nói,đến lúc em mở hộp ra thì có một bức thiệp và một bao thuốc lá ngoại.Bức thiệp được viết bằng nét chữ rất cẩn thận :       \r\n \r\n\"Cảm ơn anh vì hôm đó,em không muốn gặp anh đưa món quà vì sợ anh nhận anh sẽ suy nghĩ. Em phải nhờ hỏi rất nhiều người mới biết được loại thuốc anh hay hút,sau này khi nào có dịp nhất định em sẽ đến quán pub anh làm và gặp anh để nói lời cảm ơn một lần nữa.      \r\n \r\nMong anh sớm bình phục. \" ..\r\n \r\n   Đọc xong bức thư chẳng hiểu sao em cảm thấy nhẹ nhõm,chẳng còn nghĩ đến những vết thương kia đã lành hay chưa nữa. Tuy mỗi người có thể có một cách sống khác nhau,một quan điểm riêng nhưng quan trọng nhất là mình sống sao cho không cảm thấy hổ thẹn với bản thân là được. Cho đến tận bây giờ em vẫn luôn nghĩ rằng,nếu ngày hôm đó em không can liệu số phận cô gái kia sẽ ra sao.và biết đâu em sẽ sống với suy nghĩ đó suốt cả cuộc đời mình,cũng có thể lắm chứ..\r\n\r\n\r\n\r\n        Hôm nay rảnh rỗi,tranh thủ gõ tiếp phần 1 loạt review \" Memory \" Những Ngày Đầu Đi Làm của em.Đây là loạt review không liên quan gì đến Nghề Vệ Sĩ cả,và loạt review này mang tính hồi ức,những mẩu chuyện ngắn em nhớ lại từ hồi đi làm công việc trông quán Pub.Và đây cũng là món quà giúp anh em chờ đợi bộ FULL REVIEW \" NGHỀ VỆ SĨ : ĐỜI KHÔNG NHƯ MƠ \" ra mắt. Và vẫn như mọi khi,những PHẢN HỒI TÍCH CỰC luôn là động lực để em viết tiếp các phần sau.Chào các bác,chúc các bác buổi sáng tốt lành.Em bay đi đâyyyyyyy.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChap mới này các thím"
