content:
  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh ch&#x1B0;a t&#x1EEB;ng l&#xE0;m v&#x1EC7; s&#x129; nh&#x1B0; b&#x1EA1;n, nh&#x1B0;ng nh&#x1EEF;ng th&#xE0;nh ph&#x1EA7;n trong x&#xE3; h&#x1ED9;i m&#xEC;nh &#x111;&#xE3; ti&#x1EBF;p x&#xFA;c r&#x1ED3;i, t&#x1EEB; m&#x1EA5;y qu&#xFD; b&#xE0; x&#x1ED3;n x&#x1ED3;n, m&#x1EA5;y con teen &#x111;&#xFA; &#x111;&#x1EBF;n cave. M&#xEC;nh nh&#x1EAD;n ra 1 &#x111;i&#x1EC1;u l&#xE0; b&#xE2;y gi&#x1EDD; x&#xE3; h&#x1ED9;i quan tr&#x1ECD;ng l&#xE0; &#x111;&#x1ED3;ng ti&#x1EC1;n. Kh&#xF4;ng c&#xF3; ti&#x1EC1;n th&#xEC; kh&#xF4;ng bao gi&#x1EDD; n&#xF3; quan t&#xE2;m v&#xE0; coi tr&#x1ECD;ng m&#xEC;nh.\r\n\t\t"
  text: >-
    Mình chưa từng làm vệ sĩ như bạn, nhưng những thành phần trong xã hội mình
    đã tiếp xúc rồi, từ mấy quý bà xồn xồn, mấy con teen đú đến cave. Mình nhận
    ra 1 điều là bây giờ xã hội quan trọng là đồng tiền. Không có tiền thì không
    bao giờ nó quan tâm và coi trọng mình.
