  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>behoatranh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63596794#post63596794\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><i>&#x110;&#xE1;ng ra m&#xEC;nh ko reply &#x111;&#x1ECD;c cho vui th&#xF4;i nh&#x1B0;ng v&#xEC; m&#x1EA5;t ng&#x1EE7;, l&#x1EA1;i th&#x1EA5;y th&#xED;m b&#x1EA3;o ko ph&#x1EA3;i ch&#xE9;m gi&#xF3; l&#xEA;n m&#xEC;nh c&#xF3; &#x111;&#xF4;i l&#x1EDD;i. N&#x1EBF;u th&#xED;m b&#x1EA3;o m&#xEC;nh &#x1EBF;ch ng&#x1ED3;i &#x111;&#xE1;y gi&#x1EBF;ng th&#xEC; c&#xF3; th&#x1EC3; nh&#x1EDD; th&#xED;m vina xem l&#x1EA1;i topic c&#x1EE7;a th&#xED;m r&#x1ED3;i cho &#xFD; ki&#x1EBF;n. Th&#xED;m vina th&#xEC; qu&#xE1; n&#x1ED5;i &#x1EDF; F17 r&#x1ED3;i, m&#xEC;nh 8x &#x111;&#x1EDD;i &#x111;&#x1EA7;u ko d&#xE1;m ns l&#xE0; va ch&#x1EA1;m nhi&#x1EC1;u h&#x1A1;n th&#xED;m vina, c&#x169;ng ko kh&#x1EB3;ng &#x111;&#x1ECB;nh th&#xED;m vina l&#xE0; d&#xE2;n x&#xE3; h&#x1ED9;i. Nh&#x1B0;ng m&#xEC;nh ch&#x1EAF;c th&#xED;m &#x1EA5;y c&#xF3; nhi&#x1EC1;u anh em l&#xE0; d&#xE2;n x&#xE3; h&#x1ED9;i. Ch&#x1EAF;c th&#xED;m &#x1EA5;y s&#x1EBD; c&#xF3; c&#xE1;i nh&#xEC;n d&#xF5; n&#xE9;t h&#x1A1;n v&#x1EC1; topic c&#x1EE7;a th&#xED;m.<br>\r\n<br>\r\nSau &#x111;&#xE2;y m&#xEC;nh c&#xF3; m&#x1EA5;y &#xFD; ki&#x1EBF;n trong topic c&#x1EE7;a b&#x1EA1;n:<br>\r\n<br>\r\n- Vi&#x1EC7;c b&#x1EA1;n ch&#x1EDF; M v&#xE0; b&#x1EA1;n c&#x1EE7;a M xu&#x1ED1;ng DS, m&#xEC;nh c&#xF3; b&#x103;n kho&#x103;n l&#xE0; sao ko c&#xF3; m&#x1ED9;t th&#x1EB1;ng b&#x1EA1;n trai n&#xE0;o c&#x1EE7;a m&#x1EA5;y &#x111;&#x1EE9;a con g&#xE1;i &#x1EA5;y, sao ko c&#xF3; th&#x1EB1;ng v&#x1EC1; s&#x1EF9; n&#xE0;o c&#x1EE7;a nh&#x1EEF;ng &#x111;&#x1EE9;a kia &#x111;i c&#xF9;ng. &#x110;i t&#x1EEB; HN xu&#x1ED1;ng DS v&#xE0; ch&#x1A1;i qua &#x111;&#xEA;m &#x1EA5;y nh&#xE1; ko ph&#x1EA3;i &#x111;i d&#x1EA1;o quanh th&#xE0;nh ph&#x1ED1; &#x111;&#xE2;u. M&#xEC;nh th&#x1EAF;c m&#x1EAF;c th&#xF4;i ko c&#xF3; &#xFD; ki&#x1EBF;n g&#xEC;. C&#xF2;n chuy&#x1EC7;n M v&#x1EA5;t c&#x1EE5;c ti&#x1EC1;n xu&#x1ED1;ng gi&#x1B0;&#x1EDD;ng r&#xF9;i b&#x1EA3;o b&#x1EA1;n l&#xE0;m cho ch&#xFA;ng n&#xF3; vui v&#x1EBB; trong &#x111;&#xEA;m &#x1EA5;y m&#xEC;nh d&#xE1;m kh&#x1EB3;ng &#x111;&#x1ECB;nh n&#xF3; ko c&#xF3; kh&#x1EA3; n&#x103;ng b&#x1EA1;n nh&#xE9;.<br>\r\n<br>\r\n- Vi&#x1EC7;c b&#x1EA1;n v&#xE0;o gi&#xFA;p ch&#x1ECB; em c&#xF4; b&#xE9; b&#xE1;n b&#xE1;nh m&#xEC;, m&#xEC;nh ko ph&#xE0;n n&#x1EA3;n &#x111;i&#x1EC1;u g&#xEC;. Ch&#x1EC9; mu&#x1ED1;n h&#x1ECF;i c&#xF3; ph&#x1EA3;i b&#x1EA1;n c&#x1ED1; t&#xEC;nh th&#xEA;m v&#xE0;i t&#xEC;nh ti&#x1EBF;t cho k&#x1ECB;ch t&#xED;nh? 2 &#x111;&#x1B0;a con g&#xE1;i 9x &#x111;&#xE1;nh nhau b&#x1EA1;n &#x111;&#x1EC3; &#xFD; m&#xE0; xem r&#x1EA5;t &#xED;t khi th&#x1EA5;y n&#xF3; &#x111;&#xE1; hay &#x111;&#x1EA1;p &#x111;&#x1ED1;i ph&#x1B0;&#x1A1;ng. Ch&#x1EC9; lao v&#xE0;o t&#xE1;t c&#xE0;o c&#x1EA5;u, n&#x1EBF;u c&#xF3; &#x111;&#x1EA1;p th&#xEC; ko cao qu&#xE1; &#x111;&#xF9;i. &#x1EDE; &#x111;&#xE2;y b&#x1EA1;n ns m&#x1ED9;t b&#xE0; trung ni&#xEA;n b&#xE9;o, kho&#x1EA3;ng h&#x1A1;n 40 t&#x1EDB;i 50t &#x111;&#x1EA1;p b&#x1EA1;n v&#xE0;o tay l&#xE0; ko kh&#x1EA3; thi r&#x1ED3;i. Ti&#x1EBF;p theo l&#xE0; khi b&#x1EA1;n &#x111;&#x1EA1;p b&#xE0; &#x1EA5;y. M&#xEC;nh d&#xE1;m kh&#x1EB3;ng &#x111;&#x1ECB;nh b&#x1EA1;n ch&#x1B0;a h&#x1ECD;c v&#xF5; qu&#xE1; 10 n&#x103;m vi&#x1EC7;c ph&#xE1;t l&#x1EF1;c t&#x1EA5;t nhi&#xEA;n ko c&#xF3; &#x111;i&#x1EC3;m d&#x1EEB;ng nh&#x1EA5;t l&#xE0; khi b&#x1EA1;n &#x111;ang t&#xFA;m th&#x1EB1;ng s&#x103;m tr&#x1ED5;. L&#xFA;c &#x1EA5;y m&#x1ED9;t b&#x1EA1;n &#x111;&#x1EA1;p v&#x1EDB;i, 2 b&#x1EA1;n &#x111;&#x1EA1;p h&#x1EBF;t l&#x1EF1;c. N&#x1EBF;u v&#x1EDB;i ko &#x111;&#x1EE7; &#x111;&#x1EC3; ng&#xE3;. N&#x1EBF;u h&#x1EBF;t l&#x1EF1;c v&#x1EDB;i m&#x1ED9;t ng&#x1B0;&#x1EDD;i nh&#x1B0; b&#x1EA1;n b&#xE0; &#x1EA5;y ph&#x1EA3;i n&#x1EB1;m y&#xEA;n m&#xE0; k&#xEA;u g&#xE0;o ko c&#xF3; chuy&#x1EC7;n &#x111;&#x1EE9;ng l&#xEA;n g&#x1ECD;i dt &#x111;c &#x111;&#xE2;u. Th&#x1EAD;t &#x111;&#x1EA5;y.<br>\r\n<br>\r\n- Vi&#x1EC7;c th&#x1EB1;ng em x&#xE3; h&#x1ED9;i b&#x1EA1;n quen, n&#xF3; bu&#xF4;n thu&#x1ED1;c lag. &#x1EDE; &#x111;&#xE2;y m&#xEC;nh ko hi&#x1EC3;u l&#xE0; do b&#x1EA1;n ng&#xE2;y th&#x1A1; b&#x1ECB; n&#xF3; troll hay b&#x1EA1;n c&#x1ED1; t&#xEC;nh th&#xEA;m t&#xEC;nh ti&#x1EBF;t cho bi k&#x1ECB;ch? N&#x1EBF;u b&#x1EA1;n ng&#xE2;y th&#x1A1; m&#xEC;nh ko ns l&#xE0;m g&#xEC;. Con ko, m&#xEC;nh xin th&#x1B0;a l&#xE0; ko bao gi&#x1EDD; c&#xF3; chuy&#x1EC7;n ch&#x1EE5;p &#x1EA3;nh r&#x1ED3;i b&#x1EAF;t n&#xF3; l&#xE0;m vi&#x1EC7;c c&#x1EA3; b&#x1EA1;n nh&#xE9;. M&#xEC;nh d&#xE1;m kh&#x1EB3;ng &#x111;&#x1ECB;nh 100% t&#x1EA5;t c&#x1EA3; &#x111;&#xEA;u tr&#xEA;n tinh th&#x1EA7;n t&#x1EF1; nguy&#x1EC7;n, v&#xEC; &#x111;&#x1ED3;ng ti&#x1EC1;n m&#xE0; trung th&#xE0;nh t&#x1EDB;i m&#xF9; qu&#xE1;ng. B&#x1EA1;n th&#x1EED; &#x111;&#x1EB7;t m&#xEC;nh v&#xE0;o ng&#x1B0;&#x1EDD;i c&#x1EE7;a d&#xE2;n x&#xE3; h&#x1ED9;i m&#xE0; xem. N&#x1EBF;u 1 th&#x1EB1;ng em c&#x1EE7;a m&#xEC;nh c&#xF3; &#xFD; &#x111;&#x1ED3; ho&#xE0;n l&#x1B0;&#x1A1;ng b&#x1EA1;n c&#xF3; d&#xE1;m giao s&#x1ED1; h&#xE0;ng quan tr&#x1ECD;ng li&#xEA;n quan t&#x1EDB;i m&#x1EA1;ng ng&#x1B0;&#x1EDD;i cho n&#xF3; ko? M&#xE0; b&#x1EA1;n l&#xEA;n nh&#x1EDB; n&#x1EBF;u b&#x1EA1;n k&#xE9;m ph&#xE2;n, n&#xF3; mu&#x1ED1;n J b&#x1EA1;n hay l&#x1EA5;y s&#x1ED1; b&#x1EA1;n n&#xF3; s&#x1EBD; d&#xF9;ng lu&#x1EAD;t c&#x1EE7;a d&#xE2;n x&#xE3; h&#x1ED9;i ko c&#xF3; chuy&#x1EC7;n nh&#x1EDD; t&#x1EDB;i ph&#xE1;p lu&#x1EAD;t &#x111;&#xE2;u. Vi&#x1EC7;c ch&#x1EE5;p &#x1EA3;nh d&#x1ECD;a hay &#x111;&#x1B0;a cho h&#xEC;nh s&#x1EF1; l&#xE0; con dao 2 l&#x1B0;&#x1EE1;i &#x111;&#x1EA5;y. N&#xF3; ch&#x1EC9; nh&#x1EDD; ph&#xE1;p lu&#x1EAD;t khi b&#x1EA1;n h&#x1A1;n ph&#xE2;n n&#xF3;, n&#xF3; ph&#x1EA3;i tr&#x1EA3; c&#xE1;i gi&#xE1; r&#x1EA5;t l&#x1EDB;n khi l&#x1EA5;y s&#x1ED1; b&#x1EA1;n, ho&#x1EB7;c t&#xED;nh m&#x1EA1;ng b&#x1ECB; &#x111;e d&#x1ECD;a l&#xFA;c &#x1EA5;y b&#x1EAF;t bu&#x1ED9;c ph&#x1EA3;i nh&#x1EDD; t&#x1EDB;i ph&#xE1;p lu&#x1EAD;t. <br>\r\n<br>\r\n- L&#xFA;c x&#x1EA3;y ra &#x111;&#xE1;nh nhau khi b&#x1EA1;n v&#xE0;o c&#x1EE9;u M. &#x1EDE; &#x111;&#xE2;y c&#xF3; r&#x1EA5;t nhi&#x1EC1;u t&#xEC;nh ti&#x1EBF;t v&#xF4; l&#xFD;. V&#xEC; M bi&#x1EBF;t ch&#x1ED7; n&#xE0;y ch&#x1EE9;ng t&#x1ECF; M &#x111;&#x1EBF;n &#x111;&#xE2;y kh&#xE1; nhi&#x1EC1;u l&#x1EA7;n. Suy ra b&#x1ECD;n b&#x1EA1;n n&#xF3; s&#x1ED1;ng &#x1EDF; &#x111;&#xE2;y, ho&#x1EB7;c hay t&#x1EE5; t&#x1EAD;p &#x1EDF; &#x111;&#x1EA5;y. M&#xE0; theo nh&#x1B0; b&#x1EA1;n t&#x1EA3; th&#xEC; ng&#xF4;i nh&#xE0; gi&#x1ED1;ng nh&#x1B0; m&#x1ED9;t v&#x103;n ph&#xF2;ng cho thu&#xEA;, hay m&#x1ED9;t cty n&#xE0;o &#x111;&#xF3; ch&#x1EE9; ko ph&#x1EA3;i nh&#xE0; ngh&#x1EC9; hay nh&#xE0; d&#xE2;n. V&#x1EAD;y ai l&#xE0; ng&#x1B0;&#x1EDD;i d&#x1ECD;n d&#x1EB9;p, ai l&#xE0; ng&#x1B0;&#x1EDD;i b&#x1EA3;o v&#x1EC7; cho ng&#xF4;i nh&#xE0; &#x1EA5;y. Ch&#xFA;ng n&#xF3; th&#xEC; ko th&#x1EC3; t&#x1EF1; d&#x1ECD;n d&#x1EB9;p &#x111;c r&#x1ED3;i. N&#x1EBF;u c&#xF3; khi &#x111;&#xE1;nh nhau, sao b&#x1EA1;n v&#xE0;o nh&#x1B0; ch&#x1ED7; ko ng&#x1B0;&#x1EDD;i th&#x1EBF;. R&#x1ED3;i khi &#x111;&#xE1;nh nhau c&#xE2;y tu&#xFD;p su&#x1EA5;t hi&#x1EC7;n kh&#xE1; b&#x1EA5;t ng&#x1EDD;. B&#x1EA1;n n&#xEA;n nh&#x1EDB; n&#x1EBF;u b&#x1ECD;n kia c&#xF3; tu&#xFD;p th&#xEC; ph&#x1EA3;i &#x111;i k&#xE8;m v&#x1EDB;i dao, m&#xE3; t&#x1EA5;u, ki&#x1EBF;m nh&#x1EAD;t, b&#xE0;i, tr&#x1ECD;c... th&#x1EAD;p tr&#xED; c&#x1EA3; s&#xFA;ng. V&#x169; kh&#xED; th&#x1B0;&#x1EDD;ng &#x111;c &#x111;&#x1EC3; &#x1EDF; d&#x1B0;&#x1EDB;i g&#x1EA7;m gi&#x1B0;&#x1EDD;ng, trong t&#x1EE7;, ho&#x1EB7;c nh&#xE0; kh&#xF3;. Sao n&#xF3; c&#xF3; tu&#xFD;p nhanh th&#x1EBF;. Vi&#x1EC7;c b&#x1EA1;n h&#x1EA1; th&#x1EB1;ng kia ko qu&#xE1; 20s &#x111;&#xE2;u &#x1EA1;.  B&#x1EA1;n t&#x1B0;&#x1EDF;ng t&#x1B0;&#x1EE3;ng m&#xE0; xem n&#x1EBF;u b&#x1EA1;n &#x111;ang &#x1EDF; ngo&#xE0;i xe, m&#x1EA5;y th&#x1EB1;ng n&#xF3; ra d&#x1ECD;a b&#x1EA1;n hay th&#x1EC3; hi&#x1EC7;n oh th&#xEC; n&#xF3; s&#x1EBD; c&#x1EA7;m tu&#xFD;p. Nh&#x1B0;ng khi b&#x1EA1;n x&#xF4;ng v&#xE0;o nh&#xE0; n&#xF3;, x&#xE1;c &#x111;&#x1ECB;nh &#x111;&#x1EAD;p n&#xF3; v&#x1EDB;i m&#x1ED9;t ng&#x1B0;&#x1EDD;i to cao nh&#x1B0; b&#x1EA1;n, n&#xF3; th&#xEC; nh&#x1B0; b&#x1EA1;n t&#x1EA3; &#x1EA5;y. L&#xFA;c n&#xE0;y n&#xF3; ch&#x1EA1;y &#x111;i l&#x1EA5;y &#x111;&#x1ED3;, ko th&#x1EB1;ng ngu v&#xE0;o v&#x1EDB; c&#xE2;y tu&#xFD;p &#x111;i &#x111;&#x1EAD;p nhau v&#x1EDB;i b&#x1EA1;n c&#x1EA3;. &#xCD;t c&#x169;ng ph&#x1EA3;i l&#xE0; ki&#x1EBF;m, ho&#x1EB7;c tr&#x1ECD;c b&#x1EA1;n nh&#xE9;.<br>\r\n<br>\r\nR&#x1ED3;i khi n&#xF3; v&#x1EE5;t b&#x1EA1;n theo qu&#xE1;n t&#xED;nh l&#xFA;c n&#xE0;y c&#xF3; 2 tr&#x1B0;&#x1EDD;ng h&#x1EE3;p &#x111;&#x1EAD;p th&#x1EB1;ng t&#x1EEB; tr&#xEA;n xu&#x1ED1;ng.  Ho&#x1EB7;c  v&#x1EE5;t theo chi&#x1EC1;u c&#xE1;i &#xEA; ke. L&#xFA;c n&#xE0;y &#x111;&#x1EEB;ng n&#xF3;i n&#xF3; v&#x1EE5;t d&#x1ECD;a. M&#xE0; n&#x1EBF;u v&#x1EE5;t th&#x1EAD;t ko c&#xF3; chuy&#x1EC7;n n&#xF3; v&#x1EE5;t v&#xE0;o vai, tr&#x1EEB; khi b&#x1EA1;n qu&#xE1; cao, c&#xF2;n n&#xF3; th&#xEC; qu&#xE1; th&#x1EA5;p, ho&#x1EB7;c n&#xF3; v&#x1EE5;t v&#x1EDB;i v&#xE0;o l&#x1B0;ng. Nh&#x1B0;ng n&#xF3; v&#x1EE5;t tr&#x1ED9;m b&#x1EA1;n khi b&#x1EA1;n &#x111;ang quay l&#x1B0;ng l&#x1EA1;i th&#xEC; ko c&#xF3; v&#x1EDB;i r&#x1ED3;i. M&#xE0; n&#x1EBF;u v&#xE0;o &#x111;&#x1EA7;u m&#xE1;u ph&#x1EA3;i ch&#x1EA3;y.<br>\r\n<br>\r\nKo bi&#x1EBF;t b&#x1EA1;n &#x111;&#xE3; &#x111;&#xE1;nh nhau ch&#x1B0;a, &#x111;&#xE3; c&#x1EA7;m tu&#xFD;p v&#x1EE5;t ai ch&#x1B0;a. C&#xE2;u n&#xE0;y m&#xEC;nh h&#x1ECF;i h&#x1A1;i th&#x1EEB;a &#x111;&#xFA;ng ko? B&#x1EA1;n c&#xF3; bi&#x1EBF;t khi &#x111;&#x1EE9;ng gi&#x1EEF;a danh gi&#x1EDB;i c&#x1EE7;a s&#x1EF1; s&#x1ED1;ng v&#xE0; c&#xE1;i ch&#x1EBF;t truy c&#x1EA7;u s&#x1EF1; s&#x1ED1;ng c&#x1EE7;a con ng&#x1B0;&#x1EDD;i m&#xE3;nh li&#x1EC7;t ntn ko? Khi b&#x1EA1;n &#x111;&#x1EAD;p v&#xE0;o &#x111;&#x1EA7;u n&#xF3; ch&#x1EA3;y m&#xE1;u. N&#x1EBF;u n&#xF3; ng&#x1EA5;t ho&#x1EB7;c cho&#xE1;ng ko ns l&#xE0;m g&#xEC;. Nh&#x1B0;ng n&#x1EBF;u n&#xF3; ko ng&#x1EA5;t n&#xF3; s&#x1EBD; ch&#x1EA1;y l&#x1EA5;y s&#x1ED1;ng. M&#xEC;nh g&#x1EB7;p r&#x1EA5;t nhi&#x1EC1;u r&#x1ED3;i ko c&#xF3; chuy&#x1EC7;n n&#xF3; n&#x1EB1;m kh&#xF3;c c&#x1EA7;u xin &#x111;&#xE2;u b&#x1EA1;n &#x1EA1;. C&#xF3; th&#x1EB1;ng ch&#x1EA1;y &#x111;&#xE2;m c&#x1EA3; &#x111;&#x1EA7;u v&#xE0;o t&#x1B0;&#x1EDD;ng c&#x1A1;. Tr&#x1EEB; khi n&#xF3; ch&#x1B0;a b&#x1ECB; v&#x1EE5;t.<br>\r\nTi&#x1EBF;p theo t&#x1EDB;i chuy&#x1EC7;n b&#x1EA1;n &#x111;&#x1EA1;p c&#x1EED;a x&#xF4;ng v&#xE0;o c&#x1EE9;u M. N&#x1EBF;u b&#xEC;nh th&#x1B0;&#x1EDD;ng b&#x1EA1;n c&#xF9;ng b&#x1ECD;n b&#x1EA1;n c&#x1EE7;a b&#x1EA1;n &#x111;i &#x103;n c&#x1EAF;p. H&#x1ECF;i th&#x1EAD;t b&#x1EA1;n &#x111;i &#x103;n tr&#x1ED9;m ch&#x1B0;a, n&#x1EBF;u ch&#x1B0;a m&#xEC;nh ns b&#x1EA1;n nghe. M&#xEC;nh ph&#x1EA3;i &#x111;&#x1EE3;i b&#x1ECD;n n&#xF3; &#x111;i c&#xF9;ng ko c&#xF3; chuy&#x1EC7;n m&#xEC;nh &#x111;i tr&#x1B0;&#x1EDB;c &#x111;&#xE2;u. &#x1EDE; &#x111;&#xE2;y khi th&#x1EB1;ng n&#xE0;y ti&#xEA;m thu&#x1ED1;c c&#x169;ng th&#x1EBF; &#x111;&#x1EA5;y. R&#x1ED3;i khi b&#x1EA1;n &#x111;&#x1EA1;p c&#x1EED;a x&#xF4;ng v&#xE0;o. ko c&#xF3; chuy&#x1EC7;n th&#x1EB1;ng kia ng&#x1ED3;i y&#xEA;n nc th&#x1EBF; &#x111;&#xE2;u. N&#xF3; &#x111;ang l&#xE0;m &#x111;i&#x1EC1;u x&#x1EA5;u vi&#x1EC7;c &#x111;&#x1EA7;u ti&#xEA;n n&#xF3; ngh&#x129; h&#xEC;nh s&#x1EF1; &#x1EAD;p v&#xE0;o. K&#x1EC3; c&#x1EA3; n&#xF3; c&#xF3; bi&#x1EBF;t m&#x1EB7;t b&#x1EA1;n &#x111;i n&#x1EEF;a nh&#x1B0;ng vi&#x1EC7;c &#x111;&#x1EA7;u ti&#xEA;n n&#xF3; l&#xE0;m l&#xE0; v&#x1EE9;t xi lanh v&#xE0; thu&#x1ED1;c &#x111;i c&#x1A1;.<br>\r\n<br>\r\nB&#x1EA1;n c&#xF3; bi&#x1EBF;t gi&#x1EDD; d&#xE2;n ch&#x1A1;i b&#x1ECF; heroin l&#xE2;u r&#x1ED3;i ko, vi&#x1EC7;c n&#xF3; d&#xF9;ng xi l&#xE0; ko th&#x1EC3; x&#x1EA3;y ra k&#x1EC3; c&#x1EA3; n&#xF3; c&#xF3; ch&#x1A1;i b&#x1EA1;ch phi&#x1EBF;n (heroin) th&#xEC; c&#x169;ng ko t&#x1EDB;i m&#x1EE9;c b&#x1EBF;t b&#xE1;t ph&#x1EA3;i ch&#x1A1;i Xi. N&#x1EBF;u c&#xF3; th&#xEC; 1 n&#x103;m v&#xE0;i 3 l&#x1EA7;n m&#xE0; c&#xF3; th&#x1EB1;ng kh&#xE1;c tr&#xED;ch h&#x1ED9; n&#xF3; th&#xF4;i. V&#x1EDB;i m&#x1ED9;t &#x111;&#x1EE9;a con g&#xE1;i &#x111;&#xE1;ng n&#x1EB1;m gi&#x1EAB;y &#x111;&#xE0;nh &#x111;&#x1EA1;ch th&#xEC; t&#x1EDB;i th&#x1EB1;ng b&#xE1;c s&#x1EF9; chuy&#xEA;n nghi&#x1EC7;p c&#x169;ng ko th&#x1EC3; l&#x1EA5;y ven &#x111;c ch&#x1EE9; &#x111;&#x1EEB;ng n&#xF3;i m&#x1EA5;y &#xF4;ng d&#xE2;n ch&#x1A1;i c&#x1EA3; &#x111;&#x1EDD;i ko &#x111;&#x1ED9;ng t&#x1EDB;i c&#xE1;i xi lanh. C&#x1ED1; t&#xEC;nh d&#x1EAB;n t&#x1EDB;i &#xE1;n m&#x1EA1;ng &#x111;&#x1EA5;y ko th&#x1EB1;ng ngu n&#xE0;o l&#xE0;m th&#x1EBF; c&#x1EA3;.<br>\r\n<br>\r\nR&#x1ED3;i chuy&#x1EC7;n &#x111;&#xE1;nh nhau &#x1EDF; bar ko bao gi&#x1EDD; c&#xF3; chuy&#x1EC7;n 1 &#x111;&#x1EE9;a con g&#xE1;i v&#xE0;o xin x&#x1ECF; h&#x1ED9; cho ng&#x1B0;&#x1EDD;i m&#xEC;nh ko quen &#x111;&#xE2;u. &#x110;&#xE1;nh nhau m&#xEC;nh g&#x1EB7;p nhi&#x1EC1;u nh&#x1B0;ng ch&#x1B0;a th&#x1EA5;y c&#xF3; &#x111;&#x1EE9;a con g&#xE1;i n&#xE0;o v&#xE0;o xin h&#x1ED9; r&#x1ED3;i b&#x1ECB; h&#x1EA9;y ng&#xE3; c&#x1EA3;.<br>\r\n<br>\r\n=&gt; M&#xEC;nh m&#x1EDB;i ch&#x1EC9; &#x111;&#x1ECD;c t&#x1EDB;i &#x111;&#x1EA5;y th&#xF4;i. K&#x1EBF;t l&#x1EA1;i 1 c&#x1EAD;u b&#x1EA1;n nhi&#x1EC5;m phim nhi&#x1EC1;u qu&#xE1; r&#x1ED3;i.</i></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xF3; b&#x1EA1;n nhi&#x1EC5;m phim th&#xEC; c&#xF3; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">, kh&#xF4;ng c&#x1EA7;n ph&#x1EA3;i spam d&#xE0;i &#x111;&#x1EC3; th&#x1EC3; hi&#x1EC7;n b&#x1EA3;n th&#xE2;n &#x111;&#xE2;u\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by behoatranh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐáng ra mình ko reply đọc cho vui thôi nhưng vì mất ngủ, lại thấy thím bảo ko phải chém gió lên mình có đôi lời. Nếu thím bảo mình ếch ngồi đáy giếng thì có thể nhờ thím vina xem lại topic của thím rồi cho ý kiến. Thím vina thì quá nổi ở F17 rồi, mình 8x đời đầu ko dám ns là va chạm nhiều hơn thím vina, cũng ko khẳng định thím vina là dân xã hội. Nhưng mình chắc thím ấy có nhiều anh em là dân xã hội. Chắc thím ấy sẽ có cái nhìn dõ nét hơn về topic của thím.\r\n\r\nSau đây mình có mấy ý kiến trong topic của bạn:\r\n\r\n- Việc bạn chở M và bạn của M xuống DS, mình có băn khoăn là sao ko có một thằng bạn trai nào của mấy đứa con gái ấy, sao ko có thằng về sỹ nào của những đứa kia đi cùng. Đi từ HN xuống DS và chơi qua đêm ấy nhá ko phải đi dạo quanh thành phố đâu. Mình thắc mắc thôi ko có ý kiến gì. Còn chuyện M vất cục tiền xuống giường rùi bảo bạn làm cho chúng nó vui vẻ trong đêm ấy mình dám khẳng định nó ko có khả năng bạn nhé.\r\n\r\n- Việc bạn vào giúp chị em cô bé bán bánh mì, mình ko phàn nản điều gì. Chỉ muốn hỏi có phải bạn cố tình thêm vài tình tiết cho kịch tính? 2 đưa con gái 9x đánh nhau bạn để ý mà xem rất ít khi thấy nó đá hay đạp đối phương. Chỉ lao vào tát cào cấu, nếu có đạp thì ko cao quá đùi. Ở đây bạn ns một bà trung niên béo, khoảng hơn 40 tới 50t đạp bạn vào tay là ko khả thi rồi. Tiếp theo là khi bạn đạp bà ấy. Mình dám khẳng định bạn chưa học võ quá 10 năm việc phát lực tất nhiên ko có điểm dừng nhất là khi bạn đang túm thằng săm trổ. Lúc ấy một bạn đạp với, 2 bạn đạp hết lực. Nếu với ko đủ để ngã. Nếu hết lực với một người như bạn bà ấy phải nằm yên mà kêu gào ko có chuyện đứng lên gọi dt đc đâu. Thật đấy.\r\n\r\n- Việc thằng em xã hội bạn quen, nó buôn thuốc lag. Ở đây mình ko hiểu là do bạn ngây thơ bị nó troll hay bạn cố tình thêm tình tiết cho bi kịch? Nếu bạn ngây thơ mình ko ns làm gì. Con ko, mình xin thưa là ko bao giờ có chuyện chụp ảnh rồi bắt nó làm việc cả bạn nhé. Mình dám khẳng định 100% tất cả đêu trên tinh thần tự nguyện, vì đồng tiền mà trung thành tới mù quáng. Bạn thử đặt mình vào người của dân xã hội mà xem. Nếu 1 thằng em của mình có ý đồ hoàn lương bạn có dám giao số hàng quan trọng liên quan tới mạng người cho nó ko? Mà bạn lên nhớ nếu bạn kém phân, nó muốn J bạn hay lấy số bạn nó sẽ dùng luật của dân xã hội ko có chuyện nhờ tới pháp luật đâu. Việc chụp ảnh dọa hay đưa cho hình sự là con dao 2 lưỡi đấy. Nó chỉ nhờ pháp luật khi bạn hơn phân nó, nó phải trả cái giá rất lớn khi lấy số bạn, hoặc tính mạng bị đe dọa lúc ấy bắt buộc phải nhờ tới pháp luật. \r\n\r\n- Lúc xảy ra đánh nhau khi bạn vào cứu M. Ở đây có rất nhiều tình tiết vô lý. Vì M biết chỗ này chứng tỏ M đến đây khá nhiều lần. Suy ra bọn bạn nó sống ở đây, hoặc hay tụ tập ở đấy. Mà theo như bạn tả thì ngôi nhà giống như một văn phòng cho thuê, hay một cty nào đó chứ ko phải nhà nghỉ hay nhà dân. Vậy ai là người dọn dẹp, ai là người bảo vệ cho ngôi nhà ấy. Chúng nó thì ko thể tự dọn dẹp đc rồi. Nếu có khi đánh nhau, sao bạn vào như chỗ ko người thế. Rồi khi đánh nhau cây tuýp suất hiện khá bất ngờ. Bạn nên nhớ nếu bọn kia có tuýp thì phải đi kèm với dao, mã tấu, kiếm nhật, bài, trọc... thập trí cả súng. Vũ khí thường đc để ở dưới gầm giường, trong tủ, hoặc nhà khó. Sao nó có tuýp nhanh thế. Việc bạn hạ thằng kia ko quá 20s đâu ạ.  Bạn tưởng tượng mà xem nếu bạn đang ở ngoài xe, mấy thằng nó ra dọa bạn hay thể hiện oh thì nó sẽ cầm tuýp. Nhưng khi bạn xông vào nhà nó, xác định đập nó với một người to cao như bạn, nó thì như bạn tả ấy. Lúc này nó chạy đi lấy đồ, ko thằng ngu vào vớ cây tuýp đi đập nhau với bạn cả. Ít cũng phải là kiếm, hoặc trọc bạn nhé.\r\n\r\nRồi khi nó vụt bạn theo quán tính lúc này có 2 trường hợp đập thằng từ trên xuống.  Hoặc  vụt theo chiều cái ê ke. Lúc này đừng nói nó vụt dọa. Mà nếu vụt thật ko có chuyện nó vụt vào vai, trừ khi bạn quá cao, còn nó thì quá thấp, hoặc nó vụt với vào lưng. Nhưng nó vụt trộm bạn khi bạn đang quay lưng lại thì ko có với rồi. Mà nếu vào đầu máu phải chảy.\r\n\r\nKo biết bạn đã đánh nhau chưa, đã cầm tuýp vụt ai chưa. Câu này mình hỏi hơi thừa đúng ko? Bạn có biết khi đứng giữa danh giới của sự sống và cái chết truy cầu sự sống của con người mãnh liệt ntn ko? Khi bạn đập vào đầu nó chảy máu. Nếu nó ngất hoặc choáng ko ns làm gì. Nhưng nếu nó ko ngất nó sẽ chạy lấy sống. Mình gặp rất nhiều rồi ko có chuyện nó nằm khóc cầu xin đâu bạn ạ. Có thằng chạy đâm cả đầu vào tường cơ. Trừ khi nó chưa bị vụt.\r\nTiếp theo tới chuyện bạn đạp cửa xông vào cứu M. Nếu bình thường bạn cùng bọn bạn của bạn đi ăn cắp. Hỏi thật bạn đi ăn trộm chưa, nếu chưa mình ns bạn nghe. Mình phải đợi bọn nó đi cùng ko có chuyện mình đi trước đâu. Ở đây khi thằng này tiêm thuốc cũng thế đấy. Rồi khi bạn đạp cửa xông vào. ko có chuyện thằng kia ngồi yên nc thế đâu. Nó đang làm điều xấu việc đầu tiên nó nghĩ hình sự ập vào. Kể cả nó có biết mặt bạn đi nữa nhưng việc đầu tiên nó làm là vứt xi lanh và thuốc đi cơ.\r\n\r\nBạn có biết giờ dân chơi bỏ heroin lâu rồi ko, việc nó dùng xi là ko thể xảy ra kể cả nó có chơi bạch phiến (heroin) thì cũng ko tới mức bết bát phải chơi Xi. Nếu có thì 1 năm vài 3 lần mà có thằng khác trích hộ nó thôi. Với một đứa con gái đáng nằm giẫy đành đạch thì tới thằng bác sỹ chuyên nghiệp cũng ko thể lấy ven đc chứ đừng nói mấy ông dân chơi cả đời ko động tới cái xi lanh. Cố tình dẫn tới án mạng đấy ko thằng ngu nào làm thế cả.\r\n\r\nRồi chuyện đánh nhau ở bar ko bao giờ có chuyện 1 đứa con gái vào xin xỏ hộ cho người mình ko quen đâu. Đánh nhau mình gặp nhiều nhưng chưa thấy có đứa con gái nào vào xin hộ rồi bị hẩy ngã cả.\r\n\r\n=> Mình mới chỉ đọc tới đấy thôi. Kết lại 1 cậu bạn nhiễm phim nhiều quá rồi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCó bạn nhiễm phim thì có , không cần phải spam dài để thể hiện bản thân đâu"
