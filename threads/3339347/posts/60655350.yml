  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yuyu11</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60654764#post60654764\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;i n&#xE0;y n&#xF3;i l&#x1EDD;i th&#x1EAD;t l&#xF2;ng ch&#x1EE9; ko ph&#x1EA3;i cay &#x111;&#x1EAF;ng <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nT&#x1EA1;i sao c&#xE1;c b&#x1EA1;n l&#x1EA1;i ch&#x1EED;i film H&#xE0;n Cu&#x1ED1;c H&#xE0;n X&#x1EBB;ng su&#x1ED1;t ng&#xE0;y. Trong khi l&#x1EA1;i &#x111;i &#x111;&#x1ECD;c nh&#x1EEF;ng truy&#x1EC7;n s&#x1EB7;c m&#xF9;i anh h&#xF9;ng &#x111;i v&#x1EDB;i m&#x1EF9; nh&#xE2;n nh&#x1B0; n&#xE0;y.<br>\r\nH&#x1EE1;i c&#xE1;c th&#x1EA7;n d&#xE2;n FA, &#x111;&#x1EEB;ng u m&#xEA; t&#x1ED1;n th&#x1EDD;i gian &#x111;&#x1ECD;c &#x111;&#x1EC3; r&#x1ED3;i m&#x1A1; t&#x1B0;&#x1EDF;ng m&#xEC;nh c&#xF3; m&#x1ED9;t ng&#xE0;y c&#x169;ng gi&#x1ED1;ng nh&#x1B0; nv ch&#xED;nh <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xF3; g&#xEC; &#x111;&#xE2;u m&#xE0; anh h&#xF9;ng v&#x1EDB;i m&#x129; nh&#xE2;n, &#x111;&#xE2;y c&#xF3; g&#x1EA5;u r&#x1ED3;i, v&#x1EAB;n &#x111;&#x1ECD;c. &#x110;&#x1ECD;c &#x111;&#x1EC3; xem ch&#x1EE7; th&#x1EDB;t b&#x1ECB; g&#xEC; sau v&#x1EE5; l&#x1ED9; th&#xF4;ng tin, r&#x1ED3;i l&#xE0;m sao m&#xE0; kh&#xF4;ng b&#x1ECB; v&#x1EC1; qu&#xEA; &#x111;i ch&#x103;n v&#x1ECB;t. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> N&#xF3;i chung m&#xEC;nh h&#xF3;ng nh&#x1EEF;ng th&#x1EE9; &#x111;&#xF3; l&#xE0; ch&#xED;nh. C&#xF2;n nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i c&#xF3; v&#x1EBB; h&#xF3;ng c&#xE1;i v&#x1EE5; t&#xEC;nh c&#x1EE7;m gi&#x1EEF;a v&#x1EC7; s&#x129; - c&#xF4; ch&#x1EE7;. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> 2013 r&#x1ED3;i ch&#x1EE9; c&#xF3; ph&#x1EA3;i th&#x1EBF; k&#x1EC9; tr&#x1B0;&#x1EDB;c &#x111;&#xE2;u. <br>\r\n<br>\r\n&#xC0;, &#x111;&#xE2;y l&#xE0; comment t&#xED;ch c&#x1EF1;c nh&#xE9;. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yuyu11\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCái này nói lời thật lòng chứ ko phải cay đắng \r\nTại sao các bạn lại chửi film Hàn Cuốc Hàn Xẻng suốt ngày. Trong khi lại đi đọc những truyện sặc mùi anh hùng đi với mỹ nhân như này.\r\nHỡi các thần dân FA, đừng u mê tốn thời gian đọc để rồi mơ tưởng mình có một ngày cũng giống như nv chính \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCó gì đâu mà anh hùng với mĩ nhân, đây có gấu rồi, vẫn đọc. Đọc để xem chủ thớt bị gì sau vụ lộ thông tin, rồi làm sao mà không bị về quê đi chăn vịt.  Nói chung mình hóng những thứ đó là chính. Còn nhiều người có vẻ hóng cái vụ tình củm giữa vệ sĩ - cô chủ.  2013 rồi chứ có phải thế kỉ trước đâu. \r\n\r\nÀ, đây là comment tích cực nhé."
