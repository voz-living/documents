  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60734493#post60734493\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font size=\"6\">Ph&#x1EA7;n 8 : Quay ng&#x1B0;&#x1EE3;c</font></b><br>\r\n<br>\r\nV&#x1EAD;y l&#xE0; sau h&#x1A1;n 1 th&#xE1;ng,em m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c tr&#x1EDF; l&#x1EA1;i v&#x1EDB;i c&#xE1;c b&#xE1;c. Ban &#x111;&#x1EA7;u,em ch&#x1EB3;ng ngh&#x129; m&#xEC;nh c&#xF3; ng&#xE0;y &#x111;&#x1B0;&#x1EE3;c vi&#x1EBF;t nh&#x1EEF;ng d&#xF2;ng n&#xE0;y,nh&#x1B0;ng m&#x1ECD;i chuy&#x1EC7;n x&#x1EA3;y ra sau &#x111;&#xF3; c&#x169;ng kh&#xF4;ng t&#x1EC7; nh&#x1B0; em ngh&#x129;.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> . &#x110;i&#x1EC1;u m&#xE0; l&#xE0;m em nu&#x1ED1;i ti&#x1EBF;c nh&#x1EA5;t khi x&#x1EA3;y ra sau chuy&#x1EC7;n n&#xE0;y l&#xE0; l&#xE0;m m&#x1EA5;t ni&#x1EC1;m tin c&#x1EE7;a m&#x1ECD;i ng&#x1B0;&#x1EDD;i &#x111;&#x1ED1;i v&#x1EDB;i m&#xEC;nh. Tr&#x1B0;&#x1EDB;c gi&#x1EDD; em v&#x1EAB;n lu&#xF4;n s&#x1ED1;ng &#x111;&#x1EB7;t ra cho m&#xEC;nh m&#x1ED9;t quy t&#x1EAF;c quan tr&#x1ECD;ng : &#x111;&#xF3; l&#xE0; l&#xF2;ng tin. C&#xF3;  l&#xF2;ng tin r&#x1ED3;i th&#xEC; m&#x1ECD;i ng&#x1B0;&#x1EDD;i m&#x1EDB;i tin t&#x1B0;&#x1EDF;ng m&#xEC;nh,m&#x1ECD;i th&#x1EE9; c&#x169;ng s&#x1EBD; d&#x1EC5; d&#xE0;ng h&#x1A1;n.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Nh&#x1B0;ng gi&#x1EDD; &#x111;&#xE2;y,sau khi chuy&#x1EC7;n &#x111;&#x1EA5;y x&#x1EA3;y ra,nh&#x1EEF;ng th&#x1EE9; em g&#xE2;y d&#x1EF1;ng t&#x1EEB; &#x111;&#x1EA7;u khi &#x111;i l&#xE0;m &#x111;&#x1EC1;u tan t&#xE0;nh. Kho&#x1EA3;ng th&#x1EDD;i gian &#x111;&#x1EA5;y,nhi&#x1EC1;u khi h&#xFA;t &#x111;i&#x1EBF;u thu&#x1ED1;c ngh&#x129; l&#x1EA1;i em c&#x1EA3;m th&#x1EA5;y m&#x1ECD;i th&#x1EE9; hi&#x1EC7;n gi&#x1EDD; m&#xF4;ng lung l&#x1EAF;m c&#xE1;c b&#xE1;c &#xE0;. Ch&#x1EB3;ng c&#xF2;n g&#xEC; cho m&#xEC;nh c&#x1EA3;,n&#xF3; t&#x1EF1;a nh&#x1B0; nh&#x1EEF;ng m&#x1EA3;nh th&#x1EE7;y tinh v&#x1EE1; ra kh&#xF4;ng th&#x1EC3; n&#xE0;o h&#xE0;n g&#x1EAF;n &#x111;&#x1B0;&#x1EE3;c. <br>\r\n<br>\r\nEm c&#xF2;n nh&#x1EDB; v&#x1EC1; khu&#xF4;n m&#x1EB7;t c&#x1EE7;a con M s&#xE1;ng h&#xF4;m &#x111;&#xF3; , m&#x1EAF;t n&#xF3; &#x1B0;&#x1EDB;t &#x111;&#x1EAB;m n&#x1B0;&#x1EDB;c m&#x1EAF;t m&#xE0; v&#x1EAB;n g&#x1B0;&#x1EE3;ng h&#x1ECF;i em v&#xEC; sao em l&#x1EA1;i l&#xE0;m th&#x1EBF;. Em ch&#x1EB3;ng bi&#x1EBF;t n&#xF3;i g&#xEC;,nhi&#x1EC1;u l&#xFA;c c&#x1EA3;m gi&#xE1;c nh&#x1B0; n&#xF3; &#x111;ang c&#x1ED1; k&#xEC;m n&#xE9;n nh&#x1EEF;ng d&#xF2;ng n&#x1B0;&#x1EDB;c m&#x1EAF;t v&#x1EE1; &#xF2;a ra,c&#xF2;n em th&#xEC; ch&#x1EC9; bi&#x1EBF;t n&#x1EAF;m hai tay n&#xF3; n&#xF3;i l&#x1EDD;i xin l&#x1ED7;i. Cho &#x111;&#x1EBF;n t&#x1EAD;n b&#xE2;y gi&#x1EDD;,c&#xE2;u n&#xF3;i ng&#xE0;y h&#xF4;m &#x111;&#xF3; c&#x1EE7;a n&#xF3; n&#xF3;i v&#x1EDB;i em m&#xE0; em v&#x1EAB;n c&#xF2;n nh&#x1EDB; r&#xF5;,&#x111;au l&#x1EAF;m c&#xE1;c b&#xE1;c &#x1EA1;h <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">  c&#xF3; nh&#x1EEF;ng c&#xE2;u n&#xF3;i trong cu&#x1ED9;c &#x111;&#x1EDD;i m&#xEC;nh ch&#x1EB3;ng bao gi&#x1EDD; qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c,nh&#x1EA5;t l&#xE0; nh&#x1EEF;ng c&#xE2;u n&#xF3;i sau khi m&#xEC;nh l&#xE0;m t&#x1ED5;n th&#x1B0;&#x1A1;ng m&#x1ED9;t ai &#x111;&#xF3;,ch&#x1EAF;c em s&#x1EBD; nh&#x1EDB; m&#xE3;i c&#xE2;u n&#xF3;i &#x111;&#x1EA5;y &#x111;&#x1EBF;n cu&#x1ED1;i &#x111;&#x1EDD;i..<br>\r\n<br>\r\n&quot; Khi gi&#x1ECD;t n&#x1B0;&#x1EDB;c khi tr&#xE0;n ra ngo&#xE0;i ly s&#x1EBD; ch&#x1EB3;ng bao gi&#x1EDD; gom ch&#xFA;ng l&#x1EA1;i v&#xE0;o c&#x1ED1;c nh&#x1B0; tr&#x1B0;&#x1EDB;c v&#xE0; l&#xF2;ng tin khi &#x111;&#xE3; m&#x1EA5;t &#x111;i c&#x169;ng s&#x1EBD; ch&#x1EB3;ng bao gi&#x1EDD; l&#x1EA5;y l&#x1EA1;i &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a...&quot;<br>\r\n<br>\r\nN&#xF3;i xong,con M c&#x1ED1; g&#x1EAF;ng m&#xED;m ch&#x1EB7;t m&#xF4;i m&#xEC;nh &#x111;&#x1EC3; kh&#xF4;ng kh&#xF3;c &#xF2;a ,n&#xF3; c&#x1ED1; g&#x1EAF;ng t&#x1ECF; ra m&#x1EA1;nh m&#x1EBD; nh&#x1B0; m&#x1ECD;i h&#xF4;m.Nh&#x1B0;ng ch&#x1EC9; duy c&#xF3; hai d&#xF2;ng n&#x1B0;&#x1EDB;c m&#x1EAF;t c&#x1EE9; t&#x1EF1; &#x111;&#x1ED9;ng &#x1EE9;a ra m&#xE0; n&#xF3; kh&#xF4;ng k&#xEC;m n&#xE9;n &#x111;&#x1B0;&#x1EE3;c ,n&#xF3; g&#x1EA1;t tay em ra v&#xE0; &#x111;&#x1EE9;ng d&#x1EAD;y &#x111;i v&#x1EC1; tr&#x1B0;&#x1EDB;c. Em l&#xFA;c &#x111;&#xF3; ch&#x1EC9; bi&#x1EBF;t ng&#x1ED3;i im l&#x1EB7;ng,b&#x1EA5;t &#x111;&#x1ED9;ng nh&#x1B0; m&#x1ED9;t b&#x1EE9;c t&#x1B0;&#x1EE3;ng s&#xE1;p <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. Ng&#x1ED3;i nh&#xEC;n theo h&#xEC;nh d&#xE1;ng n&#xF3; &#x111;i xa d&#x1EA7;n m&#xE0; ch&#x1EB3;ng l&#xE0;m &#x111;&#x1B0;&#x1EE3;c g&#xEC; c&#x1EA3;,em c&#x1EA3;m th&#x1EA5;y m&#xEC;nh nh&#x1B0; v&#x1EEB;a gi&#x1EBF;t ch&#x1EBF;t m&#x1ED9;t con ng&#x1B0;&#x1EDD;i,m&#x1ED9;t &#x111;i&#x1EC1;u g&#xEC; &#x111;&#xF3; &#x111;&#xE3; &#x111;&#x1EB7;t h&#x1EBF;t l&#xF2;ng tin v&#xE0;o b&#x1EA3;n th&#xE2;n em,tin m&#x1ED9;t ng&#xE0;y em s&#x1EBD; &#x111;&#x1B0;a h&#x1ECD; &#x111;&#x1EBF;n n&#x1A1;i t&#x1ED1;t &#x111;&#x1EB9;p h&#x1A1;n b&#xE2;y gi&#x1EDD;,n&#x1A1;i m&#xE0; tr&#xE0;n ng&#x1EAD;p &#xE1;nh n&#x1EAF;ng,ti&#x1EBF;ng chim..., n&#x1A1;i m&#xE0; &#x1EDF; &#x111;&#xF3; s&#x1EBD; kh&#xF4;ng c&#xF2;n ti&#x1EBF;ng nh&#x1EA1;c club,kh&#xF4;ng c&#xF2;n nh&#x1EEF;ng vi&#xEA;n ecstasy , hay kh&#xF4;ng c&#xF2;n nh&#x1EEF;ng khu&#xF4;n m&#x1EB7;t &#x111;&#x1EDD; &#x111;&#x1EAB;n v&#xEC; bay l&#x1EAF;c.. <br>\r\n  N&#x1A1;i &#x111;&#x1EA5;y s&#x1EBD; l&#xE0; m&#x1ED9;t n&#x1A1;i ch&#x1EC9; lu&#xF4;n c&#xF3; h&#x1EA1;nh ph&#xFA;c,ti&#x1EBF;ng c&#x1B0;&#x1EDD;i m&#xE0; th&#xF4;i.Nh&#x1B0;ng m&#x1ECD;i th&#x1EE9; th&#x1EAD;t s&#x1EF1; ch&#x1EB3;ng nh&#x1B0; em ngh&#x129;, l&#xF2;ng tin do tay em t&#x1EA1;o n&#xEA;n v&#xE0; c&#x169;ng do ch&#xED;nh tay em ph&#xE1; h&#x1ECF;ng n&#xF3;. &#x110;&#x1EC3; gi&#x1EDD;,trong t&#xE2;m tr&#xED; hai &#x111;&#x1EE9;a nh&#x1B0; c&#xF3; m&#x1ED9;t b&#x1EE9;c t&#x1B0;&#x1EDD;ng v&#xF4; h&#xEC;nh m&#xE0;u &#x111;en m&#xE0; ch&#x1EB3;ng th&#x1EC3; n&#xE0;o ph&#xE1; &#x111;&#x1B0;&#x1EE3;c.<br>\r\nNg&#x1ED3;i th&#x1EA7;n ra suy ngh&#x129; m&#x1ED9;t l&#xFA;c th&#xEC; em m&#x1EDB;i &#x111;&#x1EC3; &#xFD; &#x111;i&#x1EC7;n tho&#x1EA1;i &#x111;ang rung t&#x1EEB; l&#xFA;c n&#xE0;o. Nh&#xEC;n t&#xEA;n ng&#x1B0;&#x1EDD;i g&#x1ECD;i em c&#x169;ng &#x111;o&#xE1;n ra m&#x1ED9;t ph&#x1EA7;n n&#xE0;o &#x111;&#xF3; l&#xE0; &#xF4;ng s&#x1EBF;p em,b&#x1ED1; c&#x1EE7;a con M. Ch&#x1EAF;c l&#xE0; c&#xF3; chuy&#x1EC7;n r&#x1ED3;i nh&#x1B0;ng em kh&#xF4;ng ng&#x1EDD; n&#xF3; &#x111;&#x1EBF;n s&#x1EDB;m th&#x1EBF;,em c&#x169;ng m&#x1EC7;t m&#x1ECF;i ch&#x1EB3;ng mu&#x1ED1;n ngh&#x129; nhi&#x1EC1;u n&#x1EEF;a,l&#x1EB7;ng l&#x1EBD; ch&#xE2;m n&#x1ED1;t &#x111;i&#x1EBF;u n&#x1EEF;a r&#x1ED3;i thanh to&#xE1;n ra v&#x1EC1;.<br>\r\n<br>\r\n  Ng&#x1ED3;i tr&#xEA;n xe m&#xE0; em c&#xF3; c&#x1EA3;m gi&#xE1;c y&#xEA;n b&#xEC;nh l&#x1EAF;m,ch&#x1EB3;ng c&#xF2;n lo s&#x1EE3; nh&#x1B0; t&#x1ED1;i h&#xF4;m tr&#x1B0;&#x1EDB;c,ch&#x1EB3;ng c&#xF2;n ngh&#x129; nhi&#x1EC1;u nh&#x1B0; s&#xE1;ng nay,ch&#xED;nh b&#x1EA3;n th&#xE2;n em c&#xF2;n kh&#xF4;ng ngh&#x129; m&#xEC;nh l&#x1EA1;i b&#xEC;nh th&#x1EA3;n th&#x1EBF; n&#xE0;y.M&#x1ECD;i th&#x1EE9; &#x111;&#x1EC1;u c&#xF3; l&#xFD; do c&#x1EE7;a 