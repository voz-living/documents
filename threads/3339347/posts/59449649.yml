  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59449548#post59449548\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em c&#x169;ng bi&#x1EBF;t anh em &#x111;ang h&#xF3;ng ch&#x1EDD; em n&#xEA;n em c&#x1ED1; g&#x1EAF;ng h&#x1EBF;t s&#x1EE9;c &#x111;&#x1EC3; vi&#x1EBF;t &#x111;&#xE2;y. Hic,t&#x1EEB; chi&#x1EC1;u &#x111;&#x1EBF;n gi&#x1EDD; b&#x1ECB; n&#xF3; h&#xE0;nh cho ch&#x1B0;a &#x103;n g&#xEC; v&#xE0;o b&#x1EE5;ng c&#xE1;c b&#xE1;c &#x1EA1;h, :-&lt; &#x110;&#xE3; th&#x1EBF; c&#xF2;n ch&#x1EA1;y &#x111;i mua cho n&#xF3; c&#xE1;i th&#x1EBB; &#x111;i&#x1EC7;n tho&#x1EA1;i &#x1B0;&#x1EDB;t h&#x1EBF;t c&#x1EA3; &#xE1;o n&#x1EEF;a <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->V&#x1EA5;t v&#x1EA3; th&#x1EBF; m&#xE0; l&#x1B0;&#x1A1;ng c&#xF3; 10c&#x1EE7; th&#xF4;i h&#x1EA3; th&#x1EDB;t. B&#xE8;o nh&#x1EC9;, nh&#x1B0;ng e ngh&#x129; tr&#x1EA3;i nghi&#x1EC7;m c&#x1EE7;a n&#xF3; th&#xEC; ch&#x1EAF;c l&#xE0; &#x111;&#xE1;ng ti&#x1EC1;n <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm cũng biết anh em đang hóng chờ em nên em cố gắng hết sức để viết đây. Hic,từ chiều đến giờ bị nó hành cho chưa ăn gì vào bụng các bác ạh, :-< Đã thế còn chạy đi mua cho nó cái thẻ điện thoại ướt hết cả áo nữa \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVất vả thế mà lương có 10củ thôi hả thớt. Bèo nhỉ, nhưng e nghĩ trải nghiệm của nó thì chắc là đáng tiền"
