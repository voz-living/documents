  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>acelohan2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59508029#post59508029\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EA5;y b&#xE1;c cho e h&#x1ECF;i b&#x1ED9; &#x111;&#x1ED9;i gi&#xE0; l&#xE0; sao th&#x1EBF; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> T&#x1EEB; m&#x1EA5;y th&#x1EB1;ng du c&#xF4;n &#x1EDF; ga H&#xE0;ng C&#x1ECF;;<br>\r\nM&#x1EA5;y th&#x1EB1;ng n&#xE0;y hay m&#x1EB7;c qu&#x1EA7;n &#xE1;o mua b&#x1ED9; &#x111;&#x1ED9;i &#x1EDF; L&#xEA; Du&#x1EA9;n, &#x111;&#x1ED9;i m&#x169; c&#x1ED1;i T&#xE0;u, gi&#x1EA3; danh b&#x1ED9; &#x111;&#x1ED9;i gi&#x1EA3;i ng&#x169; &#x111;&#x1EC3; b&#x1EA3;o k&#xEA; cho b&#x1ECD;n &#x111;&#x1EA7;u tr&#x1ED9;m &#x111;u&#xF4;i c&#x1B0;&#x1EDB;p, &#x111;&#xF2;<br>\r\nG&#x1ECD;i B&#x1ED9; &#x111;&#x1ED9;i g&#xE1;n cho m&#x1EA5;y &#xF4;ng giang h&#x1ED3; c&#x169;ng c&#xF3; l&#xFD; do c&#x1EE7;a n&#xF3; &#x111;&#x1EA5;y.<br>\r\nNghe nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i c&#xF3; tu&#x1ED5;i k&#x1EC3; l&#x1EA1;i l&#xE0;: Ng&#xE0;y tr&#x1B0;&#x1EDB;c, sau chi&#x1EBF;n tranh, s&#x1ED1; b&#x1ED9; &#x111;&#x1ED9;i gi&#x1EA3;i ng&#x169; v&#x1EC1; &#x1EDF; HN n&#xE0;y c&#x1EF1;c &#x111;&#xF4;ng m&#xE0; ph&#x1EA7;n l&#x1EDB;n l&#xE0; ko c&#xF3; ki&#x1EBF;n th&#x1EE9;c c&#x169;ng nh&#x1B0; ngh&#x1EC1; nghi&#x1EC7;p g&#xEC;, l&#x1EA1;i th&#x1B0;&#x1A1;ng t&#x1EAD;t n&#xEA;n ch&#x1EB3;ng l&#xE0;m &#x103;n g&#xEC; &#x111;c m&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i n&#xE0;y khi &#x111;i chi&#x1EBF;n &#x111;&#x1EA5;u mang theo c&#xE1;i l&#xFD; t&#x1B0;&#x1EDF;ng t&#x1EA1;o d&#x1EF1;ng XH t&#x1B0;&#x1A1;i &#x111;&#x1EB9;p cho b&#x1EA3;n th&#xE2;n v&#xE0; ng&#x1B0;&#x1EDD;i kh&#xE1;c sau ctranh nh&#x1B0;ng m&#xE0; c&#xE1;i s&#x1EF1; th&#x1EAD;t n&#xF3; kh&#xE1;c nhi&#x1EC1;u v&#x1EDB;i l&#xFD; t&#x1B0;&#x1EDF;ng &#x111;&#x1EB9;p &#x111;&#x1EBD; &#x1EA5;y.<br>\r\nS&#x1ED1; b&#x1ED9; &#x111;&#x1ED9;i gi&#x1EA3;i ng&#x169; c&#xF3; th&#x1EC3; t&#x1EF1; m&#x1B0;u sinh &#x111;c qu&#xE1; th&#x1EA5;p so v&#x1EDB;i s&#x1ED1; c&#xF2;n l&#x1EA1;i, n&#xEA;n ch&#x1EB3;ng l&#x1EA1; g&#xEC; l&#xE0; h&#x1ECD; b&#x1EA5;t m&#xE3;n v&#xE0; khi m&#xE0; con ng&#x1B0;&#x1EDD;i ta b&#x1EA5;t m&#xE3;n v&#x1EDB;i XH th&#xEC; c&#xE1;i g&#xEC; ch&#x1EA3; l&#xE0;m &#x111;c. &#xD4;ng h&#xE0;ng x&#xF3;m g&#x1EA7;n nh&#xE0; tr&#x1B0;&#x1EDB;c &#x111;&#x1EB9;p trai, th&#x1B0; sinh, sau chi&#x1EBF;n tranh v&#x1EC1; ch&#x1ED9;t 1 m&#x1EAF;t, bi&#x1EBF;n d&#x1EA1;ng 1 b&#xEA;n m&#x1EB7;t, ko c&#xF2;n s&#x1EE9;c lao &#x111;&#x1ED9;ng, may m&#xE0; g&#x111;&#xEC;nh c&#xF3; ti&#x1EC1;n c&#x1EE7;a t&#x1EEB; &#x111;&#x1EDD;i c&#x1EE5; k&#x1ECB; n&#xEA;n v&#x1EAB;n chu c&#x1EA5;p &#x111;c cho &#xF4;ng &#x1EA5;y &#x111;&#x1EC3; h&#xE0;ng ng&#xE0;y &#xF4;ng &#x1EA5;y u&#x1ED1;ng r&#x1B0;&#x1EE3;u say v&#xE0; ra &#x111;&#x1B0;&#x1EDD;ng c&#x1EA7;m dao r&#x1EA1;ch m&#x1EB7;t ng&#x1B0;&#x1EDD;i kh&#xE1;c v&#xEC; t&#x1EF1; ti v&#x1EDB;i c&#xE1;i m&#x1EB7;t bi&#x1EBF;n d&#x1EA1;ng c&#x1EE7;a m&#xEC;nh, may m&#xE0; sau n&#xE0;y &#x111;c m&#x1ECD;i ng&#x1B0;&#x1EDD;i trong nh&#xE0; v&#x1EDB;i khu ph&#x1ED1; khuy&#xEA;n gi&#x1EA3;i n&#xEA;n &#xF4;ng &#x1EA5;y c&#x169;ng s&#x1ED1;ng t&#x1EED; t&#x1EBF; l&#x1EA1;i &#x111;c.<br>\r\nV&#xE0; h&#x1ED3;i &#x111;&#xF3; c&#xE1;i s&#x1ED1; b&#x1ED9; &#x111;&#x1ED9;i gi&#x1EA3;i ng&#x169; t&#xE1;c qu&#xE1;i nh&#x1B0; &#xF4;ng h&#xE0;ng x&#xF3;m nh&#xE0; m&#xEC;nh k&#x1EC3; tr&#xEA;n nhi&#x1EC1;u v&#xF4; k&#x1EC3;, t&#x1EDB;i c&#xE1;i m&#x1EE9;c m&#xE0; d&#xE2;n s&#x1EE3; h&#x1ECD; nh&#x1B0; s&#x1EE3; c&#x1ECD;p, m&#xE0; ch&#xED;nh quy&#x1EC1;n th&#xEC; &#x111;au &#x111;&#x1EA7;u v&#xEC; ch&#x1EB3;ng t&#xEC;m ra c&#xE1;ch gi&#x1EA3;i quy&#x1EBF;t, cu&#x1ED1;i c&#xF9;ng th&#xEC; ch&#x1EC9; c&#xF2;n 1 c&#xE1;ch l&#xE0; m&#x1EA1;nh tay &#x111;&#xE0;n &#xE1;p, &#x111;&#x1ED3;ng th&#x1EDD;i gom h&#x1EBF;t h&#x1ECD; l&#x1EA1;i v&#xE0; t&#xEC;m cho h&#x1ECD; 1 c&#xF4;ng vi&#x1EC7;c n&#xE0;o &#x111;&#xF3; m&#xE0; h&#x1EA7;u h&#x1EBF;t l&#xE0; l&#xE1;i xe lam ch&#x1EDF; thu&#xEA;, &#x1EDF; HN n&#xE0;y ch&#x1EAF;c ch&#x1EB3;ng ai l&#x1EA1; m&#x1EA5;y c&#xE1;i xe lam &#x111;&#xF3;ng m&#xE1;c th&#x1B0;&#x1A1;ng binh, c&#xF4;ng an hay d&#xE2;n c&#x169;ng ch&#x1EA3; d&#xE1;m d&#xE2;y m&#x1EA5;y b&#xE1;c n&#xE0;y, c&#xE1;i v&#x1EE5; l&#xF9;m x&#xF9;m nh&#xE0; m&#x1EB7;t ti&#x1EC1;n ph&#x1ED1; Hu&#x1EBF; c&#x169;ng huy &#x111;&#x1ED9;ng ch&#x1EE5;c b&#xE1;c n&#xE0;y l&#xE1;i xe lam th&#x1B0;&#x1A1;ng binh ra ch&#x1EB7;n c&#x1EED;a &#x111;&#xE2;y n&#xE0;y.<br>\r\nAi m&#xE0; s&#x1ED1;ng l&#xE2;u &#x1EDF; khu Kim M&#xE3;, Gi&#x1EA3;ng V&#xF5; hay khu ga Tr&#x1EA7;n Qu&#xFD; C&#xE1;p ch&#x1EAF;c l&#xE0; bi&#x1EBF;t nh&#x1EEF;ng v&#x1EE5; c&#xE0;n qu&#xE9;t c&#x1EE7;a c&#xF4;ng an v&#x1EDB;i l&#x1EF1;c l&#x1B0;&#x1EE3;ng b&#x1ED9; &#x111;&#x1ED9;i xu&#x1EA5;t ng&#x169; h&#x1ED3;i &#x111;&#x1EA5;y, nghe ng&#x1B0;&#x1EDD;i gi&#xE0; nh&#x1EAF;c &#x111;&#x1EBF;n nh&#x1EEF;ng chuy&#x1EC7;n n&#xE0;y l&#xE0; th&#x1EDF; d&#xE0;i &quot;Th&#x1B0;&#x1A1;ng m&#xE0; ph&#x1EA3;i m&#x1EA1;nh tay ch&#x1EE9; ko th&#xEC; lo&#x1EA1;n!&quot;.<br>\r\nV&#xE0; th&#x1EBF; l&#xE0; &#x1EDF; HN, c&#xE1;i kh&#xE1;i ni&#x1EC7;m b&#x1ED9; &#x111;&#x1ED9;i &#x111;c m&#x1EDF; r&#x1ED9;ng ra cho m&#x1EA5;y &#xF4;ng giang h&#x1ED3; v&#xEC; c&#xE1;i ki&#x1EC3;u c&#xE1;ch s&#x1ED1;ng b&#x1EA5;t c&#x1EA7;n &#x111;&#x1EDD;i, ko lo ng&#xE0;y mai s&#x1ED1;ng ch&#x1EBF;t. Ch&#x1EA3; ph&#x1EA3;i t&#x1EF1; nhi&#xEA;n m&#xE0; c&#xF3; c&#xE1;i danh x&#x1B0;ng b&#x1ED9; &#x111;&#x1ED9;i &#x111;&#xE2;u &#x1EA1;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by acelohan2\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMấy bác cho e hỏi bộ đội già là sao thế \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Từ mấy thằng du côn ở ga Hàng Cỏ;\r\nMấy thằng này hay mặc quần áo mua bộ đội ở Lê Duẩn, đội mũ cối Tàu, giả danh bộ đội giải ngũ để bảo kê cho bọn đầu trộm đuôi cướp, đò\r\nGọi Bộ đội gán cho mấy ông giang hồ cũng có lý do của nó đấy.\r\nNghe những người có tuổi kể lại là: Ngày trước, sau chiến tranh, số bộ đội giải ngũ về ở HN này cực đông mà phần lớn là ko có kiến thức cũng như nghề nghiệp gì, lại thương tật nên chẳng làm ăn gì đc mà những người này khi đi chiến đấu mang theo cái lý tưởng tạo dựng XH tươi đẹp cho bản thân và người khác sau ctranh nhưng mà cái sự thật nó khác nhiều với lý tưởng đẹp đẽ ấy.\r\nSố bộ đội giải ngũ có thể tự mưu sinh đc quá thấp so với số còn lại, nên chẳng lạ gì là họ bất mãn và khi mà con người ta bất mãn với XH thì cái gì chả làm đc. Ông hàng xóm gần nhà trước đẹp trai, thư sinh, sau chiến tranh về chột 1 mắt, biến dạng 1 bên mặt, ko còn sức lao động, may mà gđình có tiền của từ đời cụ kị nên vẫn chu cấp đc cho ông ấy để hàng ngày ông ấy uống rượu say và ra đường cầm dao rạch mặt người khác vì tự ti với cái mặt biến dạng của mình, may mà sau này đc mọi người trong nhà với khu phố khuyên giải nên ông ấy cũng sống tử tế lại đc.\r\nVà hồi đó cái số bộ đội giải ngũ tác quái như ông hàng xóm nhà mình kể trên nhiều vô kể, tới cái mức mà dân sợ họ như sợ cọp, mà chính quyền thì đau đầu vì chẳng tìm ra cách giải quyết, cuối cùng thì chỉ còn 1 cách là mạnh tay đàn áp, đồng thời gom hết họ lại và tìm cho họ 1 công việc nào đó mà hầu hết là lái xe lam chở thuê, ở HN này chắc chẳng ai lạ mấy cái xe lam đóng mác thương binh, công an hay dân cũng chả dám dây mấy bác này, cái vụ lùm xùm nhà mặt tiền phố Huế cũng huy động chục bác này lái xe lam thương binh ra chặn cửa đây này.\r\nAi mà sống lâu ở khu Kim Mã, Giảng Võ hay khu ga Trần Quý Cáp chắc là biết những vụ càn quét của công an với lực lượng bộ đội xuất ngũ hồi đấy, nghe người già nhắc đến những chuyện này là thở dài \"Thương mà phải mạnh tay chứ ko thì loạn!\".\r\nVà thế là ở HN, cái khái niệm bộ đội đc mở rộng ra cho mấy ông giang hồ vì cái kiểu cách sống bất cần đời, ko lo ngày mai sống chết. Chả phải tự nhiên mà có cái danh xưng bộ đội đâu ạ"
