  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DiChoiQuenMacQuanXi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61213167#post61213167\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE1;c Bob cho ae h&#x1ECF;i t&#xEA;n b&#xE1;c l&#xE0; g&#xEC; &#x1EE3; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\nm&#x1EA5;y h&#xF4;m nay th&#x1EDB;t n&#xE0;y ch&#xEC;m qu&#xE1;, b&#xE1;c Bob khu&#x1EA5;y l&#xEA;n n&#xE1;o nhi&#x1EC7;t t&#xED; &#x111;i <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c h&#x1ECF;i em t&#xEA;n th&#xEC; em tr&#x1EA3; l&#x1EDD;i sao &#x111;&#xE2;y b&#xE1;c <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">. Gi&#x1EDD; em b&#x1ECB; qu&#x1EA3;n l&#xFD; ch&#x1EB7;t h&#x1A1;n ,l&#xEA;n &#x111;&#x1B0;&#x1EE3;c voz g&#x1EAF;ng vi&#x1EBF;t t&#xED; m&#x1ED9;t th&#x1EBF; n&#xE0;y sau v&#x1EE5; kia em ngh&#x129; &#x111;&#xF3; &#x111;&#xE3; l&#xE0; k&#xEC; t&#xED;ch r&#x1ED3;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nEm s&#x1EBD; c&#x1ED1; g&#x1EAF;ng vi&#x1EBF;t n&#x1ED1;t c&#xE1;i chap 9 dang d&#x1EDF; th&#x1EAD;t nhanh cho c&#xE1;c b&#xE1;c,ch&#x1EE9; kh&#xF4;ng l&#xFA;c n&#xE0;o em c&#x169;ng c&#x1EA3;m th&#x1EA5;y c&#xF3; l&#x1ED7;i l&#x1EAF;m. <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> v&#xEC; &#x111;&#xE3; h&#x1EE9;a v&#x1EDB;i c&#xE1;c b&#xE1;c r&#x1ED3;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DiChoiQuenMacQuanXi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác Bob cho ae hỏi tên bác là gì ợ \r\n\r\nmấy hôm nay thớt này chìm quá, bác Bob khuấy lên náo nhiệt tí đi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác hỏi em tên thì em trả lời sao đây bác . Giờ em bị quản lý chặt hơn ,lên được voz gắng viết tí một thế này sau vụ kia em nghĩ đó đã là kì tích rồi \r\nEm sẽ cố gắng viết nốt cái chap 9 dang dở thật nhanh cho các bác,chứ không lúc nào em cũng cảm thấy có lỗi lắm.  vì đã hứa với các bác rồi"
