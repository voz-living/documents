  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kamza000\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm đọc cũng thấy hơi ảo, cơ mà  thím cứ xem như chủ thớt có công sáng tác ra và post cho mình đọc đi. Tuy có hơi gió nhưng mà thực sự rất thích phong cách hành văn của thím thớt, có gì đó lôi cuốn và thu hút đc sự đồng cảm và chú ý của người đọc.\r\nTake it easy!  , xem như mình đang đọc 1 câu truyện thôi các thím ạ, đừng có suy nghĩ nhiều quá, cho dù chuyện này có thật đi nữa thì tụi mình cũng ở 1 thế giới khác nên ko cách nào can thiệp đc vào cuộc sống của thớt đâu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nói trên cả chuẩn"
