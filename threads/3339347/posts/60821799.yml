  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alapha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcác bác giải thích hộ em vì sao bác bob bị đánh vậy ?, phải chăng có liên quan đến cái này hay là kể quá nhiều về M\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTheo mình thì có 1 thằng đàn bà điều tra tìm cách làm quen M và gửi cả truyện này cho M. Khi M biết thì nổi cơn tam bành và bố nàng cũng biết, thế là Bop nhà ta bị ăn tẩn (trường hợp này có lẽ M và bố nàng mới biết qua chưa \"cảm nhận\" hết được câu truyện)\r\nNếu chúng ta đọc và hiểu được thì M ở đây là cô gái đáng thương hơn đáng trách và người có chiều sâu chứ không hẳn là 1 tiểu thư chỉ biết ăn chơi. \r\nBằng chứng là Bop đã có công ăn việc làm trở lại."
