  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61212970#post61212970\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xE0; chap m&#x1EDB;i do l&#x1ED7;i c&#x1EE7;a e h&#x1EB9;n c&#xE1;c b&#xE1;c nhi&#x1EC1;u qu&#xE1;. Kh&#x1ED5; th&#x1EAD;t,em c&#x169;ng c&#x1ED1; g&#x1EAF;ng xong m&#xE0; d&#x1EA1;o n&#xE0;y b&#x1ECB; c&#x1EA3; &#xF4;ng s&#x1EBF;p v&#x1EDB;i M n&#xF3; quay nh&#x1B0; chong ch&#xF3;ng.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> S&#xE1;ng 6h d&#x1EAD;y &#x111;&#x1B0;a &#xF4;ng s&#x1EBF;p &#x111;i &#x103;n s&#xE1;ng r&#x1ED3;i &#x111;i l&#xE0;m. Xong qua &#x111;&#xF3;n M &#x111;i mua &#x111;&#x1ED3; v&#x1EDB;i l&#x169; b&#x1EA1;n n&#xF3;. Chi&#x1EC1;u th&#xEC; xem phim r&#x1ED3;i tr&#x1B0;&#x1EE3;t b&#x103;ng,&#x111;&#x1EBF;n t&#x1ED1;i l&#x1EA1;i bar b&#x1EE7;ng <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. Em m&#x1EC7;t l&#x1EAF;m,to&#xE0;n &#x103;n b&#xE1;nh m&#x1EF3; ch&#x1EE7; y&#x1EBF;u tr&#xEA;n xe m&#x1EA5;y ng&#xE0;y h&#xF4;m nay r&#x1ED3;i <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ng&#xE0;y ch&#x1EAF;c ph&#x1EA3;i h&#x1EBF;t 3 g&#xF3;i thu&#x1ED1;c l&#xE1; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMà chap mới do lỗi của e hẹn các bác nhiều quá. Khổ thật,em cũng cố gắng xong mà dạo này bị cả ông sếp với M nó quay như chong chóng. Sáng 6h dậy đưa ông sếp đi ăn sáng rồi đi làm. Xong qua đón M đi mua đồ với lũ bạn nó. Chiều thì xem phim rồi trượt băng,đến tối lại bar bủng . Em mệt lắm,toàn ăn bánh mỳ chủ yếu trên xe mấy ngày hôm nay rồi .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgày chắc phải hết 3 gói thuốc lá"
