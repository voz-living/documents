  html: "\r\n\t\t\t\r\n\t\t\tCh&#xFA;c m&#x1EEB;ng b&#xE1;c Bob b&#xEC;nh an v&#xF4; s&#x1EF1;, em r&#x1EA5;t th&#xED;ch chuy&#x1EC7;n c&#x1EE7;a b&#xE1;c <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> ph&#x1EA3;i n&#xF3;i l&#xE0; r&#x1EA5;t hay, nh&#x1B0;ng em ngh&#x129; nh&#x1B0; th&#x1EBF; n&#xE0;y: B&#xE1;c n&#xEA;n d&#x1EEB;ng l&#x1EA1;i v&#xE0; &#x111;&#x1EEB;ng vi&#x1EBF;t n&#x1EEF;a, n&#x1EBF;u nh&#x1B0; kh&#xF4;ng b&#x1ECB; l&#x1ED9; v&#xE0; &#x111;&#x1EA3;m b&#x1EA3;o kh&#xF4;ng b&#x1ECB; l&#x1ED9; info th&#xEC; b&#xE1;c c&#x1EE9; vi&#x1EBF;t ti&#x1EBF;p, em &#x1EE7;ng h&#x1ED9;. Hi&#x1EC7;n t&#x1EA1;i th&#xEC; info c&#x169;ng &#x111;&#xE3; b&#x1ECB; l&#x1ED9;, c&#x169;ng c&#xF3; th&#x1EB1;ng b&#x1EA1;n c&#xF4; M kia up &#x1EA3;nh c&#xF4; M, n&#x1EB1;m v&#xF9;ng c&#x169;ng c&#xF3; r&#x1ED3;i, n&#xF3;i chung gi&#x1EDD; chuy&#x1EC7;n b&#xE1;c vi&#x1EBF;t pub h&#x1EBF;t. B&#xE1;c vi&#x1EBF;t ra ch&#x1EC9; t&#x1ED9;i cho b&#xE1;c b&#x1ECB; &#x103;n h&#xE0;nh, l&#x1EA7;n tr&#x1B0;&#x1EDB;c &#x103;n h&#xE0;nh ki&#x1EC3;u &#x111;&#xF3;, l&#x1EA7;n n&#xE0;y gi&#x1EA3; s&#x1EED; th&#x1EB1;ng c&#x1EDD; h&#xF3; n&#x1EB1;m v&#xF9;ng kia, c&#xF4; M, ho&#x1EB7;c m&#x1EA5;y th&#x103;ng b&#x1EA1;n c&#xF4; M n&#xF3; &#x111;&#x1ECD;c l&#x1EA1;i topic n&#xE0;y th&#xEC; th&#x1EBF; n&#xE0;o ? <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> topic n&#xE0;y l&#xE0; topic hot n&#x1EEF;a <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">. C&#xF2;n th&#x1EF1;c s&#x1EF1; th&#xEC; b&#xE1;c c&#x1EE9; k&#x1EC3; chuy&#x1EC7;n b&#xE1;c b&#x1EA3;o v&#x1EC7; c&#xF4; M th&#xEC; c&#x169;ng t&#x1ED9;i c&#xF4; l&#x1EAF;m, v&#xEC; chuy&#x1EC7;n x&#x1EA5;u b&#xE2;y gi&#x1EDD; ai c&#x169;ng bi&#x1EBF;t c&#x1EA3; ( nghe to&#xE0;n l&#xE0; bar, club ..v.v.. m&#xE0; ), ch&#x1EB3;ng ai mu&#x1ED1;n b&#x1ECB; k&#x1EC3; chuy&#x1EC7;n &#x111;&#x1EDD;i t&#x1B0; c&#x1EA3;. Th&#xF4;i th&#xEC; em khuy&#xEA;n b&#xE1;c t&#x1ED1;t nh&#x1EA5;t d&#x1EEB;ng l&#x1EA1;i, &#x111;&#x1EC3; tr&#x1ECD;n v&#x1EB9;n c&#xE1;i t&#xEC;nh c&#x1EA3;m, l&#xF2;ng tin, sau n&#xE0;y khi b&#xE1;c l&#xE0;m c&#xE1;i c&#xF4;ng vi&#x1EC7;c kh&#xE1;c th&#xEC; k&#x1EC3; l&#x1EA1;i, &#x111;&#x1ED5;i h&#x1EBF;t t&#xEA;n nv c&#x169;ng &#x111;&#xE2;u c&#xF3; sao, b&#xE2;y gi&#x1EDD; th&#xEC; m&#x1EA1;o hi&#x1EC3;m qu&#xE1; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">. V&#xE0;i d&#xF2;ng g&#xF3;p &#xFD; v&#x1EDB;i b&#xE1;c...\r\n\t\t"
  text: >-
    Chúc mừng bác Bob bình an vô sự, em rất thích chuyện của bác  phải nói là
    rất hay, nhưng em nghĩ như thế này: Bác nên dừng lại và đừng viết nữa, nếu
    như không bị lộ và đảm bảo không bị lộ info thì bác cứ viết tiếp, em ủng hộ.
    Hiện tại thì info cũng đã bị lộ, cũng có thằng bạn cô M kia up ảnh cô M, nằm
    vùng cũng có rồi, nói chung giờ chuyện bác viết pub hết. Bác viết ra chỉ tội
    cho bác bị ăn hành, lần trước ăn hành kiểu đó, lần này giả sử thằng cờ hó
    nằm vùng kia, cô M, hoặc mấy thăng bạn cô M nó đọc lại topic này thì thế nào
    ?  topic này là topic hot nữa . Còn thực sự thì bác cứ kể chuyện bác bảo vệ
    cô M thì cũng tội cô lắm, vì chuyện xấu bây giờ ai cũng biết cả ( nghe toàn
    là bar, club ..v.v.. mà ), chẳng ai muốn bị kể chuyện đời tư cả. Thôi thì em
    khuyên bác tốt nhất dừng lại, để trọn vẹn cái tình cảm, lòng tin, sau này
    khi bác làm cái công việc khác thì kể lại, đổi hết tên nv cũng đâu có sao,
    bây giờ thì mạo hiểm quá . Vài dòng góp ý với bác...
