  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nguoicodon17\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnó nói đúng rồi còn gì , thím thớt sẽ biết fb và sdt thằng kia nt làm quen con M ( Nếu chuyện thớt kể có thật ) nếu biết dc thằng phá hỏng cuộc sống của mình mà vẫn kiểu ung dung đếu làm gì chỉ lên voz than vãn thì cũng nực cười thật \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n=) Đúng là dog brain thật  thế nếu là cháu thì làm gì,vào fb hỏi địa chỉ chém nó,hay là vào fb nó sủa để giống loài của cháu à . Cắn đít thớt từ topic kia đến topic này vẫn chưa nhả ?, =) còn quocte bảo thằng comment thớt uống cafe đúng cl gì  thế hóa ra cứ phải viết truyện rồi lại phải đi uống cafe để xác nhận là true story sao,cháu làm bác buồn cười quá đấy \r\n24 năm não cháu chỉ để đựng bã đậu hay sh*t gì mà thông minh vậy  ?\r\nCả thằng cm thớt đi uống cafe nữa, về hỏi lại mẹ cháu xem trước yêu nhau bố cháu có dùng Durex không nhé?"
