content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>EagleRing</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59437440#post59437440\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xCD;t th&#x1EA5;y c&#xF3; ai vi&#x1EBF;t b&#xE0;i m&#xE0; ch&#x1EA5;p nh&#x1EAD;n lu&#xF4;n c&#x1EA3; nh&#x1EEF;ng cmt tr&#xE1;i chi&#x1EC1;u nh&#x1B0; v&#x1EAD;y. T&#x1EB7;ng ch&#x1EE7; th&#x1EDB;t c&#x1EE5;c g&#x1EA1;ch. <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> <br>\r\n//Gi&#x1EE1;n th&#xF4;i, r&#xE1;ng vi&#x1EBF;t ti&#x1EBF;p nha th&#x1EDB;t.<br>\r\nedit: Ph&#x1EA3;i n&#xF3;i l&#xE0; chuy&#x1EC7;n th&#xED;m review r&#x1EA5;t hay, ch&#xED;nh nh&#x1EEF;ng chuy&#x1EC7;n nh&#x1B0; th&#x1EBF; n&#xE0;y l&#xE0;m n&#xEA;n c&#xE1;i gi&#xE1; tr&#x1ECB; c&#x1EE7;a F17 voz &#x111;&#x1EA5;y. &#x110;em thread n&#xE0;y &#x111;i gi&#x1EDB;i thi&#x1EC7;u cho v&#xE0;i &#x111;&#x1EE9;a b&#x1EA1;n, trai c&#xF3;, g&#xE1;i c&#xF3;, &#x111;&#x1EE9;a n&#xE0;o c&#x169;ng khen thread hay. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> Ch&#x1EE7; th&#x1EDB;t &#x1EDF; HN, kh&#xF4;ng c&#xF3; d&#x1ECB;p ch&#x1EE9; &#x1EDF; SG ch&#x1EAF;c ph&#x1EA3;i m&#x1EDD;i ch&#x1EE7; th&#x1EDB;t b&#x1EEF;a nh&#x1EAD;u h&#x1EAD;u t&#x1EA1; qu&#xE1;. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nh&#x1EEF;ng thread n&#xE0;y ko tr&#xE1;i chi&#x1EC1;u m&#x1EDB;i l&#xE0; l&#x1EA1;<br>\r\nC&#x1EA3;m &#x1A1;n th&#x1EDB;t, &#x111;&#x1ECD;c m&#xE0; nh&#x1B0; &#x111;ang xu&#x1EA5;t hi&#x1EC7;n v&#x1EDB;i b&#x1EA1;n trong t&#x1EEB;ng c&#xE2;u truy&#x1EC7;n v&#x1EAD;y. C&#xE2;u v&#x103;n gi&#x1EA3;n di, m&#x1ED9;c m&#x1EA1;c m&#xE0; cu&#x1ED1;n h&#xFA;t l&#x1EA1; th&#x1B0;&#x1EDD;ng. <br>\r\nC&#x169;ng &#x1EDF; h&#xE0; n&#x1ED9;i, n&#x1EBF;u c&#xF3; duy&#xEA;n s&#x1EBD; m&#x1EDD;i b&#x1EA1;n 1 c&#x1ED1;c c&#xE0; ph&#xEA;. C&#x1EA3;m &#x1A1;n b&#x1EA1;n &#x111;&#xE3; review v&#x1EC1; c&#xE1;i ngh&#x1EC1; m&#xE0; t&#x1EDB; th&#xED;ch l&#xE0;m t&#x1EEB; b&#xE9;. Ti&#x1EBF;c r&#x1EB1;ng &#x1B0;&#x1EDB;c m&#x1A1; m&#xE3;i ch&#x1EC9; l&#xE0; &#x1B0;&#x1EDB;c m&#x1A1;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by EagleRing\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÍt thấy có ai viết bài mà chấp nhận luôn cả những cmt trái chiều như vậy. Tặng chủ thớt cục gạch.  \r\n//Giỡn thôi, ráng viết tiếp nha thớt.\r\nedit: Phải nói là chuyện thím review rất hay, chính những chuyện như thế này làm nên cái giá trị của F17 voz đấy. Đem thread này đi giới thiệu cho vài đứa bạn, trai có, gái có, đứa nào cũng khen thread hay.  Chủ thớt ở HN, không có dịp chứ ở SG chắc phải mời chủ thớt bữa nhậu hậu tạ quá. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhững thread này ko trái chiều mới là lạ\r\nCảm ơn thớt, đọc mà như đang xuất hiện với bạn trong từng câu truyện vậy. Câu văn giản di, mộc mạc mà cuốn hút lạ thường. \r\nCũng ở hà nội, nếu có duyên sẽ mời bạn 1 cốc cà phê. Cảm ơn bạn đã review về cái nghề mà tớ thích làm từ bé. Tiếc rằng ước mơ mãi chỉ là ước mơ"
