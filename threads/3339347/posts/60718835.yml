  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zex2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmà ko hiểu  bạn bob thời gian nào mà rèn luyện sức khỏe nhỷ ? gym, chạy bộ, nhảy dây, đánh đu... ko rèn luyện thường xuyên thì sức đâu mà đấm đá, ăn uống lại thất thường\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnhiều người họ khoẻ lắm bạn ạ , \r\nnhư thằng bạn mình cả tuần ngày nào cũng nhậu bia rượu ầm ầm , thức khuya ngủ ít nữa thế mà đẩy tạ ầm ầm\r\nthằng bạn mình tập hơn 1 năm mà đẩy ngực đc 100kg rồi đới"
