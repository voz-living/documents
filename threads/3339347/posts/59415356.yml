  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thanphongvt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThật sự là mình theo dõi thớt từ những topic khác của thớt đến topic này là thớt mở ra do yêu cầu của ae voz. Từ trước đến giờ chỉ hóng nên hôm nay mạo phép nói lên suy nghĩ của mình chút.\r\nĐầu tiên là mình cảm ơn thớt đã dành thời gian để viết về nghề của thớt và những trải nghiệm của bản thân thớt. Đó là những cảm nhận sâu sắc và thể hiện sự từng trải. Bên cạnh đó cũng cho mọi người thấy được phần nào mặt trái của xã hội.\r\nMình tuy chưa phải là người trải nhiều, nhưng cũng đã sống xa nhà lâu bươn chải với công việc, cuộc sống để mưu sinh. Nên mình cũng gặp nhiều chuyện và cũng hiểu được phần nào những lời nhắn nhủ của chủ thớt trong truyện. Ở hoàn cảnh nào cũng vậy các bạn á. Có thể 2 người làm chung 1 công việc, cũng công ty, văn phòng thế nhưng không phải họ đều nghĩ giống nhau về công việc, về cộng sự hay về hoàn cảnh của bản thân đâu. Thật sự mình làm bạn được với ai, gặp được những người như thế nào hay hoàn cảnh sẽ đưa đẩy mình đến đâu một phần cũng là do cách sống của minh, cách nhìn nhận của mình, cách mình thể hiện nữa. Vì vậy với câu truyện này mọi người sẽ có nhiều cái nhìn khác nhau. Nhưng hãy bỏ qua hết những thứ râu ria vụn vặt để nhìn thấy những bài học, nhưng câu chuyện về tình người các bạn nhé.\r\nMột lần nữa mình cảm ơn chủ thớt nhiều, và mong chủ thớt có nhiều sức khỏe, cũng như công việc luôn ổn định. Mong chờ từng chap mới của thớt.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n e thích cách thím nói , rất chuẩn. truyện cũng phái có cái ảo để có chút cuốn hút chứ, nhưng quan trọng là thấy đc cái cốt lõi của câu truyện .ai tin 100% thì ng đó tự chịu .còn ai muốn sự thật 100% thì đừng xem tivi, đừng dùng internet, đừng nói chuyện với người khác....\r\ne ủng hộ thím . viết tiếp chap mới nhé thím"
