  html: "\r\n\t\t\t\r\n\t\t\tC&#xF3; l&#x1EBD; b&#xE1;c theard c&#x169;ng hi&#x1EC3;u ngay t&#x1EEB; khi b&#x1EAF;t &#x111;&#x1EA7;u quy&#x1EBF;t &#x111;&#x1ECB;nh vi&#x1EBF;t nh&#x1EEF;ng t&#xE2;m s&#x1EF1; v&#x1EC1; cu&#x1ED9;c s&#x1ED1;ng v&#xE0; c&#xF4;ng vi&#x1EC7;c c&#x1EE7;a m&#xEC;nh . S&#x1EBD; c&#xF3; ng&#xE0;y M bi&#x1EBF;t v&#xE0; &#x111;&#x1ECD;c c&#xE1;c b&#xE0;i vi&#x1EBF;t n&#xE0;y . C&#xF3; l&#x1EBD; M s&#x1EBD; hi&#x1EC3;u , suy ngh&#x129; v&#xE0; tr&#x1B0;&#x1EDF;ng th&#xE0;nh h&#x1A1;n. Ho&#x1EB7;c c&#x103;m th&#xF9; k&#x1EBB; &#x111;&#xE3; &quot;b&#xF4;i nh&#x1ECD;&quot; m&#xEC;nh. <br>\r\n<br>\r\n  Nh&#x1B0;ng &#x111;&#xE3; l&#xE0; con ng&#x1B0;&#x1EDD;i ai c&#x169;ng hi&#x1EC3;u dc th&#x1EBF; n&#xE0;o l&#xE0; t&#x1ED1;t l&#xE0; x&#x1EA5;u , l&#xE0; &#x111;&#xFA;ng l&#xE0; sai . C&#xF3; hay ch&#x103;ng h&#x1ECD; ch&#x1EC9; &#x111;ang c&#x1ED1; g&#x1EAF;ng v&#xF9;ng v&#x1EAB;y trong s&#x1EF1; &#x111;au kh&#x1ED5; v&#xE0; tuy&#x1EC7;t v&#x1ECD;ng kh&#xF4;ng l&#x1ED1;i tho&#xE1;t.<br>\r\n<br>\r\n  T&#xF4;i t&#xF4;n tr&#x1ECD;ng quy&#x1EBF;t &#x111;&#x1ECB;nh c&#x1EE7;a b&#xE1;c theard . V&#xE0; t&#xF4;i ngh&#x129; &#x111;&#xF3; l&#xE0; &#x111;&#xFA;ng . N&#x1EBF;u b&#xE1;c theard kh&#xF4;ng th&#x1EF1;c s&#x1EF1; qu&#xFD; v&#xE0; th&#x1B0;&#x1A1;ng M th&#xEC; b&#xE1;c &#x111;&#xE3; kh&#xF4;ng ph&#x1EA3;i m&#x1EA5;t nhi&#x1EC1;u th&#x1EDD;i gian &#x111;&#x1EC3; suy ngh&#x129; &#x111;&#x1EBF;n nh&#x1B0; th&#x1EBF;. L&#xFA;c &#x111;&#xF3; ch&#x1EC9; l&#xE0; &quot; &#x1EDD; th&#xEC; m&#xE0;y ra sao th&#xEC; ra . S&#x1ED1;ng ch&#x1EBF;t xa &#x111;&#x1ECD;a th&#x1EBF; n&#xE0;o th&#xEC; m&#x1EB7;c x&#xE1;c m&#xE0;y . N&#x1EBF;u th&#xED;ch th&#xEC; tao l&#x1EE3;i d&#x1EE5;ng t&#xFD; , vui v&#x1EBB; t&#xFD; . Tao l&#xE0;m &#x111;&#x1EE7; nhi&#x1EC7;m v&#x1EE5; , &#x111;&#x1EBF;n th&#xE1;ng th&#xEC; nh&#x1EAD;n ti&#x1EC1;n t&#x1EEB; &#xF4;ng b&#xE0; gi&#xE0; m&#xE0;y , thi tho&#x1EA3;ng n&#x1ECB;nh m&#xE0;y ch&#xFA;t cho n&#xF3; &#xEA;m....&quot;  <br>\r\n<br>\r\n  C&#xF3; l&#x1EBD; n&#x1EBF;u t&#xF4;i l&#xE0; b&#xE1;c theard th&#xEC; t&#xF4;i &#x111;&#xE3; n&#xF3;i th&#x1EB3;ng v&#x1EDB;i M v&#xE0; xin ngh&#x1EC9; vi&#x1EC7;c t&#x1EEB; s&#x1EDB;m r&#x1ED3;i . haha . <br>\r\n<br>\r\n  B&#xE1;c theard n&#xEA;n t&#xEC;m 1 c&#xF4;ng vi&#x1EC7;c kh&#xE1;c cho ph&#xF9; h&#x1EE3;p v&#x1EDB;i m&#xEC;nh h&#x1A1;n . &#x110;&#x1EC3; m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c l&#xE0;m ch&#xED;nh m&#xEC;nh 100%\r\n\t\t"
  text: "Có lẽ bác theard cũng hiểu ngay từ khi bắt đầu quyết định viết những tâm sự về cuộc sống và công việc của mình . Sẽ có ngày M biết và đọc các bài viết này . Có lẽ M sẽ hiểu , suy nghĩ và trưởng thành hơn. Hoặc căm thù kẻ đã \"bôi nhọ\" mình. \r\n\r\n  Nhưng đã là con người ai cũng hiểu dc thế nào là tốt là xấu , là đúng là sai . Có hay chăng họ chỉ đang cố gắng vùng vẫy trong sự đau khổ và tuyệt vọng không lối thoát.\r\n\r\n  Tôi tôn trọng quyết định của bác theard . Và tôi nghĩ đó là đúng . Nếu bác theard không thực sự quý và thương M thì bác đã không phải mất nhiều thời gian để suy nghĩ đến như thế. Lúc đó chỉ là \" ờ thì mày ra sao thì ra . Sống chết xa đọa thế nào thì mặc xác mày . Nếu thích thì tao lợi dụng tý , vui vẻ tý . Tao làm đủ nhiệm vụ , đến tháng thì nhận tiền từ ông bà già mày , thi thoảng nịnh mày chút cho nó êm....\"  \r\n\r\n  Có lẽ nếu tôi là bác theard thì tôi đã nói thẳng với M và xin nghỉ việc từ sớm rồi . haha . \r\n\r\n  Bác theard nên tìm 1 công việc khác cho phù hợp với mình hơn . Để mình được làm chính mình 100%"
