  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by metalmit.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdự là em M cũng có tình cảm với thím đấy, nhưng ca này chắc cũng khó, dự là em nó cũng thấy thế, vì hoàn cảnh 2 bên quá khác biệt và đây không phải là HQ.\r\nGì chứ con gái nó không tốt đến mức tự nhiên đến nấu cháo cho mình ăn khi biết mình ốm đâu thớt ạ. Cứ cho là em nó quan tâm thớt vì thớt hay bảo vệ nó, và thớt ở 1 mình nên ốm k có ai chăm sóc, thì nếu nó chỉ coi thớt là vệ sĩ bình thường thì nó cùng lắm cũng chỉ là đến thăm và mua cho cái gì đó để thớt ăn. Chứ 1 khi con gái mà nấu cho mình cái gì đó thì chứng tỏ cô ta có tình cảm với mình.\r\ngấu em từng nói là khi nào không muốn nấu gì cho e ăn nữa thì cũng là lúc không còn tình cảm gì với e\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình có cùng suy nghĩ với bạn này"
