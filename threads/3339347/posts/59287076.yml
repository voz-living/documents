  html: "\r\n\t\t\t\r\n\t\t\tTh&#x1EA5;y c&#x169;ng gi&#x1ED1;ng gi&#x1ED1;ng phim &#x111;&#xF3; ch&#x1EE9;<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nm&#xE0; th&#xED;m k&#x1EC3; chuy&#x1EC7;n v&#xEC; sao ch&#x1ECD;n ngh&#x1EC1; n&#xE0;y lun &#x111;i.<br>\r\n1 ng&#x1B0;&#x1EDD;i bi&#x1EBF;t l&#xE1;i oto, gi&#x1ECF;i v&#xF5;, bi&#x1EBF;t ngo&#x1EA1;i ng&#x1EEF; v&#xE0; ch&#x1EAF;c th&#xED;m c&#x169;ng &#x103;n h&#x1ECD;c &#x111;&#xE0;ng ho&#xE0;ng th&#xEC; m&#xEC;nh ngh&#x129; m&#x1EE9;c l&#x1B0;&#x1A1;ng 10 tr kia c&#x169;ng &#x111;&#xE2;u ph&#x1EA3;i l&#xE0; kh&#xF3; ki&#x1EBF;m m&#xE0; ph&#x1EA3;i &#x111;&#xE2;m &#x111;&#x1EA7;u v&#xE0;o l&#xE0;m c&#xE1;i ngh&#x1EC1; m&#x1EC7;t, k c&#xF3; gi&#x1EDD; gi&#x1EA5;c, kh&#xE1; nguy hi&#x1EC3;m, d&#x1EC5; sa ng&#xE3; , v&#xE0; c&#xF3; th&#x1EC3; n&#xF3;i nh&#x1B0; th&#xED;m l&#xE0; &quot; nh&#x1EE5;c&quot; nh&#x1B0; th&#x1EBF; n&#xE0;y ch&#x1EE9; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Thấy cũng giống giống phim đó chứ\r\nmà thím kể chuyện vì sao chọn nghề này lun đi.\r\n1 người biết lái oto, giỏi võ, biết ngoại ngữ và chắc thím cũng ăn học đàng hoàng thì mình nghĩ mức lương 10 tr kia cũng đâu phải là khó kiếm mà phải đâm đầu vào làm cái nghề mệt, k có giờ giấc, khá nguy hiểm, dễ sa ngã , và có thể nói như thím là \" nhục\" như thế này chứ"
