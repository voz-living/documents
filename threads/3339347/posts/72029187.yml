  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bob HandSome</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=71437003#post71437003\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">H&#xF4;m qua Luxury b&#x1ECB; ch&#xE1;y,em &#x111;&#x1EE9;ng ngo&#xE0;i h&#xFA;t thu&#x1ED1;c m&#xE0; ko &#x111;&#x1EC3; &#xFD; &#x111;i&#x1EC7;n tho&#x1EA1;i trong xe con M g&#x1ECD;i bao nhi&#xEA;u l&#x1EA7;n.L&#xFA;c m&#x1ECD;i ng&#x1B0;&#x1EDD;i &#x111;i &#x111;&#x1B0;&#x1EDD;ng h&#xE9;t ch&#xE1;y em v&#x1ED9;i lao v&#xE0;o th&#xEC; g&#x1EB7;p ngay &#x111;o&#xE0;n ng&#x1B0;&#x1EDD;i &#x111;&#xF4;ng nh&#x1B0; ki&#x1EBF;n &#xF9;a ra.Cu&#x1ED1;i c&#xF9;ng b&#x1ECB; l&#x1EA1;c m&#x1EA5;t con M m&#xE3;i g&#x1EA7;n 2h s&#xE1;ng m&#x1EDB;i t&#xEC;m th&#x1EA5;y n&#xF3; n&#x1EB1;m &#x1EDF; tr&#xEA;n c&#x1ECF;.R&#xF5; l&#xE0; m&#x1EC7;t.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->L&#x1ED9;i page mu&#x1ED1;n ch&#x1EBF;t <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHôm qua Luxury bị cháy,em đứng ngoài hút thuốc mà ko để ý điện thoại trong xe con M gọi bao nhiêu lần.Lúc mọi người đi đường hét cháy em vội lao vào thì gặp ngay đoàn người đông như kiến ùa ra.Cuối cùng bị lạc mất con M mãi gần 2h sáng mới tìm thấy nó nằm ở trên cỏ.Rõ là mệt.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLội page muốn chết"
