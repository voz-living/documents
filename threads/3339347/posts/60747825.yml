  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nbleanh02\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tem hỏi thiệt bác, trc bị lộ 1 lần ròi, h làm típ lỡ bị thêm phát thì nàm seo, nàm seo\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLàm sao thì bác phải từ từ để em kể tiếp chứ bác,sao nói luôn ở đây được ,nếu em sợ thì phần 8 em đâu dám viết thế,cuối bài em đã nói là có kiểm duyệt đàng hoàng rồi mà  cứ đợi em rồi sẽ rõ thôi . À mà phần sau có gì để em hoàn thiện tiếp vụ em định kể trước drop về 2 chị em bán bánh mỳ nhé. Thấy nhiều bác inbox muốn biết về hôm đó quá"
