  html: "\r\n\t\t\t\r\n\t\t\tEm kh&#xF4;ng hi&#xEA;u t&#x1EA1;i sao nh&#x1B0;ng em c&#xF3; t&#xED;nh c&#xE1;ch v&#xE0; c&#xE1;ch s&#x1ED1;ng kh&#xE1; gi&#x1ED1;ng v&#x1EDB;i th&#x1EDB;t. Em h&#xF3;ng t&#x1EEB; c&#xE1;i th&#x1EDB;t Cave ch&#x1EED;i. Kh&#xF4;ng bi&#x1EBF;t b&#xE1;c c&#xF3; gi&#x1ED1;ng nh&#x1B0; em ngh&#x129; kh&#xF4;ng. Nh&#x1B0;ng c&#xE1;ch h&#xE0;nh &#x111;&#x1ED9;ng v&#xE0; &#x1EE9;ng x&#x1EED; v&#x1EDB;i c&#xE1;c t&#xEC;nh hu&#x1ED1;ng c&#x1EE7;a th&#x1EDB;t n&#x1EBF;u l&#xE0; em th&#xEC; em c&#x169;ng l&#xE0;m v&#x1EAD;y. Em th&#xEC; &#x111;ang &#x111;i h&#x1ECD;c v&#xE0; c&#x169;ng ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c 1 vi&#x1EC7;c l&#xE0;m th&#xEA;m. Nh&#x1B0;ng v&#x1EAB;n c&#xF3; c&#x1EA3;m gi&#xE1;c tr&#x1ED1;ng r&#x1ED7;ng ki&#x1EC3;u g&#xEC; &#x111;&#x1EA5;y. Ki&#x1EC3;u lo s&#x1EE3; n&#x1A1;m n&#x1EDB;p r&#x1EA5;t l&#x1EA1; m&#xE0; ch&#x1EB3;ng ai l&#xE0;m g&#xEC; m&#xEC;nh c&#x1EA3;. Nh&#x1EEF;ng l&#xFA;c bu&#x1ED3;n bu&#x1ED3;n th&#xEC; em c&#x169;ng h&#xFA;t thu&#x1ED1;c, em th&#xEC; hay chui v&#xE0;o 1 g&#xF3;c t&#x1ED1;i c&#xE0;ng t&#x1ED1;t &#x111;&#x1ED1;t thu&#x1ED1;c &#x1EDF; &#x111;&#xF3;, nh&#xEC;n c&#xE1;i &#x111;&#x1EA7;u thu&#x1ED1;c &#x111;&#x1ECF; l&#xEA;n h&#xFA;t r&#x1ED3;i th&#x1EA3; kh&#xF3;i, &#x111;&#x1EA7;u &#xF3;c h&#x1A1;i quay cu&#x1ED3;ng m&#x1ED9;t ch&#xFA;t nh&#x1B0;ng c&#x1EA3;m th&#x1EA5;y m&#xEC;nh &#x111;&#x1EE1; h&#x1A1;n. Nh&#x1EEF;ng ai kh&#xF4;ng h&#xFA;t th&#xEC; ngh&#x129; m&#xEC;nh &#x111;&#xFA; h&#xFA;t thu&#x1ED1;c l&#xE0;m g&#xEC; h&#x1EA1;i s&#x1EE9;c kh&#x1ECF;e, nh&#x1B0;ng nhi&#x1EC1;u khi kh&#xF4;ng c&#xF3; n&#xF3; th&#xEC; l&#x1EA1;i bu&#x1ED3;n. Nh&#x1B0;ng gi&#x1EDD; em b&#x1ECF; r&#x1ED3;i v&#xEC; m&#x1ED7;i l&#x1EA7;n h&#xFA;t em l&#x1EA1;i h&#x1EA1; huy&#x1EBF;t &#xE1;p, &#x111;&#x1EE9;ng kh&#xF4;ng v&#x1EEF;ng. C&#xF2;n v&#x1EC1; chuy&#x1EC7;n y&#xEA;u &#x111;&#x1B0;&#x1A1;ng em c&#x169;ng th&#x1EBF;. Tuy c&#x169;ng mu&#x1ED1;n c&#xF3;, nh&#x1B0;ng l&#x1EA1;i v&#x1EEB;a kh&#xF4;ng mu&#x1ED1;n c&#xF3;, v&#xEC; c&#xE1;ch s&#x1ED1;ng c&#x1EE7;a m&#xEC;nh nh&#x1B0; n&#xE0;y quen r&#x1ED3;i, c&#xF3; ng&#x1B0;&#x1EDD;i y&#xEA;u ch&#x1EAF;c h&#x1ECD; c&#x169;ng ch&#x1EB3;ng ch&#x1ECB;u n&#x1ED5;i. Nh&#x1EEF;ng chuy&#x1EC7;n &#x1EDF; c&#xE1;i &#x111;&#x1EA5;t th&#xE0;nh ph&#x1ED1; ph&#x1ED3;n hoa n&#xE0;y th&#xEC; nhi&#x1EC1;u kh&#xF4;ng t&#x1EA3; n&#x1ED5;i c&#xF3; nh&#x1B0;ng vi&#x1EC7;c m&#xE0; m&#xEC;nh t&#x1B0;&#x1EDF;ng l&#xE0; kh&#xF4;ng c&#xF3; th&#xEC; l&#x1EA1; c&#xF3;, c&#xF2;n chuy&#x1EC7;n gi&#xE0;u ngh&#xE8;o haiz th&#xEC; bu&#x1ED3;n l&#x1EAF;m, ph&#x1EA3;i ti&#x1EBF;p x&#xFA;c v&#x1EDB;i c&#x1EA3; hai lo&#x1EA1;i ng&#x1B0;&#x1EDD;i tr&#xEA;n th&#xEC; m&#x1EDB;i c&#xF3; c&#xE1;i so s&#xE1;nh &#x111;&#x1B0;&#x1EE3;c th&#xEC; m&#x1EDB;i bi&#x1EBF;t n&#xF3; kh&#x1EE7;ng khi&#x1EBF;p th&#x1EBF; n&#xE0;o. &#x110;&#xF4;i l&#x1EDD;i em mu&#x1ED1;n n&#xF3;i v&#x1EDB;i th&#x1EDB;t th&#x1EBF;. Hi v&#x1ECD;ng anh &#x111;&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c cmt n&#xE0;y, bi&#x1EBF;t &#x111;&#xE2;u c&#xF3; duy&#xEA;n anh em l&#x1EA1;i g&#x1EB7;p &#x111;&#x1B0;&#x1EE3;c nhau 1 ng&#xE0;y n&#xE0;o &#x111;&#x1EA5;y.\r\n\t\t"
  text: >-
    Em không hiêu tại sao nhưng em có tính cách và cách sống khá giống với thớt.
    Em hóng từ cái thớt Cave chửi. Không biết bác có giống như em nghĩ không.
    Nhưng cách hành động và ứng xử với các tình huống của thớt nếu là em thì em
    cũng làm vậy. Em thì đang đi học và cũng kiếm được 1 việc làm thêm. Nhưng
    vẫn có cảm giác trống rỗng kiểu gì đấy. Kiểu lo sợ nơm nớp rất lạ mà chẳng
    ai làm gì mình cả. Những lúc buồn buồn thì em cũng hút thuốc, em thì hay
    chui vào 1 góc tối càng tốt đốt thuốc ở đó, nhìn cái đầu thuốc đỏ lên hút
    rồi thả khói, đầu óc hơi quay cuồng một chút nhưng cảm thấy mình đỡ hơn.
    Những ai không hút thì nghĩ mình đú hút thuốc làm gì hại sức khỏe, nhưng
    nhiều khi không có nó thì lại buồn. Nhưng giờ em bỏ rồi vì mỗi lần hút em
    lại hạ huyết áp, đứng không vững. Còn về chuyện yêu đương em cũng thế. Tuy
    cũng muốn có, nhưng lại vừa không muốn có, vì cách sống của mình như này
    quen rồi, có người yêu chắc họ cũng chẳng chịu nổi. Những chuyện ở cái đất
    thành phố phồn hoa này thì nhiều không tả nổi có nhưng việc mà mình tưởng là
    không có thì lạ có, còn chuyện giàu nghèo haiz thì buồn lắm, phải tiếp xúc
    với cả hai loại người trên thì mới có cái so sánh được thì mới biết nó khủng
    khiếp thế nào. Đôi lời em muốn nói với thớt thế. Hi vọng anh đọc được cmt
    này, biết đâu có duyên anh em lại gặp được nhau 1 ngày nào đấy.
