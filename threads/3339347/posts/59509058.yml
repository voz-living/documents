  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by niemtin_voz8\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\từ, ý mình là cụm từ bộ đội già bắt đầu từ ga Hàng Cỏ, khu Trần Quý Cáp như trên đấy, hồi đấy loạn thật,  dẹp loạn mấy lần mà, mới đây nhất là vụ ăn vạ ở phố Huế đấy, còn bây giờ cụm từ đấy biến tướng đi để gọi mấy thằng giang hồ bắt chước, mua đồ bộ đội mặc vào kiểu dân anh chị \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThật sự bh chất bộ đội già thời xưa mấy ai còn giữ được. Thời buổi quan hệ đồng tiền không còn tình nghĩa nhiều như trước. Bh định nghĩa về bộ đội già thay đổi hoàn toàn các anh tay có mực, đeo xích, đóng SH là được gọi là bộ đội già"
