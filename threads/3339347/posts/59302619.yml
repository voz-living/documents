  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bethi2000</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59302522#post59302522\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Con na&#x300;y kh&#xF4;ng ho&#x323;c ha&#x300;nh  gi&#x300; sao ba&#x301;c?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ti&#x1EC3;u th&#x1B0; nh&#xE0; gi&#xE0;u th&#xEC; b&#x1EB1;ng c&#x1EA5;p mua c&#x169;ng &#x111;&#x1B0;&#x1EE3;c m&#xE0; th&#xED;m, b&#x1ECD;n n&#xF3; ch&#x1EA3; bao gi&#x1EDD; care m&#x1EA5;y v&#x1EE5; &#x111;&#xF3; &#x111;&#xE2;u. C&#xF3; khi t&#xE0;i s&#x1EA3;n th&#x1EEB;a k&#x1EBF; &#x111;&#x1EE7; c&#x1A1;m no &#xE1;o &#x1EA5;m c&#x1EA3; &#x111;&#x1EDD;i r&#x1ED3;i &#xFD; ch&#x1EE9;.<br>\r\n<br>\r\nH&#xF3;ng part 3 c&#x1EE7;a ch&#x1EE7; th&#x1EDB;t, c&#x1ED1; l&#xEA;n nh&#xE1; th&#xED;m <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bethi2000\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCon này không học hành  gì sao bác?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTiểu thư nhà giàu thì bằng cấp mua cũng được mà thím, bọn nó chả bao giờ care mấy vụ đó đâu. Có khi tài sản thừa kế đủ cơm no áo ấm cả đời rồi ý chứ.\r\n\r\nHóng part 3 của chủ thớt, cố lên nhá thím"
