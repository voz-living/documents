  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bob HandSome\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPhần 8 ra là các bác sẽ hiểu sau vụ đấy em đã phải nhận những gì và bị như thế nào .. tuy giờ được một phần như thế này nhưng cũng trải qua nhiều cái mệt lắm. Đợi tí em gõ cho xong đã.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPhần này có vẻ dài phết \r\n//Bob thất hứa rồi nhé. Hôm qua bảo tối qua hoặc chiều nay mà \r\nNói thế thôi, cố lên anh Bob đập chai"
