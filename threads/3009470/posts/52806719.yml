  html: "\r\n\t\t\t\r\n\t\t\tB&#xE1;c n&#xE0;o l&#xE0;m gi&#xF9;m c&#xE1;i c&#xE1;i ph&#x1EA7;n t&#x1EF1; s&#x1EF1; v&#x1EDB;i &#x1EA1;<br>\r\nN&#x1ED9;i dung :<br>\r\n&#x110;&#xE3; 20 m&#xF9;a l&#xE0; &#x111;&#x1ED5;<br>\r\nCh&#x1B0;a t&#x1EEB;ng c&#x1EA7;m c&#x1ED5; tay ai...<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nS&#x1EDF; th&#xED;ch : Ngo&#xE0;i nh&#x1EEF;ng &#x111;i&#x1EC1;u m&#xEC;nh th&#xED;ch th&#xEC; c&#xE1;i g&#xEC; c&#x169;ng gh&#xE9;t<br>\r\n&#x110;&#xF4;i &#x111;i&#x1EC1;u v&#x1EC1; b&#x1EA3;n th&#xE2;n :<br>\r\n+ Th&#xED;ch &#x111;&#xE1;nh &#x111;u v&#x1EDB;i &#x111;&#x1EDD;i<br>\r\n+ B&#xEC;nh th&#x1B0;&#x1EDD;ng r&#x1EA5;t h&#x1ED5; b&#xE1;o, nh&#x1B0;ng khi c&#xE1;u th&#xEC; r&#x1EA5;t hi&#x1EC1;n <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nC&#xE2;u t&#xE2;m &#x111;&#x1EAF;c : d&#xF9; anh c&#xF3; l&#xE0;m g&#xEC; em th&#xEC; h&#xE3;y lu&#xF4;n tin r&#x1EB1;ng...anh y&#xEA;u em<br>\r\ntks b&#xE1;c n&#xE0;o l&#xE0;m gi&#xF9;m em nh&#xE1;!\r\n\t\t"
  text: "Bác nào làm giùm cái cái phần tự sự với ạ\r\nNội dung :\r\nĐã 20 mùa là đổ\r\nChưa từng cầm cổ tay ai...\r\nSở thích : Ngoài những điều mình thích thì cái gì cũng ghét\r\nĐôi điều về bản thân :\r\n+ Thích đánh đu với đời\r\n+ Bình thường rất hổ báo, nhưng khi cáu thì rất hiền \r\nCâu tâm đắc : dù anh có làm gì em thì hãy luôn tin rằng...anh yêu em\r\ntks bác nào làm giùm em nhá!"
