  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr.Neyo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52996326#post52996326\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://direct1.anhso.net/original/8/83271/2611201218403129.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nTh&#xED;m vy ch&#xE8;n gi&#xFA;p em c&#xE2;u &quot;M&#xE2;y c&#x1EE7;a tr&#x1EDD;i c&#x1EE9; &#x111;&#x1EC3; gi&#xF3; cu&#x1ED1;n &#x111;i&quot; v&#xE0;o kho&#x1EA3;ng tr&#x1EDD;i trong pic tr&#xEA;n v&#x1EDB;i. Thanks b&#xE1;c nh&#xEC;u nh&#xEC;u</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Thi&#x301;m che&#x300;n giu&#x301;p em ca&#x301;i &#x111;oa&#x323;n<br>\r\n &quot;So&#x301;ng b&#x103;&#x301;t &#x111;&#xE2;&#x300;u t&#x1B0;&#x300; Gio&#x301;<br>\r\nGio&#x301; b&#x103;&#x301;t &#x111;&#xE2;&#x300;u t&#x1B0;&#x300; &#x111;&#xE2;u<br>\r\nEm cu&#x303;ng kh&#xF4;ng bi&#xEA;&#x301;t n&#x1B0;&#x303;a<br>\r\nKhi na&#x300;o ta y&#xEA;u nhau&quot;<br>\r\nVa&#x300;o ca&#x301;i a&#x309;nh na&#x300;y &#x111;&#x1B0;&#x1A1;&#x323;c kh&#xF4;ng a&#x323;?<br>\r\nEm ca&#x309;m &#x1A1;n thi&#x301;m nhi&#xEA;&#x300;u <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr.Neyo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nThím vy chèn giúp em câu \"Mây của trời cứ để gió cuốn đi\" vào khoảng trời trong pic trên với. Thanks bác nhìu nhìu\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím chèn giúp em cái đoạn\r\n \"Sóng bắt đầu từ Gió\r\nGió bắt đầu từ đâu\r\nEm cũng không biết nữa\r\nKhi nào ta yêu nhau\"\r\nVào cái ảnh này được không ạ?\r\nEm cảm ơn thím nhiều"
