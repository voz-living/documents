  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ilahero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54078839#post54078839\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xE1;c b&#xE1;c l&#xE0;m cover m&#x1EEB;ng n&#x103;m m&#x1EDB;i 2013 &#x111;i &#x1EA1;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x1EDE; &#x111;&#x1EB1;ng tr&#x1B0;&#x1EDB;c c&#xF3; hai c&#xE1;i v&#x1EC1; ch&#x1EE7; &#x111;&#x1EC1; n&#x103;m m&#x1EDB;i, b&#x1EA1;n l&#x1EA7;n trang xem th&#x1EED;. C&#xF2;n n&#x1EBF;u mu&#x1ED1;n l&#xE0;m Cover cho T&#x1EBF;t &#xE2;m l&#x1ECB;ch th&#xEC; c&#xF2;n h&#x1A1;i s&#x1EDB;m <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> T&#x1EBF;t d&#x1B0;&#x1A1;ng l&#x1ECB;ch th&#xEC; ch&#x1EB3;ng bi&#x1EBF;t khai th&#xE1;c h&#xEC;nh &#x1EA3;nh n&#xE0;o &#x111;&#x1EC3; l&#xE0;m<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chuyengialausung</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54074314#post54074314\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">E h&#xF2;a nh&#x1EAD;p v&#x1EDB;i ae vozer nh&#x1B0;ng ko h&#xF2;a tan m&#xE0; th&#xED;m, t&#xEC;m gi&#xF9;m e t&#x1EA5;m kh&#xE1;c &#x111;&#x1B0;&#x1EE3;c ko? Em ngh&#x129; &#x111;&#x1B0;a ch&#xFA; Joker v&#xE0;o ch&#x1EAF;c h&#x1EE3;p l&#xED; &#x111;&#xF3; th&#xED;m</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Ffacebook.com%2FCoverDep\" target=\"_blank\"><img src=\"http://s20.postimage.org/hgpv6rvd9/Cover_Dep_Blogspot_Com_doi_dien_kovui.png\" border=\"0\" alt=\"\"></a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2FCoverDep.Blogspot.Com\" target=\"_blank\">[Ads]More at CoverDep</a><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>jambosat</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54075981#post54075981\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1EED;u l&#x1B0;&#x1EE3;ng th&#x1EA5;p c&#x169;ng ng&#x1EA1;i g&#xEC; n&#xE2;ng ch&#xE9;n<br>\r\nChu&#x1ED1;c cho say, m&#x1EB7;c th&#x1EBF; s&#x1EF1; kh&#xF4;n l&#x1B0;&#x1EDD;ng<br>\r\nNh&#x1EEF;ng so &#x111;o ta v&#x1EE9;t ngo&#xE0;i khung c&#x1EED;a<br>\r\nM&#x1ECD;i mu&#x1ED9;n phi&#x1EC1;n c&#x169;ng qu&#x1EB3;ng l&#xEA;n non<br>\r\n&#x110;&#x1EA1;i huynh &#x111;&#xE3; &#x111;&#xED;ch th&#xE2;n m&#x1EDD;i r&#x1B0;&#x1EE3;u<br>\r\nTi&#x1EC3;u &#x111;&#x1EC7; n&#xE0;o d&#xE1;m th&#x1EA5;t l&#x1EC5; hay sao.<br>\r\n<br>\r\n    &#x110;&#x1EC7; T&#x1EED; L&#x1B0;u Linh - Jam Tran<br>\r\n<br>\r\nBro n&#xE0;o l&#xE0;m gi&#xFA;p c&#xE1;i cover c&#xF3; &#x111;o&#x1EA1;n n&#xE0;y vs. H&#xEC;nh n&#x1EC1;n g&#xEC; c&#x169;ng &#x111;&#x1B0;&#x1EE3;c mi&#x1EC5;n h&#x1EE3;p vs &#x111;o&#x1EA1;n &#x111;&#xF3; (ch&#xE9;n ch&#xFA; ch&#xE9;n anh &#xED; ). Tks tr&#x1B0;&#x1EDB;c nh&#xE1;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Ffacebook.com%2FCoverDep\" target=\"_blank\"><img src=\"http://s20.postimage.org/3obgb54lp/Cover_Dep_Blogspot_Com_Chenchuchenanh.png\" border=\"0\" alt=\"\"></a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2FCoverDep.Blogspot.Com\" target=\"_blank\">[Ads]More at CoverDep</a><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>providence</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54083042#post54083042\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ai gi&#xFA;p em v&#x1EDB;i</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;i c&#x1EE7;a b&#x1EA1;n th&#xEC; c&#xF3; th&#x1EC3; x&#xF3;a ch&#x1EEF; ngay &#x111;&#x1B0;&#x1EE3;c, nh&#x1B0;ng m&#xEC;nh ngh&#x129; l&#xE0; t&#xF4;n tr&#x1ECD;ng ng&#x1B0;&#x1EDD;i l&#xE0;m ra n&#xF3;. Ch&#x1EAF;c t&#xE1;c gi&#x1EA3; mu&#x1ED1;n b&#x1EA1;n li&#xEA;n h&#x1EC7; tr&#x1EF1;c ti&#x1EBF;p ho&#x1EB7;c y&#xEA;u c&#x1EA7;u tr&#xEA;n page c&#x1EE7;a b&#x1EA1;n &#x1EA5;y. N&#xEA;n th&#xF4;i, m&#xEC;nh ko &#x111;&#x1ED9;ng n&#x1EEF;a <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ilahero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcác bác làm cover mừng năm mới 2013 đi ạ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nỞ đằng trước có hai cái về chủ đề năm mới, bạn lần trang xem thử. Còn nếu muốn làm Cover cho Tết âm lịch thì còn hơi sớm  Tết dương lịch thì chẳng biết khai thác hình ảnh nào để làm\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chuyengialausung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tE hòa nhập với ae vozer nhưng ko hòa tan mà thím, tìm giùm e tấm khác được ko? Em nghĩ đưa chú Joker vào chắc hợp lí đó thím\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n[Ads]More at CoverDep\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jambosat\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTửu lượng thấp cũng ngại gì nâng chén\r\nChuốc cho say, mặc thế sự khôn lường\r\nNhững so đo ta vứt ngoài khung cửa\r\nMọi muộn phiền cũng quẳng lên non\r\nĐại huynh đã đích thân mời rượu\r\nTiểu đệ nào dám thất lễ hay sao.\r\n\r\n    Đệ Tử Lưu Linh - Jam Tran\r\n\r\nBro nào làm giúp cái cover có đoạn này vs. Hình nền gì cũng được miễn hợp vs đoạn đó (chén chú chén anh í ). Tks trước nhá.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n[Ads]More at CoverDep\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by providence\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tai giúp em với\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái của bạn thì có thể xóa chữ ngay được, nhưng mình nghĩ là tôn trọng người làm ra nó. Chắc tác giả muốn bạn liên hệ trực tiếp hoặc yêu cầu trên page của bạn ấy. Nên thôi, mình ko động nữa"
