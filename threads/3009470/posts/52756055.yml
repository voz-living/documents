  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by park_kim_thang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nThím edit hộ e 1 trong 2 cái ảnh này thành cover \r\nHoặc đại loại 2 người nhưng tone buồn,ảm dạm, màu sắc đơn giản\r\n\r\nVà có note\r\n\"I know that I'll be alright\r\nAs long as you are my guide my love...\"\r\nnếu có thếm hình mấy cái nốt nhạc bay nhảy theo cái note trên nữa thì quá tuyệt\r\nVà cắt cái avatar có chữ T L lồng vào nhau cũng xài tone màu đơn giản, font thì như mấy cái trên là ok rồi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Danh.IT\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác VyNero cho em xin thêm tấm mùa lá đỗ có số 12 đc ko ợ"
