  html: "\r\n\t\t\t\r\n\t\t\tCh&#x1EB3;ng l&#xE0; c&#xF4;ng ty em c&#xF3; l&#xE0;m c&#xE1;i app make cover fb theo &#xFD; t&#x1B0;&#x1EDF;ng nh&#x1B0; th&#x1EBF; n&#xE0;y. V&#xE0; c&#xF3; c&#xE1;i fanpage nh&#x1B0; v&#x1EAD;y. <br>\r\n<a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.facebook.com%2FCreativeTimelineCover\" target=\"_blank\">https://www.facebook.com/CreativeTimelineCover</a><br>\r\nEm c&#x169;ng m&#xE0;y m&#xF2; l&#xE0;m m&#x1ED9;t v&#xE0;i c&#xE1;i cover ngh&#x1ECB;ch ngh&#x1ECB;ch t&#xED; cho vui. V&#xE0;o &#x111;&#xE2;y th&#xEC; th&#x1EA5;y c&#xE1;c th&#xED;m c&#xF3; nhi&#x1EC1;u &#xFD; t&#x1B0;&#x1EDF;ng hay qu&#xE1;. C&#xE1;c th&#xED;m gi&#xFA;p em like page v&#xE0; up ph&#x1EE5; gi&#xFA;p em m&#x1ED9;t s&#x1ED1; cover c&#xE1;c th&#xED;m cho l&#xE0; hay v&#xEC; m&#x1ED9;t m&#xEC;nh em l&#xE0;m admin c&#xE1;i page n&#xE0;y n&#x1EA3;n qu&#xE1;, t&#x1EF1; l&#xE0;m kh&#xF4;ng xu&#x1EC3;. Ch&#x1EC9; c&#x1EA7;n up &#xFD; t&#x1B0;&#x1EDF;ng c&#x1EE7;a c&#xE1;c th&#xED;m th&#xF4;i. C&#xF3; th&#x1EC3; ch&#xFA;ng em s&#x1EBD; l&#xE0;m h&#x1ED9; mi&#x1EC5;n ph&#xED;. Em xin t&#x1EA1; &#x1A1;n c&#xE1;c th&#xED;m 1 t&#x1EA5;n d&#x1EA7;u &#x103;n<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Chẳng là công ty em có làm cái app make cover fb theo ý tưởng như thế này. Và có cái fanpage như vậy. \r\nhttps://www.facebook.com/CreativeTimelineCover\r\nEm cũng mày mò làm một vài cái cover nghịch nghịch tí cho vui. Vào đây thì thấy các thím có nhiều ý tưởng hay quá. Các thím giúp em like page và up phụ giúp em một số cover các thím cho là hay vì một mình em làm admin cái page này nản quá, tự làm không xuể. Chỉ cần up ý tưởng của các thím thôi. Có thể chúng em sẽ làm hộ miễn phí. Em xin tạ ơn các thím 1 tấn dầu ăn"
