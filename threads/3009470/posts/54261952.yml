  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zZNick12122012zZ\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCái bạn [a]yeu[e] hóa ra cũng copy từ Cover Theo Yêu Cầu rồi tự đem về rồi tự đóng mác luôn ... Kinh ( Nhìn ngày đăng nhé )\r\n\r\n[IMG]i.imgur.com/kDh3K.jpg[/IMG]\r\n\r\n[IMG]i.imgur.com/8CzBu.jpg[/IMG]\r\n\r\n[IMG]/i.imgur.com/h4gjR.jpg[/IMG]\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VYNero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t[IMG.]http://i.imgur.com/kDh3K.jpg[/IMG]\r\n\r\n[IMG.]http://i.imgur.com/8CzBu.jpg[/IMG]\r\n\r\n[IMG.]http://i.imgur.com/h4gjR.jpg[/IMG]\r\n\r\nVãi ... Mình cũng không biếtn ói gì ... Team mình lập ra vì mục đích chia sẽ  nên k xài logo và mark lên cái timeline , thế mà bác ấy lại mang về đóng mác thế này thì ... hix \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DJHieuTony\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThay mặt ae trong team ở page Cover Theo Yêu Cầu!\r\nTeam mình lập ra với mục đích là giúp đỡ mọi người là chính nên không bao h đóng logo hay mark! Các bạn có thể lấy thoải mái nhưng mong mọi người đừng đóng logo hay mark vào đó!Cảm ơn mọi người!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMấy thím hiểu lầm rồi ! Cover ấy mình đã share cho thím ấy từ trước khi làm Admin cho trang Cover Theo Yêu Cầu của các thím rồi. Và chuyện đóng dấu thím ấy cũng đã hỏi mình đồng ý."
