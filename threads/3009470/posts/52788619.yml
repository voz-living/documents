  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by khacnam91\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthím Nero làm giúp e cái ảnh có chữ sống hiện đại được không ạ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by titsaker\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím Nero Giúp em cái này nữa với ạ \r\n\" cảm ơn anh đã rời xa em.......để em biết em xứng đáng được yêu nhiều hơn thế \"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dktu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGiúp em sửa chữ K đậm hơn tí dc không thím, em nhìn nó hơi xấu xấu thế nào ak. Ngàn lần cám ơn thím\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fcthanhdo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác nào làm cho e tấm hình có chữ : Nhiều khi anh muốn đốt cháy tất cả nhưng lại sợ tàn tro bay mất tâm trạng và có tý khói lửa nhé \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t Cái đóa dọa mem quá ợ Cho e 1 cái quằng quại mà thân thiện ... có thêm 1 cái like page \\|/ ở chổ góc phải phía dưới đấy ợ. E xin lỗi đã làm phiền thím nhìu quá\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác tìm hình hợp ý rồi em làm cho ạ ...."
