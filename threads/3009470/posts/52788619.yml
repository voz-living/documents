ote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>fcthanhdo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52785841#post52785841\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE1;c n&#xE0;o l&#xE0;m cho e t&#x1EA5;m h&#xEC;nh c&#xF3; ch&#x1EEF; : Nhi&#x1EC1;u khi anh mu&#x1ED1;n &#x111;&#x1ED1;t ch&#xE1;y t&#x1EA5;t c&#x1EA3; nh&#x1B0;ng l&#x1EA1;i s&#x1EE3; t&#xE0;n tro bay m&#x1EA5;t t&#xE2;m tr&#x1EA1;ng v&#xE0; c&#xF3; t&#xFD; kh&#xF3;i l&#x1EED;a nh&#xE9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns5.upanh.com/b1.s34.d4/01933c9cc34946541f708f10018bacb9_50936595.e1.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns6.upanh.com/b4.s11.d1/aa5617ff04c4f67d49e3061e6bf2a506_50936596.e2.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns9.upanh.com/b5.s32.d2/366f8d83c265092e4dcc84f4e0a64d51_50936599.e3.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t C&#xE1;i &#x111;&#xF3;a d&#x1ECD;a mem qu&#xE1; &#x1EE3; Cho e 1 c&#xE1;i qu&#x1EB1;ng qu&#x1EA1;i m&#xE0; th&#xE2;n thi&#x1EC7;n ... c&#xF3; th&#xEA;m 1 c&#xE1;i like page \\|/ &#x1EDF; ch&#x1ED5; g&#xF3;c ph&#x1EA3;i ph&#xED;a d&#x1B0;&#x1EDB;i &#x111;&#x1EA5;y &#x1EE3;. E