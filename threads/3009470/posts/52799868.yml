1ED1;n like li&#x1EC1;n &#xFD;. E tin t&#x1B0;&#x1EDF;ng v&#xE0;o tay ngh&#x1EC1; c&#x1EE7;a th&#xED;m. C&#x1EA3;m &#x1A1;n th&#xED;m nh&#xEC;u &#x1EE3; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xF4;ng ph&#x1EA3;i m&#xEC;nh kh&#xF4;ng l&#xE0;m d&#xF9;m b&#xE1;c , nh&#x1B0;ng m&#x1ED7;i ng&#x1B0;&#x1EDD;i quan ni&#x1EC7;m v&#xE0; c&#x1EA3;m nh&#x1EAD;n &#x111;i&#x1EC1;u gi&#xF3; &#x111;&#xF3; m&#x1ED9;t c&#xE1;ch kh&#xE1;c nhau b&#xE1;c &#x1EE3; ... Th&#xED; d&#x1EE5; gi&#x1EDD; em nh&#xEC;n t&#x1EA5;m h&#xEC;nh n&#xE0;y n&#xF3; g&#x1EE3;i l&#xEA;n e n&#x1ED7;i nh&#x1EDB; , nh&#x1B0;ng nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i kh&#xE1;c th&#xEC; kh&#xF4;ng th&#xEC; sao e l&#xE0;m cho b&#xE1;c &#x111;c  ... Cho n&#xEA;n chi b&#x1EB1;ng b&#xE1;c ki&#x1EBF;m 1 t&#x1EA5;m h&#x1EE3;p tr&#x1EA1;ng v&#xE0; suy ngh&#x129; c&#x1EE7;a b&#xE1;c r&#x1ED3;i e c&#x1EAF;t , ch&#x1EC9;nh s&#x1EED;a , edit , blend , blah blah d&#xF9;m b&#xE1;c th&#xEC; kh&#xF4;ng th&#xE0;nh v&#x1EA5;n &#x111;&#x1EC1; b&#xE1;c &#x1EE3; ...<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangtuna</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52798208#post52798208\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Dear b&#x1EA1;n VyNero.<br>\r\n<br>\r\nL&#xE0;m gi&#xFA;p m&#xEC;nh c&#xE1;i &#x1EA3;nh n&#xE0;y nh&#xE9;, ch&#x1EEF; &quot;Chu&#x1ED9;t&quot; b&#xEA;n ph&#x1EA3;i &#x111;&#x1ED5;i l&#x1EA1;i &quot;M&#xF2;e&quot; gi&#xFA;p m&#xEC;nh nh&#xE9;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns7.upanh.com/b4.s35.d3/da4cae4286b38773692035f01ae428e5_50946487.k1.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns8.upanh.com/b3.s35.d2/2b757890fe038cc0875e58abd1d065d0_50946488.k2.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns0.upanh.com/b2.s33.d3/e8cc9f48929acbe72c69bda346092dc6_50946490.k3.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MrBen.aka</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52798641#post52798641\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xE1;c b&#xE1;c cho em xin c&#xE1;i &#x1EA3;nh g&#x1ED1;c facebook ch&#xED;nh ch&#x1EE7; ko m&#x1EA5;t 1 c&#x1EE7;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns1.upanh.com/b3.s35.d3/5b65c7e902939622579a36308346863f_50946491.l1.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns4.upanh.com/b1.s33.d4/13f9b6c7489fc3459d8c064e24080aef_50946494.l2.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns5.upanh.com/b5.s11.d1/17318dc33f986c1efca7bbdf77d19c50_50946495.l3.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kuJin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím Vy hay thím Hiếu làm hộ e 1 bộ cover và avatar với chủ đề \"Nước xa không cứu được lửa gần\" với\r\nĐang tâm trạng quá \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Majin Buw\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tem xin ava chữ N - H với (cover có đàn piano đó), sr e chưa quote dc\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by babjvjncy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím đừng bỏ rơi e mà  Giúp e cái cover Nỗi Nhớ đi thím \r\nThím làm sao cho người ta nhìn vào là thấy Nhớ và muốn like liền ý. E tin tưởng vào tay nghề của thím. Cảm ơn thím nhìu ợ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông phải mình không làm dùm bác , nhưng mỗi người quan niệm và cảm nhận điều gió đó một cách khác nhau bác ợ ... Thí dụ giờ em nhìn tấm hình này nó gợi lên e nỗi nhớ , nhưng những người khác thì không thì sao e làm cho bác đc  ... Cho nên chi bằng bác kiếm 1 tấm hợp trạng và suy nghĩ của bác rồi e cắt , chỉnh sửa , edit , blend , blah blah dùm bác thì không thành vấn đề bác ợ ...\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangtuna\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDear bạn VyNero.\r\n\r\nLàm giúp mình cái ảnh này nhé, chữ \"Chuột\" bên phải đổi lại \"Mòe\" giúp mình nhé.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MrBen.aka\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcác bác cho em xin cái ảnh gốc facebook chính chủ ko mất 1 củ"
