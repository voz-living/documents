  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vila55</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56536440#post56536440\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://i.upanh.com/vlzxvh\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<br>\r\n<img src=\"http://i.upanh.com/vlzxvq\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1EA1;n cho m&#xEC;nh xin &#x1EA3;nh b&#xEC;a facebook c&#xF3; n&#x1EC1;n m&#xE0;u xanh l&#xE1; c&#xE2;y v&#x1EDB;i, &#x1EDF; b&#xEA;n ph&#x1EA3;i &#x1EA3;nh b&#xEC;a kh&#xFA;c b&#xEA;n d&#x1B0;&#x1EDB;i c&#xF3; c&#xE2;u : &quot; N&#x1A1;i &#x111;&#xE2;y c&#xF3; 1 ng&#x1B0;&#x1EDD;i th&#x1EA7;m y&#xEA;u th&#x1EA7;m nh&#x1EDB; 1 ng&#x1B0;&#x1EDD;i &quot; vi&#x1EBF;t b&#x1EB1;ng ch&#x1EEF; b&#xEC;nh th&#x1B0;&#x1EDD;ng hay th&#x1B0; ph&#xE1;p g&#xEC; c&#x169;ng dc &#x1EA1;.<br>\r\nM&#xEC;nh xin &#x111;&#x1ED9;i &#x1A1;n b&#x1EA1;n nhi&#x1EC1;u l&#x1EAF;m.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vila55\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn cho mình xin ảnh bìa facebook có nền màu xanh lá cây với, ở bên phải ảnh bìa khúc bên dưới có câu : \" Nơi đây có 1 người thầm yêu thầm nhớ 1 người \" viết bằng chữ bình thường hay thư pháp gì cũng dc ạ.\r\nMình xin đội ơn bạn nhiều lắm."
