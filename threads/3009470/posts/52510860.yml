  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>pxdong86</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52501314#post52501314\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o gi&#xFA;p em c&#xED; cover v&#x1EDB;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nBackground l&#xE0; m&#x1ED9;t h&#xEC;nh g&#xEC; &#x111;&#xF3; mang h&#x1A1;i h&#x1B0;&#x1EDB;ng m&#xF9;a &#x111;&#xF4;ng ch&#xFA;t. V&#x1EDB;i l&#x1EA1;i 4 c&#xE2;u th&#x1A1; n&#xE0;y &#x1EA1;: <br>\r\n<br>\r\n<b>Tr&#x1EA3; l&#x1EDD;i &#x111;i k&#x1EBB;o qua h&#x1EBF;t m&#xF9;a &#x111;&#xF4;ng<br>\r\n&#x110;&#x1EEB;ng &#x111;&#x1EC3; trong em th&#xE1;ng m&#x1B0;&#x1EDD;i hai ng&#x1A1; ng&#xE1;c<br>\r\nR&#x1ED3;i xu&#xE2;n sang em th&#xE0;nh con chim l&#x1EA1;c<br>\r\nBay gi&#x1EEF;a tr&#x1EDD;i, bay m&#xE3;i bi&#x1EBF;t v&#x1EC1; &#x111;&#xE2;u...</b><br>\r\n<br>\r\nCh&#x1EEF; V&#x1EC1; &#x111;&#xE2;u cu&#x1ED1;i nh&#x1EA5;n m&#x1EA1;nh d&#xF9;m em = c&#xE1;ch cho to ch&#x1EEF; v&#xE0; c&#xE1;ch &#x111;i&#x1EC7;u ch&#xFA;t x&#xED;u &#x1EA1;.<br>\r\nEm c&#xE1;m &#x1A1;n r&#x1EA5;t nhi&#x1EC1;u <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Up ch&#x1EDD; th&#xE1;nh <img 