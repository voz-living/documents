  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by atlann\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCái này độc quá, bác nào chuyển nó thành màu xanh của FB và cho thằng mặc vest xuống avatar thẳng hàng với dòng người chạy đến đc ko \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\r\n\r\nAi muốn cắt dán , chế , làm face wall cứ inbox mình nhé , khi nào rãnh mình sẽ làm"
