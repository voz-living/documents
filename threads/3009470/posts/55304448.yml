  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>khactuankk</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55296887#post55296887\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o l&#xE0;m h&#x1ED9; e c&#xE1;i cover n&#xE0;y v&#x1EDB;i. T&#x1EBF;t nh&#x1EA5;t &#x111;&#x1EBF;n n&#x1A1;i r&#x1ED3;i<br>\r\nN&#x1ED9;i dung:<br>\r\nText 1: &quot;T&#x1EBF;t t&#x1EBF;t t&#x1EBF;t t&#x1EBF;t &#x111;&#x1EBF;n r&#x1ED3;i<br>\r\n           T&#x1EBF;t &#x111;&#x1EBF;n trong tim m&#x1ECD;i ng&#x1B0;&#x1EDD;i&quot;<br>\r\n..<br>\r\nText 2: V&#x1EC1; qu&#xEA; &#x103;n t&#x1EBF;t<br>\r\nGia &#x111;&#xEC;nh tr&#xEA;n h&#x1EBF;t<br>\r\n<br>\r\nFont ch&#x1EEF; c&#x1EE9;ng c&#x1EE9;ng ho&#x1EB7;c th&#x1B0; ph&#xE1;p g&#xEC; &#x111;&#xF3;. To to cho d&#x1EC5; nh&#xEC;n.<br>\r\nC&#xE1;i text 2 l&#xE0;m  v&#x1EC1; &#x111;&#x1EB1;ng ava  nh&#xE9;.<br>\r\n L&#x1EA5;y ch&#x1EEF; V&#x1EC1; qu&#xEA; v&#xE0; ch&#x1EEF; Gia &#x111;&#xEC;nh l&#xE0;m ava &#xFD;.<br>\r\nN&#x1EC1;n th&#xEC; c&#xF3; hoa &#x111;&#xE0;o b&#xE1;nh tr&#x1B0;ng g&#xEC; g&#xEC; &#x111;&#xF3;. m&#xE0;u &#x111;&#x1ECF; cho r&#x1EF1;c r&#x1EE1;.<br>\r\nThanks!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m n&#xE0;o h&#x1ED9; em v&#x1EDB;i\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by khactuankk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào làm hộ e cái cover này với. Tết nhất đến nơi rồi\r\nNội dung:\r\nText 1: \"Tết tết tết tết đến rồi\r\n           Tết đến trong tim mọi người\"\r\n..\r\nText 2: Về quê ăn tết\r\nGia đình trên hết\r\n\r\nFont chữ cứng cứng hoặc thư pháp gì đó. To to cho dễ nhìn.\r\nCái text 2 làm  về đằng ava  nhé.\r\n Lấy chữ Về quê và chữ Gia đình làm ava ý.\r\nNền thì có hoa đào bánh trưng gì gì đó. màu đỏ cho rực rỡ.\r\nThanks!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nào hộ em với"
