  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quan4321zero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐịnh tự mày mò mà máy cùi vừa cài lại ko có pts gì hết nên lò dò lên đây nhờ các thím giúp chút việc \r\nNói chung là muốn nhờ các thím chèn 1 bài thơ vào cái hình có sẵn của mình, sau đó cắt hộ mình cái avatar cho khớp với timeline luôn ợ \r\nLink hình: wallcoo.net/cartoon/creative_ideas_and_digital_design_1920x1200/wallpapers/1920x1080/CG_Design_Fly_away_dandelion_under_blue_sky.jpg\r\nThơ thẩn:\r\n\r\nCác vấn đề liên quan thì nhờ các thím tự quyết, ví dụ màu chữ, font chữ và size các thứ  Neptune luôn sẵn sàng để cảm ơn các thím ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by RATAKI\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCho em xin cái ảnh gốc với bác\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ChuaLamGiDaBiBan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSố là công việc ngày càng khó khăn, thím nào làm giúp mình 1 cái ảnh bìa lấy từ bài đường tới tỉnh vinh quang với \r\nChèn giúp mình câu: \"Chặng đường nào trải bước trên hoa hồng. Bàn chân cũng thấm đau vì những mũi gai\" với nha\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\r\n\r\nChúc thím sớm thành công \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by RATAKI\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác thím giúp em 1 cái ảnh cho 4 câu thơ này với :\r\n\r\nTrang nhật ký em và tôi cùng viết\r\nNét không nhoà,tình cũ vẫn còn đây\r\nGiận thời gian làm tình người thay đổi\r\nPhai nhòa dần bóng dáng ấy trong tôi...\r\n\r\nCám ơn các thím nhiều lắm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Xusa\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCảm ơn bác VyNero nhiều nhá. Cơ mà em cảm thấy lạc lối chứ ko túng quẩn bác ợ, đăng cái ảnh bìa này bà chị nhà em bả tưởng em muốn manh động nữa thì toy. Bác giúp e kiếm cái hình khác được ko ạ.\r\nLàm phiền bác quá \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhẹ hơn tí vậy"
