  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by changtihon76\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\r\n\r\nbác nào giúp em ghép hình này cover lại thành avatar ợ \r\n\r\n\r\n\r\n\r\ncòn hình này ghép vào hình vuông ở giữa hình nền ợ \r\n\r\nTks các bác nhiều !!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nCó gì nếu lệch thì thím resize cái avatar thành 160*160 \r\nnhé. Nếu không thì click vào Edit Thumbnail, rồi bỏ dấu tích cái \"Scale to fit\" đi rồi tích lại thì nó sẽ tự resize cho thím."
