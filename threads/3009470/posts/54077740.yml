  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by jambosat\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTửu lượng thấp cũng ngại gì nâng chén\r\nChuốc cho say, mặc thế sự khôn lường\r\nNhững so đo ta vứt ngoài khung cửa\r\nMọi muộn phiền cũng quẳng lên non\r\nĐại huynh đã đích thân mời rượu\r\nTiểu đệ nào dám thất lễ hay sao.Đệ Tử Lưu Linh - Jam TranBro nào làm giúp cái cover có đoạn này vs. Hình nền gì cũng được miễn hợp vs đoạn đó (chén chú chén anh í  ). Tks trước nhá. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncó huynh nào nhận hàng chưa nhểy"
