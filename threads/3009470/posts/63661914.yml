  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>No-sky</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63613337#post63613337\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; th&#xED;m n&#xE0;o l&#xE0;m gi&#xFA;p em c&#xE1;i &#x1EA3;nh b&#xEC;a c&#xF3; d&#xF2;ng n&#xE0;y nh&#xE9; :(<br>\r\n<br>\r\n&quot;M&#xF9;a &#x111;i ngang ph&#x1ED1;, hay ph&#x1ED1; kh&#xF4;ng m&#xF9;a n&#x1EEF;a <br>\r\nCh&#x1EC9; m&#x1ED9;t v&#xF9;ng n&#x1ED7;i nh&#x1EDB;, &#xF9;a tr&#xEA;n ph&#x1ED1; r&#x1EA5;t v&#x1ED9;i <br>\r\nNg&#x1B0;&#x1EDD;i m&#x1EC9;m c&#x1B0;&#x1EDD;i n&#x1A1;i ng&#xF5; v&#x1EAF;ng <br>\r\nB&#x1ECF; qu&#xEA;n ph&#xED;a sau m&#x1ED9;t m&#xF9;a l&#xE1; v&#x1EC1; tr&#xEA;n con &#x111;&#x1B0;&#x1EDD;ng...&quot;<br>\r\n<br>\r\nEm xin c&#x1EA3;m &#x1A1;n &#x1EA1; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-ash3/625466_586074031410587_814108624_n.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by No-sky\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó thím nào làm giúp em cái ảnh bìa có dòng này nhé :(\r\n\r\n\"Mùa đi ngang phố, hay phố không mùa nữa \r\nChỉ một vùng nỗi nhớ, ùa trên phố rất vội \r\nNgười mỉm cười nơi ngõ vắng \r\nBỏ quên phía sau một mùa lá về trên con đường...\"\r\n\r\nEm xin cảm ơn ạ"
