  text: "Thím nào hảo tâm làm dùm em cái ảnh có dòng chữ: Dẫu biết rằng, chỉ có đàn ông mang lại hạnh phúc cho nhau.............Nhưng mà em vẫn thích gái hơn. Bên góc trái là hình người biểu tượng như mấy cái vẫn hay thấy trước cửa toilet để phân biệt nam vs nữ ấy, hình 1 người đàn ông nắm tay 1 bên nam 1 bên nữ.\r\nThím nào giúp em vs. Đa ta nhìu"
