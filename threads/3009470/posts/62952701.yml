  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>daovanhoi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62949595#post62949595\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Facebook cho &#x111;&#x103;ng h&#xEC;nh theo ki&#x1EC3;u ch&#xE8;n r&#x1ED3;i nh&#xE9;, kh&#x1ECF;i c&#x1EA7;n th&#x1EBB; img l&#xE0;m g&#xEC;, th&#xED;m c&#x1EE9; l&#xEA;n t&#x1B0;&#x1EDD;ng g&#x1EA5;u, vi&#x1EBF;t v&#xE0;i d&#xF2;ng m&#xF9;i m&#x1EAB;n, r&#x1ED3;i nh&#x1EA5;n v&#xE0;o bi&#x1EC3;u t&#x1B0;&#x1EE3;ng c&#xE1;i m&#xE1;y &#x1EA3;nh, l&#x1EA5;y c&#xE1;i &#x111;&#x1B0;&#x1EDD;ng linh <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.mediafire.com%2Fconvkey%2Fcf7b%2F9qcqfqy5aqttwk96g.jpg\" target=\"_blank\">http://www.mediafire.com/convkey/cf7...5aqttwk96g.jpg</a> n&#xE0;y d&#xE1;n l&#xEA;n &#x111;&#xF3; l&#xE0; xong <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nC&#x1EE7;a th&#xED;m l&#xE0;m l&#x1EA1;i theo y&#xEA;u c&#x1EA7;u &#x111;&#xE2;y, &#x111;&#xE2;y l&#x1EA5;y h&#xEC;nh # nh&#xE9;, h&#xEC;nh c&#x169; tr&#xEA;n cty r&#x1ED3;i, n&#x1EBF;u th&#xED;ch c&#xE1;i c&#x169; mai m&#xEC;nh l&#xE0;m l&#x1EA1;i cho. Icon th&#x1EBF; n&#xE0;y &#x111;&#x1B0;&#x1EE3;c ch&#x1B0;a, icon c&#x1EE7;a voz n&#xE0;y l&#xE0; gif, &#x111;&#x1B0;a v&#x1EC1; v&#x1EE1; h&#xEC;nh x&#x1EA5;u l&#xE9;m.<br>\r\n<br>\r\n<img src=\"http://www.mediafire.com/convkey/cf7b/9qcqfqy5aqttwk96g.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ok th&#xED;m <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> em nh&#x1EAD;n l&#xF4; h&#xE0;ng th&#x1EE9; nh&#x1EA5;t (&#x1EA3;nh &#x111;&#x1EA7;u) vs c&#xE1;i icon c&#x1EE7;a h&#xEC;nh th&#x1EE9; 2 thi&#x1EBF;m &#x1EE3;. Ch&#x1EE9; h&#xEC;nh th&#x1EE9; hai n&#xF3; t&#x1ED1;i t&#x103;m m&#x1EB7;t m&#x169;i q&#xFA;a, n&#x1EBF;n &#xED;t c&#xE1;i ch&#xE1;y q&#xFA;a, v&#x1EDB;i ko c&#xF3; &#x111;&#x129;a d&#xE2;u t&#xE2;y &#x1EDF; d&#x1B0;&#x1EDB;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by daovanhoi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFacebook cho đăng hình theo kiểu chèn rồi nhé, khỏi cần thẻ img làm gì, thím cứ lên tường gấu, viết vài dòng mùi mẫn, rồi nhấn vào biểu tượng cái máy ảnh, lấy cái đường linh http://www.mediafire.com/convkey/cf7...5aqttwk96g.jpg này dán lên đó là xong \r\nCủa thím làm lại theo yêu cầu đây, đây lấy hình # nhé, hình cũ trên cty rồi, nếu thích cái cũ mai mình làm lại cho. Icon thế này được chưa, icon của voz này là gif, đưa về vỡ hình xấu lém.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nOk thím  em nhận lô hàng thứ nhất (ảnh đầu) vs cái icon của hình thứ 2 thiếm ợ. Chứ hình thứ hai nó tối tăm mặt mũi qúa, nến ít cái cháy qúa, với ko có đĩa dâu tây ở dưới."
