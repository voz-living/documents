  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by RATAKI\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím Vynero và mấy thím cho em xin cái ảnh và avata phù hợp với mấy câu thơ này :\r\n♥♥ Cát Bụi ♥♥\r\nGiữa xa mạc tôi là hạt cát\r\nTrong cơn gió em là bụi thoáng qua\r\nEm và tôi giống như cát bụi\r\nBụi bay rồi còn cát đứng chờ ai???\r\nBụi - em đó sẽ bay xa tôi mãi\r\nTôi- cát này chỉ biết đứng nhìn theo\r\nRồi một ngày gió kia sẽ ngừng thổi\r\nTình đôi ta vẫn cát bụi mà thôi...\r\nPs: em xin ảnh nền với avata thôi nhé, còn cho thơ vào ảnh thì em tự vọc  Tks các thím nhiều lắm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUp lại phát nữa cho lên nào... các thím giúp em với"
