  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hainao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53540158#post53540158\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">em quote l&#x1EA1;i, ai gi&#xFA;p e v&#x1EDB;i &#x1EE3;<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->V&#xE3;i th&#xED;m. ver 2.0 th&#xEC; b&#x1ECF; kh&#x1ED5; n&#xE0;y &#x111;i.  <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b><font color=\"DarkGreen\">&#x110;&#x1EDD;i b&#x1EA1;c qu&#xE1;, e l&#x1EA1;nh gi&#x1EEF;a &#x111;&#xEA;m &#x111;&#xF4;ng<br>\r\nC&#x1EA7;n h&#x1A1;i &#x1EA5;m, nh&#x1B0;ng t&#xEC;m &#x111;&#xE2;u h&#x1A1;i &#x1EA5;m?<br>\r\nKhi con tim: &#x111;&#xE3; ch&#x1EB3;ng c&#xF2;n m&#x1EDF; r&#x1ED9;ng<br>\r\n...&#x111;&#xF3;n y&#xEA;u th&#x1B0;&#x1A1;ng ?<br>\r\nE chai s&#x1EA1;n m&#x1EA5;t r&#x1ED3;i.<br>\r\n<br>\r\nS&#x1EE3; cu&#x1ED9;c &#x111;&#x1EDD;i, s&#xF3;ng gi&#xF3; s&#x1EBD; cu&#x1ED1;n tr&#xF4;i<br>\r\nC&#x1B0;&#x1EDB;p a &#x111;i, v&#x1EC1; m&#x1ED9;t n&#x1A1;i xa l&#x1EAF;m<br>\r\nTi&#x1EBF;ng kh&#xF3;c e gi&#x1EA5;u v&#xE0;o n&#x1A1;i s&#xE2;u th&#x1EB3;m<br>\r\nNge tr&#xE1;i tim &#x111;au v&#x1EE1; v&#x1EE5;n t&#xEA;n ng&#x1B0;&#x1EDD;i</font></b>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hainao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tem quote lại, ai giúp e với ợ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVãi thím. ver 2.0 thì bỏ khổ này đi.  \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tĐời bạc quá, e lạnh giữa đêm đông\r\nCần hơi ấm, nhưng tìm đâu hơi ấm?\r\nKhi con tim: đã chẳng còn mở rộng\r\n...đón yêu thương ?\r\nE chai sạn mất rồi.\r\n\r\nSợ cuộc đời, sóng gió sẽ cuốn trôi\r\nCướp a đi, về một nơi xa lắm\r\nTiếng khóc e giấu vào nơi sâu thẳm\r\nNge trái tim đau vỡ vụn tên người"
