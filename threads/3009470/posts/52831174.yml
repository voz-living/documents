  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>LastHero055</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52819259#post52819259\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xFD;m n&#xE0;o cover d&#xF9;m em timeline:<br>\r\n<br>\r\n&quot;&#x110;&#xE3; 25 m&#xF9;a b&#xF4;ng b&#x1B0;&#x1EDF;i <br>\r\n Ch&#x1B0;a &#x111;&#xE1; l&#x1B0;&#x1EE1;i c&#xF9;ng ai&quot; - C&#xE1;i b&#xF4;ng b&#x1B0;&#x1EDF;i th&#xEC; l&#xE0;m h&#xEC;nh n&#xE0;o nh&#xE2;n h&#xF3;a x&#xED;u nha. Tr&#x1EEB;u t&#x1B0;&#x1EE3;ng, &#x111;&#x1EEB;ng cho b&#xF4;ng b&#x1B0;&#x1EDF;i v&#xF4; l&#xE0; &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n. C&#x1ED9;ng v&#x1EDB;i k&#xED; t&#xEA;n: &#x110;&#x1EDD; Ng&#x1EDD; Qu&#x1EDD; T&#x1EDD;, k&#xE8;m 11/2012 lu&#xF4;n nha <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nNgo&#xE0;i ra cho em lu&#xF4;n c&#xE1;i avatar c&#x1EAF;t lu&#xF4;n nghen :<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nH&#x1EAD;u t&#x1EA1; d&#x1EA7;u &#x103;n li&#x1EC1;n li&#x1EC1;n <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#xDD; em l&#xE0; l&#x1EA5;y h&#xEC;nh n&#xE0;o s&#x1ED1;c s&#x1ED1;c x&#xED;u, em s&#x1EE3; b&#xF4;ng b&#x1B0;&#x1EDF;i n&#xF3; m&#x1EC1;m y&#x1EBF;u qu&#xE1;. C&#xF2;n c&#xE1;i b&#xF4;ng b&#x1B0;&#x1EDF;i l&#xE0; em th&#xEA;m cho th&#x1A1; n&#xF3; c&#xF3; v&#x1EA7;n th&#xF4;i &#x111;&#xF3; m&#xE0;.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LastHero055\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThým nào cover dùm em timeline:\r\n\r\n\"Đã 25 mùa bông bưởi \r\n Chưa đá lưỡi cùng ai\" - Cái bông bưởi thì làm hình nào nhân hóa xíu nha. Trừu tượng, đừng cho bông bưởi vô là được \r\n. Cộng với kí tên: Đờ Ngờ Quờ Tờ, kèm 11/2012 luôn nha \r\nNgoài ra cho em luôn cái avatar cắt luôn nghen :\r\nHậu tạ dầu ăn liền liền \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nÝ em là lấy hình nào sốc sốc xíu, em sợ bông bưởi nó mềm yếu quá. Còn cái bông bưởi là em thêm cho thơ nó có vần thôi đó mà."
