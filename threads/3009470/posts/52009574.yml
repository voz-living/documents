  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yk1987</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52008813#post52008813\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Font ch&#x1EEF; kia c&#x1EE7;a b&#xE1;c t&#xEA;n g&#xEC; v&#x1EAD;y ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- D&#xF2;ng &quot;&#x110;&#xE2;y l&#xE0; Facebook c&#x1EE7;a...&quot; =&gt; VNI-Baybuom<br>\r\n- C&#xE1;c d&#xF2;ng &quot;Gi&#x1EDB;i thi&#x1EC7;u b&#x1EA3;n th&#xE2;n&quot;, &quot;S&#x1EDF; th&#xED;ch&quot;, &quot;S&#x1EDF; tr&#x1B0;&#x1EDD;ng&quot; =&gt; VNI-Disney<br>\r\n- B&#xEA;n d&#x1B0;&#x1EDB;i l&#xE0; font VNI-Tekon<br>\r\n- &quot;Lao &#x111;&#x1ED9;ng h&#x103;ng say...&quot; =&gt; VNI-Chaucer<br>\r\nKhi g&#xF5; d&#xF9;ng VNI Windows <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\np/s: &#x110;&#xE2;y l&#xE0; m&#x1EA5;y font em t&#x1EA3;i &#x1EDF; link MF nh&#xE9;. C&#xF2;n b&#xE1;c th&#xED;ch font kh&#xE1;c th&#xEC; c&#xF3; th&#x1EC3; t&#x1EF1; t&#xEC;m <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yk1987\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tFont chữ kia của bác tên gì vậy ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- Dòng \"Đây là Facebook của...\" => VNI-Baybuom\r\n- Các dòng \"Giới thiệu bản thân\", \"Sở thích\", \"Sở trường\" => VNI-Disney\r\n- Bên dưới là font VNI-Tekon\r\n- \"Lao động hăng say...\" => VNI-Chaucer\r\nKhi gõ dùng VNI Windows \r\np/s: Đây là mấy font em tải ở link MF nhé. Còn bác thích font khác thì có thể tự tìm"
