a.<br>\r\nB&#xE1;c VYNero &#x111;ang online gi&#xFA;p em c&#xE1;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VYNero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTks bác, cover đẹp wa' nhưng bác sửa lại giúp em dòng chữ được ko. Cho font to ra chút, rồi nhích qua trái 1 tí, và dòng chữ chính xác nha:\r\n\"vì anh là Gió\r\nnên đã xa rồi\r\nchỉ còn đồng Cỏ\r\nthoáng buồn chơi vơi...\"\r\ntức là chữ vì ko viết hoa chữ V, viết hoa chữ Gió và Cỏ, có đủ dấu ba chấm \"...\" và để cả giấu ngoặc kép \"\"\r\nVới cả cho em xin cái ảnh gốc nữa.\r\nBác VYNero đang online giúp em cái"
