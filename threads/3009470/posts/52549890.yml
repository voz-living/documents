  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chotkhoc_nuocmathoada\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm nhờ mấy thím làm cho em cái timeline có chữ \" Trừ em ra, đối với a thứ gì mình thích, cho dù là rất rất thích, cũng không nhất định phải có được.Bất cứ lúc nào em ngoảnh đầu lại thì a vẫn ở đó - ngay phía sau em.Linh Đại Tướng\".với dòng \" ♥ Chặng đường gian nan này không những xa mà còn nhiều sỏi đá. Có cục lớn,cục nhỏ đâm vào chân em. Có lúc đau lắm đó đôi khi chảy máu nữa. Nhưng nếu còn được thì bước tiếp cùng anh nha. ♥ \" kiểu chữ lung linh,lấp lánh đẹp đẹp ý ạ.với cái hình nền đẹp đẹp nữa.em xin mang nguyên 1 thùng dầu ăn đến hậu tạ các thím  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nText không chiếm muốn hết cái timeline rồi bác , cái hình nền cũng không có tác dụng gì nữa ... Bác kiếm câu nào ngắn gọn xúc tích thôi ..."
