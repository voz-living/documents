  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>khongdatten</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53325980#post53325980\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o gi&#xFA;p em t&#xEC;m c&#xE1;i &#x1EA3;nh n&#xE0;o h&#x1EE3;p v&#x1EDB;i b&#xE0;i th&#x1A1; n&#xE0;y kh&#xF4;ng &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nN&#x1EBF;u l&#xE0; gi&#xF3; t&#xF4;i mu&#x1ED1;n bay th&#x1EAD;t nhanh<br>\r\n&#x110;&#x1EC3; qu&#xEA;n mau bao mu&#x1ED9;n phi&#x1EC1;n ng&#xE0;y c&#x169;<br>\r\nN&#x1EBF;u l&#xE0; m&#xE2;y t&#xF4;i mu&#x1ED1;n tr&#xF4;i th&#x1EAD;t ch&#x1EAD;m<br>\r\n&#x110;&#x1EC3; l&#x1EB7;ng l&#x1EBD; ng&#x1EAF;m nh&#xEC;n em th&#x1EAD;t l&#xE2;u<br>\r\n<br>\r\nNh&#x1B0;ng cu&#x1ED9;c &#x111;&#x1EDD;i nh&#x1B0; sa m&#x1EA1;c &#x111;&#x1EA7;y n&#x1EAF;ng<br>\r\nC&#xF2;n t&#xF4;i &#x111;&#xE2;y nh&#x1B0; h&#x1EA1;t c&#xE1;t v&#xE0;ng kh&#xF4;<br>\r\nEm l&#xE0; gi&#xF3; th&#x1ED5;i tung c&#xE1;t m&#x1ECB;t m&#xF9;<br>\r\nT&#xF4;i c&#xE1;t n&#xE0;y ch&#x1EC9; bi&#x1EBF;t &#x111;&#x1EE9;ng nh&#xEC;n theo<br>\r\n<br>\r\nNg&#x1ECD;n gi&#xF3; kia bay kh&#x1EAF;p n&#x1A1;i ch&#xE2;n tr&#x1EDD;i<br>\r\nH&#x1EA1;t c&#xE1;t v&#xE0;ng &#x111;&#xE3; r&#x1A1;i v&#x1EC1; n&#x1A1;i nao<br>\r\nR&#x1ED3;i m&#x1ED9;t ng&#xE0;y gi&#xF3; kia s&#x1EBD; ng&#x1EEB;ng th&#x1ED5;i<br>\r\nGi&#xF3; c&#xF2;n nh&#x1EDB; h&#x1EA1;t c&#xE1;t v&#xE0;ng n&#x103;m x&#x1B0;a?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Google : background wind and sand, c&#xF2;n t&#xEC;m &#x111;&#x1B0;&#x1EE3;c hay kh&#xF4;ng th&#xEC; h&#xEA;n xui <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by khongdatten\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào giúp em tìm cái ảnh nào hợp với bài thơ này không ạ \r\n\r\nNếu là gió tôi muốn bay thật nhanh\r\nĐể quên mau bao muộn phiền ngày cũ\r\nNếu là mây tôi muốn trôi thật chậm\r\nĐể lặng lẽ ngắm nhìn em thật lâu\r\n\r\nNhưng cuộc đời như sa mạc đầy nắng\r\nCòn tôi đây như hạt cát vàng khô\r\nEm là gió thổi tung cát mịt mù\r\nTôi cát này chỉ biết đứng nhìn theo\r\n\r\nNgọn gió kia bay khắp nơi chân trời\r\nHạt cát vàng đã rơi về nơi nao\r\nRồi một ngày gió kia sẽ ngừng thổi\r\nGió còn nhớ hạt cát vàng năm xưa?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGoogle : background wind and sand, còn tìm được hay không thì hên xui"
