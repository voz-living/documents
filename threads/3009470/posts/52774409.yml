  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nangmuadong12</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52773655#post52773655\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">thim nao giup minh cai anh bia dep dep ti ma co CAFE voi MUa k ???? tks cac thim nh&apos;.. <br>\r\n<br>\r\nHinh` nen` thi dep dep 1 chut co 1 cau la`  : Cafe__Mua yeu em nhieu lam....! <br>\r\n<br>\r\n<br>\r\nvoi bai tho nay` do minh tu lam<br>\r\n<br>\r\n<br>\r\nThu sang c&#xE1;i l&#x1EA1;nh l&#xF9;a trong gi&#xF3;<br>\r\n&#x110;&#xEA;m v&#x1EC1; s&#x1B0;&#x1A1;ng xu&#x1ED1;ng t&#xE0;n &#x111;&#x1ED1;ng tro<br>\r\nEm ng&#x1ED3;i 1 g&#xF3;c l&#xF2;ng bu&#x1ED1;t gi&#xE1;<br>\r\nTho&#x1EA3;ng th&#x1ED1;t ng&#x1ED3;i m&#x1A1; tu&#x1ED5;i h&#x1ECD;c tr&#xF2;<br>\r\n<br>\r\nH&#xE0; n&#x1ED9;i tr&#x1EDD;i m&#x1B0;a lu&#xF4;n ng&#x1EAD;p n&#x1B0;&#x1EDB;c<br>\r\nM&#xE2;y m&#xF9; che khu&#x1EA5;t b&#x1B0;&#x1EDB;c ch&#xE2;n ai<br>\r\nEm &#x111;&#xF9;a trong gi&#xF3; l&#xF2;ng m&#xEA; m&#x1EA3;i<br>\r\nS&#x1EA3;i g&#xF3;t ch&#xE2;n bay d&#x1B0;&#x1EDB;i &#x111;&#x1B0;&#x1EDD;ng d&#xE0;i<br>\r\n<br>\r\nc&#xF3; ch&#xFA;t v&#x1ED9;i v&#xE0;ng trong c&#x1A1;n gi&#xF3;<br>\r\nnh&#x1B0; mu&#x1ED1;n mang theo v&#x1EA1;n n&#x1ED7;i s&#x1EA7;u<br>\r\ntr&#xFA;t xu&#x1ED1;ng m&#xE0;n &#x111;&#xEA;m &#x111;&#x1EA7;y l&#x1EA1;nh gi&#xE1;<br>\r\nM&#x1B0;a bu&#x1ED3;n! k&#xE9;o em &#x111;i n&#x1A1;i &#x111;&#xE2;u ?<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" cla