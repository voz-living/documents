  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nangmuadong12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthim nao giup minh cai anh bia dep dep ti ma co CAFE voi MUa k ???? tks cac thim nh'.. \r\n\r\nHinh` nen` thi dep dep 1 chut co 1 cau la`  : Cafe__Mua yeu em nhieu lam....! \r\n\r\n\r\nvoi bai tho nay` do minh tu lam\r\n\r\n\r\nThu sang cái lạnh lùa trong gió\r\nĐêm về sương xuống tàn đống tro\r\nEm ngồi 1 góc lòng buốt giá\r\nThoảng thốt ngồi mơ tuổi học trò\r\n\r\nHà nội trời mưa luôn ngập nước\r\nMây mù che khuất bước chân ai\r\nEm đùa trong gió lòng mê mải\r\nSải gót chân bay dưới đường dài\r\n\r\ncó chút vội vàng trong cơn gió\r\nnhư muốn mang theo vạn nỗi sầu\r\ntrút xuống màn đêm đầy lạnh giá\r\nMưa buồn! kéo em đi nơi đâu ?\r\n\r\n  thim nao giup minh qua thot xin tho minh tang luon cho \r\n\r\nthim nao giup minh di ma..lang man 1 ti nhe'  hau ta. the? game neu may thim choi game..hau ta the dt neu may thim muon duong dt...sinh vien thoi nh'e  khong thi` dau an san asng ak. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím ơi thơ dài quá ko đủ chỗ thím ơi"
