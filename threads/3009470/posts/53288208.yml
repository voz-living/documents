  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DJHieuTony\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thôn cái nữa inbox làm ngay cho cái nữa thím ơi \r\np/s: font camellia nhé!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm sẽ quên đi một người trong tim từng yêu thương nhất\r\nEm sẽ quên đi một người đang tâm đành lòng đánh mất\r\n\r\nGiờ đây xót xa em hiểu rằng\r\nTừng tháng năm bên nhau mặn nồng\r\nCũng không bằng giây phút anh đam mê bên người ta\r\n\r\nThím nghiên cứu cho e 5 câu thơ này trên cover nè. E thích 5 câu này lắm bỏ 1 câu cũng ko được đâu  \r\nCảm ơn thím nhìu"
