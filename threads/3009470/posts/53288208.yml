  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DJHieuTony</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53287996#post53287996\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>h&#xF4;n c&#xE1;i n&#x1EEF;a inbox l&#xE0;m ngay cho c&#xE1;i n&#x1EEF;a th&#xED;m &#x1A1;i </b><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<b>p/s: font camellia nh&#xE9;!</b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em s&#x1EBD; qu&#xEA;n &#x111;i m&#x1ED9;t ng&#x1B0;&#x1EDD;i trong tim t&#x1EEB;ng y&#xEA;u th&#x1B0;&#x1A1;ng nh&#x1EA5;t<br>\r\nEm s&#x1EBD; qu&#xEA;n &#x111;i m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#x111;ang t&#xE2;m &#x111;&#xE0;nh l&#xF2;ng &#x111;&#xE1;nh m&#x1EA5;t<br>\r\n<br>\r\nGi&#x1EDD; &#x111;&#xE2;y x&#xF3;t xa em hi&#x1EC3;u r&#x1EB1;ng<br>\r\nT&#x1EEB;ng th&#xE1;ng n&#x103;m b&#xEA;n nhau m&#x1EB7;n n&#x1ED3;ng<br>\r\nC&#x169;ng kh&#xF4;ng b&#x1EB1;ng gi&#xE2;y ph&#xFA;t anh &#x111;am m&#xEA; b&#xEA;n ng&#x1B0;&#x1EDD;i ta<br>\r\n<br>\r\nTh&#xED;m nghi&#xEA;n c&#x1EE9;u cho e 5 c&#xE2;u th&#x1A1; n&#xE0;y tr&#xEA;n cover n&#xE8;. E th&#xED;ch 5 c&#xE2;u n&#xE0;y l&#x1EAF;m b&#x1ECF; 1 c&#xE2;u c&#x169;ng ko &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE2;u <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> <br>\r\nC&#x1EA3;m &#x1A1;n th&#xED;m nh&#xEC;u <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\