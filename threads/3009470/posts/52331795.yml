  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lovestoryo0o\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthím xem đợc chưa \r\n\r\nNếu chưa ưng ý thì gợi ý em font kiểu như nào \r\nchứ em cũng ko biết đâu mà lần \r\n\r\ntối rảnh rang ngồi làm giúp ae tí \r\ncũng luyện thêm tay nghế ý mà \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐoạn đó thím cho em rõ rõ ấy ạ :beauty\r\n\r\n\r\n\r\nkhông thì thím bỏ em khẩu đấy đi rồi sắp xếp sao cho đệp tùy thím ạh"
