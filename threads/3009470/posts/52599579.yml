  html: "\r\n\t\t\t\r\n\t\t\tB&#xE1;c DJTONYHIEU &#x1A1;i c&#x1EAF;t cho e c&#xE1;i &#x1EA3;nh n&#xE0;y, th&#xEA;m d&#xF2;ng ch&#x1EEF; n&#xE0;y nh&#xE9; :<br>\r\n<br>\r\n&#x110;&#x1EC3; anh m&#x1ED9;t m&#xEC;nh nh&#xE9; em em c&#x1EE9; &#x111;i &#x111;i,<br>\r\n&#x110;&#x1EAD;p n&#xE1;t h&#x1EBF;t ng&#xE0;y th&#xE1;ng qua em c&#x1EE9; &#x111;i &#x111;i<br>\r\nV&#xEC; anh &#x111;&#xE3; ch&#x1ECD;n v&#x1EC1; m&#xEC;nh th&#x1EBF; th&#xF4;i<br>\r\nCh&#x1EB1;ng th&#x1EC3; n&#xE0;o &#x111;&#x1ED5;i thay anh bi&#x1EBF;t th&#x1EDD;i gian ch&#x1EB3;ng th&#x1EC3; n&#xE0;o<br>\r\nQu&#xEA;n &#x111;i &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t ng&#x1B0;&#x1EDD;i&#x2026;<br>\r\n<br>\r\nb&#xE1;c ch&#x1EC9;nh k&#xED;ch th&#x1B0;&#x1EDB;c cho &#x111;&#xFA;ng &#x1EA3;nh b&#xEC;a v&#x1EDB;i &#x1EA1;. E h&#xF3;ng. Th&#xEA;m ch&#x1EEF; lung linh &#x1EA1;. Ki&#x1EC3;u t&#xE2;m tr&#x1EA1;ng v&#xEC; &#x111;ang th&#x1EA5;t t&#xEC;nh<br>\r\nH&#x1ED9; e c&#xE1;i &#x1EA3;nh, e ch&#x1B0;a &#x111;&#x1EE7; post<br>\r\ni821.photobucket.com/albums/zz134/thienthankhoc91/Photo1751.jpg\r\n\t\t"
  text: "Bác DJTONYHIEU ơi cắt cho e cái ảnh này, thêm dòng chữ này nhé :\r\n\r\nĐể anh một mình nhé em em cứ đi đi,\r\nĐập nát hết ngày tháng qua em cứ đi đi\r\nVì anh đã chọn về mình thế thôi\r\nChằng thể nào đổi thay anh biết thời gian chẳng thể nào\r\nQuên đi được một người…\r\n\r\nbác chỉnh kích thước cho đúng ảnh bìa với ạ. E hóng. Thêm chữ lung linh ạ. Kiểu tâm trạng vì đang thất tình\r\nHộ e cái ảnh, e chưa đủ post\r\ni821.photobucket.com/albums/zz134/thienthankhoc91/Photo1751.jpg"
