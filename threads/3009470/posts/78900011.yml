  html: "\r\n\t\t\t\r\n\t\t\t<a href=\"http://vozforums.com/attachment.php?attachmentid=736581&amp;d=1436303428\">10929082_816226231770500_388678750354201807_n.jpg</a><br>\r\n<br>\r\nTh&#xED;m n&#xE0;o gi&#xFA;p em th&#xEA;m d&#xF2;ng :  &quot;&#x110;&#x1EE9;ng m&#x1ED9;t m&#xEC;nh , t&#xF4;i th&#x1EA5;y th&#x1EBF; gi&#x1EDB;i n&#xE0;y , kh&#xF4;ng c&#xF3; b&#x1EA5;t c&#x1EE9; ai &#x111;&#xE1;ng &#x111;&#x1EC3; m&#xEC;nh &#x111;&#x1EB7;t ni&#x1EC1;m tin v&#xE0; g&#x1EED;i g&#x1EAF;m tr&#x1ECD;n v&#x1EB9;n t&#xEC;nh c&#x1EA3;m , h&#x1A1;n ch&#xED;nh b&#x1EA3;n th&#xE2;n m&#xEC;nh . Kh&#xF4;ng c&#xF3; ai c&#x1EA3; . Th&#x1EBF; gi&#x1EDB;i n&#xE0;y , th&#xE2;n t&#xEC;nh qu&#xE1; &#xED;t , ph&#xF9; du r&#x1EA5;t nhi&#x1EC1;u ...&quot; <br>\r\nEm c&#x1EA3;m &#x1A1;n !\r\n\t\t"
  text: "10929082_816226231770500_388678750354201807_n.jpg\r\n\r\nThím nào giúp em thêm dòng :  \"Đứng một mình , tôi thấy thế giới này , không có bất cứ ai đáng để mình đặt niềm tin và gửi gắm trọn vẹn tình cảm , hơn chính bản thân mình . Không có ai cả . Thế giới này , thân tình quá ít , phù du rất nhiều ...\" \r\nEm cảm ơn !"
