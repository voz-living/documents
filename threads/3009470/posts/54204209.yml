  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>apu0000</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54148630#post54148630\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">th&#xED;m n&#xE0;o l&#xE0;m d&#xF9;m em c&#xE1;i cover happy new year 2013 v&#x1EDB;i.<br>\r\nth&#xEA;m &#x111;o&#x1EA1;n text n&#xE0;y: <br>\r\nCUNG k&#xED;nh m&#x1EDD;i nhau ch&#xE9;n r&#x1B0;&#x1EE3;u n&#x1ED3;ng<br>\r\nCH&#xDA;C m&#x1EEB;ng n&#x103;m &#x111;&#x1EBF;n, ti&#x1EC5;n n&#x103;m xong<br>\r\nT&#xC2;N ni&#xEA;n ph&#xFA;c l&#x1ED9;c kh&#x1A1;i v&#x1EEB;a d&#x1EA1;<br>\r\nXU&#xC2;N m&#x1EDB;i t&#xE0;i danh kh&#x1EDF;i th&#x1ECF;a l&#xF2;ng<br>\r\n<br>\r\nV&#x1EA0;N chuy&#x1EC7;n lo toan thay &#x111;&#x1ED5;i h&#x1EBF;t<br>\r\nS&#x1EF0; g&#xEC; b&#x1EBF; t&#x1EAF;c th&#x1EA3;y hanh th&#xF4;ng<br>\r\nNH&#x1AF; anh, nh&#x1B0; ch&#x1ECB;, b&#x1EB1;ng b&#xE8; b&#x1EA1;n<br>\r\n&#xDD; nguy&#x1EC7;n, duy&#xEA;n l&#xE0;nh, &#x111;&#x1EB9;p &#x1B0;&#x1EDB;c mong<br>\r\n<br>\r\nc&#xE0;ng lung linh c&#xE0;ng t&#x1ED1;t nh&#xE9;, thanks m&#x1EA5;y th&#xED;m<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xED;m n&#xE0;o l&#xE0;m gi&#xFA;p em v&#x1EDB;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"i