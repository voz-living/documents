  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[a]yeu[e]</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55188342#post55188342\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#x1EBB; &#x111;&#x1EB9;p kh&#xF4;ng ph&#x1EA3;i &#x1EDF; &#x111;&#xF4;i m&#xE1; h&#x1ED3;ng c&#x1EE7;a ng&#x1B0;&#x1EDD;i thi&#x1EBF;u n&#x1EEF;, m&#xE0; n&#x1EB1;m &#x1EDF; con m&#x1EAF;t c&#x1EE7;a k&#x1EBB; si t&#xEC;nh</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->^<br>\r\nC&#xE2;u n&#xE0;y hay m&#xE0; cover th&#xEC; e ko h&#x1EA1;p l&#x1EAF;m<br>\r\nNh&#x1EDB; c&#xE2;u n&#xE0;y, khi n&#xE0;o c&#xF3; &#xFD; t&#x1B0;&#x1EDF;ng s&#x1EBD; nh&#x1EDD; th&#xED;m l&#xE0;m 1 c&#xE1;i cover <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [a]yeu[e]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVẻ đẹp không phải ở đôi má hồng của người thiếu nữ, mà nằm ở con mắt của kẻ si tình\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n^\r\nCâu này hay mà cover thì e ko hạp lắm\r\nNhớ câu này, khi nào có ý tưởng sẽ nhờ thím làm 1 cái cover"
