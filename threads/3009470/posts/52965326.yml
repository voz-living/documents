  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VYNero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52850071#post52850071\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#x1EAD;p nh&#x1EAD;t th&#xEA;m 3 m&#x1EAB;u text effect cho ae <br>\r\n<br>\r\n<br>\r\n<font size=\"4\"><b>Candy Text Effect -- </b></font><br>\r\n<br>\r\nT&#xF4;ng m&#xE0;u t&#xED;m &#x111;&#x1ECF; . d&#xF9;ng l&#xE0;m &#x1EA3;nh y&#xEA;u &#x111;&#x1B0;&#x1A1;ng m&#xE0; c&#xF3; ch&#x1EEF; n&#xE0;y n&#x1ECD; . v&#xED; d&#x1EE5; ... XXX ( tr&#xE1;i tim ) xxx ...<br>\r\n<br>\r\nCh&#x1EEF; c&#xF3; th&#x1EC3; c&#xF3; d&#x1EA5;u ...<br>\r\n<img src=\"http://ns5.upanh.com/b5.s34.d2/383982999ffa5a98c331f3ca2e8f3b59_50993385.d1.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<font size=\"4\"><b>Elegant Text Effect ---</b></font><br>\r\n<br>\r\nT&#xF4;ng m&#xE0;u trang nh&#xE3; , c&#x1ED5; &#x111;&#x1EA1;i ... D&#xF9;ng l&#xE0;m t&#xEA;n t&#x1EF1; s&#x1B0;&#x1EDB;ng ho&#x1EB7;c t&#x1B0;&#x1A1;ng t&#x1EF1; nh&#x1B0;ng ch&#x1EEF; k &#x111;c nhi&#x1EC1;u qu&#xE1; s&#x1EBD; l&#xE0;m m&#x1EA5;t effect ...<br>\r\n<br>\r\nCh&#x1EEF; <font color=\"Red\">kh&#xF4;ng th&#x1EC3;</font> c&#xF3; d&#x1EA5;u ... V&#xEC; ch&#x1EC9; c&#xF3; font n&#xE0;y h&#x1EE3;p th&#xF4;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://ns9.upanh.com/b1.s35.d1/3e67c99aaabb7bfb3cb92acfcca0b198_50993389.d2.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<b><font size=\"4\">Neon Text Effect </font></b><br>\r\n<br>\r\n- T&#xEA;n t&#x1EF1; s&#x1B0;&#x1EDB;ng , t&#xEA;n h&#x1ED9;i ... blah blah<br>\r\n<br>\r\nCh&#x1EEF; c&#xF3; th&#x1EC3; c&#xF3; d&#x1EA5;u <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://ns1.upanh.com/b6.s32.d2/a3834b053bae2420ae9479df730f5ad1_50993391.d3.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xED;m VY &#x1A1;i l&#xE0;m cho m&#xEC;nh ch&#x1EEF; Shadow &#x1EDF; tex 2 &#x111;&#x1B0;&#x1EE3;c ko <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VYNero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCập nhật thêm 3 mẫu text effect cho ae \r\n\r\n\r\nCandy Text Effect -- \r\n\r\nTông màu tím đỏ . dùng làm ảnh yêu đương mà có chữ này nọ . ví dụ ... XXX ( trái tim ) xxx ...\r\n\r\nChữ có thể có dấu ...\r\n\r\n\r\nElegant Text Effect ---\r\n\r\nTông màu trang nhã , cổ đại ... Dùng làm tên tự sướng hoặc tương tự nhưng chữ k đc nhiều quá sẽ làm mất effect ...\r\n\r\nChữ không thể có dấu ... Vì chỉ có font này hợp thôi \r\n\r\n\r\n\r\nNeon Text Effect \r\n\r\n- Tên tự sướng , tên hội ... blah blah\r\n\r\nChữ có thể có dấu \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím VY ơi làm cho mình chữ Shadow ở tex 2 được ko"
