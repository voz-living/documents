  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>arikkira</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52604081#post52604081\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Tks b&#xE1;c, cover &#x111;&#x1EB9;p wa&apos; nh&#x1B0;ng b&#xE1;c s&#x1EED;a l&#x1EA1;i gi&#xFA;p em d&#xF2;ng ch&#x1EEF; &#x111;&#x1B0;&#x1EE3;c ko. Cho font to ra ch&#xFA;t, r&#x1ED3;i nh&#xED;ch qua tr&#xE1;i 1 t&#xED;, v&#xE0; d&#xF2;ng ch&#x1EEF; ch&#xED;nh x&#xE1;c nha:<br>\r\n&quot;v&#xEC; anh l&#xE0; Gi&#xF3;<br>\r\nn&#xEA;n &#x111;&#xE3; xa r&#x1ED3;i<br>\r\nch&#x1EC9; c&#xF2;n &#x111;&#x1ED3;ng C&#x1ECF;<br>\r\ntho&#xE1;ng bu&#x1ED3;n ch&#x1A1;i v&#x1A1;i...&quot;<br>\r\nt&#x1EE9;c l&#xE0; ch&#x1EEF; v&#xEC; ko vi&#x1EBF;t hoa ch&#x1EEF; V, vi&#x1EBF;t hoa ch&#x1EEF; Gi&#xF3; v&#xE0; C&#x1ECF;, c&#xF3; &#x111;&#x1EE7; d&#x1EA5;u ba ch&#x1EA5;m &quot;...&quot; v&#xE0; &#x111;&#x1EC3; c&#x1EA3; gi&#x1EA5;u ngo&#x1EB7;c k&#xE9;p &quot;&quot;<br>\r\nV&#x1EDB;i c&#x1EA3; cho em xin c&#xE1;i &#x1EA3;nh g&#x1ED1;c n&#x1EEF;a.<br>\r\nB&#xE1;c VYNero &#x111;ang online gi&#xFA;p em c&#xE1;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns2.upanh.com/b5.s33.d1/97e42ad495abe6283d37d057f0ce530b_50775692.facecover44.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns6.upanh.com/b6.s30.d1/4f350a4b53c9da5c764194c2a3090105_50