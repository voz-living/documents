  html: "\r\n\t\t\t\r\n\t\t\tTh&#xED;m n&#xE0;o gi&#xFA;p em c&#xE1;i cover v&#x1EDB;i b&#xE0;i th&#x1A1; n&#xE0;y v&#x1EDB;i &#x1EA1; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nEm vi&#x1EBF;t cho g&#x1EA5;u <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b><i><font color=\"DarkGreen\">C&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i v&#x1EAB;n lu&#xF4;n &#x1EDF; b&#xEA;n em<br>\r\nCh&#x1EC9; &#x111;&#x1EC3; nghe nh&#x1EEF;n &#x111;i&#x1EC1;u vu v&#x1A1; nh&#x1EA5;t<br>\r\nCon gi&#xF3; m&#x1EA3;i ch&#x1A1;i<br>\r\nch&#xEA; khu v&#x1B0;&#x1EDD;n r&#x1EA5;t ch&#x1EAD;t<br>\r\nV&#x1EA1;t n&#x1EAF;ng nay bu&#x1ED3;n n&#xEA;n t&#xED;m c&#x1EA3; ho&#xE0;ng h&#xF4;n.<br>\r\n<br>\r\nC&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i lu&#xF4;n s&#x1EB5;n m&#x1ED9;t v&#xF2;ng &#xF4;m<br>\r\nD&#x1EAB;u h&#xF4;m qua th&#xF4;i<br>\r\nEm c&#xF2;n l&#xE0;m anh &#x111;au l&#x1EAF;m<br>\r\n&#x110;&#x1EEB;ng h&#x1ECF;i anh t&#xEC;nh m&#xEC;nh c&#xF3; s&#xE2;u &#x111;&#x1EAD;m?<br>\r\nV&#xF2;ng tay n&#xE0;y s&#x1EBD; m&#xE3;i &#x111;&#x1EC3; d&#xE0;nh em<br>\r\n<br>\r\nC&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i<br>\r\nC&#x1EE9; nh&#x1EDB; m&#x1ED9;t c&#xE1;i t&#xEA;n<br>\r\nKh&#x1EAF;c trong tim, v&#xE0; bao &#x111;&#xEA;m th&#x1ED5;n th&#x1EE9;c<br>\r\nT&#xEA;n em c&#xF3; g&#xEC; hay?<br>\r\nM&#xE0; anh &#xF4;m trong ng&#x1EF1;c<br>\r\nG&#x1ECD;i m&#xE3;i ng&#x1B0;&#x1EDD;i &#x1A1;i ch&#x1B0;a bi&#x1EBF;t ch&#xE1;n bao gi&#x1EDD;.<br>\r\n<br>\r\nC&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i trong c&#x1EA3; nh&#x1EEF;ng c&#x1A1;n m&#x1A1;<br>\r\nD&#xF5;i theo em t&#x1EEB;ng b&#x1B0;&#x1EDB;c ch&#xE2;n<br>\r\nm&#x1EA3;i mi&#x1EBF;t.<br>\r\nS&#x1EE3; em &#x111;au<br>\r\nS&#x1EE3; cu&#x1ED9;c &#x111;&#x1EDD;i cay nghi&#x1EC7;t<br>\r\nLo l&#x1EAF;ng cho em, mong em m&#xE3;i y&#xEA;n b&#xEC;nh<br>\r\n<br>\r\nC&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#xF4;m tr&#x1ECD;n m&#x1ED9;t m&#x1ED1;i t&#xEC;nh<br>\r\nCh&#x1EC9; ri&#xEA;ng em, ng&#x1B0;&#x1EDD;i xinh, anh y&#xEA;u l&#x1EAF;m<br>\r\nD&#xF9; mai n&#xE0;y &#x111;&#x1EDD;i b&#x1EC3; d&#xE2;u ch&#xEC;m &#x111;&#x1EAF;m<br>\r\nCh&#x1EC9; c&#x1EA7;n n&#x1EAF;m ch&#x1EB7;t tay<br>\r\nAnh &#x111;&#x1B0;a em &#x111;i &#x111;&#x1EBF;n h&#x1EBF;t cu&#x1ED9;c &#x111;&#x1EDD;i</font></i></b>.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#x1EBF;u &#x111;c th&#xEC; l&#xE0;m th&#xEA;m ch&#x1EEF; L v&#xE0; ch&#x1EEF; H l&#x1ED3;ng nhau &#x1EDF; g&#xF3;c ph&#x1EA3;i gi&#xFA;p em v&#x1EDB;i. C&#xE1;i &#x1EA3;nh th&#xEC; nh&#xEC;n n&#xF3; m&#x1A1; m&#x1ED9;ng m&#xE0; nh&#x1EB9; nh&#xE0;ng ch&#xFA;t nha <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nC&#x1EA3;m &#x1A1;n c&#xE1;c th&#xED;m r&#x1EA5;t nhi&#x1EC1;u <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Thím nào giúp em cái cover với bài thơ này với ạ \r\nEm viết cho gấu \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCó một người vẫn luôn ở bên em\r\nChỉ để nghe nhữn điều vu vơ nhất\r\nCon gió mải chơi\r\nchê khu vườn rất chật\r\nVạt nắng nay buồn nên tím cả hoàng hôn.\r\n\r\nCó một người luôn sẵn một vòng ôm\r\nDẫu hôm qua thôi\r\nEm còn làm anh đau lắm\r\nĐừng hỏi anh tình mình có sâu đậm?\r\nVòng tay này sẽ mãi để dành em\r\n\r\nCó một người\r\nCứ nhớ một cái tên\r\nKhắc trong tim, và bao đêm thổn thức\r\nTên em có gì hay?\r\nMà anh ôm trong ngực\r\nGọi mãi người ơi chưa biết chán bao giờ.\r\n\r\nCó một người trong cả những cơn mơ\r\nDõi theo em từng bước chân\r\nmải miết.\r\nSợ em đau\r\nSợ cuộc đời cay nghiệt\r\nLo lắng cho em, mong em mãi yên bình\r\n\r\nCó một người ôm trọn một mối tình\r\nChỉ riêng em, người xinh, anh yêu lắm\r\nDù mai này đời bể dâu chìm đắm\r\nChỉ cần nắm chặt tay\r\nAnh đưa em đi đến hết cuộc đời.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNếu đc thì làm thêm chữ L và chữ H lồng nhau ở góc phải giúp em với. Cái ảnh thì nhìn nó mơ mộng mà nhẹ nhàng chút nha \r\nCảm ơn các thím rất nhiều"
