  text: "Thím Nero làm cho e cái cover nhìn buồn một  chút...\r\n\r\nTrên đó có câu : \r\n Em cho anh một chữ đợi...để anh đánh vần một chữ đau....\r\nNhưng chắc chắn những ngày tháng về sau...\r\nEm sẽ phải mất rất lâu ...để hiểu sâu về chữ tiếc...\r\n\r\nCho size chữ to lên dễ đọc một chút... Và làm nổi bật  chữ  \"Đợi\" , \"Đau\" , \"Tiếc\"\r\ngiùm em....\r\nCám ơn và hậu tạ"
