  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thangham456</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52328329#post52328329\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://phimtogo.com/upload/11_2011/16/tinh-anh-em-trong-cuoc-chien-the-brotherhood-of-war-2004_1321435118_1.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nB&#xE1;c l&#xE0;m h&#x1ED9; em c&#xE1;i &#x1EA3;nh n&#xE0;y l&#xE0;m n&#x1EC1;n l&#x1ED3;ng v&#x1EDB;i &#x111;o&#x1EA1;n th&#x1A1; t&#x1EF1;a m&#x1ED9;t b&#x1EE9;c th&#x1B0; &#xFD; &#x1EA1;<br>\r\n<br>\r\n<font size=\"3\">&quot;Anh v&#x1EDB;i t&#xF4;i &#x111;&#xF4;i ng&#x1B0;&#x1EDD;i xa l&#x1EA1; <br>\r\nT&#x1EF1; ph&#x1B0;&#x1A1;ng tr&#x1EDD;i ch&#x1EB3;ng h&#x1EB9;n quen nhau. <br>\r\nS&#xFA;ng b&#xEA;n s&#xFA;ng, &#x111;&#x1EA7;u s&#xE1;t b&#xEA;n &#x111;&#x1EA7;u <br>\r\n&#x110;&#xEA;m r&#xE9;t chung ch&#x103;n th&#xE0;nh &#x111;&#xF4;i tri k&#x1EF7; <br>\r\n&#x110;&#x1ED3;ng ch&#xED;! ....</font><br>\r\n<br>\r\n<b><div align=\"center\"><font size=\"2\">&#xC1;o anh r&#xE1;ch vai <br>\r\nQu&#x1EA7;n t&#xF4;i c&#xF3; v&#xE0;i m&#x1EA3;nh v&#xE1; <br>\r\nMi&#x1EC7;ng c&#x1B0;&#x1EDD;i bu&#x1ED1;t gi&#xE1; <br>\r\nCh&#xE2;n kh&#xF4;ng gi&#xE0;y <br>\r\nTh&#x1B0;&#x1A1;ng nhau tay n&#x1EAF;m l&#x1EA5;y b&#xE0;n tay! ...&quot;<br>\r\n</font></div></b><br>\r\n<br>\r\n<div align=\"right\">G&#x1EED;i hai ng&#x1B0;&#x1EDD;i anh em t&#xF4;i ... <br>\r\n...T&#x1EEB; xa l&#x1EA1; ch&#xFA;ng ta th&#xE0;nh tri k&#x1EC9;...<br>\r\n..&#x111;&#x1EEB;ng t&#x1EEB; tri k&#x1EC9; th&#xE0;nh xa l&#x1EA1; nh&#xE9;, nh&#xE9; !<br>\r\n</div><div align=\"center\">- C&#x1A1;n Gi&#xF3; , Ngh&#xEA; L&#xF2;ng -<br>\r\nNg&#x1B0;&#x1EDD;i Vi&#x1EBF;t - Mini Chi&#x1EBF;n ( chi&#x1EBF;n trong t&#x1EEB; chi&#x1EBF;n h&#x1EEF;u &#x1EA5;y &#x2665; )</div><br>\r\n<br>\r\nH&#x1EBF;t &#x1EA1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> Em xin h&#x1EAD;u t&#x1EA1; b&#x1EB1;ng 1 card &#x111;t &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nho&#x1EB7;c n&#x1EC1;n l&#xE0; &#x1EA3;nh n&#xE0;y c&#x169;ng &#x111;c &#x1EA1; <img src=\"https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRcQFD7DTdHkooOKX9CD-VzQxwXaEMg5og7MsoH6JB0aakMd1_ENg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ch&#x1EAF;c s&#x1EBD; c&#xF3; ng&#x1B0;&#x1EDD;i kh&#xE1;c l&#xE0;m cho b&#x1EA1;n. nh&#x1B0;ng m&#xEC;nh g&#xF3;p &#xFD; th&#x1EBF; n&#xE0;y. <br>\r\nTh&#x1EE9; nh&#x1EA5;t : &#x1EA3;nh c&#x1EE7;a b&#x1EA1;n qu&#xE1; nh&#x1ECF; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nTh&#x1EE9; hai : N&#x1ED9;i dung ch&#x1EEF; nhi&#x1EC1;u qu&#xE1;. gh&#xE9;p v&#xE0;o m&#xEC;nh kh&#xF4;ng bi&#x1EBF;t ntn nh&#x1B0; quan &#x111;i&#x1EC3;m c&#x1EE7;a m&#xEC;nh l&#xE0; n&#xF3; c&#x1EF1;c k&#xEC; x&#x1EA5;u v&#xE0; r&#x1ED1;i <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nn&#x1EBF;u b&#x1EA1;n &#x111;&#x1ED3;ng &#xFD; v&#x1EDB;i &#xFD; ki&#x1EBF;n c&#x1EE7;a m&#xEC;nh, fix l&#x1EA1;i n&#x1ED9;i dung v&#xE0; s&#x1EED;a &#x1EA3;nh to h&#x1A1;n &#x111;&#x1EC3; ng&#x1B0;&#x1EDD;i ta l&#xE0;m d&#x1EC5; h&#x1A1;n nh&#xE9; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thangham456\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nBác làm hộ em cái ảnh này làm nền lồng với đoạn thơ tựa một bức thư ý ạ\r\n\r\n\"Anh với tôi đôi người xa lạ \r\nTự phương trời chẳng hẹn quen nhau. \r\nSúng bên súng, đầu sát bên đầu \r\nĐêm rét chung chăn thành đôi tri kỷ \r\nĐồng chí! ....\r\n\r\nÁo anh rách vai \r\nQuần tôi có vài mảnh vá \r\nMiệng cười buốt giá \r\nChân không giày \r\nThương nhau tay nắm lấy bàn tay! ...\"\r\n\r\n\r\nGửi hai người anh em tôi ... \r\n...Từ xa lạ chúng ta thành tri kỉ...\r\n..đừng từ tri kỉ thành xa lạ nhé, nhé !\r\n- Cơn Gió , Nghê Lòng -\r\nNgười Viết - Mini Chiến ( chiến trong từ chiến hữu ấy ♥ )\r\n\r\nHết ạ  Em xin hậu tạ bằng 1 card đt ạ \r\n\r\nhoặc nền là ảnh này cũng đc ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchắc sẽ có người khác làm cho bạn. nhưng mình góp ý thế này. \r\nThứ nhất : ảnh của bạn quá nhỏ \r\nThứ hai : Nội dung chữ nhiều quá. ghép vào mình không biết ntn như quan điểm của mình là nó cực kì xấu và rối \r\n\r\nnếu bạn đồng ý với ý kiến của mình, fix lại nội dung và sửa ảnh to hơn để người ta làm dễ hơn nhé"
