  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Itsclonev.1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó bác nào làm giùm em cái ảnh: \r\nẢnh lớn thì kiểu cái bảng bên Tàu hồi xưa đấy, nền bảng thì kiểu bảng gỗ đen giống trong hình, còn mấy cái họa tiết trang trí mấy góc thì khỏi cũng được. Mà hình này để tham khảo thôi chứ ảnh này độ phân giải thấp quá  :\r\n\r\nnhưng mà chữ trên biển thì là 2 hàng chữ:\r\n凡人修仙传\r\nPhàm Nhân Tu Tiên Truyện\r\n\r\nÀ mà 2 hàng chữ thì lấy theo kiểu thư pháp nào đẹp đẹp. Còn chữ Việt để nhỏ hơn một tí làm sao cho nó né cái ảnh nhỏ ra nha\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUp lên nhờ lại nào. Có bác nào hảo tâm làm giúp em với"
