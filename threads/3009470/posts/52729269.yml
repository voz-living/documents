  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Itsclonev.1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52699203#post52699203\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; b&#xE1;c n&#xE0;o l&#xE0;m gi&#xF9;m em c&#xE1;i &#x1EA3;nh: <br>\r\n&#x1EA2;nh l&#x1EDB;n th&#xEC; ki&#x1EC3;u c&#xE1;i b&#x1EA3;ng b&#xEA;n T&#xE0;u h&#x1ED3;i x&#x1B0;a &#x111;&#x1EA5;y, n&#x1EC1;n b&#x1EA3;ng th&#xEC; ki&#x1EC3;u b&#x1EA3;ng g&#x1ED7; &#x111;en gi&#x1ED1;ng trong h&#xEC;nh, c&#xF2;n m&#x1EA5;y c&#xE1;i h&#x1ECD;a ti&#x1EBF;t trang tr&#xED; m&#x1EA5;y g&#xF3;c th&#xEC; kh&#x1ECF;i c&#x169;ng &#x111;&#x1B0;&#x1EE3;c. M&#xE0; h&#xEC;nh n&#xE0;y &#x111;&#x1EC3; tham kh&#x1EA3;o th&#xF4;i ch&#x1EE9; &#x1EA3;nh n&#xE0;y &#x111;&#x1ED9; ph&#xE2;n gi&#x1EA3;i th&#x1EA5;p qu&#xE1;  :<br>\r\n<img src=\"http://i467.photobucket.com/albums/rr37/tuenhu21062008/HP-CD/VNTP042.jpg\" border=\"0\" alt=\"\"><br>\r\nnh&#x1B0;ng m&#xE0; ch&#x1EEF; tr&#xEA;n bi&#x1EC3;n th&#xEC; l&#xE0; 2 h&#xE0;ng ch&#x1EEF;:<br>\r\n<font size=\"5\">&#x51E1;&#x4EBA;&#x4FEE;&#x4ED9;&#x4F20;</font><br>\r\nPh&#xE0;m Nh&#xE2;n Tu Ti&#xEA;n Truy&#x1EC7;n<br>\r\n<br>\r\n&#xC0; m&#xE0; 2 h&#xE0;ng ch&#x1EEF; th&#xEC; l&#x1EA5;y theo ki&#x1EC3;u th&#x1B0; ph&#xE1;p n&#xE0;o &#x111;&#x1EB9;p &#x111;&#x1EB9;p. C&#xF2;n ch&#x1EEF; Vi&#x1EC7;t &#x111;&#x1EC3; nh&#x1ECF; h&#x1A1;n m&#x1ED9;t t&#xED; l&#xE0;m sao cho n&#xF3; n&#xE9; c&#xE1;i &#x1EA3;nh nh&#x1ECF; ra nha</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</tab