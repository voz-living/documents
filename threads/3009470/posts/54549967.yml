  html: "\r\n\t\t\t\r\n\t\t\tth&#xED;m n&#xE0;o l&#xE0;m c&#xE1;i h&#xEC;nh n&#xE0;y th&#xE0;nh cover gi&#xF9;m em v&#x1EDB;i &#x1EA1; ! <br>\r\n<img src=\"http://fc05.deviantart.net/fs71/i/2010/235/2/d/Arsenal_heart_by_MRG2002.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nc&#xE1;c th&#xED;m x&#xF3;a c&#xE1;i d&#x1EA5;u C ngay b&#xE0;n tay r&#x1ED3;i :<br>\r\nghi d&#xF2;ng ch&#x1EEF; l&#xE0; :  &quot;T&#xF4;i bi&#x1EBF;t r&#x1EB1;ng t&#xF4;i &#x111;&#xE3;, &#x111;ang v&#xE0; s&#x1EBD; y&#xEA;u Arsenal b&#x1EB1;ng c&#x1EA3; tr&#xE1;i tim. T&#xF4;i y&#xEA;u Arsenal theo c&#xE1;ch ri&#xEA;ng c&#x1EE7;a t&#xF4;i, t&#xF4;i kh&#xF4;ng c&#x1EA7;n bi&#x1EBF;t ai ngh&#x129; g&#xEC; h&#x1EBF;t.&quot; <br>\r\n<br>\r\n&#x1EDF; tr&#xEA;n &#x111;&#x1EA7;u ghi l&#xE0; : H&#x1ED9;i nh&#x1EEF;ng &#x111;&#x1EE9;a b&#x1EA3;o v&#x1EDB;i c&#x1EA3; th&#x1EBF; gi&#x1EDB;i l&#xE0; &quot;T&#x1EDB; y&#xEA;u Arsenal&quot;<br>\r\n<br>\r\nfont n&#xE0;o, m&#xE0;u s&#x1EAF;c sao c&#x169;ng &#x111;&#x1B0;&#x1EE3;c, mi&#x1EC5;n sao c&#xE1;c th&#xED;m v&#x1EEB;a &#xFD; l&#xE0; &#x111;&#x1B0;&#x1EE3;c &#x1EA1; ! &#x111;&#x1ED9;i &#x1A1;n c&#xE1;c th&#xED;m ! <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "thím nào làm cái hình này thành cover giùm em với ạ ! \r\n\r\n\r\ncác thím xóa cái dấu C ngay bàn tay rồi :\r\nghi dòng chữ là :  \"Tôi biết rằng tôi đã, đang và sẽ yêu Arsenal bằng cả trái tim. Tôi yêu Arsenal theo cách riêng của tôi, tôi không cần biết ai nghĩ gì hết.\" \r\n\r\nở trên đầu ghi là : Hội những đứa bảo với cả thế giới là \"Tớ yêu Arsenal\"\r\n\r\nfont nào, màu sắc sao cũng được, miễn sao các thím vừa ý là được ạ ! đội ơn các thím !"
