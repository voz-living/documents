  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoanghaitrieu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác thím cover giúp em 1 tấm ảnh bìa + avata hợp với 4 câu thơ này với, giúp em cho luôn 4 câu vào trong hình. Cám ơn các thím nhiều lắm, em xin hậu tạ neptune 1:1:1 \r\n\r\n\"Đông đến mang theo hương gió lạnh\r\nCuốn cánh hoa tàn theo gió bay\r\nHoa tàn bay mãi chẳng ngoảnh lại\r\nChết lặng lòng ai, hoa có hay?\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUp, Các thím vào giúp em với, em đang cần"
