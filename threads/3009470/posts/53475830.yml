  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngohuyhoang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53473578#post53473578\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>H&#xEC;, em c&#x169;ng th&#xED;ch l&#xE0;m th&#x1A1; l&#x1EAF;m <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">, tr&#x1B0;&#x1EDB;c l&#xE0;m xong c&#x169;ng hay &#x111;&#x1EC1; l&#xEA;n &#x1EA3;nh ki&#x1EC3;u n&#xE0;y lu&#xF4;n <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> Th&#xED;m xem t&#x1EA5;m d&#x1B0;&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c ch&#x1B0;a nh&#xE9; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></b><br>\r\n<br>\r\n<img src=\"http://nt8.upanh.com/b6.s11.d1/7260363e1cda2ee6a1e5ae711a5a28f4_51626968.tl1.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m thay b&#x1EB1;ng h&#xEC;nh ng&#x1B0;&#x1EDD;i con g&#xE1;i &#x111;ang &#x111;&#x1EE9;ng d&#x1EF1;a v&#xE0;o m&#x1ED9;t c&#xE2;y c&#x1EA7;u hay g&#xEC; th&#x1EBF; &#x111;&#x1B0;&#x1EE3;c k. Ng&#x1ED3;i d&#xE1;ng n&#xE0;y nh&#xEC;n v&#x1EEF;ng v&#xE0;ng qu&#xE1; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nPhi&#x1EC1;n th&#xED;m qu&#xE1;. Ch&#x1EAF;c ph&#x1EA3;i h&#x1ECD;c PTS th&#xF4;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngohuyhoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHì, em cũng thích làm thơ lắm , trước làm xong cũng hay đề lên ảnh kiểu này luôn  Thím xem tấm dưới được chưa nhé \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím thay bằng hình người con gái đang đứng dựa vào một cây cầu hay gì thế được k. Ngồi dáng này nhìn vững vàng quá \r\nPhiền thím quá. Chắc phải học PTS thôi"
