  html: "\r\n\t\t\t\r\n\t\t\tc&#xE1;c th&#xED;m l&#xE0;m d&#xF9;m em c&#xE1;i &#x1EA3;nh n&#xE0;y nha,ch&#x1EC9;nh sao cho v&#x1EEB;a c&#xE1;i cover, ch&#xE8;n em b&#xE0;i th&#x1A1;:<br>\r\nR&#x1ED3;i mai n&#xE0;y, &#x1EEB; mai n&#xE0;y &#x111;&#xE2;y<br>\r\nS&#x1EBD; c&#xF3; ng&#x1B0;&#x1EDD;i n&#xE2;ng cho em t&#x1EEB;ng b&#x1B0;&#x1EDB;c<br>\r\nNg&#x1B0;&#x1EDD;i &#x1EA5;y d&#x1EA1;y em bi&#x1EBF;t &#x111;&#x1EB7;t ni&#x1EC1;m tin v&#xE0;o ph&#xED;a tr&#x1B0;&#x1EDB;c<br>\r\nV&#xE0;o con ng&#x1B0;&#x1EDD;i, v&#xE0;o s&#x1EE9;c m&#x1EA1;nh c&#x1EE7;a t&#xEC;nh y&#xEA;u<br>\r\nD&#xF9; ng&#x1B0;&#x1EDD;i &#x1EA5;y c&#xF3; bi&#x1EBF;t l&#xE0;m t&#x1EA5;t c&#x1EA3;<br>\r\nNh&#x1B0;ng em bi&#x1EBF;t n&#x1EB1;ng, ng&#x1B0;&#x1EDD;i &#x1EA5;y ch&#x1EB3;ng ph&#x1EA3;i anh ...<br>\r\n<br>\r\n[IMG]<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.upanh.com%2F319346_482905725071764_1974448403_n_upanh%2Fv%2Fcvf68j2dfff.htm\" target=\"_blank\"><img src=\"http://nt2.upanh.com/b3.s32.d1/831e244fb2d9f2a8d0fb184b4236d99b_51646952.3193464829057250717641974448403n.jpg\" border=\"0\" alt=\"\"></a>[/IMG]<br>\r\n<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nm&#xE0; b&#xE0;i th&#x1A1; ph&#xF9; h&#x1EE3;p v&#x1EDB;i h&#xEC;nh ko c&#xE1;c th&#xED;m <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\ntks c&#xE1;c th&#xED;m <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\np/s: x&#xF3;a h&#x1ED9; em c&#xE1;i ch&#x1EEF; k&#xED; lun <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "các thím làm dùm em cái ảnh này nha,chỉnh sao cho vừa cái cover, chèn em bài thơ:\r\nRồi mai này, ừ mai này đây\r\nSẽ có người nâng cho em từng bước\r\nNgười ấy dạy em biết đặt niềm tin vào phía trước\r\nVào con người, vào sức mạnh của tình yêu\r\nDù người ấy có biết làm tất cả\r\nNhưng em biết nằng, người ấy chẳng phải anh ...\r\n\r\n[IMG][/IMG]\r\n\r\nmà bài thơ phù hợp với hình ko các thím \r\ntks các thím \r\np/s: xóa hộ em cái chữ kí lun"
