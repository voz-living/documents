  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DJHieuTony</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52299397#post52299397\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">tu&#x1ED5;i th&#x1A1; d&#x1EEF; d&#x1ED9;i nh&#x1B0;ng n&#xF3; ph&#x1EA3;i ki&#x1EC3;u g&#xEC; m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c ch&#x1EE9;? th&#xED;m n&#xF3;i r&#xF5; ra h&#x1A1;n &#x111;i!<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xF4;i th&#xED;m cho em xin c&#xE1;i timeline nh&#x1B0; n&#xE0;y <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n   &#x1EEA; tao d&#x1EA1;i,mi&#x1EC7;ng tao to&#xE0;n m&#xF9;i kh&#xF3;i<br>\r\n       So v&#x1EDB;i &#x111;&#x1EDD;i th&#x1EE9; n&#xE0;o th&#x1ED1;i tha h&#x1A1;n? [ in &#x111;&#x1EAD;m ]<br>\r\n             B&#x1EAD;t l&#x1EED;a &#x111;&#x1ECF; l&#xE0; tao c&#xF2;n m&#x1ED3;i thu&#x1ED1;c<br>\r\n   S&#x1EE3; ch&#xF3; g&#xEC; c&#xE1;i b&#x1ECD;n kho&#xE1;i ch&#xEA; bai   [ in &#x111;&#x1EAD;m ]<br>\r\n<br>\r\nth&#xEA;m m&#x1ED9;t ch&#x1EEF; TAO c&#xF9;ng AE ch&#x1EC9; v&#xE0;o avatar n&#x1EEF;a &#x1EA1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n&#x1EA2;nh n&#x1EC1;n l&#xE0; h&#xEC;nh kh&#xF3;i thu&#x1ED1;c ho&#x1EB7;c m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#x111;ang h&#xFA;t thu&#x1ED1;c tr&#x1EA7;m t&#x1B0; &#x1EA1;h <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DJHieuTony\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttuổi thơ dữ dội nhưng nó phải kiểu gì mới được chứ? thím nói rõ ra hơn đi!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthôi thím cho em xin cái timeline như này \r\n\r\n   Ừ tao dại,miệng tao toàn mùi khói\r\n       So với đời thứ nào thối tha hơn? [ in đậm ]\r\n             Bật lửa đỏ là tao còn mồi thuốc\r\n   Sợ chó gì cái bọn khoái chê bai   [ in đậm ]\r\n\r\nthêm một chữ TAO cùng AE chỉ vào avatar nữa ạ \r\nẢnh nền là hình khói thuốc hoặc một người đang hút thuốc trầm tư ạh"
