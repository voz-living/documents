  html: "\r\n\t\t\t\r\n\t\t\tC&#x1A1; m&#xE0; kh&#xF4;ng ai gi&#xFA;p em h&#x1EBF;t &#x1EE3;<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nnh&#x1B0; th&#x1EBF; n&#xE0;y c&#x169;ng &#x111;&#x1B0;&#x1EE3;c <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hainao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53533643#post53533643\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Red\"><font size=\"3\">&#x110;&#x1EDD;i l&#x1ECD;c l&#x1EEB;a<br>\r\n...n&#xEA;n ta s&#x1EE3; l&#x1EAB;n nhau.<br>\r\nS&#x1EE3; c&#xF4; &#x111;&#x1A1;n, s&#x1EE3; ph&#x1EA3;i &#x111;au, e nh&#x1EC9; ?<br>\r\n&#x110;&#x1EDD;i gian tr&#xE1;, ta hoang mang m&#x1ED9;ng m&#x1ECB;<br>\r\nCh&#x1EB3;ng bi&#x1EBF;t &#x111;&#xE2;u l&#xE0; b&#x1EBF;n &#x111;&#x1ED7; ri&#xEA;ng m&#xEC;nh.<br>\r\n<br>\r\n&#x110;&#x1EDD;i &#x111;&#x1EA7;y bao nh&#x1EEF;ng toan t&#xED;nh ph&#xE2;n minh<br>\r\n&#x110;&#x1EC3; r&#x1ED3;i &#x111;&#xE2;y, ch&#x1EB3;ng bi&#x1EBF;t tin ai n&#x1EEF;a.<br>\r\nN&#x1EBF;m v&#x1EBF;t th&#x1B0;&#x1A1;ng<br>\r\n... tim th&#xE0;nh b&#x103;ng, &#x111;&#xF3;ng c&#x1EED;a<br>\r\nGi&#x1EEF; ri&#xEA;ng m&#xEC;nh m&#x1ED9;t g&#xF3;c t&#x1ED1;i m&#xEA;nh m&#xF4;ng<br>\r\n<br>\r\nNh&#x1B0;ng e &#x1A1;i<br>\r\n&#x110;&#x1EDD;i kh&#xF4;ng ch&#x1EC9; m&#xE0;u h&#x1ED3;ng<br>\r\nBao m&#xE0;u x&#xE1;m <br>\r\nNh&#x1B0;ng c&#xF2;n y&#xEA;u th&#x1B0;&#x1A1;ng l&#x1EAF;m.<br>\r\nV&#x1EAB;n c&#xF2;n &#x111;&#xF3; nh&#x1EEF;ng ti&#x1EBF;ng y&#xEA;u s&#xE2;u th&#x1EB3;m<br>\r\nCh&#x1EE9;a chan bao nh&#x1EEF;ng h&#x1A1;i &#x1EA5;m con ng&#x1B0;&#x1EDD;i.<br>\r\n<br>\r\nE &#xE0;<br>\r\nH&#xE3;y c&#x1EE9; n&#x1EDF; n&#x1EE5; c&#x1B0;&#x1EDD;i t&#x1B0;&#x1A1;i<br>\r\nH&#xE3;y tr&#x1EA3;i l&#xF2;ng &#x111;&#xF3;n nh&#x1EEF;ng g&#xEC; e mu&#x1ED1;n.<br>\r\nD&#xF9; kh&#x1ED5; &#x111;au<br>\r\nVui bu&#x1ED3;n<br>\r\nNh&#x1ECB;p v&#x1EA7;n cu&#x1ED1;n.<br>\r\nNh&#x1B0;ng s&#x1ED1;ng l&#xE0; khi ta d&#xE1;m y&#xEA;u th&#x1B0;&#x1A1;ng.<br>\r\n</font></font><br>\r\n b&#xE0;i n&#xE0;y c&#x1EE7;a th&#xED;m songthat23.8 &#x1EA1;. Ai cover gi&#xF9;m e c&#xE1;i timeline fb c&#xE1;i. n&#x1EBF;u nhi&#x1EC1;u ch&#x1EEF; qu&#xE1; kh&#xF4;ng &#x111;&#x1EE7; th&#xEC; cover th&#xE0;nh h&#xEC;nh n&#xE0;o &#x1EB9;p &#x1EB9;p cho em &#x111;&#x1EC3; em &#x111;&#x1EBB; l&#xEA;n fb c&#x169;ng &#x111;&#x1B0;&#x1EE3;c &#x1EA1;. e c&#xE1;m &#x1A1;n nhi&#x1EC1;u l&#x1EAF;m</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Cơ mà không ai giúp em hết ợ\r\nnhư thế này cũng được \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hainao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐời lọc lừa\r\n...nên ta sợ lẫn nhau.\r\nSợ cô đơn, sợ phải đau, e nhỉ ?\r\nĐời gian trá, ta hoang mang mộng mị\r\nChẳng biết đâu là bến đỗ riêng mình.\r\n\r\nĐời đầy bao những toan tính phân minh\r\nĐể rồi đây, chẳng biết tin ai nữa.\r\nNếm vết thương\r\n... tim thành băng, đóng cửa\r\nGiữ riêng mình một góc tối mênh mông\r\n\r\nNhưng e ơi\r\nĐời không chỉ màu hồng\r\nBao màu xám \r\nNhưng còn yêu thương lắm.\r\nVẫn còn đó những tiếng yêu sâu thẳm\r\nChứa chan bao những hơi ấm con người.\r\n\r\nE à\r\nHãy cứ nở nụ cười tươi\r\nHãy trải lòng đón những gì e muốn.\r\nDù khổ đau\r\nVui buồn\r\nNhịp vần cuốn.\r\nNhưng sống là khi ta dám yêu thương.\r\n\r\n bài này của thím songthat23.8 ạ. Ai cover giùm e cái timeline fb cái. nếu nhiều chữ quá không đủ thì cover thành hình nào ẹp ẹp cho em để em đẻ lên fb cũng được ạ. e cám ơn nhiều lắm"
