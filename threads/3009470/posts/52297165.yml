  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>XonXaoDuLuan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52296998#post52296998\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EBF; l&#xE0; &#x111;&#x1EB9;p l&#x1EAF;m r&#x1ED3;i b&#x1EA1;n &#x1EA1;, nh&#x1B0;ng c&#xE1;i ch&#x1EEF; Toanf Huyeenf n&#xF3; h&#x1A1;i m&#x1EDD;, b&#x1EA1;n gi&#xFA;p m&#xEC;nh cho n&#xF3; ra kho&#x1EA3;ng tr&#x1ED1;ng b&#xEA;n ph&#x1EA3;i &#x1EA5;y cho r&#xF5;, ch&#xE8;n h&#xEC;nh tr&#xE1;i tim v&#xE0;o gi&#x1EEF;a &#x111;&#x1B0;&#x1EE3;c ko. S&#x1ED1; b&#x1EA1;n l&#xE0; Viettel hay Mobi &#x111;&#x1ECD;c ra, Viettel m&#xEC;nh b&#x1EAF;n ti&#x1EC1;n cho, c&#xF2;n mobi m&#xEC;nh ph&#x1EA3;i &#x111;i mua th&#x1EBB; &#x111;&#xE3;.<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->em D&#xF9;ng m&#xE1;y b&#xE0;n th&#xED;m c&#xF3; mua &#x111;c ko?? kaka <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> e b&#x1EA3;o ko ph&#x1EA3;i ti&#x1EC1;n nong l&#xE0;m g&#xEC; ! e ko c&#x1EA7;n ti&#x1EC1;n m&#xE0; th&#xED;m! m&#xE0; theo e th&#xEC; ch&#xE8;n tr&#xE1;i tim v&#xE0;o n&#xF3; r&#x1ED1;i l&#x1EAF;m s&#x1EE3; ko ch&#xE8;n n&#x1ED5;i! c&#xF2;n ch&#x1EEF; kia e c&#x1ED1; t&#xEC;nh l&#xE0;m cho n&#xF3; m&#x1EDD; m&#xE0;! th&#xED;m th&#xED;ch r&#xF5; th&#xEC; e l&#xE0;m cho !<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by XonXaoDuLuan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThế là đẹp lắm rồi bạn ạ, nhưng cái chữ Toanf Huyeenf nó hơi mờ, bạn giúp mình cho nó ra khoảng trống bên phải ấy cho rõ, chèn hình trái tim vào giữa được ko. Số bạn là Viettel hay Mobi đọc ra, Viettel mình bắn tiền cho, còn mobi mình phải đi mua thẻ đã.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nem Dùng máy bàn thím có mua đc ko?? kaka  e bảo ko phải tiền nong làm gì ! e ko cần tiền mà thím! mà theo e thì chèn trái tim vào nó rối lắm sợ ko chèn nổi! còn chữ kia e cố tình làm cho nó mờ mà! thím thích rõ thì e làm cho !"
