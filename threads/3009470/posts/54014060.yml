  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mua_muaha\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthím nào giúp em với..đại khái là  một cái ảnh nào đó về Gió với nội dung:\r\n\r\nWind.....I wait you!!! \r\nvới bài thơ này ạ...:\r\nHà nội trời mưa luôn ngập nước\r\nMây mù che khuất bước chân ai\r\nEm đùa trong gió lòng mê mải\r\nSải gót chân bay dưới đường dài\r\n\r\nCó chút vội vàng trong con gió\r\nNhư muốn mang theo vạn nỗi sầu\r\nTrút xuống màn đêm đầy lạnh giá\r\nMưa buồn...! kéo em đi nơi đâu\r\n\r\nBài thơ kia đây ạ..không thay đổi gì đâu.về bố cục so với bức ảnh này mà thím đã làm cho em với nhé...ﹾﹾﹾﹾs nhiều ạ.\r\ncái ảnh kia đây....thím bố trí bố cục như thế giúp em...thay cái chữ Cafe: mưa yêu em nhiều lắm thành Wind...: I wait you!!!\r\n\r\nthím thay cái ảnh bìa bằng cái ảnh khác liên quan đến gió giúp em nhé \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ngiúp em với"
