  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>monkyproT</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52488424#post52488424\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#x1EA1;n gi&#xFA;p m&#xEC;nh l&#xE0;m &#x1EA3;nh n&#xE0;y th&#xE0;nh &#x1EA3;nh n&#x1EC1;n Timeline &#x111;&#x1B0;&#x1EE3;c ko &#x1EA1;.<br>\r\nGi&#xFA;p m&#xEC;nh x&#xF3;a ch&#x1EEF; &quot;banduong.vn&quot; &#x111;i, thay b&#x1EB1;ng ph&#xF4;ng n&#x1EC1;n &#x1EA3;nh g&#x1ED1;c. V&#xE0; th&#xEA;m d&#xF2;ng ch&#x1EEF; &quot;H&#x1ECD;c s&#x1ED1;ng ch&#x1EAD;m l&#x1EA1;i, ngh&#x129; kh&#xE1;c &#x111;i, y&#xEA;u th&#x1B0;&#x1A1;ng nhi&#x1EC1;u h&#x1A1;n&quot;<br>\r\nC&#xE1;m &#x1A1;n r&#x1EA5;t nhi&#x1EC1;u &#x1EA1;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Xem &#x111;&#xED;nh kem coi dc ko n&#xE8; th&#xED;m <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> c&#xF3; l&#xE0;m &#x1EDF; trang tr&#x1B0;&#x1EDB;c m&#xE0; ko xem <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by monkyproT\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bạn giúp mình làm ảnh này thành ảnh nền Timeline được ko ạ.\r\nGiúp mình xóa chữ \"banduong.vn\" đi, thay bằng phông nền ảnh gốc. Và thêm dòng chữ \"Học sống chậm lại, nghĩ khác đi, yêu thương nhiều hơn\"\r\nCám ơn rất nhiều ạ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXem đính kem coi dc ko nè thím  có làm ở trang trước mà ko xem"
