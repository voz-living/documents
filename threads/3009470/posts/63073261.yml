  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quocbao84\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcover của e đây ợ dùng app facebook thui cho nó lẹ chứ e lười pts bỏ , bộ này thì hợp chuẩn với mấy bác mà mê x-game như e :\r\n\r\n\r\n\r\n\r\n\r\nCó cả thay đổi luôn ảnh đại diện để đi chung tông với ảnh bìa :\r\n\r\n\r\n\r\nLink app cho bác nào cùng sở thích là x-game:\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  đẹp quá à, thích cái màu xanh của nó ....đúng cái e đang tìm đêy rồi, đội ơn thým"
