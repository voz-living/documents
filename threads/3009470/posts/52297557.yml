  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DJHieuTony\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nChữ toàn huyền để bên phải xấu lắm thím ạ! nó bị vướng cái hình người! nên e thiết kế lại ở bên này đậm lên có bóng chữ cho thím rồi đó!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCám ơn thím nhiều nhé  Gà photoshop đi nhờ thím mà lại giúp free thế này áy náy quá."
