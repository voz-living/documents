  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by songthat23.8\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím ơi nay có rảnh giúp em cái cover với bài thơ bên trên với \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBớt đi thím , text nhiều như thế xấu lắm ... Hợp lí nhất là 4 - 8 câu  ... Nếu để hết thì stock bị text che hết rồi"
