  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vubka.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53838416#post53838416\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">b&#x1EA1;n x&#xF3;a m&#x1EA5;y c&#xE1;i &#x1EA3;nh kia &#x111;i, ho&#x1EB7;c l&#xE0; cho c&#xE1;c c&#xE1;i layer c&#x1EA7;n add n&#xF3; l&#xEA;n tr&#xEA;n m&#x1EA5;y c&#xE1;i l&#x1EDB;p c&#xF3; s&#x1EB5;n &#x111;&#xE3;.<br>\r\nC&#x1A1; b&#x1EA3;n l&#xE0; m&#xEC;nh l&#x1EA5;y c&#xE1;c c&#xE1;i &#x111;&#x1B0;&#x1EDD;ng k&#x1EBB; &#x1EA5;y, n&#xF3; chia s&#x1EB5;n t&#x1EC9; l&#x1EC7; ra r&#x1ED3;i, m&#x1EA5;y c&#xE1;i &#x1EA3;nh x&#xF3;a &#x111;i ch&#x1EB3;ng vi&#x1EC7;c g&#xEC; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->em q&#x103;ng c&#xE1;i &#x1EA3;nh v&#xE0;o m&#xE0; n&#xF3; c&#x1EE9; qua tab th&#x1EE9; 2 kh&#xF4;ng ch&#x1ECB;u v&#xE0;o trong layer <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vubka.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbạn xóa mấy cái ảnh kia đi, hoặc là cho các cái layer cần add nó lên trên mấy cái lớp có sẵn đã.\r\nCơ bản là mình lấy các cái đường kẻ ấy, nó chia sẵn tỉ lệ ra rồi, mấy cái ảnh xóa đi chẳng việc gì \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nem qăng cái ảnh vào mà nó cứ qua tab thứ 2 không chịu vào trong layer"
