  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by holyred1992\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChữ Nian (念) bị tụt xuống dưới rồi bạn, phải từng cụm như thế này  我 想 我 们 的 纪 念,     但 是 我 不 想 你,     我 的 前 女 友 mới đúng nghĩa, với bạn cho mình cái cover đơn giản trắng đen được không ?\r\n\r\nCám ơn bạn nhiều lắm"
