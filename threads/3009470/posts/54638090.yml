  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vubka.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n[Ads]More at CoverDep | me at facebook\r\n\r\ntrông có được ko nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím ơi cắt từ bên phải cái ảnh cắt qua mà sao mất mẹ 2 cây kiếm của em rồi  với cả phần cánh đồng hoa to bên dưới nữa  \r\n\r\nDòng thứ 3 và Rượu là Kiếm xích xuống tí xíu nữa được không thím...em thấy nó dính dính vs dòng thứ 2 quá nếu thấy còn dính dính thì thím có thể cho chữ và lui ra bên phải chút \r\n\r\nVới lại sao lại có cái dòng đen đen gì dưới mấy cái chữ thế \r\n\r\nP/S: Cái ảnh em tự cắt  cho thím làm"
