  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>chickensoup004</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52317214#post52317214\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ngo&#xE0;i l&#x1EC1; 1 ch&#xFA;t, c&#xF3; ai bi&#x1EBF;t c&#xE1;ch ch&#x1EC9;nh c&#xE1;i khung hi&#x1EC7;n c&#xE1;c ho&#x1EA1;t &#x111;&#x1ED9;ng c&#x1EE7;a b&#x1EA1;n b&#xE8; nh&#x1B0; trong h&#xEC;nh &#x111;c ko &#x1EA1;? C&#xE1;i khung b&#xEA;n ph&#x1EA3;i ph&#xED;a tr&#xEA;n<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xED;m n&#xE0;o gi&#xFA;p &#x111;i em c&#x169;ng ko hi&#x1EC7;n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chickensoup004\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgoài lề 1 chút, có ai biết cách chỉnh cái khung hiện các hoạt động của bạn bè như trong hình đc ko ạ? Cái khung bên phải phía trên\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím nào giúp đi em cũng ko hiện"
