  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by daovanhoi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCủa thím, sinh nhật gấu bác trùng ngày với sinh nhật bạn thân em, yêu tóa............\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm cũng yêu thím tóa, hí hí   hix k ngờ nhanh thế nên h em mới vào để cảm ơn thím \r\nmà thím ơi cái icon còn cái nào dễ thương, đáng yêu hơn k thế thím  em thấy cái này nó khô khan qúa \r\nem muốn đăng lên tường của người dc tặng thì cách thức có giống như thêm IMG đằng trước như trên voz này ko thím, hay là làm bằng cách nào ạ, em ko muốn tag  \r\nBạn bè bình thường thôi thím  ngày kia là em trả lễ lại đó, chứ gấu chắc k cần cầu kì thế này  cũng may có bác mà em trả lễ dc \r\nCái icon nào trông yêu hơn, có thì bác cứ sửa giùm em nhé, chứ màu sắc rồi ngọn nến lung linh, cỡ chữ thế là OK rồi bác ạ  Cảm ơn thím."
