  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>babjvjncy</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52774121#post52774121\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; th&#xE1;nh n&#xE0;o gi&#xFA;p em v&#x1EDB;i &#x1EE3;. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nE m&#x1EDB;i l&#x1EAD;p 1 page t&#xEA;n l&#xE0; N&#x1ED7;i Nh&#x1EDB;.<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nTh&#xE1;nh n&#xE0;o gi&#xFA;p e l&#xE0;m 1 c&#xE1;i cover v&#xE0; avatar mang ch&#x1EE7; &#x111;&#x1EC1; N&#x1ED7;i Nh&#x1EDB; v&#x1EDB;i &#x1EE3;.<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nE xin h&#x1EAD;u t&#x1EA1; 1 n&#x103;m d&#x1EA7;u &#x103;n &#x1EE3; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nE c&#x1EA3;m &#x1A1;n c&#xE1;c th&#xE1;nh tr&#x1B0;&#x1EDB;c <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns7.upanh.com/b3.s30.d2/7321d99f100066b0a124e0df1ee91989_50924567.timelinecoverdonotrename86.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<b>N&#x1ED7;i nh&#x1EDB; c&#x1EE7;a th&#xED;m!</b><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" al