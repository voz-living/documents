  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by babjvjncy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó thánh nào giúp em với ợ. \r\nE mới lập 1 page tên là Nỗi Nhớ.\r\nThánh nào giúp e làm 1 cái cover và avatar mang chủ đề Nỗi Nhớ với ợ.\r\nE xin hậu tạ 1 năm dầu ăn ợ \r\nE cảm ơn các thánh trước \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nNỗi nhớ của thím!"
