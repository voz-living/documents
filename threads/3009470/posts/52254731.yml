  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vitcon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBạn nói gì thế? Mình gõ rồi chỉnh font size, muốn font gì thì cài vô máy, rồi kéo đi đâu thì kéo, font thì đầy trên mạng ấy  Font trong ảnh là VNI - Revue \r\n\r\nMình làm bằng PTS chứ có phải bằng cái trang web kia đâu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks thím \r\n\r\nmình tưởng có bước chỉnh......"
