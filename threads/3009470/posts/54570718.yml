  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>A.Chua.Bao.Gio.Quen</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54552738#post54552738\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE1;c n&#xE0;o cover d&#xF9;m m&#xEC;nh v&#x1EDB;i nh&#xE9;, c&#xF3; ch&#x1EEF; &quot; L&#xE0; v&#xEC; em h&#x1EA1;nh ph&#xFA;c khi c&#xF3; anh&quot; &#x1EDF; tr&#xEA;n m&#x1EB7;t b&#xE0;n &#x1EA5;y &#x1EA1;. Em c&#x1EA3;m &#x1A1;n nhi&#x1EC1;u <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-ash4/282904_184205995051973_1670926345_n.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#x1EAF;t l&#xE0;m cover th&#xEC; &#x111;&#x1B0;&#x1EE3;c, ch&#x1EE9; e vi&#x1EBF;t ch&#x1EEF; n&#xF3; kh&#xF4;ng gi&#x1ED1;ng th&#x1EAD;t m&#x1EA5;y &#x111;&#xE2;u &#x1EE3;<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://nt7.upanh.com/b5.s32.d2/3885b7ac00ca97e64fb2a10370b0f034_52418137.a1.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
