  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>oblivion09</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52415774#post52415774\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em mu&#x1ED1;n nh&#x1EDD; th&#xE1;nh n&#xE0;o l&#xE0;m h&#x1ED9; e c&#xE1;i cover c&#xF3; d&#xF2;ng ch&#x1EEF; &quot; all i want is to feel your hand in my hand..please make my dream come true &quot; &#x111;c ko &#x1EA1;.H&#xEC;nh &#x1EA3;nh h&#x1EE3;p v&#x1EDB;i c&#xE2;u n&#xF3;i th&#xEC; c&#xE0;ng t&#x1ED1;t.Tr&#xEA;n m&#x1EA1;ng c&#x169;ng c&#xF3; 1 c&#xE1;i m&#xE0; n&#xF3; d&#xE0;nh cho n&#x1EEF; e d&#xF9;ng ko &#x111;c</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns4.upanh.com/b1.s32.d1/cb7151ddd7a2765b72014b5b40c24a05_50601404.121copy.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<b><font size=\"3\">C&#x1EE7;a th&#xED;m &#x111;&#xE2;y</font></b><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by oblivion09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm muốn nhờ thánh nào làm hộ e cái cover có dòng chữ \" all i want is to feel your hand in my hand..please make my dream come true \" đc ko ạ.Hình ảnh hợp với câu nói thì càng tốt.Trên mạng cũng có 1 cái mà nó dành cho nữ e dùng ko đc\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nCủa thím đây"
