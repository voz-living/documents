  text: "Xin lỗi các thánh PTS cho em lạc đề xíu, chả là em có tập vẽ cái chibi cho bạn = tay, mà giờ muốn tô màu lên = PTS cho đẹp, khổ nỗi em lại mù PTS mới chết \r\n\r\nThánh nào giúp em vẽ lại và tô màu cho nó dc không ạ, tô dùm em cái áo màu cam, quần jean xanh, tóc đen và chèn 1 cái nền vào ạ  còn mấy cái khác nhờ các thánh ạ  em xin hậu tạ = thẻ 20k ạ \r\n\r\nẢnh đây các thánh ạ \r\n\r\nhttp://i5.upanh.com/2013/0624/12/56471549.img0606.jpg\r\n\r\nCòn cái nền em muốn chèn vào đây :\r\n\r\nhttp://images1.fanpop.com/images/ima...1_1024_768.jpg\r\n\r\n\r\nEm xin cám ơn lắm ạ, xin hứa hậu tạ các thánh ạ"
