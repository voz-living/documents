  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by je_taime_1406\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThanks bác đã giúp nhé, nhưng chữ của bác thì rối mắt quá, hì\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DJHieuTony\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tem Dùng máy bàn thím có mua đc ko?? kaka  e bảo ko phải tiền nong làm gì ! e ko cần tiền mà thím! mà theo e thì chèn trái tim vào nó rối lắm sợ ko chèn nổi! còn chữ kia e cố tình làm cho nó mờ mà! thím thích rõ thì e làm cho !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVâng thế bác cứ cho mờ thế cũng được, nhưng để nó ở cái khoảng trống ấy, nhin cho dễ bác ạ, cám ơn bác nhiều nhé."
