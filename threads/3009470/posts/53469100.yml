  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>songthat23.8</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53468058#post53468058\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o gi&#xFA;p e c&#xE1;i cover cho b&#xE0;i n&#xE0;y v&#x1EDB;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nKh&#xF4;ng c&#x1EA7;n theo size facebook &#x111;&#xE2;u, ch&#x1EC9; l&#xE0; e mu&#x1ED1;n t&#xEC;m cho b&#xE0;i th&#x1A1; n&#xE0;y 1 c&#xE1;i n&#x1EC1;n ph&#xF9; h&#x1EE3;p th&#xF4;i. Vi&#x1EBF;t l&#xFA;c t&#x1ED1;i l&#xFA;c t&#xE2;m tr&#x1EA1;ng <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Ch&#x1EB3;ng bi&#x1EBF;t nh&#x1EDD; &#x111;&#xE2;u n&#xEA;n c&#xF3; t&#x1ED5; l&#xE1;i ch&#xFA;t mong c&#xE1;c th&#xED;m th&#xF4;ng c&#x1EA3;m <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nH&#xEC;nh n&#x1EBF;u c&#xF3; th&#x1EC3; c&#xE1;c th&#xED;m gi&#xFA;p e l&#xE0; 1 c&#xF4; g&#xE1;i &#x111;&#x1EE9;ng gi&#x1EEF;a tr&#x1EDD;i &#x111;&#xF4;ng tr&#xF4;ng c&#xF4; &#x111;&#x1A1;n bu&#x1ED3;n bu&#x1ED3;n v&#xE0;o nh&#xE9; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<b><font color=\"DarkGreen\">&#x110;&#x1EDD;i l&#x1ECD;c l&#x1EEB;a<br>\r\n...n&#xEA;n ta s&#x1EE3; l&#x1EAB;n nhau.<br>\r\nS&#x1EE3; c&#xF4; &#x111;&#x1A1;n, s&#x1EE3; ph&#x1EA3;i &#x111;au, e nh&#x1EC9; ?<br>\r\n&#x110;&#x1EDD;i gian tr&#xE1;, ta hoang mang m&#x1ED9;ng m&#x1ECB;<br>\r\nCh&#x1EB3;ng bi&#x1EBF;t &#x111;&#xE2;u l&#xE0; b&#x1EBF;n &#x111;&#x1ED7; ri&#xEA;ng m&#xEC;nh.<br>\r\n<br>\r\n&#x110;&#x1EDD;i &#x111;&#x1EA7;y bao nh&#x1EEF;ng toan t&#xED;nh ph&#xE2;n minh<br>\r\n&#x110;&#x1EC3; r&#x1ED3;i &#x111;&#xE2;y, ch&#x1EB3;ng bi&#x1EBF;t tin ai n&#x1EEF;a.<br>\r\nN&#x1EBF;m v&#x1EBF;t th&#x1B0;&#x1A1;ng<br>\r\n... tim th&#xE0;nh b&#x103;ng, &#x111;&#xF3;ng c&#x1EED;a<br>\r\nGi&#x1EEF; ri&#xEA;ng m&#xEC;nh m&#x1ED9;t g&#xF3;c t&#x1ED1;i m&#xEA;nh m&#xF4;ng<br>\r\n<br>\r\n&#x110;&#x1EDD;i b&#x1EA1;c qu&#xE1;, e l&#x1EA1;nh gi&#x1EEF;a &#x111;&#xEA;m &#x111;&#xF4;ng<br>\r\nC&#x1EA7;n h&#x1A1;i &#x1EA5;m, nh&#x1B0;ng t&#xEC;m &#x111;&#xE2;u h&#x1A1;i &#x1EA5;m?<br>\r\nKhi con tim: &#x111;&#xE3; ch&#x1EB3;ng c&#xF2;n m&#x1EDF; r&#x1ED9;ng<br>\r\n...&#x111;&#xF3;n y&#xEA;u th&#x1B0;&#x1A1;ng ?<br>\r\nE chai s&#x1EA1;n m&#x1EA5;t r&#x1ED3;i.<br>\r\n<br>\r\nS&#x1EE3; cu&#x1ED9;c &#x111;&#x1EDD;i, s&#xF3;ng gi&#xF3; s&#x1EBD; cu&#x1ED1;n tr&#xF4;i<br>\r\nC&#x1B0;&#x1EDB;p a &#x111;i, v&#x1EC1; m&#x1ED9;t n&#x1A1;i xa l&#x1EAF;m<br>\r\nTi&#x1EBF;ng kh&#xF3;c e gi&#x1EA5;u v&#xE0;o n&#x1A1;i s&#xE2;u th&#x1EB3;m<br>\r\nNge tr&#xE1;i tim &#x111;au v&#x1EE1; v&#x1EE5;n t&#xEA;n ng&#x1B0;&#x1EDD;i<br>\r\n<br>\r\nNguy&#x1EC5;n Linh</font></b><br>\r\n<br>\r\nC&#x1EA3;m &#x1A1;n c&#xE1;c th&#xED;m nhi&#x1EC1;u <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><br>\r\nB&#xE0;i th&#x1A1; c&#x1EE7;a th&#xED;m d&#xE0;i qu&#xE1;, th&#xEA;m v&#xE0;o h&#x1A1;i kh&#xF3;, em ch&#x1EC9; l&#xE0;m &#x111;&#x1B0;&#x1EE3;c v&#x1EA7;y th&#xF4;i </b><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://nt6.upanh.com/b6.s35.d3/827d8ad5af4b19ce75a5d808147e407e_51623776.2.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by songthat23.8\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào giúp e cái cover cho bài này với \r\nKhông cần theo size facebook đâu, chỉ là e muốn tìm cho bài thơ này 1 cái nền phù hợp thôi. Viết lúc tối lúc tâm trạng  Chẳng biết nhờ đâu nên có tổ lái chút mong các thím thông cảm \r\nHình nếu có thể các thím giúp e là 1 cô gái đứng giữa trời đông trông cô đơn buồn buồn vào nhé \r\n\r\nĐời lọc lừa\r\n...nên ta sợ lẫn nhau.\r\nSợ cô đơn, sợ phải đau, e nhỉ ?\r\nĐời gian trá, ta hoang mang mộng mị\r\nChẳng biết đâu là bến đỗ riêng mình.\r\n\r\nĐời đầy bao những toan tính phân minh\r\nĐể rồi đây, chẳng biết tin ai nữa.\r\nNếm vết thương\r\n... tim thành băng, đóng cửa\r\nGiữ riêng mình một góc tối mênh mông\r\n\r\nĐời bạc quá, e lạnh giữa đêm đông\r\nCần hơi ấm, nhưng tìm đâu hơi ấm?\r\nKhi con tim: đã chẳng còn mở rộng\r\n...đón yêu thương ?\r\nE chai sạn mất rồi.\r\n\r\nSợ cuộc đời, sóng gió sẽ cuốn trôi\r\nCướp a đi, về một nơi xa lắm\r\nTiếng khóc e giấu vào nơi sâu thẳm\r\nNge trái tim đau vỡ vụn tên người\r\n\r\nNguyễn Linh\r\n\r\nCảm ơn các thím nhiều \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nBài thơ của thím dài quá, thêm vào hơi khó, em chỉ làm được vầy thôi"
