  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>darkspec92</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52457016#post52457016\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">N&#x1EBF;u c&#xF3; th&#x1EB1;ng ch&#xF4;m (ti&#x1EC1;n) c&#x1EE7;a tao, tao s&#x1EBD; gi&#x1EBF;t n&#xF3;, tao s&#x1EBD; gi&#x1EBF;t v&#x1EE3; n&#xF3;, con n&#xF3;, m&#x1EB9; n&#xF3;, th&#x1EAD;m ch&#xED; c&#xF3; th&#x1EC3; c&#x1EA3; b&#xE1;c s&#x129; gia &#x111;&#xEC;nh n&#xF3; n&#x1EEF;a. V&#xEC; n&#xF3; &#x111;&#xE3; l&#x1EA5;y m&#x1EA5;t c&#x1EE7;a tao th&#x1EE9; m&#xE0; tao &#x111;&#xE3; ph&#x1EA3;i tr&#x1EA3; m&#x1ED9;t c&#xE1;i gi&#xE1; r&#x1EA5;t &#x111;&#x1EAF;t m&#x1EDB;i c&#xF3; &#x111;&#x1B0;&#x1EE3;c. Linh h&#x1ED3;n c&#x1EE7;a tao<br>\r\nc&#xF3; ai gi&#xFA;p m&#xEC;nh l&#xE0;m h&#xEC;nh n&#x1EC1;n ghi m&#x1EA5;y ch&#x1EEF; &#x111;&#xF3; l&#xEA;n ko ; g&#x1EEF;i t&#x1EB7;ng cho ai l&#xE0;m gi&#xF9;m 1 l&#xED;t d&#x1EA7;u &#x103;n <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ai gi&#xFA;p m&#xEC;nh v&#x1EDB;i <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by darkspec92\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNếu có thằng chôm (tiền) của tao, tao sẽ giết nó, tao sẽ giết vợ nó, con nó, mẹ nó, thậm chí có thể cả bác sĩ gia đình nó nữa. Vì nó đã lấy mất của tao thứ mà tao đã phải trả một cái giá rất đắt mới có được. Linh hồn của tao\r\ncó ai giúp mình làm hình nền ghi mấy chữ đó lên ko ; gữi tặng cho ai làm giùm 1 lít dầu ăn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nai giúp mình với"
