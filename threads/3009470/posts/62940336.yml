  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by daovanhoi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐợt này làm cover cho thím nào yêu cầu nhé, cứ inbox nguyện vọng và ý tưởng là em làm cho,\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hotamnuong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác nào giúp em cái ảnh bìa có chữ:\r\n\"Mừng sinh nhật Rùa Jelly, hay ăn chóng lớn nhé\" giúp em với.  sau từ nhé các bác thêm cho em cái icon \"\" dùm em với.  k biết có cho icon voz vào dc k nữa \r\nEm viết thế thôi chứ các bác giúp em thì đừng viết liền như  thế nhé, các bác sắp xếp câu chữ dùm em, phông chữ hay hình nền sáng sủa những màu của con gái các bác ạ \r\np/s ak quên chèn hộ em chữ số  \" 10/10/2013\" hộ em, cảm ơn bác nhiều , dòng số này kích cỡ nhỏ hơn dòng trên các bác ak, nằm ở trên góc trên của ảnh bìa \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSắp 10/10 rồi, bác giúp em với    em cảm ơn bác nhiều"
