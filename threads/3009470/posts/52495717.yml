  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thes0ulofdevil</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52494909#post52494909\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">m&#xEC;nh ko ph&#xE2;n bi&#x1EC7;t v&#xF9;ng mi&#x1EC1;n g&#xEC; &#x111;&#xE2;u nh&#x1B0;ng v&#xEC; l&#xE0; ng&#x1B0;&#x1EDD;i b&#x1EAF;c n&#xEA;n nghe rap gi&#x1ECD;ng mi&#x1EC1;n nam ko th&#xED;ch l&#x1EAF;m. nh&#x1B0;ng ph&#x1EA3;i c&#xF4;ng nh&#x1EAD;n l&#xE0; l&#x1EDD;i rap b&#xE0;i Never gone hay m&#xE0; <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n@Vynero : l&#xE0;m gi&#xFA;p m&#xEC;nh c&#xE1;i cover gi&#x1ED1;ng nh&#x1B0; c&#xE1;i c&#x169; &#xFD; , nh&#x1B0;ng thay = d&#xF2;ng n&#xE0;y nh&#xE9; :Khi &#x111;&#x1EDD;i &#xE9;p m&#xE0;y ph&#x1EA3;i tin v&#xE0;o s&#x1ED1; ph&#x1EAD;n<br>\r\nH&#xE3;y cho &#x201C;n&#xF3;&#x201D; th&#x1EA5;y m&#xE0;y c&#xF3; h&#xE0;ng ng&#xE0;n l&#xFD; do &#x111;&#x1EC3; tin v&#xE0;o b&#x1EA3;n th&#xE2;n<br>\r\nn&#x1EBF;u h&#x1EE3;p l&#xFD; th&#xEC; th&#xEA;m d&#xF2;ng nh&#x1ECF; th&#x1EAD;t nh&#x1ECF; v&#xE0;o ch&#x1ED7; g&#xF3;c : &#x110;&#x1A1;n gi&#x1EA3;n d&#xF9; m&#xE0;y l&#xE0; ai &#x111;i n&#x1EEF;a th&#xEC; v&#x1EAB;n ch&#x1EC9; s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c 1 l&#x1EA7;n <br>\r\n<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nm&#xE0; th&#xED;m xem c&#xF3; c&#xE1;i &#x1EA3;nh n&#x1EC1;n n&#xE0;o h&#x1EE3;p h&#x1A1;n c&#xE1;i &#x111;&#x1ED3;ng h&#x1ED3; &#x111;&#xF3; ko v&#x1EDB;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns7.upanh.com/b5.s11.d1/0629318c0a18b97611924722686393de_50674627.facewall38.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns8.upanh.com/b4.s34.d1/3bfed45a76d7bbcf1a52c18568b70f99_50674628.avat38.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns9.upanh.com/b3.s33.d4/a98e379f3b5b87ecd21a6ce33179f306_50674629.facecover38.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thes0ulofdevil\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình ko phân biệt vùng miền gì đâu nhưng vì là người bắc nên nghe rap giọng miền nam ko thích lắm. nhưng phải công nhận là lời rap bài Never gone hay mà \r\n@Vynero : làm giúp mình cái cover giống như cái cũ ý , nhưng thay = dòng này nhé :Khi đời ép mày phải tin vào số phận\r\nHãy cho “nó” thấy mày có hàng ngàn lý do để tin vào bản thân\r\nnếu hợp lý thì thêm dòng nhỏ thật nhỏ vào chỗ góc : Đơn giản dù mày là ai đi nữa thì vẫn chỉ sống được 1 lần \r\n\r\nmà thím xem có cái ảnh nền nào hợp hơn cái đồng hồ đó ko với"
