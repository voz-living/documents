  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>holyred1992</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52334075#post52334075\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#x1EA1;n n&#xE0;o l&#xE0;m h&#x1ED9; m&#xEC;nh c&#xE1;i Cover c&#xF3; d&#xF2;ng n&#xE0;y &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng ? <br>\r\n<br>\r\n&#x6211; &#x60F3; &#x6211; &#x4EEC; &#x7684; &#x7EAA; &#x5FF5;, &#x4F46; &#x662F; &#x6211; &#x4E0D; &#x60F3; &#x4F60;, &#x6211; &#x7684; &#x524D; &#x5973; &#x53CB;<br>\r\n<br>\r\n(c&#xF3; ngh&#x129;a l&#xE0; anh nh&#x1EDB; nh&#x1EEF;ng k&#x1EC9; ni&#x1EC7;m c&#x1EE7;a ch&#xFA;ng ta, nh&#x1B0;ng anh kh&#xF4;ng nh&#x1EDB; em, b&#x1EA1;n g&#xE1;i c&#x169; c&#x1EE7;a anh)<br>\r\n<br>\r\nC&#x1EA3;m &#x1A1;n tr&#x1B0;&#x1EDB;c</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xF4;ng c&#xF3; th&#xED;m n&#xE0;o l&#xE0;m gi&#xFA;p em sao ? <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by holyred1992\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBạn nào làm hộ mình cái Cover có dòng này được không ? \r\n\r\n我 想 我 们 的 纪 念, 但 是 我 不 想 你, 我 的 前 女 友\r\n\r\n(có nghĩa là anh nhớ những kỉ niệm của chúng ta, nhưng anh không nhớ em, bạn gái cũ của anh)\r\n\r\nCảm ơn trước\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông có thím nào làm giúp em sao ?"
