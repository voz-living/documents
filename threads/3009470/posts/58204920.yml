  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Oje'\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVozer mà, yêu màu tím, sống nội tâm, hay khóc thầm \r\nĐùa chứ, chả biết thím ấy là nam hay nữ, em làm theo yêu cầu mà, cái hình ko đẹp sao \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvâg vâng quá đẹp cho đội bán dép ạ :v\r\nbây bi gơn nên mới có nhu cầu ấy =))\r\nđ.ca có lòng thì lòg dài cho trót nhé, tiện thể làm giúp e cái ảnh bìa có nội dung '' khi bạn muốn khóc, hãy gọi cho tôi. tôi không hứa làm cho bạn cười nhưng tôi hứa sẽ cười vào mặt bạn''. đ.ca chỉnh giúp e kích cỡ và phông nền luôn ạ :\r\nmàu phông na ná  màu  hình'' troll mona lisa '' í ạ , e không gửi đc link hình nhờ đ.ca tra gờ2 giúp với , đã đen lại còn gặp than quảng ninh"
