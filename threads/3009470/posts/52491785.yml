  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VYNero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nĐây , lúc đầu 2 câu mình chọn font này vì nó là hand writing nên mang lại 2 dòng chữ đẹp ... Còn khi 4 câu thì nó lại phản tác dụng , vì nhìn quá rối mắt , chả buồn đọc , nếu như chọn 1 font chỉn chu hơn thì người đọc sẽ có cảm giác dễ chịu để đọc tiếp hết 4 câu dài .... Anyway , your choice .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks thím\r\ncông nhận nhìn ko đẹp như 2 câu.. với cảm giác như cái ảnh nền làm khung cảnh trông hẹp đi nên càng bí \r\nđể nhờ thím cái khác nhá"
