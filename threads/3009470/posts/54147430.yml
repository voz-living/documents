  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>linhbeopro</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54145311#post54145311\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://static.ragamuffinsoul.com/wp-content/uploads/2011/06/Holstee-Manifesto-Poster_1_large.jpg\" border=\"0\" alt=\"\"><br>\r\nTh&#xED;m n&#xE0;o &quot;&#x111;&#xEC; zai&quot; gi&#xFA;p em n&#x1ED9;i dung b&#x1EE9;c &#x1EA3;nh n&#xE0;y th&#xE0;nh c&#xE1;i cover v&#x1EDB;i....<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->H&#x1ED9; th&#xED;m &#x111;o&#x1EA1;n text <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tTHIS IS YOUR LIFE. DO WHAT YOU LOVE, AND DO IT OFTEN. IF YOU DON&apos; LIKE SOMETHING, CHANGE IT. IF YOU DON&apos;T LIKE YOUR JOB, QUIT. IF YOU DON&apos;T HAVE ENOUGH TIME, STOP WATCHING TV. IF YOU ARE LOOKING FOR THE LOVE OF YOUR LIFE, STOP.<br>\r\nTHEY WILL BE WAITING FOR YOU WHEN YOU START DOING THINGS YOU LOVE. STOP OVER ANALYZING, ALL EMOTIONS ARE BEAUTIFUL. WHEN YOU EAT, APPRECIATE EVERY LAST BITE. LIFE IS SIMPLE.<br>\r\nOPEN YOUR MIND, ARMS, AND HEART TO NEW THINGS AND PEOPLE, WE ARE UNITED IN OUR DIFFERENCES. ASK THE NEXT PERSON YOU SEE WHAT THEIR PASSION IS, AND SHARE YOUR INSPIRING DREAM WITH THEM. TRAVEL OFTEN; GETTING LOST WILL HELP YOU FIND YOURSELF. SOME OPPORTUNITIES ONLY COME ONCE, SEIZE THEM.<br>\r\nLIFE IS ABOUT THE PEOPLE YOU MEET, AND THE THINGS YOU CREATE WITH THEM SO GO OUT AND START CREATING. LIFE IS SHORT. LIVE YOUR DREAM AND SHARE YOUR PASSION\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by linhbeopro\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nThím nào \"đì zai\" giúp em nội dung bức ảnh này thành cái cover với....\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHộ thím đoạn text \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTHIS IS YOUR LIFE. DO WHAT YOU LOVE, AND DO IT OFTEN. IF YOU DON' LIKE SOMETHING, CHANGE IT. IF YOU DON'T LIKE YOUR JOB, QUIT. IF YOU DON'T HAVE ENOUGH TIME, STOP WATCHING TV. IF YOU ARE LOOKING FOR THE LOVE OF YOUR LIFE, STOP.\r\nTHEY WILL BE WAITING FOR YOU WHEN YOU START DOING THINGS YOU LOVE. STOP OVER ANALYZING, ALL EMOTIONS ARE BEAUTIFUL. WHEN YOU EAT, APPRECIATE EVERY LAST BITE. LIFE IS SIMPLE.\r\nOPEN YOUR MIND, ARMS, AND HEART TO NEW THINGS AND PEOPLE, WE ARE UNITED IN OUR DIFFERENCES. ASK THE NEXT PERSON YOU SEE WHAT THEIR PASSION IS, AND SHARE YOUR INSPIRING DREAM WITH THEM. TRAVEL OFTEN; GETTING LOST WILL HELP YOU FIND YOURSELF. SOME OPPORTUNITIES ONLY COME ONCE, SEIZE THEM.\r\nLIFE IS ABOUT THE PEOPLE YOU MEET, AND THE THINGS YOU CREATE WITH THEM SO GO OUT AND START CREATING. LIFE IS SHORT. LIVE YOUR DREAM AND SHARE YOUR PASSION"
