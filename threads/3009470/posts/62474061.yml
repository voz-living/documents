  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 3 bich danh truoc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào làm lại hộ mình tấm này đi, thay text thành:\r\n\"Tao tên Văn\r\nVà dù có thế nào, tao vẫn sẽ cười\r\nBECAUSE I'M A MAN\r\nBởi tao là một người đàn ông\"\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐây thím\r\nBản gốc lúc trước tui làm ngẫu hứng nên ko lưu file psd, giờ làm lại từ đầu nên thông số ko đc chính xác như bản cũ cho lắm\r\nFile PSD cho thím nào muốn sửa ở đính kèm"
