  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>3 bich danh truoc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62287542#post62287542\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o l&#xE0;m l&#x1EA1;i h&#x1ED9; m&#xEC;nh t&#x1EA5;m n&#xE0;y &#x111;i, thay text th&#xE0;nh:<br>\r\n&quot;Tao t&#xEA;n V&#x103;n<br>\r\nV&#xE0; d&#xF9; c&#xF3; th&#x1EBF; n&#xE0;o, tao v&#x1EAB;n s&#x1EBD; c&#x1B0;&#x1EDD;i<br>\r\nBECAUSE I&apos;M A MAN<br>\r\nB&#x1EDF;i tao l&#xE0; m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#x111;&#xE0;n &#xF4;ng&quot;<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#xE2;y th&#xED;m<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nB&#x1EA3;n g&#x1ED1;c l&#xFA;c tr&#x1B0;&#x1EDB;c tui l&#xE0;m ng&#x1EAB;u h&#x1EE9;ng n&#xEA;n ko l&#x1B0;u file psd, gi&#x1EDD; l&#xE0;m l&#x1EA1;i t&#x1EEB; &#x111;&#x1EA7;u n&#xEA;n th&#xF4;ng s&#x1ED1; ko &#x111;c ch&#xED;nh x&#xE1;c nh&#x1B0; b&#x1EA3;n c&#x169; cho l&#x1EAF;m<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nFile PSD cho th&#xED;m n&#xE0;o mu&#x1ED1;n s&#x1EED;a &#x1EDF; &#x111;&#xED;nh k&#xE8;m<br>\r\n<img src