  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>silver_wolf_94</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52254632#post52254632\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">b&#xE1;c l&#xE0;m th&#x1EBF; n&#xE0;o m&#xE0; ch&#x1EEF; n&#xF3; to dc nh&#x1B0; v&#x1EAD;y &#x1EA1;????<br>\r\n<br>\r\nm&#xE0; b&#xE1;c c&#xF3; nhi&#x1EC1;u style ch&#x1EEF; kh&#xF4;ng cho m&#xEC;nh xin 1 &#xED;t <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1EA1;n n&#xF3;i g&#xEC; th&#x1EBF;? M&#xEC;nh g&#xF5; r&#x1ED3;i ch&#x1EC9;nh font size, mu&#x1ED1;n font g&#xEC; th&#xEC; c&#xE0;i v&#xF4; m&#xE1;y, r&#x1ED3;i k&#xE9;o &#x111;i &#x111;&#xE2;u th&#xEC; k&#xE9;o, font th&#xEC; &#x111;&#x1EA7;y tr&#xEA;n m&#x1EA1;ng &#x1EA5;y <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> Font trong &#x1EA3;nh l&#xE0; VNI - Revue <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\nM&#xEC;nh l&#xE0;m b&#x1EB1;ng PTS ch&#x1EE9; c&#xF3; ph&#x1EA3;i b&#x1EB1;ng c&#xE1;i trang web kia &#x111;&#xE2;u <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by silver_wolf_94\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác làm thế nào mà chữ nó to dc như vậy ạ????\r\n\r\nmà bác có nhiều style chữ không cho mình xin 1 ít \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn nói gì thế? Mình gõ rồi chỉnh font size, muốn font gì thì cài vô máy, rồi kéo đi đâu thì kéo, font thì đầy trên mạng ấy  Font trong ảnh là VNI - Revue \r\n\r\nMình làm bằng PTS chứ có phải bằng cái trang web kia đâu"
