  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>fapfapfap2709</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52110802#post52110802\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ai gi&#xFA;p m&#xEC;nh l&#xE0;m c&#xE1;i &#x1EA3;nh b&#xEC;a c&#xF3; d&#xF2;ng ch&#x1EEF; : <i><b>&#x110;&#x1EEB;ng mong &#x1B0;&#x1EDB;c nh&#x1EEF;ng g&#xEC; xa t&#x1EA7;m v&#x1EDB;i , m&#xE2;y c&#x1EE7;a tr&#x1EDD;i c&#x1EE9; &#x111;&#x1EC3; gi&#xF3; cu&#x1ED1;n &#x111;i </b></i> v&#x1EDB;i n&#xE0;o . K&#x1EBF;t h&#x1EE3;p v&#x1EDB;i m&#x1ED9;t kho&#x1EA3;ng background n&#xE0;o &#x111;&#xF3; t&#x1B0;&#x1A1;i t&#x1B0;&#x1A1;i , s&#xE1;ng s&#xE1;ng ( c&#xF3; m&#xE2;y , tr&#x1EDD;i...) v&#x1EDB;i nh&#xE9; . M&#xEC;nh s&#x1EBD; h&#x1EAD;u t&#x1EA1; th&#xF9;ng d&#x1EA7;u &#x103;n <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://picshare.vn/photos/20121026135126719185860.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://picshare.vn/photos/20121026135126719891834.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://picshare.vn/photos/20121026135126718178361.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<br>\r\n<br>\r\nD&#xF9;ng stock c&#xF3; s&#x1EB5;n ... <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fapfapfap2709\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi giúp mình làm cái ảnh bìa có dòng chữ : Đừng mong ước những gì xa tầm với , mây của trời cứ để gió cuốn đi  với nào . Kết hợp với một khoảng background nào đó tươi tươi , sáng sáng ( có mây , trời...) với nhé . Mình sẽ hậu tạ thùng dầu ăn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\n\r\n\r\nDùng stock có sẵn ..."
