  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>gackiem7391</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58597887#post58597887\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ai th&#xEA;m d&#xF9;m em ch&#x1EEF; &apos;&apos;i will be right here waiting for you...&apos;&apos; v&#xE0;o h&#xEC;nh n&#xE0;y &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng.M&#xE0;u ch&#x1EEF; l&#xE0; m&#xE0;u xanh h&#x1A1;i &#x111;&#x1EAD;m h&#x1A1;n m&#xE0;u c&#x1EE7;a h&#xEC;nh ch&#xFA;t x&#xED;u.Resize th&#xE0;nh &#x1EA3;nh b&#xEC;a d&#xF9;m em lu&#xF4;n &#x1EE3;. <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#x1EB7;ng th&#xED;m, c&#x1A1; m&#xE0; em kh&#xF4;ng bi&#x1EBF;t resize d&#x1B0; l&#xE0;o c&#x1EA3; <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n[IMG]<a href=\"/redirect/index.php?link=http%3A%2F%2Fs739.photobucket.com%2Fuser%2Ftrungnguyen_a5%2Fmedia%2F41_zpsb96788c3.jpg.html\" target=\"_blank\"><img src=\"http://i739.photobucket.com/albums/xx31/trungnguyen_a5/41_zpsb96788c3.jpg\" border=\"0\" alt=\"\"></a>[/IMG]\r\n\t\t"
