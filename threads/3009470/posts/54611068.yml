  text: "Nhờ các làm giúp mình dòng chữ: \"người duy nhất hiểu tôi và cũng là người duy nhất tôi yêu chỉ có thể là chính tôi mà thôi\"\r\n-Kiểu dáng: giống giống dòng chữ \"will you still...\" trong tấm này http://s20.postimage.org/ffb0qndzh/l...4ever_baby.png\r\n-Màu text: màu xám/đen, có viền trắng phủ ngoài\r\n-Size text: trung bình thôi\r\n-Vị trí, góc dưới bên phải hình hình\r\n+Chữ \"chính tôi\" các bác làm nó \"nổi nổi\" giùm em xíu nha\r\n+Các bác làm giùm em thêm chữ _Kido_ bên dưới dòng chữ trên, size lớn hơn dòng chữ trên 1 xíu, font text và màu chữ, effect thì giống như hình này http://ns9.upanh.com/b1.s35.d1/3e67c...0993389.d2.jpg\r\n-Về hình nền: các bác tìm giúp em một hình u ám, tông màu tối/ xám, buồn............\r\nEm cảm ơn các bác nhiều"
