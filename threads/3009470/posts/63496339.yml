  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hung12a14</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63454573#post63454573\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">d&#xF9;ng app neonize &#x1EA5;y th&#xEC; &#x111;&#x1B0;&#x1EE3;c c&#xE1;i m&#xE0;u &#x111;&#x1EB9;p, nhanh g&#x1ECD;n c&#x169;ng c&#xF3; c&#xE1;i cover kute kh&#x1ECF;i ph&#x1EA3;i pts t&#x1ED1;n c&#xF4;ng <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->n&#xF3;i chung cover th&#xEC; nh&#xEC;n c&#x169;ng t&#x1EA1;m thoai, ch&#x1EE9; e th&#xEC; e ch&#x1EC9; quan t&#xE2;m &#x111;&#x1EBF;n ph&#x1EA7;n th&#x1B0;&#x1EDF;ng c&#x1EE7;a n&#xF3;, k&#x1EBF;t l&#xE0; k&#x1EBF;t c&#xE1;i balo, c&#x1A1; m&#xE0; kh&#xF4;ng &#x111;&#x1EE7; n&#x103;ng l&#x1EF1;c &#x111;&#x1EC3; huy &#x111;&#x1ED9;ng s&#x1ED1; like cao thoai\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hung12a14\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdùng app neonize ấy thì được cái màu đẹp, nhanh gọn cũng có cái cover kute khỏi phải pts tốn công \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnói chung cover thì nhìn cũng tạm thoai, chứ e thì e chỉ quan tâm đến phần thưởng của nó, kết là kết cái balo, cơ mà không đủ năng lực để huy động số like cao thoai"
