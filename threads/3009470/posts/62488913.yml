  html: "\r\n\t\t\t\r\n\t\t\tB&#xE1;c n&#xE0;o gi&#xFA;p em c&#xE1;i &#x1EA3;nh b&#xEC;a c&#xF3; ch&#x1EEF;:<br>\r\n&quot;M&#x1EEB;ng sinh nh&#x1EAD;t R&#xF9;a Jelly, hay &#x103;n ch&#xF3;ng l&#x1EDB;n nh&#xE9;&quot; gi&#xFA;p em v&#x1EDB;i. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> sau t&#x1EEB; nh&#xE9; c&#xE1;c b&#xE1;c th&#xEA;m cho em c&#xE1;i icon &quot;<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">&quot; d&#xF9;m em v&#x1EDB;i. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nEm vi&#x1EBF;t th&#x1EBF; th&#xF4;i ch&#x1EE9; c&#xE1;c b&#xE1;c gi&#xFA;p em th&#xEC; &#x111;&#x1EEB;ng vi&#x1EBF;t li&#x1EC1;n nh&#x1B0; th&#x1EBF; nh&#xE9;, c&#xE1;c b&#xE1;c s&#x1EAF;p x&#x1EBF;p c&#xE2;u ch&#x1EEF; d&#xF9;m em, ph&#xF4;ng ch&#x1EEF; hay h&#xEC;nh n&#x1EC1;n s&#xE1;ng s&#x1EE7;a nh&#x1EEF;ng m&#xE0;u c&#x1EE7;a con g&#xE1;i c&#xE1;c b&#xE1;c &#x1EA1; <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\np/s ak qu&#xEA;n ch&#xE8;n h&#x1ED9; em ch&#x1EEF; s&#x1ED1;  &quot;K&#x1EC9; ni&#x1EC7;m 10/10/2013&quot; h&#x1ED9; em, c&#x1EA3;m &#x1A1;n c&#xE1;c b&#xE1;c nhi&#x1EC1;u <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">, d&#xF2;ng s&#x1ED1; n&#xE0;y k&#xED;ch c&#x1EE1; nh&#x1ECF; h&#x1A1;n d&#xF2;ng tr&#xEA;n c&#xE1;c b&#xE1;c ak, n&#x1EB1;m &#x1EDF; tr&#xEA;n g&#xF3;c tr&#xEA;n c&#x1EE7;a &#x1EA3;nh b&#xEC;a <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Bác nào giúp em cái ảnh bìa có chữ:\r\n\"Mừng sinh nhật Rùa Jelly, hay ăn chóng lớn nhé\" giúp em với.  sau từ nhé các bác thêm cho em cái icon \"\" dùm em với. \r\nEm viết thế thôi chứ các bác giúp em thì đừng viết liền như thế nhé, các bác sắp xếp câu chữ dùm em, phông chữ hay hình nền sáng sủa những màu của con gái các bác ạ \r\np/s ak quên chèn hộ em chữ số  \"Kỉ niệm 10/10/2013\" hộ em, cảm ơn các bác nhiều , dòng số này kích cỡ nhỏ hơn dòng trên các bác ak, nằm ở trên góc trên của ảnh bìa"
