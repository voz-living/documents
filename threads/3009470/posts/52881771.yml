  html: "\r\n\t\t\t\r\n\t\t\t<img src=\"http://i653.photobucket.com/albums/uu251/pranavpathak/Wallpapers/AlexFerguson.jpg\" border=\"0\" alt=\"\"><br>\r\nC&#xE1;c b&#xE1;c c&#x1EAF;t d&#xF9;m e ph&#x1EA7;n m&#xE0;u &#x111;en &#x1EDF; tr&#xEA;n v&#xE0; th&#xEA;m d&#xF2;ng ch&#x1EEF; n&#xE0;y v&#xE0;o g&#xF3;c b&#xEA;n tr&#xE1;i d&#x1B0;&#x1EDB;i c&#xF9;ng dc k &#x1EA1;<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t&#x201C;Form is temporary - Class is permanent&#x201D;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#x1EAF;t d&#xF9;m e l&#x1EA5;y c&#xE1;i avatar lu&#xF4;n nh&#xE9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nTh&#xEA;m c&#xE1;i ch&#x1EEF; k&#xED; n&#xE0;y th&#xEC; c&#xE0;ng t&#x1ED1;t &#x1EA1;, k c&#xF3; c&#x169;ng dc <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<img src=\"http://www.thisisopus.com/images/opuses/united/ferguson_signature.png\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Các bác cắt dùm e phần màu đen ở trên và thêm dòng chữ này vào góc bên trái dưới cùng dc k ạ\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t“Form is temporary - Class is permanent”\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCắt dùm e lấy cái avatar luôn nhé \r\n\r\nThêm cái chữ kí này thì càng tốt ạ, k có cũng dc"
