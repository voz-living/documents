  html: "\r\n\t\t\t\r\n\t\t\tNh&#x1EDD; m&#x1EA5;y th&#xED;m cover d&#xF9;m em t&#x1EA5;m &#x1EA3;nh b&#xEC;a c&#xF3; kh&#x1ED5; th&#x1A1; n&#xE0;y v&#x1EDB;i &#x1EA1;...<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b><font color=\"Red\"><div align=\"center\">Xa x&#x103;m trong nh&#x1EEF;ng gi&#x1EA5;c m&#x1A1;<br>\r\nNg&#x1B0;&#x1EDD;i &#x1A1;i t&#x1EEB;ng kh&#x1EAF;c t&#x1EEB;ng gi&#x1EDD; nh&#x1EDB; nhung<br>\r\nHai ta xa c&#xE1;ch mu&#xF4;n tr&#xF9;ng<br>\r\nBi&#x1EBF;t khi n&#xE0;o m&#x1EDB;i t&#x1B0;&#x1A1;ng ph&#xF9;ng g&#x1EB7;p nhau<br>\r\n<br>\r\nH&#xF4;m nay cho &#x111;&#x1EBF;n mai sau<br>\r\nB&#x1B0;&#x1EDB;c ch&#xE2;n l&#x1EA1;c l&#xF5;ng n&#x1A1;i &#x111;&#xE2;u ki&#x1EBF;m t&#xEC;m<br>\r\nC&#xF4; &#x111;&#x1A1;n b&#x103;ng gi&#xE1; con tim <br>\r\nChuy&#x1EC7;n t&#xEC;nh nh&#x1B0; m&#x1ED9;t cu&#x1ED1;n phim r&#x1EA5;t bu&#x1ED3;n...</div></font></b>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Nhờ mấy thím cover dùm em tấm ảnh bìa có khổ thơ này với ạ...\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tXa xăm trong những giấc mơ\r\nNgười ơi từng khắc từng giờ nhớ nhung\r\nHai ta xa cách muôn trùng\r\nBiết khi nào mới tương phùng gặp nhau\r\n\r\nHôm nay cho đến mai sau\r\nBước chân lạc lõng nơi đâu kiếm tìm\r\nCô đơn băng giá con tim \r\nChuyện tình như một cuốn phim rất buồn..."
