  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vitcon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52241272#post52241272\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#x1EA1;n l&#x1EA5;y m&#x1EA5;y c&#xE1;i n&#x1EC1;n &#x1EDF; &#x111;&#xE2;u v&#x1EAD;y?<br>\r\n<br>\r\nC&#xE1;c b&#x1EA1;n ch&#x1EC9; m&#xEC;nh ch&#x1ED7; l&#x1EA5;y m&#x1EA5;y c&#xE1;i n&#x1EC1;n &#x111;i, m&#xEC;nh l&#xE0;m m&#x1ED9;t lo&#x1EA1;t b&#xE0;i h&#x1B0;&#x1EDB;ng d&#x1EAB;n th&#xEA;m ch&#x1EEF;, l&#xE0;m hi&#x1EC7;u &#x1EE9;ng &#x111;&#x1EC3; c&#xF3; cover. S&#x1EBD; h&#x1B0;&#x1EDB;ng d&#x1EAB;n lu&#xF4;n c&#x1EAF;t &#x1EA3;nh, t&#xE1;ch n&#x1EC1;n, l&#xE0;m hi&#x1EC7;u &#x1EE9;ng h&#xEC;nh &#x1EA3;nh t&#x1EB7;ng g&#x1EA5;u c&#xE1;c th&#x1EC3; lo&#x1EA1;i, &#x111;&#x1ED3;ng th&#x1EDD;i quy&#xEA;n g&#xF3;p mua cho em nh&#x1ECF; &#x1EDF; &#x110;&#xE0; L&#x1EA1;t c&#xE1;i xe &#x111;&#x1EA1;p &#x111;i h&#x1ECD;c.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font size=\"3\"><br>\r\ntimeline s&#x1EBD; l&#x1EA5;y &#x1EDF; &#x111;&#xE2;y mod vitcon nh&#xE9;! sau &#x111;&#xF3; save v&#x1EC1; m&#xE1;y! r&#x1ED3;i l&#xE0;m nh&#x1EEF;ng ki&#x1EC3;u theo &#xFD; m&#xEC;nh mu&#x1ED1;n! <a href=\"/redirect/index.php?link=http%3A%2F%2Ftimelinecoverbanner.com%2Fcovers%2Fcategory%2Fbackgrounds%2F\" target=\"_blank\">http://timelinecoverbanner.com/cover...y/backgrounds/</a></font></b><img src=\"/images/smilies/Off/feel_good.gif\" border=\"