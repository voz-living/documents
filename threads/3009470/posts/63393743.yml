  html: "\r\n\t\t\t\r\n\t\t\tB&#xE1;c n&#xE0;o l&#xE0;m gi&#xFA;p em c&#xE1;i cover cho l&#x1EDB;p d&#x1EA1;y ti&#x1EBF;ng anh &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng &#x1EA1;. &#xDD; t&#x1B0;&#x1EDF;ng c&#x1EE7;a em l&#xE0; nh&#x1B0; n&#xE0;y : C&#xF3; 3 d&#xF2;ng, d&#xF2;ng &#x111;&#x1EA7;u l&#xE0; &quot;Trung t&#xE2;m anh ng&#x1EEF;&quot;, d&#xF2;ng 2 l&#xE0; ch&#x1EEF; &quot;Wing&quot;, d&#xF2;ng cu&#x1ED1;i l&#xE0; &#x111;&#x1ECB;a ch&#x1EC9; :&quot;S&#x1ED1; 37 - Ng&#xF5; 38 - Ph&#x1B0;&#x1A1;ng Mai&quot;. Th&#xEA;m 1 c&#xE1;i bi&#x1EC3;u t&#x1B0;&#x1EE3;ng h&#xEC;nh &#x111;&#xF4;i c&#xE1;nh &#x111;&#x1EC3; l&#xE0;m bi&#x1EC3;u t&#x1B0;&#x1EE3;ng cho trung t&#xE2;m &#x1EA5;y &#x1EA1;, th&#xEA;m v&#xE0;o ch&#x1ED7; n&#xE0;o cho n&#xF3; h&#x1EE3;p l&#xFD; c&#x169;ng &#x111;&#x1B0;&#x1EE3;c. &#x110;&#x1EA1;i lo&#x1EA1;i n&#xF3; gi&#x1ED1;ng c&#xE1;i &#x1EA3;nh n&#xE0;y &#x1EA1; : <a href=\"/redirect/index.php?link=http%3A%2F%2Fupanh.com%2Fview%2F%3Fid%3D2rib9odrdgq\" target=\"_blank\"><img src=\"http://i1.upanh.com/2013/1026/17//57927898.131025165641.png\" border=\"0\" alt=\"\"></a><br>\r\nB&#xE1;c n&#xE0;o gi&#xFA;p em &#x111;&#x1B0;&#x1EE3;c ko &#x1EA1;, em ch&#xE2;n th&#xE0;nh c&#x1EA3;m &#x1A1;n <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Bác nào làm giúp em cái cover cho lớp dạy tiếng anh được không ạ. Ý tưởng của em là như này : Có 3 dòng, dòng đầu là \"Trung tâm anh ngữ\", dòng 2 là chữ \"Wing\", dòng cuối là địa chỉ :\"Số 37 - Ngõ 38 - Phương Mai\". Thêm 1 cái biểu tượng hình đôi cánh để làm biểu tượng cho trung tâm ấy ạ, thêm vào chỗ nào cho nó hợp lý cũng được. Đại loại nó giống cái ảnh này ạ : \r\nBác nào giúp em được ko ạ, em chân thành cảm ơn"
