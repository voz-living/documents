  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tS&#x1ED1; l&#xE0; c&#xF4;ng vi&#x1EC7;c ng&#xE0;y c&#xE0;ng kh&#xF3; kh&#x103;n, th&#xED;m n&#xE0;o l&#xE0;m gi&#xFA;p m&#xEC;nh 1 c&#xE1;i &#x1EA3;nh b&#xEC;a l&#x1EA5;y t&#x1EEB; b&#xE0;i <a href=\"/redirect/index.php?link=http%3A%2F%2Fmp3.zing.vn%2Fbai-hat%2FDuong-den-dinh-vinh-quang-Buc-Tuong%2FIWZ9BUU7.html\" target=\"_blank\">&#x111;&#x1B0;&#x1EDD;ng t&#x1EDB;i t&#x1EC9;nh vinh quang</a> v&#x1EDB;i <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nCh&#xE8;n gi&#xFA;p m&#xEC;nh c&#xE2;u: &quot;<font color=\"Magenta\"><font color=\"Red\">Ch&#x1EB7;ng &#x111;&#x1B0;&#x1EDD;ng n&#xE0;o tr&#x1EA3;i b&#x1B0;&#x1EDB;c tr&#xEA;n hoa h&#x1ED3;ng. B&#xE0;n ch&#xE2;n c&#x169;ng th&#x1EA5;m &#x111;au v&#xEC; nh&#x1EEF;ng m&#x169;i gai</font></font>&quot; v&#x1EDB;i nha <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Số là công việc ngày càng khó khăn, thím nào làm giúp mình 1 cái ảnh bìa lấy từ bài đường tới tỉnh vinh quang với \r\nChèn giúp mình câu: \"Chặng đường nào trải bước trên hoa hồng. Bàn chân cũng thấm đau vì những mũi gai\" với nha"
