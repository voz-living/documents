  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by RedArmy91\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào làm hộ em cái ảnh bìa có 4 câu sau với:\n\n\r\n\tCode:\r\n\tBiết em giờ đây chẳng còn yêu anh\nĐắm say tình mới một mùa đông ấm\nGiá băng về đây một mình anh thấu\nCố quên mà sao lòng còn yêu em...\r\n\nLung linh một tí nhá \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\nCủa thím đây"
