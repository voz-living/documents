  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vubka.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbạn vào trang timelinecoverbanner.com, vào mục \"facebook cover editor\" ở góc phải, rồi ấn \"upload background\". Điều chỉnh phù hợp, rồi ấn \"save profile photo\" để tải ảnh avatar về \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTks thím nhé, em làm được rồi . BK K 5 mấy vậy.."
