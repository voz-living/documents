  text: "thím nào làm giúp em 1 tấm có dòng này  \r\n* Tao thay nhãn, đổi mác\r\n* Ừk! Thì Tao khác\r\n* Vâng là Tao nhạt\r\n* Và giờ Tao diễn vai ác\r\n~ Vì:\r\n* Đời nhạt - Bạn rác\r\n* Nên Tao cũng Ác và khác thế thôi\r\nhoặc \r\nDon't cry because it is over, smile because it happened. \r\n \r\n(làm đc hai tấm càng tuyệt )\r\nmong các thánh giúp"
