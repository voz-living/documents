  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trung987411</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53940468#post53940468\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">share c&#xE1;ch s&#x1EED;a &#x111;i th&#xED;m <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://lh5.googleusercontent.com/-eKLesOREvXA/UNaW4m9ILPI/AAAAAAAAAes/WnGVXHGNVVI/s800/IMG_2914-crop.JPG\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nLink &#x1EA3;nh m&#xEC;nh &#x111;&#xE3; cut cho v&#x1EEB;a timeline: <a href=\"/redirect/index.php?link=https%3A%2F%2Fpicasaweb.google.com%2Flh%2Fphoto%2FmnOCx2_Eh6XjkucnC_OpQNMTjNZETYmyPJy0liipFm0%3Ffeat%3Ddirectlink\" target=\"_blank\">https://picasaweb.google.com/lh/phot...eat=directlink</a><br>\r\n<br>\r\nB&#x1EA1;n l&#xEA;n m&#x1EA1;ng down ph&#x1EA7;n m&#x1EC1;m PhotoScape v&#x1EC1; c&#xE0;i &#x111;&#x1EB7;t r&#x1ED3;i c&#xE0;i font ch&#x1EEF; m&#xE0; b&#x1EA1;n mu&#x1ED1;n (<a href=\"/redirect/index.php?link=http%3A%2F%2Ffontchudeputm.blogspot.com%2F2011%2F06%2Futm-fleur.html\" target=\"_blank\">http://fontchudeputm.blogspot.com/20...utm-fleur.html</a>)<br>\r\n<br>\r\nCh&#x1EA1;y PS, &#x1EA5;n v&#xE0;o ph&#x1EA7;n Editor, m&#x1EDF; &#x1EA3;nh l&#xEA;n, ch&#x1ECD;n Object, c&#xF3; c&#xE1;i ch&#x1EEF; T &#x1EDF; d&#x1B0;&#x1EDB;i th&#xEC; b&#x1EA1;n &#x1EA5;n v&#xE0;o<br>\r\nB&#xE2;y gi&#x1EDD; chuy&#x1EC3;n Unikey ho&#x1EB7;c Vietkey v&#x1EC1; ch&#x1EBF; &#x111;&#x1ED9; VNI. R&#x1ED3;i g&#xF5; ch&#x1EEF; m&#xE0; b&#x1EA1;n c&#x1EA7;n g&#xF5; (n&#xF3; c&#xF3; l&#x1ED7;i font &#x1EDF; c&#xE1;i b&#x1EA3;ng th&#xEC; c&#x1EE9; k&#x1EC7; &#x111;i, v&#xEC; l&#xEA;n &#x1EA3;nh v&#x1EAB;n ngon)<br>\r\nPH&#x1EA7;n Text th&#xEC; b&#x1EA1;n ch&#x1ECD;n font v&#x1EEB;a t&#x1EA3;i, ch&#x1ECD;n size l&#xE0; 100 (n&#x1EBF;u b&#xE9; th&#xEC; c&#x1EE9; k&#x1EC7; nh&#xE9;, t&#xED; ch&#x1EC9;nh)<br>\r\nM&#xE0;u ch&#x1EEF; (m&#xEC;nh &#x111;&#x1EC3; l&#xE0; tr&#x1EAF;ng, Opacity &#x111;&#x1EC3; 100%, Anti-alias tick v&#xE0;o. Xong &#x1EA5;n OK<br>\r\n<br>\r\nB&#xE2;y gi&#x1EDD; b&#x1EA1;n di chuy&#x1EC3;n ch&#x1EEF; &#x111;i, r&#x1ED3;i mu&#x1ED1;n to th&#xEC; di chuy&#x1EC3;n &#x111;&#x1EBF;n 1 g&#xF3;c &#x1EA3;nh r&#x1ED3;i r&#xEA; cho n&#xF3; to ra <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\n<br>\r\n&#x110;&#x1A1;n gi&#x1EA3;n v&#x1EAD;y th&#xF4;i, mu&#x1ED1;n save th&#xEC; &#x1EA5;n Save r&#x1ED3;i ch&#x1ECD;n Save, ch&#x1EA5;t l&#x1B0;&#x1EE3;ng th&#xEC; k&#xE9;o l&#xEA;n max cho ngon\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trung987411\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tshare cách sửa đi thím \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nLink ảnh mình đã cut cho vừa timeline: https://picasaweb.google.com/lh/phot...eat=directlink\r\n\r\nBạn lên mạng down phần mềm PhotoScape về cài đặt rồi cài font chữ mà bạn muốn (http://fontchudeputm.blogspot.com/20...utm-fleur.html)\r\n\r\nChạy PS, ấn vào phần Editor, mở ảnh lên, chọn Object, có cái chữ T ở dưới thì bạn ấn vào\r\nBây giờ chuyển Unikey hoặc Vietkey về chế độ VNI. Rồi gõ chữ mà bạn cần gõ (nó có lỗi font ở cái bảng thì cứ kệ đi, vì lên ảnh vẫn ngon)\r\nPHần Text thì bạn chọn font vừa tải, chọn size là 100 (nếu bé thì cứ kệ nhé, tí chỉnh)\r\nMàu chữ (mình để là trắng, Opacity để 100%, Anti-alias tick vào. Xong ấn OK\r\n\r\nBây giờ bạn di chuyển chữ đi, rồi muốn to thì di chuyển đến 1 góc ảnh rồi rê cho nó to ra \r\n\r\nĐơn giản vậy thôi, muốn save thì ấn Save rồi chọn Save, chất lượng thì kéo lên max cho ngon"
