  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mua_muaha</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54013947#post54013947\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">[b]th&#xED;m n&#xE0;o gi&#xFA;p em v&#x1EDB;i..&#x111;&#x1EA1;i kh&#xE1;i l&#xE0;  m&#x1ED9;t c&#xE1;i &#x1EA3;nh n&#xE0;o &#x111;&#xF3; v&#x1EC1; Gi&#xF3; v&#x1EDB;i n&#x1ED9;i dung:<br>\r\n<br>\r\n<font color=\"red\">Gi&#xF3; &#xE0;...t&#x1EDB; nh&#x1EDB; c&#x1EAD;u!!!</font><br>\r\nv&#x1EDB;i b&#xE0;i th&#x1A1; n&#xE0;y &#x1EA1;...:<br>\r\n<font color=\"Red\">H&#xE0; n&#x1ED9;i tr&#x1EDD;i m&#x1B0;a lu&#xF4;n ng&#x1EAD;p n&#x1B0;&#x1EDB;c<br>\r\nM&#xE2;y m&#xF9; che khu&#x1EA5;t b&#x1B0;&#x1EDB;c ch&#xE2;n ai<br>\r\nEm &#x111;&#xF9;a trong gi&#xF3; l&#xF2;ng m&#xEA; m&#x1EA3;i<br>\r\nS&#x1EA3;i g&#xF3;t ch&#xE2;n bay d&#x1B0;&#x1EDB;i &#x111;&#x1B0;&#x1EDD;ng d&#xE0;i<br>\r\n<br>\r\nC&#xF3; ch&#xFA;t v&#x1ED9;i v&#xE0;ng trong con gi&#xF3;<br>\r\nNh&#x1B0; mu&#x1ED1;n mang theo v&#x1EA1;n n&#x1ED7;i s&#x1EA7;u<br>\r\nTr&#xFA;t xu&#x1ED1;ng m&#xE0;n &#x111;&#xEA;m &#x111;&#x1EA7;y l&#x1EA1;nh gi&#xE1;<br>\r\nM&#x1B0;a bu&#x1ED3;n...! k&#xE9;o em &#x111;i n&#x1A1;i &#x111;&#xE2;u</font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://nt1.upanh.com/b5.s35.d3/1c3f7cd2cce344f3879ac13ac9e1e296_52034551.lightangelmuachongchong566460238.png\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nm&#xEC;nh ki&#x1EBF;m &#x1EA3;nh n&#x1EC1;n &#x111;&#x1