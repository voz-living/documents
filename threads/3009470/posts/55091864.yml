  html: "\r\n\t\t\t\r\n\t\t\tC&#xE1;c b&#xE1;c l&#xE0;m gi&#xFA;p em d&#xF2;ng n&#xE0;y v&#x1EDB;i <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tC&#x1EE9; m&#xE3;i nh&#x1EAF;m m&#x1EAF;t b&#x1B0;&#x1EDB;c &#x111;i trong m&#x1A1; bao th&#xE1;ng n&#x103;m trong cu&#x1ED9;c &#x111;&#x1EDD;i<br>\r\n<br>\r\n&#x110;&#x1EC3; r&#x1ED3;i gi&#x1EAD;t m&#xEC;nh khi nh&#xEC;n l&#x1EA1;i ta tay tr&#x1EAF;ng v&#x1EAB;n nh&#x1B0; ng&#xE0;y x&#x1B0;a\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ho&#x1EB7;c<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tD&#x1EAB;u c&#xF3; ti&#x1EBF;c nu&#x1ED1;i th&#xE1;ng n&#x103;m qua &#x111;i c&#x169;ng m&#xE3;i kh&#xF4;ng quay tr&#x1EDF; v&#x1EC1;<br>\r\n<br>\r\nTh&#xE0; r&#x1EB1;ng m&#x1ED9;t l&#x1EA7;n &#x111;au th&#x1EAD;t l&#xE0; &#x111;au &#x111;&#x1EC3; c&#x1ED1; qu&#xEA;n &#x111;i ni&#x1EC1;m &#x111;au\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Các bác làm giúp em dòng này với \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCứ mãi nhắm mắt bước đi trong mơ bao tháng năm trong cuộc đời\r\n\r\nĐể rồi giật mình khi nhìn lại ta tay trắng vẫn như ngày xưa\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhoặc\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tDẫu có tiếc nuối tháng năm qua đi cũng mãi không quay trở về\r\n\r\nThà rằng một lần đau thật là đau để cố quên đi niềm đau"
