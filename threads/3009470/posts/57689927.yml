  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>p3_jyn_9x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57684392#post57684392\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">b&#xE1;c &#x1A1;i, e m&#x1EDB;i b&#x1ECB; g&#x1EA5;u &#x111;&#xE1;, gi&#x1EDD; e &#x111;ang nghe Cry me a river c&#x1EE7;a J.Timberlake, &#x1EA3;nh b&#xEC;a c&#x1EE7;a e &#x111;&#xE2;y<br>\n<br>\nb&#xE1;c ch&#xE8;n ch&#x1EEF; sau v&#xE0;o c&#xE1;i &#x1EA3;nh d&#x1B0;&#x1EDB;i &#x111;&#xE2;y c&#x1EE7;a e &#x111;c k &#x1EA1;:<br>\nYou told me you loved me<br>\nWhy did you leave me, all alone<br>\nNow you tell me you need me<br>\nWhen you call me, on the phone<br>\nGirl I refuse, you must have me confused<br>\nWith some other guy<br>\nYour bridges were burned, and now it&apos;s your turn<br>\nTo cry... <b><font size=\"6\">cry me a river</font></b><br>\n<br>\nb&#xE1;c b&#x1ECF; ch&#xFA;t c&#xF4;ng s&#x1EE9;c gi&#xFA;p e vs, e xin c&#x1EA3;m &#x1A1;n b&#xE1;c tr&#x1B0;&#x1EDB;c &#x1EA1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Ffacebook.com%2FCoverDep\" target=\"_blank\"><img src=\"http: