  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by blackhawk5\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác làm giúp em cover có dòng chữ: Live well, it's the greatest revenge (giống như dòng chữ khi các bác chơi game Modern Warfare lúc chết nó hiện ra mấy câu danh ngôn đó) \r\nPhông nền giống như tấm ảnh này (cái ảnh bên trong nhe \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnhờ vã người ta mà xài biểu tượng ném gạch thì mơ người ta làm. Thím nào làm thì làm đi, em ko giúp loại như vậy"
