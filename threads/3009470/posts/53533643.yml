  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#x1EDD;i l&#x1ECD;c l&#x1EEB;a<br>\r\n...n&#xEA;n ta s&#x1EE3; l&#x1EAB;n nhau.<br>\r\nS&#x1EE3; c&#xF4; &#x111;&#x1A1;n, s&#x1EE3; ph&#x1EA3;i &#x111;au, e nh&#x1EC9; ?<br>\r\n&#x110;&#x1EDD;i gian tr&#xE1;, ta hoang mang m&#x1ED9;ng m&#x1ECB;<br>\r\nCh&#x1EB3;ng bi&#x1EBF;t &#x111;&#xE2;u l&#xE0; b&#x1EBF;n &#x111;&#x1ED7; ri&#xEA;ng m&#xEC;nh.<br>\r\n<br>\r\n&#x110;&#x1EDD;i &#x111;&#x1EA7;y bao nh&#x1EEF;ng toan t&#xED;nh ph&#xE2;n minh<br>\r\n&#x110;&#x1EC3; r&#x1ED3;i &#x111;&#xE2;y, ch&#x1EB3;ng bi&#x1EBF;t tin ai n&#x1EEF;a.<br>\r\nN&#x1EBF;m v&#x1EBF;t th&#x1B0;&#x1A1;ng<br>\r\n... tim th&#xE0;nh b&#x103;ng, &#x111;&#xF3;ng c&#x1EED;a<br>\r\nGi&#x1EEF; ri&#xEA;ng m&#xEC;nh m&#x1ED9;t g&#xF3;c t&#x1ED1;i m&#xEA;nh m&#xF4;ng<br>\r\n<br>\r\n&#x110;&#x1EDD;i b&#x1EA1;c qu&#xE1;, e l&#x1EA1;nh gi&#x1EEF;a &#x111;&#xEA;m &#x111;&#xF4;ng<br>\r\nC&#x1EA7;n h&#x1A1;i &#x1EA5;m, nh&#x1B0;ng t&#xEC;m &#x111;&#xE2;u h&#x1A1;i &#x1EA5;m?<br>\r\nKhi con tim: &#x111;&#xE3; ch&#x1EB3;ng c&#xF2;n m&#x1EDF; r&#x1ED9;ng<br>\r\n...&#x111;&#xF3;n y&#xEA;u th&#x1B0;&#x1A1;ng ?<br>\r\nE chai s&#x1EA1;n m&#x1EA5;t r&#x1ED3;i.<br>\r\n<br>\r\nS&#x1EE3; cu&#x1ED9;c &#x111;&#x1EDD;i, s&#xF3;ng gi&#xF3; s&#x1EBD; cu&#x1ED1;n tr&#xF4;i<br>\r\nC&#x1B0;&#x1EDB;p a &#x111;i, v&#x1EC1; m&#x1ED9;t n&#x1A1;i xa l&#x1EAF;m<br>\r\nTi&#x1EBF;ng kh&#xF3;c e gi&#x1EA5;u v&#xE0;o n&#x1A1;i s&#xE2;u th&#x1EB3;m<br>\r\nNge tr&#xE1;i tim &#x111;au v&#x1EE1; v&#x1EE5;n t&#xEA;n ng&#x1B0;&#x1EDD;i<br>\r\n<br>\r\nNh&#x1B0;ng e &#x1A1;i<br>\r\n&#x110;&#x1EDD;i kh&#xF4;ng ch&#x1EC9; m&#xE0;u h&#x1ED3;ng<br>\r\nBao m&#xE0;u x&#xE1;m <br>\r\nNh&#x1B0;ng c&#xF2;n y&#xEA;u th&#x1B0;&#x1A1;ng l&#x1EAF;m.<br>\r\nV&#x1EAB;n c&#xF2;n &#x111;&#xF3; nh&#x1EEF;ng ti&#x1EBF;ng y&#xEA;u s&#xE2;u th&#x1EB3;m<br>\r\nCh&#x1EE9;a chan bao nh&#x1EEF;ng h&#x1A1;i &#x1EA5;m con ng&#x1B0;&#x1EDD;i.<br>\r\n<br>\r\nE &#xE0;<br>\r\nH&#xE3;y c&#x1EE9; n&#x1EDF; n&#x1EE5; c&#x1B0;&#x1EDD;i t&#x1B0;&#x1A1;i<br>\r\nH&#xE3;y tr&#x1EA3;i l&#xF2;ng &#x111;&#xF3;n nh&#x1EEF;ng g&#xEC; e mu&#x1ED1;n.<br>\r\nD&#xF9; kh&#x1ED5; &#x111;au<br>\r\nVui bu&#x1ED3;n<br>\r\nNh&#x1ECB;p v&#x1EA7;n cu&#x1ED1;n.<br>\r\nNh&#x1B0;ng s&#x1ED1;ng l&#xE0; khi ta d&#xE1;m y&#xEA;u th&#x1B0;&#x1A1;ng.<br>\r\n<br>\r\n b&#xE0;i n&#xE0;y c&#x1EE7;a th&#xED;m songthat23.8 &#x1EA1;. Ai cover gi&#xF9;m e c&#xE1;i timeline fb c&#xE1;i. n&#x1EBF;u nhi&#x1EC1;u ch&#x1EEF; qu&#xE1; kh&#xF4;ng &#x111;&#x1EE7; th&#xEC; cover th&#xE0;nh h&#xEC;nh n&#xE0;o &#x1EB9;p &#x1EB9;p cho em &#x111;&#x1EC3; em &#x111;&#x1EBB; l&#xEA;n fb c&#x169;ng &#x111;&#x1B0;&#x1EE3;c &#x1EA1;. e c&#xE1;m &#x1A1;n nhi&#x1EC1;u l&#x1EAF;m\r\n\t\t"
  text: "Đời lọc lừa\r\n...nên ta sợ lẫn nhau.\r\nSợ cô đơn, sợ phải đau, e nhỉ ?\r\nĐời gian trá, ta hoang mang mộng mị\r\nChẳng biết đâu là bến đỗ riêng mình.\r\n\r\nĐời đầy bao những toan tính phân minh\r\nĐể rồi đây, chẳng biết tin ai nữa.\r\nNếm vết thương\r\n... tim thành băng, đóng cửa\r\nGiữ riêng mình một góc tối mênh mông\r\n\r\nĐời bạc quá, e lạnh giữa đêm đông\r\nCần hơi ấm, nhưng tìm đâu hơi ấm?\r\nKhi con tim: đã chẳng còn mở rộng\r\n...đón yêu thương ?\r\nE chai sạn mất rồi.\r\n\r\nSợ cuộc đời, sóng gió sẽ cuốn trôi\r\nCướp a đi, về một nơi xa lắm\r\nTiếng khóc e giấu vào nơi sâu thẳm\r\nNge trái tim đau vỡ vụn tên người\r\n\r\nNhưng e ơi\r\nĐời không chỉ màu hồng\r\nBao màu xám \r\nNhưng còn yêu thương lắm.\r\nVẫn còn đó những tiếng yêu sâu thẳm\r\nChứa chan bao những hơi ấm con người.\r\n\r\nE à\r\nHãy cứ nở nụ cười tươi\r\nHãy trải lòng đón những gì e muốn.\r\nDù khổ đau\r\nVui buồn\r\nNhịp vần cuốn.\r\nNhưng sống là khi ta dám yêu thương.\r\n\r\n bài này của thím songthat23.8 ạ. Ai cover giùm e cái timeline fb cái. nếu nhiều chữ quá không đủ thì cover thành hình nào ẹp ẹp cho em để em đẻ lên fb cũng được ạ. e cám ơn nhiều lắm"
