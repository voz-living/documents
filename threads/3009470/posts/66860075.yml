  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Heokuz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66859427#post66859427\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://i875.photobucket.com/albums/ab316/he0kuz/1797586_616613658394251_1389495167_n.jpg\" border=\"0\" alt=\"\"><br>\r\nC&#xE1;i n&#xE0;y kh&#xF4;ng ph&#x1EA3;i cover nh&#x1B0;ng b&#x1EA1;n n&#xE0;o l&#xE0;m gi&#xFA;p m&#xEC;nh v&#x1EDB;i, thay ch&#x1EEF; Trang V&#xE2;n th&#xE0;nh 1 b&#x1EA3;n l&#xE0; Hi&#x1EBF;u, m&#x1ED9;t b&#x1EA3;n l&#xE0; Kh&#x1EC9; c&#xF2;i, c&#xF2;n c&#xE1;i ch&#x1EEF; k&#xFD; &#x111;&#x1ECF; b&#xEA;n g&#xF3;c tr&#xEA;n b&#xEA;n ph&#x1EA3;i x&#xF3;a &#x111;i ho&#x1EB7;c ch&#x1ECD;n cho m&#xEC;nh c&#xE1;i ch&#x1EEF; k&#xFD; t&#xEA;n Hi&#x1EBF;u nho nh&#x1ECF; &#x111;&#x1EB9;p &#x111;&#x1EB9;p t&#xED;! C&#x1EA3;m &#x1A1;n b&#x1EA1;n!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://upanh.kienthuchay.org/images/991797586_61661365839425.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nx&#x1EA5;u qu&#xE1; :( <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Heokuz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nCái này không phải cover nhưng bạn nào làm giúp mình với, thay chữ Trang Vân thành 1 bản là Hiếu, một bản là Khỉ còi, còn cái chữ ký đỏ bên góc trên bên phải xóa đi hoặc chọn cho mình cái chữ ký tên Hiếu nho nhỏ đẹp đẹp tí! Cảm ơn bạn!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nxấu quá :("
