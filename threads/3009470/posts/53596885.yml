  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tC&#xF3; nhi&#x1EC1;u &#x111;&#xEA;m &#xE2;m th&#x1EA7;m qua ph&#x1ED1; c&#x169;<br>\r\nCh&#x1ED1;n h&#x1EB9;n h&#xF2; c&#x1EE7;a hai &#x111;&#x1EE9;a khi x&#x1B0;a<br>\r\nEm b&#xE2;y gi&#x1EDD; c&#xF3; k&#x1EBB; &#x111;&#xF3;n, ng&#x1B0;&#x1EDD;i &#x111;&#x1B0;a<br>\r\nRi&#xEA;ng ta v&#x1EAB;n song h&#xE0;nh c&#xF9;ng n&#x1ED7;i nh&#x1EDB;<br>\r\n<br>\r\n&#x110;&#x1EC3; nhi&#x1EC1;u khi b&#x1ED7;ng gi&#x1EAD;t m&#xEC;nh b&#x1EE1; ng&#x1EE1;<br>\r\nTh&#x1EA5;y em v&#x1EC1; trong ph&#xFA;t ch&#x1ED1;c chi&#xEA;m bao<br>\r\nV&#x1EDB;i n&#x1EE5; c&#x1B0;&#x1EDD;i v&#x1EAB;n l&#x1EA5;p l&#xE1;nh &#xE1;nh sao<br>\r\nNh&#x1B0;ng &#x111;&#xF4;i m&#x1EAF;t, &#xF4;i, sao v&#xF4; h&#x1ED3;n qu&#xE1;<br>\r\n<br>\r\nTa v&#xE0; em gi&#x1EDD; &#x111;&#xE3; th&#xE0;nh xa l&#x1EA1;<br>\r\nC&#xF2;n l&#x1EA1;i g&#xEC; ngo&#xE0;i c&#xE2;u h&#x1EE9;a n&#x103;m x&#x1B0;a<br>\r\nR&#x1ED3;i nh&#x1EEF;ng khi b&#x1EA5;t ch&#x1EE3;t d&#x1B0;&#x1EDB;i c&#x1A1;n m&#x1B0;a<br>\r\nM&#x1EAF;t &#x1B0;&#x1EDB;t &#x111;&#x1EAB;m, v&#xEC; m&#x1B0;a, hay ta kh&#xF3;c?<br>\r\n<br>\r\nNh&#x1EB7;t c&#x1ECD;ng r&#x1A1;m kh&#xF4; c&#x1EE7;a ch&#xFA;t t&#xEC;nh s&#xF3;t l&#x1EA1;i<br>\r\nTa mu&#x1ED1;n &#x111;em bu&#x1ED9;c l&#x1EA5;y &#xE1;ng m&#xE2;y tr&#xF4;i<br>\r\nNh&#x1B0;ng c&#xF3; l&#x1EBD; : &quot;Kh&#xF4;ng g&#xEC; l&#xE0; m&#xE3;i m&#xE3;i<br>\r\n...ch&#x1EB3;ng thu&#x1ED9;c v&#x1EC1; m&#xEC;nh, c&#xF3; n&#xED;u c&#x169;ng vu&#x1ED9;t th&#xF4;i&quot;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#x1EA1;n n&#xE0;o l&#xE0;m h&#x1ED9; m&#xEC;nh b&#xE0;i n&#xE0;y &#x111;c ko :(\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCó nhiều đêm âm thầm qua phố cũ\r\nChốn hẹn hò của hai đứa khi xưa\r\nEm bây giờ có kẻ đón, người đưa\r\nRiêng ta vẫn song hành cùng nỗi nhớ\r\n\r\nĐể nhiều khi bỗng giật mình bỡ ngỡ\r\nThấy em về trong phút chốc chiêm bao\r\nVới nụ cười vẫn lấp lánh ánh sao\r\nNhưng đôi mắt, ôi, sao vô hồn quá\r\n\r\nTa và em giờ đã thành xa lạ\r\nCòn lại gì ngoài câu hứa năm xưa\r\nRồi những khi bất chợt dưới cơn mưa\r\nMắt ướt đẫm, vì mưa, hay ta khóc?\r\n\r\nNhặt cọng rơm khô của chút tình sót lại\r\nTa muốn đem buộc lấy áng mây trôi\r\nNhưng có lẽ : \"Không gì là mãi mãi\r\n...chẳng thuộc về mình, có níu cũng vuột thôi\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbạn nào làm hộ mình bài này đc ko :("
