  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vitcon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMẹ mày đưa cái mặt phởn vãi ái lên thế kêu làm tâm trạng thất tình sao làm được hả thằng cờ hó \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Phuc Thieu Hiep\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t thím có chỉnh cho ảnh về đúng khung cover được không  với lại em muốn tâm trạng thất tình cơ  nên thím đổi cái nền hộ em   \r\nThím đã gia công thì giúp em cho nốt đi hý hý  \r\nThẻ chắc chắn là có thím yên tâm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nnể thím vịt vào nên làm lại hộ thím lần nữa vậy  chữ thì tụi kia nó đã ghi sẵn trên bảng nên ko ghi thêm nữa, đúng tâm trạng thất tình và hoàn cảnh vô cùng bi đát nhé  buồn ngủ quá. \r\n\r\nnw9.upanh.com/b2.s35.d1/dab723bfd029424f132cf604a031381d_54533059.111.jpg"
