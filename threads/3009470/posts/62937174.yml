  text: "Vài lới thưa cùng các thím. \r\nThấy topic yên ắng quá, nên nhận làm cover cho toàn thể các thím vozer nhà ta. Sẽ làm hết mình cho các thím, theo thứ tự inbox yêu cầu nhé. \r\n\r\nSau đây là các cover em đã làm, giờ up lên đã, về nhà còn mấy cái nữa vui phết.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nGạch đá xin nhận, đừng chê em là được rồi \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by anhducht_o0o\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác nào giúp em làm cái cover \"You can't stop loving someone. Either you never did, or you always will\". Em đang thất tình nhé, xin các bác đừng troll \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCủa thím \r\n\r\n\r\n\r\n\r\n\r\nĐợt này làm cover cho thím nào yêu cầu nhé, cứ vào TOPIC mới này nhé ...http://vozforums.com/showthread.php?p=62950153,"
