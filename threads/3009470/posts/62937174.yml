  html: "\r\n\t\t\t\r\n\t\t\tV&#xE0;i l&#x1EDB;i th&#x1B0;a c&#xF9;ng c&#xE1;c th&#xED;m. <br>\r\nTh&#x1EA5;y topic y&#xEA;n &#x1EAF;ng qu&#xE1;, n&#xEA;n nh&#x1EAD;n l&#xE0;m cover cho to&#xE0;n th&#x1EC3; c&#xE1;c th&#xED;m vozer nh&#xE0; ta. S&#x1EBD; l&#xE0;m h&#x1EBF;t m&#xEC;nh cho c&#xE1;c th&#xED;m, theo th&#x1EE9; t&#x1EF1; inbox y&#xEA;u c&#x1EA7;u nh&#xE9;. <br>\r\n<br>\r\nSau &#x111;&#xE2;y l&#xE0; c&#xE1;c cover em &#x111;&#xE3; l&#xE0;m, gi&#x1EDD; up l&#xEA;n &#x111;&#xE3;, v&#x1EC1; nh&#xE0; c&#xF2;n m&#x1EA5;y c&#xE1;i n&#x1EEF;a vui ph&#x1EBF;t.<br>\r\n<br>\r\n<img src=\"http://www.mediafire.com/convkey/9b05/47g8b7zqjmzmrgw6g.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://www.mediafire.com/convkey/849f/corc11r686ndqx66g.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://www.mediafire.com/convkey/0bd7/uap1a3whx6an6x06g.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://www.mediafire.com/convkey/b595/88bqpux6shhpjs26g.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://www.mediafire.com/convkey/9f6f/e0it289moo2kqw76g.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nG&#x1EA1;ch &#x111;&#xE1; xin nh&#x1EAD;n, &#x111;&#x1EEB;ng ch&#xEA; em l&#xE0; &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px ins