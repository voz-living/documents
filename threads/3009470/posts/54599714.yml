  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vubka.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n[Ads]More at CoverDep | me at fb\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"Đời ta...Hoa là Gió...và Rượu là Kiếm...\"   \r\n\r\nBác giúp em cắt size cái ảnh trên từ bên phải qua làm Nền FB và ghi mấy chữ kia vào góc trái trên rồi cách điệu các chữ Đời Hoa Kiếm Rượu Gió bằng thư pháp nhẹ giùm được không ợ \r\n\r\nChữ \"Hoa\" nằm dưới chữ \"ta\" chữ \"và\" nằm dưới chữ \"là\" để cho nó xéo xéo thành hình bậc thang ấy ợ \r\n\r\nChân thành cảm ơn ạ  Bác giúp em đẹp đẹp em hậu tạ 10k di động ợ"
