  html: "\r\n\t\t\t\r\n\t\t\tB&#x1EA1;n n&#xE0;o l&#xE0;m h&#x1ED9; c&#xE1;i timeline cho m&#xEC;nh ch&#xE8;n b&#xE0;i th&#x1A1; n&#xE0;y v&#xE0;o &#x111;&#x1B0;&#x1EE3;c ko, h&#xEC;nh n&#xE0;o b&#x1EA1;n th&#xED;ch l&#xE0; &#x111;&#x1B0;&#x1EE3;c, ch&#x1EE7; y&#x1EBF;u l&#xE0; b&#xE0;i th&#x1A1; n&#xE0;y<br>\r\nL&#xE0;m g&#xEC; cho h&#x1EBF;t nh&#x1EDB; th&#x1B0;&#x1A1;ng<br>\r\nsao tim ta c&#x1EE9; v&#x1EA5;n v&#x1B0;&#x1A1;ng b&#xF3;ng h&#x1ED3;ng<br>\r\nanh y&#xEA;u em , nh&#x1EDB; ch&#x1EA5;t ch&#x1ED3;ng<br>\r\nc&#xF3; khi t&#x1EC9;nh gi&#x1EA5;c , mi&#x1EC7;ng kh&#xF4;ng l&#xEA;n l&#x1EDD;i<br>\r\nth&#x1EC3; x&#xE1;c s&#x1ED1;ng t&#x1EA1;m cho &#x111;&#x1EDD;i<br>\r\nn&#xF3;i ra th&#xEC; c&#x169;ng ch&#x1EB3;ng v&#x1A1;i &#x111;au l&#xF2;ng<br>\r\nv&#x1EDB;i 1 n&#x1ED1;i nh&#x1EDB; song song<br>\r\nem &#x1EDF; n&#x1A1;i &#x1EA5;y , h&#x1ECF;i l&#xF2;ng xem sao<br>\r\nr&#x1EB1;ng em c&#xF2;n c&#xF3; ch&#xFA;t n&#xE0;o<br>\r\nanh c&#xF2;n v&#x1ECB; th&#x1EBF; , h&#x1A1;n cao bao ng&#x1B0;&#x1EDD;i<br>\r\ny&#xEA;u anh ? n&#x1EBF;u c&#xF3; xin c&#x1B0;&#x1EDD;i<br>\r\nem g&#x1EED;i l&#xE0;n gi&#xF3; trao l&#x1EDD;i cho anh<br>\r\nnhi&#x1EC1;u khi h&#x1EA1;nh ph&#xFA;c mong manh<br>\r\nl&#x1EAF;m khi n&#xED;u k&#xE9;o ch&#x1EB3;ng th&#xE0;nh - t&#xF4;i &#x1A1;i.\r\n\t\t"
  text: "Bạn nào làm hộ cái timeline cho mình chèn bài thơ này vào được ko, hình nào bạn thích là được, chủ yếu là bài thơ này\r\nLàm gì cho hết nhớ thương\r\nsao tim ta cứ vấn vương bóng hồng\r\nanh yêu em , nhớ chất chồng\r\ncó khi tỉnh giấc , miệng không lên lời\r\nthể xác sống tạm cho đời\r\nnói ra thì cũng chẳng vơi đau lòng\r\nvới 1 nối nhớ song song\r\nem ở nơi ấy , hỏi lòng xem sao\r\nrằng em còn có chút nào\r\nanh còn vị thế , hơn cao bao người\r\nyêu anh ? nếu có xin cười\r\nem gửi làn gió trao lời cho anh\r\nnhiều khi hạnh phúc mong manh\r\nlắm khi níu kéo chẳng thành - tôi ơi."
