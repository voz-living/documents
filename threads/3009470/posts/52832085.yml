  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VYNero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52831197#post52831197\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hay l&#xE0; b&#xE1;c ki&#x1EBF;m c&#xE1;i &#x1EA3;nh h&#x1EE3;p &#xFD; r&#x1ED3;i m&#xEC;nh l&#xE0;m cho nh&#xE1; ... <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c &#x1A1;i. L&#xE0;m h&#x1ED9; e c&#xE1;i &#x1EA3;nh b&#xEC;a v&#x1EC1; m&#xF9;a &#x111;&#xF4;ng. B&#xEA;n c&#x1EA1;nh &#x111;&#x1EC3; &#x111;o&#x1EA1;n th&#x1A1; sau.(E m&#x1B0;&#x1EE3;n c&#x1EE7;a 1 b&#xE1;c b&#xEA;n theard kh&#xE1;c)<br>\r\n<br>\r\nS&#xE1;ng ra gi&#xF3; ch&#x1EE3;t l&#xE1;ch khe m&#xF4;ng<br>\r\nH&#xF3;a ra tr&#x1EDD;i &#x111;&#xE3; chuy&#x1EC3;n sang &#x111;&#xF4;ng<br>\r\nB&#x1EA5;t ch&#x1EE3;t th&#x1EA5;y l&#xF2;ng sao l&#x1EA1;nh l&#x1EBD;o<br>\r\nHay l&#xE0; &#x111;&#xE3; ch&#xE1;n ki&#x1EBF;p ph&#xF2;ng kh&#xF4;ng.<br>\r\n                    <br>\r\nB&#xE1;c ki&#x1EBF;m gi&#xFA;p e c&#xE1;i &#x1EA3;nh n&#xE0;o li&#xEA;n quan t&#xED;. Y&#xEA;u b&#xE1;c nhi&#x1EC1;u\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VYNero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHay là bác kiếm cái ảnh hợp ý rồi mình làm cho nhá ... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác ơi. Làm hộ e cái ảnh bìa về mùa đông. Bên cạnh để đoạn thơ sau.(E mượn của 1 bác bên theard khác)\r\n\r\nSáng ra gió chợt lách khe mông\r\nHóa ra trời đã chuyển sang đông\r\nBất chợt thấy lòng sao lạnh lẽo\r\nHay là đã chán kiếp phòng không.\r\n                    \r\nBác kiếm giúp e cái ảnh nào liên quan tí. Yêu bác nhiều"
