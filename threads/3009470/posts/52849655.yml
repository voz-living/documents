  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cobe0692</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52841283#post52841283\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xE2;m tr&#x1EA1;ng em ko &#x111;&#x1B0;&#x1EE3;c vui, c&#xF3; th&#xED;m n&#xE0;o r&#x1EA3;nh r&#x1EA3;nh l&#xE0;m gi&#xFA;p em c&#xE1;i &#x1EA3;nh b&#xEC;a bu&#x1ED3;n bu&#x1ED3;n cho face n&#x1EEF;) c&#xF3; c&#xE2;u n&#xF3;i : &quot;&#x110;&#xF4;i l&#xFA;c y&#xEA;u th&#x1B0;&#x1A1;ng l&#xE0; bu&#xF4;ng tay v&#xE0; b&#x1B0;&#x1EDB;c &#x111;i...&quot;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Quote l&#x1EA1;i nh&#x1EDD; c&#xE1;c b&#xE1;c <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nL&#xE0;m cho em c&#xE1;i n&#x1EC1;n bu&#x1ED3;n bu&#x1ED3;n &#x1EA5;y &#x1EA1;. Em c&#x1EA3;m &#x1A1;n nhi&#x1EC1;u\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cobe0692\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTâm trạng em ko được vui, có thím nào rảnh rảnh làm giúp em cái ảnh bìa buồn buồn cho face nữ) có câu nói : \"Đôi lúc yêu thương là buông tay và bước đi...\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nQuote lại nhờ các bác \r\nLàm cho em cái nền buồn buồn ấy ạ. Em cảm ơn nhiều"
