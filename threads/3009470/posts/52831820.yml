  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>LastHero055</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52831510#post52831510\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xEC; b&#xE1;c c&#x1EE9; ki&#x1EBF;m d&#xF9;m em c&#xE1;i &#x1EA3;nh n&#xE0;o m&#xE0; n&#x1EC1;n t&#x1ED1;i t&#x1ED1;i nh&#xE9;. M&#xE1;u t&#xED;m l&#xE0; &#x111;&#x1B0;&#x1EE3;c. Ch&#x1EE9; em c&#x169;ng kh&#xF4;ng bi&#x1EBF;t l&#x1EF1;a h&#xEC;nh n&#x1EEF;a. Em th&#x1EA5;y m&#x1EA5;y c&#xE1;i h&#xEC;nh tr&#x1B0;&#x1EDB;c, th&#xFD;m l&#x1EF1;a c&#x169;ng &#x111;&#x1EB9;p m&#xE0; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nh&#x1B0;ng m&#xE0; c&#xE1;i n&#xE0;y m&#xEC;nh &#x111;&#x1EC3; h&#xEC;nh m&#xFA;i b&#x1B0;&#x1EDF;i l&#xEA;n lu&#xF4;n dc kh&#xF4;ng <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LastHero055\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThì bác cứ kiếm dùm em cái ảnh nào mà nền tối tối nhé. Máu tím là được. Chứ em cũng không biết lựa hình nữa. Em thấy mấy cái hình trước, thým lựa cũng đẹp mà \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhưng mà cái này mình để hình múi bưởi lên luôn dc không"
