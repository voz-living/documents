  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VYNero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào cần những câu tự kỉ , thất tình hoặc muốn tự tử mà muốn lấy làm face timeline cứ pm e làm cho nhá , kho stock dạo này hình tự kỉ cũng nhiều )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím ơi làm hộ mình cái hình nào nhìn tự kỉ kiểu như 1 điếu thuốc hay 1 cốc cafe hay cái gì đấy nó tạo cảm giác cô đơn 1 tí  xong cho mình chữ No need anymore đc ko thím ? \r\n\r\nhoặc ko thím cho e cái hình nam tính có dòng chữ Enjoy Freedom nhé"
