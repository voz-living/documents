  html: "\r\n\t\t\t\r\n\t\t\tTh&#xED;m n&#xE0;o design d&#xF9;m em &#x1EA3;nh b&#xEC;a cover b&#xE0;i th&#x1A1; n&#xE0;y l&#xEA;n tr&#xEA;n cho e v&#x1EDB;i,thanks c&#xE1;c th&#xED;m tr&#x1B0;&#x1EDB;c nh&#xE9;...<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sat_thu_vimaru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53819817#post53819817\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"Navy\"><div align=\"center\"><br>\r\nM&#x1B0;a ph&#xF9;n r&#x1A1;i nh&#x1EB9; b&#xEA;n th&#x1EC1;m<br>\r\nM&#x1B0;a bu&#x1ED3;n l&#xF2;ng th&#x1EA5;y bu&#x1ED3;n th&#xEA;m r&#x1EA5;t nhi&#x1EC1;u<br>\r\nNh&#x1EDB; sao b&#xF3;ng d&#xE1;ng ng&#x1B0;&#x1EDD;i y&#xEA;u<br>\r\nBao nhi&#xEA;u nhung nh&#x1EDB; b&#x1EA5;y nhi&#xEA;u &#x111;&#x1EE3;i ch&#x1EDD;<br>\r\n<br>\r\nT&#xEC;nh n&#xE0;y g&#x1EED;i g&#x1EAF;m v&#x1EA7;n th&#x1A1;<br>\r\nNg&#x1B0;&#x1EDD;i &#x1A1;i c&#xF3; bi&#x1EBF;t t&#xF4;i m&#x1A1; v&#x1EC1; ng&#x1B0;&#x1EDD;i<br>\r\nY&#xEA;u sao &#xE1;nh m&#x1EAF;t n&#x1EE5; c&#x1B0;&#x1EDD;i<br>\r\nNh&#x1EDB; sao k&#x1EC9; ni&#x1EC7;m em - t&#xF4;i ng&#xE0;y n&#xE0;o<br>\r\n<br>\r\nKhi x&#x1B0;a th&#x1EC1; nguy&#x1EC7;n &#x1B0;&#x1EDB;c ao<br>\r\nB&#xEA;n nhau h&#x1A1;i &#x1EA5;m t&#xEC;nh trao m&#x1EB7;n n&#x1ED3;ng<br>\r\nEm &#xE0;.c&#xF3; bi&#x1EBF;t hay kh&#xF4;ng?<br>\r\nB&#xF3;ng h&#xEC;nh em m&#xE3;i trong l&#xF2;ng t&#xF4;i th&#xF4;i<br>\r\n<br>\r\nNh&#x1B0;ng em gi&#x1EDD; &#x111;&#xE3; xa r&#x1ED3;i<br>\r\nQu&#xEA;n &#x111;i qu&#xE1; kh&#x1EE9; v&#x1EC1; n&#x1A1;i ph&#x1B0;&#x1A1;ng n&#xE0;o<br>\r\nM&#x1EAF;t cay gi&#x1ECD;t l&#x1EC7; ngh&#x1EB9;n ng&#xE0;o<br>\r\nC&#x1EDB; sao em l&#x1EA1;i kh&#xF4;ng ch&#xE0;o m&#xE0; &#x111;i<br>\r\n<br>\r\nGi&#x1EDD; &#x111;&#xE2;y hai ng&#xE3; chia li<br>\r\n&#x110;&#xE0;nh th&#xF4;i n&#xED;u k&#xE9;o l&#xE0;m chi th&#xEA;m s&#x1EA7;u<br>\r\nG&#x1ECD;i t&#xEA;n em su&#x1ED1;t &#x111;&#xEA;m th&#xE2;u<br>\r\nBi&#x1EBF;t t&#xEC;m em &#x1EDF; n&#x1A1;i &#x111;&#xE2;u b&#xE2;y gi&#x1EDD;<br>\r\n<br>\r\nY&#xEA;u nhau qu&#xE1; &#x111;&#x1ED7;i b&#x1EA5;t ng&#x1EDD;<br>\r\nGi&#x1EDD; &#x111;&#xE0;nh kh&#xE9;p l&#x1EA1;i gi&#x1EA5;c m&#x1A1; cu&#x1ED9;c t&#xEC;nh<br>\r\nMong em n&#x1A1;i &#x111;&#xF3; y&#xEA;n b&#xEC;nh<br>\r\nRi&#xEA;ng anh m&#x1ED9;t g&#xF3;c, m&#x1ED9;t m&#xEC;nh &#x111;&#x1A1;n c&#xF4;i...</div></font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m n&#xE0;o cover d&#xF9;m em m&#x1EDB;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Thím nào design dùm em ảnh bìa cover bài thơ này lên trên cho e với,thanks các thím trước nhé...\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sat_thu_vimaru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nMưa phùn rơi nhẹ bên thềm\r\nMưa buồn lòng thấy buồn thêm rất nhiều\r\nNhớ sao bóng dáng người yêu\r\nBao nhiêu nhung nhớ bấy nhiêu đợi chờ\r\n\r\nTình này gửi gắm vần thơ\r\nNgười ơi có biết tôi mơ về người\r\nYêu sao ánh mắt nụ cười\r\nNhớ sao kỉ niệm em - tôi ngày nào\r\n\r\nKhi xưa thề nguyện ước ao\r\nBên nhau hơi ấm tình trao mặn nồng\r\nEm à.có biết hay không?\r\nBóng hình em mãi trong lòng tôi thôi\r\n\r\nNhưng em giờ đã xa rồi\r\nQuên đi quá khứ về nơi phương nào\r\nMắt cay giọt lệ nghẹn ngào\r\nCớ sao em lại không chào mà đi\r\n\r\nGiờ đây hai ngã chia li\r\nĐành thôi níu kéo làm chi thêm sầu\r\nGọi tên em suốt đêm thâu\r\nBiết tìm em ở nơi đâu bây giờ\r\n\r\nYêu nhau quá đỗi bất ngờ\r\nGiờ đành khép lại giấc mơ cuộc tình\r\nMong em nơi đó yên bình\r\nRiêng anh một góc, một mình đơn côi...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nào cover dùm em mới"
