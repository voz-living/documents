  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vitcon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52241272#post52241272\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#x1EA1;n l&#x1EA5;y m&#x1EA5;y c&#xE1;i n&#x1EC1;n &#x1EDF; &#x111;&#xE2;u v&#x1EAD;y?<br>\r\n<br>\r\nC&#xE1;c b&#x1EA1;n ch&#x1EC9; m&#xEC;nh ch&#x1ED7; l&#x1EA5;y m&#x1EA5;y c&#xE1;i n&#x1EC1;n &#x111;i, m&#xEC;nh l&#xE0;m m&#x1ED9;t lo&#x1EA1;t b&#xE0;i h&#x1B0;&#x1EDB;ng d&#x1EAB;n th&#xEA;m ch&#x1EEF;, l&#xE0;m hi&#x1EC7;u &#x1EE9;ng &#x111;&#x1EC3; c&#xF3; cover. S&#x1EBD; h&#x1B0;&#x1EDB;ng d&#x1EAB;n lu&#xF4;n c&#x1EAF;t &#x1EA3;nh, t&#xE1;ch n&#x1EC1;n, l&#xE0;m hi&#x1EC7;u &#x1EE9;ng h&#xEC;nh &#x1EA3;nh t&#x1EB7;ng g&#x1EA5;u c&#xE1;c th&#x1EC3; lo&#x1EA1;i, &#x111;&#x1ED3;ng th&#x1EDD;i quy&#xEA;n g&#xF3;p mua cho em nh&#x1ECF; &#x1EDF; &#x110;&#xE0; L&#x1EA1;t c&#xE1;i xe &#x111;&#x1EA1;p &#x111;i h&#x1ECD;c.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"Black\">qu&#x1EA5;t &#x111;&#x1EE9;c<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nm&#x1EA5;y c&#xE1;i texture c&#x1EE7;a m&#x1EA5;y th&#xED;m &#x111;&#x1EB9;p qu&#xE1;, m&#xE0; m&#xEC;nh ch&#x1EA3; bi&#x1EBF;t ki&#x1EBF;m &#x1EDF; &#x111;&#xE2;u <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<div align=\"right\">/not bmtcappa<br>\r\nthe.Vtop</div></font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vitcon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bạn lấy mấy cái nền ở đâu vậy?\r\n\r\nCác bạn chỉ mình chỗ lấy mấy cái nền đi, mình làm một loạt bài hướng dẫn thêm chữ, làm hiệu ứng để có cover. Sẽ hướng dẫn luôn cắt ảnh, tách nền, làm hiệu ứng hình ảnh tặng gấu các thể loại, đồng thời quyên góp mua cho em nhỏ ở Đà Lạt cái xe đạp đi học.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nquất đức\r\nmấy cái texture của mấy thím đẹp quá, mà mình chả biết kiếm ở đâu \r\n/not bmtcappa\r\nthe.Vtop"
