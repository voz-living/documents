  text: "Hóng các thánh PTS giúp đỡ:\r\n* ảnh gốc:\r\ni1087.photobucket.com/albums/j466/1phut30giay1/Phi%20Doi/boyalone_zps73f7600c.png\r\n\r\n* ảnh phụ:\r\ni1087.photobucket.com/albums/j466/1phut30giay1/Phi%20Doi/girlalone_zpsf38070da.png\r\n\r\nNhờ các thánh PTS giúp cắt ghép ảnh cô gái vào ảnh gốc sao cho cô gái đi chung con đường song song với chàng trai, PTS cho cô gái thành ảnh bóng trong suốt như là linh hồn ấy (ý em là cô gái trở thành ký ức ngày xưa cùng đi trên con đường chung với chàng trai)\r\n\r\nTks các thánh trước"
