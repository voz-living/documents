  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngohuyhoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nĐc không thím \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím có thể làm ''xinh xinh'' hơn xíu được không? Và sửa G4 thành G4+ (nhóm bạn thân em ấy mà,2trai 3 gái ).Cảm ơn thím nhìu nhìu."
