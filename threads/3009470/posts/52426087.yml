  html: "\r\n\t\t\t\r\n\t\t\tAi la&#x300;m h&#xF4;&#x323; mi&#x300;nh ca&#x301;i na&#x300;o co&#x301; ca&#x301;i a&#x309;nh bu&#xF4;&#x300;n bu&#xF4;&#x300;n ch&#xE2;&#x301;t ch&#xE2;&#x301;t h&#x1A1;&#x323;p v&#x1A1;&#x301;i m&#xE2;&#x301;y c&#xE2;u na&#x300;y nha&#x301;:<br>\r\n<br>\r\nAi ba&#x309;o nh&#xE2;&#x323;u lai rai la&#x300; kh&#xF4;&#x309;<br>\r\nT&#xF4;i m&#x1A1; ma&#x300;ng men r&#x1B0;&#x1A1;&#x323;u b&#xF4;&#x301;c l&#xEA;n cao<br>\r\nCo&#x301; nh&#x1B0;&#x303;ng nga&#x300;y say xi&#x309;n te&#x301; &#x1A1;&#x309; c&#xE2;&#x300;u ao<br>\r\nV&#x1A1;&#x323; b&#x103;&#x301;t g&#x103;&#x323;p ch&#x1B0;a m&#x103;&#x301;ng c&#xE2;u na&#x300;o &#x111;a&#x303; kho&#x301;c<br>\r\nC&#xF4; be&#x301; nha&#x300; b&#xEA;n nhi&#x300;n t&#xF4;i c&#x1B0;&#x1A1;&#x300;i khu&#x301;c khi&#x301;ch<br>\r\nChi&#x323; gi&#xE2;&#x323;n r&#xF4;&#x300;i t&#xF4;&#x301;i sang ngu&#x309; v&#x1A1;&#x301;i em.<br>\r\nThanks tr&#x1B0;&#x1A1;&#x301;c a&#x323;.<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Ai làm hộ mình cái nào có cái ảnh buồn buồn chất chất hợp với mấy câu này nhá:\r\n\r\nAi bảo nhậu lai rai là khổ\r\nTôi mơ màng men rượu bốc lên cao\r\nCó những ngày say xỉn té ở cầu ao\r\nVợ bắt gặp chưa mắng câu nào đã khóc\r\nCô bé nhà bên nhìn tôi cười khúc khích\r\nChị giận rồi tối sang ngủ với em.\r\nThanks trước ạ."
