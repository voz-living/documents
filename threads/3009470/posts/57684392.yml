  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mr_perfect</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57647145#post57647145\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">n&#xE0;y th&#xEC; xin <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#xE1;c &#x1A1;i, e m&#x1EDB;i b&#x1ECB; g&#x1EA5;u &#x111;&#xE1;, gi&#x1EDD; e &#x111;ang nghe Cry me a river c&#x1EE7;a J.Timberlake, &#x1EA3;nh b&#xEC;a c&#x1EE7;a e &#x111;&#xE2;y<br>\r\n<img src=\"http://i1055.photobucket.com/albums/s517/jynzighini/S1A10nCograve_20130413-193332_zpsbec9734a.jpg\" border=\"0\" alt=\"\"><br>\r\nb&#xE1;c ch&#xE8;n ch&#x1EEF; sau v&#xE0;o c&#xE1;i &#x1EA3;nh d&#x1B0;&#x1EDB;i &#x111;&#xE2;y c&#x1EE7;a e &#x111;c k &#x1EA1;:<br>\r\nYou told me you loved me<br>\r\nWhy did you leave me, all alone<br>\r\nNow you tell me you need me<br>\r\nWhen you call me, on the phone<br>\r\nGirl I refuse, you must have me confused<br>\r\nWith some other guy<br>\r\nYour bridges were burned, and now it&apos;s your turn<br>\r\nTo cry... <b><font size=\"6\">cry me a river</font></b><br>\r\n<img src=\"http://i1055.photobucket.com/albums/s517/jynzighini/216755_442557435832661_1533956237_n_zps720a80e6.jpg\" border=\"0\" alt=\"\"><br>\r\nb&#xE1;c b&#x1ECF; ch&#xFA;t c&#xF4;ng s&#x1EE9;c gi&#xFA;p e vs, e xin c&#x1EA3;m &#x1A1;n b&#xE1;c tr&#x1B0;&#x1EDB;c &#x1EA1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mr_perfect\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnày thì xin \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbác ơi, e mới bị gấu đá, giờ e đang nghe Cry me a river của J.Timberlake, ảnh bìa của e đây\r\n\r\nbác chèn chữ sau vào cái ảnh dưới đây của e đc k ạ:\r\nYou told me you loved me\r\nWhy did you leave me, all alone\r\nNow you tell me you need me\r\nWhen you call me, on the phone\r\nGirl I refuse, you must have me confused\r\nWith some other guy\r\nYour bridges were burned, and now it's your turn\r\nTo cry... cry me a river\r\n\r\nbác bỏ chút công sức giúp e vs, e xin cảm ơn bác trước ạ"
