  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fcthanhdo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthím nào làm cho e cái ảnh có trái tim có chữ H s2 M thành Cận và Híp được ko mấy thím, hóng \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím bỏ mấy cái dòng kẻ đi, hic hic, với lại cái trắng nữa, để cho nó mượt cho e đc ko thím, chân thành nhờ thím"
