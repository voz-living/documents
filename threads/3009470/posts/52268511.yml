  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Google Chrome v3.2</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52264784#post52264784\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o l&#xE0;m gi&#xFA;p em d&#xF2;ng ch&#x1EEF;:<br>\r\n&quot;&#x110;&#x1EBF;n l&#xFA;c th&#x1EE9;c d&#x1EAD;y, anh y&#xEA;u em bi&#x1EBF;t m&#x1EA5;y<br>\r\nL&#xF2;ng anh nh&#x1EDB; em th&#x1EAD;t nhi&#x1EC1;u&quot;<br>\r\n&#x1EA2;nh n&#x1EC1;n l&#xE3;ng m&#x1EA1;n 1 ch&#xFA;t gi&#xFA;p em &#x1EA1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">, c&#xF3; avatar lu&#xF4;n c&#xE0;ng t&#x1ED1;t &#x1EA1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">, em xin c&#xE1;m &#x1A1;n.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->e c&#x169;ng mu&#x1ED1;n l&#xE0; gi&#x1ED1;ng th&#xED;m n&#xE0;y, &#x111;&#x1ED5;i ch&#x1EEF; &quot;anh&quot; v&#x1EDB;i ch&#x1EEF; &quot;em&quot; cho nhau l&#xE0; &#x111;c <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
