  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by C.G.O\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tquote lại cho ng khác cần \r\nnhiều cái đẹp lắm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPS, em viết sai chính tả nhé, để lúc nào em up lại cái đúng chính tả cho, viết lộn mỗi 2 chữ mà cả sáng nay em phải làm lại hoàn toàn vì không lưu file PSD\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vubka.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđẹp đó bác  Nhưng kích cỡ thế đem lên Cover có bị co ko nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông lo đâu thím ạ, em tách thành 2 file, up lẻ từng file thì ko bị lo co khung hình đâu"
