  html: "\r\n\t\t\t\r\n\t\t\tE ch&#x1EB3;ng bik t&#xED; g&#xEC; v&#x1EC1; PTS n&#xEA;n nh&#x1EDD; c&#xE1;c th&#xED;m gi&#xFA;p em s&#x1EED;a c&#xE1;i n&#xE0;y v&#x1EDB;i. E k&#x1EBF;t c&#xE1;i timeline ch&#xED;nh ch&#x1EE7; c&#x1EE7;a b&#xE1;c <b>Canon in D</b> qu&#xE1; m&#xE0; nh&#x1EDD; ch&#x1EB3;ng ai s&#x1EED;a h&#x1ED9;. Th&#xED;m n&#xE0;o xem s&#x1EED;a gi&#xFA;p em ch&#x1EEF; Nam th&#xE0;nh ch&#x1EEF; Quang Kh&#x1EA3;i &#x111;&#x1B0;&#x1EE3;c ko? (font ch&#x1EEF; &#x111;&#x1EB9;p &#x111;&#x1EB9;p t&#xED; th&#xEC; c&#xE0;ng t&#x1ED1;t &#x1EA1;k <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">)<br>\r\n&#xC0;k c&#xF2;n c&#xE1;i n&#xE0;y n&#x1EEF;a, th&#xED;m &#x111;&#xE3; gi&#xFA;p em th&#xEC; gi&#xFA;p cho ch&#xF3;t l&#xE0; th&#xED;m &#x111;&#xF3;ng c&#xE1;i d&#x1EA5;u n&#xE0;y<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tfacebook.com/photo.php?fbid=280971458691125&amp;set=p.280971458691125&amp;type=1&amp;theater\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->v&#xE0;o avatar v&#x1EDB;i cover th&#xED;m m&#x1EDB;i s&#x1EED;a gi&#xFA;p cho em nh&#x1B0; c&#x1EE7;a th&#x1EB1;ng b&#x1EA1;n em n&#xE0;y <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tfacebook.com/S2mylove.sun\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xF2;n &#x111;&#xE2;y l&#xE0; cover v&#x1EDB;i avt e c&#x1EA7;n b&#xE1;c gi&#xFA;p &#x111;&#xE2;y:<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tns4.upanh.com/b6.s33.d2/59d28f0aea4427a449ed5b642f67a641_50740684.facebooklogohdwallpaper.jpg<br>\r\n<br>\r\nfbcdn-profile-a.akamaihd.net/hprofile-ak-snc6/195642_100003096599263_1958035186_n.jpg\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m n&#xE0;o ch&#x1ECB;u gi&#xFA;p em th&#xEC; em xin ch&#xE2;n th&#xE0;nh c&#x1EA3;m &#x1A1;n th&#xED;m <img src=\"/images/smilies/Off/bad_smelly.gif\" border=\"0\" alt=\"\" title=\"Bad Smell\" class=\"inlineimg\">\r\n\t\t"
  text: "E chẳng bik tí gì về PTS nên nhờ các thím giúp em sửa cái này với. E kết cái timeline chính chủ của bác Canon in D quá mà nhờ chẳng ai sửa hộ. Thím nào xem sửa giúp em chữ Nam thành chữ Quang Khải được ko? (font chữ đẹp đẹp tí thì càng tốt ạk )\r\nÀk còn cái này nữa, thím đã giúp em thì giúp cho chót là thím đóng cái dấu này\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tfacebook.com/photo.php?fbid=280971458691125&set=p.280971458691125&type=1&theater\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvào avatar với cover thím mới sửa giúp cho em như của thằng bạn em này \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tfacebook.com/S2mylove.sun\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCòn đây là cover với avt e cần bác giúp đây:\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tns4.upanh.com/b6.s33.d2/59d28f0aea4427a449ed5b642f67a641_50740684.facebooklogohdwallpaper.jpg\r\n\r\nfbcdn-profile-a.akamaihd.net/hprofile-ak-snc6/195642_100003096599263_1958035186_n.jpg\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nào chịu giúp em thì em xin chân thành cảm ơn thím"
