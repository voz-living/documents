  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Emo Kid</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52336303#post52336303\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c th&#xED;m gi&#xFA;p em c&#xE1;i cover c&#xF3; b&#xE0;i th&#x1A1; nh&#x1B0; n&#xE0;y v&#x1EDB;i (in hoa m&#x1EA5;y ch&#x1EEF; &#x111;&#x1EA7;u nh&#xE9; c&#xE1;c th&#xED;m) tr&#xEA;n c&#xE1;i ph&#xF4;ng g&#xEC; &#x111;&#x1EB9;p &#x111;&#x1EB9;p l&#xE0; &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\n<b>NGUY&#x1EC4;N HO&#xC0;NG TH&#x1EBE; ANH<br>\r\n<br>\r\nTH&#x1EBE; gian d&#x1EAB;u l&#x1EAF;m g&#xE1;i xinh<br>\r\nANH ch&#x1EC9; y&#xEA;u m&#x1ED7;i m&#x1ED9;t m&#xEC;nh em th&#xF4;i<br>\r\n&#x110;&#x1EB8;P nh&#x1B0; sao s&#xE1;ng tr&#xEA;n tr&#x1EDD;i<br>\r\nTRAI cho ng&#x1ECD;c qu&#xFD; tuy&#x1EC7;t v&#x1EDD;i l&#xE0; em!<br>\r\nY&#xCA;U em th&#x1EE9;c tr&#x1EAF;ng bao &#x111;&#xEA;m<br>\r\nAI nhung? ai nh&#x1EDB;? y&#x1EBF;u m&#x1EC1;m l&#xF2;ng t&#xF4;i!<br>\r\nCH&#x1EB2;NG c&#x1EA7;n ph&#x1EA3;i &#x1B0;&#x1EDB;c xa x&#xF4;i<br>\r\n&#x110;&#x1AF;&#x1EE2;C b&#xEA;n em su&#x1ED1;t cu&#x1ED9;c &#x111;&#x1EDD;i l&#xE3;ng du...<br>\r\n</b><br>\r\n<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nEm xin h&#x1EAD;u t&#x1EA1; 1 h&#x1ED9;p b&#x1A1; t&#x1B0;&#x1EDD;ng an &#x1EA1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> kh&#xF4;ng th&#xED;m n&#xE0;o gi&#xFA;p em &#x1EA1;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Emo Kid\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác thím giúp em cái cover có bài thơ như này với (in hoa mấy chữ đầu nhé các thím) trên cái phông gì đẹp đẹp là được \r\n\r\nNGUYỄN HOÀNG THẾ ANH\r\n\r\nTHẾ gian dẫu lắm gái xinh\r\nANH chỉ yêu mỗi một mình em thôi\r\nĐẸP như sao sáng trên trời\r\nTRAI cho ngọc quý tuyệt vời là em!\r\nYÊU em thức trắng bao đêm\r\nAI nhung? ai nhớ? yếu mềm lòng tôi!\r\nCHẲNG cần phải ước xa xôi\r\nĐƯỢC bên em suốt cuộc đời lãng du...\r\n\r\n\r\n\r\nEm xin hậu tạ 1 hộp bơ tường an ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n không thím nào giúp em ạ"
