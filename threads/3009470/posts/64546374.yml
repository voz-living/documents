  text: "Bác nào giúp em cái ảnh bìa có dòng chữ: nếu khoảng cách giữa anh và em là 1000 bước, dù em có lùi 1 bước thì anh cũng sẽ bước 1001 bước về phía em\r\nEm cảm ơn à, các bác tìm giúp e cái ảnh nào phù hợp nữa nhé"
