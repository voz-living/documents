  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hotamnuong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=62947183#post62947183\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em c&#x169;ng y&#xEA;u th&#xED;m t&#xF3;a, h&#xED; h&#xED; <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> hix k ng&#x1EDD; nhanh th&#x1EBF; n&#xEA;n h em m&#x1EDB;i v&#xE0;o &#x111;&#x1EC3; c&#x1EA3;m &#x1A1;n th&#xED;m <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nm&#xE0; th&#xED;m &#x1A1;i c&#xE1;i icon c&#xF2;n c&#xE1;i n&#xE0;o d&#x1EC5; th&#x1B0;&#x1A1;ng, &#x111;&#xE1;ng y&#xEA;u h&#x1A1;n k th&#x1EBF; th&#xED;m <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> em th&#x1EA5;y c&#xE1;i n&#xE0;y n&#xF3; kh&#xF4; khan q&#xFA;a <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nem mu&#x1ED1;n &#x111;&#x103;ng l&#xEA;n t&#x1B0;&#x1EDD;ng c&#x1EE7;a ng&#x1B0;&#x1EDD;i dc t&#x1EB7;ng th&#xEC; c&#xE1;ch th&#x1EE9;c c&#xF3; gi&#x1ED1;ng nh&#x1B0; th&#xEA;m IMG &#x111;&#x1EB1;ng tr&#x1B0;&#x1EDB;c nh&#x1B0; tr&#xEA;n voz n&#xE0;y ko th&#xED;m, hay l&#xE0; l&#xE0;m b&#x1EB1;ng c&#xE1;ch n&#xE0;o &#x1EA1;, em ko mu&#x1ED1;n tag <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> <br>\r\nB&#x1EA1;n b&#xE8; b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xF4;i th&#xED;m <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> ng&#xE0;y kia l&#xE0; em tr&#x1EA3; l&#x1EC5; l&#x1EA1;i &#x111;&#xF3;, ch&#x1EE9; g&#x1EA5;u ch&#x1EAF;c k c&#x1EA7;n c&#x1EA7;u k&#xEC; th&#x1EBF; n&#xE0;y <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"> c&#x169;ng may c&#xF3; b&#xE1;c m&#xE0; em tr&#x1EA3; l&#x1EC5; dc <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nC&#xE1;i icon n&#xE0;o tr&#xF4;ng y&#xEA;u h&#x1A1;n, c&#xF3; th&#xEC; b&#xE1;c c&#x1EE9; s&#x1EED;a gi&#xF9;m em nh&#xE9;, ch&#x1EE9; m&#xE0;u s&#x1EAF;c r&#x1ED3;i ng&#x1ECD;n n&#x1EBF;n lung linh, c&#x1EE1; ch&#x1EEF; th&#x1EBF; l&#xE0; OK r&#x1ED3;i b&#xE1;c &#x1EA1; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> C&#x1EA3;m &#x1A1;n th&#xED;m. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Facebook cho &#x111;&#x103;ng h&#xEC;nh theo ki&#x1EC3;u ch&#xE8;n r&#x1ED3;i nh&#xE9;, kh&#x1ECF;i c&#x1EA7;n th&#x1EBB; img l&#xE0;m g&#xEC;, th&#xED;m c&#x1EE9; l&#xEA;n t&#x1B0;&#x1EDD;ng g&#x1EA5;u, vi&#x1EBF;t v&#xE0;i d&#xF2;ng m&#xF9;i m&#x1EAB;n, r&#x1ED3;i nh&#x1EA5;n v&#xE0;o bi&#x1EC3;u t&#x1B0;&#x1EE3;ng c&#xE1;i m&#xE1;y &#x1EA3;nh, l&#x1EA5;y c&#xE1;i &#x111;&#x1B0;&#x1EDD;ng linh <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.mediafire.com%2Fconvkey%2Fcf7b%2F9qcqfqy5aqttwk96g.jpg\" target=\"_blank\">http://www.mediafire.com/convkey/cf7...5aqttwk96g.jpg</a> n&#xE0;y d&#xE1;n l&#xEA;n &#x111;&#xF3; l&#xE0; xong <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nC&#x1EE7;a th&#xED;m l&#xE0;m l&#x1EA1;i theo y&#xEA;u c&#x1EA7;u &#x111;&#xE2;y, &#x111;&#xE2;y l&#x1EA5;y h&#xEC;nh # nh&#xE9;, h&#xEC;nh c&#x169; tr&#xEA;n cty r&#x1ED3;i, n&#x1EBF;u th&#xED;ch c&#xE1;i c&#x169; mai m&#xEC;nh l&#xE0;m l&#x1EA1;i cho. Icon th&#x1EBF; n&#xE0;y &#x111;&#x1B0;&#x1EE3;c ch&#x1B0;a, icon c&#x1EE7;a voz n&#xE0;y l&#xE0; gif, &#x111;&#x1B0;a v&#x1EC1; v&#x1EE1; h&#xEC;nh x&#x1EA5;u l&#xE9;m.<br>\r\n<br>\r\n<img src=\"http://www.mediafire.com/convkey/cf7b/9qcqfqy5aqttwk96g.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hotamnuong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm cũng yêu thím tóa, hí hí   hix k ngờ nhanh thế nên h em mới vào để cảm ơn thím \r\nmà thím ơi cái icon còn cái nào dễ thương, đáng yêu hơn k thế thím  em thấy cái này nó khô khan qúa \r\nem muốn đăng lên tường của người dc tặng thì cách thức có giống như thêm IMG đằng trước như trên voz này ko thím, hay là làm bằng cách nào ạ, em ko muốn tag  \r\nBạn bè bình thường thôi thím  ngày kia là em trả lễ lại đó, chứ gấu chắc k cần cầu kì thế này  cũng may có bác mà em trả lễ dc \r\nCái icon nào trông yêu hơn, có thì bác cứ sửa giùm em nhé, chứ màu sắc rồi ngọn nến lung linh, cỡ chữ thế là OK rồi bác ạ  Cảm ơn thím. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFacebook cho đăng hình theo kiểu chèn rồi nhé, khỏi cần thẻ img làm gì, thím cứ lên tường gấu, viết vài dòng mùi mẫn, rồi nhấn vào biểu tượng cái máy ảnh, lấy cái đường linh http://www.mediafire.com/convkey/cf7...5aqttwk96g.jpg này dán lên đó là xong \r\nCủa thím làm lại theo yêu cầu đây, đây lấy hình # nhé, hình cũ trên cty rồi, nếu thích cái cũ mai mình làm lại cho. Icon thế này được chưa, icon của voz này là gif, đưa về vỡ hình xấu lém."
