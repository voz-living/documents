  html: "\r\n\t\t\t\r\n\t\t\tTh&#xED;m n&#xE0;o l&#xE0;m h&#x1ED9; m&#xEC;nh c&#xE1;i cover + avatar chu&#x1EA9;n b&#x1ECB; cho 9-9 nh&#x1EAD;p ng&#x169; ko &#x1EE3;.<br>\r\nt&#x1B0;&#x1A1;i t&#x1EAF;n 1 t&#xED;. v&#xEC; m&#xEC;nh &#x111;i h&#x1EA3;i qu&#xE2;n <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nAvatar h&#x1EE3;p v&#x1EDB;i cover + c&#xF3; ch&#x1EEF; (g&#xEC; c&#x169;ng dc nh&#x1B0;ng mang t&#xED;nh bi&#x1EC3;u t&#x1B0;&#x1EE3;ng ch&#xFA;t) ho&#x1EB7;c huy hi&#x1EC7;u h&#x1EA3;i qu&#xE2;n<br>\r\nMang s&#x1EAF;c th&#xE1;i quy&#x1EBF;t t&#xE2;m, ko l&#x1B0;u luy&#x1EBF;n hay bu&#x1ED3;n g&#xEC; h&#x1EBF;t<br>\r\nB&#xE1;c n&#xE0;o m&#xE1;u pm face m&#xEC;nh, m&#xEC;nh giao l&#x1B0;u c&#xE1;i card g&#x1ECD;i l&#xE0; ch&#xFA;t l&#xF2;ng<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nMarl Sonus<br>\r\nti&#x1EC7;n th&#x1EC3; cho m&#xEC;nh g&#x1EED;i l&#x1EDD;i c&#xE1;m &#x1A1;n b&#xE1;c VyNero. gi&#xFA;p m&#xEC;nh l&#xE0;m m&#x1EA5;y c&#xE1;i cover m&#xE0; m&#xEC;nh xin g&#x1EED;i th&#x1EBB;, b&#xE1;c &#x1EA5;y ko nh&#x1EAD;n.l&#xE0;m gi&#x1EDD; m2inh ko d&#xE1;m nh&#x1EDD; lu&#xF4;n\r\n\t\t"
  text: "Thím nào làm hộ mình cái cover + avatar chuẩn bị cho 9-9 nhập ngũ ko ợ.\r\ntươi tắn 1 tí. vì mình đi hải quân \r\nAvatar hợp với cover + có chữ (gì cũng dc nhưng mang tính biểu tượng chút) hoặc huy hiệu hải quân\r\nMang sắc thái quyết tâm, ko lưu luyến hay buồn gì hết\r\nBác nào máu pm face mình, mình giao lưu cái card gọi là chút lòng\r\nMarl Sonus\r\ntiện thể cho mình gửi lời cám ơn bác VyNero. giúp mình làm mấy cái cover mà mình xin gửi thẻ, bác ấy ko nhận.làm giờ m2inh ko dám nhờ luôn"
