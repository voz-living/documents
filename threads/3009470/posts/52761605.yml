  html: "\r\n\t\t\t\r\n\t\t\t<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.upanh.com%2F740a0876bf038532d775d0092fb5ddc6_50907349.fac_upanh%2Fv%2Favg67cak5vi.htm\" target=\"_blank\"><img src=\"http://ns6.upanh.com/b1.s30.d1/ed68bc75a4b2033d52ca9fb957598c7a_50912956.740a0876bf038532d775d0092fb5ddc6.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<br>\r\nB&#xE1;c th&#xEA;m h&#x1ED9; m&#xEC;nh v&#xE0;i c&#xE1;i text nh&#xE9;.<br>\r\nVi&#x1EBF;t ch&#x1EEF; NHT &#x1EDF; tr&#xEA;n  k&#x1EB9;p theo khung avar<br>\r\nV&#xE0; ch&#x1EED; LHML d&#x1ECD;c theo b&#xEA;n m&#xE9;p nh&#x1B0; h&#xEC;nh<br>\r\nfont &#x111;&#x1A1;n gi&#x1EA3;n, nh&#x1EB9; nh&#xE0;ng l&#xE0; dc, &#x111;&#x1EEB;ng bay b&#x1B0;&#x1EDB;m qu&#xE1; m&#xE0; c&#x169;ng &#x111;&#x1EEB;ng nghim ch&#x1EC9;nh nh&#x1B0; m&#x1EA5;y c&#xE1;i time newroman hay cabri<br>\r\n<br>\r\nC&#xE1;i text ngay c&#xE2;y &#x111;&#xE0;n b&#xE1;c cho em ch&#x1EEF; &quot;This is my love&quot; v&#xE0; k&#xE9;o l&#x1EC7;ch ph&#x1EA3;i g&#x1EA7;n ngay ch&#x1ED5; khung &#x111;en nh&#xE9;. ko c&#x1EA7;n ch&#xED;nh x&#xE1;c ngay khung nh&#x1B0;ng e mu&#x1ED1;n n&#xF3; l&#x1EC7;ch sang 1 t&#xED;<br>\r\nfont nh&#x1B0; tr&#xEA;n.<br>\r\n<br>\r\nThanks b&#xE1;c nh&#xEC;u nh&#xEC;u\r\n\t\t"
  text: "Bác thêm hộ mình vài cái text nhé.\r\nViết chữ NHT ở trên  kẹp theo khung avar\r\nVà chử LHML dọc theo bên mép như hình\r\nfont đơn giản, nhẹ nhàng là dc, đừng bay bướm quá mà cũng đừng nghim chỉnh như mấy cái time newroman hay cabri\r\n\r\nCái text ngay cây đàn bác cho em chữ \"This is my love\" và kéo lệch phải gần ngay chổ khung đen nhé. ko cần chính xác ngay khung nhưng e muốn nó lệch sang 1 tí\r\nfont như trên.\r\n\r\nThanks bác nhìu nhìu"
