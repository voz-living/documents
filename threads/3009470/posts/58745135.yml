  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ViHaiHopSua\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nào giúp em bài thơ vào cái ảnh này được không ạ? \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCon thuyền nhỏ gặp cơn sóng lớn\r\nHoàn cảnh này ai hiểu cho tôi\r\nĐiếu thuốc kia mùi thơm ngây ngất\r\nHuynh hút rồi cho đệ kéo vài hơi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChữ cách điệu thế nào cho phù hợp khung cảnh là được ạ. Em xin cảm ơn ạ"
