  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arikkira\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTks bác, cover đẹp wa' nhưng bác sửa lại giúp em dòng chữ được ko. Cho font to ra chút, rồi nhích qua trái 1 tí, và dòng chữ chính xác nha:\r\n\"vì anh là Gió\r\nnên đã xa rồi\r\nchỉ còn đồng Cỏ\r\nthoáng buồn chơi vơi...\"\r\ntức là chữ vì ko viết hoa chữ V, viết hoa chữ Gió và Cỏ, có đủ dấu ba chấm \"...\" và để cả giấu ngoặc kép \"\"\r\nTks \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác VYNero giúp em cái"
