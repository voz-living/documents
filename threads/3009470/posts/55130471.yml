  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by colenao00\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào Design hộ em 1 tấm có  1/2 là nửa thiên thần 1/2 ác quỷ dính vào nhau. Nên thiên thần đen còn nền ác quỷ lại trắng. Kiểu như biểu tượng thái cực ấy ah.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nào giúp e chút. Cho 1/2 ác quỷ ghép vs 1/2 thiên thần ở chính giữa Nền đen cho thiên thần, và trắng cho ác quỷ!"
