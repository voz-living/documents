  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vubka.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53822974#post53822974\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ava gi&#x1EDD; c&#xF3; c&#x1EAF;t n&#xF3; c&#x169;ng &#x111;en tr&#x1EAF;ng b&#xE1;c &#x1EE3;, cho n&#xF3; xuy&#x1EC7;t t&#xF4;ng, m&#xE0; l&#xFA;c l&#xE0;m th&#xEC; m&#xEC;nh ko ph&#xF2;ng tr&#x1B0;&#x1EDD;ng h&#x1EE3;p c&#x1EA7;n wall n&#xEA;n ch&#x1EC9; l&#xE0;m &#x111;&#xFA;ng c&#x1EE1; Cover th&#xF4;i <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> Gi&#x1EDD; mu&#x1ED1;n c&#xF3; Ava th&#xEC; l&#x1EA1;i ph&#x1EA3;i l&#xE0;m l&#x1EA1;i h&#x1A1;i m&#x1EC7;t <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><br>\r\nC&#xF2;n c&#xE1;i &#x1EA3;nh g&#x1ED1;c th&#xEC; n&#xF3; nh&#x1ECF; l&#x1EAF;m, &#x1EA3;nh m&#xE0;u. V&#x1EC1; ph&#x1EA3;i v&#x1EBD; th&#xEA;m chi ti&#x1EBF;t, anh cover b&#xE1;c ko &#x111;&#x1EE5;ng h&#xE0;ng &#x111;&#xE2;u, &#x111;&#x1EA3;m b&#x1EA3;o &#x111;&#x1EA5;y <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> N&#x1EBF;u b&#xE1;c th&#xED;ch th&#xEC; m&#xEC;nh qu&#x103;ng c&#xE1;i &#x1EA3;nh m&#x1EAB;u l&#xEA;n cho <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->V&#xE2;ng, th&#x1EBF; b&#xE1;c c&#x1EAF;t em c&#xE1;i avar cho n&#xF3; h&#x1EE3;p v&#x1EDB;i cover.<br>\r\nTr&#x1B0;&#x1EDB;c c&#xF3; c&#xE1;i web c&#x1EAF;t avar cho tr&#xF9;ng v&#x1EDB;i cover nh&#x1B0;ng em qu&#xEA;n maats r&#x1ED3;i.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vubka.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAva giờ có cắt nó cũng đen trắng bác ợ, cho nó xuyệt tông, mà lúc làm thì mình ko phòng trường hợp cần wall nên chỉ làm đúng cỡ Cover thôi  Giờ muốn có Ava thì lại phải làm lại hơi mệt \r\nCòn cái ảnh gốc thì nó nhỏ lắm, ảnh màu. Về phải vẽ thêm chi tiết, anh cover bác ko đụng hàng đâu, đảm bảo đấy  Nếu bác thích thì mình quăng cái ảnh mẫu lên cho \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVâng, thế bác cắt em cái avar cho nó hợp với cover.\r\nTrước có cái web cắt avar cho trùng với cover nhưng em quên maats rồi."
