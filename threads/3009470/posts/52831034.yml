  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Xusa</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52813493#post52813493\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#xE2;y h em &#x111;ang r&#x1EA5;t ch&#xE1;n, c&#x1EA3;m gi&#xE1;c nh&#x1B0; &#x111;ang l&#x1EA1;c l&#x1ED1;i v&#x1EAD;y, trong m&#x1ECD;i th&#x1EE9; t&#x1EEB; t&#xEC;nh c&#x1EA3;m, c&#xF4;ng vi&#x1EC7;c &#x111;&#x1EBF;n h&#x1ECD;c h&#xE0;nh.<br>\r\nB&#xE1;c n&#xE0;o gi&#xFA;p em l&#xE0;m 1 c&#xE1;i &#x111;c ko &#x1EA1;, <font color=\"Red\">nh&#xEC;n &#xE1;c &#xE1;c v&#xE0; c&#xF4; &#x111;&#x1ED9;c 1 t&#xED;</font>, th&#xEA;m d&#xF2;ng ch&#x1EEF;: &quot;<font color=\"red\">ta &#x1EDF; &#x111;&#xE1;y...tuy&#x1EC7;t t&#xEC;nh c&#x1ED1;c</font>&quot; n&#x1EEF;a l&#xE0; ok.<br>\r\nH&#x1EAD;u t&#x1EA1; b&#x1EB1;ng 1 chai 1:1:1 &#x111;&#x1B0;&#x1EE3;c ko &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns6.upanh.com/b1.s34.d3/62addf5ecdc46796e27a0127ec783e67_50972646.g1.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns7.upanh.com/b3.s34.d4/9fad895ac604a3a92d3bef75e286e64c_50972647.g2.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns9.upanh.com/b4.s34.d1/b108366891086030ff5018ded12f9987_50972649.g3.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Xusa\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBây h em đang rất chán, cảm giác như đang lạc lối vậy, trong mọi thứ từ tình cảm, công việc đến học hành.\r\nBác nào giúp em làm 1 cái đc ko ạ, nhìn ác ác và cô độc 1 tí, thêm dòng chữ: \"ta ở đáy...tuyệt tình cốc\" nữa là ok.\r\nHậu tạ bằng 1 chai 1:1:1 được ko ạ"
