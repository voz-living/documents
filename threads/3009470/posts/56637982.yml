  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>TheNayNghiaLaTheNao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56580882#post56580882\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#x1EA1;n cho m&#xEC;nh xin &#x1EA3;nh b&#xEC;a facebook c&#xF3; n&#x1EC1;n m&#xE0;u xanh l&#xE1; c&#xE2;y v&#x1EDB;i, &#x1EDF; b&#xEA;n ph&#x1EA3;i &#x1EA3;nh b&#xEC;a kh&#xFA;c b&#xEA;n d&#x1B0;&#x1EDB;i c&#xF3; c&#xE2;u : &quot; N&#x1A1;i &#x111;&#xE2;y c&#xF3; 1 ng&#x1B0;&#x1EDD;i th&#x1EA7;m y&#xEA;u th&#x1EA7;m nh&#x1EDB; 1 ng&#x1B0;&#x1EDD;i &quot; vi&#x1EBF;t b&#x1EB1;ng ch&#x1EEF; b&#xEC;nh th&#x1B0;&#x1EDD;ng hay th&#x1B0; ph&#xE1;p g&#xEC; c&#x169;ng dc &#x1EA1;.<br>\r\nM&#xEC;nh xin &#x111;&#x1ED9;i &#x1A1;n b&#x1EA1;n nhi&#x1EC1;u l&#x1EAF;m.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vila55</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56622862#post56622862\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> ch&#x1EC9; c&#xF3; m&#x1ED7;i n&#x1EC1;n xanh l&#xE1; c&#xE2;y th&#xF4;i h&#x1EA3; th&#xED;m? tr&#xF4;ng n&#xF3; &#x111;&#x1A1;n &#x111;i&#x1EC7;u..</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#x1EBF; th&#xEC; th&#xED;m cho em c&#xE1;i h&#xEC;nh n&#x1EC1;n b&#x1EA7;u tr&#x1EDD;i xanh d&#x1B0;&#x1A1;ng c&#xF3; h&#xEC;nh tr&#xE1;i tim hay c&#x1ECF; c&#xE2;y hoa l&#xE1; c&#xF3; h&#xEC;nh tr&#xE1;i tim c&#x169;ng dc &#x1EA1;, ph&#x1EA3;i c&#xF3; c&#xE2;u &quot; N&#x1A1;i &#x111;&#xE2;y c&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i th&#x1EA7;m y&#xEA;u th&#x1EA7;m nh&#x1EDB; m&#x1ED9;t ng&#x1B0;&#x1EDD;i &quot; nha th&#xED;m <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TheNayNghiaLaTheNao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBạn cho mình xin ảnh bìa facebook có nền màu xanh lá cây với, ở bên phải ảnh bìa khúc bên dưới có câu : \" Nơi đây có 1 người thầm yêu thầm nhớ 1 người \" viết bằng chữ bình thường hay thư pháp gì cũng dc ạ.\r\nMình xin đội ơn bạn nhiều lắm.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vila55\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t chỉ có mỗi nền xanh lá cây thôi hả thím? trông nó đơn điệu..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThế thì thím cho em cái hình nền bầu trời xanh dương có hình trái tim hay cỏ cây hoa lá có hình trái tim cũng dc ạ, phải có câu \" Nơi đây có một người thầm yêu thầm nhớ một người \" nha thím"
