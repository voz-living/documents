  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngohuyhoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐược chưa thím \r\nnt0.upanh.com/b5.s11.d1/a66395d776745329030798970f6dc1fe_51703070.aa.jpg[/IMG]\r\n\r\nẢnh trên nhìn hơi khó đọc, nhưng thím tải về zoom to lên nhìn cũng rõ lắm, ko thì dùng cái dưới xem \r\nnt3.upanh.com/b1.s33.d2/dfa98a83d76bb871a63172f1839bc27b_51703363.aaa.jpg[/IMG]\r\n\r\nGATO với thím quá, định bụng ko làm nữa mà... \r\nnt7.upanh.com/b2.s33.d3/5d740e7fc1c45cc01d721a00fbc5062b_51703077.apple.jpg[/img]\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nÀ mà em nhầm Cappuchino chứ ko phải Capuchino\r\nbác sửa hộ em với. Mà tiện thể thím chèn thêm chữ Con Bé Hư Hỏng vào bên kia hộ em à thím cho chữ Thúy Kute to lên 1 tí giùm em với. Đa tạ thím nhiều lắm"
