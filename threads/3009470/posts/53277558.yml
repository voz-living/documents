  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by greenwind007\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thy vọng thím thích\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCảm ơn thím nhiều ạ \r\nE dùng rồi, cơ mà thím có thể làm cho e cái khác: Hình nền manga, có chút tuyết, có 2 người cũng đang kiss như thế, có ngôi nhà xa xa...  được hơm ạ \r\nKhông cần nhanh ạ, khi nào thím làm được thì làm. Đội ơn thím nhiều"
