  text: "Có thím nào giúp em design cái ảnh có chữ \r\n\r\n\"Đừng nhầm lẫn giữa tính cách của tôi và thái độ của tôi. Tính cách của tôi nói lên con người của tôi. Còn thái độ của tôi còn tùy thuộc vào con người của bạn!\"\r\n\r\nHôm qua qua được trải nghiệm đúng câu này.Lúc đầu cũng không hiểu hết ý nghĩa của nó .Mình tốt với người khác chưa chắc họ đã tốt với mình! thậm chí còn đâm mình sau lưng"
