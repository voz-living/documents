  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by banglovetinhyeu1993\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác nào liệt kê dùm em 1 list font chữ tiếng Việt đẹp dc k ạ \r\nEm cảm ơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn lên mạng tìm mấy gói font UTM hay UVN, về  giải nén vào folder để hiện để hiện ảnh là nó nhìn thấy font mà. Chứ tuỳ mắt người này thấy đẹp người kia lại không, biết sao mà liệt kê đc \r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by gaconminh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÀ mà em nhầm Cappuchino chứ ko phải Capuchino\r\nbác sửa hộ em với. Mà tiện thể thím chèn thêm chữ Con Bé Hư Hỏng vào bên kia hộ em à thím cho chữ Thúy Kute to lên 1 tí giùm em với. Đa tạ thím nhiều lắm\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hainao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđây anh\r\n...\r\nlàm sao cho dễ nhìn ấy, cơ mà để nguyên 1 hàng dọc vậy cũng hơi đơn giản, em muốn 1 người nhìn vào và hiểu nó\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCơ mà nhiều chữ quá, xếp đủ hàng là cố gắng rồi"
