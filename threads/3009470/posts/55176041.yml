  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 123hjkhjk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttks bác em nhận hàng rùi nhưng cái avatar thì k cài làm ảnh đại điện đk.Thím làm giùm em cái avatar cho zingme để em gửi cho pạn dùm  Mà thím cho em hỏi thím sài PTS c mấy thế?\nEm đang học sử dụng PTS, thím có kinh nghiệm gì chia sẻ cho em với. tks ạh\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình ko biết cỡ chuẩn của ava Zing me là bao nhiêu \nCòn PTS thì m đang dùng CS5, bạn cứ chịu khó tìm tài liệu trên mạng, m cũng vừa làm vừa học thôi mà, mới đc có mấy tháng \n\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by EternityDA\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác sửa thành chữ H và A được ko ạ  tks bác nhiều trc \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\n[Ads]More at CoverDep | me at facebook\n\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by galile7621\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác cho em xin bộ Font ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn search font UVF Before the Rain nhé\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tdveat93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcho e xin ké luôn, ak mà sẵn tiện hỏi sao e xài paint viết chữ lên hình nó hay bị biến dạng, e xài font monotype corsiva, cứ viết chữ bình thường thì không sao, mà hễ chữ ơ hay ư là nó lại về dạng bình thương, nhìn nó lạc tông quá, có cách nào cho nó đi theo font dc ko vậy ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVì font đó chưa đc Việt hóa bạn à \n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nedved\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác sửa cho cái chữ như trên nhưng ảo ảo tí  \nah cho e cái chữ by langtham ở dưới với\nthank\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\n[Ads]More at CoverDep | me at facebook"
