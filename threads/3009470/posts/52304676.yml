  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yokashi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthím nào làm giúp em 1 tấm có dòng này  \r\n* Tao thay nhãn, đổi mác\r\n* Ừk! Thì Tao khác\r\n* Vâng là Tao nhạt\r\n* Và giờ Tao diễn vai ác\r\n~ Vì:\r\n* Đời nhạt - Bạn rác\r\n* Nên Tao cũng Ác và khác thế thôi\r\nhoặc \r\nDon't cry because it is over, smile because it happened. \r\n \r\n[/color]\r\nmong các thánh giúp  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnick kia mình ko hiểu vì lý do gì mà mình bị ban never  \r\nmình chả đi spam gì cả  chỉ xin 1 tấm ảnh bìa fb in 1 trong hai dòng chữ kia thôi  nếu do câu 1 tao mày quá nên bị ban thì mình xin câu 2  ok ? \r\nnếu cần nhất thiết hình thì \r\ncâu 2 : goodwp.com/pic/201104/1600x900/goodwp.com-17524.jpg\r\n@mod có ban luôn nick này thì làm ơn cho mình bik cụ thể lý do   \r\nthank"
