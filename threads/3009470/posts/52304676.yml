  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>yokashi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52284463#post52284463\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">th&#xED;m n&#xE0;o l&#xE0;m gi&#xFA;p em 1 t&#x1EA5;m c&#xF3; d&#xF2;ng n&#xE0;y <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\n* Tao thay nh&#xE3;n, &#x111;&#x1ED5;i m&#xE1;c<br>\r\n* &#x1EEA;k! Th&#xEC; Tao kh&#xE1;c<br>\r\n* V&#xE2;ng l&#xE0; Tao nh&#x1EA1;t<br>\r\n* V&#xE0; gi&#x1EDD; Tao di&#x1EC5;n vai &#xE1;c<br>\r\n~ V&#xEC;:<br>\r\n* &#x110;&#x1EDD;i nh&#x1EA1;t - B&#x1EA1;n r&#xE1;c<br>\r\n* N&#xEA;n Tao c&#x169;ng &#xC1;c v&#xE0; kh&#xE1;c th&#x1EBF; th&#xF4;i<br>\r\nho&#x1EB7;c <br>\r\nDon&apos;t cry because it is over, smile because it happened. <br>\r\n<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <br>\r\n[/color]<br>\r\nmong c&#xE1;c th&#xE1;nh gi&#xFA;p  <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nick kia m