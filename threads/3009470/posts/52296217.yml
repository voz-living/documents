  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>XonXaoDuLuan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52295727#post52295727\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ai gi&#xFA;p m&#xEC;nh th&#xEA;m ch&#x1EEF; v&#xE0;o c&#xE1;i &#x1EA3;nh cover n&#xE0;y v&#x1EDB;i<br>\r\n&quot;H&#xE3;y &#x111;&#x1EC3; anh quan t&#xE2;m, ch&#x103;m s&#xF3;c em cho &#x111;&#x1EBF;n ng&#xE0;y em kh&#xF4;ng c&#x1EA7;n n&#x1EEF;a&quot;<br>\r\n      C&#xE1;ch xa ra m&#x1ED9;t ch&#xFA;t th&#xEA;m cho m&#xEC;nh d&#xF2;ng ch&#x1EEF; : &quot;I&apos;m not perfect. You&apos;re not perfect. But we&apos;re perfect together. And that&apos;s all that matters.&quot;<br>\r\n      G&#xF3;c ph&#x1EA3;i b&#xEA;n d&#x1B0;&#x1EDB;i ghi m&#xEC;nh ch&#x1EEF; nh&#x1ECF; nh&#x1ECF; Toanf (h&#xEC;nh tr&#xE1;i tim) Huyeenf nh&#x1B0; ki&#x1EC3;u signture nh&#xE9;. 2 c&#xE1;i t&#xEA;n m&#xEC;nh c&#x1ED1; t&#xEC;nh ghi th&#x1EBF;.<br>\r\n      Ai c&#x1ED1; g&#x1EAF;ng gi&#xFA;p m&#xEC;nh nh&#xE9;, chen ch&#x1EEF; n&#xF3; &#x111;&#x1EB9;p ch&#xFA;t &#x1EA1;, r&#x1ED3;i gi&#xE1; c&#x1EA3; nh&#x1B0; n&#xE0;o m&#xEC;nh c&#xF3; th&#x1EC3; b&#x1EAF;n ti&#x1EC1;n &#x111;i&#x1EC7;n tho&#x1EA1;i cho, c&#xE1;m &#x1A1;n tr&#x1B0;&#x1EDB;c<br>\r\n<br>\r\n     &#x1EA2;nh cover &#x111;&#xE2;y<a href=\"http://vozforums.com/attachment.php?attachmentid=591552\" target=\"_blank\">Attachment 591552</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><font size=\"4\"><br>\r\n<b>&#xDD; c&#x1EE7;a b&#x1EA1;n l&#xE0; ch&#x1EEF; To&#xE0;n HUy&#x1EC1;n vi&#x1EBF;t ti&#x1EBF;ng vi&#x1EC7;t hay l&#xE0; vi&#x1EBF;t l&#xE0; Toanf Huyeenf n&#xF3;i &#x111;i m&#xEC;nh l&#xE0;m gi&#xFA;p cho c&#xF3; j &#x111;&#xE2;u m&#xE0; ti&#x1EC1;n vs nong <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></b></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by XonXaoDuLuan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAi giúp mình thêm chữ vào cái ảnh cover này với\r\n\"Hãy để anh quan tâm, chăm sóc em cho đến ngày em không cần nữa\"\r\n      Cách xa ra một chút thêm cho mình dòng chữ : \"I'm not perfect. You're not perfect. But we're perfect together. And that's all that matters.\"\r\n      Góc phải bên dưới ghi mình chữ nhỏ nhỏ Toanf (hình trái tim) Huyeenf như kiểu signture nhé. 2 cái tên mình cố tình ghi thế.\r\n      Ai cố gắng giúp mình nhé, chen chữ nó đẹp chút ạ, rồi giá cả như nào mình có thể bắn tiền điện thoại cho, cám ơn trước\r\n\r\n     Ảnh cover đâyAttachment 591552\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nÝ của bạn là chữ Toàn HUyền viết tiếng việt hay là viết là Toanf Huyeenf nói đi mình làm giúp cho có j đâu mà tiền vs nong"
