  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngohuyhoang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53469100#post53469100\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><br>\r\nB&#xE0;i th&#x1A1; c&#x1EE7;a th&#xED;m d&#xE0;i qu&#xE1;, th&#xEA;m v&#xE0;o h&#x1A1;i kh&#xF3;, em ch&#x1EC9; l&#xE0;m &#x111;&#x1B0;&#x1EE3;c v&#x1EA7;y th&#xF4;i </b><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://nt6.upanh.com/b6.s35.d3/827d8ad5af4b19ce75a5d808147e407e_51623776.2.jpg\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->thanks th&#xED;m <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nE ch&#x1EC9; c&#x1EA7;n c&#xE1;i cover cho b&#xE0;i th&#x1A1;, t&#x1EA1;i b&#xE0;i n&#xE0;y e vi&#x1EBF;t trong c&#x1EA3;m x&#xFA;c th&#x1EAD;t n&#xEA;n mu&#x1ED1;n l&#x1B0;u l&#x1EA1;i ch&#xFA;t <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nTh&#xED;m c&#xF3; th&#x1EC3; gi&#xFA;p e c&#xE1;i h&#xEC;nh m&#xE0;u m&#xE0;u h&#x1A1;n ch&#xFA;t &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng &#x1EA1; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nTh&#xEA;m l&#xE0; c&#xE1;i font &#x111;&#x1A1;n gi&#x1EA3;n h&#x1A1;n ch&#xFA;t &#x1EA1; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nE kh&#xF4;ng d&#xF9;ng l&#xE0;m timeline n&#xEA;n tho&#x1EA3;i m&#xE1;i size th&#xED;m &#x1A1;i <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nE c&#x1EA3;m &#x1A1;n th&#xED;m nhi&#x1EC1;u, l&#xFA;c n&#xE0;o r&#x1EA3;nh th&#xEC; gi&#xFA;p e <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngohuyhoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nBài thơ của thím dài quá, thêm vào hơi khó, em chỉ làm được vầy thôi \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks thím \r\nE chỉ cần cái cover cho bài thơ, tại bài này e viết trong cảm xúc thật nên muốn lưu lại chút \r\nThím có thể giúp e cái hình màu màu hơn chút được không ạ \r\nThêm là cái font đơn giản hơn chút ạ \r\nE không dùng làm timeline nên thoải mái size thím ơi \r\nE cảm ơn thím nhiều, lúc nào rảnh thì giúp e"
