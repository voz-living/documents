  text: "Nhờ các thím giúp đỡ....mình là 1 Biker nên nhờ các thánh tìm giúp 1 bức ảnh để hình Timeline...nội dung bức ảnh là: 1 biker (đầu đội Full face)đứng giữa 1 bên là 1 chiếc Motor 1 bên là 1 em gái xinh đẹp (chèn dùm mình dòng chữ: Giữa em và \"cô ấy\" anh chọn ai?); hoặc là 1 biker đặt tay lên chiếc motor quay lưng lại với 1 em gái đang quỳ xuống khóc lóc níu kéo j ấy (chèn giùm mình dòng chữ: Gái gú là phù du,Motor là tất cả)...mình tìm hoài trên Google mà ko ra...bạn nào giúp mình xin hậu tạ 1 thùng dầu ăn 5L)...\r\n  Tiện thể khoe luôn TimeLine của mình...chả có j hay cả:"
