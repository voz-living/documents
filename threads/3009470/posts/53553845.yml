  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngohuyhoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCái này em chịu hẳn, toàn mặt thế kia thì chẳng biết kéo chỗ nào cho nó dãn ra đủ cái bìa timeline nữa, phải có tĩ xíu ngoại cảnh mới kéo được  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nupanh.numbala.vn/server/php/tmp_files/Hinh_anh0326_Md7df_20121213122854.jpg\r\nvừa lượm lặt được cái này. Thím chèn chữ Capuchino to ở 1 góc còn 1 chữ Thúy Kute thật nhỏ ở góc màn hình"
