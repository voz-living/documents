  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sonata Anh Trang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52723018#post52723018\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font size=\"2\"><b><font color=\"Blue\">Em n&#x1EB1;m v&#xF9;ng c&#xE1;i th&#x1EDB;t n&#xE0;y c&#x169;ng &#x111;&#xE3; l&#xE2;u. H&#xF4;m nay em m&#x1EA1;o m&#x1EE5;i xin nh&#x1EDD; B&#xE1;c n&#xE0;o PTS cao tay l&#xE0;m gi&#xFA;p em c&#xE1;i &#x1EA3;nh B&#xEC;a FB v&#x1EDB;i ah<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">. Em xin c&#x1EA3;m &#x1A1;n tr&#x1B0;&#x1EDB;c!<br>\r\n- &#x1EA2;nh n&#x1EC1;n  B&#xE1;c t&#xEC;m gi&#xFA;p cho e &#x1EA3;nh n&#xE0;o t&#xE2;m tr&#x1EA1;ng c&#xF4; &#x111;&#x1A1;n 1 t&#xED;, tr&#xEA;n tay nh&#xE2;n v&#x1EAD;t nam c&#x1EA7;m &#x111;i&#x1EBF;u thu&#x1ED1;c, &#x111;i&#x1EBF;u thu&#x1ED1;c t&#x1ECF;a kh&#xF3;i ra th&#xE0;nh ch&#x1EEF; Quang(m&#x1EDD; m&#x1EDD; &#x1EA3;o &#x1EA3;o nh&#x1B0;ng mi&#x1EC5;n sao nh&#xEC;n ra ch&#x1EEF; l&#xE0; oke r&#x1ED3;i)<br>\r\n- B&#xE1;c ch&#xE8;n th&#xEA;m c&#xE2;u: &quot;N&#x1EBF;u cu&#x1ED9;c &#x111;&#x1EDD;i &#x111;a v&#x1ECB; nh&#x1B0; li c&#xE0; ph&#xEA; &#x111;en &#x111;&#x1EE7; &#x111;&#x1B0;&#x1EDD;ng... th&#x1EF3; &#x111;&#x1EDD;i tao c&#x169;ng &#x111;&#xE3; &#x111;en &#x111;&#x1EE7; &#x111;&#x1B0;&#x1EDD;ng&quot;, ho&#x1EB7;c c&#xE2;u n&#xE0;o hay hay b&#xE1;c c&#xF3; th&#x1EC3; t&#x1B0; v&#x1EA5;n gi&#xFA;p e c&#x169;ng &#x111;c. Em xin ch&#xE2;n th&#xE0;nh c&#x1EA3;m &#x1A1;n m&#x1ED9;t l&#x1EA7;n n&#x1EEF;a!<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></font></b></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://ns0.upanh.com/b6.s34.d4/6dae9c03a6e33fdef1ab86ab56208368_50879520.facewall61.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns5.upanh.com/b1.s11.d1/a51ffe2de9ffcb2d918b341af70908f3_50879525.avat61.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns7.upanh.com/b4.s30.d1/9f27669cf6fa6c52f33a4ac5e69bfff5_50879527.facecover61.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sonata Anh Trang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm nằm vùng cái thớt này cũng đã lâu. Hôm nay em mạo mụi xin nhờ Bác nào PTS cao tay làm giúp em cái ảnh Bìa FB với ah. Em xin cảm ơn trước!\r\n- Ảnh nền  Bác tìm giúp cho e ảnh nào tâm trạng cô đơn 1 tí, trên tay nhân vật nam cầm điếu thuốc, điếu thuốc tỏa khói ra thành chữ Quang(mờ mờ ảo ảo nhưng miễn sao nhìn ra chữ là oke rồi)\r\n- Bác chèn thêm câu: \"Nếu cuộc đời đa vị như li cà phê đen đủ đường... thỳ đời tao cũng đã đen đủ đường\", hoặc câu nào hay hay bác có thể tư vấn giúp e cũng đc. Em xin chân thành cảm ơn một lần nữa!"
