  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by quan4321zero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhờ các thím cắt hình này vừa size với cái ảnh bìa (yêu cầu duy nhất là lấy đc trọn vẹn cái hình trái tim) rồi chèn thêm cho mình dòng chữ \"Phải chăng khi biết yêu, giấc mơ là nơi bắt đầu?\" với  à, màu chữ là màu nào nhẹ nhàng như trắng hoặc xanh dương nhé, đừng có tím hồng da cam hộ mình nhé \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\nảnh của bạn mờ quá, nên nhìn nó ko đc sắc nét lắm \n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VCvozer\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t8/12 là sn gấu em nhờ các thím làm dùm em cái timeline chúc mừng sn \n\nlàm có chứ Lil's nhé màu nhẹ, vui tươi chút ^^\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbạn xem có đc ko, m cũng ko hài lòng lắm \n\n\n\n// ai dùng hoặc ko dùng thì cũng để lại một câu cho anh em đỡ thấp thỏm  cứ làm thế này chẳng ai nói gì, chỉ thấy mỗi xin, buồn lắm"
