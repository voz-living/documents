  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhokway81\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tns6.upanh.com/b1.s32.d1/12725a81f8d8e1ef48add7ce38ee1c21_51235186.timelinecoverdonotrename93.png\nThím nào làm hộ em dòng chữ :\"Giờ anh đã biết thế nào là cô đơn...\" được không ạ..chuyển giùm em qua trắng đen hộ em với ạ ,nó giống sở thích với tâm trạng em hiện giờ lắm...\nTks các thím rất nhiều ợ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLàm xong rồi, cơ mà reload thấy thím green làm xong trước rồi. Tính ko đăng, nhưng mà đằng nào cũng đã làm, thôi cứ đăng lên. Bạn thích lấy cái nào thì lấy"
