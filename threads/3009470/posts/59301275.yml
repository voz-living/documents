content:
  html: "\r\n\t\t\t\r\n\t\t\tXin cover n&#xE0;o nh&#xEC;n &#x111;&#x1A1;n gi&#x1EA3;n v&#xE0; m&#x1ED9;c m&#x1EA1;c t&#xED;, m&#xE0;u xanh l&#xE0; l&#xE0;m ch&#x1EE7; &#x111;&#x1EA1;o v&#x1EDB;i b&#x1ED1;n c&#xE2;u th&#x1A1;.<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b><i><div align=\"center\"><font color=\"Green\">Ng&#x1B0;&#x1EDD;i v&#xE1; tr&#x1EDD;i l&#x1EA5;p bi&#x1EC3;n<br>\r\nK&#x1EBB; &#x111;&#x1EAF;p l&#x169;y x&#xE2;y th&#xE0;nh<br>\r\nTa ch&#x1EC9; l&#xE0; chi&#x1EBF;c l&#xE1;<br>\r\nVi&#x1EC7;c c&#x1EE7;a m&#xEC;nh l&#xE0; xanh</font></div></i></b>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c n&#xE0;o gi&#xFA;p em v&#x1EDB;i <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> c&#xE1;m &#x1A1;n nhi&#x1EC1;u &#x1EA1; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Xin cover nào nhìn đơn giản và mộc mạc tí, màu xanh là làm chủ đạo với bốn câu thơ.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNgười vá trời lấp biển\r\nKẻ đắp lũy xây thành\r\nTa chỉ là chiếc lá\r\nViệc của mình là xanh\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác nào giúp em với  cám ơn nhiều ạ"
