  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Itsclonev.1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó bác nào làm giùm em cái ảnh: \r\nẢnh lớn thì kiểu cái bảng bên Tàu hồi xưa đấy, nền bảng thì giống trong hình luôn. Mà hình này để tham khảo thôi chứ ảnh này độ phân giải thấp quá  :\r\n...\r\nÀ mà cái chữ Tàu thì lấy theo kiểu thư pháp nào đẹp đẹp. Còn chữ Việt để nhỏ hơn một tí làm sao cho nó né cái ảnh nhỏ ra nha\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhìn cái chữ đầu trong hình của thím giống  quá"
