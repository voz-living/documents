  html: "\r\n\t\t\t\r\n\t\t\tH&#x1ED9; em v&#x1EDB;i b&#xE1;c &#x1A1;i, &#xFD; t&#x1B0;&#x1EDF;ng &#x111;&#xE2;y, b&#xE1;c n&#xE0;o ch&#x1EC9;nh s&#x1EED;a l&#xE0;m cover h&#x1ED9; em v&#x1EDB;i. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nCh&#xE8;n h&#x1ED9; em d&#xF2;ng:<br>\r\n&quot;Anh nh&#x1EDB; em, ng&#x1B0;&#x1EDD;i y&#xEA;u &#x1A1;i<br>\r\n Anh v&#x1EAB;n ch&#x1EDD; em, anh s&#x1EBD; &#x111;&#x1EE3;i m&#xE3;i th&#xF4;i<br>\r\n D&#xF9; v&#x1EAB;n bi&#x1EBF;t khi ho&#xE0;ng h&#xF4;n tan v&#xE0;o &#x111;&#xEA;m d&#xE0;i<br>\r\n Ch&#x1EC9; c&#xF2;n l&#x1EA1;i &#x111;&#xE2;y m&#xE2;y &#x111;en bao x&#xF3;t xa<br>\r\n Ng&#x1B0;&#x1EDD;i y&#xEA;u h&#x1EE1;i anh g&#x1ECD;i em trong nh&#x1EEF;ng kh&#xE1;t khao ng&#xE0;y mai&quot;<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Hộ em với bác ơi, ý tưởng đây, bác nào chỉnh sửa làm cover hộ em với. \r\n\r\nChèn hộ em dòng:\r\n\"Anh nhớ em, người yêu ơi\r\n Anh vẫn chờ em, anh sẽ đợi mãi thôi\r\n Dù vẫn biết khi hoàng hôn tan vào đêm dài\r\n Chỉ còn lại đây mây đen bao xót xa\r\n Người yêu hỡi anh gọi em trong những khát khao ngày mai\""
