  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>haivjp259</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54642769#post54642769\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">L&#xE0;m h&#x1ED9; m&#xEC;nh c&#xE1;i cover c&#xF3; ch&#x1EEF;:<br>\r\nTr&#x1EDD;i &#x111;&#xE9;o l&#x1EA1;nh b&#x1EB1;ng TIM tao<br>\r\nEdit ki&#x1EC3;u g&#xEC; c&#x169;ng &#x111;c tr&#xF4;ng c&#xF3; ch&#xFA;t bu&#x1ED3;n bu&#x1ED3;n v&#xE0; h&#x1EAD;n &#x111;&#x1EDD;i 1 t&#xED;. <br>\r\nGhi th&#xEA;m ch&#x1EEF; H&#x1EA3;i Ph&#x1EA1;m (Chelski) &#x1EDF; g&#xF3;c ph&#x1EA3;i c&#x1EE7;a cover nh&#xE9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ai l&#xE0;m gi&#xFA;p em v&#x1EDB;i b&#x1ED1;i c&#x1EA3;nh c&#xF3; th&#x1EC3; l&#xE0; c&#x1EA3;nh 1 th&#x1EB1;ng FA <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> &#x111;ang nh&#xEC;n 1 &#x111;&#xF4;i kho&#xE1;c tay nhau &#x111;i ho&#x1EB7;c &#xF4;m, h&#xF4;n nhau c&#x169;ng &#x111;c tr&#x1EDD;i m&#xF9;a &#x111;&#xF4;ng nh&#xE9; m&#x1EB7;c nhi&#x1EC1;u &#xE1;o &#x1EA5;m ch&#x1EE9; &#x111;&#x1B0;ng l&#x1EA5;y &#x1EA3;nh m&#x1EB7;c qu&#x1EA7;n &#xE1;o c&#x1ED9;c, c&#xF3; hi&#x1EC7;u &#x1EE9;ng tuy&#x1EBF;t c&#xE0;ng t&#x1ED1;t <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by haivjp259\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLàm hộ mình cái cover có chữ:\r\nTrời đéo lạnh bằng TIM tao\r\nEdit kiểu gì cũng đc trông có chút buồn buồn và hận đời 1 tí. \r\nGhi thêm chữ Hải Phạm (Chelski) ở góc phải của cover nhé \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAi làm giúp em với bối cảnh có thể là cảnh 1 thằng FA  đang nhìn 1 đôi khoác tay nhau đi hoặc ôm, hôn nhau cũng đc trời mùa đông nhé mặc nhiều áo ấm chứ đưng lấy ảnh mặc quần áo cộc, có hiệu ứng tuyết càng tốt"
