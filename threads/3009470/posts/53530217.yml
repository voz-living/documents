  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngohuyhoang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53529833#post53529833\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b>Th&#xED;m ch&#x1ECD;n b&#xE0;i d&#xE0;i qu&#xE1;, cho ch&#x1EE9; to th&#xEC; che m&#x1EA5;t em n&#xF3; . T&#x1EA7;m 2 3 d&#xF2;ng th&#xEC; &#x111;&#x1EB9;p &#x1EE3;. &#x111;&#x1EC3; cao cao nh&#x1B0; th&#x1EBF; &#x111;&#x1EC3; &#x111;&#x1EE1; b&#x1ECB; c&#xE1;i avatar che n&#x1EEF;a <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->qu&#xEA;n m&#x1EA5;t c&#xF2;n c&#xE1;i ava =&quot;=<br>\r\nv&#x1EAD;y c&#xE2;u n&#xE0;y nha th&#xED;m:Anh &#x111;&#xE3; &#x111;&#xE1;nh r&#x1A1;i m&#x1ED9;t gi&#x1ECD;t n&#x1B0;&#x1EDB;c m&#x1EAF;t v&#xE0;o bi&#x1EC3;n kh&#x1A1;i, v&#xE0; khi m&#x1ED9;t ai &#x111;&#xF3; t&#xEC;m th&#x1EA5;y n&#xF3;,&#x111;&#xF3; ch&#xED;nh l&#xE0; l&#xFA;c anh ng&#x1EEB;ng y&#xEA;u em...<br>\r\nn&#x1EBF;u dc th&#xEC; cho hoa v&#x103;n t&#xED; nha th&#xED;m <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngohuyhoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím chọn bài dài quá, cho chứ to thì che mất em nó . Tầm 2 3 dòng thì đẹp ợ. để cao cao như thế để đỡ bị cái avatar che nữa \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nquên mất còn cái ava =\"=\r\nvậy câu này nha thím:Anh đã đánh rơi một giọt nước mắt vào biển khơi, và khi một ai đó tìm thấy nó,đó chính là lúc anh ngừng yêu em...\r\nnếu dc thì cho hoa văn tí nha thím"
