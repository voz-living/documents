  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by songthat23.8\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nCảm ơn thím đã giúp đỡ, cơ mà e muốn hình ảnh mùa đông có người con gái nhìn về phía xa xăm ấy, thím giúp e được hơm \r\nYêu cầu nhiều, hơi ngại. \r\nKhi nào thím nhờ gì e giúp nhiệt tình \r\nE không dùng làm timeline nên thím k phải mất công cắt ra cho e đâu ạ \r\nsize thì thoải mái ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHì, em cũng thích làm thơ lắm , trước làm xong cũng hay đề lên ảnh kiểu này luôn  Thím xem tấm dưới được chưa nhé"
