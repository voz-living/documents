  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VYNero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52850071#post52850071\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\n<font size=\"4\"><b>Elegant Text Effect ---</b></font><br>\r\n<br>\r\nT&#xF4;ng m&#xE0;u trang nh&#xE3; , c&#x1ED5; &#x111;&#x1EA1;i ... D&#xF9;ng l&#xE0;m t&#xEA;n t&#x1EF1; s&#x1B0;&#x1EDB;ng ho&#x1EB7;c t&#x1B0;&#x1A1;ng t&#x1EF1; nh&#x1B0;ng ch&#x1EEF; k &#x111;c nhi&#x1EC1;u qu&#xE1; s&#x1EBD; l&#xE0;m m&#x1EA5;t effect ...<br>\r\n<br>\r\nCh&#x1EEF; <font color=\"Red\">kh&#xF4;ng th&#x1EC3;</font> c&#xF3; d&#x1EA5;u ... V&#xEC; ch&#x1EC9; c&#xF3; font n&#xE0;y h&#x1EE3;p th&#xF4;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://ns9.upanh.com/b1.s35.d1/3e67c99aaabb7bfb3cb92acfcca0b198_50993389.d2.jpg\" border=\"0\" alt=\"\"><br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xED;m l&#xE0;m cho em ch&#x1EEF; Mr.Rik v&#x1EDB;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> sao cho h&#x1EE3;p vs c&#xE1;i avartar n&#xE0;y n&#xE8;, h&#x1ECB; h&#x1ECB; <img src=\"http://sphotos-f.ak.fbcdn.net/hphotos-ak-prn1/68852_315069451934751_1769083362_n.jpg\" border=\"0\" alt=\"\"><br>\r\nEM C&#xC1;M &#x1A0;N NHI&#x1EC0;U <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VYNero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nElegant Text Effect ---\r\n\r\nTông màu trang nhã , cổ đại ... Dùng làm tên tự sướng hoặc tương tự nhưng chữ k đc nhiều quá sẽ làm mất effect ...\r\n\r\nChữ không thể có dấu ... Vì chỉ có font này hợp thôi \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím làm cho em chữ Mr.Rik với  sao cho hợp vs cái avartar này nè, hị hị \r\nEM CÁM ƠN NHIỀU"
