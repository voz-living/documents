  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kryptonite\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmấy thím chỉ cho cách làm ảnh bìa liền avata hộ với nào\ncs5 càng tốt ợ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐơn giản nhất bạn làm cái cover có chiều cao khoảng 320, xong lên timelinecoverbanner.com để cắt ava \nCòn làm trên Ps thì thường sử dụng theo file psd có căn kích cỡ sẵn  FB mới đổi giao diện timeline mới, nên các kích cỡ cũng phải làm lại, chưa thấy ai chia sẻ file psd theo kích cỡ mới Mình làm một cái mới rồi, nhưng để dùng đã, coi như là bí quyết nhà nghề \n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bitua1412\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tngoài lề tí: mấy bác chế dùm em cái ảnh avt face với nội dung như sau:\nNền: không nền, để em lồng vào ảnh khác\nNội dung: May's closet\nStyle: kiểu chữ như dạng chữ ký ạ \n\nthanks các bác trước \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\ncủa bạn đây \nỦng hộ m ở dưới chữ kí"
