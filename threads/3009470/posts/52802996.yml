  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DeadRageKiller</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52802643#post52802643\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m l&#xE0;m gi&#xFA;p em c&#xE1;i cover h&#xEC;nh con s&#xF3;i h&#xFA; tr&#x1B0;&#x1EDB;c tr&#x103;ng tr&#xF2;n, ho&#x1EB7;c h&#xFA; trong m&#x1B0;a th&#xEC; c&#xE0;ng t&#x1ED1;t. Ph&#xF4;ng m&#xE0;u th&#xEC; c&#xE0;ng t&#x1ED1;i c&#xE0;ng t&#x1ED1;t. V&#x1EDB;i c&#x1EA3; d&#xF2;ng ch&#x1EEF; &quot;It&apos;s only the rain. Wolfs never cry&quot;. Thanks c&#xE1;c th&#xED;m nh&#xEC;u l&#x1EAF;m &#x1EA1; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xF4;ng c&#xF3; m&#x1B0;a m&#xE0; ch&#x1EC9; c&#xF3; tuy&#x1EBF;t th&#xF4;i b&#xE1;c &#x1EA1; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://ns1.upanh.com/b5.s30.d1/3463f23abf52ff6c8460ba661de42a73_50949261.m1.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns2.upanh.com/b4.s33.d1/404d942480917f768f2426ff7002eb90_50949262.m2.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ns4.upanh.com/b1.s35.d2/5c5b97c6ab6ad1445aacb55def9518d1_50949264.m3.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DeadRageKiller\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím làm giúp em cái cover hình con sói hú trước trăng tròn, hoặc hú trong mưa thì càng tốt. Phông màu thì càng tối càng tốt. Với cả dòng chữ \"It's only the rain. Wolfs never cry\". Thanks các thím nhìu lắm ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông có mưa mà chỉ có tuyết thôi bác ạ"
