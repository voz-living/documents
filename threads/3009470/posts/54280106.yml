  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngohuyhoang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54277272#post54277272\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">X&#xED;m d&#xF9;ng PTS g&#xEC;, ng&#xE0;y tr&#x1B0;&#x1EDB;c m&#xEC;nh d&#xF9;ng m&#x1EA5;y b&#x1EA3;n pts n&#xE9;n l&#x1EA1;i c&#xF2;n 200 300mb th&#xEC; c&#x169;ng k g&#xF5; &#x111;&#x1B0;&#x1EE3;c ti&#x1EBF;ng vi&#x1EC7;t, nh&#x1B0;ng &#x111;&#x1ED5;i qua b&#x1EA3;n c&#x1EA3;i &#x111;&#x1EB7;t full h&#x1A1;n 1GB th&#xEC; g&#xF5; v&#xF4; t&#x1B0;. X&#xED;m th&#x1EED; g&#xF5; ti&#x1EBF;ng vi&#x1EC7;t ra notepad hay b&#x1EA5;t k&#xEC; ch&#x1ED7; n&#xE0;o r&#x1ED3;i copy paste v&#xE0;o l&#xFA;c &#x111;ang g&#xF5; ch&#x1EEF; trong pts xem, tr&#x1B0;&#x1EDB;c em hay l&#xE0;m th&#x1EBF; <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->em ~:&gt; l&#x1EAF;m ko bi&#x1EBF;t d&#xF9;ng PTS, d&#xF9;ng PhotoScape <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> ;( g&#xF5; l&#x1ED7;i nh&#x1B0; n&#xEA;m <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngohuyhoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXím dùng PTS gì, ngày trước mình dùng mấy bản pts nén lại còn 200 300mb thì cũng k gõ được tiếng việt, nhưng đổi qua bản cải đặt full hơn 1GB thì gõ vô tư. Xím thử gõ tiếng việt ra notepad hay bất kì chỗ nào rồi copy paste vào lúc đang gõ chữ trong pts xem, trước em hay làm thế \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nem ~:> lắm ko biết dùng PTS, dùng PhotoScape  ;( gõ lỗi như nêm"
