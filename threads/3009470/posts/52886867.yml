  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>banglovetinhyeu1993</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52881771#post52881771\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://i653.photobucket.com/albums/uu251/pranavpathak/Wallpapers/AlexFerguson.jpg\" border=\"0\" alt=\"\"><br>\r\nC&#xE1;c b&#xE1;c c&#x1EAF;t d&#xF9;m e ph&#x1EA7;n m&#xE0;u &#x111;en &#x1EDF; tr&#xEA;n v&#xE0; th&#xEA;m d&#xF2;ng ch&#x1EEF; n&#xE0;y v&#xE0;o g&#xF3;c b&#xEA;n tr&#xE1;i d&#x1B0;&#x1EDB;i c&#xF9;ng dc k &#x1EA1;<br>\r\n<br>\r\nC&#x1EAF;t d&#xF9;m e l&#x1EA5;y c&#xE1;i avatar lu&#xF4;n nh&#xE9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nTh&#xEA;m c&#xE1;i ch&#x1EEF; k&#xED; n&#xE0;y th&#xEC; c&#xE0;ng t&#x1ED1;t &#x1EA1;, k c&#xF3; c&#x169;ng dc <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<img src=\"http://www.thisisopus.com/images/opuses/united/ferguson_signature.png\" border=\"0\" alt=\"\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n<img src=\"http://ns2.upanh.com/b5.s34.d2/75b6f89ecb1558e848b3bc20a516d00f_51031272.timelinecoverdonotrename58.png\" border=\"0\" alt=\"\"><br>\r\n<b>C&#x1EE7;a th&#xED;m</b><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
