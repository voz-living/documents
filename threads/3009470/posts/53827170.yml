  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by boy91.p\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào làm hộ e cái cover với cắt avatar ra luôn ạ. cái ảnh e thì cho vào ô dưới, còn ô trên cho cái j đẹp đẹp vào cũng được ạ.\n\nP/S : nếu photoshop thêm cho cái mặt e nó đẹp ra tí thì tốt quá \nfbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-prn1/17769_360290337400900_1795743773_n.jpg\nnt3.upanh.com/b3.s11.d1/b0830752cbdf800db88e89c4d92b5318_51890273.5310163890373811781391346445816n.jpg\n\ntiện thể cho e xin luôn cái ảnh mặt e pts nhóe  \nsẽ mang dầu ăn sang cám ơn các thím \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\nẢnh của bạn mình chỉ làm mịn da, và cho nét hơn thôi, trình độ của mình cũng mới chỉ ở mức cơ bản \n\n\n\n\n[Ads]more at CoverDep"
