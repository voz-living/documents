  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#x1ECB;nh t&#x1EF1; m&#xE0;y m&#xF2; m&#xE0; m&#xE1;y c&#xF9;i v&#x1EEB;a c&#xE0;i l&#x1EA1;i ko c&#xF3; pts g&#xEC; h&#x1EBF;t n&#xEA;n l&#xF2; d&#xF2; l&#xEA;n &#x111;&#xE2;y nh&#x1EDD; c&#xE1;c th&#xED;m gi&#xFA;p ch&#xFA;t vi&#x1EC7;c <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nN&#xF3;i chung l&#xE0; mu&#x1ED1;n nh&#x1EDD; c&#xE1;c th&#xED;m ch&#xE8;n 1 b&#xE0;i th&#x1A1; v&#xE0;o c&#xE1;i h&#xEC;nh c&#xF3; s&#x1EB5;n c&#x1EE7;a m&#xEC;nh, sau &#x111;&#xF3; c&#x1EAF;t h&#x1ED9; m&#xEC;nh c&#xE1;i avatar cho kh&#x1EDB;p v&#x1EDB;i timeline lu&#xF4;n &#x1EE3; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nLink h&#xEC;nh: wallcoo.net/cartoon/creative_ideas_and_digital_design_1920x1200/wallpapers/1920x1080/CG_Design_Fly_away_dandelion_under_blue_sky.jpg<br>\r\nTh&#x1A1; th&#x1EA9;n:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tCh&#x1B0;a &#x111;&#x1EE7; nh&#x1EDB; &#x111;&#x1EC3; g&#x1ECD;i l&#xE0; y&#xEA;u<br>\r\nCh&#x1B0;a &#x111;&#x1EE7; qu&#xEA;n &#x111;&#x1EC3; th&#xE0;nh xa l&#x1EA1;<br>\r\nEm &#xE1;m &#x1EA3;nh t&#xF4;i gi&#x1EEF;a hai chi&#x1EC1;u nghi&#x1EC7;t ng&#xE3;<br>\r\nNghi&#xEA;ng b&#xEA;n n&#xE0;y l&#x1EA1;i ch&#x1ED1;ng ch&#x1EBF;nh b&#xEA;n kia<br>\r\n<br>\r\nNg&#xF4;i sao n&#xE0;o th&#x1ED5;n th&#x1EE9;c gi&#x1EEF;a tr&#x1EDD;i khuya<br>\r\nD&#x1ECB;u d&#xE0;ng qu&#xE1; l&#x1EDD;i th&#xEC; th&#x1EA7;m c&#x1EE7;a gi&#xF3;<br>\r\nNg&#x1EE7; ngoan th&#xF4;i ng&#x1ECD;n c&#x1ECF; m&#x1EC1;m b&#xE9; nh&#x1ECF;<br>\r\nBi&#x1EBF;t &#x111;&#xE2;u ch&#x1EEB;ng thi&#xEA;n s&#x1EE9; &#x111;&#x1EE9;ng v&#xE2;y quanh<br>\r\n<br>\r\nTr&#xE1;i tim &#x111;a mang ch&#x1EDF; t&#xEC;nh y&#xEA;u ch&#xF2;ng ch&#xE0;nh<br>\r\nQu&#xEA;n v&#x1EDB;i nh&#x1EDB; l&#x1EAF;c l&#x1B0; theo nh&#x1ECB;p s&#xF3;ng<br>\r\nEm l&#xE0; g&#xEC; gi&#x1EEF;a b&#x1ED1;n b&#x1EC1; vang v&#x1ECD;ng<br>\r\nT&#xF4;i ngh&#x1EB9;n ng&#xE0;o khi l&#x1EE1; g&#x1ECD;i th&#xE0;nh t&#xEA;n<br>\r\n<br>\r\nT&#xF4;i l&#xE0; c&#x1A1;n gi&#xF3; lang thang<br>\r\nB&#xE2;y &#x111;i kh&#x1EAF;p n&#x1EBB;o tr&#x1EA7;n gian mu&#x1ED9;n phi&#x1EC1;n<br>\r\nBay qua th&#x1EBF; s&#x1EF1; &#x111;&#x1EA3;o &#x111;i&#xEA;n<br>\r\n&#x110;&#x1EC3; r&#x1ED3;i t&#xEC;m l&#x1EA5;y m&#x1ED9;t mi&#x1EC1;n b&#xEC;nh an<br>\r\n<br>\r\nT&#xF4;i l&#xE0; c&#x1A1;n gi&#xF3; lang thang<br>\r\nKh&#xF4;ng mong n&#x1EBF;m tr&#x1EA3;i mi&#xEA;n man t&#xEC;nh s&#x1EA7;u<br>\r\nCu&#x1ED9;c &#x111;&#x1EDD;i l&#xE0; nh&#x1EEF;ng b&#x1EC3; d&#xE2;u<br>\r\nY&#xEA;u th&#x1B0;&#x1A1;ng chi ph&#x1EA3;i kh&#x1ED5; s&#x1EA7;u kh&#xF4;n ngu&#xF4;i<br>\r\n<br>\r\nT&#xF4;i l&#xE0; ng&#x1ECD;n gi&#xF3; xa x&#xF4;i<br>\r\nCh&#x1EB3;ng m&#x1A1; c&#x1ECF; d&#x1EA1;i n&#x1EA3;y ch&#x1ED3;i th&#xE0;nh hoa<br>\r\nCh&#x1EC9; l&#xE0; c&#x1A1;n gi&#xF3; th&#xF4;i m&#xE0;<br>\r\nCh&#x1EC9; l&#xE0; c&#x1A1;n gi&#xF3;... ng&#xE2;n nga l&#x1B0;ng tr&#x1EDD;i\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;c v&#x1EA5;n &#x111;&#x1EC1; li&#xEA;n quan th&#xEC; nh&#x1EDD; c&#xE1;c th&#xED;m t&#x1EF1; quy&#x1EBF;t, v&#xED; d&#x1EE5; m&#xE0;u ch&#x1EEF;, font ch&#x1EEF; v&#xE0; size c&#xE1;c th&#x1EE9; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> Neptune lu&#xF4;n s&#x1EB5;n s&#xE0;ng &#x111;&#x1EC3; c&#x1EA3;m &#x1A1;n c&#xE1;c th&#xED;m &#x1EA1; <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Định tự mày mò mà máy cùi vừa cài lại ko có pts gì hết nên lò dò lên đây nhờ các thím giúp chút việc \r\nNói chung là muốn nhờ các thím chèn 1 bài thơ vào cái hình có sẵn của mình, sau đó cắt hộ mình cái avatar cho khớp với timeline luôn ợ \r\nLink hình: wallcoo.net/cartoon/creative_ideas_and_digital_design_1920x1200/wallpapers/1920x1080/CG_Design_Fly_away_dandelion_under_blue_sky.jpg\r\nThơ thẩn:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tChưa đủ nhớ để gọi là yêu\r\nChưa đủ quên để thành xa lạ\r\nEm ám ảnh tôi giữa hai chiều nghiệt ngã\r\nNghiêng bên này lại chống chếnh bên kia\r\n\r\nNgôi sao nào thổn thức giữa trời khuya\r\nDịu dàng quá lời thì thầm của gió\r\nNgủ ngoan thôi ngọn cỏ mềm bé nhỏ\r\nBiết đâu chừng thiên sứ đứng vây quanh\r\n\r\nTrái tim đa mang chở tình yêu chòng chành\r\nQuên với nhớ lắc lư theo nhịp sóng\r\nEm là gì giữa bốn bề vang vọng\r\nTôi nghẹn ngào khi lỡ gọi thành tên\r\n\r\nTôi là cơn gió lang thang\r\nBây đi khắp nẻo trần gian muộn phiền\r\nBay qua thế sự đảo điên\r\nĐể rồi tìm lấy một miền bình an\r\n\r\nTôi là cơn gió lang thang\r\nKhông mong nếm trải miên man tình sầu\r\nCuộc đời là những bể dâu\r\nYêu thương chi phải khổ sầu khôn nguôi\r\n\r\nTôi là ngọn gió xa xôi\r\nChẳng mơ cỏ dại nảy chồi thành hoa\r\nChỉ là cơn gió thôi mà\r\nChỉ là cơn gió... ngân nga lưng trời\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCác vấn đề liên quan thì nhờ các thím tự quyết, ví dụ màu chữ, font chữ và size các thứ  Neptune luôn sẵn sàng để cảm ơn các thím ạ"
