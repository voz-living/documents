  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BachVoNamzz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52237548#post52237548\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m Cenlee &#x1A1;i em nh&#x1EDD; th&#xED;m ch&#xFA;t &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng. Hnay k&#x1EC9; ni&#x1EC7;m 5 n&#x103;m 2 &#x111;&#x1EE9;a em y&#xEA;u nhau th&#xED;m l&#xE0;m h&#x1ED9; em 1 c&#xE1;i &#x111;&#x1B0;&#x1EE3;c &#xF4;ng? c&#xE1;i g&#xEC; c&#xF3; &#xFD; ngh&#x129;a m&#xE0; &#x111;&#x1A1;n gi&#x1EA3;n &#xFD;. Em t&#xEA;n T&#xF9;ng g&#x1EA5;u em t&#xEA;n Y&#x1EBF;n. E c&#x1EA3;m &#x1A1;n th&#xED;m nhi&#x1EC1;u.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"http://nr5.upanh.com/b5.s30.d2/1ab10ff883cdaec8e151a733e5cadf87_50442975.timelinecoverdonotrename71copy.png\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<b><font size=\"4\">ch&#xFA;c th&#xED;m vs g&#x1EA5;u lu&#xF4;n HP nh&#xE9;! c&#xF3; j ko v&#x1EEB;a &#xFD; th&#xF4;ng c&#x1EA3;m nh&#xE9;!</font></b><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BachVoNamzz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím Cenlee ơi em nhờ thím chút được không. Hnay kỉ niệm 5 năm 2 đứa em yêu nhau thím làm hộ em 1 cái được ông? cái gì có ý nghĩa mà đơn giản ý. Em tên Tùng gấu em tên Yến. E cảm ơn thím nhiều.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nchúc thím vs gấu luôn HP nhé! có j ko vừa ý thông cảm nhé!"
