  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Ni&apos;lfsoya</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52328693#post52328693\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ch&#x1EAF;c s&#x1EBD; c&#xF3; ng&#x1B0;&#x1EDD;i kh&#xE1;c l&#xE0;m cho b&#x1EA1;n. nh&#x1B0;ng m&#xEC;nh g&#xF3;p &#xFD; th&#x1EBF; n&#xE0;y. <br>\r\nTh&#x1EE9; nh&#x1EA5;t : &#x1EA3;nh c&#x1EE7;a b&#x1EA1;n qu&#xE1; nh&#x1ECF; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nTh&#x1EE9; hai : N&#x1ED9;i dung ch&#x1EEF; nhi&#x1EC1;u qu&#xE1;. gh&#xE9;p v&#xE0;o m&#xEC;nh kh&#xF4;ng bi&#x1EBF;t ntn nh&#x1B0; quan &#x111;i&#x1EC3;m c&#x1EE7;a m&#xEC;nh l&#xE0; n&#xF3; c&#x1EF1;c k&#xEC; x&#x1EA5;u v&#xE0; r&#x1ED1;i <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nn&#x1EBF;u b&#x1EA1;n &#x111;&#x1ED3;ng &#xFD; v&#x1EDB;i &#xFD; ki&#x1EBF;n c&#x1EE7;a m&#xEC;nh, fix l&#x1EA1;i n&#x1ED9;i dung v&#xE0; s&#x1EED;a &#x1EA3;nh to h&#x1A1;n &#x111;&#x1EC3; ng&#x1B0;&#x1EDD;i ta l&#xE0;m d&#x1EC5; h&#x1A1;n nh&#xE9; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xED;m l&#x1EF1;a c&#xE1;i t&#x1EA5;m