  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MotherOfLegend</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52661925#post52661925\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m VYNero gi&#xFA;p e l&#xE0;m 1 c&#xE1;i cover nh&#x1B0; n&#xE0;y nh&#xE9;!!<br>\r\n&#x1EA2;nh c&#xF3; h&#xEC;nh 1 &#x111;&#xF4;i t&#xEC;nh nh&#xE2;n ng&#x1ED3;i b&#xEA;n nhau or &#xF4;m nhau (l&#xE3;ng m&#x1EA1;n 1 t&#xFD;) <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nK&#xE8;m v&#x1EDB;i d&#xF2;ng ch&#x1EEF;:<br>\r\n&quot;N&#x1EBF;u t&#xEC;nh y&#xEA;u c&#x1EE7;a e l&#xE0; m&#x1ED9;t tr&#xF2; l&#x1EEB;a g&#x1EA1;t<br>\r\nTh&#xEC; su&#x1ED1;t cu&#x1ED9;c &#x111;&#x1EDD;i n&#xE0;y t&#xF4;i nguy&#x1EC7;n l&#xE0; 1 k&#x1EBB; d&#x1EA1;i kh&#x1EDD;...&quot;<br>\r\nTh&#xEA;m sign ch&#x1EEF; &quot; Xiu Xiu&quot; n&#x1EEF;a nha!!<br>\r\nE &#x111;&#xF2;i h&#x1ECF;i h&#x1A1;i nh&#xEC;u <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"> th&#xED;m c&#x1ED1; g&#x1EAF;ng gi&#xFA;p e nha!!! <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nC&#xE1;m &#x1A1;n th&#xED;m nh&#xEC;u nh&#xEC;u... <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xF4;ng c&#xF3; &#xF4;m hay ng&#x1ED3;