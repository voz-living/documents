  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MotherOfLegend\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím VYNero giúp e làm 1 cái cover như này nhé!!\r\nẢnh có hình 1 đôi tình nhân ngồi bên nhau or ôm nhau (lãng mạn 1 tý) \r\nKèm với dòng chữ:\r\n\"Nếu tình yêu của e là một trò lừa gạt\r\nThì suốt cuộc đời này tôi nguyện là 1 kẻ dại khờ...\"\r\nThêm sign chữ \" Xiu Xiu\" nữa nha!!\r\nE đòi hỏi hơi nhìu  thím cố gắng giúp e nha!!! \r\nCám ơn thím nhìu nhìu... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông có ôm hay ngồi mà chỉ có đứng thôi \r\n\r\n\r\n\r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dka6789\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVYNero\r\nThím lồng giúp e chữ K vs H dùm đi. Tks thím nhìu..  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\nDùng lại hình nền kia là khớp nha bạn"
