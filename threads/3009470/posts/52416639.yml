  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by oblivion09\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm muốn nhờ thánh nào làm hộ e cái cover có dòng chữ \" all i want is to feel your hand in my hand..please make my dream come true \" đc ko ạ.Hình ảnh hợp với câu nói thì càng tốt.Trên mạng cũng có 1 cái mà nó dành cho nữ e dùng ko đc\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\r\n\r\n\r\nHand in hand theo yêu cầu"
