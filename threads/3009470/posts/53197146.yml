  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>PhuCan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53161036#post53161036\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o gi&#xFA;p m&#xEC;nh c&#xE1;i cover n&#xE0;y v&#x1EDB;i.<br>\n<br>\nBackround l&#xE0; h&#xEC;nh tuy&#x1EBF;t &#x111;ang r&#x1A1;i, c&#xF3; ng&#xF4;i sao s&#xE1;ng th&#xEC; c&#xE0;ng t&#x1ED1;t, Noel m&#xE0;. Th&#xEA;m &#x111;o&#x1EA1;n text v&#xE0;o g&#xF3;c b&#xEA;n ph&#x1EA3;i c&#x1EE7;a h&#xEC;nh l&#xE0; &#x111;&#x1B0;&#x1EE3;c.<br>\n&quot;Last christmas!<br>\nI gave you my heart<br>\nBut the very next day you gave it away<br>\nThis year<br>\nTo save me from tears<br>\nI&apos;ll give it to someone special.&quot;<br>\n<br>\nThank c&#xE1;c th&#xE1;nh nhi&#x1EC1;u.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m n&#xE0;o gi&#xFA;p em v&#x1EDB;i <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by PhuCan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào giúp mình cái cover này với.\n\nBackround là hình tuyết đang rơi, có ngôi sao sáng thì càng tốt, Noel mà. Thêm đoạn text vào góc bên phải của hình là được.\n\"Last christmas!\nI gave you my heart\nBut the very next day you gave it away\nThis year\nTo save me from tears\nI'll give it to someone special.\"\n\nThank các thánh nhiều.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nào giúp em với"
