  html: "\r\n\t\t\t\r\n\t\t\t<img src=\"http://longpuntupfield.com/wp-content/uploads/2013/04/dennis.png\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n&#x201C;Khi b&#x1EA1;n b&#x1EAF;t &#x111;&#x1EA7;u &#x1EE7;ng h&#x1ED9; cho m&#x1ED9;t &#x111;&#x1ED9;i b&#xF3;ng. B&#x1EA1;n kh&#xF4;ng c&#x1ED5; v&#x169; n&#xF3; b&#x1EDF;i nh&#x1EEF;ng danh hi&#x1EC7;u, b&#x1EDF;i l&#x1ECB;ch s&#x1EED;, hay nh&#x1EEF;ng ng&#xF4;i sao, . B&#x1EA1;n c&#x1ED5; v&#x169; n&#xF3; b&#x1EDF;i v&#xEC; b&#x1EA1;n t&#xEC;m th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c b&#x1EA3;n ng&#xE3; c&#x1EE7;a ch&#xED;nh m&#xEC;nh. V&#xE0; b&#x1EA1;n c&#x1ED5; v&#x169; b&#x1EDF;i v&#xEC; &#x1EDF; &#x111;&#x1ED9;i b&#xF3;ng &#x111;&#xF3;, b&#x1EA1;n t&#xEC;m th&#x1EA5;y n&#x1A1;i b&#x1EA1;n thu&#x1ED9;c v&#x1EC1;&#x201D;.<br>\r\n<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> b&#x1EA1;n n&#xE0;o b&#x1ECF; ch&#x1EEF; Dennis Bergkamp v&#xE0; thay c&#xE2;u n&#xF3;i n&#xE0;y v&#xE0;o &#x1EA3;nh h&#x1ED9; m&#xEC;nh v&#x1EDB;i.h&#xF3;ng <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "“Khi bạn bắt đầu ủng hộ cho một đội bóng. Bạn không cổ vũ nó bởi những danh hiệu, bởi lịch sử, hay những ngôi sao, . Bạn cổ vũ nó bởi vì bạn tìm thấy được bản ngã của chính mình. Và bạn cổ vũ bởi vì ở đội bóng đó, bạn tìm thấy nơi bạn thuộc về”.\r\n bạn nào bỏ chữ Dennis Bergkamp và thay câu nói này vào ảnh hộ mình với.hóng"
