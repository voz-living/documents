  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Cenlee</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52061498#post52061498\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hi&#x1EC7;n t&#x1EA1;i m&#xEC;nh nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c kha kh&#xE1; (h&#x1A1;n 30 ng&#x1B0;&#x1EDD;i &#x111;&#xE3; k&#x1EBF;t b&#x1EA1;n v&#x1EDB;i m&#xEC;nh) t&#x1EEB; khi &#x111;&#x103;ng facebook tr&#xEA;n &#x111;&#xE2;y, v&#x1EAD;y mod vitcon c&#xF3; th&#x1EC3; cho em qu&#x1EA3;ng c&#xE1;o ti&#x1EBF;p &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng &#x1EA1; <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#xED;m ph&#x1EA3;i b&#xE0;y c&#xE1;ch c&#x1EAF;t ava v&#x1EEB;a v&#x1EDB;i cover 1 c&#xE1;ch &#x111;&#x1A1;n gi&#x1EA3;n v&#xE0; d&#x1EC5; d&#xE0;ng th&#xEC; m&#x1EDB;i &#x111;c qu&#x1EA3;ng c&#xE1;o ti&#x1EBF;p<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Cenlee\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHiện tại mình nhận được kha khá (hơn 30 người đã kết bạn với mình) từ khi đăng facebook trên đây, vậy mod vitcon có thể cho em quảng cáo tiếp được không ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím phải bày cách cắt ava vừa với cover 1 cách đơn giản và dễ dàng thì mới đc quảng cáo tiếp"
