  html: "\r\n\t\t\t\r\n\t\t\tc&#xE1;c th&#xED;m h&#x1ED9; em h&#xEC;nh n&#xE0;y l&#xE0;m &#x1EA3;nh b&#xEC;a, c&#x103;n ch&#x1EC9;nh h&#x1ED9; em v&#x1EDB;i &#x1EA1;<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tjustsharevn.files.wordpress.com/2012/05/1323407288_1309154183_1303065278_1294713331_co-don-huyhoa255b1255d.jpg?w=300\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#xEA;m h&#x1ED9; em m&#x1EA5;y d&#xF2;ng n&#xE0;y <br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tTh&#xEA;m m&#x1ED9;t ng&#xE0;y th&#x1EA3; n&#x1ED7;i nh&#x1EDB; &#x111;i hoang<br>\r\nTa lang thang tr&#xEA;n v&#x1EC9;a h&#xE8; k&#xFD; &#x1EE9;c<br>\r\nNh&#x1EB7;t n&#x1ED7;i bu&#x1ED3;n bi&#x1EBF;t ni&#x1EC1;m &#x111;au c&#xF3; th&#x1EAD;t<br>\r\nV&#xE0; b&#x1EA5;t ch&#x1EE3;t ta c&#x1EA3;m th&#x1EA5;y c&#xF4; &#x111;&#x1A1;n\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->vi&#x1EBF;t c&#xE1;ch &#x111;i&#x1EC7;u &#x111;&#x1EB9;p &#x111;&#x1EB9;p d&#xF9;m em nh&#xE9;<br>\r\nThanks c&#xE1;c th&#xED;m <img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "các thím hộ em hình này làm ảnh bìa, căn chỉnh hộ em với ạ\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tjustsharevn.files.wordpress.com/2012/05/1323407288_1309154183_1303065278_1294713331_co-don-huyhoa255b1255d.jpg?w=300\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthêm hộ em mấy dòng này \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tThêm một ngày thả nỗi nhớ đi hoang\r\nTa lang thang trên vỉa hè ký ức\r\nNhặt nỗi buồn biết niềm đau có thật\r\nVà bất chợt ta cảm thấy cô đơn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nviết cách điệu đẹp đẹp dùm em nhé\r\nThanks các thím"
