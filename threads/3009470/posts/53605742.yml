  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ngohuyhoang</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53605458#post53605458\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">quote l&#x1EA1;i 4 kh&#x1ED5; &#x1EA5;y &#x111;i em <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;&#xE2;y anh<br>\r\n<font color=\"Red\"><font size=\"3\">&#x110;&#x1EDD;i l&#x1ECD;c l&#x1EEB;a<br>\r\n...n&#xEA;n ta s&#x1EE3; l&#x1EAB;n nhau.<br>\r\nS&#x1EE3; c&#xF4; &#x111;&#x1A1;n, s&#x1EE3; ph&#x1EA3;i &#x111;au, e nh&#x1EC9; ?<br>\r\n&#x110;&#x1EDD;i gian tr&#xE1;, ta hoang mang m&#x1ED9;ng m&#x1ECB;<br>\r\nCh&#x1EB3;ng bi&#x1EBF;t &#x111;&#xE2;u l&#xE0; b&#x1EBF;n &#x111;&#x1ED7; ri&#xEA;ng m&#xEC;nh.<br>\r\n<br>\r\n&#x110;&#x1EDD;i &#x111;&#x1EA7;y bao nh&#x1EEF;ng toan t&#xED;nh ph&#xE2;n minh<br>\r\n&#x110;&#x1EC3; r&#x1ED3;i &#x111;&#xE2;y, ch&#x1EB3;ng bi&#x1EBF;t tin ai n&#x1EEF;a.<br>\r\nN&#x1EBF;m v&#x1EBF;t th&#x1B0;&#x1A1;ng<br>\r\n... tim th&#xE0;nh b&#x103;ng, &#x111;&#xF3;ng c&#x1EED;a<br>\r\nGi&#x1EEF; ri&#xEA;ng m&#xEC;nh m&#x1ED9;t g&#xF3;c t&#x1ED1;i m&#xEA;nh m&#xF4;ng<br>\r\n<br>\r\nNh&#x1B0;ng e &#x1A1;i<br>\r\n&#x110;&#x1EDD;i kh&#xF4;ng ch&#x1EC9; m&#xE0;u h&#x1ED3;ng<br>\r\nBao m&#xE0;u x&#xE1;m <br>\r\nNh&#x1B0;ng c&#xF2;n y&#xEA;u th&#x1B0;&#x1A1;ng l&#x1EAF;m.<br>\r\nV&#x1EAB;n c&#xF2;n &#x111;&#xF3; nh&#x1EEF;ng ti&#x1EBF;ng y&#xEA;u s&#xE2;u th&#x1EB3;m<br>\r\nCh&#x1EE9;a chan bao nh&#x1EEF;ng h&#x1A1;i &#x1EA5;m con ng&#x1B0;&#x1EDD;i.<br>\r\n<br>\r\nE &#xE0;<br>\r\nH&#xE3;y c&#x1EE9; n&#x1EDF; n&#x1EE5; c&#x1B0;&#x1EDD;i t&#x1B0;&#x1A1;i<br>\r\nH&#xE3;y tr&#x1EA3;i l&#xF2;ng &#x111;&#xF3;n nh&#x1EEF;ng g&#xEC; e mu&#x1ED1;n.<br>\r\nD&#xF9; kh&#x1ED5; &#x111;au<br>\r\nVui bu&#x1ED3;n<br>\r\nNh&#x1ECB;p v&#x1EA7;n cu&#x1ED1;n.<br>\r\nNh&#x1B0;ng s&#x1ED1;ng l&#xE0; khi ta d&#xE1;m y&#xEA;u th&#x1B0;&#x1A1;ng.</font></font><br>\r\nl&#xE0;m sao cho d&#x1EC5; nh&#xEC;n &#x1EA5;y, c&#x1A1; m&#xE0; &#x111;&#x1EC3; nguy&#xEA;n 1 h&#xE0;ng d&#x1ECD;c v&#x1EAD;y c&#x169;ng h&#x1A1;i &#x111;&#x1A1;n gi&#x1EA3;n, em mu&#x1ED1;n 1 ng&#x1B0;&#x1EDD;i nh&#xEC;n v&#xE0;o v&#xE0; hi&#x1EC3;u n&#xF3;<img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ngohuyhoang\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tquote lại 4 khổ ấy đi em \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđây anh\r\nĐời lọc lừa\r\n...nên ta sợ lẫn nhau.\r\nSợ cô đơn, sợ phải đau, e nhỉ ?\r\nĐời gian trá, ta hoang mang mộng mị\r\nChẳng biết đâu là bến đỗ riêng mình.\r\n\r\nĐời đầy bao những toan tính phân minh\r\nĐể rồi đây, chẳng biết tin ai nữa.\r\nNếm vết thương\r\n... tim thành băng, đóng cửa\r\nGiữ riêng mình một góc tối mênh mông\r\n\r\nNhưng e ơi\r\nĐời không chỉ màu hồng\r\nBao màu xám \r\nNhưng còn yêu thương lắm.\r\nVẫn còn đó những tiếng yêu sâu thẳm\r\nChứa chan bao những hơi ấm con người.\r\n\r\nE à\r\nHãy cứ nở nụ cười tươi\r\nHãy trải lòng đón những gì e muốn.\r\nDù khổ đau\r\nVui buồn\r\nNhịp vần cuốn.\r\nNhưng sống là khi ta dám yêu thương.\r\nlàm sao cho dễ nhìn ấy, cơ mà để nguyên 1 hàng dọc vậy cũng hơi đơn giản, em muốn 1 người nhìn vào và hiểu nó"
