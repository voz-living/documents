  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TuanKiet_HKT\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÝ tưởng của em là làm một cái cover photo facebook kiểu như thế này ạ(tức là 2 mod 2 bên và text ở giữa), nhưng em làm đến đây thì hết ý tưởng. Tại em thấy xấu quá ạ\r\n\r\n\r\n\r\nAi giúp e làm tiếp hay làm lại dùm e được k ạ, 2 file psd là 2 file mod. Ai giúp em làm với em cám ơn nhiều ạ\r\n\r\nText là:\r\n\r\nĐừng nhìn lại và cứ bước đi \r\nNhững nỗi đau sẽ tan vào mây trắng\r\n\r\nLink mod: http://www.mediafire.com/?hsveuvhyfldeypa\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác Nero giúp em với ạ"
