  html: "\r\n\t\t\t\r\n\t\t\tC&#xF3; b&#xE1;c n&#xE0;o l&#xE0;m gi&#xF9;m em c&#xE1;i &#x1EA3;nh: <br>\r\n&#x1EA2;nh l&#x1EDB;n th&#xEC; ki&#x1EC3;u c&#xE1;i b&#x1EA3;ng b&#xEA;n T&#xE0;u h&#x1ED3;i x&#x1B0;a &#x111;&#x1EA5;y, n&#x1EC1;n b&#x1EA3;ng th&#xEC; gi&#x1ED1;ng trong h&#xEC;nh lu&#xF4;n. M&#xE0; h&#xEC;nh n&#xE0;y &#x111;&#x1EC3; tham kh&#x1EA3;o th&#xF4;i ch&#x1EE9; &#x1EA3;nh n&#xE0;y &#x111;&#x1ED9; ph&#xE2;n gi&#x1EA3;i th&#x1EA5;p qu&#xE1;  :<br>\r\n<img src=\"http://i467.photobucket.com/albums/rr37/tuenhu21062008/HP-CD/VNTP042.jpg\" border=\"0\" alt=\"\"><br>\r\nnh&#x1B0;ng m&#xE0; ch&#x1EEF; tr&#xEA;n bi&#x1EC3;n th&#xEC; l&#xE0; 2 h&#xE0;ng ch&#x1EEF;:<br>\r\n<font size=\"5\">&#x51E1;&#x4EBA;&#x4FEE;&#x4ED9;&#x4F20;</font><br>\r\nPh&#xE0;m Nh&#xE2;n Tu Ti&#xEA;n<br>\r\n<br>\r\n&#xC0; m&#xE0; c&#xE1;i ch&#x1EEF; T&#xE0;u th&#xEC; l&#x1EA5;y theo ki&#x1EC3;u th&#x1B0; ph&#xE1;p n&#xE0;o &#x111;&#x1EB9;p &#x111;&#x1EB9;p. C&#xF2;n ch&#x1EEF; Vi&#x1EC7;t &#x111;&#x1EC3; nh&#x1ECF; h&#x1A1;n m&#x1ED9;t t&#xED; l&#xE0;m sao cho n&#xF3; n&#xE9; c&#xE1;i &#x1EA3;nh nh&#x1ECF; ra nha\r\n\t\t"
  text: "Có bác nào làm giùm em cái ảnh: \r\nẢnh lớn thì kiểu cái bảng bên Tàu hồi xưa đấy, nền bảng thì giống trong hình luôn. Mà hình này để tham khảo thôi chứ ảnh này độ phân giải thấp quá  :\r\n\r\nnhưng mà chữ trên biển thì là 2 hàng chữ:\r\n凡人修仙传\r\nPhàm Nhân Tu Tiên\r\n\r\nÀ mà cái chữ Tàu thì lấy theo kiểu thư pháp nào đẹp đẹp. Còn chữ Việt để nhỏ hơn một tí làm sao cho nó né cái ảnh nhỏ ra nha"
