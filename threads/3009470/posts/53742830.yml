  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by troller90\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ts20.postimage.org/uv8gjapal/Cover_Dep_Blogspot_Comman_smoking_anhsecho.png\n\nedit cho mình thành \" anh yêu em  đc k \" \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n[quote=meiji206;53740443]\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vubka.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tQuà của các thím:\n\n\n\nThím nào làm giúp em dòng \"anh sẽ chờ\" tan, mờ dần theo làn khói không, em đội ơn lắm ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by binhhuy90\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác giúp em tấm thở ra khói thuốc này với chữ Vì Anh Là Bão được ko ah, em nhìn kết nổ đĩa rồi đấy... thank bác \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncác thím chịu khó chờ chút nhé, vì làm màu giống khói thì hơi lâu, qua nhiều bước. Chứ ko sửa phát đc luôn như mấy tấm khác \nđại khái nó sẽ như này:\n  \n  \n  [Ads]more at CoverDep"
