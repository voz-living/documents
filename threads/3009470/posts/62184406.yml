  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [N]emo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBan đầu làm 1 cái cover đơn thuần 851x315px, up làm cover rồi mở facebook... ấn print_screen.\r\nSau đó vào 1 trình chỉnh ảnh (cái này đơn giản, làm bằng MS Paint là đc rồi), cắt dán, thu nhỏ phần mong muốn (lấy dư ra cái cover, lấy luôn cái viền ngoài ấy) theo kích cỡ 851x315... rồi lại up cover cái mới làm được, lại prt_scr...\r\nBạn cứ làm như thế nhiều lần theo ý muốn. Chúc bạn thành công \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm chưa hiểu lắm bác à"
