  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>[N]emo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61947020#post61947020\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ban &#x111;&#x1EA7;u l&#xE0;m 1 c&#xE1;i cover &#x111;&#x1A1;n thu&#x1EA7;n 851x315px, up l&#xE0;m cover r&#x1ED3;i m&#x1EDF; facebook... &#x1EA5;n print_screen.<br>\r\nSau &#x111;&#xF3; v&#xE0;o 1 tr&#xEC;nh ch&#x1EC9;nh &#x1EA3;nh (c&#xE1;i n&#xE0;y &#x111;&#x1A1;n gi&#x1EA3;n, l&#xE0;m b&#x1EB1;ng MS Paint l&#xE0; &#x111;c r&#x1ED3;i), c&#x1EAF;t d&#xE1;n, thu nh&#x1ECF; ph&#x1EA7;n mong mu&#x1ED1;n (l&#x1EA5;y d&#x1B0; ra c&#xE1;i cover, l&#x1EA5;y lu&#xF4;n c&#xE1;i vi&#x1EC1;n ngo&#xE0;i &#x1EA5;y) theo k&#xED;ch c&#x1EE1; 851x315... r&#x1ED3;i l&#x1EA1;i up cover c&#xE1;i m&#x1EDB;i l&#xE0;m &#x111;&#x1B0;&#x1EE3;c, l&#x1EA1;i prt_scr...<br>\r\nB&#x1EA1;n c&#x1EE9; l&#xE0;m nh&#x1B0; th&#x1EBF; nhi&#x1EC1;u l&#x1EA7;n theo &#xFD; mu&#x1ED1;n. Ch&#xFA;c b&#x1EA1;n th&#xE0;nh c&#xF4;ng <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em ch&#x1B0;a hi&#x1EC3;u l&#x1EAF;m b&#xE1;c &#xE0;<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" bord