  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by laibibannix\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t đổi hình khác đi thím, hình nào xùy teen tí \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThì tự kiếm đi chứ bắt mình kiếm hộ cho à? Cực nhất là đoạn kiếm hình thôi, tìm hình đi rồi mình ghi chữ vào cho. Vài hôm nữa mình viết tut rồi các bạn tự tìm hình, tự làm chứ. Google ra nhiều lắm, vào cái trang bạn chủ thớt share link kìa, nhiều lắm."
