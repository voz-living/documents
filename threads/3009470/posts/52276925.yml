  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SoiTn22\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrong photoshop  tạo chữ rồi bạn nhìn vào góc dưới phía layer có phần blending option  !! tức là chữ Fx đó !! chọn Outer Glow là được \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThank thím nhé e làm đc rồi  mà thím dùng font gì thế\r\nE hỏi thêm cái là xem trên mạng chỉ thấy hướng dẫn vẽ đường uốn lượn trước rồi viết chữ theo. vậy có cách nào mình viết chữ trước rồi uốn éo nó được không ợ"
