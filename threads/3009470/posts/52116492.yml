  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by r6nd9r\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThích quá nhưng bạn có thể bỏ cái dòng người chạy phía dưới và cái vector thằng người mặc vest bên phải được không ? Nền thì màu xanh như cái cover \"không yêu trả dép bố về\" ấy. Cảm ơn bạn nhiều  ."
