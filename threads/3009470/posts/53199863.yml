  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vubka.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nảnh của bạn mờ quá, nên nhìn nó ko đc sắc nét lắm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCảm ơn thím đã giúp đỡ  nếu đc thì nhờ thím sửa lại 1 chút đc ko, để cho dòng chữ nó đừng đè lên cái hình trái tim hộ em"
