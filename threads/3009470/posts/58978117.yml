  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lvnhac\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ts1361.photobucket.com/user/lvnhac/media/NSeDF_zps39095617.png.html\nem chưa post được ảnh mong các bác thông cảm.\nBác nào có thể xóa đoạn cũ và  chèn đoạn văn này vào ảnh giúp em được không ạ\n\nHoa ngậm khói sương, tắt nắng vàng. \nTrăng tàn soi bóng giấc mộng tan\nYến oanh run rẩy ngưng nốt nhạc\nHọa my dừng hót lỡ nhịp đàn.\nMắt gợn sóng buồn thương quặn thắt\nTrái tim nhỏ lệ nhớ miên man\nNắng mai gửi tới phương xa ấy\nNhắn tới . . . ta nhớ nàng ...\n\n                           ( em copy của bác Sanji.Black.Leg)\nẢnh em lấy từ trang 69, chứ em không có ảnh gốc\nBác nào giúp em với ạ em cảm ơn nhiều \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnghe quen quen"
