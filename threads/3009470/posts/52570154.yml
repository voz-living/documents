  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chotkhoc_nuocmathoada\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm nhờ mấy thím làm cho em cái timeline có chữ \"♥ Chặng đường gian nan này không những xa mà còn nhiều sỏi đá. Có cục lớn,cục nhỏ đâm vào chân em. Có lúc đau lắm đó đôi khi chảy máu nữa. Nhưng nếu còn được thì bước tiếp cùng anh nha - Linh Đại Tướng ♥ \" kiểu chữ lung linh,lấp lánh đẹp đẹp ý ạ.với cái hình nền đẹp đẹp nữa.em xin mang nguyên 1 thùng dầu ăn đến hậu tạ các thím\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrình gà mong thím thông cảm \r\n\r\nsphotos-b.ak.fbcdn.net/hphotos-ak-ash4/230168_260190420770978_739490783_n.jpg\r\n\r\nAvt: sphotos-d.ak.fbcdn.net/hphotos-ak-ash4/479755_260190524104301_493162881_n.jpg"
