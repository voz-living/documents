  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vitcon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52287775#post52287775\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c b&#x1EA1;n nh&#x1EDD; v&#x1EA3; c&#x169;ng n&#xEA;n l&#x1ECB;ch s&#x1EF1; t&#xED;. Mu&#x1ED1;n nh&#x1EDD; l&#xE0;m gi&#xF9;m th&#xEC; g&#x1EED;i lu&#xF4;n c&#x1EA3; h&#xEC;nh n&#x1EC1;n, avatar v&#xE0; ch&#x1EEF;, ng&#x1B0;&#x1EDD;i ta th&#xEA;m v&#xF4; cho. &#x110;&#xE3; l&#xE0;m gi&#xF9;m m&#xE0; c&#xF2;n b&#x1EAF;t ng&#x1B0;&#x1EDD;i ta t&#x1EF1; &#x111;i ki&#x1EBF;m v&#x1EC1; l&#xE0;m cho th&#xEC; <img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->k c&#xF3; m&#x1EAF;t th&#x1EA9;m m&#x129; n&#xEA;n m&#x1EDB;i nh&#x1EDD; ch&#x1EE9; th&#xED;m <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vitcon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bạn nhờ vả cũng nên lịch sự tí. Muốn nhờ làm giùm thì gửi luôn cả hình nền, avatar và chữ, người ta thêm vô cho. Đã làm giùm mà còn bắt người ta tự đi kiếm về làm cho thì \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nk có mắt thẩm mĩ nên mới nhờ chứ thím"
