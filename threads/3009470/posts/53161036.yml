  text: >-
    Thím nào giúp mình cái cover này với.


    Backround là hình tuyết đang rơi, có ngôi sao sáng thì càng tốt, Noel mà.
    Thêm đoạn text vào góc bên phải của hình là được.

    "Last christmas!

    I gave you my heart

    But the very next day you gave it away

    This year

    To save me from tears

    I'll give it to someone special."


    Thank các thánh nhiều.
