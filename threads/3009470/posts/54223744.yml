  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>sat_thu_vimaru</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54211228#post54211228\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#xED;m n&#xE0;o design d&#xF9;m em &#x1EA3;nh b&#xEC;a cover b&#xE0;i th&#x1A1; n&#xE0;y l&#xEA;n tr&#xEA;n cho e v&#x1EDB;i,thanks c&#xE1;c th&#xED;m tr&#x1B0;&#x1EDB;c nh&#xE9;...<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nTh&#xED;m n&#xE0;o cover d&#xF9;m em m&#x1EDB;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#xF3;i th&#x1EAD;t c&#xE1;i b&#xE0;i n&#xE0;y d&#xE0;i qu&#xE1;, m&#xE0; c&#xE1;i cover th&#xEC; c&#xF3; h&#x1EA1;n. C&#xF3; l&#x1EA5;y c&#xE1;i n&#x1EC1;n 1 m&#xE0;u r&#x1ED3;i c&#x1ED1; vi&#x1EBF;t h&#x1EBF;t th&#xEC; ch&#x1EEF; c&#x169;ng b&#xE9; t&#xED;, ch&#x1EB3;ng &#x111;&#x1ECD;c n&#x1ED5;i &#x111;&#xE2;u, hu&#x1ED1;ng chi l&#xE0; design th&#xEA;m hoa l&#xE1; c&#xE0;nh v&#xE0;o n&#x1EEF;a &#x1EE3;, th&#xED;m t&#xEC;m b&#xE0;i n&#xE0;o 1 kh&#x1ED5; ho&#x1EB7;c c&#xF9;ng l&#x1EAF;m 2 th&#xEC; h&#x1EE3;p l&#xED; h&#x1A1;n<br>\r\n<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sat_thu_vimaru\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím nào design dùm em ảnh bìa cover bài thơ này lên trên cho e với,thanks các thím trước nhé...\r\n\r\nThím nào cover dùm em mới \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNói thật cái bài này dài quá, mà cái cover thì có hạn. Có lấy cái nền 1 màu rồi cố viết hết thì chữ cũng bé tí, chẳng đọc nổi đâu, huống chi là design thêm hoa lá cành vào nữa ợ, thím tìm bài nào 1 khổ hoặc cùng lắm 2 thì hợp lí hơn"
