  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by greenwind007\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\txin phép tác giả mình edit dùm cho các thím ấy\n======================================\n\n\n\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái này gốc nó của Thư viện Cover bác ạ, em ko sở hữu chính chủ. Các thím thoải mái, giúp nhau là chính \n[quote=HoaTanHoaNo;53719086]\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by greenwind007\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\txin phép tác giả mình edit dùm cho các thím ấy\n======================================\n\n\n\nBạn edti dùm mình tuổi 20 với \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTuổi 20 ở trước nhé thím \n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thoidaiit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím có thể cho em file psd được không ạ  \nThank thím nhiều! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCó lẽ ko đc thím ạ  Mình có thể cung cấp ảnh nền cho thím"
