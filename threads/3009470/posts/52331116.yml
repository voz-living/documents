  html: "\r\n\t\t\t\r\n\t\t\t[quote=Donvitocorleone;52277596]<br>\r\n<img src=\"http://nr5.upanh.com/b4.s35.d3/67feb927cda299d140680c399a4bf692_50430775.danboardavatar.png\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://nr6.upanh.com/b2.s30.d1/fcd661d76204c1fe662aed7992f35dd2_50430776.danboardtimeline.png\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nB&#xE1;c n&#xE0;o l&#xE0;m gi&#xF9;m em th&#xEA;m ch&#x1EEF; :  <br>\r\n<b>Anh s&#x1EBD; &#x111;&#x1EE3;i em t&#x1EDB;i khi n&#xE0;o em y&#xEA;u anh<br>\r\nHay nh&#x1EDB; lu&#xF4;n c&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#x111;&#x1EE3;i em khi em mu&#x1ED1;n quay v&#x1EC1;!</b><br>\r\n<br>\r\n<br>\r\nV&#xE0;o v&#x1EDB;i nh&#xE9;, em kh&#xF4;ng c&#xF3; photoshop kh&#xF4;ng ch&#x1ECD;n ki&#x1EC3;u ch&#x1EEF; &#x111;&#x1B0;&#x1EE3;c, paint kh&#xF4;ng c&#xF3; ki&#x1EC3;u ch&#x1EEF; ti&#x1EBF;ng vi&#x1EC7;t &#x111;&#x1EB9;p &#x1EA1;. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> M&#x1EA5;y b&#xE1;c ch&#x1ECD;n d&#xF9;m em ki&#x1EC3;u ch&#x1EE9; n&#xE0;o &#x111;&#x1EB9;p &#x111;&#x1EB9;p nh&#xE9; em c&#x1EA3;m &#x1A1;n nhi&#x1EC1;u.<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n&#xC0; &#x1EDF; g&#xF3;c &#x1EA3;nh cho th&#xEA;m h&#x1ED9; em ch&#x1EEF; <b>l&#x1EDB;p ph&#xF3; of anh!</b> nh&#xE9;.\r\n\t\t"
  text: "[quote=Donvitocorleone;52277596]\r\n\r\n\r\n\r\nBác nào làm giùm em thêm chữ :  \r\nAnh sẽ đợi em tới khi nào em yêu anh\r\nHay nhớ luôn có một người đợi em khi em muốn quay về!\r\n\r\n\r\nVào với nhé, em không có photoshop không chọn kiểu chữ được, paint không có kiểu chữ tiếng việt đẹp ạ.  Mấy bác chọn dùm em kiểu chứ nào đẹp đẹp nhé em cảm ơn nhiều.\r\n\r\nÀ ở góc ảnh cho thêm hộ em chữ lớp phó of anh! nhé."
