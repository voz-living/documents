  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tienrmk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình muốn làm cái ảnh cover và avatar như ảnh này nhưng thay dòng chữ thành \"càng nhìn em,yêu em hơn và yêu em mãi\", trên ảnh có con minion đực nhìn về phía con minion cái ấy. Ảnh nền thì chỉ cần 1 một màu nào đó cho lãng mạng tí (tại đang yêu ^^), phông chữ mảnh mảnh,lả lướt tí thôi chứ không cần hoa lá hẹ. Bạn nào rành đồ họa chỉnh sửa ảnh giúp mình phát  Vì một tương lai không FA \r\nAttachment 671546\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nup cho bà con giúp em cái nào"
