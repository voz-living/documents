content:
  html: "\r\n\t\t\t\r\n\t\t\tLu&#xF4;n l&#xE0;m cho b&#x1ED1; m&#x1EB9; th&#x1EA5;t v&#x1ECD;ng, <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\nTr&#x1B0;&#x1EDB;c v&#xE0; cho &#x111;&#x1EBF;n gi&#x1EDD; ngh&#x129; n&#x1EBF;u m&#x1EB9; kh&#xF4;ng c&#xF2;n th&#xEC; m&#xEC;nh c&#x169;ng ch&#x1EB3;ng thi&#x1EBF;t s&#x1ED1;ng th&#x1EAD;t l&#xE2;u n&#x1EEF;a, d&#x1EF1; 50 m&#xEC;nh &#x111;i l&#xE0; chu&#x1EA9;n r&#x1ED3;i.<br>\r\nt&#x1EEB; gi&#x1EDD; t&#x1EDB;i 30 ph&#x1EA3;i c&#xE0;y b&#x1EA3;n th&#xE2;n cho gi&#x1ECF;i &#x111;&#x1EC3; sau &#x111;&#xF3; ph&#x1EE5;ng d&#x1B0;&#x1EE1;ng b&#x1ED1; m&#x1EB9;, nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i m&#xE0; m&#xEC;nh &#x111;&#xE3; m&#x1EAF;c n&#x1EE3; qu&#xE1; nhi&#x1EC1;u <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Luôn làm cho bố mẹ thất vọng,  \r\nTrước và cho đến giờ nghĩ nếu mẹ không còn thì mình cũng chẳng thiết sống thật lâu nữa, dự 50 mình đi là chuẩn rồi.\r\ntừ giờ tới 30 phải cày bản thân cho giỏi để sau đó phụng dưỡng bố mẹ, những người mà mình đã mắc nợ quá nhiều"
