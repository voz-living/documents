  text: >-
    Ông già mình 67, bà già 61. Lấy nhau hơn 10 năm chạy chữa 54 nơi mới sinh đc
    ông anh...Chưa ngửa tay xin hay ăn bẩn thiên hạ đồng xu sứt nào. Ông bà nghỉ
    hưu từ năm sinh mình ra, 1989. Rất nhìu tình tiết có thể viết tiểu thuyết
    đến tận bây giờ. Ông già thì đau nửa đầu, bà già bệnh tim, mỡ máu, vừa lại
    mổ bong rách võng mạc...Sự ngiệp thì mình bỏ phí hết cả, không biết lúc pa
    mẹ chết thì mình thế nào nữa. Nghĩ lại thấy bất hiếu quá...
