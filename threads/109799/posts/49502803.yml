  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t&#x1EDE; &#x111;&#x1EDD;i Sinh L&#xE3;o B&#xEA;nh T&#x1EED; l&#xE0; kh&#xF4;ng th&#x1EC3; tr&#xE1;nh kh&#x1ECF;i ! R&#x1ED3;i c&#xF3; 1 ng&#xE0;y con v&#xE0; m&#x1EB9; s&#x1EBD; xa nhau, ph&#x1EA3;i kh&#xF4;ng m&#x1EB9; ? <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nH&#x1ED3;i c&#xF2;n nh&#x1ECF;, con t&#x1EEB;ng ng&#xE2;y th&#x1A1; ngh&#x129; r&#x1EB1;ng, n&#x1EBF;u m&#x1EB9; kh&#xF4;ng c&#xF2;n n&#x1EEF;a th&#xEC; con s&#x1EBD; &#x111;i theo m&#x1EB9;, &#x111;&#x1B0;&#x1EE3;c m&#xE3;i &#x1EDF; b&#xEA;n m&#x1EB9;. Con m&#x1EB9; th&#x1EAD;t ng&#x1ED1;c  <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nR&#x1ED3;i th&#x1EDD;i gian d&#x1EA7;n tr&#xF4;i qua, th&#x1EDD;i gian con &#x1EDF; b&#xEA;n m&#x1EB9; c&#xE0;ng &#xED;t v&#xE0; con hi&#x1EC3;u r&#x1EB1;ng, &#x111;i&#x1EC1;u mong &#x1B0;&#x1EDB;c l&#x1EDB;n nh&#x1EA5;t c&#x1EE7;a m&#x1EB9; l&#xE0; mong con l&#x1EDB;n kh&#xF4;n, tr&#x1B0;&#x1EDF;ng th&#xE0;nh v&#xE0; s&#x1ED1;ng trong h&#x1EA1;nh ph&#xFA;c ! Cu&#x1ED9;c &#x111;&#x1EDD;i c&#x1EE7;a m&#x1EB9; hi sinh m&#x1ECD;i th&#x1EE9; v&#xEC; con, k&#x1EC3; c&#x1EA3; tu&#x1ED5;i xu&#xE2;n !<br>\r\n..... <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nNh&#x1B0;ng r&#x1ED3;i con ch&#x1EE3;t nh&#x1EAD;n ra 1 s&#x1EF1; th&#x1EAD;t cay &#x111;&#x1EAF;ng l&#xE0; <br>\r\nCon ch&#x1B0;a h&#x1EC1; n&#xF3;i &quot;con y&#xEA;u m&#x1EB9;&quot; ...<br>\r\nTh&#x1EAD;t &#x111;&#x1A1;n gi&#x1EA3;n &#x111;&#x1EC3; con n&#xF3;i v&#x1EDB;i ng&#x1B0;&#x1EDD;i con g&#xE1;i kh&#xE1;c &quot; anh y&#xEA;u em &quot;, nh&#x1B0;ng sao 3 ti&#x1EBF;ng &quot; con y&#xEA;u m&#x1EB9; &quot; kh&#xF3; kh&#x103;n &#x111;&#x1EBF;n th&#x1EBF; ....<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nGi&#x1EDD; &#x111;&#xE2;y, con &#x111;&#xE3; l&#xE0; sinh vi&#xEA;n n&#x103;m 2 ng&#xE0;nh CNTT -1 ng&#xE0;nh m&#xE0; m&#x1EB9; kh&#xF4;ng th&#xED;ch, m&#x1EB9; mu&#x1ED1;n con theo h&#x1ECD;c ng&#xE0;nh Y, &#x111;&#x1EC3; n&#x1ED1;i nghi&#x1EC7;p m&#x1EB9; ! Nh&#x1B0;ng v&#xEC; con, m&#x1EB9; &#x111;&#xE3; ch&#x1EA5;p nh&#x1EAD;n t&#x1EA5;t c&#x1EA3;..... <br>\r\nB&#x1B0;&#x1EDB;c v&#xE0;o c&#xE1;nh c&#x1ED5;ng &#x111;&#x1EA1;i h&#x1ECD;c &#x111;&#x1EA7;y t&#x1EF1; tin, con t&#x1EF1; h&#x1EE9;a vs b&#x1EA3;n th&#xE2;n l&#xE0; s&#x1EBD; c&#x1ED1; g&#x1EAF;ng, ch&#x103;m ch&#x1EC9; h&#x1ECD;c t&#x1EAD;p.... Nh&#x1B0;ng s&#x1EF1; &#x111;&#x1EDD;i tr&#xEA;u ng&#x1B0;&#x1A1;i + con kh&#xF4;ng &#x111;&#x1EE7; b&#x1EA3;n l&#x129;nh, con &#x111;&#xE3; b&#x1ECF; b&#xEA; vi&#x1EC7;c h&#x1ECD;c, khi con nh&#x1EAD;n ra th&#xEC; &#x111;&#xE3; qu&#xE1; mu&#x1ED9;n <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Gi&#x1EDD; &#x111;&#xE2;y ki&#x1EBF;n th&#x1EE9;c v&#x1EC1; iT c&#x1EE7;a con th&#x1EAD;t qu&#xE1; m&#x1A1; h&#x1ED3; <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"> <br>\r\n<br>\r\nNh&#x1B0;ng m&#x1EB9; &#x1A1;i, con h&#x1EE9;a s&#x1EBD; t&#xED;ch c&#x1EF1;c h&#x1ECD;c t&#x1EAD;p, &#x111;&#x1EC3; kh&#xF4;ng ph&#x1EE5; l&#xF2;ng m&#x1EB9;<br>\r\nCON Y&#xCA;U M&#x1EB8; l&#x1EAF;m l&#x1EAF;m <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n// iT &#x1A1;i iT, ni&#x1EC1;m &#x111;am m&#xEA; c&#x1EE7;a tao :-| Sao gi&#x1EDD; xa l&#x1EA1; qu&#xE1;. Tao mu&#x1ED1;n b&#x1EAF;t &#x111;&#x1EA7;u vs mi, nh&#x1B0;ng .... t&#x1EEB; &#x111;&#xE2;u &#x111;&#xE2;y !\r\n\t\t"
  text: "Ở đời Sinh Lão Bênh Tử là không thể tránh khỏi ! Rồi có 1 ngày con và mẹ sẽ xa nhau, phải không mẹ ? \r\nHồi còn nhỏ, con từng ngây thơ nghĩ rằng, nếu mẹ không còn nữa thì con sẽ đi theo mẹ, được mãi ở bên mẹ. Con mẹ thật ngốc  \r\nRồi thời gian dần trôi qua, thời gian con ở bên mẹ càng ít và con hiểu rằng, điều mong ước lớn nhất của mẹ là mong con lớn khôn, trưởng thành và sống trong hạnh phúc ! Cuộc đời của mẹ hi sinh mọi thứ vì con, kể cả tuổi xuân !\r\n..... \r\nNhưng rồi con chợt nhận ra 1 sự thật cay đắng là \r\nCon chưa hề nói \"con yêu mẹ\" ...\r\nThật đơn giản để con nói với người con gái khác \" anh yêu em \", nhưng sao 3 tiếng \" con yêu mẹ \" khó khăn đến thế ....\r\n\r\nGiờ đây, con đã là sinh viên năm 2 ngành CNTT -1 ngành mà mẹ không thích, mẹ muốn con theo học ngành Y, để nối nghiệp mẹ ! Nhưng vì con, mẹ đã chấp nhận tất cả..... \r\nBước vào cánh cổng đại học đầy tự tin, con tự hứa vs bản thân là sẽ cố gắng, chăm chỉ học tập.... Nhưng sự đời trêu ngươi + con không đủ bản lĩnh, con đã bỏ bê việc học, khi con nhận ra thì đã quá muộn  Giờ đây kiến thức về iT của con thật quá mơ hồ  \r\n\r\nNhưng mẹ ơi, con hứa sẽ tích cực học tập, để không phụ lòng mẹ\r\nCON YÊU MẸ lắm lắm \r\n\r\n// iT ơi iT, niềm đam mê của tao :-| Sao giờ xa lạ quá. Tao muốn bắt đầu vs mi, nhưng .... từ đâu đây !"
