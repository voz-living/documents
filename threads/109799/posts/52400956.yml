  html: "\r\n\t\t\t\r\n\t\t\t<b>m&#xEC;nh c&#x169;ng &#x111;&#x1ED3;ng c&#x1EA3;m v&#x1EDB;i c&#xE1;c b&#x1EA1;n <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> l&#xFA;c tr&#x1B0;&#x1EDB;c m&#x1ED7;i khi b&#x1ED1; m&#x1EB9; la m&#x1EAF;ng hay &#x111;&#xE1;nh &#x111;&#x1EAD;p t&#xED; l&#xE0; m&#xEC;nh l&#x1EA1;i mu&#x1ED1;n l&#x1EDB;n mau mau ra kh&#x1ECF;i nh&#xE0; kh&#xF4;ng mu&#x1ED1;n s&#x1ED1;ng &#x1EDF; nh&#xE0; n&#x1EEF;a, mu&#x1ED1;n &#x111;&#x1B0;&#x1EE3;c t&#x1EF1; l&#x1EAD;p. V&#x1EAD;y m&#xE0; b&#xE2;y gi&#x1EDD; l&#x1EDB;n l&#xEA;n r&#x1ED3;i, chu&#x1EA9;n b&#x1ECB; con &#x111;&#x1B0;&#x1EDD;ng &#x111;i du h&#x1ECD;c, m&#xEC;nh bi&#x1EBF;t m&#xEC;nh s&#x1EAF;p r&#x1EDD;i kh&#x1ECF;i n&#x1A1;i &#x111;&#xE2;y ngh&#x129; &#x111;&#x1EBF;n c&#x1EA3;nh t&#x1B0;&#x1EE3;ng &#x111;&#xF3; m&#xEC;nh kh&#xF4;ng k&#xEC;m &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng suy ngh&#x129; n&#x1EBF;u s&#x1ED1;ng m&#x1ED9;t n&#x1A1;i m&#xE0; kh&#xF4;ng c&#xF3; ba m&#x1EB9; s&#x1EBD; bu&#x1ED3;n l&#x1EAF;m, s&#x1EBD; nh&#x1EDB; nh&#xE0; l&#x1EAF;m. V&#xEC; v&#x1EAD;y d&#x1EA1;o n&#xE0;y m&#xEC;nh &#x111;ang t&#x1EAD;p cho m&#x1EB9; s&#x1EED; d&#x1EE5;ng yahoo chat voice r&#x1ED3;i ch&#x1EC9; m&#x1EB9; d&#xF9;ng facebook. &#x110;&#x1EC3; khi n&#xE0;o m&#x1EB9; th&#x1EA5;y nh&#x1EDB; m&#xEC;nh hay m&#xEC;nh th&#x1EA5;y nh&#x1EDB; m&#x1EB9; th&#xEC; hai m&#x1EB9; con c&#xF3; th&#x1EC3; n&#xF3;i chuy&#x1EC7;n c&#xF9;ng nhau. C&#xE1;c b&#x1EA1;n c&#x169;ng hay th&#x1EED; xem sao <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> n&#x1EBF;u ch&#xFA;ng ta c&#xF3; th&#x1EC3;...<br>\r\nNhi&#x1EC1;u l&#xFA;c &#x111;i h&#x1ECD;c v&#x1EC1; xong ch&#x1EA1;y th&#x1EB3;ng l&#xEA;n ph&#xF2;ng, c&#x1A1;m &#x111;&#x1EBF;n b&#x1EEF;a m&#x1EB9; c&#x169;ng ph&#x1EA3;i b&#x1B0;ng hay g&#x1ECD;i xu&#x1ED1;ng &#x103;n trong khi &#x111;&#xF3; m&#x1EB9; m&#xEC;nh r&#x1EA5;t ham l&#xE0;m &#x111;&#x1EBF;n ki&#x1EC7;t s&#x1EE9;c. M&#x1EA5;y l&#x1EA7;n m&#xEC;nh b&#x1EF1;c v&#xEC; th&#x1EA5;y m&#x1EB9; l&#xE0;m &#x111;&#xE2;m ra b&#x1EC7;nh n&#xEA;n c&#x169;ng hay l&#x1EDB;n ti&#x1EBF;ng b&#x1EA3;o: M&#x1EB9; l&#xE0;m chi m&#xE0; nhi&#x1EC1;u v&#x1EAD;y, ham l&#xE0;m th&#xEC; v&#x1EEB;a th&#xF4;i. M&#x1EB9; n&#x1EB1;m ra &#x111;&#x1EA5;y r&#x1ED3;i ai lo. Ti&#x1EC1;n c&#xF3; ch&#x1EEF;a h&#x1EBF;t b&#x1EC7;nh cho m&#x1EB9; kh&#xF4;ng......<br>\r\nR&#x1ED3;i m&#xEC;nh &#x111;i l&#xE0;m th&#xEA;m h&#xE8; mua cho m&#x1EB9; c&#xE1;i &#xE1;o c&#xF3; th&#x1EA5;y m&#x1EB9; m&#x1EB7;c bao gi&#x1EDD; c&#x1EE9; c&#x1EA5;t. M&#x1EB9; m&#xEC;nh ti&#x1EBF;t ki&#x1EC7;m chi b&#x1EA3;n th&#xE2;n nh&#x1B0;ng con c&#xE1;i th&#xEC; r&#x1EA5;t ph&#xF3;ng kho&#xE1;ng &#x111;&#xF4;i khi m&#xEC;nh th&#x1EA5;y &#x1EE9;c th&#x1EBF; n&#xE0;o, n&#xF3;i ho&#xE0;i m&#x1EB9; v&#x1EAB;n kh&#xF4;ng thay &#x111;&#x1ED5;i...</b>\r\n\t\t"
  text: "mình cũng đồng cảm với các bạn  lúc trước mỗi khi bố mẹ la mắng hay đánh đập tí là mình lại muốn lớn mau mau ra khỏi nhà không muốn sống ở nhà nữa, muốn được tự lập. Vậy mà bây giờ lớn lên rồi, chuẩn bị con đường đi du học, mình biết mình sắp rời khỏi nơi đây nghĩ đến cảnh tượng đó mình không kìm được những suy nghĩ nếu sống một nơi mà không có ba mẹ sẽ buồn lắm, sẽ nhớ nhà lắm. Vì vậy dạo này mình đang tập cho mẹ sử dụng yahoo chat voice rồi chỉ mẹ dùng facebook. Để khi nào mẹ thấy nhớ mình hay mình thấy nhớ mẹ thì hai mẹ con có thể nói chuyện cùng nhau. Các bạn cũng hay thử xem sao  nếu chúng ta có thể...\r\nNhiều lúc đi học về xong chạy thẳng lên phòng, cơm đến bữa mẹ cũng phải bưng hay gọi xuống ăn trong khi đó mẹ mình rất ham làm đến kiệt sức. Mấy lần mình bực vì thấy mẹ làm đâm ra bệnh nên cũng hay lớn tiếng bảo: Mẹ làm chi mà nhiều vậy, ham làm thì vừa thôi. Mẹ nằm ra đấy rồi ai lo. Tiền có chữa hết bệnh cho mẹ không......\r\nRồi mình đi làm thêm hè mua cho mẹ cái áo có thấy mẹ mặc bao giờ cứ cất. Mẹ mình tiết kiệm chi bản thân nhưng con cái thì rất phóng khoáng đôi khi mình thấy ức thế nào, nói hoài mẹ vẫn không thay đổi..."
