  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hocxuongca7\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐọc thớt bác em.\r\nNhớ đợt mới mua xe máy, tính em hay phóng nhanh, con gái con đứa đi toàn 60,70km/h, bố mẹ mắng suốt, k sửa được  Bao lần ngã xe k chừa. Chả hiểu sao\r\n\r\nHôm gì đi k phóng nhanh tí nào bị thằng say nó đâm vào xước xát bê bết hết cả ng, về nhà đau k dám khóc sợ bố mẹ mắng. Bố k ở cùng, em ở với mẹ nên mẹ bảo đừng để bố biết k thì mày no đòn \r\nThế nào tự dưng tối hôm í bố gọi điện mắng xơi xơi  bảo đéo bh mày nge lời bố mẹ, đi đường chú ý trc sau, phóng nhanh vượt ẩu này nọ.. Con gái con đứa.. đùa chứ, mọi lần em phóng nhanh em ngã em chẳng dám nói lại, đằng này em bị đâm thật, đau thì chớ, k hỏi được 1 câu. Em ức lắm, ức phát điên. Nghĩ lại đợt đấy trẻ con thật, em còn rủa thầm trong bụng cơ.. Mẹ em nge chuyện bảo chắc dì mày kể mày bị ngã xe với bố mày.. Em ức khóc như điên. Tức ơi là tức. Thế rồi kết thúc cuộc nc đt, bố em bảo từ em, k bố con gì nữa. Em chẳng dám nói gì nhưng uất ngẹn đi được \r\n\r\nRồi bố em dập máy, đùa, em ngồi, ng đau ê ẩm mà nước mắt xối xả vì ức. Em nghĩ quả này 2 bố con từ nhau thật r`.. Em lúc ấy nghĩ kệ, đến đâu thì đến, kiểu ông chả cần tôi tôi chẳng cần ông ( ngu dại quá  ) \r\n\r\nMẹ em khuyên nhủ bảo bố mày nóng tính chứ bố chả xót mày còn hơn cả mẹ\r\nE ngang nên cứ nhất quyết k nge, bảo ông í k cần tôi nữa.. ( ôi cái loại con.. )\r\n\r\nThế nào 11h30, lúc bố em gọi là 8h30 đang h cơm, (ôi trời đánh tránh miếng ăn..) bố em phi xuống nhà mẹ con em..\r\n\r\nEm tự bảo  quả này đi tướt r, xong đời, thể nào chẳng ăn mấy cái bạt tai rồi um sùm lên mà xem..\r\n\r\n\r\nNào ngờ, bố lên nhìn ng em bê bết cả, bố xụp xuống bố khóc. (đùa, type mấy dòng này em khóc cmnr ).. \r\n\r\nEm bất ngờ mà, ai nghĩ bố lại xử sự như thế.. tưởng ăn đòn r` chứ...\r\nThế r cả 2 bố con ngồi nhìn nhau khóc ..\r\n\r\nEm giận bản thân qá, suy nghĩ chưa chín, cứ nghĩ bố quá đáng ạ..\r\nEm sai rồi.. Em xl bố rồi bh 2 bố con cứ khăng khít làm sao.. Bố em thực sự là 1 ng rất tâm lý và tcam..\r\nEm kể ch này, mong các bác gạch đá thêm chứ e thấy càng nh tuổi em càng ngu đi..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nÝchị hai một thời là đây,em cũng ít nói chuyện với OZ lắm,mà OZ cũng không phải loại cục tính chửi bới ji`,nhưng cứ ngồi với OZ là em không chịu đc quá 5p"
