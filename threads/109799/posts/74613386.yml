  html: "\r\n\t\t\t\r\n\t\t\tNg&#x1EAB;m c&#x169;ng bu&#x1ED3;n. M&#xEC;nh v&#xE0; B&#x1ED1;, M&#x1EB9; kh&#xF4;ng hi&#x1EC3;u nhau, c&#xE1;ch suy ngh&#x129; kh&#xE1;c nhau qu&#xE1;. Nhi&#x1EC1;u l&#xFA;c g&#xE2;y ra b&#x1EA5;t h&#xF2;a. M&#xEC;nh c&#x169;ng r&#x1EA5;t bu&#x1ED3;n, &#x1EE9;c ch&#x1EBF;. B&#x1ED1; m&#x1EB9; ch&#x1EAF;c c&#x169;ng bu&#x1ED3;n v&#x1EC1; m&#xEC;nh nhi&#x1EC1;u. N&#xF3;i m&#xEC;nh n&#xE0;y kia, &#xE9;p m&#xEC;nh ph&#x1EA3;i theo &#xFD; B&#x1ED1; m&#x1EB9;. M&#x1ED7;i khi m&#xE0; m&#xEC;nh tr&#xE1;i &#xFD; l&#xE0; b&#x1ECB; cho r&#x1EB1;ng m&#xEC;nh m&#x1EA5;t d&#x1EA1;y, b&#x1EA5;t hi&#x1EBF;u. C&#x169;ng v&#xEC; b&#x1ED1; m&#x1EB9; m&#xEC;nh, m&#xE0; m&#x1ED1;i t&#xEC;nh &#x111;&#x1EA7;u c&#x1EE7;a m&#xEC;nh &#x111;&#xE3; b&#x1ECF; m&#xEC;nh &#x111;i l&#x1EA5;y ng&#x1B0;&#x1EDD;i kh&#xE1;c.<br>\r\n           C&#x169;ng t&#x1EEB; c&#xFA; s&#x1ED1;c &#x111;&#xF3; m&#xE0; t&#xED;nh t&#xEC;nh m&#xEC;nh thay &#x111;&#x1ED5;i theo, tr&#x1EA7;m t&#x1B0; h&#x1A1;n v&#xE0; r&#x1EA5;t d&#x1EC5; n&#x1ED5;i n&#xF3;ng m&#xE0; kh&#xF4;ng th&#x1EC3; k&#xEC;m n&#xE9;n l&#x1EA1;i &#x111;&#x1B0;&#x1EE3;c. C&#xF2;n t&#xEC;nh c&#x1EA3;m gi&#x1EEF;a m&#xEC;nh v&#xE0; B&#x1ED1; M&#x1EB9; th&#xEC; ng&#xE0;y c&#xE0;ng xa c&#xE1;ch.<br>\r\n           M&#xEC;nh th&#xEC; c&#xF3; h&#x1ECD;c h&#xE0;nh &#x111;&#xE0;ng ho&#xE0;ng t&#x1EED; t&#x1EBF;, n&#xEA;n m&#xEC;nh c&#x169;ng hi&#x1EC3;u ph&#x1EAD;n l&#xE0;m con. M&#xEC;nh ch&#x1EB3;ng bao gi&#x1EDD; d&#xE1;m tr&#xE1;ch B&#x1ED1; M&#x1EB9;, nh&#x1B0;ng th&#x1EF1;c s&#x1EF1; vi&#x1EC7;c B&#x1ED1; M&#x1EB9; kh&#xF4;ng hi&#x1EC3;u con c&#xE1;i, kh&#xF4;ng t&#xF4;n tr&#x1ECD;ng &#xFD; ki&#x1EBF;n nguy&#x1EC7;n v&#x1ECD;ng c&#x1EE7;a con c&#xE1;i l&#xE0;m m&#xEC;nh r&#x1EA5;t r&#x1EA5;t bu&#x1ED3;n. M&#xEC;nh kh&#xF4;ng bi&#x1EBF;t ph&#x1EA3;i l&#xE0;m c&#xE1;ch n&#xE0;o c&#x1EA3;. Nhi&#x1EC1;u l&#xFA;c B&#x1ED1; M&#x1EB9; n&#xF3;i nh&#x1EEF;ng &#x111;i&#x1EC1;u l&#xE0;m m&#xEC;nh r&#x1EA5;t ch&#xE1;n. &#x110;&#x1EBF;n m&#x1EE9;c v&#x1EE3; m&#xEC;nh n&#xF3;i v&#x1EDB;i m&#xEC;nh r&#x1EB1;ng :&quot;<font color=\"Purple\"><i>B&#x1ED1; M&#x1EB9; anh th&#x1EAD;t l&#xE0; kinh kh&#x1EE7;ng, b&#x1EA3;o sao ng&#x1B0;&#x1EDD;i ta kh&#xF4;ng b&#x1ECF; anh m&#xE0; &#x111;i l&#x1EA5;y ng&#x1B0;&#x1EDD;i kh&#xE1;c. N&#x1EBF;u kh&#xF4;ng v&#xEC; th&#x1B0;&#x1A1;ng anh th&#xEC; em &#x111;&#xE3; b&#x1EBF; con v&#x1EC1; nh&#xE0; B&#x1ED1; M&#x1EB9; em s&#x1ED1;ng r&#x1ED3;i&quot; </i></font>.\r\n\t\t"
  text: "Ngẫm cũng buồn. Mình và Bố, Mẹ không hiểu nhau, cách suy nghĩ khác nhau quá. Nhiều lúc gây ra bất hòa. Mình cũng rất buồn, ức chế. Bố mẹ chắc cũng buồn về mình nhiều. Nói mình này kia, ép mình phải theo ý Bố mẹ. Mỗi khi mà mình trái ý là bị cho rằng mình mất dạy, bất hiếu. Cũng vì bố mẹ mình, mà mối tình đầu của mình đã bỏ mình đi lấy người khác.\r\n           Cũng từ cú sốc đó mà tính tình mình thay đổi theo, trầm tư hơn và rất dễ nổi nóng mà không thể kìm nén lại được. Còn tình cảm giữa mình và Bố Mẹ thì ngày càng xa cách.\r\n           Mình thì có học hành đàng hoàng tử tế, nên mình cũng hiểu phận làm con. Mình chẳng bao giờ dám trách Bố Mẹ, nhưng thực sự việc Bố Mẹ không hiểu con cái, không tôn trọng ý kiến nguyện vọng của con cái làm mình rất rất buồn. Mình không biết phải làm cách nào cả. Nhiều lúc Bố Mẹ nói những điều làm mình rất chán. Đến mức vợ mình nói với mình rằng :\"Bố Mẹ anh thật là kinh khủng, bảo sao người ta không bỏ anh mà đi lấy người khác. Nếu không vì thương anh thì em đã bế con về nhà Bố Mẹ em sống rồi\" ."
