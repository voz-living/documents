  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by naphucco\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình là đứa tệ nhất trong những đứa tệ \r\nĐọc trong topic mà sao mình chả thấy muốn khóc gì cả, dù mình biết cha mẹ thương mình nhiều lắm, chắc mình là một người vô tâm\r\n20 tuổi mà học hành bết bát, không kiếm được lấy một đồng tiền không làm được cái gì , thua cả đứa con nít, đã thế ba nói gì là gân cổ cãi lại, có lần tức giân đạp đổ thùng lau nhà , thế mà ba em chỉ yên lặng em có bị người ta chưởi bới ném gạch cũng chả xứng với cái tội của mình \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím tệ hơn cả e cơ à e nc vs bố mẹ nc cung không hợp .... cứ nói đc 1 tý là cãi nhau ... mà mỗi lần như vậy e toàn im lặng đi chơi"
