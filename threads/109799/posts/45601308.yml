  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>naphucco</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45600617#post45600617\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">m&#xEC;nh l&#xE0; &#x111;&#x1EE9;a t&#x1EC7; nh&#x1EA5;t trong nh&#x1EEF;ng &#x111;&#x1EE9;a t&#x1EC7; <br>\r\n&#x110;&#x1ECD;c trong topic m&#xE0; sao m&#xEC;nh ch&#x1EA3; th&#x1EA5;y mu&#x1ED1;n kh&#xF3;c g&#xEC; c&#x1EA3;, d&#xF9; m&#xEC;nh bi&#x1EBF;t cha m&#x1EB9; th&#x1B0;&#x1A1;ng m&#xEC;nh nhi&#x1EC1;u l&#x1EAF;m, ch&#x1EAF;c m&#xEC;nh l&#xE0; m&#x1ED9;t ng&#x1B0;&#x1EDD;i v&#xF4; t&#xE2;m<br>\r\n20 tu&#x1ED5;i m&#xE0; h&#x1ECD;c h&#xE0;nh b&#x1EBF;t b&#xE1;t, kh&#xF4;ng ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c l&#x1EA5;y m&#x1ED9;t &#x111;&#x1ED3;ng ti&#x1EC1;n kh&#xF4;ng l&#xE0;m &#x111;&#x1B0;&#x1EE3;c c&#xE1;i g&#xEC; , thua c&#x1EA3; &#x111;&#x1EE9;a con n&#xED;t, &#x111;&#xE3; th&#x1EBF; ba n&#xF3;i g&#xEC; l&#xE0; g&#xE2;n c&#x1ED5; c&#xE3;i l&#x1EA1;i, c&#xF3; l&#x1EA7;n t&#x1EE9;c gi&#xE2;n &#x111;&#x1EA1;p &#x111;&#x1ED5; th&#xF9;ng lau nh&#xE0; , th&#x1EBF; m&#xE0; ba em ch&#x1EC9; y&#xEA;n l&#x1EB7;ng em c&#xF3; b&#x1ECB; ng&#x1B0;&#x1EDD;i ta ch&#x1B0;&#x1EDF;i b&#x1EDB;i n&#xE9;m g&#x1EA1;ch c&#x169;ng ch&#x1EA3; x&#x1EE9;ng v&#x1EDB;i c&#xE1;i t&#x1ED9;i c&#x1EE7;a m&#xEC;nh <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#