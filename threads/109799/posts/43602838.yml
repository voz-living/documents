  text: "Sr MOD mình đào mộ tí. Sắp đến Tết rồi tìm lại thớt hay suy ngẫm 1 chút cho bản thân. Có j MOD bỏ qua. Mong anh em VOZ cũng vào đây tâm sự \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by leonanacrambo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnghĩ xem ba mẹ đang muốn mình làm điền gì thì mình cứ làm theo ý cha mẹ là họ sẽ cảm thấy vui rồi,những điều họ muốn ở mình đều là điều tốt cả mà,mình làm tốt hơn thì cha mẹ sẽ vui hơn nữa\r\n\r\nmỗi lần về quê là em chỉ bik ra quán ngồi chơi ,bán hàng phụ parent thui chứ chẳng bik đi đâu cả,parent ở đấy cả ngày,lâu lâu off với tụi bạn 1 tẹo rồi về. \r\n\r\ncó lần cả 2 đi xe bị tai nạn,mẹ không sao nhưng ba lại bị gẫy mấy cái răng và trầy mặt. em đi học về thấy người ba máu me muốn khóc cũng không khóc dc,cũng không mở miệng hỏi dc vài câu nữa.lúc đấy em không thể biết dc em đanh nghĩ gì[cũng lâu rùi lúc đó còn nhóc con]\r\n \r\nmọa . giờ nghĩ lại thì chỉ muốn gặp mặt cái thèng gây tai nạn mí năm trước,nói chuyện vài câu rùi cut făn cái đầu lâu nó đi cho bớt giận\r\n  \r\n\r\ntại sao không thể nói thẳng với ba mẹ  câu: \"ba mẹ ơi con thương ba mẹ nhìu lắm\" em [và nhìu bác khác] cũng muốn nói lắm mà không thể nói được\r\ncó bác nào nói được chưa vậy\r\nai chuyên gia tâm lý giải thix zùm em 1 cái hyhy\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Em cũng từng như bác. Năm em lớp 12 sáng dậy OZ e đi làm ca sáng nấu mì cho em và thằng em em ăn xong thì đi làm trước. Em ăn xong chuẩn bị đi học thì nghe dt báo OZ bị quệt xe. Chạy vội ra thì OZ đưa vào trạm xá cơ quan rồi, xe nhà thì nát nằm giữa đường. Đã nghĩ thoáng qua trường hợp xấu nhất. Chạy vào trạm xá mà ko cầm được nước mắt, đi khắp nơi hỏi thăm. May mắn là OZ ko bị nặng, lúc ngã vẫn tỉnh táo ngã về bên phía xa khỏi xe tải kia nên chỉ bị phần mềm và gãy 3 xương sườn. Thế mà lúc mình vào OZ vẫn tỉnh , đang đau vẫn bảo mình kệ bố, lo đi học đi cuối cấp rồi còn thi đại học. \r\nNăm nay học năm cuối rồi, ra trường xin về nhà máy OZ làm , 