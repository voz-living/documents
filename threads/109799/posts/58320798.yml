  text: "Mấy hnay mình nhiều chuyện buồn quá, chẳng biết nói sao cả. Con mình cũng gặp ko may phải đi viện, nhà ko có tiền phải đi vay mượn khắp nơi. Lúc này mình cảm thấy thực sự xấu hổ và tủi nhục, lúc mình kiếm được nhiều tiền thì chăm chăm vun cho chồng, trả nợ cho chồng còn khi mẹ con mình gặp khó khăn thì anh ta ở đâu? vài hôm lại nhắn mấy cái tin dọa giết mình, đưa những bài báo và những hình ảnh giết người... chặt xác gửi cho mình...\r\nLúc đầu còn sợ chẳng ăn cơm đc vì những hình ảnh đó. Mấy ngày nay thấy bt rồi. Cuộc sống là vô thường, nếu số mạng đã tận thì có giãy giụa vẫn phải chết thôi \r\nThương lũ trẻ quá, sinh chúng ra mà để chúng khổ sở quá .... còn mấy ngày nữa thôi, có lẽ cuộc đời mình sẽ thay đổi được chút gì chăng??? cố lên tôi ơi =.="
