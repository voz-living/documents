  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mimi.8x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57732410#post57732410\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#x1EA3;m &#x1A1;n b&#x1EA1;n v&#x1EC1; l&#x1EDD;i khuy&#xEA;n! c&#xF3; l&#x1EBD; l&#xE0; m&#xEC;nh c&#xF2;n c&#xF4;ng vi&#x1EC7;c, con c&#xE1;i. Nh&#x1EA5;t l&#xE0; m&#xEC;nh c&#xF2;n ko c&#xF3; ti&#x1EC1;n &#x111;&#x1EC3; lo b&#x1EA5;t c&#x1EE9; chuy&#x1EC7;n g&#xEC; ch&#x1EE9; &#x111;&#x1EEB;ng n&#xF3;i &#x111;i ch&#x1A1;i<br>\r\n<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> G&#x1EED;i ch&#xE1;u cho &#xF4;ng b&#xE0; ngo&#x1EA1;i, &#xF4;ng b&#xE0; ngo&#x1EA1;i ch&#x1EAF;c ko bg ko th&#x1B0;&#x1A1;ng ch&#xE1;u &#x111;&#xE2;u. CV th&#xEC; s&#x1EAF;p x&#x1EBF;p &#x111;c, ti&#x1EC1;n th&#xEC; c&#xF3; nhi&#x1EC1;u ti&#xEA;u nhi&#x1EC1;u, c&#xF3; &#xED;t ti&#xEA;u &#xED;t. Nh&#x1EDB; l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n m&#xEC;nh &#x111;i ch&#x1A1;i ki&#x1EC3;u &#x111;&#xF3; trong t&#xFA;i ch&#x1EB3;ng c&#xF3; xu n&#xE0;o, c&#x1EA7;m c&#xE1;i &#x111;t, mua &#xED;t &#x111;&#x1ED3;, v&#xE1;c balo ra b&#x1EBF;n xe m&#xE0; ch&#x1EB3;ng b&#xED;t &#x111;i &#x111;&#xE2;u <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">. C&#x1A1; b&#x1EA3;n l&#xE0; tho&#xE1;t ra &#x111;c hi&#x1EC7;n tr&#x1EA1;ng, &#x