  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mimi.8x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCảm ơn bạn về lời khuyên! có lẽ là mình còn công việc, con cái. Nhất là mình còn ko có tiền để lo bất cứ chuyện gì chứ đừng nói đi chơi\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Gửi cháu cho ông bà ngoại, ông bà ngoại chắc ko bg ko thương cháu đâu. CV thì sắp xếp đc, tiền thì có nhiều tiêu nhiều, có ít tiêu ít. Nhớ lần đầu tiên mình đi chơi kiểu đó trong túi chẳng có xu nào, cầm cái đt, mua ít đồ, vác balo ra bến xe mà chẳng bít đi đâu . Cơ bản là thoát ra đc hiện trạng, đứng ở một vị trí khác nhìn vào cái đống bùi nhùi mà mình đang bị vùi trong đó, sẽ thấy rõ hơn các hướng để đi ."
