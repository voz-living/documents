  html: "\r\n\t\t\t\r\n\t\t\tB&#xE0;i th&#x1A1; n&#xE0;y hay gh&#xEA; <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tNH&#x1EDA; M&#x1EB8;<br>\r\n<br>\r\nThu&#x1EDF; c&#xF2;n th&#x1A1; m&#x1EB9; d&#x1EAF;t con ra bi&#x1EC3;n<br>\r\nTrong m&#x1EAF;t con ,bi&#x1EC3;n xanh m&#x1ED9;ng m&#x1A1;<br>\r\nBi&#x1EC3;n m&#x1EB7;n th&#x1EBF; m&#xE0; con th&#x1EA5;y ng&#x1ECD;t<br>\r\nC&#xE1;i ng&#x1ECD;t ng&#xE0;o khi s&#x1EEF;a m&#x1EB9; tr&#xE0;n m&#xF4;i<br>\r\nBi&#x1EC3;n s&#xF3;ng th&#x1EBF; m&#xE0; con cho l&#xE0; l&#x1EAF;ng<br>\r\nC&#xF3; m&#x1EB9; r&#x1ED3;i,con s&#x1EE3; s&#xF3;ng n&#xE0;o &#x111;&#xE2;u.<br>\r\n<br>\r\nChi&#x1EC1;u h&#xF4;m nay con m&#x1ED9;t m&#xEC;nh ra bi&#x1EC3;n<br>\r\nB&#x1EDB;i c&#xE1;t t&#xEC;m nh&#x1EEF;ng h&#x1EA1;t k&#x1EF7; ni&#x1EC7;m x&#x1B0;a<br>\r\nBi&#x1EC3;n xanh th&#x1EBF; m&#xE0; con th&#x1EA5;y tr&#x1EAF;ng<br>\r\nS&#xF3;ng b&#x1EA1;c &#x111;&#x1EA7;u ,con ng&#x1EE1; t&#xF3;c m&#x1EB9; bay<br>\r\nNh&#x1EA5;p n&#x1B0;&#x1EDB;c bi&#x1EC3;n,&#x111;&#x1EA7;u m&#xF4;i con ch&#xE1;t m&#x1EB7;n<br>\r\nN&#x1B0;&#x1EDB;c m&#x1EAF;t con l&#xE0;m bi&#x1EC3;n m&#x1EB7;n m&#x1EB9; &#x1A1;i<br>\r\nBi&#x1EC3;n l&#x1EB7;ng th&#x1EBF; sao l&#xF2;ng con d&#xE0;o d&#x1EA1;t<br>\r\nCon s&#xF3;ng n&#xE0;o th&#x1ED5;n th&#x1EE9;c tr&#xE1;i tim con?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Bài thơ này hay ghê \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNHỚ MẸ\r\n\r\nThuở còn thơ mẹ dắt con ra biển\r\nTrong mắt con ,biển xanh mộng mơ\r\nBiển mặn thế mà con thấy ngọt\r\nCái ngọt ngào khi sữa mẹ tràn môi\r\nBiển sóng thế mà con cho là lắng\r\nCó mẹ rồi,con sợ sóng nào đâu.\r\n\r\nChiều hôm nay con một mình ra biển\r\nBới cát tìm những hạt kỷ niệm xưa\r\nBiển xanh thế mà con thấy trắng\r\nSóng bạc đầu ,con ngỡ tóc mẹ bay\r\nNhấp nước biển,đầu môi con chát mặn\r\nNước mắt con làm biển mặn mẹ ơi\r\nBiển lặng thế sao lòng con dào dạt\r\nCon sóng nào thổn thức trái tim con?"
