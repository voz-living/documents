Sad\" class=\"inlineimg\"> <br>\r\n<br>\r\nKh&#xF4;ng c&#xF3; b&#x1ED1; m&#x1EB9; th&#xEC; kh&#xF4;ng th&#x1EC3; c&#xF3; c&#xE1;i th&#x1EB1;ng m&#xEC;nh nh&#x1B0; ng&#xE0;y h&#xF4;m nay, v&#x1EAD;y m&#xE0; m&#xEC;nh v&#x1EAB;n ch&#x1B0;a c&#x1ED1; g&#x1EAF;ng h&#x1EBF;t s&#x1EE9;c... ch&#xED; &#xED;t th&#xEC; gi&#x1EDD; m&#x1EB9; c&#x169;ng t&#x1EF1; h&#xE0;o v&#x1EC1; m&#xEC;nh r&#x1ED3;i... c&#x1ED1; g&#x1EAF;ng c&#xE0;y cu&#x1ED1;c hai ba n&#x103;m n&#x1EEF;a x&#xE2;y c&#xE1;i nh&#xE0; cho u v&#x1EAD;y. Ng&#xF3; h&#xE0;ng x&#xF3;m ng&#x1B0;&#x1EDD;i ta r&#x1ED3;i ng&#xF3; qua nh&#xE0; m&#xEC;nh v&#x1EAB;n ng&#xF4;i nh&#xE0; &#xF4;ng n&#x1ED9;i x&#xE2;y t&#x1EEB; n&#x103;m 67 t&#x1EDB;i gi&#x1EDD;. &#x110;&#xE3; th&#x1EBF; c&#xF3; &#xF4;ng b&#xE1;c ru&#x1ED9;t qu&#xFD; h&#xF3;a, &#xF4;ng em ru&#x1ED9;t m&#x1EA5;t r&#x1ED3;i c&#xF2;n gi&#xE0;nh chia &#x111;&#x1EA5;t chia nh&#xE0; <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> <br>\r\n<br>\r\nC&#xF2;n c&#x1EA3; v&#x1EC1; m&#x1EB9; n&#x1EEF;a ... gi&#x1EDD; kh&#xF3;c c&#xE1;i &#x111;&#xE3; kh&#xF4;ng vi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a ... <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nGi&#x1EDD; c&#x1EE9; nghe b&#xE0;i n&#xE0;y l&#xE0; l&#x1EA1;i ng&#x1ED3;i im ng&#x1EAB;m, v&#x1EDB;i m&#xEC;nh h&#x1EA1;nh ph&#xFA;c ch&#x1EAF;c c&#x1EA3; nh&#xE0; c&#xF3; m&#x1EB7;t &#x111;&#xF4;ng &#x111;&#x1EE7; qu&#xE2;y qu&#x1EA7;n ng&#x1ED3;i m&#xE2;m c&#x1A1;m th&#xF4;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nDance with my father <br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwmDxJrggie8\" target=\"_blank\">http://www.youtube.com/watch?v=wmDxJrggie8</a>\r\n\t\t"
  text: "Vào đây đọc tâm sự mà muốn khóc quá \r\nNhớ lời bố rặn lúc còn đương bệnh (ung thư )\r\nSau này phải nghe lời mẹ, nghe chưa. Lúc ấy đang hì hục đấm lưng cho bố, đang học lớp chín ... vẫn ngơ ngơ không hiểu rõ ý bố. Thế rồi bố đi viện lần 2, viện K. Hết K1 rồi tới K2. \r\nMẹ đi theo chăm sóc bố. Bố còn nhắn về, còn nói với mẹ \"Yên tâm, khỏe mà, còn cố qua tết với cả nhà chứ\". Bệnh viện nói khéo bố cũng không về, còn dúi tiền cho bác sĩ ở lại. \r\nVậy mà ... mới có cuối tháng 10 âm lịch thôi thì người ta đã đưa bố về... \r\nKhông kịp dặn mình một lời ...    \r\n\r\nKhông có bố mẹ thì không thể có cái thằng mình như ngày hôm nay, vậy mà mình vẫn chưa cố gắng hết sức... chí ít thì giờ mẹ cũng tự hào về mình rồi... cố gắng cày cuốc hai ba năm nữa xây cái nhà cho u vậy. Ngó hàng xóm người ta rồi ngó qua nhà mình vẫn ngôi nhà ông nội xây từ năm 67 tới giờ. Đã thế có ông bác ruột quý hóa, ông em ruột mất rồi còn giành chia đất chia nhà  \r\n\r\nCòn cả về mẹ nữa ... giờ khóc cái đã không viết được nữa ... \r\nGiờ cứ nghe bài này là lại ngồi im ngẫm, với mình hạnh phúc chắc cả nhà có mặt đông đủ quây quần ngồi mâm cơm thôi \r\n\r\nDance with my father \r\nhttp://www.youtube.com/watch?v=wmDxJrggie8"
