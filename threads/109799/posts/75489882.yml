  text: "cha mẹ còn sống dv ai cũng là 1 điều hạnh phúc nhất, hãy nhớ yêu thương quan tâm chăm sóc cho cha mẹ khi còn để khi họ trăm tuổi thì mãi mãi không hối hận, cha mẹ thương con thì không kể ngày tháng, đến khi con chăm sóc cha mẹ thì tính tháng kể ngày\r\nchú nào chưa có vợ con thì nên nhớ, phải hiếu thảo với ca mẹ mình trước thì dâu con mới hiếu thảo được, chứ thấy nhiều thằng hỗn hào với cha mẹ, con vợ nó cũng y như vậy, thật là gia môn bất hạnh\r\ntấm thân này là do cha me ban cho, nên phải biết giữ gìn, không cờ bạc hút sách, đua xe lạng lách, làm cái gì cũng phải nghĩ nếu mình có mệnh hệ gì, thì cha mẹ làm sao sống nổi, để biết kềm chế mình, chứ thấy bây giờtụi trẻ coi thường mạng sống quá, hở chút là đòi tự tử, đặc biệt là vì tình yêu, thật là đau đớn thay"
