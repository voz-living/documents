  text: >-
    Mình đang học một ngành mà mình không hề thích và sau này có tốt nghiệp cũng
    chả biết làm gì, ngay cả dù cho có một công việc dư chờ sẵn cũng chả hề hứng
    thú vì nó cũng thuộc lĩnh vực đó. Hồi nhỏ ước mơ đủ thứ, ngay cả bây giờ
    cũng vậy, có điều hoàn cảnh gia đình không cho phép theo đuổi được.
