content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mimi_8x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56987913#post56987913\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Chuy&#x1EC7;n &#x111;au &#x111;&#x1EDB;n nh&#x1EA5;t cu&#x1ED9;c &#x111;&#x1EDD;i c&#x1EE7;a t&#xF4;i l&#xE0; t&#xF4;i &#x111;&#xE3; l&#x1EA5;y nh&#x1EA7;m 1 ng&#x1B0;&#x1EDD;i. C&#x169;ng ch&#x1EC9; v&#xEC; t&#xF4;i th&#xED;ch h&#x1B0; danh, th&#xED;ch &#x111;&#x1EB9;p zai v&#xE0; anh ta l&#xE0; CA. T&#xF4;i kh&#xF4;ng hi&#x1EC3;u m&#x1ECD;i ng&#x1B0;&#x1EDD;i c&#x1EA3;m nh&#x1EAD;n v&#x1EC1; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i l&#xE0;m ngh&#x1EC1; &#x111;&#xF3; nh&#x1B0; n&#xE0;o nh&#x1B0;ng c&#xE1; nh&#xE2;n t&#xF4;i th&#x1EA5;y th&#x1EAD;t l&#xE0; kinh h&#xE3;i. Cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a t&#xF4;i nh&#x1B0; &#x111;&#x1ECB;a ng&#x1EE5;c v&#xEC; nh&#x1EEF;ng gi&#x1EDD; ph&#xFA;t mong ch&#x1EDD; ch&#x1ED3;ng v&#x1EC1;, ng&#xE0;y n&#xE0;o c&#x169;ng v&#x1EDB;i c&#xE1;i l&#xED; do l&#xE0; h&#x1ECD;p, b&#x1EAD;n &#x111;i trinh s&#xE1;t. Nh&#x1B0;ng h&#x1EE1;i &#xF4;i Ch&#x1ED3;ng t&#xF4;i &#x111;ang &#x111;i Bi -a, &#x111;ang &#x111;i h&#xE1;t h&#xF2;, c&#x1EDD; b&#x1EA1;c v&#xE0; c&#x1EA3; g&#xE1;i g&#xFA; n&#x1EEF;a. Kh&#xF4;ng c&#xF3; ti&#x1EC1;n anh ta vay n&#x1EB7;ng l&#xE3;i &#x111;&#x1EC3; &#x103;n ch&#x1A1;i, &#x111;&#x1EC3; kh&#x1EB3;ng &#x111;&#x1ECB;nh &#x111;&#x1EB3;ng c&#x1EA5;p. T&#xF4;i n&#xF3;i v&#xE0; g&#xF3;p &#xFD; th&#xEC; anh ta ch&#x1EED;i t&#xF4;i, &#x111;&#xE1;nh t&#xF4;i th&#x1EAD;m t&#x1EC7;. T&#xF4;i c&#xF3; l&#x1ED7;i g&#xEC; th&#xEC; anh ta tra kh&#x1EA3;o v&#xE0; h&#x1ECF;i &#x111;i h&#x1ECF;i l&#x1EA1;i &#x111;&#x1EC3; xem t&#xF4;i c&#xF3; &quot; khai&quot; gi&#x1ED1;ng nhau ko. T&#xF4;i c&#xF3; b&#x1EA7;u 3 th&#xE1;ng, bi&#x1EBF;t &#x111;c anh ta &#x111;i c&#x1EB7;p k&#xE8; v&#x1EDB;i 1 m&#x1EE5; h&#x1A1;n anh ta 8t, t&#xF4;i lang thang tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng v&#xE0; bu&#x1ED3;n phi&#x1EC1;n ph&#xF3;ng xe nh&#x1B0; &#x111;i&#xEA;n, t&#xF4;i ch&#x1EC9; mu&#x1ED1;n ch&#x1EBF;t v&#xE0; anh ta  &#x111;u&#x1ED5;i theo ch&#x1EB7;n &#x111;&#x1B0;&#x1EDD;ng &#x111;&#xE1;nh t&#xF4;i. T&#xF4;i ch&#x1B0;a bao gi&#x1EDD; qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c tr&#x1EAD;n &#x111;&#xF2;n &#x111;&#xF3;, anh ta &#x111;&#x1EA5;m li&#xEA;n ti&#x1EBF;p v&#xE0;o 2 th&#xE1;i d&#x1B0;&#x1A1;ng c&#x1EE7;a t&#xF4;i,  t&#xE1;t t&#xF4;i  - m&#xE1;u m&#x1ED3;m m&#xE1;u m&#x169;i ch&#x1EA3;y &#x111;&#x1EA7;m &#x111;&#xEC;a &#x1B0;&#x1EDB;t c&#x1EA3; c&#xE1;i &#xE1;o kho&#xE1;c. T&#xF4;i &#x111;au &#x111;&#x1EDB;n v&#xE0; &#xFA; &#x1EDB; van xin, k&#xEA;u c&#x1EE9;u th&#xEC; anh ta c&#xE0;ng &#x111;i&#xEA;n lo&#x1EA1;n h&#x1A1;n, anh ta v&#x1EAD;t t&#xF4;i ra b&#xE3;i c&#x1ECF;, d&#x1EE9;t t&#xF3;c t&#xF4;i ... C&#xF3; l&#x1EA7;n anh ta c&#xF2;n c&#x1EE9;a c&#x1EA3; tay t&#xF4;i.. gi&#x1EDD; tay t&#xF4;i v&#x1EAB;n c&#xF2;n nguy&#xEA;n v&#x1EBF;t s&#x1EB9;o &#x111;&#xF3;. Nh&#x1EEF;ng &#x111;&#xF2;n roi anh ta &#x111;&#xE1;nh &#x111;&#x1EA1;p t&#xF4;i l&#xE0; qu&#xE1; nhi&#x1EC1;u. V&#xEC; &#x111;&#x1EE9;a con, v&#xEC; th&#x1EC3; di&#x1EC7;n gia &#x111;&#xEC;nh t&#xF4;i &#x111;&#xE3; c&#x1ED1; g&#x1EAF;ng ti&#x1EBF;p t&#x1EE5;c chung s&#x1ED1;ng v&#x1EDB;i anh ta. Gia &#x111;&#xEC;nh t&#xF4;i gi&#xFA;p &#x111;&#x1EE1; anh ta qu&#xE1; nhi&#x1EC1;u v&#x1EC1; c&#x1EA3; chuy&#x1EC7;n ti&#x1EC1;n b&#x1EA1;c l&#x1EAB;n tinh th&#x1EA7;n. B&#x1ED1; m&#x1EB9; anh ta nh&#x1EDD; bme t&#xF4;i vay gi&#xFA;p 1 s&#x1ED1; ti&#x1EC1;n l&#x1EDB;n &#x111;&#x1EC3; tr&#x1EA3; n&#x1EE3; cho anh ta ( tr&#x1B0;&#x1EDB;c &#x111;&#xF3; t&#xF4;i c&#x169;ng vay kh&#xE1; nhi&#x1EC1;u &#x111;&#x1EC3; tr&#x1EA3; n&#x1EE3; cho anh ta nh&#x1B0;ng gi&#x1EA5;u bme t&#xF4;i) v&#xE0; bme t&#xF4;i &#x111;&#xE3; vay. Bme anh ta h&#x1EE9;a s&#x1EAF;p x&#x1EBF;p mang xu&#x1ED1;ng nhanh nh&#x1EA5;t. R&#x1ED3;i h&#x1ECD; m&#x1EA5;t h&#xFA;t, g&#x1ECD;i &#x111;i&#x1EC7;n &#x111;&#xF2;i th&#xEC; b&#x1ECD;n h&#x1ECD; n&#xF3;i &quot; c&#xF3; gi&#x1EBF;t ch&#x1EBF;t th&#x1EB1;ng n&#xE0;y th&#x1EB1;ng n&#xE0;y c&#x169;ng &#x111;&#xE9;o c&#xF3; ti&#x1EC1;n tr&#x1EA3;&quot;. Gia &#x111;&#xEC;nh t&#xF4;i l&#x1EA1;i r&#x1A1;i v&#xE0;o c&#x1A1;n quy&#x1EC7;t qu&#x1EC7;, bao nhi&#xEA;u t&#x1EE9;c gi&#x1EAD;n, c&#x103;m h&#x1EDD;n b&#x1ED1; m&#x1EB9; &#x111;&#x1ED5; h&#x1EBF;t l&#xEA;n &#x111;&#x1EA7;u t&#xF4;i, gi&#xE0;y v&#xF2; t&#xE2;m tr&#xED; t&#xF4;i, th&#x1EAD;m tr&#xED; c&#xF2;n &#x111;&#xE1;nh &#x111;&#x1EAD;p t&#xF4;i n&#x1EEF;a. Trong khi t&#xF4;i bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c gia &#x111;&#xEC;nh anh ta x&#xE2;y c&#x1EA5;t nh&#xE0; m&#x1EDB;i, &#x103;n ch&#x1A1;i ph&#xE8; ph&#x1B0;&#x1EE1;n &#x1EDF; tr&#xEA;n qu&#xEA; ch&#x1ED3;ng t&#xF4;i l&#x1EA1;i c&#xE0;ng &#x111;au &#x111;&#x1EDB;n h&#x1A1;n, t&#xF4;i ko d&#xE1;m n&#xF3;i cho bme t&#xF4;i bi&#x1EBF;t (nh&#xE0; anh ta kh&#xF4;ng ph&#x1EA3;i ngh&#xE8;o n&#xE0;n g&#xEC; c&#x1EA3;, c&#xF2;n c&#xF3; ti&#x1EBF;ng gi&#xE0;u c&#xF3; trong v&#xF9;ng, &#x111;&#x1EA5;t &#x111;ai h&#x1A1;n ch&#x1EE5;c H&#xE9;c ta, ri&#xEA;ng b&#xE1;n c&#xE2;y tr&#xEA;n m&#x1EB7;t &#x111;&#x1EA5;y c&#x169;ng v&#xE0;i t&#x1EF7;... ) c&#x1EDB; sao l&#x1EA1;i &#x103;n qu&#x1EF5;t ti&#x1EC1;n c&#x1EE7;a gia &#x111;&#xEC;nh t&#xF4;i ch&#x1EE9;? T&#xF4;i c&#xF2;n ph&#x1EA3;i v&#xE1;c b&#x1EE5;ng b&#x1EA7;u l&#xEA; la kh&#x1EAF;p c&#xE1;c ti&#x1EC7;m c&#x1EA7;m &#x111;&#xF2; tr&#x1EA3; ti&#x1EC1;n cho anh ta, xin l&#xE3;i gi&#xFA;p anh ta....Sau khi bme anh ta n&#xF3;i ko tr&#x1EA3; ti&#x1EC1;n gia &#x111;&#xEC;nh t&#xF4;i, anh ta v&#x1EDB;i t&#xF4;i c&#xE3;i nhau v&#xE0; anh ta &#x111;i kh&#x1ECF;i nh&#xE0; t&#xF4;i. &#x110;&#x1B0;&#x1EE3;c 1 th&#x1EDD;i gian anh ta &#x111;i kh&#x1ECF;i, anh ta n&#xF3;i x&#x1EA5;u l&#xE3;nh &#x111;&#x1EA1;o, b&#x1ECF; c&#x1A1; quan &#x111;i ch&#x1A1;i v&#xF4; t&#x1ED5; ch&#x1EE9;c m&#x1EA5;y h&#xF4;m, ng&#x1B0;&#x1EDD;i ta &#x111;i&#x1EC7;n v&#x1EC1; t&#x1EAD;n nh&#xE0; t&#xF4;i nhi&#x1EC1;u l&#x1EA7;n &#x111;&#x1EC3; h&#x1ECF;i xem anh ta c&#xF3; v&#x1EC1; nh&#xE0; kh&#xF4;ng... r&#x1ED3;i Ch&#xFA; tr&#x1B0;&#x1EDF;ng ph&#xF2;ng c&#x1EE7;a ch&#x1ED3;ng t&#xF4;i l&#xE0;m t&#x1B0;&#x1EDD;ng tr&#xEC;nh v&#x1EC1; chuy&#x1EC7;n ti&#x1EC1;n nong c&#x1EE7;a ch&#x1ED3;ng t&#xF4;i n&#x1EE3;, chuy&#x1EC7;n v&#x1EE3; ch&#x1ED3;ng t&#xF4;i &#x111;&#x1EC3; b&#xE1;o c&#xE1;o c&#x1EA5;p tr&#xEA;n (&#xF4;ng n&#xE0;y r&#x1EA5;t t&#x1ED1;t v&#x1EDB;i ch&#x1ED3;ng t&#xF4;i v&#xE0; gia &#x111;&#xEC;nh t&#xF4;i. &#xD4;ng &#x1EA5;y c&#x169;ng &#x111;&#xE3; c&#x1EE9;u ch&#x1ED3;ng t&#xF4;i bao phen, ch&#xED;nh &#xF4;ng &#x1EA5;y c&#x169;ng l&#xE0; ng&#x1B0;&#x1EDD;i v&#x1EAD;n &#x111;&#x1ED9;ng b&#x1ED1; m&#x1EB9; t&#xF4;i gi&#xFA;p &#x111;&#x1EE1; ch&#x1ED3;ng t&#xF4;i l&#xFA;c anh ta v&#x1EE1; n&#x1EE3;. &#xD4;ng ta c&#xF2;n &#x111;&#x1EA3;m b&#x1EA3;o cho n&#xF3; n&#x1EEF;a v&#xE0; n&#xF3;i bme t&#xF4;i c&#x1EE9; y&#xEA;n t&#xE2;m). Nh&#x1B0;ng kh&#xF4;ng ng&#x1EDD; b&#x1ECB; Th&#x1EE7; tr&#x1B0;&#x1EDF;ng cq ch&#x1ED3;ng t&#xF4;i t&#x1EE9;c gi&#x1EAD;n cho ng&#x1EC9; vi&#x1EC7;c v&#xEC; nh&#x1EEF;ng vi&#x1EC7;c h&#x1EAF;n l&#xE0;m. H&#x1EAF;n c&#xE0;ng &#x111;i&#xEA;n l&#xEA;n nh&#x1B0; 1 con th&#xFA;, nh&#x1B0; 1 th&#x1EB1;ng Ch&#xED; ph&#xE8;o. Th&#x1EDD;i gian &#x111;&#xF3; t&#xF4;i c&#x169;ng kh&#xF3;c r&#x1EA5;t nhi&#x1EC1;u, &#x111;au l&#xF2;ng r&#x1EA5;t nhi&#x1EC1;u v&#xE0; d&#x1EB1;n v&#x1EB7;t l&#xE0; ngh&#x129; t&#x1EA1;i m&#xEC;nh n&#xEA;n ch&#x1ED3;ng m&#x1EDB;i b&#x1ECB; cho ngh&#x1EC9; vi&#x1EC7;c. N&#xEA;n t&#xF4;i v&#x1EAB;n ch&#x1B0;a l&#xE0;m &#x111;&#x1A1;n li h&#xF4;n v&#x1EDB;i anh ta, t&#xF4;i c&#xF2;n t&#xEC;m m&#x1ECD;i c&#xE1;ch xin vi&#x1EC7;c kh&#xE1;c cho anh ta l&#xE0;m, th&#x1EAD;m tr&#xED; xin cho anh ta &#x111;i h&#x1ECD;c nh&#x1B0;ng anh ta kh&#xF4;ng th&#xE8;m &#x111;o&#xE1;i ho&#xE0;i v&#x1EAB;n m&#x1EA3;i m&#xEA; ch&#x1A1;i b&#x1EDD;i. T&#x1EEB; &#x111;&#xF3; &#x111;&#x1EBF;n nay g&#x1EA7;n 1 n&#x103;m, gia &#x111;&#xEC;nh anh ta b&#x1EB7;t t&#x103;m, anh ta ko &#x111;&#x1B0;a t&#xF4;i 1 xu ti&#x1EC1;n n&#xE0;o &#x111;&#x1EC3; t&#xF4;i &#x111;&#xF3;ng l&#xE3;i cho s&#x1ED1; n&#x1EE3; m&#xE0; t&#xF4;i vay h&#x1ED9; anh ta c&#x169;ng ko &#x111;&#x1B0;a ti&#x1EC1;n nu&#xF4;i con. M&#x1EB9; con t&#xF4;i s&#x1ED1;ng trong kh&#x1ED5; s&#x1EDF;, &#x111;&#xF3;i kh&#xE1;t v&#xE0; ch&#x1ECB;u s&#x1EF1; khinh mi&#x1EC7;t c&#x1EE7;a h&#x1ECD; h&#xE0;ng, h&#xE0;ng x&#xF3;m. B&#x1ED1; m&#x1EB9; t&#xF4;i th&#xEC; bu&#x1ED3;n t&#x1EE7;i g&#x1EA7;y c&#xF2;m, gia &#x111;&#xEC;nh t&#xF4;i l&#xE0;m vi&#x1EC7;c c&#x1EAD;t l&#x1EF1;c &#x111;&#x1EC3; tr&#x1EA3; n&#x1EE3; cho anh ta. V&#x1EAD;y m&#xE0; anh ta c&#x1EE9; g&#x1ECD;i &#x111;i&#x1EC7;n, nt ch&#x1EED;i b&#x1EDB;i uy hi&#x1EBF;p tinh th&#x1EA7;n t&#xF4;i.<br>\r\nCu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a t&#xF4;i gi&#x1EDD; nh&#x1B0; &#x111;&#x1ECB;a ng&#x1EE5;c. T&#xF4;i th&#x1B0;&#x1A1;ng bme t&#xF4;i l&#x1EAF;m v&#xEC; c&#xF3; &#x111;&#x1EE9;a con ngu ng&#x1ED1;c nh&#x1B0; t&#xF4;i n&#xEA;n h&#x1ECD; ch&#x1EED;i &#x111;&#xE1;nh g&#xEC; t&#xF4;i c&#x169;ng ch&#x1ECB;u &#x111;&#x1EF1;ng h&#x1EBF;t, t&#xF4;i th&#x1B0;&#x1A1;ng con t&#xF4;i l&#x1EAF;m v&#xEC; n&#xF3; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c &#x103;n ngon nh&#x1B0; nh&#x1EEF;ng &#x111;&#x1EE9;a tr&#x1EBB; kh&#xE1;c v&#xE0; ph&#x1EA3;i kh&#x1ED5; s&#x1EDF; v&#x1EDB;i t&#xF4;i. T&#x1EA5;t c&#x1EA3; l&#xE0; l&#x1ED7;i t&#x1EA1;i t&#xF4;i, t&#x1EA1;i t&#xF4;i h&#x1EBF;t. Gi&#x1EDD; t&#xF4;i ch&#x1EBF;t c&#x169;ng ko ch&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c, s&#x1ED1;ng c&#x169;ng kh&#xF3; qu&#xE1; v&#x1EDB;i s&#x1ED1; n&#x1EE3; &#x111;&#xF3;. T&#xF4;i &#x111;&#xE3; c&#x1ED1; g&#x1EAF;ng r&#x1EA5;t nhi&#x1EC1;u, b&#xEA;n t&#xF4;i ch&#x1EB3;ng c&#xF3; 1 ng&#x1B0;&#x1EDD;i b&#x1EA1;n n&#xE0;o t&#x1EED; t&#x1EBF;... t&#x1EA5;t c&#x1EA3; ch&#x1EC9; mu&#x1ED1;n nh&#xE2;n l&#xFA;c t&#xF4;i v&#x1EAF;ng ch&#x1ED3;ng, thi&#x1EBF;u th&#x1ED1;n t&#xEC;nh c&#x1EA3;m &#x111;&#x1EC3; l&#x1EE3;i d&#x1EE5;ng t&#xEC;nh d&#x1EE5;c. T&#xF4;i &#x111;i l&#xE0;m v&#x1EC1; l&#xE0; &#x1EDF; l&#xEC; trong nh&#xE0;, l&#xE0;m m&#x1EA5;y vi&#x1EC7;c v&#x1EB7;t v&#xE3;nh v&#xE0; kh&#xF3;c. R&#x1ED3;i t&#xF4;i tr&#xFA;t t&#xE2;m t&#x1B0; c&#x1EE7;a m&#xEC;nh qua m&#x1ED9;t c&#xE1;i face ch&#x1EB3;ng ai &#x1EDF; g&#x1EA7;n t&#xF4;i bi&#x1EBF;t v&#xE0; gi&#x1EDD; tr&#xEA;n 4rum n&#xE0;y &#x111;&#xE2;y. &#x110;&#xEA;m &#x111;&#xEA;m t&#xF4;i kh&#xF4;ng ng&#x1EE7; &#x111;&#x1B0;&#x1EE3;c, ni&#x1EC7;m ph&#x1EAD;t ch&#x1EC9; mong m&#xEC;nh c&#xF3; ng&#xE0;y s&#x1EBD; th&#x1EA5;y &#xE1;nh s&#xE1;ng.<br>\r\nC&#xF3; l&#x1EBD; ki&#x1EBF;p tr&#x1B0;&#x1EDB;c t&#xF4;i &#x111;&#xE3; &#x111;&#x1ED9;c &#xE1;c qu&#xE1;, kh&#x1ED1;n n&#x1EA1;n qu&#xE1; n&#xEA;n b&#x1ECB; qu&#x1EA3; b&#xE1;o ch&#x103;ng.<br>\r\nChuy&#x1EC7;n &#x111;au &#x111;&#x1EDB;n n&#xE0;y c&#x1EE7;a t&#xF4;i kh&#xF4;ng bi&#x1EBF;t k&#xE9;o d&#xE0;i &#x111;&#x1EBF;n bao gi&#x1EDD;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em c&#xF3; th&#x1EC3; ch&#x1B0;a hi&#x1EC3;u s&#xE2;u ho&#xE0;n c&#x1EA3;nh c&#x1EE7;a ch&#x1ECB; v&#xE0; ch&#x1B0;a tr&#x1EA3;i nghi&#x1EC7;m nhi&#x1EC1;u,nen e ch&#x1EC9; c&#xF3; th&#x1EC3; khuy&#xEA;n ch&#x1ECB; nh&#x1B0; n&#xE0;y: h&#xE3;y li d&#x1ECB; v&#xE0; b&#x1EAF;t &#x111;&#x1EA7;u 1 cu&#x1ED9;c s&#x1ED1;ng m&#x1EDB;i ngay b&#xE2;y gi&#x1EDD;,m&#xEC;nh c&#xF2;n tr&#x1EBB; m&#xE0; ch&#x1ECB;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mimi_8x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChuyện đau đớn nhất cuộc đời của tôi là tôi đã lấy nhầm 1 người. Cũng chỉ vì tôi thích hư danh, thích đẹp zai và anh ta là CA. Tôi không hiểu mọi người cảm nhận về những người làm nghề đó như nào nhưng cá nhân tôi thấy thật là kinh hãi. Cuộc sống của tôi như địa ngục vì những giờ phút mong chờ chồng về, ngày nào cũng với cái lí do là họp, bận đi trinh sát. Nhưng hỡi ôi Chồng tôi đang đi Bi -a, đang đi hát hò, cờ bạc và cả gái gú nữa. Không có tiền anh ta vay nặng lãi để ăn chơi, để khẳng định đẳng cấp. Tôi nói và góp ý thì anh ta chửi tôi, đánh tôi thậm tệ. Tôi có lỗi gì thì anh ta tra khảo và hỏi đi hỏi lại để xem tôi có \" khai\" giống nhau ko. Tôi có bầu 3 tháng, biết đc anh ta đi cặp kè với 1 mụ hơn anh ta 8t, tôi lang thang trên đường và buồn phiền phóng xe như điên, tôi chỉ muốn chết và anh ta  đuổi theo chặn đường đánh tôi. Tôi chưa bao giờ quên được trận đòn đó, anh ta đấm liên tiếp vào 2 thái dương của tôi,  tát tôi  - máu mồm máu mũi chảy đầm đìa ướt cả cái áo khoác. Tôi đau đớn và ú ớ van xin, kêu cứu thì anh ta càng điên loạn hơn, anh ta vật tôi ra bãi cỏ, dứt tóc tôi ... Có lần anh ta còn cứa cả tay tôi.. giờ tay tôi vẫn còn nguyên vết sẹo đó. Những đòn roi anh ta đánh đạp tôi là quá nhiều. Vì đứa con, vì thể diện gia đình tôi đã cố gắng tiếp tục chung sống với anh ta. Gia đình tôi giúp đỡ anh ta quá nhiều về cả chuyện tiền bạc lẫn tinh thần. Bố mẹ anh ta nhờ bme tôi vay giúp 1 số tiền lớn để trả nợ cho anh ta ( trước đó tôi cũng vay khá nhiều để trả nợ cho anh ta nhưng giấu bme tôi) và bme tôi đã vay. Bme anh ta hứa sắp xếp mang xuống nhanh nhất. Rồi họ mất hút, gọi điện đòi thì bọn họ nói \" có giết chết thằng này thằng này cũng đéo có tiền trả\". Gia đình tôi lại rơi vào cơn quyệt quệ, bao nhiêu tức giận, căm hờn bố mẹ đổ hết lên đầu tôi, giày vò tâm trí tôi, thậm trí còn đánh đập tôi nữa. Trong khi tôi biết được gia đình anh ta xây cất nhà mới, ăn chơi phè phưỡn ở trên quê chồng tôi lại càng đau đớn hơn, tôi ko dám nói cho bme tôi biết (nhà anh ta không phải nghèo nàn gì cả, còn có tiếng giàu có trong vùng, đất đai hơn chục Héc ta, riêng bán cây trên mặt đấy cũng vài tỷ... ) cớ sao lại ăn quỵt tiền của gia đình tôi chứ? Tôi còn phải vác bụng bầu lê la khắp các tiệm cầm đò trả tiền cho anh ta, xin lãi giúp anh ta....Sau khi bme anh ta nói ko trả tiền gia đình tôi, anh ta với tôi cãi nhau và anh ta đi khỏi nhà tôi. Được 1 thời gian anh ta đi khỏi, anh ta nói xấu lãnh đạo, bỏ cơ quan đi chơi vô tổ chức mấy hôm, người ta điện về tận nhà tôi nhiều lần để hỏi xem anh ta có về nhà không... rồi Chú trưởng phòng của chồng tôi làm tường trình về chuyện tiền nong của chồng tôi nợ, chuyện vợ chồng tôi để báo cáo cấp trên (ông này rất tốt với chồng tôi và gia đình tôi. Ông ấy cũng đã cứu chồng tôi bao phen, chính ông ấy cũng là người vận động bố mẹ tôi giúp đỡ chồng tôi lúc anh ta vỡ nợ. Ông ta còn đảm bảo cho nó nữa và nói bme tôi cứ yên tâm). Nhưng không ngờ bị Thủ trưởng cq chồng tôi tức giận cho ngỉ việc vì những việc hắn làm. Hắn càng điên lên như 1 con thú, như 1 thằng Chí phèo. Thời gian đó tôi cũng khóc rất nhiều, đau lòng rất nhiều và dằn vặt là nghĩ tại mình nên chồng mới bị cho nghỉ việc. Nên tôi vẫn chưa làm đơn li hôn với anh ta, tôi còn tìm mọi cách xin việc khác cho anh ta làm, thậm trí xin cho anh ta đi học nhưng anh ta không thèm đoái hoài vẫn mải mê chơi bời. Từ đó đến nay gần 1 năm, gia đình anh ta bặt tăm, anh ta ko đưa tôi 1 xu tiền nào để tôi đóng lãi cho số nợ mà tôi vay hộ anh ta cũng ko đưa tiền nuôi con. Mẹ con tôi sống trong khổ sở, đói khát và chịu sự khinh miệt của họ hàng, hàng xóm. Bố mẹ tôi thì buồn tủi gầy còm, gia đình tôi làm việc cật lực để trả nợ cho anh ta. Vậy mà anh ta cứ gọi điện, nt chửi bới uy hiếp tinh thần tôi.\r\nCuộc sống của tôi giờ như địa ngục. Tôi thương bme tôi lắm vì có đứa con ngu ngốc như tôi nên họ chửi đánh gì tôi cũng chịu đựng hết, tôi thương con tôi lắm vì nó không được ăn ngon như những đứa trẻ khác và phải khổ sở với tôi. Tất cả là lỗi tại tôi, tại tôi hết. Giờ tôi chết cũng ko chết được, sống cũng khó quá với số nợ đó. Tôi đã cố gắng rất nhiều, bên tôi chẳng có 1 người bạn nào tử tế... tất cả chỉ muốn nhân lúc tôi vắng chồng, thiếu thốn tình cảm để lợi dụng tình dục. Tôi đi làm về là ở lì trong nhà, làm mấy việc vặt vãnh và khóc. Rồi tôi trút tâm tư của mình qua một cái face chẳng ai ở gần tôi biết và giờ trên 4rum này đây. Đêm đêm tôi không ngủ được, niệm phật chỉ mong mình có ngày sẽ thấy ánh sáng.\r\nCó lẽ kiếp trước tôi đã độc ác quá, khốn nạn quá nên bị quả báo chăng.\r\nChuyện đau đớn này của tôi không biết kéo dài đến bao giờ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm có thể chưa hiểu sâu hoàn cảnh của chị và chưa trải nghiệm nhiều,nen e chỉ có thể khuyên chị như này: hãy li dị và bắt đầu 1 cuộc sống mới ngay bây giờ,mình còn trẻ mà chị."
