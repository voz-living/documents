  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh gi&#x1EAD;n m&#x1EB9;. M&#xEC;nh &#x111;&#xE3; to ti&#x1EBF;ng v&#x1EDB;i m&#x1EB9;. M&#xEC;nh bi&#x1EBF;t m&#x1EB9; c&#x169;ng ch&#x1EC9; lo cho m&#xEC;nh, lo &#x111;&#x1B0;&#x1EDD;ng &#x111;&#xF4;ng m&#xEC;nh &#x111;i v&#x1EC1; s&#x1EBD; k v&#x1EEF;ng tay l&#xE1;i, lo tr&#x1EDD;i t&#x1ED1;i ng&#xE0;y 1 gi&#xE1; th&#xEA;m, m&#xEC;nh s&#x1EBD; r&#xE9;t run ng. M&#xEC;nh bi&#x1EBF;t c&#x1EA3; cu&#x1ED9;c &#x111;&#x1EDD;i m&#x1EB9; ch&#x1EC9; c&#xF3; m&#xEC;nh m&#xEC;nh, c&#x1EA3; cu&#x1ED9;c &#x111;&#x1EDD;i m&#x1EB9; lo l&#x1EAF;ng v&#xE0; hy sinh cho m&#xEC;nh. D&#xF9; m&#x1EB9; l&#xE0;m &#x111;i&#x1EC1;u j, d&#xF9; m&#x1EB9; ngh&#x129; j, d&#xF9; m&#x1EB9; c&#xF3; nh&#x1B0; th&#x1EBF; n&#xE0;o: t&#x1EA5;t c&#x1EA3; ch&#x1EC9; v&#xEC; m&#xEC;nh. M&#x1EB9; t&#x1EA5;t b&#x1EAD;t v&#x1EDB;i nh&#x1EEF;ng c&#xF4;ng vi&#x1EC7;c k t&#xEA;n trong ng&#xF4;i nh&#xE0; nh&#x1ECF; b&#xE9;. M&#x1EB9; qu&#x1EA9;n quanh trong c&#x103;n b&#x1EBF;p v&#x1EDB;i l&#x1EC9;nh k&#x1EC9;nh n&#x1ED3;i ni&#xEA;u x&#xF4; ch&#x1EAD;u. M&#x1EB9; h&#xE1;t rap v&#xE9;o von khi n&#x1EA5;u cho m&#xEC;nh n&#x1ED3;i th&#x1ECB;t kho. M&#x1EB9; &#x111;&#x1ECD;c nh&#x1EEF;ng b&#xE0;i th&#x1A1; m&#xEC;nh l&#xE0;m khi m&#x1EB9; r&#x1EED;a b&#xE1;t. M&#x1EB9; l&#x1EAF;ng nghe nh&#x1EEF;ng c&#xE2;u chuy&#x1EC7;n t&#xEC;nh y&#xEA;u nh&#x103;ng cu&#x1ED9;i v&#xE0; t&#xEC;nh b&#x1EA1;n d&#x1EDF; h&#x1A1;i c&#x1EE7;a m&#xEC;nh l&#xFA;c gi&#x1EB7;t qu&#x1EA7;n &#xE1;o. M&#x1EB9; c&#x1B0;&#x1EDD;i vang nh&#xE0; l&#xFA;c kh&#xE2;u c&#xE1;i &#xE1;o s&#x1EE9;t t&#xE0; cho m&#xEC;nh trong l&#xFA;c b&#x1ED1; v&#xE0; m&#xEC;nh thi x&#x1ECF; kim. M&#x1EB9; l&#x1EAD;t &#x111;&#x1EAD;t ra &#x111;&#x1EA7;u &#x111;&#x1B0;&#x1EDD;ng &#x111;&#x1EE9;ng ng&#xF3;ng m&#xEC;nh t&#x1EEB; Hn v&#x1EC1; trong c&#xE1;i r&#xE9;t c&#x1EAF;t da c&#x1EAF;t th&#x1ECB;t. M&#x1EB9; g&#xF3;i gh&#xE9;m &#x111;&#x1ED3; &#x111;&#x1EA1;c &#x111;&#x1EBF;n t&#x1EEB;ng c&#xE1;i b&#xE1;nh c&#xE1;i k&#x1EB9;o khi m&#xEC;nh l&#x1EA1;i v&#x1ED9;i r&#x1EDD;i nh&#xE0; &#x111;i xa. M&#x1EB9; &#xF4;m m&#xEC;nh l&#xFA;c m&#xEC;nh kh&#xF3;c v&#xEC; 1 ng&#x1B0;&#x1EDD;i k tr&#xE2;n tr&#x1ECD;ng m&#xEC;nh, M&#x1EB9; &#xF4;m m&#xEC;nh l&#xFA;c m&#xEC;nh tr&#x1B0;&#x1EE3;t &#x110;H. M&#x1EB9; &#xF4;m m&#xEC;nh l&#xFA;c m&#xEC;nh &#x111;&#x1EA1;t gi&#x1EA3;i cao. M&#x1EB9; &#xF4;m m&#xEC;nh v&#xE0; m&#x1EB9; kh&#xF3;c c&#xF9;ng m&#xEC;nh khi nh&#x1EEF;ng &#x111;au kh&#x1ED5; v&#xE0; bu&#x1ED3;n phi&#x1EC1;n c&#x169;ng nh&#x1EEF;ng th&#x1EA5;t b&#x1EA1;i &#x111;&#x1EA7;u &#x111;&#x1EDD;i l&#x1EA7;n l&#x1B0;&#x1EE3;t &#x111;i qua &#x111;&#x1EDD;i m&#xEC;nh. M&#x1EB9; v&#x1EAB;n l&#x1EB7;ng l&#x1EBD; b&#xEA;n m&#xEC;nh h&#x1A1;n 20 n&#x103;m nay.<br>\r\n&#x110;&#xF4;i tay m&#x1EB9; chai s&#x1EA7;n th&#xF4; r&#xE1;p v&#xEC; nh&#x1EEF;ng lo toan th&#x1B0;&#x1EDD;ng nh&#x1EAD;t. &#x110;&#xF4;i tay m&#x1EB9; trong c&#xE1;i r&#xE9;t d&#x1B0;&#x1EDB;i 10 &#x111;&#x1ED9; ch&#xEA;nh v&#xEA;nh l&#xFA;c t&#x103;ng gi&#x1EA3;m &#x111;&#x1ED9;t ng&#x1ED9;t n&#xE0;y s&#x1B0;ng m&#xFA;p v&#xE0; &#x111;&#x1ECF; t&#x1EA5;y. &#x110;&#xF4;i tay m&#x1EB9; &#x111;&#xE3; &#x111;&#x1B0;a n&#xF4;i l&#xFA;c m&#xEC;nh th&#x1A1; b&#xE9;, &#x111;&#xE3; d&#x1EAF;t m&#xEC;nh &#x111;&#x1EBF;n tr&#x1B0;&#x1EDD;ng, &#x111;&#xE3; &#x111;&#x1EA9;y m&#xEC;nh ti&#x1EBF;n l&#xEA;n v&#x1EDB;i nh&#x1EEF;ng th&#x1EED; th&#xE1;ch, &#x111;&#xE3; k&#xE9;o m&#xEC;nh v&#xE0;o l&#xF2;ng v&#xE0; xoa d&#x1ECB;u nh&#x1EEF;ng tr&#x1EA3;i nghi&#x1EC7;m cu&#x1ED9;c &#x111;&#x1EDD;i r&#x1ED3;i l&#x1EA1;i n&#xE2;ng b&#x1B0;&#x1EDB;c cho m&#xEC;nh &#x111;&#x1EE9;ng d&#x1EAD;y v&#xE0; ti&#x1EBF;p b&#x1B0;&#x1EDB;c&#x2026;<br>\r\nV&#x1EAD;y m&#xE0; hnay v&#xE0; r&#x1EA5;t nhi&#x1EC1;u l&#x1EA7;n tr&#x1B0;&#x1EDB;c &#x111;&#xF3;, trong h&#x1A1;n 20 n&#x103;m qua, m&#xEC;nh &#x111;&#xE3; bao l&#x1EA7;n to ti&#x1EBF;ng v&#x1EDB;i m&#x1EB9;, &#x111;&#xE3; bao l&#x1EA7;n m&#xEC;nh n&#x1ED5;i c&#xE1;u v&#x1EDB;i m&#x1EB9;. &#x110;&#xF4;i l&#xFA;c kh&#xF4;ng kh&#xED; c&#x103;ng th&#x1EB3;ng &#x111;&#x1EBF;n m&#x1EE9;c m&#xEC;nh &#x111;&#xE3; chua x&#xF3;t khi nh&#xEC;n th&#x1EA5;y gi&#x1ECD;t bu&#x1ED3;n l&#x1EB7;ng l&#x1EBD; r&#x1A1;i tr&#xEA;n g&#x1B0;&#x1A1;ng m&#x1EB7;t hao g&#x1EA7;y c&#x1EE7;a m&#x1EB9;. &#x110;&#xF4;i l&#xFA;c m&#xEC;nh v&#xE0; m&#x1EB9; &#x111;&#xE3; k n&#xF3;i chuy&#x1EC7;n g&#x1EA7;n 48h. &#x110;&#xF4;i l&#xFA;c m&#xEC;nh bi&#x1EBF;t m&#xEC;nh sai, m&#xEC;nh t&#x1EC9;nh t&#xE1;o &#x111;&#x1EC3; l&#xFD; tr&#xED; ph&#xE2;n t&#xED;ch &#x111;c v&#x1EA5;n &#x111;&#x1EC1;, nh&#x1B0;ng l&#x1EA1;i k &#x111;&#x1EE7; t&#x1EC9;nh t&#xE1;o &#x111;&#x1EC3; con tim &#x111;&#x1EEB;ng b&#x1ED1;c &#x111;&#x1ED3;ng v&#xE0; n&#xF3;ng n&#x1EA3;y l&#xE0;m m&#x1EB9; &#x111;au. <br>\r\nNh&#x1B0; hnay, m&#xEC;nh l&#x1EA1;i sai. S&#x1EF1; n&#xF3;ng gi&#x1EAD;n v&#xE0; c&#xE1;i th&#xF3;i t&#x1EF1; &#xE1;i cao t&#x1ED9;t &#x111;&#x1EC9;nh c&#x1EE7;a m&#xEC;nh &#x111;&#xE3; thi&#xEA;u &#x111;&#x1ED1;t s&#x1EF1; b&#xEC;nh t&#xE2;m v&#xE0; m&#xEC;nh l&#x1EA1;i l&#xE0;m m&#x1EB9; &#x111;au. M&#xEC;nh c&#xF3; th&#x1EC3; kh&#xF3;c v&#xEC; 1 th&#x1EB1;ng con trai &#xF4;m tr&#xE1;i tim ngu d&#x1EA1;i c&#x1EE7;a m&#xEC;nh ra &#x111;i. M&#xEC;nh c&#xF3; th&#x1EC3; kh&#xF3;c v&#xEC; 1 th&#x1EB1;ng con trai kh&#xE1;c n&#xE2;ng l&#xEA;n &#x111;&#x1EB7;t xu&#x1ED1;ng tr&#xE1;i tim t&#xEC;nh si c&#x1EE7;a m&#xEC;nh v&#xE0; r&#x1ED3;i v&#xF4; l&#xEA; n&#xF3; 1 c&#xFA; v&#xE0;o th&#x1EB3;ng cung th&#xE0;nh mang t&#xEA;n T&#xEC;nh b&#x1EA1;n. M&#xEC;nh c&#x169;ng &#x111;&#xE3; t&#x1EEB;ng kh&#xF3;c v&#xEC; &#x111;&#x1EE9;a b&#x1EA1;n ch&#x1A1;i &#x111;&#x1EC3;u m&#xEC;nh, kh&#xF3;c v&#xEC; 1 t&#xEC;nh b&#x1EA1;n v&#x1EE5; l&#x1EE3;i, kh&#xF3;c v&#xEC; nh&#x1EEF;ng m&#x1EA3;nh &#x111;&#x1EDD;i b&#x1ED7;ng xen ngang m&#xEC;nh &#x111;&#x1EA7;y tr&#xE1;i &#x111;&#x1EAF;ng, kh&#xF3;c v&#xEC; 1 b&#xE0;i th&#x1A1; hay, kh&#xF3;c v&#xEC; 1 c&#xE2;u h&#xE1;t t&#xE2;m tr&#x1EA1;ng&#x2026;Nh&#x1B0;ng m&#xEC;nh ch&#x1B0;a bao h kh&#xF3;c v&#xEC; m&#x1EB9;. <br>\r\nN&#x1B0;&#x1EDB;c m&#x1EAF;t t&#x1EEB; b&#x1EA5;y l&#xE2;u c&#x1EE7;a m&#xEC;nh r&#x1EA3;i r&#xE1;c cho nh&#x1EEF;ng c&#xE2;u chuy&#x1EC7;n h&#x1B0; &#x1EA3;o ngo&#xE0;i &#x111;&#x1EDD;i kia l&#xE0; th&#x1EAD;t hay k? V&#xEC; sao m&#xEC;nh ch&#x1B0;a bao h kh&#xF3;c v&#xEC; m&#x1EB9; c&#x1EE7;a m&#xEC;nh. M&#xEC;nh ch&#x1EC9; th&#x1EA5;y n&#x1ED7;i &#x111;au gh&#xEC;m v&#xE0;o t&#x1EAD;n trong t&#x1EEB;ng th&#x1EDB; th&#x1ECB;t, tim th&#x1EAF;t l&#x1EA1;i v&#xE0; m&#xF4;i b&#x1EAD;t m&#xE1;u khi m&#x1EB9; m&#xEC;nh &#x1ED1;m, m&#x1EB9; m&#xEC;nh s&#x1EA9;y ch&#xE2;n ng&#xE3;, m&#x1EB9; m&#xEC;nh&#x2026;.<br>\r\nN&#x1B0;&#x1EDB;c m&#x1EAF;t ch&#x1EC9; l&#xE0; nh&#x1EEF;ng gi&#x1ECD;t h&#x1EEF;u h&#xEC;nh, cho nh&#x1EEF;ng n&#x1ED7;i &#x111;au h&#x1EEF;u h&#xEC;nh v&#xE0; gi&#x1EA3;n &#x111;&#x1A1;n. M&#x1EB9; c&#x1EE7;a m&#xEC;nh l&#xE0; Ng&#x1B0;&#x1EDD;i ph&#x1EE5; n&#x1EEF; c&#xF3; 1 k 2. N&#x1B0;&#x1EDB;c m&#x1EAF;t k th&#x1EC3; di&#x1EC5;n t&#x1EA3; &#x111;c h&#x1EBF;t t&#xEC;nh y&#xEA;u m&#xEC;nh d&#xE0;nh cho m&#x1EB9;. Ch&#x1EC9; l&#xE0; v&#xEC; m&#xEC;nh d&#x1EC5; d&#xE3;i t&#xEC;nh y&#xEA;u v&#x1EDB;i nh&#x1EEF;ng th&#x1EE9; &#x111;&#x1EDD;i h&#x1EDD;i h&#x1EE3;t ngo&#xE0;i kia, v&#xE0; m&#xEC;nh c&#x1EA5;t gi&#x1EA5;u t&#xEC;nh y&#xEA;u v&#x129; &#x111;&#x1EA1;i c&#x1EE7;a m&#xEC;nh v&#x1EDB;i m&#x1EB9; v&#xE0; b&#x1ED1; trong t&#x1EAD;n g&#xF3;c khu&#x1EA5;t c&#x1EE7;a t&#xE2;m h&#x1ED3;n y&#x1EBF;u &#x111;u&#x1ED1;i.<br>\r\nM&#xEC;nh s&#x1EBD; t&#x1EAD;p ki&#x1EC1;m ch&#x1EBF;, ki&#x1EC1;m ch&#x1EBF; v&#xE0; m&#xEC;nh s&#x1EBD; c&#x1ED1; g&#x1EAF;ng k bao h to ti&#x1EBF;ng v&#x1EDB;i m&#x1EB9; n&#x1EEF;a. Ng&#xE0;y mai, ng&#xE0;y kia, th&#xE1;ng sau, th&#xE1;ng sau n&#x1EEF;a, n&#x103;m sau v&#xE0; v&#xE0;i n&#x103;m sau n&#x1EEF;a, m&#x1EB9; s&#x1EBD; c&#xF2;n bao l&#xE2;u th&#x1EDD;i gian &#x1EDF; b&#xEA;n m&#xEC;nh. Ph&#x1EA3;i h&#x1ECD;c c&#xE1;ch tr&#xE2;n tr&#x1ECD;ng v&#xE0; th&#x1EA5;u hi&#x1EC3;u! <br>\r\nM&#x1EB9;! Con xin l&#x1ED7;i!!!!<br>\r\n<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">, vi&#x1EBF;t l&#xFA;c &#x111;&#xEA;m giao th&#x1EEB;a....share cho c&#xE1;c b&#xE1;c &#x111;&#x1ECD;c, nh&#x1EDB; m&#x1EB9; qu&#xE1; <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Mình giận mẹ. Mình đã to tiếng với mẹ. Mình biết mẹ cũng chỉ lo cho mình, lo đường đông mình đi về sẽ k vững tay lái, lo trời tối ngày 1 giá thêm, mình sẽ rét run ng. Mình biết cả cuộc đời mẹ chỉ có mình mình, cả cuộc đời mẹ lo lắng và hy sinh cho mình. Dù mẹ làm điều j, dù mẹ nghĩ j, dù mẹ có như thế nào: tất cả chỉ vì mình. Mẹ tất bật với những công việc k tên trong ngôi nhà nhỏ bé. Mẹ quẩn quanh trong căn bếp với lỉnh kỉnh nồi niêu xô chậu. Mẹ hát rap véo von khi nấu cho mình nồi thịt kho. Mẹ đọc những bài thơ mình làm khi mẹ rửa bát. Mẹ lắng nghe những câu chuyện tình yêu nhăng cuội và tình bạn dở hơi của mình lúc giặt quần áo. Mẹ cười vang nhà lúc khâu cái áo sứt tà cho mình trong lúc bố và mình thi xỏ kim. Mẹ lật đật ra đầu đường đứng ngóng mình từ Hn về trong cái rét cắt da cắt thịt. Mẹ gói ghém đồ đạc đến từng cái bánh cái kẹo khi mình lại vội rời nhà đi xa. Mẹ ôm mình lúc mình khóc vì 1 người k trân trọng mình, Mẹ ôm mình lúc mình trượt ĐH. Mẹ ôm mình lúc mình đạt giải cao. Mẹ ôm mình và mẹ khóc cùng mình khi những đau khổ và buồn phiền cũng những thất bại đầu đời lần lượt đi qua đời mình. Mẹ vẫn lặng lẽ bên mình hơn 20 năm nay.\r\nĐôi tay mẹ chai sần thô ráp vì những lo toan thường nhật. Đôi tay mẹ trong cái rét dưới 10 độ chênh vênh lúc tăng giảm đột ngột này sưng múp và đỏ tấy. Đôi tay mẹ đã đưa nôi lúc mình thơ bé, đã dắt mình đến trường, đã đẩy mình tiến lên với những thử thách, đã kéo mình vào lòng và xoa dịu những trải nghiệm cuộc đời rồi lại nâng bước cho mình đứng dậy và tiếp bước…\r\nVậy mà hnay và rất nhiều lần trước đó, trong hơn 20 năm qua, mình đã bao lần to tiếng với mẹ, đã bao lần mình nổi cáu với mẹ. Đôi lúc không khí căng thẳng đến mức mình đã chua xót khi nhìn thấy giọt buồn lặng lẽ rơi trên gương mặt hao gầy của mẹ. Đôi lúc mình và mẹ đã k nói chuyện gần 48h. Đôi lúc mình biết mình sai, mình tỉnh táo để lý trí phân tích đc vấn đề, nhưng lại k đủ tỉnh táo để con tim đừng bốc đồng và nóng nảy làm mẹ đau. \r\nNhư hnay, mình lại sai. Sự nóng giận và cái thói tự ái cao tột đỉnh của mình đã thiêu đốt sự bình tâm và mình lại làm mẹ đau. Mình có thể khóc vì 1 thằng con trai ôm trái tim ngu dại của mình ra đi. Mình có thể khóc vì 1 thằng con trai khác nâng lên đặt xuống trái tim tình si của mình và rồi vô lê nó 1 cú vào thẳng cung thành mang tên Tình bạn. Mình cũng đã từng khóc vì đứa bạn chơi đểu mình, khóc vì 1 tình bạn vụ lợi, khóc vì những mảnh đời bỗng xen ngang mình đầy trái đắng, khóc vì 1 bài thơ hay, khóc vì 1 câu hát tâm trạng…Nhưng mình chưa bao h khóc vì mẹ. \r\nNước mắt từ bấy lâu của mình rải rác cho những câu chuyện hư ảo ngoài đời kia là thật hay k? Vì sao mình chưa bao h khóc vì mẹ của mình. Mình chỉ thấy nỗi đau ghìm vào tận trong từng thớ thịt, tim thắt lại và môi bật máu khi mẹ mình ốm, mẹ mình sẩy chân ngã, mẹ mình….\r\nNước mắt chỉ là những giọt hữu hình, cho những nỗi đau hữu hình và giản đơn. Mẹ của mình là Người phụ nữ có 1 k 2. Nước mắt k thể diễn tả đc hết tình yêu mình dành cho mẹ. Chỉ là vì mình dễ dãi tình yêu với những thứ đời hời hợt ngoài kia, và mình cất giấu tình yêu vĩ đại của mình với mẹ và bố trong tận góc khuất của tâm hồn yếu đuối.\r\nMình sẽ tập kiềm chế, kiềm chế và mình sẽ cố gắng k bao h to tiếng với mẹ nữa. Ngày mai, ngày kia, tháng sau, tháng sau nữa, năm sau và vài năm sau nữa, mẹ sẽ còn bao lâu thời gian ở bên mình. Phải học cách trân trọng và thấu hiểu! \r\nMẹ! Con xin lỗi!!!!\r\n\r\n\r\n, viết lúc đêm giao thừa....share cho các bác đọc, nhớ mẹ quá"
