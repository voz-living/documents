  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>betteral0ne</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58904941#post58904941\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">th&#xED;m ph&#x1EA3;i c&#x1ED1; g&#x1EAF;ng l&#xEA;n, cu&#x1ED9;c &#x111;&#x1EDD;i n&#xE0;y m&#xEC;nh ko ngh&#x129; &#x111;&#x1EBF;n m&#xEC;nh th&#xEC; &#xE0;i ngh&#x129; cho, ko t&#x1EF1; th&#xE2;n v&#x1EAD;n &#x111;&#x1ED9;ng th&#xEC; ch&#x1EB3;ng &#x111;&#x1EA1;t dc g&#xEC; &#x111;&#xE2;u. chuy&#x1EC7;n c&#x1EE7;a th&#xED;m th&#xED;m ph&#x1EA3;i c&#x1EE9;ng r&#x1EAF;n v&#xE0; d&#x1EE9;t kho&#xE1;t l&#xEA;n, ch&#x1ECB;u bao nhi&#xEA;u &#x111;au kh&#x1ED5; nh&#x1B0; v&#x1EAD;y l&#xE0; qu&#xE1; &#x111;&#x1EE7; r&#x1ED3;i....<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> L&#xE2;u ko v&#xE0;o Th&#x1EDB;t n&#xE0;y... c&#x1EA3;m &#x1A1;n b&#x1EA1;n &#x111;&#xE3; chia s&#x1EBB;.<br>\r\nCh&#xFA;c b&#x1EA1;n c&#x169;ng lu&#xF4;n t&#xEC;m &#x111;&#x1B0;&#x1EE3;c l&#x1ED1;i &#x111;i &#x111;&#xFA;ng &#x111;&#x1EAF;n cho cu&#x1ED9;c &#x111;&#x1EDD;i m&#xEC;nh.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by betteral0ne\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tthím phải cố gắng lên, cuộc đời này mình ko nghĩ đến mình thì ài nghĩ cho, ko tự thân vận động thì chẳng đạt dc gì đâu. chuyện của thím thím phải cứng rắn và dứt khoát lên, chịu bao nhiêu đau khổ như vậy là quá đủ rồi....\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Lâu ko vào Thớt này... cảm ơn bạn đã chia sẻ.\r\nChúc bạn cũng luôn tìm được lối đi đúng đắn cho cuộc đời mình."
