  text: >-
    18t rồi mà chưa làm được cái gì cho bố mẹ hài lòng cả, nhiều khi
    chỉ vì những câu nói mà thấy ghét bố, ghét mẹ. Ngay bây h lại
    thấy hối hận, thương bố mẹ nhiều hơn.

    Nhớ ngày nhỏ bố nhờ nhổ tóc bạc là trốn tránh, phải bố cho
    tiền mới nhổ, h thì muốn nhổ cũng không được nữa  Bố già rồi,
    mình thì cũng không phải nhỏ nữa, tính thì lầm lì, hồi xưa thì
    hay chơi với bố, h thì bố con chẳng nói được câu nào. Nghĩ thì
    thương bố vô cùng mà không làm gì được  Mẹ thì cũng vậy, chửi
    mình, quát mình đủ cả. Nhưng bao giờ cũng nghĩ cho mình, làm điều
    tốt nhất cho mình, vậy mà mình nhiều khi hỗn láo, cãi lại... Hồi
    chiều thấy mẹ ngồi ăn cái tô canh khổ qua từ hôm 29 để trong tủ
    lạnh mà lòng đau nhói, nói mẹ đổ đi thì k chịu, chả biết làm
    gì, lẳng lặng lên phòng ngồi khóc, thương mẹ lắm. Năm sau ĐH rồi,
    xa bố mẹ, xa nhà, tự lập, chẳng còn mỗi sáng mẹ gọi dậy đi học
