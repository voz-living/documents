  html: "\r\n\t\t\t\r\n\t\t\tB&#x1ED1; n&#x103;m nay cung 58r. th&#x1B0;&#x1A1;ng c&#x1EE5; kinh khung. Da&#x1ECD; n&#xE0;y ngh&#x1EC9; nhi&#x1EC1;u. O nh&#xE0; gan th&#xE1;ng. T&#x1ED1;i nghe tieng c&#x1EE5; ho m&#xE0; that ru&#x1ED9;t. qua nha co d&#xE2;m tang. T&#x1ED1;i nam&#x300; m&#x1A1; th&#x1EA5;y m c&#xF3; kh&#x1EA3; n&#x103;ng nh&#xEC;n thay ma. Ve nh&#xE0; me &#x111;ang ng&#xF4;i th&#x1EA9;n th&#x1EDD;. K da&#x1E3F; tin. 2 me con &#xF4;m nhau khoc. Tinh &#x111;&#xE2;y ma n&#x1B0;&#x1EDB;c m&#x1EAF;t d&#xE0;n du&#x1EA1;. May ch&#x1EC9; l&#xE0; m&#x1A1;.mai l&#x1EA1;iph&#x1EA3;i &#x111;i r&#x1ED3;i. Co&#x1F9; 2 c&#x1EE5; o nh&#xE0;...<br>\r\nKda&#x1E3F; ngh&#x129; &#x111;&#x1EBF;n sau nay se &#x111;&#x1ED1;i &#x301;m&#x1EB7;t ntn<br>\r\nN&#x1EBF;u &#x111;&#x1ED5;i dc m cho bm th&#xEC; cung ch&#x1ECB;u.\r\n\t\t"
  text: "Bố năm nay cung 58r. thương cụ kinh khung. Daọ này nghỉ nhiều. O nhà gan tháng. Tối nghe tieng cụ ho mà that ruột. qua nha co dâm tang. Tối nam̀ mơ thấy m có khả năng nhìn thay ma. Ve nhà me đang ngôi thẩn thờ. K daḿ tin. 2 me con ôm nhau khoc. Tinh đây ma nước mắt dàn duạ. May chỉ là mơ.mai lạiphải đi rồi. Coǹ 2 cụ o nhà...\r\nKdaḿ nghĩ đến sau nay se đối ́mặt ntn\r\nNếu đổi dc m cho bm thì cung chịu."
