  html: "\r\n\t\t\t\r\n\t\t\tm&#x1EB9; v&#x1EAB;n l&#xE0;m qu&#x1EA7;n qu&#x1EAD;t ki&#x1EBF;m ti&#x1EC1;n cho th&#x1EB1;ng con &#x103;n h&#x1ECD;c.<br>\r\n  xin c&#xE1;i g&#xEC; v&#x1EDB;i l&#xFD; do h&#x1ECD;c t&#x1EAD;p m&#x1EB9; &#x111;&#x1EC1;u cho ti&#x1EC1;n kh&#xF4;ng ch&#xFA;t &#x111;&#x1EAF;n &#x111;o, ch&#xED;nh v&#xEC; th&#x1EBF; m&#xE0; th&#x1EB1;ng con kh&#x1ED1;n n&#x1EA1;n to&#xE0;n l&#x1EE3;i d&#x1EE5;ng &#x111;&#x1EC3; th&#x1ECF;a m&#xE3;n s&#x1EDF; th&#xED;ch c&#xE1; nh&#xE2;n.<br>\r\n  m&#x1EB9; &#x111;&#x1EB7;t ni&#x1EC1;m tin v&#xE0; hi v&#x1ECD;ng v&#xE0;o th&#x1EB1;ng con, sau n&#xE0;y th&#xE0;nh &#x111;&#x1EA1;t, n&#xEA;n ng&#x1B0;&#x1EDD;i l&#xE0;m m&#xE1;t m&#x1EB7;t m&#x1EB9;, th&#x1EBF; m&#xE0; th&#x1EB1;ng con kh&#x1ED1;n n&#x1EA1;n kh&#xF4;ng ch&#x1ECB;u h&#x1ECD;c h&#xE0;nh, th&#xED;ch ch&#x1A1;i h&#x1A1;n th&#xED;ch h&#x1ECD;c, danh s&#xE1;ch h&#x1ECD;c l&#x1EA1;i c&#x1EE9; n&#x1ED1;i d&#xE0;i th&#xEA;m m&#xE3;i <br>\r\n  m&#x1EB9; v&#x1EAB;n h&#x1ECF;i han t&#xEC;nh h&#xEC;nh h&#x1ECD;c t&#x1EAD;p, cu&#x1ED9;c s&#x1ED1;ng tr&#xEA;n &#x111;&#x1EA5;y c&#xF3; t&#x1ED1;t kh&#xF4;ng r&#x1EA5;t &#x111;&#x1EC1;u &#x111;&#x1EB7;n, th&#x1EB1;ng con kh&#x1ED1;n n&#x1EA1;n th&#xEC; v&#x1EAB;n n&#xF3;i d&#x1ED1;i m&#x1EB9; &#x111;&#x1EC1;u &#x111;&#x1EB7;n <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n  con &#x111;ang c&#x1ED1; g&#x1EAF;ng s&#x1EED;a sai &#x111;&#xE2;y m&#x1EB9; &#x1A1;i, m&#x1EB9; h&#xE3;y s&#x1ED1;ng th&#x1EAD;t l&#xE2;u &#x111;&#x1EC3; ch&#x1EE9;ng ki&#x1EBF;n th&#xE0;nh qu&#x1EA3; c&#x1EE7;a m&#x1EB9; nh&#xE9; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "mẹ vẫn làm quần quật kiếm tiền cho thằng con ăn học.\r\n  xin cái gì với lý do học tập mẹ đều cho tiền không chút đắn đo, chính vì thế mà thằng con khốn nạn toàn lợi dụng để thỏa mãn sở thích cá nhân.\r\n  mẹ đặt niềm tin và hi vọng vào thằng con, sau này thành đạt, nên người làm mát mặt mẹ, thế mà thằng con khốn nạn không chịu học hành, thích chơi hơn thích học, danh sách học lại cứ nối dài thêm mãi \r\n  mẹ vẫn hỏi han tình hình học tập, cuộc sống trên đấy có tốt không rất đều đặn, thằng con khốn nạn thì vẫn nói dối mẹ đều đặn \r\n  con đang cố gắng sửa sai đây mẹ ơi, mẹ hãy sống thật lâu để chứng kiến thành quả của mẹ nhé"
