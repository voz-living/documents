  html: "\r\n\t\t\t\r\n\t\t\t<font color=\"Red\"><b>Mu&#x1ED1;n h&#x1ECD;c cho &#x111;&#x1EA7;n ng&#x1B0;&#x1EDD;i</b></font><br>\r\n<br>\r\n- 5 n&#x103;m h&#x1ECD;c b&#xE1;ch khoa s&#x1EAF;p tr&#xF4;i qua r&#x1ED3;i, ch&#x1EAF;c l&#xE0; ra tr&#x1B0;&#x1EDD;ng mu&#x1ED9;n. &#x110;&#x1EAF;ng.<br>\r\nNh&#x1B0;ng c&#xF2;n nhi&#x1EC1;u c&#xE1;i &#x111;&#x1EC3; suy ngh&#x129; h&#x1A1;n. Th&#x1EB1;ng em trai n&#x103;m nay c&#x169;ng l&#xE0; n&#x103;m cu&#x1ED1;i c&#x1EA5;p, n&#xF3; h&#x1ECD;c si&#xEA;ng qu&#xE1; m&#xE0; h&#x1ECF;i n&#xF3; th&#xED;ch tr&#x1B0;&#x1EDD;ng n&#xE0;o th&#xEC; b&#x1EA3;o em ch&#x1EB3;ng bi&#x1EBF;t, to&#xE0;n h&#x1ECD;c c&#xF3; bi&#x1EBF;t tr&#x1B0;&#x1EDD;ng n&#xE0;o v&#x1EDB;i tr&#x1B0;&#x1EDD;ng n&#xE0;o. <br>\r\n  Ng&#x1ED3;i &#x111;&#x1B0;&#x1EE3;c l&#xFA;c th&#xEC; b&#x1ED1; g&#x1ECD;i &#x111;i&#x1EC7;n, b&#x1EA3;o s&#xE1;ng nay b&#x1ED1; g&#x1EED;i ti&#x1EC1;n r&#x1ED3;i &#x111;&#x1EA5;y con nh&#xE1;...<br>\r\n  Haizz. Cho d&#xF9; c&#xF3; 5 n&#x103;m hay 10 n&#x103;m tr&#xF4;i qua th&#xEC; gia &#x111;&#xEC;nh v&#x1EAB;n th&#x1EBF;, b&#x1ED1; v&#x1EAB;n th&#x1EBF; v&#xE0; m&#x1EB9; v&#x1EAB;n th&#x1EBF;. B&#x1ED1; m&#x1EB9; v&#x1EAB;n c&#x1EE9; ch&#x103;m ch&#x1EC9; l&#xE0;m &#x103;n &#x111;&#x1EC3; c&#xF3; ti&#x1EC1;n nu&#xF4;i m&#xEC;nh &#x103;n h&#x1ECD;c. <br>\r\n<br>\r\n  Th&#x1EBF; m&#xE0; gi&#x1EDD; &#x111;&#xE2;y, khi m&#xE3;i &#x111;&#x169;ng qu&#x1EA7;n tr&#xEA;n gh&#x1EBF; gi&#x1EA3;ng &#x111;&#x1B0;&#x1EDD;ng 5 n&#x103;m tr&#x1EDD;i, h&#x1ECD;c th&#xEC; &#xED;t m&#xE0; to&#xE0;n l&#xE0; ch&#x1A1;i b&#x1EDD;i, nh&#x1EAD;u nh&#x1EB9;t, thu&#x1ED1;c thang, c&#x1EDD; b&#x1EA1;c, g&#xE1;i g&#xFA;. &#xD4;i , c&#xE1;i con ng&#x1B0;&#x1EDD;i tr&#x1B0;&#x1EDB;c kia thay &#x111;&#x1ED5;i qu&#xE1; nhi&#x1EC1;u r&#x1ED3;i. C&#x1EA5;p 3 &#x111;&#xE2;u bi&#x1EBF;t c&#xE1;i g&#xEC;, ch&#x1EB3;ng bi&#x1EBF;t 1 c&#xE1;i g&#xEC; c&#x1EA3;, ch&#x1EC9; c&#xF3; h&#x1ECD;c m&#xE0; th&#xF4;i. <br>\r\nN&#x1EBF;u m&#xE0; c&#x1EE9; h&#x1ECD;c su&#x1ED1;t th&#xEC; kh&#xF4;ng bi&#x1EBF;t gi&#x1EDD; n&#xE0;y m&#xEC;nh &#x111;ang ra sao nh&#x1EC9; ???<br>\r\n<br>\r\n  Gi&#x1EDD; th&#xEC; ch&#x1EC9; c&#xF3; h&#x1ECD;c th&#xF4;i. 22 tu&#x1ED5;i &#x111;&#x1EA7;u, s&#x1EAF;p 23 r&#x1ED3;i, v&#x1EAD;y m&#xE0; nh&#xEC;n l&#x1EA1;i th&#xEC; cu&#x1ED9;c &#x111;&#x1EDD;i n&#xF3; v&#x1EAB;n th&#x1EBF;. Ch&#x1EB3;ng c&#xF3; t&#xE0;i c&#xE1;n g&#xEC;. <br>\r\n<br>\r\nOff facebook, b&#x1ECF; voz, b&#x1ECF; &#x111;&#x1ECD;c b&#xE1;o 1 th&#x1EDD;i gian. T&#x1EAD;p trung h&#x1EBF;t v&#xE0;o vi&#x1EC7;c h&#x1ECD;c. T&#xF4;i mu&#x1ED1;n k&#xE9;o l&#x1EA1;i nh&#x1EEF;ng n&#x103;m th&#xE1;ng &#x111;&#xE3; qua trong v&#xF4; ngh&#x129;a <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Muốn học cho đần người\r\n\r\n- 5 năm học bách khoa sắp trôi qua rồi, chắc là ra trường muộn. Đắng.\r\nNhưng còn nhiều cái để suy nghĩ hơn. Thằng em trai năm nay cũng là năm cuối cấp, nó học siêng quá mà hỏi nó thích trường nào thì bảo em chẳng biết, toàn học có biết trường nào với trường nào. \r\n  Ngồi được lúc thì bố gọi điện, bảo sáng nay bố gửi tiền rồi đấy con nhá...\r\n  Haizz. Cho dù có 5 năm hay 10 năm trôi qua thì gia đình vẫn thế, bố vẫn thế và mẹ vẫn thế. Bố mẹ vẫn cứ chăm chỉ làm ăn để có tiền nuôi mình ăn học. \r\n\r\n  Thế mà giờ đây, khi mãi đũng quần trên ghế giảng đường 5 năm trời, học thì ít mà toàn là chơi bời, nhậu nhẹt, thuốc thang, cờ bạc, gái gú. Ôi , cái con người trước kia thay đổi quá nhiều rồi. Cấp 3 đâu biết cái gì, chẳng biết 1 cái gì cả, chỉ có học mà thôi. \r\nNếu mà cứ học suốt thì không biết giờ này mình đang ra sao nhỉ ???\r\n\r\n  Giờ thì chỉ có học thôi. 22 tuổi đầu, sắp 23 rồi, vậy mà nhìn lại thì cuộc đời nó vẫn thế. Chẳng có tài cán gì. \r\n\r\nOff facebook, bỏ voz, bỏ đọc báo 1 thời gian. Tập trung hết vào việc học. Tôi muốn kéo lại những năm tháng đã qua trong vô nghĩa"
