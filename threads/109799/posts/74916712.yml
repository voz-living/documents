h&#xE1;m b&#x1ECB; ti&#x1EC3;u &#x111;&#x1B0;&#x1EDD;ng, gan nhi&#x1EC5;m m&#x1A1;, huy&#x1EBF;t &#xE1;p cao, m&#x1EB9; th&#xEC; b&#x1ECB; s&#x1ECF;i th&#x1EAD;n n&#x1EEF;a! Th&#x1EBF; l&#xE0; bao nhi&#xEA;u s&#x1EF1; n&#x103;ng &#x111;&#x1ED9;ng nhi&#x1EC7;t huy&#x1EBF;t c&#x1EE7;a 1 thanh ni&#xEA;n m&#x1EDB;i l&#x1EDB;n g&#x1EA7;n nh&#x1B0; gi&#x1EA3;m h&#x1EB3;n! Hix. M&#x1EA5;t ng&#x1EE7; c&#x1EA3; th&#xE1;ng nay! Hi v&#x1ECD;ng t&#x1B0;&#x1A1;ng lai t&#x1B0;&#x1A1;i s&#xE1;ng ch&#xFA;t, &#x1ED5;n &#x111;&#x1ECB;nh ch&#xFA;t m&#xE0; con lo l&#x1EA1;i cho &#x111;&#x1EA5;ng sinh th&#xE0;nh n&#x1EEF;a! <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: >-
    Hồi cấp 3 thằng bạn nói ngu ngơ câu: đời là bể khổ" bị mình chửi vào mặt,
    giờ mới thấy đúng, đang buồn nên cũng viết vài lời cho nó vơi, buồn con em
    gái, nó mới ăn cắp tiền của mình nữa, 18t rồi mà ko phải lần đầu, kiểu như
    thói quen, nó thiếu tiền đi chơi là nó lấy, ko lời xin lỗi, hồi nhỏ mình
    đánh nó liên tục, đánh cho bầm đầu luôn í, cũng chỉ vì thương nó, giờ nó lớn
    ko biết dạy nó kiểu gì cho nó hiểu nữa . Là dân tỉnh học hết 2 năm đh ở Sài
    gòn tại trường công hàng đầu nhưng rồi cảm thấy môi trường đh quá kém nên
    bỏ, giờ chuẩn bị du học. Nhà mình thuộc loại khá giả, nhưng ông bà nói rồi:
    Ai giàu 3 họ, ai khó 3 đời! Vả lại giàu từ cái khổ cực đi lên nên mình ko
    bao giờ ỉ lại. Nhất quyết muốn xây dựng cuộc sống xa nhà. Mà lại là con trai
    1 nữa, bao nhiêu trách nhiệm. Vừa rồi Ba đi khám bị tiểu đường, gan nhiễm
    mơ, huyết áp cao, mẹ thì bị sỏi thận nữa! Thế là bao nhiêu sự năng động
    nhiệt huyết của 1 thanh niên mới lớn gần như giảm hẳn! Hix. Mất ngủ cả tháng
    nay! Hi vọng tương lai tươi sáng chút, ổn định chút mà con lo lại cho đấng
    sinh thành nữa!
