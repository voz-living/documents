  html: "\r\n\t\t\t\r\n\t\t\tm&#xEC;nh l&#xE0; th&#x1EB1;ng b&#x1EA5;t t&#xE0;i , b&#x1EA5;t hi&#x1EBF;u v&#xE0; v&#xF4; d&#x1EE5;ng c&#xE1;c b&#xE1;c &#xE0; <br>\r\nm&#xEC;nh nh&#x1B0; 1 th&#x1EB1;ng t&#x1EF1; k&#x1EC9; hay gia &#x111;&#xEC;nh m&#xEC;nh ng&#x1ED9;t ng&#x1EA1;t qu&#xE1; hay sao sau nh&#x1EEF;ng sai l&#x1EA7;m c&#x1EE7;a m&#xEC;nh v&#x1EAD;y <br>\r\nc&#x1EA3; ng&#xE0;y ch&#x1EA3; nc v&#x1EDB;i bame 1 c&#xE2;u n&#xE0;o g&#x1ECD;i l&#xE0; c&#xF3; , h&#x1ECF;i g&#xEC; tl &#x111;&#x1EA5;y , c&#x1EA7;n g&#xEC; th&#xEC; h&#x1ECF;i th&#xF4;i , c&#x1EA3;m th&#x1EA5;y kh&#xF4;ng kh&#xED; ng&#x1ED9;t ng&#x1EA1;t l&#x1EAF;m , l&#xFA;c n&#xE0;o c&#x169;ng ch&#x1EC9; mu&#x1ED1;n ra ngo&#xE0;i ch&#x1A1;i <br>\r\nch&#x1EAF;c l&#x1ED7;i l&#x1EA7;m l&#xE0; do m&#xEC;nh l&#xEA;n gi&#x1EDD; bame nh&#xEC;n m&#xEC;nh v&#x1EDB;i nh&#x1EEF;ng &#xE1;nh m&#x1EAF;t &#xE1;c c&#x1EA3;m c&#xE1;c b&#xE1;c &#xE0; , kh&#xF4;ng kh&#xED; c&#x103;ng th&#x1EB1;ng l&#x1EAF;m , m&#xEC;nh th&#xEC; b&#xE9; th&#xEC; ngi&#x1EC7;n game , to&#xE0;n c&#xE3;i bame , gi&#x1EDD; l&#x1EDB;n th&#xEC; ti&#xEA;u pha ch&#xE1;t t&#xE1;ng , l&#x1B0;&#x1EDD;i l&#xE0;m , c&#xF2;n &#x103;n c&#x1EAF;p ti&#x1EC1;n c&#x1EE7;a nh&#xE0; &#x111;i ch&#x1A1;i n&#x1EEF;a , b&#x1EA5;t hi&#x1EBF;u th&#x1EAD;t , gi&#x1EDD; m&#xEC;nh n&#xF3;i g&#xEC;  , l&#xE0;m g&#xEC; c&#x169;ng b&#x1ECB; n&#xF3;i , c&#x169;ng soi , m&#xEC;nh k tr&#xE1;ch g&#xEC; , l&#x1ED7;i l&#xE0; do m&#xEC;nh m&#xE0; <br>\r\nd&#x1EA7;n d&#x1EA7;n m&#xEC;nh tr&#x1EDF; l&#xEA;n l&#x1EA7;m l&#x1EF3; , ch&#x1EA3; n&#xF3;i c&#xE2;u g&#xEC; n&#x1EEF;a <br>\r\nc&#x169;ng th&#x1B0;&#x1A1;ng b&#x1ED1; m&#x1EB9; l&#x1EAF;m , v&#x1EEB;a n&#x103;m ngo&#xE1;i v&#x1EE1; n&#x1EE3; t&#xED;n d&#x1EE5;ng &#x111;en m&#x1EA5;t h&#x1A1;n 14 t&#x1EF7; , nh&#xE0; c&#x1EED;a b&#xE1;n h&#x1EBF;t , gi&#x1EDD; b&#x1EAF;t &#x111;&#x1EA7;u l&#x1EA1;i t&#x1EEB; b&#xE0;n tay tr&#x1EAF;ng , ngh&#x129; c&#x1EF1;c l&#x1EAF;m , bame gi&#xE0; &#x111;i nhi&#x1EC1;u r&#x1ED3;i , th&#x1B0;&#x1A1;ng l&#x1EAF;m , &#x111;m g&#x1EA5;u th&#xEC; g&#x1EA5;u ch&#xF3; , n&#xF3; c&#x169;ng b&#x1ECF; em n&#x1ED1;t , gi&#x1EDD; th&#x1B0;&#x1A1;ng bame l&#x1EAF;m nh&#x1B0;ng ch&#x1EA3; bi&#x1EBF;t n&#xEA;n b&#x1EAF;t &#x111;&#x1EA7;u t&#x1EEB; &#x111;&#xE2;u n&#x1EEF;a , h&#x1ECD;c h&#xE0;nh th&#xEC; l&#x1EB9;t &#x111;&#x1EB9;t ( em n&#x103;m 3 r&#x1ED3;i ) ch&#x1EAF;c k ra tr&#x1B0;&#x1EDD;ng &#x111;&#xFA;ng h&#x1EA1;n n&#x1EEF;a , nhi&#x1EC1;u l&#xFA;c ngh&#x129; ch&#xE1;n l&#x1EAF;m , ch&#x1EA3; bi&#x1EBF;t b&#x1EAF;t &#x111;&#x1EA7;u ntn , c&#xF3; khi ch&#x1EE5;c n&#x103;m nay ch&#x1B0;a h&#x1EC1; c&#xF3; 1 c&#xE2;u n&#xF3;i t&#xEC;nh c&#x1EA3;m n&#xE0;o d&#xE0;nh cho bame n&#x1EEF;a , kh&#x1ED5; t&#xE2;m l&#x1EAF;m , con xin l&#x1ED7;i bame nh&#xE1; , con l&#xE0; th&#x1EB1;ng b&#x1EA5;t hi&#x1EBF;u\r\n\t\t"
  text: "mình là thằng bất tài , bất hiếu và vô dụng các bác à \r\nmình như 1 thằng tự kỉ hay gia đình mình ngột ngạt quá hay sao sau những sai lầm của mình vậy \r\ncả ngày chả nc với bame 1 câu nào gọi là có , hỏi gì tl đấy , cần gì thì hỏi thôi , cảm thấy không khí ngột ngạt lắm , lúc nào cũng chỉ muốn ra ngoài chơi \r\nchắc lỗi lầm là do mình lên giờ bame nhìn mình với những ánh mắt ác cảm các bác à , không khí căng thằng lắm , mình thì bé thì ngiện game , toàn cãi bame , giờ lớn thì tiêu pha chát táng , lười làm , còn ăn cắp tiền của nhà đi chơi nữa , bất hiếu thật , giờ mình nói gì  , làm gì cũng bị nói , cũng soi , mình k trách gì , lỗi là do mình mà \r\ndần dần mình trở lên lầm lỳ , chả nói câu gì nữa \r\ncũng thương bố mẹ lắm , vừa năm ngoái vỡ nợ tín dụng đen mất hơn 14 tỷ , nhà cửa bán hết , giờ bắt đầu lại từ bàn tay trắng , nghĩ cực lắm , bame già đi nhiều rồi , thương lắm , đm gấu thì gấu chó , nó cũng bỏ em nốt , giờ thương bame lắm nhưng chả biết nên bắt đầu từ đâu nữa , học hành thì lẹt đẹt ( em năm 3 rồi ) chắc k ra trường đúng hạn nữa , nhiều lúc nghĩ chán lắm , chả biết bắt đầu ntn , có khi chục năm nay chưa hề có 1 câu nói tình cảm nào dành cho bame nữa , khổ tâm lắm , con xin lỗi bame nhá , con là thằng bất hiếu"
