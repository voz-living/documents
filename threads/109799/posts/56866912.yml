  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>atamd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1552926#post1552926\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; nh&#x1EEF;ng l&#xFA;c nh&#x1B0; th&#x1EBF; n&#xE0;y t&#xE2;m s&#x1EF1; c&#x169;ng hay, &#xED;t c&#xF3; th&#x1EB1;ng con trai n&#xE0;o qu&#xEA;n ng&#xE0;y sinh nh&#x1EAD;t c&#x1EE7;a b&#x1EA1;n g&#xE1;i &#x1EA5;y v&#x1EAD;y m&#xE0; l&#x1EA1;i d&#x1EC5; d&#xE0;ng quen &#x111;i ng&#xE0;y sinh c&#x1EE7;a cha, c&#x1EE7;a m&#x1EB9; m&#xEC;nh... h&#x1ED3;i nh&#x1ECF; c&#xF3; nh&#x1EEF;ng l&#xFA;c h&#x1B0; l&#x1EAF;m, ch&#x1EB3;ng ch&#x1ECB;u h&#x1ECD;c h&#xE0;nh g&#xEC; &#x111;&#x1EBF;n n&#x1A1;i &#x111;&#x1EBF;n tr&#x1ED1;n, m&#x1EB9; bu&#x1ED3;n v&#xE0; kh&#xF3;c v&#xEC; m&#xEC;nh bao nhi&#xEA;u l&#x1EA7;n kh&#xF4;ng th&#x1EC3; n&#xE0;o nh&#x1EDB; h&#x1EBF;t, c&#xF3; l&#xFA;c c&#xF2;n &#x111;&#xF2;i t&#x1EEB; m&#xEC;nh n&#x1EEF;a... &#x1EA5;y v&#x1EAD;y m&#xE0; ch&#x1EC9; sau m&#x1ED9;t &#x111;&#xEA;m th&#x1EE9;c d&#x1EAD;y b&#x1EEF;a s&#xE1;ng m&#x1EB9; &#x111;&#xE3; n&#x1EA5;u s&#x1EB5;n d&#xF9; th&#x1EAD;t s&#x1EF1; ph&#x1EA3;i n&#xF3;i l&#xE0; kh&#xF4;ng ngon b&#x1EB1;ng t&#xF4; h&#x1EE7; ti&#x1EBF;u m&#x1EC9; hay t&#xF4; ph&#x1EDF; h&#xE0;ng qu&#xE1;n b&#xE1;n nh&#x1B0;ng nh&#x1EEF;ng l&#x1EDD;i m&#x1EB9; k&#xEA;u m&#xEC;nh d&#x1EAD;y v&#x1EAB;n nh&#x1EB9; nh&#xE0;ng v&#xE0; chan ch&#x1EE9;a t&#xEC;nh th&#x1B0;&#x1A1;ng, s&#x1EF1; bao dung... h&#x1ED3;i nh&#x1ECF; x&#xED;u m&#x1ED7;i l&#x1EA7;n b&#x1ED1; m&#x1EB9; &#x111;i l&#xE0;m m&#xEC;nh tr&#xEA;n 1 chi&#x1EBF;c xe &#x111;&#x1EA1;p c&#x169; m&#xEC;nh l&#x1EA1;i ng&#x1ED3;i tr&#xEA;n c&#xE1;i b&#x1EAD;c th&#x1EC1;m nh&#x1ECF; m&#xE0; v&#x1EAB;y tay ch&#xE0;o, v&#xE0; m&#x1EEB;ng r&#x1EDF; bi&#x1EBF;t bao nhi&#xEA;u m&#x1ED7;i chi&#x1EC1;u h&#x1ECD; v&#x1EC1; &#x111;&#x1EBF;n nh&#xE0; m&#xEC;nh v&#x1EAB;n ch&#x1EA1;y t&#xED;u t&#xED;t ra &#xF4;m ch&#x1EA7;m l&#x1EA5;y m&#x1EB9; &#x111;&#x1EC3; &#x111;&#x1B0;&#x1EE3;c m&#x1EB9; b&#x1ED3;ng l&#xEA;n v&#xE0; c&#xF3; nh&#x1EEF;ng l&#xFA;c mua cho m&#xEC;nh nh&#x1EEF;ng th&#x1EE9; &#x111;&#x1ED3; ch&#x1A1;i b&#x1EB1;ng nh&#x1EF1;a r&#x1EBB; ti&#x1EC1;n... n&#xF3;i ra th&#xEC; c&#xF2;n bi&#x1EBF;t bao nhi&#xEA;u &#x111;i&#x1EC1;u &#x111;&#x1EC3; n&#xF3;i v&#x1EC1; nh&#x1EEF;ng hy sinh c&#x1EE7;a nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i cha, ng&#x1B0;&#x1EDD;i m&#x1EB9; th&#x1EF1;c th&#x1EE5; d&#xE0;nh cho nh&#x1EEF;ng &#x111;&#x1EE9;a con, &#x111;&#x1EBF;n gi&#x1EDD; n&#xE0;y m&#xEC;nh v&#x1EAB;n ch&#x1EB3;ng lo cho gia &#x111;&#xEC;nh &#x111;&#x1B0;&#x1EE3;c c&#xE1;i g&#xEC; c&#x1EA3; d&#xF9; &#x111;i l&#xE0;m thu nh&#x1EAD;p c&#xF3; kh&#xE1; m&#x1ED9;t ch&#xFA;t...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ng&#x1EAB;m l&#x1EA1;i m&#xEC;nh th&#x1EDD;i tr&#x1EBB; tr&#xE2;u m&#xE0; th&#x1EA5;y bu&#x1ED3;n <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by atamd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó những lúc như thế này tâm sự cũng hay, ít có thằng con trai nào quên ngày sinh nhật của bạn gái ấy vậy mà lại dễ dàng quen đi ngày sinh của cha, của mẹ mình... hồi nhỏ có những lúc hư lắm, chẳng chịu học hành gì đến nơi đến trốn, mẹ buồn và khóc vì mình bao nhiêu lần không thể nào nhớ hết, có lúc còn đòi từ mình nữa... ấy vậy mà chỉ sau một đêm thức dậy bữa sáng mẹ đã nấu sẵn dù thật sự phải nói là không ngon bằng tô hủ tiếu mỉ hay tô phở hàng quán bán nhưng những lời mẹ kêu mình dậy vẫn nhẹ nhàng và chan chứa tình thương, sự bao dung... hồi nhỏ xíu mỗi lần bố mẹ đi làm mình trên 1 chiếc xe đạp cũ mình lại ngồi trên cái bậc thềm nhỏ mà vẫy tay chào, và mừng rở biết bao nhiêu mỗi chiều họ về đến nhà mình vẫn chạy tíu tít ra ôm chầm lấy mẹ để được mẹ bồng lên và có những lúc mua cho mình những thứ đồ chơi bằng nhựa rẻ tiền... nói ra thì còn biết bao nhiêu điều để nói về những hy sinh của những người cha, người mẹ thực thụ dành cho những đứa con, đến giờ này mình vẫn chẳng lo cho gia đình được cái gì cả dù đi làm thu nhập có khá một chút...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgẫm lại mình thời trẻ trâu mà thấy buồn"
