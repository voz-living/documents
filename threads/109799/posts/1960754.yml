  html: "\r\n\t\t\t\r\n\t\t\tD&#x1EAB;u bi&#x1EBF;t r&#x1EB1;ng h&#xE0;nh &#x111;&#x1ED9;ng th&#xEC; t&#x1ED1;t h&#x1A1;n l&#xE0; l&#x1EDD;i n&#xF3;i, nh&#x1B0;ng d&#xF9; sao th&#xEC; tr&#x1B0;&#x1EDB;c h&#x1EBF;t ta h&#xE3;y n&#xF3;i ra &#x111;c c&#xE1;i &#x111;&#xE3;, ph&#x1EA3;i k&#xF4; anh em?<br>\r\nNg&#x1B0;&#x1EDD;i ta b&#x1EA3;o, c&#xF3; nu&#xF4;i con m&#x1EDB;i bi&#x1EBF;t l&#xF2;ng cha m&#x1EB9;, c&#xE2;u n&#xE0;y ai c&#x169;ng &#x111;&#xE3; nghe, nh&#x1B0;ng m&#x1EA5;y ai hi&#x1EC3;u, v&#xE0; l&#xE0;m &#x111;c cho &#x111;&#xFA;ng?<br>\r\nV&#x1EAB;n c&#xF2;n nh&#x1EDB; c&#xE2;u chuy&#x1EC7;n v&#x1EC1; ng&#x1B0;&#x1EDD;i cha, m&#xE0; thi tho&#x1EA3;ng ta v&#x1EAB;n g&#x1EB7;p:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t4 tu&#x1ED5;i: B&#x1ED1; t&#xF4;i c&#xF3; th&#x1EC3; l&#xE0;m &#x111;&#x1B0;&#x1EE3;c m&#x1ECD;i vi&#x1EC7;c.<br>\r\n5 tu&#x1ED5;i: B&#x1ED1; t&#xF4;i bi&#x1EBF;t h&#x1EA7;u h&#x1EBF;t m&#x1ECD;i th&#x1EE9; tr&#xEA;n &#x111;&#x1EDD;i.<br>\r\n6 tu&#x1ED5;i: B&#x1ED1; t&#xF4;i gi&#x1ECF;i h&#x1A1;n b&#x1ED1; b&#x1EA1;n.<br>\r\n8 tu&#x1ED5;i: B&#x1ED1; t&#xF4;i kh&#xF4;ng bi&#x1EBF;t ch&#xED;nh x&#xE1;c h&#x1EBF;t m&#x1ECD;i th&#x1EE9; &#x111;&#xE2;u!<br>\r\n10 tu&#x1ED5;i: V&#xE0;o c&#xE1;i th&#x1EDD;i xa x&#x1B0;a khi b&#x1ED1; t&#xF4;i c&#xF2;n &#x1EDF; tu&#x1ED5;i l&#x1EDB;n, m&#x1ECD;i th&#x1EE9; &#x1EAF;t h&#x1EB3;n l&#xE0; r&#x1EA5;t kh&#xE1;c b&#xE2;y gi&#x1EDD;.<br>\r\n12 tu&#x1ED5;i: &#x1ED2;, t&#x1EA5;t nhi&#xEA;n l&#xE0; b&#x1ED1; t&#xF4;i kh&#xF4;ng bi&#x1EBF;t g&#xEC; v&#x1EC1; chuy&#x1EC7;n &#x111;&#xF3; &#x111;&#xE2;u. &#xD4;ng qu&#xE1; gi&#xE0; &#x111;&#x1EC3; c&#xF3; th&#x1EC3; nh&#x1EDB; l&#x1EA1;i th&#x1EDD;i ni&#xEA;n thi&#x1EBF;u c&#x1EE7;a m&#xEC;nh!<br>\r\n14 tu&#x1ED5;i: &#x110;&#x1EEB;ng ch&#xFA; &#xFD; &#x111;&#x1EBF;n b&#x1ED1; t&#xF4;i! &#xD4;ng &#x1EA5;y l&#x1EA1;c h&#x1EAD;u l&#x1EAF;m r&#x1ED3;i.<br>\r\n21 tu&#x1ED5;i: &#xD4;i, l&#x1EA1;y Ch&#xFA;a! Kh&#xF4;ng c&#xF2;n hy v&#x1ECD;ng g&#xEC; n&#x1EEF;a, b&#x1ED1; t&#xF4;i c&#x1ED5; h&#x1EE7; qu&#xE1;!<br>\r\n25 tu&#x1ED5;i: H&#xEC;nh nh&#x1B0; b&#x1ED1; t&#xF4;i bi&#x1EBF;t m&#x1ED9;t &#xED;t v&#x1EC1; v&#x1EA5;n &#x111;&#x1EC1; n&#xE0;y &#x111;&#x1EA5;y. Nh&#x1B0;ng c&#x169;ng &#x111;&#x1EEB;ng tr&#xF4;ng mong g&#xEC;, &#xF4;ng &#x111;&#xE3; l&#xE0; ng&#x1B0;&#x1EDD;i ngo&#xE0;i cu&#x1ED9;c qu&#xE1; l&#xE2;u r&#x1ED3;i.<br>\r\n30 tu&#x1ED5;i: C&#xF3; l&#x1EBD; ch&#xFA;ng ta c&#x1EA7;n ph&#x1EA3;i tham kh&#x1EA3;o &#xFD; ki&#x1EBF;n c&#x1EE7;a b&#x1ED1; t&#xF4;i. Sau ng&#x1EA7;n &#x1EA5;y th&#x1EDD;i gian, b&#x1ED1; c&#xF3; nhi&#x1EC1;u kinh nghi&#x1EC7;m l&#x1EAF;m?<br>\r\n35 tu&#x1ED5;i: T&#xF4;i kh&#xF4;ng l&#xE0;m b&#x1EA5;t c&#x1EE9; m&#x1ED9;t chuy&#x1EC7;n &#x111;&#x1A1;n gi&#x1EA3;n n&#xE0;o m&#xE0; kh&#xF4;ng h&#x1ECF;i qua &#xFD; ki&#x1EBF;n c&#x1EE7;a b&#x1ED1;.<br>\r\n40 tu&#x1ED5;i: T&#xF4;i c&#x1EE9; b&#x103;n kho&#x103;n l&#xE0;m sao m&#xE0; b&#x1ED1; t&#xF4;i c&#xF3; th&#x1EC3; gi&#x1EA3;i quy&#x1EBF;t v&#x1EA5;n &#x111;&#x1EC1; m&#x1ED9;t c&#xE1;ch tuy&#x1EC7;t v&#x1EDD;i nh&#x1B0; th&#x1EBF; nh&#x1EC9;? Ng&#x1B0;&#x1EDD;i qu&#xE1; th&#xF4;ng th&#xE1;i v&#xE0; &#x111;&#xFA;ng l&#xE0; c&#xF3; c&#x1EA3; m&#x1ED9;t kho t&#xE0;ng kinh nghi&#x1EC7;m.<br>\r\n50 tu&#x1ED5;i: T&#xF4;i s&#x1EBD; d&#xE2;ng cho b&#x1ED1; t&#xF4;i t&#x1EA5;t c&#x1EA3; m&#x1ECD;i th&#x1EE9; n&#x1EBF;u ng&#x1B0;&#x1EDD;i c&#xF3; th&#x1EC3; &#x1EDF; &#x111;&#xE2;y, v&#xE0;o l&#xFA;c n&#xE0;y &#x111;&#x1EC3; t&#xF4;i c&#xF3; th&#x1EC3; b&#xE0;n b&#x1EA1;c v&#x1EDB;i ng&#x1B0;&#x1EDD;i m&#x1ED9;t s&#x1ED1; chuy&#x1EC7;n. Nh&#x1B0;ng&#x2026; &#xD4;i, t&#xF4;i &#x111;&#xE3; kh&#xF4;ng nh&#x1EAD;n ra r&#x1EB1;ng b&#x1ED1; t&#xF4;i th&#xF4;ng minh bi&#x1EBF;t bao! L&#x1EBD; ra, t&#xF4;i &#x111;&#xE3; h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c r&#x1EA5;t nhi&#x1EC1;u t&#x1EEB; b&#x1ED1;!\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ai trong ch&#xFA;ng ta &#x111;&#xE3; &#x111;&#x1ECD;c nh&#x1EEF;ng d&#xF2;ng tr&#xEA;n? C&#xF3; l&#x1EBD; k&#xF4; &#xED;t ng&#x1B0;&#x1EDD;i! V&#xE0; ai trong ch&#xFA;ng ta c&#x1ED1; g&#x1EAF;ng &#x111;&#x1EC3; k&#xF4; &#x111;i theo c&#xE1;i m&#x1EA1;ch &#x111;&#xF3;, &#x111;&#x1EC3; tr&#x1B0;&#x1EDF;ng th&#xE0;nh s&#x1EDB;m h&#x1A1;n m&#x1ED9;t ch&#xFA;t, &#x111;&#x1EC3; y&#xEA;u th&#x1B0;&#x1A1;ng nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i th&#xE2;n y&#xEA;u c&#x1EE7;a ch&#xFA;ng ta &#x111;&#xFA;ng nh&#x1B0; nh&#x1EEF;ng g&#xEC; h&#x1ECD; &#x111;&#xE1;ng nh&#x1EAD;n.<br>\r\nC&#xF3; ai &#x111;&#xE3; t&#x1EEB;ng t&#x1EF1; h&#x1ECF;i, t&#x1EA1;i sao ch&#xFA;ng ta d&#x1EC5; d&#xE0;ng n&#x1EDF; n&#x1EE5; c&#x1B0;&#x1EDD;i v&#x1EDB;i ng&#x1B0;&#x1EDD;i xa l&#x1EA1;, h&#x1A1;n l&#xE0; v&#x1EDB;i nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i &#x111;&#xE3; &#x1EDF; b&#xEA;n ch&#xFA;ng ta, g&#x1EAF;n b&#xF3; v&#x1EDB;i ch&#xFA;ng ta t&#x1EEB; khi ch&#xFA;ng ta m&#x1EDB;i ch&#x1EC9; l&#xE0; v&#xE0;i t&#x1EBF; b&#xE0;o?<br>\r\nV&#xE0;i d&#xF2;ng t&#xE2;m s&#x1EF1;, k&#xF4; g&#x1EAF;n v&#x1EDB;i nhau, k&#xF4; li&#x1EC1;n m&#x1EA1;ch, n&#xF3; r&#x1EDD;i r&#x1EA1;c v&#xE0; lung tung, nh&#x1B0;ng &#x111;&#x1EA5;y l&#xE0; nh&#x1EEF;ng suy ngh&#x129; c&#x1EE7;a m&#xEC;nh, mong &#x111;c chia s&#x1EBB; v&#x1EDB;i c&#xE1;c b&#x1EA1;n.<br>\r\nPS: l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n t&#x1EDB; nh&#x1EAF;n tin cho b&#x1ED1;, c&#xF3; d&#xF2;ng ch&#x1EEF; &quot;Con y&#xEA;u b&#x1ED1; m&#x1EB9;&quot; l&#xE0; l&#xFA;c t&#x1EDB; 24 tu&#x1ED5;i, t&#x1EDB; th&#x1EA5;y nh&#x1B0; th&#x1EBF; l&#xE0; qu&#xE1; mu&#x1ED9;n, mong r&#x1EB1;ng b&#x1EA1;n n&#xE0;o &#x111;&#xF3; &#x1EDF; &#x111;&#xE2;y, &#x111;&#x1ECD;c &#x111;c nh&#x1EEF;ng d&#xF2;ng n&#xE0;y, v&#xE0; l&#xE0;m &#x111;i&#x1EC1;u &#x111;&#xF3; s&#x1EDB;m h&#x1A1;n t&#x1EDB;, th&#xEC; t&#x1EDB; s&#x1EBD; c&#x1EA3;m th&#x1EA5;y c&#x1EF1;c k&#x1EF3; h&#x1EA1;nh ph&#xFA;c!<br>\r\n<br>\r\n@vungocanh: &#x111;&#x1EEB;ng t&#x1B0;&#x1EDF;ng b&#x1ED1; m&#x1EB9; k&#xF4; ngh&#x129; g&#xEC;, b&#x1ED1; m&#x1EB9; b&#x1EA1;n c&#xF3; suy ngh&#x129; &#x111;&#xF3;, ch&#x1EB3;ng qua b&#x1EA1;n c&#xF3; bi&#x1EBF;t hay k&#xF4; th&#xF4;i!<br>\r\n<br>\r\nH&#xE3;y y&#xEA;u qu&#xFD;, quan t&#xE2;m, ch&#x103;m s&#xF3;c v&#xE0; l&#xE0;m h&#xE0;i l&#xF2;ng ba m&#x1EB9; c&#x1EE7;a c&#xE1;c b&#x1EA1;n, tr&#x1B0;&#x1EDB;c khi qu&#xE1; mu&#x1ED9;n, nh&#xE9;!\r\n\t\t"
  text: "Dẫu biết rằng hành động thì tốt hơn là lời nói, nhưng dù sao thì trước hết ta hãy nói ra đc cái đã, phải kô anh em?\r\nNgười ta bảo, có nuôi con mới biết lòng cha mẹ, câu này ai cũng đã nghe, nhưng mấy ai hiểu, và làm đc cho đúng?\r\nVẫn còn nhớ câu chuyện về người cha, mà thi thoảng ta vẫn gặp:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t4 tuổi: Bố tôi có thể làm được mọi việc.\r\n5 tuổi: Bố tôi biết hầu hết mọi thứ trên đời.\r\n6 tuổi: Bố tôi giỏi hơn bố bạn.\r\n8 tuổi: Bố tôi không biết chính xác hết mọi thứ đâu!\r\n10 tuổi: Vào cái thời xa xưa khi bố tôi còn ở tuổi lớn, mọi thứ ắt hẳn là rất khác bây giờ.\r\n12 tuổi: Ồ, tất nhiên là bố tôi không biết gì về chuyện đó đâu. Ông quá già để có thể nhớ lại thời niên thiếu của mình!\r\n14 tuổi: Đừng chú ý đến bố tôi! Ông ấy lạc hậu lắm rồi.\r\n21 tuổi: Ôi, lạy Chúa! Không còn hy vọng gì nữa, bố tôi cổ hủ quá!\r\n25 tuổi: Hình như bố tôi biết một ít về vấn đề này đấy. Nhưng cũng đừng trông mong gì, ông đã là người ngoài cuộc quá lâu rồi.\r\n30 tuổi: Có lẽ chúng ta cần phải tham khảo ý kiến của bố tôi. Sau ngần ấy thời gian, bố có nhiều kinh nghiệm lắm?\r\n35 tuổi: Tôi không làm bất cứ một chuyện đơn giản nào mà không hỏi qua ý kiến của bố.\r\n40 tuổi: Tôi cứ băn khoăn làm sao mà bố tôi có thể giải quyết vấn đề một cách tuyệt vời như thế nhỉ? Người quá thông thái và đúng là có cả một kho tàng kinh nghiệm.\r\n50 tuổi: Tôi sẽ dâng cho bố tôi tất cả mọi thứ nếu người có thể ở đây, vào lúc này để tôi có thể bàn bạc với người một số chuyện. Nhưng… Ôi, tôi đã không nhận ra rằng bố tôi thông minh biết bao! Lẽ ra, tôi đã học được rất nhiều từ bố!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nAi trong chúng ta đã đọc những dòng trên? Có lẽ kô ít người! Và ai trong chúng ta cố gắng để kô đi theo cái mạch đó, để trưởng thành sớm hơn một chút, để yêu thương những người thân yêu của chúng ta đúng như những gì họ đáng nhận.\r\nCó ai đã từng tự hỏi, tại sao chúng ta dễ dàng nở nụ cười với người xa lạ, hơn là với những người đã ở bên chúng ta, gắn bó với chúng ta từ khi chúng ta mới chỉ là vài tế bào?\r\nVài dòng tâm sự, kô gắn với nhau, kô liền mạch, nó rời rạc và lung tung, nhưng đấy là những suy nghĩ của mình, mong đc chia sẻ với các bạn.\r\nPS: lần đầu tiên tớ nhắn tin cho bố, có dòng chữ \"Con yêu bố mẹ\" là lúc tớ 24 tuổi, tớ thấy như thế là quá muộn, mong rằng bạn nào đó ở đây, đọc đc những dòng này, và làm điều đó sớm hơn tớ, thì tớ sẽ cảm thấy cực kỳ hạnh phúc!\r\n\r\n@vungocanh: đừng tưởng bố mẹ kô nghĩ gì, bố mẹ bạn có suy nghĩ đó, chẳng qua bạn có biết hay kô thôi!\r\n\r\nHãy yêu quý, quan tâm, chăm sóc và làm hài lòng ba mẹ của các bạn, trước khi quá muộn, nhé!"
