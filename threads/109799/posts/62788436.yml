  html: "\r\n\t\t\t\r\n\t\t\tEm th&#xEC; c&#x169;ng &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u s&#x1EF1; c&#x1B0;ng chi&#x1EC1;u c&#x1EE7;a b&#x1ED1; m&#x1EB9;. con th&#x1EE9; trong gia &#x111;&#xEC;nh c&#xF3; 2 anh em. c&#x169;ng &#x111;&#x1B0;&#x1EE3;c c&#xE1;i h&#x1ECD;c h&#xE0;nh c&#x1EA9;n th&#x1EAD;n. c&#xF3; th&#xF4;ng minh. Anh th&#xEC; h&#x1ECD;c KTQD c&#xF2;n em th&#xEC; h&#x1ECD;c Qu&#x1ED1;c Gia H&#xE0; N&#x1ED9;i. &#x1EDE; qu&#xEA; c&#xE1;i chuy&#x1EC7;n &#x111;&#x1EA1;i h&#x1ECD;c n&#xF3; quan tr&#x1ECD;ng l&#x1EAF;m c&#xE1;c b&#xE1;c &#x1EA1;. Nh&#xE0; em nh&#x1B0; th&#x1EBF; n&#xEA;n b&#xE0; con ai c&#x169;ng n&#x1EC3; tr&#x1ECD;ng.. V&#x1EDB;i l&#x1EA1;i m&#x1EB9; em c&#xF2;n l&#xE0; gi&#xE1;o vi&#xEA;n n&#x1EEF;a. &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i qu&#xFD; m&#x1EBF;n l&#x1EAF;m.<br>\r\n<br>\r\nR&#x1ED3;i ra &#x111;&#x1EA1;i h&#x1ECD;c c&#x169;ng c&#xF3; h&#x1EE9;a ban &#x111;&#x1EA7;u l&#xE0; c&#x1ED1; g&#x1EAF;ng h&#x1ECD;c, h&#x1ECD;c k&#xFD; th&#x1EE9; nh&#x1EA5;t &#x111;&#x1EE9;ng top. &#x111;&#x1EBF;n k&#x1EF9; th&#x1EE9; 2 c&#xF3; ng&#x1B0;&#x1EDD;i y&#xEA;u v&#xE0;o ch&#x1EA3; c&#xF2;n bi&#x1EBF;t m&#xEC;nh &#x111;&#x1EE9;ng th&#x1EE9; m&#x1EA5;y n&#x1EEF;a. Gi&#x1EDD; &#x111;ang ra &#x111;i l&#xE0;m, ch&#x1B0;a th&#xE1;ng n&#xE0;o &#x111;&#x1B0;a cho m&#x1EB9; &#x111;&#x1B0;&#x1EE3;c qu&#xE1; 500. R&#x1ED3;i c&#x169;ng l&#xE0;m &#x103;n b&#x1B0;&#x1A1;n ch&#x1EA3;i, mu&#x1ED1;n gi&#xE0;u nhanh n&#xEA;n kinh doanh. th&#x1EA5;t b&#x1EA1;i m&#x1EB9; l&#x1EA1;i &#x111;&#x1EE9;ng ra ch&#x1ED1;ng h&#x1ED9; cho. Nhi&#x1EC1;u l&#xFA;c th&#x1EA5;y m&#x1EB9; b&#x1EA3;o c&#x1EA3; b&#x1ED1; v&#x1EDB;i m&#x1EB9; c&#xF2;n 500k &#x103;n c&#x1EA3; th&#xE1;ng m&#xE0; &#x111;&#x1EAF;ng l&#xF2;ng. C&#x1EA3;m th&#x1EA5;y m&#xEC;nh b&#x1EA5;t t&#xE0;i v&#xE0; ph&#xE1; ho&#x1EA1;i v&#xF4; c&#xF9;ng. <br>\r\nNhi&#x1EC1;u &#x111;&#xEA;m n&#x1EB1;m ngh&#x129; m&#xE0; &#x1EE9;a n&#x1B0;&#x1EDB;c m&#x1EAF;t, m&#x1EB9; &#x111;&#x1EDD;i n&#xE0;y v&#x1EA5;t v&#x1EA3; l&#xE0; th&#x1EBF;. Kh&#xF3; kh&#x103;n l&#xE0; th&#x1EBF; m&#xE0; m&#xEC;nh ch&#x1B0;a b&#xE1;o hi&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c g&#xEC;, To&#xE0;n l&#xE0;m cho m&#x1EB9; v&#x1EA5;t v&#x1EA3; th&#xEA;m.. M&#xEC;nh l&#x1EA1;i hay t&#x1EF1; l&#x1EAD;p, t&#xED;nh t&#x1EF1; tr&#x1ECD;ng cao. Nhi&#x1EC1;u l&#xFA;c ch&#x1EB3;ng t&#xE2;m s&#x1EF1; &#x111;&#x1B0;&#x1EE3;c v&#x1EDB;i ai, c&#xF3; chuy&#x1EC7;n g&#xEC; c&#x169;ng &#xE2;m th&#x1EA7;m ch&#x1ECB;u &#x111;&#x1EF1;ng 1 m&#xEC;nh.<br>\r\nNhi&#x1EC1;u khi mu&#x1ED1;n n&#xF3;i l&#xE0; con y&#xEA;u m&#x1EB9;, xin l&#x1ED7;i m&#x1EB9; m&#xE0; kh&#xF3; qu&#xE1;\r\n\t\t"
  text: "Em thì cũng được nhiều sự cưng chiều của bố mẹ. con thứ trong gia đình có 2 anh em. cũng được cái học hành cẩn thận. có thông minh. Anh thì học KTQD còn em thì học Quốc Gia Hà Nội. Ở quê cái chuyện đại học nó quan trọng lắm các bác ạ. Nhà em như thế nên bà con ai cũng nể trọng.. Với lại mẹ em còn là giáo viên nữa. được nhiều người quý mến lắm.\r\n\r\nRồi ra đại học cũng có hứa ban đầu là cố gắng học, học ký thứ nhất đứng top. đến kỹ thứ 2 có người yêu vào chả còn biết mình đứng thứ mấy nữa. Giờ đang ra đi làm, chưa tháng nào đưa cho mẹ được quá 500. Rồi cũng làm ăn bươn chải, muốn giàu nhanh nên kinh doanh. thất bại mẹ lại đứng ra chống hộ cho. Nhiều lúc thấy mẹ bảo cả bố với mẹ còn 500k ăn cả tháng mà đắng lòng. Cảm thấy mình bất tài và phá hoại vô cùng. \r\nNhiều đêm nằm nghĩ mà ứa nước mắt, mẹ đời này vất vả là thế. Khó khăn là thế mà mình chưa báo hiếu được gì, Toàn làm cho mẹ vất vả thêm.. Mình lại hay tự lập, tính tự trọng cao. Nhiều lúc chẳng tâm sự được với ai, có chuyện gì cũng âm thầm chịu đựng 1 mình.\r\nNhiều khi muốn nói là con yêu mẹ, xin lỗi mẹ mà khó quá"
