  html: "\r\n\t\t\t\r\n\t\t\t^<br>\r\nb&#x1EA1;n c&#xF3; v&#xE0;i &#x111;i&#x1EC3;m gi&#x1ED1;ng m&#xEC;nh qu&#xE1;<br>\r\nM&#xEC;nh r&#x1EA5;t &#xED;t n&#xF3;i chuy&#x1EC7;n m&#x1EDB;i v&#x1EDB;i m&#x1ECD;i ng&#x1B0;&#x1EDD;i trong nh&#xE0;, c&#x1EE9; l&#x1EA7;m l&#xEC; th&#x1EBF;, ch&#x1B0;a bao h m&#xEC;nh t&#xE2;m s&#x1EF1; g&#xEC; v&#x1EDB;i bah&#x1EBF;t. Nh&#x1B0;ng m&#x1EDB;i b&#x1EA1;n b&#xE8; th&#xEC; kh&#xE1;c (n&#xF3;i chuy&#x1EC7;n, ch&#xE9;m gi&#xF3;, t&#xE2;m s&#x1EF1; &#x1EA7;m &#x1EA7;m )<br>\r\nKhi &#x1EDF; c&#xF9;ng gia &#x111;&#xEC;nh, h&#x1ECD; h&#xE0;ng th&#xEC; m&#xEC;nh l&#xE0; m&#x1ED9;t ng&#x1B0;&#x1EDD;i xa l&#x1EA1;, kh&#xE1;c h&#x1EB3;n so v&#x1EDB;i m&#xEC;nh khi &#x1EDF; v&#x1EDB;i b&#x1EA1;n b&#xE8; :(<br>\r\nC&#x169;ng &#x111;ang h&#x1ECD;c &#x110;H H&#x1ED3;ng B&#xE0;ng\r\n\t\t"
  text: "^\r\nbạn có vài điểm giống mình quá\r\nMình rất ít nói chuyện mới với mọi người trong nhà, cứ lầm lì thế, chưa bao h mình tâm sự gì với bahết. Nhưng mới bạn bè thì khác (nói chuyện, chém gió, tâm sự ầm ầm )\r\nKhi ở cùng gia đình, họ hàng thì mình là một người xa lạ, khác hẳn so với mình khi ở với bạn bè :(\r\nCũng đang học ĐH Hồng Bàng"
