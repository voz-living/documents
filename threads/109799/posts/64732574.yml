  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zombie-creator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1552780#post1552780\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><br>\r\nAnh em voz ngh&#x129; v&#x1EC1; v&#x1EA5;n &#x111;&#x1EC1; n&#xE0;y th&#x1EBF; n&#xE0;o? Nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i n&#xE0;o &#x111;&#xE3; tr&#x1EA3;i qua s&#x1EF1; th&#x1EAD;t kh&#x1EE7;ng khi&#x1EBF;p &#x111;&#xF3;, c&#xF3; th&#x1EC3; vi&#x1EBF;t l&#xEA;n c&#x1EA3;m ngh&#x129; c&#x1EE7;a m&#xEC;nh kh&#xF4;ng.<br>\r\n<br>\r\nps: h&#x1ED3;i c&#xF2;n nh&#x1ECF; &#x111;&#xE3; t&#x1EEB;ng ngh&#x129;, n&#x1EBF;u ba m&#x1EB9; m&#x1EA5;t &#x111;i, m&#xEC;nh s&#x1EBD; t&#x1EF1; t&#x1EED; theo ba m&#x1EB9; li&#x1EC1;n. Gi&#x1EDD; l&#x1EDB;n l&#xEA;n b&#x1ECB; cu&#x1ED1;n v&#xE0;o d&#xF2;ng ch&#x1EA3;y cu&#x1ED9;c s&#x1ED1;ng, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; kh&#xF4;ng c&#xF2;n. Nh&#x1B0;ng d&#x1EA1;o n&#xE0;y th&#x1EA5;y th&#x1B0;&#x1A1;ng ba m&#x1EB9; v&#xF4; v&#xE0;n, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; l&#x1EA1;i tr&#x1EDF; l&#x1EA1;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#xEC;nh c&#x169;ng c&#xF3; suy ngh&#x129; nh&#x1B0; th&#x1EBF; n&#xE0;y. Nh&#x1EA5;t l&#xE0; t&#x1EEB; l&#xFA;c &#x111;i l&#xE0;m m&#x1EDB;i th&#x1EA5;m th&#xED;a &#x111;&#x1B0;&#x1EE3;c c&#xE1;i v&#x1EA5;t v&#x1EA3; c&#x1EE7;a cha m&#x1EB9; ng&#xE0;y x&#x1B0;a <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zombie-creator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nAnh em voz nghĩ về vấn đề này thế nào? Những người nào đã trải qua sự thật khủng khiếp đó, có thể viết lên cảm nghĩ của mình không.\r\n\r\nps: hồi còn nhỏ đã từng nghĩ, nếu ba mẹ mất đi, mình sẽ tự tử theo ba mẹ liền. Giờ lớn lên bị cuốn vào dòng chảy cuộc sống, tư tưởng đó không còn. Nhưng dạo này thấy thương ba mẹ vô vàn, tư tưởng đó lại trở lại.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình cũng có suy nghĩ như thế này. Nhất là từ lúc đi làm mới thấm thía được cái vất vả của cha mẹ ngày xưa"
