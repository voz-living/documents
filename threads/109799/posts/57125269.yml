  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by porker103\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchủ thớt may mắn có được gia đình đầm ấm hạnh phúc còn gia đình của mình bố mình chỉ là 1 tên bợm rượi mẹ mình thì xuốt ngày cờ bạc đề đóm mọi chi tiêu của gia đình đều phụ thuộc vào 2 ông anh của mình đang gù lưng bỏ học đại học để đi làm nuôi cả nhà. nuôi ông nghiện rượu và chi tiền cho mẹ đánh bạc haizz\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchia sẻ với bạn nha \r\nCố lên bạn ạ! Mình phải vượt lên số phận cho bme thấy rằng họ đã sai."
