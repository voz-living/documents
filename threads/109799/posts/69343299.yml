  html: "\r\n\t\t\t\r\n\t\t\tB&#x1ECB; b&#x1ED1; h&#x1EAF;t h&#x1EE7;i t&#x1EEB; b&#xE9; v&#xEC; m&#x1EB9; to&#xE0;n &#x111;&#x1EBB; g&#xE1;i ( ng&#xE0;y x&#x1B0;a ki&#x1EC3;u tr&#x1ECD;ng nam khinh n&#x1EEF; ).<br>\r\nB&#x1ED1; m&#x1EB9; ly th&#xE2;n t&#x1EEB; h&#x1ED3;i m c&#xF2;n trong tr&#x1EE9;ng.<br>\r\nM&#xEC;nh h&#x1ECD;c h&#x1EBF;t c&#x1EA5;p 1 th&#xEC; bm ly d&#x1ECB;. M ch&#x1ECD;n &#x1EDF; v&#x1EDB;i m&#x1EB9;, m&#x1EB7;c d&#xF9; th&#xE2;n v&#x1EDB;i b&#x1ED1; h&#x1A1;n.<br>\r\nM&#x1EB9; 1 m&#xEC;nh nu&#xF4;i 2 c/e &#x111;&#x1EBF;n t&#x1EAD;n b&#xE2;y gi&#x1EDD; kh&#x1ED5; &#x111;&#x1EE7; &#x111;&#x1B0;&#x1EDD;ng, b&#x1ED1; th&#xEC; ch&#x1EB3;ng cho &#x111;&#x1ED3;ng n&#xE0;o &#x103;n h&#x1ECD;c, to&#xE0;n m&#x1EB9; lo h&#x1EBF;t. <br>\r\nCh&#x1ECB; th&#xEC; &#x111;i l&#x1EA5;y ch&#x1ED3;ng xa, h ch&#x1EB3;ng c&#xF2;n nhi&#x1EC1;u tgian quan t&#xE2;m m&#x1EB9; ru&#x1ED9;t n&#x1EEF;a.<br>\r\nGi&#x1EDD; c&#xF2;n m&#x1ED7;i m &#x1EDF; v&#x1EDB;i m&#x1EB9;. Kh&#xF4;ng bi&#x1EBF;t sau n&#xE0;y m l&#x1EA5;y ch&#x1ED3;ng th&#xEC; m&#x1EB9; &#x1EDF; v&#x1EDB;i ai n&#x1EEF;a. M&#x1EB9; b&#x1EA3;o m&#x1EB9; s&#x1EBD; &#x1EDF; v&#x1EDB;i b&#xE0; ngo&#x1EA1;i... nhg b&#xE0; ngo&#x1EA1;i c&#x169;ng &#x111;&#x1EBF;n tu&#x1ED5;i g&#x1EA7;n &#x111;&#x1EA5;t xa tr&#x1EDD;i r&#x1ED3;i.. <br>\r\nT&#x1EEB; b&#xE9; &#x111;&#x1EBF;n h lu&#xF4;n b&#x1ECB; m&#x1EB9; m&#x1EAF;ng : &apos;&apos; Ng&#x1B0;&#x1EDD;i nh&#x1B0; m&#xE0;y th&#xEC; ch&#xF3; n&#xF3; l&#x1EA5;y &apos;&apos; <br>\r\nK&#x1EC3; c&#x169;ng ph&#x1EA3;i th&#xF4;i <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> M t&#xED;nh k ai l&#x1EA5;y m th&#xEC; m &#x1EDF; v&#x1EDB;i m&#x1EB9;.<br>\r\n&#x1EDE; c&#xE1;i ho&#xE0;n c&#x1EA3;nh n&#xE0;y, mu&#x1ED1;n suy ngh&#x129; t&#xED;ch c&#x1EF1;c c&#x169;ng ch&#x1EB3;ng &#x111;c n&#x1EEF;a.\r\n\t\t"
  text: "Bị bố hắt hủi từ bé vì mẹ toàn đẻ gái ( ngày xưa kiểu trọng nam khinh nữ ).\r\nBố mẹ ly thân từ hồi m còn trong trứng.\r\nMình học hết cấp 1 thì bm ly dị. M chọn ở với mẹ, mặc dù thân với bố hơn.\r\nMẹ 1 mình nuôi 2 c/e đến tận bây giờ khổ đủ đường, bố thì chẳng cho đồng nào ăn học, toàn mẹ lo hết. \r\nChị thì đi lấy chồng xa, h chẳng còn nhiều tgian quan tâm mẹ ruột nữa.\r\nGiờ còn mỗi m ở với mẹ. Không biết sau này m lấy chồng thì mẹ ở với ai nữa. Mẹ bảo mẹ sẽ ở với bà ngoại... nhg bà ngoại cũng đến tuổi gần đất xa trời rồi.. \r\nTừ bé đến h luôn bị mẹ mắng : '' Người như mày thì chó nó lấy '' \r\nKể cũng phải thôi  M tính k ai lấy m thì m ở với mẹ.\r\nỞ cái hoàn cảnh này, muốn suy nghĩ tích cực cũng chẳng đc nữa."
