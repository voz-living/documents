  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ko_hieu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1552853#post1552853\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xF3;  g&#xEC; &#x111;&#x1EC3; l&#x1EA1;i cho con 9800GX2 nh&#xE9; ch&#x1EE7; th&#x1EDB;t.<br>\r\n&#x111;&#xF9;a ch&#x1EE9; ,nhi&#x1EC1;u l&#xFA;c m&#xEC;nh c&#x169;ng th&#x1EA5;y th&#x1B0;&#x1A1;ng b&#x1ED1; m&#x1EB9; v&#xF4; v&#xE0;n,m&#x1EB9; m&#xEC;nh n&#x103;m nay g&#x1EA7;n 50 ch&#x1EE5;c tu&#x1ED5;i ,d&#x1EA1;o n&#xE0;y l&#x1EA1;i b&#x1ECB; &#x111;au r&#x103;ng ,c&#x1A1;m ch&#x1EC9; to&#xE0;n &#x103;n v&#x1EDB;i rau ,canh th&#xF4;i,&#x103;n th&#x1ECB;t ko dc ...kh&#x1ED5;..kiu &#x111;i kh&#xE1;m r&#x103;ng m&#xE0; m&#x1EB9; kiu gi&#xE0; r&#x1ED3;i th&#xEC; r&#x103;ng n&#xF3; th&#x1EBF; ch&#x1EE9; b&#x1EC7;nh t&#x1EAD;t g&#xEC; !!<br>\r\nm&#x1EA5;y l&#x1EA7;n ch&#x1EC9; &#x111;i mua thu&#x1ED1;c &#x111;au r&#x103;ng ng&#x1B0;&#x1EDD;i ta b&#xE1;n r&#x1ED3;i d&#xF9;ng...<br>\r\nc&#xF2;n b&#x1ED1; m&#xEC;nh gi&#x1EDD; c&#x169;ng &#x111;&#xE3; g&#x1EA7;n 55,l&#x1EA1;i l&#xE0; k&#x1EF9; s&#x1B0; m&#x1ECF; &#x111;&#x1ECB;a ch&#x1EA5;t n&#xEA;n hay ph&#x1EA3;i &#x111;i l&#x1EA1;i,&#x111;&#x1ED3;i n&#xFA;i nhi&#x1EC1;u ,l&#x1B0;ng l&#x1EA1;i &#x111;au li&#xEA;n t&#x1EE5;c,nhi&#x1EC1;u khi ngh&#x129; kh&#x1ED5; cho b&#x1ED1; qu&#xE1; nh&#x1B0;ng m&#xEC;nh v&#x1EAB;n c&#xF2;n &#x111;i h&#x1ECD;c ,n&#xEA;n ch&#x1EA3; gi&#xFA;p dc g&#xEC; ,<br>\r\nban &#x111;&#x1EA7;u l&#xFA;c &#x111;&#x1EAD;u &#x111;&#x1