  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aries88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHix. E nghĩ mẹ phải là người giàu tình cảm và thương con hơn chứ. Bó tay với mẹ chị rồi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n ngày xưa bà cũng ko được bố mẹ thương nên thế em ạ. Tư tưởng phong kiến mà... ko sao đâu.. mọi chuyện sẽ qua hết thôi.\r\nThx em nhiều nha"
