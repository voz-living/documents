  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Squall.Leonhart</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57008011#post57008011\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">do nh&#xE0; ch&#x1ECB; v&#xE0; ch&#x1ECB; hi&#x1EC1;n l&#xE0;nh nhu nh&#x1B0;&#x1EE3;c qu&#xE1; th&#xF4;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">, &#x111;&#x1EBF;n m&#x1EE9;c n&#xE0;y th&#xEC; ch&#x1EC9; c&#xF3; li h&#xF4;n th&#xF4;i ch&#x1ECB; &#x1EA1;, nh&#x1EEF;ng th&#x1EB1;ng m&#x1EB7;t d&#xE0;y &#x111;&#xF3; ch&#x1EA3; bao h bi&#x1EBF;t h&#x1ED1;i h&#x1EAD;n l&#xE0; g&#xEC; &#x111;&#xE2;u.<br>\r\nC&#x1ED1; l&#xEA;n ch&#x1ECB;!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> l&#xE0;m um l&#xEA;n th&#xEC; ch&#x1EC9; x&#x1EA5;u m&#x1EB7;t nh&#xE0; m&#xEC;nh th&#xF4;i em. V&#x1EDB;i l&#x1EA1;i T&#x1EDB; v&#xE0; em trai t&#x1EDB; &#x111;&#x1EC1;u l&#xE0;m &#x1EDF; 1 cquan h&#xE0;nh ch&#xED;nh s&#x1EF1; nghi&#x1EC7;p, l&#xE0;m um l&#xEA;n ngta c&#x1B0;&#x1EDD;i cho bi&#x1EBF;t bao gi&#x1EDD; th&#x103;ng ti&#x1EBF;n &#x111;&#x1B0;&#x1EE3;c. Th&#xF4;i &#x111;&#xE0;nh ch&#x1ECB;u, ch&#x1ECB; &#x111;ang &#x111;&#x1ECB;nh b&#x1ECF; &#x111;i th&#x1EAD;t xa cho n&#xF3; ko t&#xEC;m th&#x1EA5;y n&#x1EEF;a... ch&#x1EB3;ng  bi&#x1EBF;t c&#xE1;ch &#x111;&#xF3; c&#xF3; &#x111;c ko mong m&#x1ECD;i ng&#x1B0;&#x1EDD;i ch&#x1EC9; gi&#xE1;o <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Squall.Leonhart\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tdo nhà chị và chị hiền lành nhu nhược quá thôi , đến mức này thì chỉ có li hôn thôi chị ạ, những thằng mặt dày đó chả bao h biết hối hận là gì đâu.\r\nCố lên chị!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n làm um lên thì chỉ xấu mặt nhà mình thôi em. Với lại Tớ và em trai tớ đều làm ở 1 cquan hành chính sự nghiệp, làm um lên ngta cười cho biết bao giờ thăng tiến được. Thôi đành chịu, chị đang định bỏ đi thật xa cho nó ko tìm thấy nữa... chẳng  biết cách đó có đc ko mong mọi người chỉ giáo"
