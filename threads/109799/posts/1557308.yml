  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>NBeooooo</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Khuy&#xEA;n th&#x1EAD;t l&#xF2;ng. Ph&#x1EA3;i bi&#x1EBF;t ch&#x1EA5;p nh&#x1EAD;n cu&#x1ED9;c s&#x1ED1;ng. C&#xE1;i g&#xEC; &#x111;&#x1EBF;n, r&#x1ED3;i n&#xF3; c&#x169;ng s&#x1EBD; t&#x1EF1; &#x111;i. Cha m&#x1EB9; r&#x1ED3;i c&#x169;ng s&#x1EBD; r&#x1EDD;i xa m&#xEC;nh (t&#xF4;i &#x111;&#xE3; ti&#x1EC5;n m&#x1ED9;t l&#x1EA7;n r&#x1ED3;i) Cho n&#xEA;n thay v&#xEC; ng&#x1ED3;i suy ngh&#x129; t&#x1B0;&#x1A1;ng lai, hay h&#x1ED1;i ti&#x1EBF;c qu&#xE1; kh&#x1EE9; th&#xEC; h&#xE3;y d&#xF9;ng h&#xE0;nh &#x111;&#x1ED9;ng &#x111;&#x1EC3; th&#x1EC3; hi&#x1EC7;n t&#xEC;nh c&#x1EA3;m c&#x1EE7;a m&#xEC;nh khi&#x1EBF;n cho m&#xEC;nh, cha m&#x1EB9; c&#x169;ng nh&#x1B0; m&#x1ECD;i ng&#x1B0;&#x1EDD;i c&#x1EA3;m th&#x1EA5;y h&#x1EA1;nh ph&#xFA;c, c&#x1EA3;m th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c t&#x1ED3;n t&#x1EA1;i l&#xE0; m&#x1ED9;t ni&#x1EC1;m vui l&#x1EDB;n nh&#x1EA5;t trong cu&#x1ED9;c &#x111;&#x1EDD;i, v&#xE0; thanh th&#x1EA3;n b&#x1B0;&#x1EDB;c &#x111;i ti&#x1EBF;p tr&#xEA;n con &#x111;&#x1B0;&#x1EDD;ng c&#x1EE7;a m&#xEC;nh. &#x110;&#xF3; c&#xF3; th&#x1EC3; l&#xE0; m&#x1ED9;t con &#x111;&#x1B0;&#x1EDD;ng kh&#xE1;c, kh&#xF4;ng c&#xF9;ng &#x111;&#x1B0;&#x1EDD;ng v&#x1EDB;i nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i quanh ta.<br>\r\nThay v&#xEC; c&#x1EE9; h&#x1ED3;i t&#x1B0;&#x1EDF;ng, r&#x1ED3;i b&#x1EA3;o gi&#xE1; nh&#x1B0; n&#xE0;y n&#x1ECD; th&#xEC; h&#xE3;y ch&#x1EA1;y v&#x1EC1; nh&#xE0; &#xF4;m l&#x1EA5;y cha m&#x1EB9;, mua m&#x1ED9;t b&#xF4;ng hoa t&#x1EB7;ng cha m&#x1EB9;, ghi ng&#xE0;y sinh nh&#x1EAD;t cha m&#x1EB9; v&#xE0;o s&#x1ED5; tay... nhi&#x1EC1;u h&#xE0;nh &#x111;&#x1ED9;ng thi&#x1EBF;t th&#x1EF1;c s&#x1EBD; t&#x1EF1; n&#x1EA3;y sinh khi ch&#xFA;ng ta ch&#xE2;n th&#xE0;nh.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->@ m&#x1ECD;i ng&#x1B0;&#x1EDD;i: xin &#x111;&#x1EEB;ng offtopic v&#x1EC1; c&#xE1;i v&#x1EE5; thi &#x111;i thi l&#x1EA1;i.<br>\r\n<br>\r\nV&#x1EAD;y &#x111;&#xE2;y l&#xE0; ng&#x1B0;&#x1EDD;i &#x111;&#x1EA7;u ti&#xEA;n... Xin l&#x1ED7;i anh &lt;ch&#x1EAF;c l&#x1EDB;n tu&#x1ED5;i h&#x1A1;n m&#xEC;nh nhi&#x1EC1;u&gt;, nh&#x1B0;ng anh c&#xF3; th&#x1EC3; k&#x1EC3; l&#x1EA1;i cho em bi&#x1EBF;t t&#xE2;m tr&#x1EA1;ng anh l&#xFA;c &#x111;&#xF3; &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng? .... Em kh&#xF4;ng mu&#x1ED1;n ngh&#x129; &#x111;&#x1EBF;n &#x111;i&#x1EC1;u xui x&#x1EBB;o n&#xE0;y, nh&#x1B0;ng em mu&#x1ED1;n chu&#x1EA9;n b&#x1ECB; t&#xE2;m l&#xFD; tr&#x1B0;&#x1EDB;c th&#x1EAD;t th&#x1EAD;t s&#x1EDB;m, v&#xEC; khi chu&#x1EA9;n b&#x1ECB; tr&#x1B0;&#x1EDB;c nh&#x1B0; v&#x1EAD;y em c&#x1EA3;m th&#x1EA5;y qu&#xFD; tr&#x1ECD;ng nh&#x1EEF;ng gi m&#xEC;nh c&#xF3; h&#x1A1;n, ba em hi&#x1EC7;n gi&#x1EDD; &#x111;&#xE3; &#x1EDF; gi&#x1EEF;a 50 r&#x1ED3;i. 10 n&#x103;m n&#x1EEF;a, 20 n&#x103;m n&#x1EEF;a th&#xF4;i.... &#x111;&#xF3; l&#xE0; kho&#x1EA3;ng th&#x1EDD;i gian R&#x1EA4;T R&#x1EA4;T NG&#x1EAE;N!!<br>\r\n<br>\r\nC&#xE1;i c&#xE2;u &quot;c&#xE1;i g&#xEC; &#x111;&#x1EBF;n s&#x1EBD; ph&#x1EA3;i &#x111;&#x1EBF;n&quot; nghe n&#xF3; s&#x1EE3; s&#x1EE3; th&#x1EAD;t. S&#x1EE3; l&#x1EAF;m.<br>\r\nXem phim ma ko s&#x1EE3;, b&#x1ECB; h&#x103;m &#x111;&#xE1;nh ko s&#x1EE3;, b&#x1ECB; b&#x1ED3; h&#x103;m b&#x1ECF; h&#x1A1;i s&#x1EE3; nh&#x1B0;ng kh&#xF4;ng b&#x1ECB; ai h&#x103;m nh&#x1B0;ng v&#x1EAB;n s&#x1EE3; chuy&#x1EC7;n n&#xE0;y nh&#x1EA5;t.<br>\r\n<br>\r\nT&#x1EA5;t c&#x1EA3; ch&#xFA;ng ta c&#xF3; th&#x1EC3; l&#xE0;m l&#xE0; l&#x1EA9;n tr&#xE1;nh s&#x1EF1; th&#x1EAD;t.<br>\r\n<br>\r\nN&#xF3;i l&#xE0; s&#x1EBD; ch&#x1EA1;y v&#x1EC1; &#xF4;m cha, &#xF4;m m&#x1EB9; nghe th&#x1EAD;t d&#x1EC5; nh&#x1B0;ng v&#x1EDB;i con trai, c&#xE1;ch th&#x1EC3; hi&#x1EC7;n t&#xEC;nh c&#x1EA3;m kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c d&#x1EC5; d&#xE0;ng nh&#x1B0; v&#x1EAD;y. Gi&#x1EDD; k&#xEA;u m&#xEC;nh &#xF4;m ba/m&#x1EB9; n&#xF3;i r&#x1EB1;ng con th&#x1B0;&#x1A1;ng ba m&#x1EB9; nhi&#x1EC1;u l&#x1EAF;m, con xin l&#x1ED7;i v&#xEC; nh&#x1EEF;ng g&#xEC; con &#x111;&#xE3; l&#xE0;m sai. M&#xEC;nh l&#xE0;m kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c. &lt;nh&#x1B0;ng t&#x1EDB;i c&#xE1;i th&#x1EDD;i &#x111;i&#x1EC3;m &#x1EA5;y th&#xEC; c&#xF3; kh&#xF3;c, van xin, l&#x1EA1;y l&#x1EE5;c, cha m&#x1EB9; c&#x169;ng ko c&#xF2;n &#x111;&#x1EC3; &#xF4;m n&#x1EEF;a&gt;.....<br>\r\n<br>\r\nM&#xE0; ch&#x1EC9; ngh&#x129; t&#x1EDB;i c&#x1EA3;nh m&#xEC;nh xu&#x1ED1;ng n&#xF3;i v&#x1EDB;i ba/m&#x1EB9; l&#xE0; &quot;con xin l&#x1ED7;i v&#xEC; nh&#x1EEF;ng g&#xEC; con l&#xE0;m ba m&#x1EB9; bu&#x1ED3;n&quot; th&#xEC; l&#x1EA1;i mu&#x1ED1;n kh&#xF3;c. V&#xEC; bi&#x1EBF;t r&#x1EB1;ng ba m&#x1EB9; l&#xFA;c &#x111;&#xF3; s&#x1EBB; ch&#x1EC9; m&#x1EC9;m c&#x1B0;&#x1EDD;i &amp; h&#x1ECF;i r&#x1EB1;ng h&#xF4;m nay con l&#xE0;m sao v&#x1EAD;y? ... Ba m&#x1EB9; kh&#xF4;ng h&#x1EC1; &#x111;&#x1EC3; b&#x1EE5;ng nh&#x1EEF;ng chuy&#x1EC7;n &#x111;&#xF3;! ....<br>\r\n<br>\r\n&#x110;&#xF4;i khi t&#x1EF1; ngh&#x129;, nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i m&#x1ED3; c&#xF4;i t&#x1EEB; b&#xE9; h&#x1ECD; thi&#x1EC7;t th&#xF2;i h&#x1A1;n ch&#xFA;ng ta nhi&#x1EC1;u, nh&#x1B0;ng &#x111;&#xF4;i khi h&#x1ECD; kh&#xF4;ng ph&#x1EA3;i tr&#x1EA3;i qua n&#x1ED7;i &#x111;&#xE2;u &#x111;&#x1EDB;n n&#xE0;y... &#x111;&#xFA;ng kh&#xF4;ng ?<br>\r\n<br>\r\nT&#x1ED9;i nghi&#x1EC7;p nh&#x1EA5;t l&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i m&#x1ED3; c&#xF4;i b&#x1ECF; c&#x1EA3; &#x111;&#x1EDD;i ng&#x1B0;&#x1EDD;i &#x111;i t&#xEC;m cha m&#x1EB9;, khi t&#xEC;m &#x111;&#x1B0;&#x1EE3;c th&#xEC; th&#x1EDD;i gian &#x111;&#x1B0;&#x1EE3;c &#x1EDF; b&#xEA;n &#x111;&#x1EA5;ng sinh th&#xE0;nh kh&#xF4;ng c&#xF2;n bao nhi&#xEA;u....<br>\r\n<br>\r\nT&#xEC;nh y&#xEA;u cha m&#x1EB9; d&#xE0;nh cho con c&#xE1;i l&#xE0; 1 th&#x1EE9; t&#xEC;nh c&#x1EA3;m kh&#xF4;ng th&#x1EC3; &#x111;ong &#x111;&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c. M&#xE3;i m&#xEC;nh v&#x1EAB;n kh&#xF4;ng th&#x1EC3; hi&#x1EC3;u n&#x1ED7;i &#x111;&#x1B0;&#x1EE3;c t&#xEC;nh y&#xEA;u &#x111;&#xF3;, &#x111;&#xF4;i khi ngh&#x129; n&#x1EBF;u m&#xEC;nh b&#x1ECB; ai &#x111;&#xF3; h&#x1ED7;n h&#xE0;o nh&#x1B0; v&#x1EAD;y th&#xEC; m&#xEC;nh &#x111;&#xE3; &#x111;&#x1EAD;p n&#xF3; 1 tr&#x1EAD;n t&#x1A1;i t&#x1EA3; r&#x1ED3;i, &#x111;&#x1EB1;ng n&#xE0;y ba m&#x1EB9; &#x111;&#xF4;i khi kh&#xF4;ng nh&#x1B0; v&#x1EAD;y....<br>\r\n<br>\r\nBa m&#x1EB9; &#x1A1;i, con xin l&#x1ED7;i ba m&#x1EB9; nhi&#x1EC1;u l&#x1EAF;m!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by NBeooooo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKhuyên thật lòng. Phải biết chấp nhận cuộc sống. Cái gì đến, rồi nó cũng sẽ tự đi. Cha mẹ rồi cũng sẽ rời xa mình (tôi đã tiễn một lần rồi) Cho nên thay vì ngồi suy nghĩ tương lai, hay hối tiếc quá khứ thì hãy dùng hành động để thể hiện tình cảm của mình khiến cho mình, cha mẹ cũng như mọi người cảm thấy hạnh phúc, cảm thấy được tồn tại là một niềm vui lớn nhất trong cuộc đời, và thanh thản bước đi tiếp trên con đường của mình. Đó có thể là một con đường khác, không cùng đường với những người quanh ta.\r\nThay vì cứ hồi tưởng, rồi bảo giá như này nọ thì hãy chạy về nhà ôm lấy cha mẹ, mua một bông hoa tặng cha mẹ, ghi ngày sinh nhật cha mẹ vào sổ tay... nhiều hành động thiết thực sẽ tự nảy sinh khi chúng ta chân thành.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n@ mọi người: xin đừng offtopic về cái vụ thi đi thi lại.\r\n\r\nVậy đây là người đầu tiên... Xin lỗi anh <chắc lớn tuổi hơn mình nhiều>, nhưng anh có thể kể lại cho em biết tâm trạng anh lúc đó được không? .... Em không muốn nghĩ đến điều xui xẻo này, nhưng em muốn chuẩn bị tâm lý trước thật thật sớm, vì khi chuẩn bị trước như vậy em cảm thấy quý trọng những gi mình có hơn, ba em hiện giờ đã ở giữa 50 rồi. 10 năm nữa, 20 năm nữa thôi.... đó là khoảng thời gian RẤT RẤT NGẮN!!\r\n\r\nCái câu \"cái gì đến sẽ phải đến\" nghe nó sợ sợ thật. Sợ lắm.\r\nXem phim ma ko sợ, bị hăm đánh ko sợ, bị bồ hăm bỏ hơi sợ nhưng không bị ai hăm nhưng vẫn sợ chuyện này nhất.\r\n\r\nTất cả chúng ta có thể làm là lẩn tránh sự thật.\r\n\r\nNói là sẽ chạy về ôm cha, ôm mẹ nghe thật dễ nhưng với con trai, cách thể hiện tình cảm không được dễ dàng như vậy. Giờ kêu mình ôm ba/mẹ nói rằng con thương ba mẹ nhiều lắm, con xin lỗi vì những gì con đã làm sai. Mình làm không được. <nhưng tới cái thời điểm ấy thì có khóc, van xin, lạy lục, cha mẹ cũng ko còn để ôm nữa>.....\r\n\r\nMà chỉ nghĩ tới cảnh mình xuống nói với ba/mẹ là \"con xin lỗi vì những gì con làm ba mẹ buồn\" thì lại muốn khóc. Vì biết rằng ba mẹ lúc đó sẻ chỉ mỉm cười & hỏi rằng hôm nay con làm sao vậy? ... Ba mẹ không hề để bụng những chuyện đó! ....\r\n\r\nĐôi khi tự nghĩ, những người mồ côi từ bé họ thiệt thòi hơn chúng ta nhiều, nhưng đôi khi họ không phải trải qua nỗi đâu đớn này... đúng không ?\r\n\r\nTội nghiệp nhất là những người mồ côi bỏ cả đời người đi tìm cha mẹ, khi tìm được thì thời gian được ở bên đấng sinh thành không còn bao nhiêu....\r\n\r\nTình yêu cha mẹ dành cho con cái là 1 thứ tình cảm không thể đong đếm được. Mãi mình vẫn không thể hiểu nỗi được tình yêu đó, đôi khi nghĩ nếu mình bị ai đó hỗn hào như vậy thì mình đã đập nó 1 trận tơi tả rồi, đằng này ba mẹ đôi khi không như vậy....\r\n\r\nBa mẹ ơi, con xin lỗi ba mẹ nhiều lắm!"
