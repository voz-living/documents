  html: "\r\n\t\t\t\r\n\t\t\tGia &#x111;&#xEC;nh........ch&#x1EB3;ng bao gi&#x1EDD; mu&#x1ED1;n nh&#x1EAF;c &#x111;&#x1EBF;n chuy&#x1EC7;n &#x111;&#xF3;, m&#x1ED7;i n&#x1ED7;i &#x111;au ki&#x1EC1;m n&#xE9;n g&#x1EA7;n 6, 7 n&#x103;m tr&#x1EDD;i. Ch&#x1EB3;ng bi&#x1EBF;t l&#xE0;m g&#xEC; h&#x1A1;n, ch&#x1EC9; bi&#x1EBF;t kh&#xF3;c v&#xE0; kh&#xF3;c khi v&#x1EC1; &#x111;&#xEA;m, th&#x1EAD;m tr&#xED; l&#xE0; h&#x1EAD;n v&#xE0; kh&#xF4;ng c&#xF3; s&#x1EF1; t&#xF4;n tr&#x1ECD;ng v&#x1EDB;i ng&#x1B0;&#x1EDD;i m&#xE0; m&#xEC;nh g&#x1ECD;i l&#xE0; m&#x1EB9;.<br>\r\nSau n&#xE0;y &#x111;i h&#x1ECD;c xa nh&#xE0; 1 n&#x103;m v&#x1EC1; 1, 2 l&#x1EA7;n c&#xF3; khi c&#x169;ng ch&#x1EB3;ng mu&#x1ED1;n v&#x1EC1;, v&#x1EC1; c&#x169;ng ch&#x1EC9; v&#xEC; b&#x1EA1;n b&#xE8; c&#xF3; &#x111;&#x1EE9;a n&#xE0;o &#x1EDF; l&#x1EA1;i &#x111;&#xE2;u, t&#x1EBF;t v&#x1EC1; nh&#xE0; th&#xEC; su&#x1ED1;t ng&#xE0;y c&#x169;ng &#x1EDF; ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng. Th&#x1EAD;t s&#x1EF1; l&#xE0; c&#x1EA3;m th&#x1EA5;y ng&#x1ED9;t ng&#x1EA1;t khi &#x1EDF; nh&#xE0;. Ai nh&#xEC;n v&#xF2;a g&#x111; m&#xEC;nh th&#xEC; c&#x169;ng t&#x1B0;&#x1EDF;ng l&#xE0; hp, sung t&#xFA;c l&#x1EAF;m &#x111;&#x1EA5;y nh&#x1B0;ng &#x111;&#xE2;u ai bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c.\r\n\t\t"
  text: "Gia đình........chẳng bao giờ muốn nhắc đến chuyện đó, mỗi nỗi đau kiềm nén gần 6, 7 năm trời. Chẳng biết làm gì hơn, chỉ biết khóc và khóc khi về đêm, thậm trí là hận và không có sự tôn trọng với người mà mình gọi là mẹ.\r\nSau này đi học xa nhà 1 năm về 1, 2 lần có khi cũng chẳng muốn về, về cũng chỉ vì bạn bè có đứa nào ở lại đâu, tết về nhà thì suốt ngày cũng ở ngoài đường. Thật sự là cảm thấy ngột ngạt khi ở nhà. Ai nhìn vòa gđ mình thì cũng tưởng là hp, sung túc lắm đấy nhưng đâu ai biết được."
