  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kepvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1554453#post1554453\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">_ Gi&#x1A1;&#x300; mu&#xF4;&#x301;n ba me&#x323; vui lo&#x300;ng thi&#x300; pha&#x309;i tha&#x300;nh c&#xF4;ng, c&#x1B0;&#x1A1;&#x301;i v&#x1A1;&#x323; &#x111;e&#x309; m&#xE2;&#x301;y l&#x1B0;&#x301;a cho &#xF4;ng ba&#x300; vui th&#xEA;&#x301; la&#x300; okie r&#xF4;&#x300;i! Ca&#x301;c ba&#x301;c ng&#xF4;&#x300;i suy nghi&#x303; ba ca&#x301;i v&#x1A1;&#x301; v&#xE2;&#x309;n, chuy&#xEA;&#x323;n &#x111;o&#x301; th&#x103;&#x300;ng con na&#x300;o cha&#x309; th&#xEA;&#x301;, sau na&#x300;y con ca&#x301;c ba&#x301;c cu&#x303;ng th&#xEA;&#x301; th&#xF4;i c&#x1B0;&#x301; nghi&#x303; lu&#x301;c mi&#x300;nh la&#x300; cha me&#x323; &#x111;i! Co&#x301; ch&#xE2;&#x301;p con mi&#x300;nh ko? hay chi&#x309; vui khi no&#x301; tha&#x300;nh c&#xF4;ng! th&#xEA;&#x301; nha&#x301;!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nB&#x1ECB; gay r&#x1ED3;i l&#xE0;m sao h&#x1EA3; b&#xE1;c?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kepvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t_ Giờ muốn ba mẹ vui lòng thì phải thành công, cưới vợ đẻ mấy lứa cho ông bà vui thế là okie rồi! Các bác ngồi suy nghĩ ba cái vớ vẩn, chuyện đó thằng con nào chả thế, sau này con các bác cũng thế thôi cứ nghĩ lúc mình là cha mẹ đi! Có chấp con mình ko? hay chỉ vui khi nó thành công! thế nhá!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nBị gay rồi làm sao hả bác?"
