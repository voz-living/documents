  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alahoma</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97815286#post97815286\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;&#xE3; 2 n&#x103;m r&#x1ED3;i v&#x1EAB;n ko v&#x1EC1; l&#x1EA1;i VN, ko v&#x1EC1; th&#x103;m l&#x1EA1;i SG. Nh&#x1EDB; nh&#x1EEF;ng ng&#xE0;y x&#xE1;ch xe m&#xE1;y d&#xF9; ch&#x1EA1;y 1 m&#xEC;nh t&#x1EAD;n c&#xF9;ng ng&#xF5; ng&#xE1;ch SG v&#xE0;o ban &#x111;&#xEA;m m&#xE0; l&#x1EA1;i &#x1EA5;m l&#xF2;ng. Gi&#x1EDD; &#x1EDF; &#x111;&#x1EA5;t kh&#xE1;ch qu&#xEA; ng&#x1B0;&#x1EDD;i, s&#xE1;ng l&#xE1;i xe &#x111;i l&#xE0;m, chi&#x1EC1;u v&#x1EC1; &#x103;n c&#x1A1;m r&#x1ED3;i ng&#x1EE7;, ng&#xE0;y qua ng&#xE0;y v&#xF4; v&#x1ECB;, ko bi&#x1EBF;t &#x111;&#x1EBF;n bao gi&#x1EDD; m&#x1EDB;i l&#x1EA1;i &#x111;c v&#x1EC1; SG th&#xE2;n y&#xEA;u.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em c&#x169;ng th&#x1EBF;, b&#xE1;c gi&#x1ED1;ng em &#x1A1; ch&#x1ED7; hay &#x111;i d&#x1EA1;o s&#xE0;i g&#xF2;n v&#x1EC1; &#x111;&#xEA;m, c&#x1A1; m&#xE0; em m&#x1EDB;i &#x111;i h&#x1A1;n 1 n&#x103;m th&#xF4;i. C&#x169;ng &#x1EDF; xa gia &#x111;&#xEC;nh t&#x1EEB; nh&#x1ECF; nh&#x1B0;ng m&#xE0; h&#x1ED3;i &#x111;&#xF3; mu&#x1ED1;n l&#xE0; c&#x1EE9; b&#x1EAF;n v&#x1EC1;, c&#xF2;n b&#xE2;y gi&#x1EDD; m&#xE0; mu&#x1ED1;n l&#xE0; ngh&#x129; ng&#x1EE3;i t&#xED;nh to&#xE1;n &#x111;&#x1EE7; &#x111;i&#x1EC1;u r&#x1ED3;i ch&#x1EA3; d&#xE1;m v&#x1EC1;. Nhi&#x1EC1;u khi &#x111;i l&#xE0;m v&#x1EC1; th&#xE8;m nghe m&#x1EB9; h&#x1ECF;i h&#xF4;m nay mu&#x1ED1;n &#x103;n g&#xEC; &#x111;&#x1EC3; m&#x1EB9; l&#xE0;m cho &#x103;n nh&#x1B0; m&#x1EA5;y l&#x1EA7;n &#x111;i h&#x1ECD;c xa, m&#xE0; gi&#x1EDD; l&#xE0;m v&#x1EC1; ph&#xF2;ng n&#x1EB1;m ch&#xE8;m b&#x1EB9;p 1 ch&#x1ED7; nhi&#x1EC1;u khi th&#x1EA5;y m&#xEC;nh th&#xEA; th&#x1EA3;m &#x1A1;n. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alahoma\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐã 2 năm rồi vẫn ko về lại VN, ko về thăm lại SG. Nhớ những ngày xách xe máy dù chạy 1 mình tận cùng ngõ ngách SG vào ban đêm mà lại ấm lòng. Giờ ở đất khách quê người, sáng lái xe đi làm, chiều về ăn cơm rồi ngủ, ngày qua ngày vô vị, ko biết đến bao giờ mới lại đc về SG thân yêu.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm cũng thế, bác giống em ơ chỗ hay đi dạo sài gòn về đêm, cơ mà em mới đi hơn 1 năm thôi. Cũng ở xa gia đình từ nhỏ nhưng mà hồi đó muốn là cứ bắn về, còn bây giờ mà muốn là nghĩ ngợi tính toán đủ điều rồi chả dám về. Nhiều khi đi làm về thèm nghe mẹ hỏi hôm nay muốn ăn gì để mẹ làm cho ăn như mấy lần đi học xa, mà giờ làm về phòng nằm chèm bẹp 1 chỗ nhiều khi thấy mình thê thảm ơn."
