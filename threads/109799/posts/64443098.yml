  html: "\r\n\t\t\t\r\n\t\t\t&#x1A0;n sinh th&#xE0;nh, nu&#xF4;i d&#x1B0;&#x1EE1;ng bi&#x1EBF;t bh m&#x1EDB;i tr&#x1EA3; xong<br>\r\nNh&#xE0; m&#xEC;nh kh&#xF4;ng gi&#xE0;u, kh&#xF4;ng c&#xF3; qu&#xE1; nhi&#x1EC1;u &#x111;i&#x1EC1;u ki&#x1EC7;n v&#x1EAD;y m&#xE0; ba m&#x1EB9; c&#x169;ng c&#x1ED1; g&#x1EAF;ng &#x111;&#x1EC3; m&#xEC;nh c&#xF3; th&#x1EC3; h&#x1ECD;c t&#x1EA1;i m&#x1ED9;t ng&#xF4;i tr&#x1B0;&#x1EDD;ng &#x111;&#x1EAF;t ti&#x1EC1;n &#x111;&#x1EC3; c&#xF3; &#x111;i&#x1EC1;u ki&#x1EC7;n t&#x1ED1;t nh&#x1EA5;t. D&#x1B0;&#x1EDD;ng nh&#x1B0; t&#x1EA5;t c&#x1EA3; m&#x1ECD;i th&#x1EE9; ba m&#x1EB9; &#x111;&#x1EC1;u d&#xE0;nh cho m&#xEC;nh.<br>\r\nBa gi&#xE0; r&#x1ED3;i v&#x1EAD;y m&#xE0; ba v&#x1EAB;n ph&#x1EA3;i &#x111;i l&#x1EA7;m r&#x1EA5;t r&#x1EA5;t nhi&#x1EC1;u, nhi&#x1EC1;u h&#x1A1;n c&#xE1;i m&#x1EE9;c m&#xE0; c&#xE1;i tu&#x1ED5;i c&#x1EE7;a ba c&#xF3; th&#x1EC3; ch&#x1ECB;u &#x111;&#x1EF1;ng, ba &#x111;i l&#xE0;m xa, m&#x1EB9; ph&#x1EA3;i &#x1EDF; nh&#xE0; 1 m&#xEC;nh.<br>\r\nSinh vi&#xEA;n xa nh&#xE0; l&#xE2;u l&#xE2;u v&#x1EC1; th&#x1EA5;y ba gi&#xE0; &#x111;i h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u, c&#x1EA3;m th&#x1EA5;y ba &#x111;en h&#x1A1;n, ho nhi&#x1EC1;u h&#x1A1;n. Nhi&#x1EC1;u l&#xFA;c nghe nh&#x1EEF;ng ti&#x1EBF;ng ho c&#x1EE7;a ba m&#xE0; qu&#x1EB7;n l&#xF2;ng. R&#x1ED3;i nhi&#x1EC1;u l&#xFA;c ngh&#x129; th&#x1EA5;y th&#x1B0;&#x1A1;ng m&#x1EB9; r&#x1EA5;t r&#x1EA5;t nhi&#x1EC1;u. M&#x1EB9; &#x1EDF; nh&#xE0; 1 m&#xEC;nh ch&#x1EAF;c bu&#x1ED3;n l&#x1EAF;m, kh&#x1ED5; c&#x1EF1;c nhi&#x1EC1;u th&#x1EE9; l&#x1EAF;m, thi&#x1EBF;u s&#x1EF1; quan t&#xE2;m l&#x1EAF;m <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\nR&#x103;ng c&#x1EE7;a ba m&#x1EB9; m&#xEC;nh &#x111;&#xEA;u b&#x1ECB; &#x111;au, m&#xEC;nh v&#x1EAB;n hay  n&#xF3;i ba m&#x1EB9; &#x111;i kh&#xE1;m v&#xE0; s&#x1EED;a r&#x103;ng. Nh&#x1B0;ng c&#xE2;u tr&#x1EA3; l&#x1EDD;i c&#x1EE7;a ba m&#x1EB9; l&#xE0;m m&#xEC;nh &#x1EE9;a n&#x1B0;&#x1EDB;c m&#x1EAF;t: &quot;Ba m&#x1EB9; gi&#xE0; r&#x1ED3;i, kh&#xF4;ng sao, l&#xE2;u l&#xE2;u  m&#x1EDB;i &#x111;au th&#xF4;i, s&#x1EED;a r&#x103;ng b&#xE2;y gi&#x1EDD; t&#x1ED1;n nhi&#x1EC1;u ti&#x1EC1;n l&#x1EAF;m &#x111;&#x1EC3; s&#x1ED1; ti&#x1EC1;n &#x111;&#xF3; &#x111;&#xF3;ng ti&#x1EC1;n h&#x1ECD;c cho em v&#xE0; con &quot;<br>\r\nCOn th&#x1B0;&#x1A1;ng ba th&#x1B0;&#x1A1;ng m&#x1EB9; nhi&#x1EC1;u l&#x1EAF;m....!!\r\n\t\t"
  text: "Ơn sinh thành, nuôi dưỡng biết bh mới trả xong\r\nNhà mình không giàu, không có quá nhiều điều kiện vậy mà ba mẹ cũng cố gắng để mình có thể học tại một ngôi trường đắt tiền để có điều kiện tốt nhất. Dường như tất cả mọi thứ ba mẹ đều dành cho mình.\r\nBa già rồi vậy mà ba vẫn phải đi lầm rất rất nhiều, nhiều hơn cái mức mà cái tuổi của ba có thể chịu đựng, ba đi làm xa, mẹ phải ở nhà 1 mình.\r\nSinh viên xa nhà lâu lâu về thấy ba già đi hơn rất nhiều, cảm thấy ba đen hơn, ho nhiều hơn. Nhiều lúc nghe những tiếng ho của ba mà quặn lòng. Rồi nhiều lúc nghĩ thấy thương mẹ rất rất nhiều. Mẹ ở nhà 1 mình chắc buồn lắm, khổ cực nhiều thứ lắm, thiếu sự quan tâm lắm  \r\nRăng của ba mẹ mình đêu bị đau, mình vẫn hay  nói ba mẹ đi khám và sửa răng. Nhưng câu trả lời của ba mẹ làm mình ứa nước mắt: \"Ba mẹ già rồi, không sao, lâu lâu  mới đau thôi, sửa răng bây giờ tốn nhiều tiền lắm để số tiền đó đóng tiền học cho em và con \"\r\nCOn thương ba thương mẹ nhiều lắm....!!"
