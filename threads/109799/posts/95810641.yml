  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zhukov\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLỗi đau lớn nhất đã đến vào lúc tưởng vui nhất . Ông già mình mất tai nạn đúng ngày cưới mình. Cs từ đó cho đến hôm nay là địa ngục... Sắp bảy tháng trôi qua mà sao ko nguôi nổi , trưa nay ngủ lúc dậy thấy mình khóc từ bao giờ. Quá đau ...làm người khổ vì sinh tử , rồi cũng ngộ ra lời dạy của đức Phật.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nChia buồn cùng với thím.....\r\nỪ thì sống nay chết mai. Yêu đương nhăn nhít chia tay đau khổ níu kéo tốn thời gian, nếu ai may mắn tìm được 1 người phù hợp hiểu yêu và lo lắng chăm sóc cho mình, những định mệnh mãi là định mệnh: nó mang em đến với mình nhưng gần đây  gd nàng có chuyện minnhf không giúp gì được cho nàng cả. \r\nCó ai như mình không  Yêu em nhưng lại phải đẩy cho em tìm chồng  haha đắng quá"
