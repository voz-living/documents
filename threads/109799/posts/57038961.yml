  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mimi_8x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57036219#post57036219\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">- &#x110;&#x1EA5;t bme ch&#x1ECB; cho nh&#x1B0;ng v&#x1EAB;n ch&#x1B0;a l&#xE0;m th&#x1EE7; t&#x1EE5;c sang t&#xEA;n... m&#xE0; c&#x169;ng may &#x111;&#x1EA5;y ko sang t&#xEA;n r&#x1ED3;i th&#x1EB1;ng kia c&#x169;ng c&#xF3; ph&#x1EA7;n.<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n1 th&#xE1;ng ch&#x1EC9; ph&#x1EA3;i tr&#x1EA3; h&#x1A1;n 2 tri&#x1EC7;u ti&#x1EC1;n l&#xE3;i th&#xF4;i em. 300tr l&#xE0; t&#x1ED5;ng c&#x1ED5;ng n&#x1EE3; c&#x1EA3; v&#xE0;ng v&#xE0; ti&#x1EC1;n m&#x1EB7;t ch&#x1ECB; &#x111;&#xE3; quy &#x111;&#x1ED5;i. N&#x1EE3; ng&#xE2;n h&#xE0;ng t&#x1EA7;m 160tr th&#xF4;i<br>\r\n.......<br>\r\nCh&#x1ECB; s&#x1EBD; &#x111;i th&#x1EAD;t xa v&#xE0; &#x111;&#x1ED5;i s&#x111;t, l&#x1EA7;n n&#xE0;y ch&#x1ECB; s&#x1EBD; c&#x1ED1; g&#x1EAF;ng. T&#x1EF1; v&#x1EA1;ch ra cho m&#xEC;nh v&#xE0; t&#x1EF1; ch&#x1EA5;p nh&#x1EAD;n h&#x1EAD;u qu&#x1EA3; 1 l&#x1EA7;n v&#x1EAD;y. V&#xE0; v&#xF4; t&#xEC;nh qu&#xEA;n &#x111;i s&#x1ED1; n&#x1EE3; &#x111;&#x1EA5;y b&#x1ECF; l&#x1EA1;i nh&#xE0; c&#x1EED;a cho bme ko bi&#x1EBF;t bme ch&#x1ECB; c&#xF3; ngh&#x129; ch&#x1ECB; B&#x1EA5;t hi&#x1EBF;u m&#xE0; bu&#x1ED3;n th&#xEA;m ko <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Chia s&#x1EBB; v&#x1EDB;i kh&#xF3; kh&#x103;n b&#x1EA1;n &#x111;ang g&#x1EB7;p ph&#x1EA3;i.<br>\r\nTheo m&#xEC;nh ngh&#x129; th&#xEC; vi&#x1EC7;c b&#xE1;n &#x111;&#x1EA5;t t&#x1EEB; t&#x1EEB; h&#xE3;y t&#xED;nh &#x111;&#x1EBF;n. N&#x1EBF;u kh&#xF4;ng &#x1EDF; &#x111;&#x1B0;&#x1EE3;c v&#x1EDB;i ch&#x1ED3;ng th&#xEC; ra t&#xF2;a ly d&#x1ECB;, n&#x1EBF;u kho&#x1EA3;n n&#x1EE3; n&#x1EA7;n kia mang t&#xEA;n c&#x1EE7;a b&#x1EA1;n th&#xEC; ch&#x1ED3;ng c&#x1EE7;a b&#x1EA1;n c&#x169;ng ph&#x1EA3;i g&#xE1;nh tr&#xE1;ch nhi&#x1EC7;m tr&#x1EA3; n&#x1EE3; c&#xF9;ng b&#x1EA1;n.<br>\r\n<br>\r\nC&#xF2;n vi&#x1EC7;c b&#x1ECB; qu&#x1EA5;y r&#x1ED1;i, t&#xF4;i ngh&#x129; &#x1EDF; VN n&#xE0;y s&#x1EF1; tr&#x1EAF;ng-&#x111;en n&#xF3; c&#xF3; th&#x1EC3; d&#xF9;ng ti&#x1EC1;n &#x111;&#x1EC3; thay &#x111;&#x1ED5;i, nh&#x1EA5;t l&#xE0; vi&#x1EC7;c qu&#x1EA5;y r&#x1ED1;i td v&#xE0; s&#x1EF1; &#x111;&#xF9;a c&#x1EE3;t n&#xF3; ch&#x1EC9; c&#xF3; ranh gi&#x1EDB;i r&#x1EA5;t mong manh. Vi&#x1EC7;c tr&#x1B0;&#x1EDB;c h&#x1EBF;t b&#x1EA1;n n&#xEA;n l&#xE0;m l&#xE0; kh&#xF4;ng t&#x1EA1;o c&#x1A1; h&#x1ED9;i cho k&#x1EBB; kia g&#x1EB7;p g&#x1EE1; ri&#xEA;ng, nt hay g&#x1ECD;i &#x111;i&#x1EC7;n b&#x1EA1;n c&#x169;ng n&#xF3;i &#x111;ang b&#x1EAD;n, &#x111;ang cho con &#x103;n, &#x111;ang &#x1ED1;m, &#x111;ang m&#x1EC7;t,... T&#xF4;i ngh&#x129; n&#x1EBF;u b&#x1EA1;n kh&#xF4;ng nhi&#x1EC7;t t&#xEC;nh h&#x1B0;&#x1EDF;ng &#x1EE9;ng tr&#xF2; &quot;th&#x1EA3; d&#xEA;&quot; c&#x1EE7;a h&#x1EAF;n th&#xEC; h&#x1EAF;n c&#x169;ng ch&#xE1;n v&#xE0; bu&#xF4;ng cho b&#x1EA1;n th&#xF4;i.<br>\r\n<br>\r\n&quot;Con ng&#x1B0;&#x1EDD;i n&#xEA;n s&#x1ED1;ng c&#xF3; tr&#xE1;ch nhi&#x1EC7;m, nh&#x1B0;ng kh&#xF4;ng c&#xF3; ngh&#x129;a l&#xE0;m sai b&#x1EA5;t c&#x1EE9; &#x111;i&#x1EC1;u g&#xEC; &#x111;&#x1EC1;u ph&#x1EA3;i s&#xE1;m h&#x1ED1;i su&#x1ED1;t &#x111;&#x1EDD;i su&#x1ED1;t ki&#x1EBF;p, ho&#x1EB7;c ch&#x1EBF;t &#x111;i cho thi&#xEA;n h&#x1EA1; nh&#xEC;n. Sai th&#xEC; ph&#x1EA3;i s&#x1EED;a, nh&#x1B0;ng c&#xF3; nh&#x1EEF;ng c&#xE1;i kh&#xF4;ng s&#x1EED;a &#x111;&#x1B0;&#x1EE3;c th&#xEC; n&#xE9;m n&#xF3; &#x111;i, v&#xE0; &#x111;&#x1EEB;ng l&#x1EB7;p l&#x1EA1;i sai l&#x1EA7;m n&#xE0;y l&#x1EA7;n n&#x1EEF;a. S&#x1ED1;ng c&#x1EA9;n th&#x1EAD;n h&#x1A1;n, c&#xF3; ch&#x1EEB;ng m&#x1EF1;c h&#x1A1;n, y&#xEA;u b&#x1EA3;n th&#xE2;n, y&#xEA;u nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i th&#xE2;n y&#xEA;u c&#x1EE7;a m&#xEC;nh, v&#x1EAD;y l&#xE0; &#x111;&#x1EE7; r&#x1ED3;i!&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mimi_8x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t- Đất bme chị cho nhưng vẫn chưa làm thủ tục sang tên... mà cũng may đấy ko sang tên rồi thằng kia cũng có phần.\r\n1 tháng chỉ phải trả hơn 2 triệu tiền lãi thôi em. 300tr là tổng cổng nợ cả vàng và tiền mặt chị đã quy đổi. Nợ ngân hàng tầm 160tr thôi\r\n.......\r\nChị sẽ đi thật xa và đổi sđt, lần này chị sẽ cố gắng. Tự vạch ra cho mình và tự chấp nhận hậu quả 1 lần vậy. Và vô tình quên đi số nợ đấy bỏ lại nhà cửa cho bme ko biết bme chị có nghĩ chị Bất hiếu mà buồn thêm ko \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChia sẻ với khó khăn bạn đang gặp phải.\r\nTheo mình nghĩ thì việc bán đất từ từ hãy tính đến. Nếu không ở được với chồng thì ra tòa ly dị, nếu khoản nợ nần kia mang tên của bạn thì chồng của bạn cũng phải gánh trách nhiệm trả nợ cùng bạn.\r\n\r\nCòn việc bị quấy rối, tôi nghĩ ở VN này sự trắng-đen nó có thể dùng tiền để thay đổi, nhất là việc quấy rối td và sự đùa cợt nó chỉ có ranh giới rất mong manh. Việc trước hết bạn nên làm là không tạo cơ hội cho kẻ kia gặp gỡ riêng, nt hay gọi điện bạn cũng nói đang bận, đang cho con ăn, đang ốm, đang mệt,... Tôi nghĩ nếu bạn không nhiệt tình hưởng ứng trò \"thả dê\" của hắn thì hắn cũng chán và buông cho bạn thôi.\r\n\r\n\"Con người nên sống có trách nhiệm, nhưng không có nghĩa làm sai bất cứ điều gì đều phải sám hối suốt đời suốt kiếp, hoặc chết đi cho thiên hạ nhìn. Sai thì phải sửa, nhưng có những cái không sửa được thì ném nó đi, và đừng lặp lại sai lầm này lần nữa. Sống cẩn thận hơn, có chừng mực hơn, yêu bản thân, yêu những người thân yêu của mình, vậy là đủ rồi!\""
