  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Lucas Piazon</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57009863#post57009863\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Quan &#x111;i&#x1EC3;m c&#xE1; nh&#xE2;n th&#xEC; 10 th&#x1EB1;ng CA th&#xEC; 9 th&#x1EB1;ng &#x111;&#x1EC3;u, trong &#x111;&#xF3; c&#xE1; bi&#x1EC7;t 3, 4 th&#x1EB1;ng &#x111;&#x1EC3;u c&#x1EA3; v&#x1EDB;i v&#x1EE3; con b&#x1ED1; m&#x1EB9; m&#xEC;nh<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> c&#x169;ng c&#xF3; 1 v&#xE0;i ng&#x1B0;&#x1EDD;i t&#x1ED1;t m&#xE0; ... C&#x1A1; m&#xE0; ch&#x1ECB; g&#x1EB7;p to&#xE0;n th&#x1EB1;ng &#x111;&#x1EC3;u <br>\r\nD&#x1EA1;o n&#xE0;y c&#xF2;n g&#x1EB7;p m&#x1EA5;y th&#x1EB1;ng c&#xF3; th&#xF3;i &#x111;&#xEA;m n&#xE0;o c&#x169;ng g&#x1ECD;i &#x111;i&#x1EC7;n n&#xF3;i chuy&#x1EC7;n g&#x1EE3;i d&#x1EE5;c...nghe ph&#xE1;t t&#x1EDF;m lu&#xF4;n. ko nghe th&#xEC; c&#x169;ng ko &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a v&#xEC; &#x111;&#xF3; to&#xE0;n l&#xE0; ch&#x1EE9;c kh&#xE1; to. M&#xEC;nh &#x111;ang d&#x1B0;&#x1EDB;i quy&#x1EC1;n :Z<br>\r\n<br>\r\nBu&#x1ED3;n cho 1 c&#xE1;i x&#xE3; h&#x1ED9;i v&#xF9;i d&#x1EAD;p &#x111;&#x1EDD;i t&#xF4;i.<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Lucas Piazon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tQuan điểm cá nhân thì 10 thằng CA thì 9 thằng đểu, trong đó cá biệt 3, 4 thằng đểu cả với vợ con bố mẹ mình\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n cũng có 1 vài người tốt mà ... Cơ mà chị gặp toàn thằng đểu \r\nDạo này còn gặp mấy thằng có thói đêm nào cũng gọi điện nói chuyện gợi dục...nghe phát tởm luôn. ko nghe thì cũng ko được nữa vì đó toàn là chức khá to. Mình đang dưới quyền :Z\r\n\r\nBuồn cho 1 cái xã hội vùi dập đời tôi."
