  html: "\r\n\t\t\t\r\n\t\t\tL&#x1EA1;i chu&#x1EA9;n b&#x1ECB; m&#x1ED9;t c&#xE1;i t&#x1EBF;t &#x111;o&#xE0;n vi&#xEA;n...<br>\r\n H&#x1ED3;i c&#xF2;n &#x1EDF; Vi&#x1EC7;t Nam, h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c, m&#x1ED9;t tu&#x1EA7;n kh&#xF4;ng v&#x1EC1; l&#xE0; b&#x1EE9;t r&#x1EE9;t kh&#xF3; ch&#x1ECB;u, &#x111;&#x1EE9;ng ng&#x1ED3;i kh&#xF4;ng y&#xEA;n. V&#x1EAD;y m&#xE0; gi&#x1EDD; &#x111;&#xE3; chu&#x1EA9;n b&#x1ECB; hai n&#x103;m xa nh&#xE0;. Chu&#x1EA9;n b&#x1ECB; hai c&#xE1;i t&#x1EBF;t kh&#xF4;ng c&#xF3; ng&#x1B0;&#x1EDD;i th&#xE2;n &#x1EDF; b&#xEA;n.<br>\r\n<br>\r\nNh&#x1EDB; h&#xF4;m tr&#x1B0;&#x1EDB;c g&#x1ECD;i v&#x1EC1; cho b&#x1ED1; m&#x1EB9;, c&#x169;ng l&#xE2;u r&#x1ED3;i m&#x1EDB;i g&#x1ECD;i skype, m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c nh&#xEC;n th&#x1EA5;y b&#x1ED1; m&#x1EB9;. Th&#x1EA5;y m&#x1EB9; nheo m&#x1EAF;t nh&#xEC;n m&#xE3;i v&#xE0;o m&#xE0;n h&#xEC;nh &#x111;&#x1EC3; th&#x1EA5;y r&#xF5; th&#x1EB1;ng con, c&#xF2;n b&#x1ED1; th&#xEC; th&#x1EA5;y con c&#x169;ng v&#x1ED9;i v&#xE0;ng d&#xED; s&#xE1;t v&#xE0;o m&#xE0;n h&#xEC;nh k&#x1EC3;: d&#x1EA1;o n&#xE0;y m&#x1EB9; m&#xE0;y kh&#xF4;ng nh&#x1ED5; t&#xF3;c b&#x1EA1;c cho b&#x1ED1;, l&#xE0;m t&#xF3;c b&#x1ED1; b&#x1EA1;c tr&#x1EAF;ng c&#x1EA3; m&#x1ED9;t g&#xF3;c &#x111;&#xE2;y n&#xE0;y.<br>\r\nM&#xEC;nh ph&#x1EA3;i v&#x1ED9;i v&#xE0;ng &#x111;&#x1B0;a tay t&#x1EAF;t ngay wc v&#xEC; s&#x1EE3; hai c&#x1EE5; th&#x1EA5;y m&#xEC;nh kh&#xF3;c...<br>\r\nT&#x1EEB; h&#x1ED3;i n&#x103;m nh&#x1EA5;t, m&#x1EDB;i ch&#x1EC9; 2 l&#x1EA7;n t&#x1EE7;i nh&#x1EE5;c l&#xE0;m m&#xEC;nh ph&#x1EA3;i b&#x1EAD;t kh&#xF3;c, l&#x1EA7;n n&#xE0;y l&#xE0; l&#x1EA7;n th&#x1EE9; ba. C&#x1EA3;m th&#x1EA5;y b&#x1EA5;t l&#x1EF1;c kinh kh&#x1EE7;ng, th&#x1EDD;i c&#xF2;n tr&#x1EBB; ai c&#x169;ng m&#x1EA3;i mi&#x1EBF;t lao v&#xE0;o d&#xF2;ng xo&#xE1;y cu&#x1ED9;c &#x111;&#x1EDD;i n&#xE0;y, nhi&#x1EC1;u khi nh&#xEC;n l&#x1EA1;i th&#x1EA5;y th&#x1EDD;i gian tr&#xF4;i qua k&#xE9;o theo nhi&#x1EC1;u th&#x1EE9; qu&#xE1;.<br>\r\nH&#xF4;m nay quy&#x1EBF;t &#x111;&#x1ECB;nh s&#x1EBD; v&#x1EC1; nh&#xE0; t&#x1EBF;t n&#xE0;y, v&#x1EC1; nh&#xE0; &#x111;&#x1EC3; n&#xED;u gi&#x1EEF; nh&#x1EEF;ng th&#x1EE9; m&#xE0; m&#xEC;nh &#x111;ang b&#x1ECF; l&#x1EE1;, v&#x1EC1; nh&#xE0; v&#x1EDB;i nh&#x1EEF;ng th&#x1EE9; quan tr&#x1ECD;ng h&#x1A1;n ti&#x1EC1;n b&#x1EA1;c v&#xE0; danh v&#x1ECD;ng.\r\n\t\t"
  text: "Lại chuẩn bị một cái tết đoàn viên...\r\n Hồi còn ở Việt Nam, học đại học, một tuần không về là bứt rứt khó chịu, đứng ngồi không yên. Vậy mà giờ đã chuẩn bị hai năm xa nhà. Chuẩn bị hai cái tết không có người thân ở bên.\r\n\r\nNhớ hôm trước gọi về cho bố mẹ, cũng lâu rồi mới gọi skype, mới được nhìn thấy bố mẹ. Thấy mẹ nheo mắt nhìn mãi vào màn hình để thấy rõ thằng con, còn bố thì thấy con cũng vội vàng dí sát vào màn hình kể: dạo này mẹ mày không nhổ tóc bạc cho bố, làm tóc bố bạc trắng cả một góc đây này.\r\nMình phải vội vàng đưa tay tắt ngay wc vì sợ hai cụ thấy mình khóc...\r\nTừ hồi năm nhất, mới chỉ 2 lần tủi nhục làm mình phải bật khóc, lần này là lần thứ ba. Cảm thấy bất lực kinh khủng, thời còn trẻ ai cũng mải miết lao vào dòng xoáy cuộc đời này, nhiều khi nhìn lại thấy thời gian trôi qua kéo theo nhiều thứ quá.\r\nHôm nay quyết định sẽ về nhà tết này, về nhà để níu giữ những thứ mà mình đang bỏ lỡ, về nhà với những thứ quan trọng hơn tiền bạc và danh vọng."
