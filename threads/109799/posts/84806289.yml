  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>delodelo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=84399817#post84399817\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Bm th&#xEC; to&#xE0;n &#x111;i mua &#x111;&#x1ED3; cho ti&#x1EC1;n r gi&#xFA;p ng&#x1B0;&#x1EDD;i ngo&#xE0;i, ki&#x1EC3;u l&#x1EA5;y c&#xE1;i danh ti&#x1EBF;ng. BM g&#x1EB7;p h&#x1ECD; h&#xE0;ng l&#xE0; to&#xE0;n cho m&#x1EA5;y c&#x1EE7; c&#x169;ng k ti&#x1EBF;c cho c&#x1EA3; &#xF4;ng h&#xE0;ng x&#xF3;m k kh&#xF3; kh&#x103;n l&#x1EAF;m. Nh&#x1B0;ng cho m t&#xFD; ti&#x1EC1;n l&#xE0; k&#xEA;u ho&#xE0;i t&#x1EEB; b&#xE9; l&#xFA;c n&#xE0;o c&#x169;ng k&#x1EC3; chuy&#x1EC7;n t&#x1ED1;n bao ti&#x1EC1;n cho m&#xE0;y trong khi m ch&#x1EA3; &#x103;n ch&#x1A1;i j. L&#xE0;m m c&#xE0;ng ng&#xE0;y c&#xE0;ng ti&#x1EBF;t ki&#x1EC7;m ch&#x1EA3; d&#xE1;m &#x103;n ti&#xEA;u j m&#x1EB7;c d&#xF9; nh&#xE0; c&#x169;ng k ph&#x1EA3;i ngh&#xE8;o. T&#x1EEB; b&#xE9; qu&#xE1;t m&#x1EAF;ng  m&#x1ECD;i th&#x1EE9; nh&#x1ECF; nh&#x1EA5;t k theo &#xFD; bm, gia tr&#x1B0;&#x1EDF;ng h v&#x1EAB;n v&#x1EAD;y l&#xE0;m m l&#x1EDB;n l&#xEA;n l&#xE0; th&#x1EB1;ng ch&#x1EA3; bao h d&#xE1;m m&#x1EA1;nh m&#x1EBD; nh&#x1B0; 1 th&#x1EB1;ng &#x111;&#xE0;n &#xF4;ng.<br>\r\n<br>\r\nV&#xEC; ch&#x1EA3; &#x111;c &#x103;n u&#x1ED1;ng &#x111;&#x1EA7;y &#x111;&#x1EE7; t&#x1EEB; b&#xE9; m&#xE0; nh&#x1B0; b&#x1ECB; suy dinh d&#x1B0;&#x1EE1;ng gi&#x1EDD; &#x111;c 1m6 50kg, l&#x1EDB;n h&#x1ED1;i h&#x1EAD;n l&#x1EAF;m v&#xEC; trc b&#xE9; ch&#x1EA3; bi&#x1EBF;t g&#xEC; v&#x1EC1; cao th&#x1EA5;p m&#xE3;i &#x111;&#x1EBF;n &#x111;&#x1EA1;i h&#x1ECD;c n&#x103;m 3,4 m&#x1EDB;i nh&#x1EAD;n ra l&#xF9;n b&#xE9; so v&#x1EDB;i b&#x1EA1;n b&#xE8; t&#x1EF1; ti kinh kh&#x1EE7;ng.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->l&#xF9;n do gen &#x111;&#x1EA5;y b&#x1EA1;n &#x1EA1; ! t&#xF4;i c&#x169;ng 1m60 n&#x1EB7;ng 55kg nh&#x1B0;ng c&#xF3; gym n&#xEA;n ng&#x1B0;&#x1EDD;i &#x111;&#x1EA7;y &#x111;&#x1EB7;n h&#x1A1;n\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by delodelo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBm thì toàn đi mua đồ cho tiền r giúp người ngoài, kiểu lấy cái danh tiếng. BM gặp họ hàng là toàn cho mấy củ cũng k tiếc cho cả ông hàng xóm k khó khăn lắm. Nhưng cho m tý tiền là kêu hoài từ bé lúc nào cũng kể chuyện tốn bao tiền cho mày trong khi m chả ăn chơi j. Làm m càng ngày càng tiết kiệm chả dám ăn tiêu j mặc dù nhà cũng k phải nghèo. Từ bé quát mắng  mọi thứ nhỏ nhất k theo ý bm, gia trưởng h vẫn vậy làm m lớn lên là thằng chả bao h dám mạnh mẽ như 1 thằng đàn ông.\r\n\r\nVì chả đc ăn uống đầy đủ từ bé mà như bị suy dinh dưỡng giờ đc 1m6 50kg, lớn hối hận lắm vì trc bé chả biết gì về cao thấp mãi đến đại học năm 3,4 mới nhận ra lùn bé so với bạn bè tự ti kinh khủng.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlùn do gen đấy bạn ạ ! tôi cũng 1m60 nặng 55kg nhưng có gym nên người đầy đặn hơn"
