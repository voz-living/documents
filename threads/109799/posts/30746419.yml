  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#x1ECD;c qua nhi&#x1EC1;u th&#x1EDB;t r&#x1ED3;i th&#xEC; &#x111;&#xE2;y l&#xE0; c&#xE1;i th&#x1EDB;t &#x111;&#x1EA7;u ti&#xEA;n khi&#x1EBF;n em r&#x1A1;m r&#x1EDB;m n&#x1B0;&#x1EDB;c m&#x1EAF;t.<br>\r\nKh&#xF4;ng bi&#x1EBF;t c&#xF3; b&#x1ECB; KIA kh&#xF4;ng v&#xEC; s&#x1EE3; l&#x1EAD;m v&#xE0;o t&#x1ED9;i &#x111;&#xE0;o m&#x1ED9; qu&#xE1; nh&#x1B0;ng c&#x169;ng xin chia s&#x1EBB; v&#xE0;i d&#xF2;ng v&#x1EDB;i c&#xE1;c b&#xE1;c.<br>\r\n<br>\r\nB&#x1ED1; em m&#x1EA5;t s&#x1EDB;m t&#x1EEB; khi em 15 tu&#x1ED5;i. H&#x1ED3;i nh&#x1ECF; em c&#x169;ng v&#xF4; t&#x1B0; y&#xEA;u &#x111;&#x1EDD;i, s&#xE1;ng &#x111;&#xE1; &#x1ED1;ng b&#x1A1; chi&#x1EC1;u th&#x1EA3; di&#x1EC1;u &#x111;&#xE1; b&#xF3;ng t&#x1ED1;i xem ho&#x1EA1;t h&#xEC;nh tr&#xEA;n VTV3, n&#xE0;o c&#xF3; bi&#x1EBF;t th&#x1EBF; n&#xE0;o l&#xE0; &#x111;au l&#xE0; kh&#x1ED5; &#x111;&#xE2;u. Nh&#x1B0;ng t&#x1EEB; khi b&#x1ED1; m&#x1EA5;t th&#xEC; tu&#x1ED5;i th&#x1A1; c&#x1EE7;a em coi nh&#x1B0; l&#xE0; k&#x1EBF;t th&#xFA;c r&#x1ED3;i. Em c&#xF2;n 1 th&#x1EB1;ng em, l&#xFA;c &#x111;&#xF3; n&#xF3; 10 tu&#x1ED5;i. L&#xFA;c &#x111;&#xF3; &#x111;i&#x1EC1;u duy nh&#x1EA5;t trong &#x111;&#x1EA7;u em l&#xE0; s&#x1EF1; o&#xE1;n gi&#x1EAD;n b&#x1ED1;, sao b&#x1ED1; l&#x1EA1;i b&#x1ECF; m&#x1EB9; con em s&#x1EDB;m nh&#x1B0; v&#x1EAD;y. &#x110;&#x1EBF;n t&#x1EAD;n b&#xE2;y gi&#x1EDD; 7 n&#x103;m tr&#xF4;i qua nhi&#x1EC1;u khi ngh&#x129; l&#x1EA1;i em v&#x1EAB;n kh&#xF4;ng th&#x1EC3; tha th&#x1EE9; cho b&#x1ED1; m&#x1EB7;c d&#xF9; bi&#x1EBF;t b&#x1ED1; c&#x169;ng kh&#xF4;ng mu&#x1ED1;n b&#x1ECF; lai 3 m&#x1EB9; con nh&#x1B0; th&#x1EBF;. <br>\r\n<br>\r\nKh&#xF4;ng ph&#x1EA3;i em k&#x1EC3; kh&#x1ED5; g&#xEC; &#x111;&#xE2;u nh&#x1B0;ng 7 n&#x103;m qua gia &#x111;&#xEC;nh em c&#x169;ng kh&#xF4;ng y&#xEA;n &#x1ED5;n g&#xEC;, 7 n&#x103;m 4 c&#xE1;i tang, nhi&#x1EC1;u khi em c&#x169;ng mu&#x1ED1;n ph&#xE1;t &#x111;i&#xEA;n. Nh&#x1B0;ng m&#xE0; ngh&#x129; l&#x1EA1;i c&#xF2;n m&#x1EB9; c&#xF2;n em trai, l&#xE0; con tr&#x1B0;&#x1EDF;ng em ph&#x1EA3;i s&#x1ED1;ng kh&#xE1;c. &#x110;i&#xEA;n &#x111;i&#xEA;n kh&#xF9;ng kh&#xF9;ng &#x1EDF; &#x111;&#xE2;u ch&#x1EE9; khi &#x111;&#xE3; l&#xE0;m vi&#x1EC7;c g&#xEC; &#x111;&#xF3; v&#xEC; gia &#x111;&#xEC;nh th&#xEC; ph&#x1EA3;i nghi&#xEA;m t&#xFA;c. C&#xE1;i c&#xE2;u &quot;ph&#x1EA3;i s&#x1ED1;ng m&#xE0; y&#xEA;u th&#x1B0;&#x1A1;ng ng&#x1B0;&#x1EDD;i th&#xE2;n nh&#x1B0; th&#x1EC3; em s&#x1EBD; ch&#x1EBF;t v&#xE0;o ng&#xE0;y mai&quot; em th&#x1EA5;m l&#x1EAF;m c&#xE1;c b&#xE1;c &#x1EA1;. <br>\r\n<br>\r\n&#x110;&#x1EEB;ng ngh&#x129; &#x111;&#x1EBF;n b&#x1ED1; m&#x1EB9; s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c bao l&#xE2;u n&#x1EEF;a m&#xE0; bu&#x1ED3;n. S&#x1ED1;ng t&#x1ED1;t t&#x1EEB;ng ng&#xE0;y v&#xE0; l&#xE0;m tr&#x1ECD;n &#x111;&#x1EA1;o hi&#x1EBF;u l&#xE0; &#x111;&#x1EE7; r&#x1ED3;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Đọc qua nhiều thớt rồi thì đây là cái thớt đầu tiên khiến em rơm rớm nước mắt.\r\nKhông biết có bị KIA không vì sợ lậm vào tội đào mộ quá nhưng cũng xin chia sẻ vài dòng với các bác.\r\n\r\nBố em mất sớm từ khi em 15 tuổi. Hồi nhỏ em cũng vô tư yêu đời, sáng đá ống bơ chiều thả diều đá bóng tối xem hoạt hình trên VTV3, nào có biết thế nào là đau là khổ đâu. Nhưng từ khi bố mất thì tuổi thơ của em coi như là kết thúc rồi. Em còn 1 thằng em, lúc đó nó 10 tuổi. Lúc đó điều duy nhất trong đầu em là sự oán giận bố, sao bố lại bỏ mẹ con em sớm như vậy. Đến tận bây giờ 7 năm trôi qua nhiều khi nghĩ lại em vẫn không thể tha thứ cho bố mặc dù biết bố cũng không muốn bỏ lai 3 mẹ con như thế. \r\n\r\nKhông phải em kể khổ gì đâu nhưng 7 năm qua gia đình em cũng không yên ổn gì, 7 năm 4 cái tang, nhiều khi em cũng muốn phát điên. Nhưng mà nghĩ lại còn mẹ còn em trai, là con trưởng em phải sống khác. Điên điên khùng khùng ở đâu chứ khi đã làm việc gì đó vì gia đình thì phải nghiêm túc. Cái câu \"phải sống mà yêu thương người thân như thể em sẽ chết vào ngày mai\" em thấm lắm các bác ạ. \r\n\r\nĐừng nghĩ đến bố mẹ sống được bao lâu nữa mà buồn. Sống tốt từng ngày và làm trọn đạo hiếu là đủ rồi"
