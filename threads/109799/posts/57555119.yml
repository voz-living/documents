  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Vinh_Voi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57394470#post57394470\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;&#x1EC7;ch, b&#x1EA3;o &#x111;i ng&#x1EE7; s&#x1EDB;m m&#xE0; m&#x1EA3;i &#x111;&#x1ECD;c chuy&#x1EC7;n c&#x1EE7;a b&#x1EA1;n Mymy.<br>\r\n<br>\r\nC&#x1ED1; l&#xEA;n b&#x1EA1;n nh&#xE9;, h&#xE3;y s&#x1ED1;ng v&#xEC; m&#xEC;nh v&#xE0; v&#xEC; con m&#xEC;nh tr&#x1B0;&#x1EDB;c &#x111;&#xE3;.<br>\r\n<br>\r\nT&#x1EA5;t c&#x1EA3; m&#x1ECD;i vi&#x1EC7;c &#x111;&#x1EC1;u s&#x1EBD; &#x1ED5;n theo m&#x1EE9;c &#x111;&#x1ED9; n&#xE0;o &#x111;&#xF3;.<br>\r\n<br>\r\nM&#xEC;nh c&#xF9;ng ch&#x1EEB;ng tu&#x1ED5;i nhau, c&#xF3; v&#x1EBB; gi&#x1ED1;ng nhau nhi&#x1EC1;u th&#x1EE9;, c&#x169;ng ph&#x1EA7;n n&#xE0;o hi&#x1EC3;u &#x111;c con ng&#x1B0;&#x1EDD;i, t&#xED;nh c&#xE1;ch v&#xE0; ho&#xE0;n c&#x1EA3;nh c&#x1EE7;a b&#x1EA1;n.<br>\r\n<br>\r\nCh&#xFA;c b&#x1EA1;n s&#x1EDB;m c&#xF3; ng&#xE0;y &#x111;c b&#xEC;nh y&#xEA;n, &#x111;&#x1EEB;ng kh&#xF3;c, &#x111;&#x1EEB;ng than th&#xE2;n tr&#xE1;ch ph&#x1EAD;n n&#x1EEF;a b&#x1EA1;n &#x1A1;i, &#x111;&#x1EB1;ng n&#xE0;o c&#x169;ng ph&#x1EA3;i &#x111;i, chi b&#x1EB1;ng &#x111;&#x1EE9;ng l&#xEA;n v&#xE0; b&#x1EAF;t &#x111;&#x1EA7;u &#x111;i b&#x1EA1;n ...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> C&#x1EA3;m &#x1A1;n b&#x1EA1;n Vinh_voi... B&#x1EA1;n b&#x1ECB; KIA r&#xF9;i ko b&#xED;t c&#xF3; &#x111;&#x1ECD;c l&#x1EA1;i b&#xE0;i vi&#x1EBF;t n&#x1EEF;a ko ^^. M&#xEC;nh c&#x169;ng &#x111;&#xE3; v&#x1A1;i b&#x1EDB;t nhi&#x1EC1;u r&#xF9;i, hix c&#x169;ng ko than th&#xE2;n tr&#xE1;ch ph&#x1EAD;n n&#x1EEF;a.<br>\r\nM&#xEC;nh &#x111;ang c&#x1ED1; g&#x1EAF;ng &#x111;&#x1EE9;ng l&#xEA;n v&#xE0; b&#x1EAF;t &#x111;&#x1EA7;u l&#x1EA1;i . @@<br>\r\nthx b&#x1EA1;n v&#xEC; &#x111;&#xE3; quan t&#xE2;m v&#xE0; cho nh&#x1EEF;ng l&#x1EDD;i khuy&#xEA;n ^^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Vinh_Voi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐệch, bảo đi ngủ sớm mà mải đọc chuyện của bạn Mymy.\r\n\r\nCố lên bạn nhé, hãy sống vì mình và vì con mình trước đã.\r\n\r\nTất cả mọi việc đều sẽ ổn theo mức độ nào đó.\r\n\r\nMình cùng chừng tuổi nhau, có vẻ giống nhau nhiều thứ, cũng phần nào hiểu đc con người, tính cách và hoàn cảnh của bạn.\r\n\r\nChúc bạn sớm có ngày đc bình yên, đừng khóc, đừng than thân trách phận nữa bạn ơi, đằng nào cũng phải đi, chi bằng đứng lên và bắt đầu đi bạn ...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Cảm ơn bạn Vinh_voi... Bạn bị KIA rùi ko bít có đọc lại bài viết nữa ko ^^. Mình cũng đã vơi bớt nhiều rùi, hix cũng ko than thân trách phận nữa.\r\nMình đang cố gắng đứng lên và bắt đầu lại . @@\r\nthx bạn vì đã quan tâm và cho những lời khuyên ^^"
