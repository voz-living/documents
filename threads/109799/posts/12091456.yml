  html: "\r\n\t\t\t\r\n\t\t\tNg&#x1ED3;i d&#x1ECB;ch b&#xE0;i v&#xE0;o th&#x1EDB;t n&#xE0;y h&#xF3;ng h&#x1EDB;t, c&#x1EE9; &#x111;&#x1ECD;c &#x111;&#x1ECD;c m&#xE3;i r&#x1ED3;i cay m&#x1EAF;t l&#xFA;c n&#xE0;o ko bi&#x1EBF;t.<br>\r\nNh&#x1EDB; l&#x1EA1;i t&#x1EEB; nh&#x1ECF; t&#x1EDB;i gi&#x1EDD; ch&#x1B0;a &#x111;&#x1B0;&#x1EE3;c &#x103;n m&#x1ED9;t roi n&#xE0;o c&#x1EE7;a b&#x1ED1; m&#x1EB9;, nh&#x1EDB; ng&#xE0;y x&#x1B0;a m&#x1EB9; n&#x1EB1;m qu&#x1EA1;t cho anh em ng&#x1EE7; c&#x1EA3; &#x111;&#xEA;m. B&#x1ED1; &#x111;i l&#xE0;m xa nh&#xE0; t&#x1EEB; ng&#xE0;y c&#xF2;n h&#x1ECD;c l&#x1EDB;p 2, n&#x103;m v&#x1EC1; nh&#xE0; 2 l&#x1EA7;n, ch&#x1B0;a bao gi&#x1EDD; n&#xF3;i &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t c&#xE2;u:&quot;con y&#xEA;u b&#x1ED1;&quot;.<br>\r\nN&#x103;m l&#x1EDB;p 9, b&#x1ED1; b&#x1ECB; tai n&#x1EA1;n. V&#x1EEB;a h&#x1ECD;c xong nghe ch&#x1ECB; n&#xF3;i, v&#x1EE9;t c&#x1EA3; c&#x1EB7;p r&#x1ED3;i ch&#x1EA1;y l&#xEA;n tr&#x1EA1;m x&#xE1;, tr&#xF4;ng th&#x1EA5;y b&#x1ED1; r&#x1ED3;i &#x111;&#x1EE9;ng gi&#x1EEF;a tr&#x1EA1;m x&#xE1; m&#xE0; kh&#xF3;c, t&#x1EEB; l&#xFA;c &#x111;&#xF3; &#x111;&#x1EBF;n gi&#x1EDD; &#x111;&#xE3; 9 n&#x103;m, ch&#x1B0;a ph&#x1EA3;i kh&#xF3;c th&#xEA;m nh&#x1B0; th&#x1EBF; l&#x1EA7;n n&#xE0;o, k&#x1EC3; c&#x1EA3; l&#xFA;c &#xF4;ng n&#x1ED9;i m&#x1EA5;t.<br>\r\nNh&#x1EDB; nh&#x1EEF;ng l&#x1EA7;n d&#x1ED7;i v&#x1EDB;i b&#x1ED1; m&#x1EB9;, n&#xF3;i nh&#x1EEF;ng c&#xE2;u m&#xE0; bi&#x1EBF;t ch&#x1EAF;c l&#xE0; l&#xE0;m b&#x1ED1; m&#x1EB9; ph&#x1EA3;i bu&#x1ED3;n ph&#x1EA3;i b&#x1EF1;c, m&#xE0; m&#xEC;nh th&#xEC; ko m&#x1ED9;t ch&#xFA;t ch&#x1EA1;nh l&#xF2;ng.<br>\r\nGi&#x1EDD; n&#xE0;y b&#x1ED1; &#x1EDF; trong Nam, m&#x1EB9; &#x1EDF; nh&#xE0; m&#x1ED9;t m&#xEC;nh, ko bi&#x1EBF;t c&#xF3; n&#x1EA5;u n&#x1B0;&#x1EDB;ng m&#xE0; &#x103;n ko.<br>\r\nV&#x1EEB;a type nh&#x1EEF;ng d&#xF2;ng n&#xE0;y v&#x1EEB;a kh&#xF3;c...<br>\r\nM&#x1ED9;t th&#xE1;ng n&#x1EEF;a con v&#x1EC1; qu&#xEA;.\r\n\t\t"
  text: "Ngồi dịch bài vào thớt này hóng hớt, cứ đọc đọc mãi rồi cay mắt lúc nào ko biết.\r\nNhớ lại từ nhỏ tới giờ chưa được ăn một roi nào của bố mẹ, nhớ ngày xưa mẹ nằm quạt cho anh em ngủ cả đêm. Bố đi làm xa nhà từ ngày còn học lớp 2, năm về nhà 2 lần, chưa bao giờ nói được một câu:\"con yêu bố\".\r\nNăm lớp 9, bố bị tai nạn. Vừa học xong nghe chị nói, vứt cả cặp rồi chạy lên trạm xá, trông thấy bố rồi đứng giữa trạm xá mà khóc, từ lúc đó đến giờ đã 9 năm, chưa phải khóc thêm như thế lần nào, kể cả lúc ông nội mất.\r\nNhớ những lần dỗi với bố mẹ, nói những câu mà biết chắc là làm bố mẹ phải buồn phải bực, mà mình thì ko một chút chạnh lòng.\r\nGiờ này bố ở trong Nam, mẹ ở nhà một mình, ko biết có nấu nướng mà ăn ko.\r\nVừa type những dòng này vừa khóc...\r\nMột tháng nữa con về quê."
