  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>haycuoi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=94581309#post94581309\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nh&#xEC;n &#xF4;ng gi&#xE0; th&#xEC; g&#x1EA7;y &#x111;i tr&#xF4;ng th&#x1EA5;y, b&#xE0; gi&#xE0; th&#xEC; c&#xE0;ng ng&#xE0;y c&#xE0;ng xu&#x1EA5;t hi&#x1EC7;n d&#x1EA5;u hi&#x1EC7;u tu&#x1ED5;i gi&#xE0;. L&#x1EA1;i tr&#xE1;ch 1 th&#x1EDD;i b&#x1ED3;ng b&#x1ED9;t &#x103;n ch&#x1A1;i n&#xF4;ng n&#x1ED5;i r&#x1ED3;i &#xF4;ng b&#xE0; gi&#xE0; ph&#x1EA3;i g&#xE1;nh n&#x1EE3; cho, &#xF4;i &#x1B0;&#x1EDB;c g&#xEC; &#x111;&#x1B0;&#x1EE3;c quay l&#x1EA1;i th&#x1EDD;i gian &#x1A1;n n&#xE0;y bao gi&#x1EDD; m&#x1EDB;i c&#xF3; th&#x1EC3; tr&#x1EA3; cho &#xF4;bz :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->tr&#x1B0;&#x1A1;&#x301;c ti&#xEA;n thi&#x301;m go&#x323;i b&#xF4;&#x301;, me&#x323; &#x111;i &#x111;a&#x303;, oobz nghe no&#x301; c&#x1B0;&#x301; th&#xEA;&#x301; na&#x300;o &#xE2;&#x301;y<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by haycuoi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhìn ông già thì gầy đi trông thấy, bà già thì càng ngày càng xuất hiện dấu hiệu tuổi già. Lại trách 1 thời bồng bột ăn chơi nông nổi rồi ông bà già phải gánh nợ cho, ôi ước gì được quay lại thời gian ơn này bao giờ mới có thể trả cho ôbz :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntrước tiên thím gọi bố, mẹ đi đã, oobz nghe nó cứ thế nào ấy"
