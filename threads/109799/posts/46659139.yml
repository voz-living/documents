  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cogaimiendongco</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46655797#post46655797\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Gi&#xE1; m&#xE0; nh&#xE0; n&#x1B0;&#x1EDB;c VN c&#xF3; l&#xF2;ng tin v&#xE0;o th&#x1EBF; h&#x1EC7; tr&#x1EBB;, cho sinh vi&#xEA;n vay 100% ti&#x1EC1;n &#x103;n h&#x1ECD;c v&#xE0; ghi n&#x1EE3; &#x111;&#x1EC3; tr&#x1EA3; d&#x1EA7;n th&#xEC; b&#x1EDB;t g&#xE1;nh n&#x1EB7;ng cho ba m&#x1EB9; bi&#x1EBF;t bao.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#xEC;nh c&#x169;ng ch&#x1EC9; mong c&#xF3; nh&#x1B0; v&#x1EAD;y, b&#x1ED1; m&#x1EB9; &#x111;&#x1EE1; &#x111;&#x1B0;&#x1EE3;c ph&#x1EA7;n v&#x1EA5;t v&#x1EA3;, m&#xEC;nh c&#x169;ng t&#x1EF1; ph&#x1EA3;i c&#xF3; &#xFD; th&#x1EE9;c tr&#xE1;ch nhi&#x1EC7;m  v&#x1EDB;i b&#x1EA3;n th&#xE2;n <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cogaimiendongco\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGiá mà nhà nước VN có lòng tin vào thế hệ trẻ, cho sinh viên vay 100% tiền ăn học và ghi nợ để trả dần thì bớt gánh nặng cho ba mẹ biết bao.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình cũng chỉ mong có như vậy, bố mẹ đỡ được phần vất vả, mình cũng tự phải có ý thức trách nhiệm  với bản thân"
