  html: "\r\n\t\t\t\r\n\t\t\tTr&#x1B0;a h&#xF4;m &#x111;&#xF3; tr&#x1EDD;i m&#x1B0;a to, ba th&#xEC; &#x111;i l&#xE0;m ch&#x1B0;a th&#x1EA5;y v&#x1EC1; ch&#x1EDF; con &#x111;i h&#x1ECD;c, m&#x1EB9; m&#x1EDB;i &#x111;i b&#xE1;n v&#x1EC1; th&#x1EA5;y v&#x1EAD;y &#x111;&#x1B0;a con &#x111;&#x1EBF;n tr&#x1B0;&#x1EDD;ng b&#x1EB1;ng c&#xE1;i xe &#x111;&#x1EA1;p c&#x1ECD;c c&#x1EA1;ch, cao k&#x1EC1;u so v&#x1EDB;i d&#xE0;ng ng&#x1B0;&#x1EDD;i th&#x1EA5;p b&#xE9; c&#x1EE7;a m&#x1EB9;. &#x110;&#x1B0;&#x1EDD;ng &#x111;i t&#x1EDB;i tr&#x1B0;&#x1EDD;ng ng&#x1EAD;p n&#x1EB7;ng, m&#x1EB9; v&#x1EEB;a g&#x1ED3;ng s&#x1EE9;c &#x111;&#x1EA1;p xe, v&#x1EEB;a lu&#xF4;n mi&#x1EC7;ng n&#xF3;i to &quot;m&#x1EA5;y &#xF4;ng b&#xE0; &#x111;i ch&#x1EAD;m ch&#x1EAD;m th&#xF4;i coi ch&#x1EEB;ng b&#x1EAF;n n&#x1B0;&#x1EDB;c v&#xE0;o &#xE1;o con t&#xF4;i&quot;. <br>\r\nTh&#x1B0;&#x1A1;ng ba m&#x1EB9; v&#xF4; v&#xE0;n, nhg ch&#x1EB3;ng bao h d&#xE1;m m&#x1EDF; mi&#x1EC7;ng n&#xF3;i c&#xE2;u &#x111;&#xF3;, nhi&#x1EC1;u khi c&#xF2;n h&#x1ED7;n l&#xE3;o v&#x1EDB;i ba m&#x1EB9;. Chi&#x1EC1;u nay m&#x1EB9; n&#x1EA5;u c&#x1A1;m c&#xF3; ko &#x111;&#x1B0;&#x1EE3;c ngon, v&#x1EAD;y m&#xE0; ch&#xEA; &#xF5;ng ch&#xEA; &#x1EB9;o, th&#x1EA5;y f&#xED; c&#xF4;ng cha m&#x1EB9; nu&#xF4;i n&#x1EA5;ng.\r\n\t\t"
  text: "Trưa hôm đó trời mưa to, ba thì đi làm chưa thấy về chở con đi học, mẹ mới đi bán về thấy vậy đưa con đến trường bằng cái xe đạp cọc cạch, cao kều so với dàng người thấp bé của mẹ. Đường đi tới trường ngập nặng, mẹ vừa gồng sức đạp xe, vừa luôn miệng nói to \"mấy ông bà đi chậm chậm thôi coi chừng bắn nước vào áo con tôi\". \r\nThương ba mẹ vô vàn, nhg chẳng bao h dám mở miệng nói câu đó, nhiều khi còn hỗn lão với ba mẹ. Chiều nay mẹ nấu cơm có ko được ngon, vậy mà chê õng chê ẹo, thấy fí công cha mẹ nuôi nấng."
