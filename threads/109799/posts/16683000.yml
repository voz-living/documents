  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by khangbmt\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình cũng thế , cứ hàng đêm khó ngủ , mình chằn chọc suy nghĩ lung tung giống bạn , cảm thấy rất thương ba má nên mình tự nhủ phải sống tốt để ba má bớt lo nghĩ cho mình , để cho họ thoải mái nhất . Bạn cứ nghĩ thế này , trên thế giới này hàng ngày có hàng triệu người sang thế giới bên kia , cái chết ai cũng phải trải qua một lần , chỉ sớm hay muộn thôi và ai biết được cái chết sẽ bắt đầu cho một cuộc sống mới !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnếu có nhiều người suy nghĩ đc như bạn thì hay quá ! \r\nnhưng mình ko thuộc tuýp đó, mình cũng sợ ... lắm. hic. \r\npapa mình mất hồi mình mới lớp 8. hồi đó cũng đã biết khóc thương bố rồi, nhưng cũng chỉ là khóc theo kiểu của 1 thằng bé 14t đòi bố mua quà mỗi lần đi công tác về,.. chưa thấu hiểu đc hết nỗi đau của người con mất bố là ntn. Nghĩ lại mà ứa nước mắt.\r\nMình là con út, anh chị mình thì đều đi học xa hay là có gia đình riêng cả. lâu lâu mới về thăm đc 1 tẹo. Nhà mình hiện tại thì chỉ còn mẹ và bà ngoại đã già. Mẹ thì đi làm, bà thì lủi thủi 1 mình. Còn mình thì lại chỉ biết rong chơi cả ngày, đến tối về thì lại đóng sầm cửa phòng và cắm đầu vào game ..\r\nđến giờ mới thấy sợ, rồi 1 ngày ... cũng sẽ đến."
