  text: "Hix, em mới 12, nhưng thấy các anh nói em cũng xin góp vài dòng. Cách đây 80 ngày (ngay rằm Vu lan), ông nội em chết, lúc làm đám ma, ba em đưa chén cơm lên cúng lúc ông thầy pháp đọc kinh, thấy ba tay run run, khóc mà cầm chén cơm muốn không nổi, tự nhiên nước mắt ứa ra; trộm nghĩ sau này đến lượt mình như thế liệu mình có đủ sức không T_T, hay là chỉ biết khóc thôi. Nhiều lúc thấy mình thật bất hiếu, cha nhờ đạp xe 1km đi mua đồ ăn mà cũng quạu (tuy là quạu thầm trong bụng). Hix, đọc những bài post của mấy anh trên đây mới thấm thía câu này, tuy xưa nhưng luôn đúng:\r\n\"Công cha như núi Thái Sơn\r\nNghĩa mẹ như nước trong nguồn chảy ra\""
