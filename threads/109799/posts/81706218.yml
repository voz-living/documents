  html: "\r\n\t\t\t\r\n\t\t\tNh&#xE2;n chuy&#xEA;&#x323;n xa ba me&#x323;, c&#xF4; ba&#x323;n me&#x323; mi&#x300;nh co&#x301; 1 &#xF4;ng con trai duy nh&#xE2;&#x301;t, ho&#x323;c gio&#x309;i l&#x103;&#x301;m, ni&#xEA;&#x300;m t&#x1B0;&#x323; ha&#x300;o cu&#x309;a ca&#x309; nha&#x300;, la&#x300; gia&#x309;ng vi&#xEA;n &#x111;a&#x323;i ho&#x323;c, gi&#x1A1;&#x300; &#x111;ang ho&#x323;c ti&#xEA;&#x301;n si&#x303; &#x1A1;&#x309; n&#x1B0;&#x1A1;&#x301;c ngoa&#x300;i, xong &#x1A1;&#x309; la&#x323;i &#x111;o&#x301; la&#x300;m vi&#xEA;&#x323;c lu&#xF4;n <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">. Th&#xEA;&#x301; co&#x301; nghi&#x303;a la&#x300; anh &#xE2;&#x301;y xa nha&#x300; t&#x1B0;&#x300; n&#x103;m 18 tu&#xF4;&#x309;i, nay cu&#x303;ng 32-33 r&#xF4;&#x300;i. Su&#xF4;&#x301;t m&#x1B0;&#x1A1;&#x300;i m&#xE2;&#x301;y n&#x103;m &#x111;o&#x301;, m&#xF4;&#x303;i n&#x103;m v&#xEA;&#x300; qu&#xEA; 1 l&#xE2;&#x300;n, co&#x301; n&#x103;m ko v&#xEA;&#x300; vi&#x300; ba me&#x323; v&#xF4; th&#x103;m. &#x110;u&#x300;ng m&#xF4;&#x323;t pha&#x301;t ba a&#x309;nh m&#xE2;&#x301;t vi&#x300; &#x111;&#xF4;&#x323;t quy&#x323; <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">. Bay v&#xEA;&#x300; thi&#x300; &#x111;&#xE2;u ki&#x323;p g&#x103;&#x323;p ba l&#xE2;&#x300;n cu&#xF4;&#x301;i <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">.<br>\r\nMi&#x300;nh ko pha&#x309;n &#x111;&#xF4;&#x301;i chuy&#xEA;&#x323;n du ho&#x323;c, &#x111;i la&#x300;m xa, &#x111;o&#x301; la&#x300; y&#x301; mu&#xF4;&#x301;n, la&#x300; hoa&#x300;n ca&#x309;nh b&#x103;&#x301;t bu&#xF4;&#x323;c, la&#x300; c&#x1A1; h&#xF4;&#x323;i v&#x1B0;&#x1A1;n ra xa, nh&#x1B0;ng mi&#x300;nh &#x111;a&#x303; cho&#x323;n v&#xEA;&#x300; qu&#xEA; la&#x300;m vi&#xEA;&#x323;c, vi&#x300; mi&#x300;nh ko mu&#xF4;&#x301;n co&#x301; nga&#x300;y nh&#x1B0; &#xF4;ng anh &#x111;o&#x301;. Nha&#x300; mi&#x300;nh neo ng&#x1B0;&#x1A1;&#x300;i, me&#x323; la&#x323;i l&#x1A1;&#x301;n tu&#xF4;&#x309;i, n&#xEA;&#x301;u &#x111;i la&#x300;m xa thi&#x300; &#x111;&#x1A1;&#x300;i na&#x300;y co&#x300;n g&#x103;&#x323;p me&#x323; dc nhi&#xEA;u l&#xE2;&#x300;n? Con trai co&#x300;n &#x111;&#x1A1;&#x303;, n&#xEA;&#x301;u la&#x300; con ga&#x301;i thi&#x300; sau khi l&#xE2;&#x301;y ch&#xF4;&#x300;ng co&#x301; khi t&#xEA;&#x301;t nh&#xE2;&#x301;t cu&#x303;ng cha&#x309; v&#xEA;&#x300; dc <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nNghi&#x303; la&#x323;i lu&#x301;c nho&#x309;, ba m&#xE2;&#x301;t n&#x103;m mi&#x300;nh 4 tu&#xF4;&#x309;i, thu&#x301; th&#xE2;&#x323;t lu&#x301;c &#x111;o&#x301; cha&#x309; co&#x301; ca&#x309;m gia&#x301;c gi&#x300;, &#x111;&#xEA;&#x301;n gi&#x1A1;&#x300; nghi&#x303; t&#x1A1;&#x301;i chi&#x309; th&#xE2;&#x301;y bu&#xF4;&#x300;n bu&#xF4;&#x300;n, vi&#x300; mi&#x300;nh cha&#x309; nh&#x1A1;&#x301; gi&#x300; nhi&#xEA;&#x300;u v&#xEA;&#x300; ba <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. H&#xF4;&#x301;i h&#xE2;&#x323;n nh&#xE2;&#x301;t la&#x300; lu&#x301;c ba n&#x103;&#x300;m li&#xEA;&#x323;t gi&#x1B0;&#x1A1;&#x300;ng (ba mi&#x300;nh bi&#x323; b&#xEA;&#x323;nh gi&#xF4;&#x301;ng Aya trong M&#xF4;&#x323;t li&#x301;t n&#x1B0;&#x1A1;&#x301;c m&#x103;&#x301;t &#xE2;&#x301;y), nhi&#xEA;&#x300;u lu&#x301;c k&#xEA;u mi&#x300;nh la&#x323;i ng&#xF4;&#x300;i ch&#x1A1;i, mi&#x300;nh chi&#x309; ng&#xF4;&#x300;i 1 ti&#x301; la&#x323;i to&#x301;t ra ngoa&#x300;i v&#x1A1;&#x301;i bo&#x323;n ba&#x323;n <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">. Th&#x1B0;&#x1A1;ng me&#x323; m&#xF4;&#x323;t mi&#x300;nh nu&#xF4;i 2 anh em t&#x1B0;&#x300; &#x111;o&#x301; t&#x1A1;&#x301;i gi&#x1A1;&#x300; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. C&#xF4;ng vi&#xEA;&#x323;c &#x1A1;&#x309; qu&#xEA; cha&#x309; ra sao, nh&#x1B0;ng n&#xEA;&#x301;u va&#x300;o sg la&#x300;m vi&#xEA;&#x323;c thi&#x300; la&#x323;i ko &#x111;a&#x300;nh <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. Th&#xF4;i t&#x1A1;&#x301;i &#x111;&#xE2;u hay t&#x1A1;&#x301;i &#x111;o&#x301; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Nhân chuyện xa ba mẹ, cô bạn mẹ mình có 1 ông con trai duy nhất, học giỏi lắm, niềm tự hào của cả nhà, là giảng viên đại học, giờ đang học tiến sĩ ở nước ngoài, xong ở lại đó làm việc luôn . Thế có nghĩa là anh ấy xa nhà từ năm 18 tuổi, nay cũng 32-33 rồi. Suốt mười mấy năm đó, mỗi năm về quê 1 lần, có năm ko về vì ba mẹ vô thăm. Đùng một phát ba ảnh mất vì đột quỵ . Bay về thì đâu kịp gặp ba lần cuối .\r\nMình ko phản đối chuyện du học, đi làm xa, đó là ý muốn, là hoàn cảnh bắt buộc, là cơ hội vươn ra xa, nhưng mình đã chọn về quê làm việc, vì mình ko muốn có ngày như ông anh đó. Nhà mình neo người, mẹ lại lớn tuổi, nếu đi làm xa thì đời này còn gặp mẹ dc nhiêu lần? Con trai còn đỡ, nếu là con gái thì sau khi lấy chồng có khi tết nhất cũng chả về dc \r\nNghĩ lại lúc nhỏ, ba mất năm mình 4 tuổi, thú thật lúc đó chả có cảm giác gì, đến giờ nghĩ tới chỉ thấy buồn buồn, vì mình chả nhớ gì nhiều về ba . Hối hận nhất là lúc ba nằm liệt giường (ba mình bị bệnh giống Aya trong Một lít nước mắt ấy), nhiều lúc kêu mình lại ngồi chơi, mình chỉ ngồi 1 tí lại tót ra ngoài với bọn bạn . Thương mẹ một mình nuôi 2 anh em từ đó tới giờ . Công việc ở quê chả ra sao, nhưng nếu vào sg làm việc thì lại ko đành . Thôi tới đâu hay tới đó"
