  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by papiS\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình thì thích cách sống của tụi Tây hơn vì chúng được tự lập từ nhỏ rồi  \r\nCho nên vừa đủ tuổi học đại học là có thể ra riêng thuê nhà và tự kiếm tiền trang trải 1 phần nào . Nói chung ở bên Tây vẫn sống vì cá nhân hơn nhưng đó mới phát huy hết những tài năng của 1 con người , còn sống chung với ba mẹ thì toàn sống theo ý ba mẹ cho nên tài năng từ đó cũng mai một đi => Lãng phí nhân tài .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnhiều lúc em cũng nghĩ như bác.liệu có phải là do dân trí không nhỉ ?"
