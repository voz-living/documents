  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>onlyT</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=3457843#post3457843\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1EEB; tr&#x1B0;&#x1EDB;c t&#x1EDB;i nay, th&#x1EF1;c s&#x1EF1; ch&#x1B0;a bao gi&#x1EDD; ngh&#x129; &#x111;&#x1EBF;n vi&#x1EC7;c ph&#x1EA3;i nh&#x1EDB; ng&#xE0;y sinh nh&#x1EAD;t c&#x1EE7;a b&#x1ED1; hay m&#x1EB9;. To&#xE0;n th&#x1EA5;y b&#x1ED1; m&#x1EB9; nh&#x1EAF;c sinh nh&#x1EAD;t m&#xEC;nh. C&#x169;ng ch&#x1B0;a bao gi&#x1EDD; ch&#xFA;c b&#x1ED1; m&#x1EB9; sinh nh&#x1EAD;t vui v&#x1EBB; hay g&#xEC; g&#xEC; &#x111;&#xF3;. &#x110;&#xF4;i l&#xFA;c v&#x1EAB;n bi&#x1EBF;t ph&#x1EA3;i l&#xE0;m g&#xEC; &#x111;&#xF3; cho b&#x1ED1; m&#x1EB9; vui l&#xF2;ng nh&#x1B0;ng suy ngh&#x129; v&#x1EAB;n ch&#x1EC9; l&#xE0; suy ngh&#x129;, chuy&#x1EC7;n c&#x1EA7;n l&#xE0;m th&#xEC; kh&#xF4;ng l&#xE0;m, to&#xE0;n l&#xE0;m b&#x1ED1; m&#x1EB9; phi&#x1EC1;n l&#xF2;ng nhi&#x1EC1;u h&#x1A1;n...<br>\r\n&#x110;&#xF4;i khi ng&#x1ED3;i ng&#x1EAB;m ngh&#x129; th&#x1EA5;y m&#xEC;nh th&#x1EAD;t v&#xF4; d&#x1EE5;ng, ch&#x1EA3; l&#xE0;m &#x111;&#x1B0;&#x1EE3;c g&#xEC; cho b&#x1ED1; m&#x1EB9;, l&#x1EA1;i c&#xF2;n b&#x1EAF;t b&#x1ED1; m&#x1EB9; ph&#x1EA3;i nu&#xF4;i. C&#x169;ng mu&#x1ED1;n &#x111;&#x1B0;&#x1EE3;c nh&#x1B0; ng&#x1B0;&#x1EDD;i ta, l&#xE0;m ra nhi&#x1EC1;u ti&#x1EC1;n &#x111;&#x1EC3; &#x111;em v&#x1EC1; ph&#x1EE5;ng d&#x1B0;&#x1EE1;ng b&#x1ED1; m&#x1EB9;, x&#xE2;y l&#x1EA1;i c&#x103;n nh&#xE0; &#x111;&#xE3; c&#x169;, cho b&#x1ED1; m&#x1EB9; c&#xF3; th&#x1EDD;i gian ngh&#x1EC9; ng&#x1A1;i, &#x111;i du l&#x1ECB;ch cho b&#x1EB1;ng v&#x1EDB;i ng&#x1B0;&#x1A1;i ta m&#xE0; sao th&#x1EA5;y kh&#xF3; qu&#xE1;. Kh&#xF4;ng l&#x1EBD; m&#xEC;nh v&#xF4; d&#x1EE5;ng &#x111;&#x1EBF;n v&#x1EAD;y sao.... Suy ngh&#x129; &#x111;&#x1B0;&#x1EE3;c th&#x1EBF; &#x111;&#x1EA5;y, nh&#x1B0;ng ch&#x1EA3; bao gi&#x1EDD; c&#xE1;i suy ngh&#x129; &#x111;&#xF3; n&#xF3; &#x1EDF; l&#x1EA1;i l&#xE2;u trong &#x111;&#x1EA7;u m&#xEC;nh, ch&#x1EC9; l&#xE0; nh&#x1EEF;ng suy ngh&#x129; tho&#xE1;ng qua, xong m&#x1ECD;i chuy&#x1EC7;n l&#x1EA1;i tr&#x1EDF; v&#x1EC1; nh&#x1B0; c&#x169;. V&#x1EAB;n &#x111;i h&#x1ECD;c, v&#x1EAB;n ng&#x1EED;a tay xin ti&#x1EC1;n. Ch&#x1EC9; c&#x1ED1; g&#x1EAF;ng kh&#xF4;ng ti&#xEA;u qu&#xE1; nhi&#x1EC1;u th&#xF4;i....c&#x1ED1; g&#x1EAF;ng.. c&#x1ED1; g&#x1EAF;ng..<br>\r\nHi v&#x1ECD;ng m&#x1ED9;t ng&#xE0;y n&#xE0;o &#x111;&#xF3; c&#xF3; th&#x1EC3; th&#x1EF1;c hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c &#x111;i&#x1EC1;u m&#xEC;nh mong mu&#x1ED1;n...<br>\r\nMong b&#x1ED1; m&#x1EB9; kh&#xF4;ng qu&#xE1; gi&#xE0; tr&#x1B0;&#x1EDB;c khi m&#xEC;nh c&#xF3; th&#x1EC3; th&#x1EF1;c hi&#x1EC7;n nh&#x1EEF;ng &#x111;i&#x1EC1;u &#x111;&#xF3;..</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->bro n&#xE0;y n&#xF3;i ra h&#x1EBF;t nh&#x1EEF;ng suy ngh&#x129; c&#x1EE7;a m&#xEC;nh <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. th&#x1B0;&#x1A1;ng ba m&#x1EB9; qu&#xE1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by onlyT\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTừ trước tới nay, thực sự chưa bao giờ nghĩ đến việc phải nhớ ngày sinh nhật của bố hay mẹ. Toàn thấy bố mẹ nhắc sinh nhật mình. Cũng chưa bao giờ chúc bố mẹ sinh nhật vui vẻ hay gì gì đó. Đôi lúc vẫn biết phải làm gì đó cho bố mẹ vui lòng nhưng suy nghĩ vẫn chỉ là suy nghĩ, chuyện cần làm thì không làm, toàn làm bố mẹ phiền lòng nhiều hơn...\r\nĐôi khi ngồi ngẫm nghĩ thấy mình thật vô dụng, chả làm được gì cho bố mẹ, lại còn bắt bố mẹ phải nuôi. Cũng muốn được như người ta, làm ra nhiều tiền để đem về phụng dưỡng bố mẹ, xây lại căn nhà đã cũ, cho bố mẹ có thời gian nghỉ ngơi, đi du lịch cho bằng với ngươi ta mà sao thấy khó quá. Không lẽ mình vô dụng đến vậy sao.... Suy nghĩ được thế đấy, nhưng chả bao giờ cái suy nghĩ đó nó ở lại lâu trong đầu mình, chỉ là những suy nghĩ thoáng qua, xong mọi chuyện lại trở về như cũ. Vẫn đi học, vẫn ngửa tay xin tiền. Chỉ cố gắng không tiêu quá nhiều thôi....cố gắng.. cố gắng..\r\nHi vọng một ngày nào đó có thể thực hiện được điều mình mong muốn...\r\nMong bố mẹ không quá già trước khi mình có thể thực hiện những điều đó..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbro này nói ra hết những suy nghĩ của mình . thương ba mẹ quá"
