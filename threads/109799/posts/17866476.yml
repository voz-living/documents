  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh nh&#xEC;u l&#xFA;c c&#x169;ng ngh&#x129; ch&#x1EB3;ng nh&#x1EDD; v&#x1EA3; &#xF4;ng b&#xE0; gi&#xE0;, v&#xEC; nh&#xEC;u l&#xFA;c &#xF4;ng b&#xE0; gi&#xE0; n&#xF3;i xo&#xE1;y, m th&#x1EA5;y &#x1EE9;c l&#x1EAF;m. Nh&#x1B0;ng nh&#xEC;u l&#xFA;c ngh&#x129; b&#x1ED1; m&#x1EB9; l&#xE0;m t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng g&#xEC; &#x111;&#xE3; l&#xE0;m, &#x111;ang l&#xE0;m t&#x1ED1;t &#x111;&#x1EB9;p cho m&#xEC;nh m&#xE0; m&#xEC;nh h&#xE0;nh &#x111;&#x1ED9;ng v&#x1EAD;y th&#xEC; th&#x1EAD;t ph&#x1EE5; c&#xF4;ng. Quy&#x1EBF;t t&#xE2;m thay &#x111;&#x1ED5;i nh&#x1EAD;n th&#x1EE9;c v&#xE0; l&#xE0;m t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng g&#xEC; hi&#x1EC7;u qu&#x1EA3; &#x111;&#x1EC3; b&#x1ED1; m&#x1EB9; vui l&#xF2;ng trc khi v&#x1EC1; n&#x1A1;i...ngo&#x1EA1;i tr&#x1EEB; vi&#x1EC7;c l&#x1EA5;y v&#x1EE3;, em quy&#x1EBF;t ko l&#x1EA5;y, ch&#xE1;n th&#xEC; ch&#x1A1;i...hjhjhjhj\r\n\t\t"
  text: >-
    Mình nhìu lúc cũng nghĩ chẳng nhờ vả ông bà già, vì nhìu lúc ông bà già nói
    xoáy, m thấy ức lắm. Nhưng nhìu lúc nghĩ bố mẹ làm tất cả những gì đã làm,
    đang làm tốt đẹp cho mình mà mình hành động vậy thì thật phụ công. Quyết tâm
    thay đổi nhận thức và làm tất cả những gì hiệu quả để bố mẹ vui lòng trc khi
    về nơi...ngoại trừ việc lấy vợ, em quyết ko lấy, chán thì chơi...hjhjhjhj
