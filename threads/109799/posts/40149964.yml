  html: "\r\n\t\t\t\r\n\t\t\tkhi chia tay v&#x1EDB;i b&#x1EA1;n g&#xE1;i, t&#xF4;i &#x111;&#xE3; g&#x1ECD;i cho m&#x1EB9; v&#xE0; kh&#xF3;c v&#x1EDB;i m&#x1EB9; nh&#x1B0; 1 &#x111;&#x1EE9;a tr&#x1EBB;, l&#xFA;c &#x111;&#xF3; m&#x1EB9; &#x111;&#xE3; an &#x1EE7;i t&#xF4;i r&#x1EA5;t nhi&#x1EC1;u v&#xE0; c&#xF3; n&#xF3;i cu&#x1ED9;c &#x111;&#x1EDD;i con r&#x1ED3;i s&#x1EBD; c&#xF2;n ph&#x1EA3;i tr&#x1EA3;i qua nhi&#x1EC1;u n&#x1ED7;i &#x111;au c&#xF2;n l&#x1EDB;n h&#x1A1;n th&#x1EBF;, l&#xFA;c &#x111;&#xF3; th&#x1EF1;c l&#xF2;ng t&#xF4;i ch&#x1B0;a nh&#x1EAD;n th&#x1EE9;c &#x111;&#x1B0;&#x1EE3;c.<br>\r\nnh&#x1B0;ng th&#x1EDD;i gian g&#x1EA7;n &#x111;&#xE2;y t&#xF4;i lu&#xF4;n suy ngh&#x129; v&#x1EC1; nh&#x1EEF;ng chuy&#x1EC7;n nh&#x1B0; ch&#x1EE7; topic n&#xF3;i, l&#xE2;u l&#xE2;u v&#x1EC1; qu&#xEA; kh&#xF4;ng khi n&#xE0;o t&#xF4;i k ch&#x1EDF; m&#x1EB9; &#x111;i kh&#xE1;m b&#x1EC7;nh, n&#x103;m trc c&#xF2;n nu&#xF4;i ba m&#x1ED5;.<br>\r\nc&#xE1;ch &#x111;&#xE2;y m&#x1EA5;y tu&#x1EA7;n ba c&#x1EE7;a th&#x1EB1;ng b&#x1EA1;n th&#xE2;n nh&#x1EA5;t c&#x1EE7;a t&#xF4;i l&#x1EA1;i v&#x1EEB;a m&#x1EDB;i m&#x1EA5;t, ch&#xFA; c&#x169;ng c&#x1EDF; tu&#x1ED5;i ba m&#x1EB9;, &#x111;&#xF3; th&#x1EAD;t s&#x1EF1; l&#xE0; 1 &#x111;&#xF2;n m&#x1EA1;nh &#x111;&#xE1;nh v&#xE0;o c&#xE1;i suy ngh&#x129; m&#xF4;ng lun c&#x1EE7;a t&#xF4;i th&#x1EDD;i gian qua. th&#x1EAD;t s&#x1EF1; r&#x1EA5;t lo l&#x1EAF;ng v&#xE0; t&#x1EF1; tr&#xE1;ch b&#x1EA3;n th&#xE2;n y&#x1EBF;u k&#xE9;m khi m&#xE0; ba me &#x111;&#xE3; l&#x1EDB;n tu&#x1ED5;i m&#xE0; t&#xF4;i b&#x1EB1;ng n&#xE0;y tu&#x1ED5;i &#x111;&#x1EA7;u v&#x1EAB;n ch&#x1B0;a th&#x1EC3; gi&#xFA;p g&#xEC; &#x111;&#x1B0;&#x1EE3;c. Ch&#x1EC9; bi&#x1EBF;t x&#xF3;t xa, suy ngh&#x129; v&#xE0; c&#x1EA7;u mong ba m&#x1EB9; lu&#xF4;n kh&#x1ECF;e m&#x1EA1;nh &#x111;&#x1EC3; &#x111;&#x1EE3;i &#x111;&#x1EBF;n c&#xE1;i ng&#xE0;y con c&#xF3; th&#x1EC3; ch&#x103;m s&#xF3;c, ph&#x1EE5;ng d&#x1B0;&#x1EE1;ng ba m&#x1EB9; &#x111;&#x1B0;&#x1EE3;c t&#x1ED1;t h&#x1A1;n.\r\n\t\t"
  text: "khi chia tay với bạn gái, tôi đã gọi cho mẹ và khóc với mẹ như 1 đứa trẻ, lúc đó mẹ đã an ủi tôi rất nhiều và có nói cuộc đời con rồi sẽ còn phải trải qua nhiều nỗi đau còn lớn hơn thế, lúc đó thực lòng tôi chưa nhận thức được.\r\nnhưng thời gian gần đây tôi luôn suy nghĩ về những chuyện như chủ topic nói, lâu lâu về quê không khi nào tôi k chở mẹ đi khám bệnh, năm trc còn nuôi ba mổ.\r\ncách đây mấy tuần ba của thằng bạn thân nhất của tôi lại vừa mới mất, chú cũng cở tuổi ba mẹ, đó thật sự là 1 đòn mạnh đánh vào cái suy nghĩ mông lun của tôi thời gian qua. thật sự rất lo lắng và tự trách bản thân yếu kém khi mà ba me đã lớn tuổi mà tôi bằng này tuổi đầu vẫn chưa thể giúp gì được. Chỉ biết xót xa, suy nghĩ và cầu mong ba mẹ luôn khỏe mạnh để đợi đến cái ngày con có thể chăm sóc, phụng dưỡng ba mẹ được tốt hơn."
