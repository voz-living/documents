  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mimi.8x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58086004#post58086004\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">L&#xE2;u l&#x1EAF;m m&#x1EDB;i c&#xF3; can &#x111;&#x1EA3;m &#x111;&#x1EC3; ti&#x1EBF;p t&#x1EE5;c tr&#xFA;t nh&#x1EEF;ng suy ngh&#x129; c&#x1EE7;a m&#xEC;nh l&#xEA;n &#x111;&#xE2;y <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nB&#x1ECB; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">  &#x111;&#xE1; c&#x169;ng kha kh&#xE1; r&#xF9;i. M&#xEC;nh bi&#x1EBF;t m&#xEC;nh c&#x169;ng sai, c&#xF2;n nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i kh&#xE1;c c&#xF2;n &#x111;au kh&#x1ED5; h&#x1A1;n m&#xEC;nh g&#x1EA5;p ng&#xE0;n l&#x1EA7;n.. Nh&#x1EEF;ng kh&#xF3; kh&#x103;n m&#xE0; m&#xEC;nh &#x111;ang tr&#x1EA3;i qua c&#x169;ng ko l&#x1EA5;y l&#xE0;m g&#xEC; to t&#xE1;t l&#x1EAF;m. Nh&#x1B0;ng m&#xEC;nh ko &#x1ED5;n &#x111;&#x1ECB;nh &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EA7;u &#xF3;c, th&#x1EF1;c s&#x1EF1; m&#xEC;nh mu&#x1ED1;n tr&#xFA;t nh&#x1EEF;ng &#xFD; ngh&#x129; &#x111;i&#xEA;n r&#x1ED3; ra kh&#x1ECF;i &#x111;&#x1EA7;u m&#xEC;nh &#xFD; m&#xE0; sao kh&#xF3; qu&#xE1;. C&#xE1;i nho nh&#x1ECF; g&#xF3;p m&#xEC;nh xa stress tr&#xEA;n &#x111;&#xE2;y th&#xEC; c&#xF3; ng&#x1B0;&#x1EDD;i l&#x1EA1;i ngh&#x129; m&#xEC;nh &#x111;ang &#x111;i c&#x1EA7;u xin s&#x1EF1; th&#x1B0;&#x1A1;ng h&#x1EA1;i c&#x1EE7;a c&#xE1;c b&#x1EA1;n HSSV.<br>\r\nXin l&#x1ED7;i c&#xE1;c b&#x1EA1;n m&#xEC;nh &#x111;&#xE3; inbox hay n&#xF3;i g&#xEC; xin x&#x1ECF; c&#xE1;c b&#x1EA1;n ch&#x1B0;a nh&#x1EC9;? M&#xEC;nh c&#xF3; l&#xF2;ng t&#x1EF1; tr&#x1ECD;ng c&#x1EE7;a m&#xEC;nh v&#xE0; ko h&#x1EC1; mu&#x1ED1;n ai th&#x1B0;&#x1A1;ng h&#x1EA1;i m&#xEC;nh c&#x1EA3;, m&#xEC;nh ch&#x1EC9; mu&#x1ED1;n chia s&#x1EBB; suy ngh&#x129; c&#x1EE7;a m&#xEC;nh cho l&#xF2;ng nh&#x1EB9; b&#x1EDB;t n&#x1ED7;i &#x111;au.<br>\r\nM&#x1EA5;y ng&#xE0;y qua ch&#x1ED3;ng m&#xEC;nh m&#xF2; v&#x1EC1; h&#xE0;nh h&#x1EA1; m&#xEC;nh c&#x1EA3; v&#x1EC1; th&#x1EC3; x&#xE1;c l&#x1EAB;n t&#xE2;m h&#x1ED3;n... m&#xEC;nh &#x111;&#xE3; qu&#xE1; m&#x1EC7;t m&#x1ECF;i v&#x1EDB;i m&#x1ECD;i th&#x1EE9;. Gi&#xE1; nh&#x1B0; m&#xEC;nh c&#xF3; th&#xEA;m ch&#xFA;t s&#x1EE9;c m&#x1EA1;nh, gi&#xE1; nh&#x1B0; m&#xEC;nh c&#xF3; th&#x1EC3; ch&#x1ED1;ng c&#x1EF1; &#x111;&#x1B0;&#x1EE3;c... Kh&#xF4;ng ai gi&#xFA;p &#x111;c m&#xEC;nh, c&#xF3; l&#x1EBD; m&#xEC;nh &#x103;n &#x111;&#xF2;n quen r&#x1ED3;i hay sao &#x1EA5;y T_T<br>\r\nM&#xEC;nh mu&#x1ED1;n tho&#xE1;t ra kh&#x1ECF;i c&#xE1;i m&#x1EDB; b&#xF2;ng bong v&#x1EC1; ti&#x1EC1;n b&#x1EA1;c v&#xE0; kh&#x1EE7;ng ho&#x1EA3;ng suy ngh&#x129; n&#xE0;y qu&#xE1;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#x1B0;&#x1EDD;ng th&#x1B0;&#x1EDD;ng 1-2 ng&#xE0;y e gh&#xE9; 4rum nh&#x1B0;ng c&#x169;ng ch&#x1EC9; v&#xE0;o m&#x1EE5;c n&#xE0;y &#x111;&#x1EC3; &#x111;&#x1ECD;c. D&#x1EA1;o n&#xE0;y kh&#xF4;ng th&#x1EA5;y ch&#x1ECB; post b&#xE0;i th&#x1EA5;y l&#x1EA1; l&#x1EA1;. <br>\r\nL&#x1EA1;i c&#xF2;n c&#xF3; th&#x1EC3; lo&#x1EA1;i n&#xE9;m &#x111;&#xE1; n&#x1EEF;a &#x1EA1;. C&#xF3; l&#x1EBD; 1 s&#x1ED1; ng&#x1B0;&#x1EDD;i c&#x169;ng &#x1EDF; ho&#xE0;n c&#x1EA3;nh n&#xE0;y nh&#x1B0;ng qu&#xE1; cay nghi&#x1EC7;t m&#x1EDB;i cu&#x1ED9;c s&#x1ED1;ng, ngh&#x129; ho&#xE0;n c&#x1EA3;nh c&#x1EE7;a h&#x1ECD; l&#xE0; nh&#x1EA5;t. C&#xF2;n 1 s&#x1ED1; th&#xEC; ch&#x1EAF;c &#x111;&#x1EBF;n gi&#x1EDD; cu&#x1ED9;c &#x111;&#x1EDD;i ch&#x1B0;a v&#x1EA5;p ph&#x1EA3;i &#x111;i&#x1EC1;u g&#xEC;, th&#x1EA5;y ng&#x1B0;&#x1EDD;i ta chia s&#x1EBB; kh&#xF3; kh&#x103;n th&#xEC; cho l&#xE0; l&#x1EAF;m chuy&#x1EC7;n.<br>\r\n E ch&#x1EC9; mu&#x1ED1;n n&#xF3;i c&#xE2;u n&#xE0;y th&#xF4;i. Con ng&#x1B0;&#x1EDD;i ta sinh ra &#x111;&#xE3; c&#xF3; &#xFD; th&#x1EE9;c, h&#x1A1;n con v&#x1EAD;t &#x1EDF; ch&#x1ED7; &#x111;&#x1EA5;y, bi&#x1EBF;t y&#xEA;u th&#x1B0;&#x1A1;ng &#x111;&#xF9;m b&#x1ECD;c nhau. M&#xE0; 1 s&#x1ED1; ng&#x1B0;&#x1EDD;i s&#x1ED1;ng nh&#x1B0; ki&#x1EC3;u theo ki&#x1EC3;u con l&#xE0; nhi&#x1EC1;u, ph&#x1EA7;n ng&#x1B0;&#x1EDD;i c&#xF3; v&#x1EBB; &#xED;t. Con ng&#x1B0;&#x1EDD;i ta trong l&#xFA;c kh&#xF3; kh&#x103;n, b&#x1EBF; t&#x1EAF;c, c&#xF3; r&#x1EA5;t nhi&#x1EC1;u suy ngh&#x129;, r&#x1EA5;t nhi&#x1EC1;u c&#xE1;i bi quan, c&#xF9;ng qu&#x1EAB;n. N&#x1EBF;u n&#xF3;i &#x111;&#x1B0;&#x1EE3;c ra theo c&#xE1;ch n&#xE0;y hay c&#xE1;ch kh&#xE1;c th&#xEC; n&#xF3; s&#x1EBD; &#x111;&#x1EE1; h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u. 1 c&#xE2;u c&#x1ED1; l&#xEA;n, 2 c&#xE2;u &#x111;&#x1EEB;ng bu&#x1ED3;n c&#xF3; ch&#x1EBF;t ai &#x111;&#xE2;u. C&#xF3; l&#x1EBD; 1 s&#x1ED1; th&#xE0;nh ph&#x1EA7;n kh&#xF4;ng ngh&#x129; c&#xE2;u n&#xF3;i c&#x1EE7;a h&#x1ECD; c&#xF3; th&#x1EC3; t&#xE1;c &#x111;&#x1ED9;ng r&#x1EA5;t l&#x1EDB;n &#x111;&#x1EBF;n h&#x1EAD;u qu&#x1EA3; c&#x1EE7;a ng&#x1B0;&#x1EDD;i kh&#xE1;c. <br>\r\n  S&#x1ED1; ti&#x1EC1;n &#x111;&#x1EA5;y ch&#x1EA3; d&#x1EA7;n c&#x169;ng h&#x1EBF;t nh&#x1B0;ng ch&#x1ED3;ng ch&#x1ECB; n&#xF3; h&#xE0;nh x&#xE1;c nh&#x1B0; th&#x1EBF; th&#xEC; c&#x169;ng &#x111;&#x1EBF;n ch&#x1EBF;t non. Nh&#xE0; ch&#x1ECB; c&#xF3; g&#x1EA7;n &#x1EE7;y b&#x1EA3;n x&#xE3;/ph&#x1B0;&#x1EDD;ng kh&#xF4;ng. N&#xF3; &#x111;&#xE1;nh th&#xEC; nh&#x1EDD; ch&#xED;nh quy&#x1EC1;n can thi&#x1EC7;p. Hay chi t&#x1EA1;m b&#x1ECF; nh&#xE0; 1 th&#x1EDD;i gian &#x111;i, &#x111;&#x1EBF;n l&#xFA;c ly h&#xF4;n &#x111;&#x1B0;&#x1EE3;c th&#xEC; th&#xF4;i. Ly h&#xF4;n &#x111;&#x1A1;n ph&#x1B0;&#x1A1;ng th&#xEC; c&#x1EA7;n g&#xEC; n&#xF3; ph&#x1EA3;i &#x111;&#x1ED3;ng &#xFD;. L&#xFD; do qu&#xE1; thuy&#x1EBF;t ph&#x1EE5;c r&#x1ED3;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mimi.8x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLâu lắm mới có can đảm để tiếp tục trút những suy nghĩ của mình lên đây \r\nBị   đá cũng kha khá rùi. Mình biết mình cũng sai, còn nhiều người khác còn đau khổ hơn mình gấp ngàn lần.. Những khó khăn mà mình đang trải qua cũng ko lấy làm gì to tát lắm. Nhưng mình ko ổn định được đầu óc, thực sự mình muốn trút những ý nghĩ điên rồ ra khỏi đầu mình ý mà sao khó quá. Cái nho nhỏ góp mình xa stress trên đây thì có người lại nghĩ mình đang đi cầu xin sự thương hại của các bạn HSSV.\r\nXin lỗi các bạn mình đã inbox hay nói gì xin xỏ các bạn chưa nhỉ? Mình có lòng tự trọng của mình và ko hề muốn ai thương hại mình cả, mình chỉ muốn chia sẻ suy nghĩ của mình cho lòng nhẹ bớt nỗi đau.\r\nMấy ngày qua chồng mình mò về hành hạ mình cả về thể xác lẫn tâm hồn... mình đã quá mệt mỏi với mọi thứ. Giá như mình có thêm chút sức mạnh, giá như mình có thể chống cự được... Không ai giúp đc mình, có lẽ mình ăn đòn quen rồi hay sao ấy T_T\r\nMình muốn thoát ra khỏi cái mớ bòng bong về tiền bạc và khủng hoảng suy nghĩ này quá.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThường thường 1-2 ngày e ghé 4rum nhưng cũng chỉ vào mục này để đọc. Dạo này không thấy chị post bài thấy lạ lạ. \r\nLại còn có thể loại ném đá nữa ạ. Có lẽ 1 số người cũng ở hoàn cảnh này nhưng quá cay nghiệt mới cuộc sống, nghĩ hoàn cảnh của họ là nhất. Còn 1 số thì chắc đến giờ cuộc đời chưa vấp phải điều gì, thấy người ta chia sẻ khó khăn thì cho là lắm chuyện.\r\n E chỉ muốn nói câu này thôi. Con người ta sinh ra đã có ý thức, hơn con vật ở chỗ đấy, biết yêu thương đùm bọc nhau. Mà 1 số người sống như kiểu theo kiểu con là nhiều, phần người có vẻ ít. Con người ta trong lúc khó khăn, bế tắc, có rất nhiều suy nghĩ, rất nhiều cái bi quan, cùng quẫn. Nếu nói được ra theo cách này hay cách khác thì nó sẽ đỡ hơn rất nhiều. 1 câu cố lên, 2 câu đừng buồn có chết ai đâu. Có lẽ 1 số thành phần không nghĩ câu nói của họ có thể tác động rất lớn đến hậu quả của người khác. \r\n  Số tiền đấy chả dần cũng hết nhưng chồng chị nó hành xác như thế thì cũng đến chết non. Nhà chị có gần ủy bản xã/phường không. Nó đánh thì nhờ chính quyền can thiệp. Hay chi tạm bỏ nhà 1 thời gian đi, đến lúc ly hôn được thì thôi. Ly hôn đơn phương thì cần gì nó phải đồng ý. Lý do quá thuyết phục rồi."
