  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>regulus3012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=70056045#post70056045\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">L&#xE2;u l&#x1EAF;m r&#x1ED3;i kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c kh&#xF3;c, th&#xE8;m c&#xE1;i c&#x1EA3;m gi&#xE1;c y&#x1EBF;u &#x111;u&#x1ED5;i, n&#x1B0;&#x1EDB;c m&#x1EAF;t l&#x103;n d&#xE0;i tr&#xEA;n m&#xE1; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;&#xE3; t&#x1EEB;ng y&#x1EBF;u &#x111;u&#x1ED1;i<br>\r\nnh&#x1B0;ng b&#x1EA5;t ch&#x1EE3;t c&#xF3; m&#x1ED9;t kho&#x1EA3;nh kh&#x1EAF;c nh&#x1EAD;n ra y&#x1EBF;u &#x111;u&#x1ED1;i ch&#x1EB3;ng gi&#xFA;p m&#xEC;nh c&#xF3; th&#x1EC3; gi&#x1EA3;i quy&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng b&#x1EBF; t&#x1EAF;c<br>\r\n&#x111;&#xE0;nh qu&#xEA;n h&#x1EBF;t m&#x1ECD;i th&#x1EE9; m&#xE0; s&#x1ED1;ng th&#xF4;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nm&#xE0; c&#xF4;ng nh&#x1EAD;n &#x111;&#xE0;n &#xF4;ng m&#xE0; kh&#xF3;c th&#xEC; m&#x1EA5;y con v&#x1ECB;t tr&#x1EDD;i  c&#x1B0;&#x1EDD;i v&#xE0;o m&#x1EB7;t cho <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nngh&#x129; l&#x1EA1;i v&#x1EAB;n th&#x1EA5;y ng&#xE0;y x&#x1B0;a m&#xEC;nh h&#xE8;n qu&#xE1; <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by regulus3012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLâu lắm rồi không được khóc, thèm cái cảm giác yếu đuổi, nước mắt lăn dài trên má \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđã từng yếu đuối\r\nnhưng bất chợt có một khoảnh khắc nhận ra yếu đuối chẳng giúp mình có thể giải quyết được những bế tắc\r\nđành quên hết mọi thứ mà sống thôi \r\n\r\n\r\nmà công nhận đàn ông mà khóc thì mấy con vịt trời  cười vào mặt cho \r\nnghĩ lại vẫn thấy ngày xưa mình hèn quá"
