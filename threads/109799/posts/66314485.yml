  text: "cách đây 2 năm thì suy nghĩ của mình quá khác so với thời điểm hiện tại. đôi khi còn chán ghét gia đình của mình bởi vì cảm thấy thiếu thốn nhiều thứ. Khi đó mình là 1 thằng con bất hiếu và đã cãi lại lời cha mẹ dạy dỗ.\r\nNhưng bấy giờ khi cảm nhận đc cuộc sống khó khăn mà bố mẹ đã trải qua để nuôi 2 chị em mình ăn học thì mình thương bố mẹ hơn bao giờ hết. Tuy chưa giúp đc gia đình điều gì nhưng mình sẽ cg để không làm bố mẹ thất vọng về mình \r\nBố mẹ ơi con yêu bố mẹ nhiều lắm"
