  html: "\r\n\t\t\t\r\n\t\t\tL&#xE2;u qu&#xE1; r&#x1ED3;i m&#x1EDB;i l&#x1EA1;i c&#xF3; &#x111;c c&#xE1;i c&#x1EA3;m gi&#xE1;c n&#xE0;y, c&#x1EA3;m gi&#xE1;c x&#xFA;c &#x111;&#x1ED9;ng v&#xEC; 1 thread c&#xF3; &#xFD; nghi&#xE3; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nS&#x1EAF;p qu&#xE1; U20 &#x111;&#x1EBF;n n&#x1A1;i r&#x1ED3;i, t&#x1ED3;n t&#x1EA1;i tr&#xEA;n &#x111;&#x1EDD;i &#x111;&#xE3; ng&#xF3;t 6000 ng&#xE0;y nh&#x1B0;ng nh&#x1EEF;ng ng&#xE0;y l&#xE0;m cho ba m&#x1EB9; vui ch&#x1EAF;c ch&#x1EC9; &#x111;c &#x111;&#x1EBF;m tr&#xEA;n &#x111;&#x1EA7;u ng&#xF3;n tay. Ba m&#xEC;nh m&#x1EA5;t n&#x103;m m&#xEC;nh v&#xF4; l&#x1EDB;p 2, m&#x1EB9; &#x1EDF; v&#x1EAD;y nu&#xF4;i 3 ch&#x1ECB; em &#x103;n h&#x1ECD;c, m&#xEC;nh l&#xE0; con zai l&#x1EA1;i l&#xE0; &#xFA;t n&#xEA;n &#x111;c m&#x1EB9; c&#x1B0;ng gh&#xEA; l&#x1EAF;m. Nh&#x1B0;ng k hj&#x1EC3;u sao c&#xE0;ng l&#x1EDB;n m&#xEC;nh c&#xE0;ng kh&#xF3; b&#x1EA3;o, &#x111;&#xF4;i khi b&#x1ECB; m&#x1EB9; la m&#xEC;nh c&#xF2;n c&#xE3;i l&#x1EA1;i n&#x1EEF;a, bi&#x1EBF;t l&#xE0; sai nh&#x1B0;ng c&#xE1;i th&#xF3;i h&#xE1;o th&#x1EAF;ng v&#xE0; ngang b&#x1B0;&#x1EDB;ng h&#xEC;nh nh&#x1B0; &#x111;&#xE3; b&#xE1;m r&#x1EC5; v&#xE0;o m&#xEC;nh.<br>\r\n.Thi tr&#x1B0;&#x1EE3;t &#x110;H 2 l&#x1EA7;n, m&#x1EB9; bu&#x1ED3;n l&#x1EAF;m, m&#xEC;nh bi&#x1EBF;t nh&#x1B0;ng c&#x1ED1; t&#xEC;nh l&#x1EA3;ng &#x111;i. H&#xF4;m tr&#x1B0;&#x1EDB;c k hj&#x1EC3;u b&#x1EF1;c chuy&#x1EC7;n g&#xEC; m&#xE0; m&#x1EB9; l&#x1EA1;i &#x111;em m&#xEC;nh ra so s&#xE1;nh v&#x1EDB;i m&#x1EA5;y &#x111;&#x1B0;&#xE1; c&#xF9;ng l&#xE0;ng v&#x1B0;&#xE0; &#x111;&#x1ED7; &#x110;H. M&#xEC;nh &#x1EE9;c l&#x1EAF;m, bu&#x1ED3;n n&#x1EEF;a, nh&#x1B0;ng ngh&#x129; l&#x1EA1;i th&#xEC; th&#x1EA5;y th&#x1B0;&#x1A1;ng m&#x1EB9; nhj&#x1EC1;u h&#x1A1;n. T&#x1EEB; h&#xF4;m &#x111;&#xF3; &#x111;&#x1EBF;n h &#xED;t nc v&#x1EDB;i m&#x1EB9;, t&#xED;nh m&#xEC;nh &#xED;t n&#xF3;i, l&#x1EA1;i th&#xEA;m c&#x1EE5;c t&#xED;nh n&#xEA;n m&#x1EB7;t l&#xFA;c n&#xE0;o c&#x169;ng l&#xEC; ra. 2 ch&#x1ECB; l&#x1EA5;y ch&#x1ED3;ng r&#xF9;i, c&#x1EA3;nh nh&#xE0; c&#xF3; 2 m&#x1EB9; con th&#x1EAD;t l&#xE0; ch&#xE1;n, &#x111;&#xF4;i l&#xFA;c mu&#x1ED1;n t&#xE2;m s&#x1EF1; v&#x1EDB;i m&#x1EB9; nh&#x1B0;ng l&#x1EA1;i th&#xF4;i, c&#x1EE9; ki&#x1EC3;u g&#xEC; &#x1EA5;y, hic\r\n\t\t"
  text: "Lâu quá rồi mới lại có đc cái cảm giác này, cảm giác xúc động vì 1 thread có ý nghiã \r\nSắp quá U20 đến nơi rồi, tồn tại trên đời đã ngót 6000 ngày nhưng những ngày làm cho ba mẹ vui chắc chỉ đc đếm trên đầu ngón tay. Ba mình mất năm mình vô lớp 2, mẹ ở vậy nuôi 3 chị em ăn học, mình là con zai lại là út nên đc mẹ cưng ghê lắm. Nhưng k hjểu sao càng lớn mình càng khó bảo, đôi khi bị mẹ la mình còn cãi lại nữa, biết là sai nhưng cái thói háo thắng và ngang bướng hình như đã bám rễ vào mình.\r\n.Thi trượt ĐH 2 lần, mẹ buồn lắm, mình biết nhưng cố tình lảng đi. Hôm trước k hjểu bực chuyện gì mà mẹ lại đem mình ra so sánh với mấy đưá cùng làng vưà đỗ ĐH. Mình ức lắm, buồn nữa, nhưng nghĩ lại thì thấy thương mẹ nhjều hơn. Từ hôm đó đến h ít nc với mẹ, tính mình ít nói, lại thêm cục tính nên mặt lúc nào cũng lì ra. 2 chị lấy chồng rùi, cảnh nhà có 2 mẹ con thật là chán, đôi lúc muốn tâm sự với mẹ nhưng lại thôi, cứ kiểu gì ấy, hic"
