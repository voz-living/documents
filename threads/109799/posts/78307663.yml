  html: "\r\n\t\t\t\r\n\t\t\tB&#x1ECB; con b&#x1EA1;n th&#xE2;n m&#xE0; m&#xEC;nh tin t&#x1B0;&#x1EDF;ng &#x111;&#xE2;m sau l&#x1B0;ng, ch&#x1EA5;p nh&#x1EAD;n &#x111;&#xE1;nh &#x111;&#x1ED5;i 1 m&#x1ED1;i quan h&#x1EC7;, &#x111;&#x1EAF;c t&#x1ED9;i v&#x1EDB;i ng&#x1B0;&#x1EDD;i ch&#x1ECB; th&#xE2;n thi&#x1EBF;t ch&#x1EC9; &#x111;&#x1EC3; c&#x1EE9;u gi&#xFA;p ng&#x1B0;&#x1EDD;i m&#xEC;nh y&#xEA;u; &#x111;&#x1EC3; r&#x1ED3;i sau &#x111;&#xF3; nh&#x1EAD;n l&#x1EA5;y s&#x1EF1; th&#xF9; gh&#xE9;t c&#x1EE7;a ng&#x1B0;&#x1EDD;i ch&#x1ECB; n&#xE0;y, r&#x1ED3;i th&#xEC; nh&#xEC;n ng&#x1B0;&#x1EDD;i m&#xEC;nh y&#xEA;u c&#x1EB7;p v&#x1EDB;i g&#xE3; con trai kh&#xE1;c, d&#xF9; x&#x1EA5;u x&#xED; nh&#x1B0;ng c&#xF3; ti&#x1EC1;n v&#xE0; lu&#xF4;n bi&#x1EBF;t chi&#x1EC1;u chu&#x1ED9;ng c&#xF4; &#x1EA5;y... T&#x1EA5;t c&#x1EA3; &#x111;&#x1EC1;u &#x1EAD;p xu&#x1ED1;ng c&#xF9;ng 1 l&#xFA;c. M&#x1EA5;y ng&#xE0;y sau &#x111;&#xF3; th&#xEC; b&#x1EC7;nh,n&#x1EB1;m nh&#xE0; 1 m&#xEC;nh, l&#x1EA1;i s&#x1EAF;p thi h&#x1EBF;t m&#xF4;n m&#xE0; ch&#x1EB3;ng th&#x1EC3; nh&#x1ED3;i &#x111;&#x1B0;&#x1EE3;c 1 ch&#x1EEF; n&#xE0;o v&#xE0;o &#x111;&#x1EA7;u, v&#xF4; t&#xEC;nh g&#x1EB7;p n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i em v&#xE0; em &#x111;&#xE3; t&#x1EB7;ng cho m&#xEC;nh nh&#x1EEF;ng c&#xE2;u m&#xE0; m&#xEC;nh ko th&#x1EC3; n&#xE0;o qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c, nh&#x1EA5;t l&#xE0; l&#xFA;c m&#xEC;nh b&#x1ECB; m&#x1ECD;i th&#x1EE9; d&#x1ED3;n n&#xE9;n th&#x1EBF; n&#xE0;y. V&#xE0; m&#xEC;nh &#x111;&#xE3; n&#x1EB7;ng l&#x1EDD;i v&#x1EDB;i em.<br>\r\nEm, con b&#x1EA1;n th&#xE2;n kia v&#xE0; ng&#x1B0;&#x1EDD;i ch&#x1ECB; &#x1EA5;y &#x111;&#x1EC1;u ch&#x1A1;i chung nh&#xF3;m v&#x1EDB;i m&#xEC;nh tr&#xEA;n l&#x1EDB;p. Sau nh&#x1EEF;ng chuy&#x1EC7;n tr&#xEA;n &#x111;&#xF3;, m&#xEC;nh g&#x1EA7;n nh&#x1B0; t&#xE1;ch lu&#xF4;n kh&#x1ECF;i nh&#xF3;m b&#x1EA1;n, c&#x1EA3;m gi&#xE1;c ng&#xE0;y ng&#xE0;y l&#xEA;n l&#x1EDB;p hay &#x111;i th&#x1EF1;c t&#x1EAD;p th&#x1EA5;y h&#x1ECD; c&#x1B0;&#x1EDD;i n&#xF3;i vui v&#x1EBB; m&#xE0; c&#x1EA3;m th&#x1EA5;y tr&#x1ED1;ng r&#x1ED7;ng v&#xE0; ch&#xE1;n n&#x1EA3;n gh&#xEA; g&#x1EDB;m, ra v&#x1EC1; th&#xEC; l&#x1EA1;i g&#x1EB7;p em v&#x1EDB;i g&#xE3; con trai &#x111;&#xF3; c&#x1EB7;p k&#xE8;..., ch&#x1EC9; mong cho h&#x1EBF;t c&#xE1;i n&#x103;m h&#x1ECD;c n&#xE0;y &#x111;i &#x111;&#x1EC3; n&#x103;m sau xin chuy&#x1EC3;n l&#x1EDB;p, t&#x1EAD;p trung h&#x1ECD;c v&#xE0; ki&#x1EBF;m 1 h&#x1B0;&#x1EDB;ng &#x111;i kh&#xE1;c. S&#x1ED1;ng cho ng&#x1B0;&#x1EDD;i kh&#xE1;c nhi&#x1EC1;u qu&#xE1;, gi&#x1EDD; nh&#xEC;n l&#x1EA1;i b&#x1EA3;n th&#xE2;n m&#xEC;nh m&#x1EDB;i l&#xE0; k&#x1EBB; &#x111;&#xE1;ng th&#x1B0;&#x1A1;ng nh&#x1EA5;t.<br>\r\nChuy&#x1EC7;n tr&#xEA;n &#x111;&#xE2;y d&#x129; nhi&#xEA;n ko ph&#x1EA3;i l&#xE0; &#x111;au nh&#x1EA5;t, c&#x1A1; m&#xE0; c&#x1EA3;m gi&#xE1;c s&#x1ED1;ng trong nh&#x1EEF;ng th&#xE1;ng ng&#xE0;y &#x111;&#xF3; nh&#x1B0; l&#xE0; &#x111;&#x1ECB;a ng&#x1EE5;c v&#x1EAD;y. V&#x1EAB;n bi&#x1EBF;t l&#xE0; ph&#x1EA3;i qu&#xEA;n &#x111;i, c&#x1ED1; g&#x1EAF;ng s&#x1ED1;ng ti&#x1EBF;p nh&#x1B0;ng t&#x1EDB;i gi&#x1EDD; em v&#x1EAB;n ko th&#x1EC3; qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c, v&#x1EAB;n &#x111;au &#x111;&#x1EDB;n khi nh&#x1EDB; v&#x1EC1; n&#xF3;.<br>\r\nP/s : c&#xE1;i c&#xE2;u qua c&#x1A1;n b&#x129; c&#x1EF1;c t&#x1EDB;i h&#x1ED3;i th&#xE1;i lai c&#xF3; &#x111;&#xFA;ng ko nh&#x1EC9; ? g&#x1EA7;n 1 n&#x103;m nay e to&#xE0;n b&#x129; c&#x1EF1;c ko <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Bị con bạn thân mà mình tin tưởng đâm sau lưng, chấp nhận đánh đổi 1 mối quan hệ, đắc tội với người chị thân thiết chỉ để cứu giúp người mình yêu; để rồi sau đó nhận lấy sự thù ghét của người chị này, rồi thì nhìn người mình yêu cặp với gã con trai khác, dù xấu xí nhưng có tiền và luôn biết chiều chuộng cô ấy... Tất cả đều ập xuống cùng 1 lúc. Mấy ngày sau đó thì bệnh,nằm nhà 1 mình, lại sắp thi hết môn mà chẳng thể nhồi được 1 chữ nào vào đầu, vô tình gặp nói chuyện với em và em đã tặng cho mình những câu mà mình ko thể nào quên được, nhất là lúc mình bị mọi thứ dồn nén thế này. Và mình đã nặng lời với em.\r\nEm, con bạn thân kia và người chị ấy đều chơi chung nhóm với mình trên lớp. Sau những chuyện trên đó, mình gần như tách luôn khỏi nhóm bạn, cảm giác ngày ngày lên lớp hay đi thực tập thấy họ cười nói vui vẻ mà cảm thấy trống rỗng và chán nản ghê gớm, ra về thì lại gặp em với gã con trai đó cặp kè..., chỉ mong cho hết cái năm học này đi để năm sau xin chuyển lớp, tập trung học và kiếm 1 hướng đi khác. Sống cho người khác nhiều quá, giờ nhìn lại bản thân mình mới là kẻ đáng thương nhất.\r\nChuyện trên đây dĩ nhiên ko phải là đau nhất, cơ mà cảm giác sống trong những tháng ngày đó như là địa ngục vậy. Vẫn biết là phải quên đi, cố gắng sống tiếp nhưng tới giờ em vẫn ko thể quên được, vẫn đau đớn khi nhớ về nó.\r\nP/s : cái câu qua cơn bĩ cực tới hồi thái lai có đúng ko nhỉ ? gần 1 năm nay e toàn bĩ cực ko"
