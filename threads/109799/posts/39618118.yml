  html: "\r\n\t\t\t\r\n\t\t\t<a href=\"/redirect/index.php?link=http%3A%2F%2Fmp3.zing.vn%2Fbai-hat%2FNhat-Ky-Cua-Me-Hien-Thuc%2FZWZD7DCB.html\" target=\"_blank\">Nh&#x1EAD;t K&#xFD; C&#x1EE7;a M&#x1EB9; - Hi&#x1EC1;n Th&#x1EE5;cl</a><br>\r\n<br>\r\n L&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n th&#x1EA5;y 1 ca s&#x129; thu &#xE2;m 1 b&#xE0;i h&#xE1;t m&#xE0; kh&#xF3;c &#x111;c <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tBao ng&#xE0;y M&#x1EB9; ng&#xF3;ng, bao ng&#xE0;y M&#x1EB9; tr&#xF4;ng, bao ng&#xE0;y M&#x1EB9; mong con ch&#xE0;o &#x111;&#x1EDD;i,<br>\r\n&#x1EA4;p trong &#x111;&#xE1;y l&#xF2;ng, c&#xF3; ch&#x103;ng ti&#x1EBF;ng c&#x1B0;&#x1EDD;i c&#x1EE7;a m&#x1ED9;t h&#xE0;i nhi &#x111;ang l&#x1EDB;n d&#x1EA7;n?<br>\r\nM&#x1EB9; ch&#x1EE3;t t&#x1EC9;nh gi&#x1EA5;c, v&#xE0; M&#x1EB9; nh&#xEC;n th&#x1EA5;y h&#xEC;nh h&#xE0;i nh&#x1ECF; b&#xE9; nh&#x1B0; thi&#xEA;n th&#x1EA7;n,<br>\r\nTi&#x1EBF;ng con kh&#xF3;c o&#xE0;, m&#x1EAF;t M&#x1EB9; l&#x1EC7; nh&#xF2;a, c&#xE1;m &#x1A1;n v&#xEC; con &#x111;&#x1EBF;n b&#xEA;n M&#x1EB9;...<br>\r\nN&#xE0;y con y&#xEA;u &#x1A1;i, con bi&#x1EBF;t kh&#xF4;ng? M&#x1EB9; y&#xEA;u con, y&#xEA;u con nh&#x1EA5;t &#x111;&#x1EDD;i!<br>\r\nNg&#x1EAF;m con ngoan n&#x1EB1;m trong n&#xF4;i, m&#x1EAF;t xoe tr&#xF2;n, &#xF4;i b&#xE9; c&#x1B0;ng!<br>\r\nNh&#xEC;n Cha con, Cha &#x111;ang r&#x1EA5;t vui, gi&#x1ECD;t n&#x1B0;&#x1EDB;c m&#x1EAF;t l&#x103;n tr&#xEA;n kh&#xF3;e m&#xF4;i,<br>\r\nCon h&#xE3;y nh&#xEC;n k&#xEC;a, Cha &#x111;ang kh&#xF3;c v&#xEC; con...<br>\r\n<br>\r\nM&#x1ED9;t ng&#xE0;y t&#x1EC9;nh gi&#x1EA5;c, r&#x1ED3;i M&#x1EB9; ch&#x1EE3;t nghe, v&#x1EE5;ng v&#x1EC1; con n&#xF3;i c&#xE2;u:&quot;M&#x1EB9; &#x1A1;i!&quot;<br>\r\nChi&#x1EBF;c m&#xF4;i b&#xE9; nh&#x1ECF; th&#x1ED1;t l&#xEA;n b&#x1EA5;t ng&#x1EDD;, khi&#x1EBF;n tim M&#x1EB9; vui nh&#x1B0; v&#x1EE1; &#xF2;a...<br>\r\n&#x110;&#xE2;y l&#xE0; m&#x1EB7;t &#x111;&#x1EA5;t, n&#xE0;y l&#xE0; tr&#x1EDD;i cao, &#x111;&#xE2;y l&#xE0; n&#x1A1;i &#x111;&#xE3; sinh ra con,<br>\r\nB&#x1B0;&#x1EDB;c ch&#xE2;n b&#xE9; nh&#x1ECF; b&#x1B0;&#x1EDB;c &#x111;i theo Cha, b&#x1B0;&#x1EDB;c ch&#xE2;n &#x111;&#x1EA7;u ti&#xEA;n tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng &#x111;&#x1EDD;i...<br>\r\nN&#xE0;y con y&#xEA;u &#x1A1;i, con bi&#x1EBF;t kh&#xF4;ng? M&#x1EB9; y&#xEA;u con, y&#xEA;u con bi&#x1EBF;t bao!<br>\r\nH&#xE3;y c&#x1EE9; &#x111;i, M&#x1EB9; b&#xEA;n con, d&#xF5;i theo con t&#x1EEB;ng b&#x1B0;&#x1EDB;c ch&#xE2;n...<br>\r\nNg&#xE0;y mai sau khi con l&#x1EDB;n kh&#xF4;n, &#x111;&#x1B0;&#x1EDD;ng &#x111;&#x1EDD;i kh&#xF4;ng nh&#x1B0; con &#x1B0;&#x1EDB;c m&#x1A1;,<br>\r\nH&#xE3;y &#x111;&#x1EE9;ng l&#xEA;n v&#xE0; v&#x1EEF;ng b&#x1B0;&#x1EDB;c tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng xa...<br>\r\n<br>\r\nNg&#xE0;y &#x111;&#x1EA7;u &#x111;&#x1EBF;n l&#x1EDB;p, M&#x1EB9; c&#xF9;ng con &#x111;i, ng&#x1EAD;p ng&#x1EEB;ng con b&#x1B0;&#x1EDB;c sau l&#x1B0;ng M&#x1EB9;,<br>\r\nTi&#x1EBF;ng ve cu&#x1ED1;i h&#xE8;, h&#xE1;t vang &#x111;&#xF3;n ch&#xE0;o, &#xE1;nh m&#x1EB7;t tr&#x1EDD;i soi con &#x111;&#x1EBF;n tr&#x1B0;&#x1EDD;ng...<br>\r\nNg&#xE0;y ng&#xE0;y &#x111;&#x1EBF;n l&#x1EDB;p, d&#x1EA7;n d&#x1EA7;n con quen, b&#x1EA1;n b&#xE8;, Th&#x1EA7;y C&#xF4; y&#xEA;u th&#x1B0;&#x1A1;ng con,<br>\r\nB&#xE9; con c&#x1EE7;a M&#x1EB9; v&#x1EAB;n lu&#xF4;n ch&#x103;m ngoan, khi&#x1EBF;n cho M&#x1EB9; vui m&#xE3;i trong l&#xF2;ng...<br>\r\nN&#xE0;y con y&#xEA;u &#x1A1;i, con bi&#x1EBF;t kh&#xF4;ng? M&#x1EB9; y&#xEA;u con, y&#xEA;u con r&#x1EA5;t nhi&#x1EC1;u!<br>\r\nNh&#x1EEF;ng khuya &#xF4;n b&#xE0;i, con th&#x1EE9;c, x&#xF3;t xa tim M&#x1EB9; bi&#x1EBF;t bao!<br>\r\nT&#x1EEB;ng k&#x1EF3; thi n&#x1ED1;i ti&#x1EBF;p nhau, tu&#x1ED5;i th&#x1A1; con tr&#xF4;i qua r&#x1EA5;t mau,<br>\r\n&#x1AF;&#x1EDB;c chi con M&#x1EB9; mai sau s&#x1EBD; th&#xE0;nh c&#xF4;ng...<br>\r\n<br>\r\nM&#x1ED9;t ng&#xE0;y M&#x1EB9; th&#x1EA5;y con c&#x1B0;&#x1EDD;i vu v&#x1A1;, n&#x1EE5; h&#x1ED3;ng con gi&#x1EA5;u trong ng&#x103;n b&#xE0;n,<br>\r\nL&#xE1; th&#x1B0; vi&#x1EBF;t v&#x1ED9;i, c&#xF3; t&#xEA;n r&#x1EA5;t l&#x1EA1;, ch&#x1EAF;c l&#xE0; ng&#x1B0;&#x1EDD;i con th&#x1B0;&#x1A1;ng r&#x1EA5;t nhi&#x1EC1;u!<br>\r\nM&#x1ED9;t ng&#xE0;y M&#x1EB9; th&#x1EA5;y con bu&#x1ED3;n vu v&#x1A1;, c&#xE0;nh h&#x1ED3;ng v&#x1EAB;n &#x1EDF; trong ng&#x103;n b&#xE0;n,<br>\r\nL&#xE1; &#x111;&#xE2;u &#x111;&#xE3; v&#xE0;ng, hoa &#x111;&#xE2;u &#x111;&#xE3; t&#xE0;n, c&#x1EDB; sao nh&#xEC;n con &#xFA;a thu sang?<br>\r\nN&#xE0;y con y&#xEA;u &#x1A1;i, con bi&#x1EBF;t kh&#xF4;ng? M&#x1EB9; y&#xEA;u con, y&#xEA;u con r&#x1EA5;t nhi&#x1EC1;u!<br>\r\nNh&#x1EEF;ng k&#x1EF7; ni&#x1EC7;m l&#x1EA7;n &#x111;&#x1EA7;u y&#xEA;u, su&#x1ED1;t m&#x1ED9;t &#x111;&#x1EDD;i &#x111;&#xE2;u d&#x1EC5; qu&#xEA;n...<br>\r\nV&#x1EA7;ng tr&#x103;ng kia s&#x1EBD; s&#x1B0;&#x1EDF;i &#x1EA5;m con, v&#xE0; sau c&#x1A1;n m&#x1B0;a, n&#x1EAF;ng s&#x1EBD; trong,<br>\r\nS&#x1EBD; c&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i y&#xEA;u con h&#x1A1;n M&#x1EB9; y&#xEA;u...<br>\r\n<br>\r\nM&#x1ED9;t ng&#xE0;y con l&#x1EDB;n, m&#x1ED9;t ng&#xE0;y con kh&#xF4;n, m&#x1ED9;t ng&#xE0;y con ph&#x1EA3;i &#x111;i xa M&#x1EB9;,<br>\r\nB&#x1B0;&#x1EDB;c ch&#xE2;n v&#x1EEF;ng v&#xE0;ng, kh&#xF3; kh&#x103;n ch&#x1EB3;ng m&#xE0;ng, bi&#x1EC3;n r&#x1ED9;ng tr&#x1EDD;i cao con v&#x1EAB;y v&#xF9;ng,<br>\r\nM&#x1ED9;t ng&#xE0;y ch&#x1EE3;t n&#x1EAF;ng, m&#x1ED9;t ng&#xE0;y ch&#x1EE3;t m&#x1B0;a, l&#xF2;ng M&#x1EB9; ch&#x1EE3;t nh&#x1EDB; con v&#xF4; b&#x1EDD;,<br>\r\nNh&#x1EDB; sao d&#xE1;ng h&#xEC;nh, nh&#x1EDB; sao n&#x1EE5; c&#x1B0;&#x1EDD;i, nh&#x1EDB; con t&#x1EEB;ng gi&#xE2;y ph&#xFA;t cu&#x1ED9;c &#x111;&#x1EDD;i...<br>\r\nN&#xE0;y con y&#xEA;u &#x1A1;i, con bi&#x1EBF;t kh&#xF4;ng? M&#x1EB9; y&#xEA;u con, y&#xEA;u con nh&#x1EA5;t &#x111;&#x1EDD;i!<br>\r\n&#x1EDE; n&#x1A1;i ph&#x1B0;&#x1A1;ng tr&#x1EDD;i xa x&#xF4;i, h&#xE3;y y&#xEA;n t&#xE2;m, M&#x1EB9; v&#x1EAB;n vui!<br>\r\nT&#x1EEB;ng d&#xF2;ng th&#x1B0; &#xF4;m bao nh&#x1EDB; th&#x1B0;&#x1A1;ng, M&#x1EB9; nh&#x1EDD; m&#xE2;y mang trao &#x111;&#x1EBF;n con,<br>\r\nCh&#xFA;c con y&#xEA;u &#x111;&#x1B0;&#x1EE3;c h&#x1EA1;nh ph&#xFA;c, m&#xE3;i b&#xEC;nh an...<br>\r\n<br>\r\nBao ng&#xE0;y M&#x1EB9; ng&#xF3;ng, bao ng&#xE0;y M&#x1EB9; tr&#xF4;ng, bao ng&#xE0;y M&#x1EB9; mong con quay v&#x1EC1;,<br>\r\n&#x1EA4;p trong &#x111;&#xE1;y l&#xF2;ng, nh&#x1EDB; bao th&#xE1;ng ng&#xE0;y b&#xE9; con h&#x1ED3;n nhi&#xEA;n b&#xEA;n d&#xE1;ng M&#x1EB9;,<br>\r\nM&#x1EB9; ch&#x1EE3;t t&#x1EC9;nh gi&#x1EA5;c, v&#xE0; M&#x1EB9; nh&#xEC;n th&#x1EA5;y, con M&#x1EB9; v&#x1EAB;n b&#xE9; nh&#x1B0; thi&#xEA;n th&#x1EA7;n,<br>\r\nTh&#x1EA5;y con kh&#xF3;c o&#xE0;, m&#x1EAF;t M&#x1EB9; l&#x1EC7; nho&#xE0;, C&#xE1;m &#x1A1;n v&#xEC; con &#x111;&#x1EBF;n b&#xEA;n M&#x1EB9;...\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Nhật Ký Của Mẹ - Hiền Thụcl\r\n\r\n Lần đầu tiên thấy 1 ca sĩ thu âm 1 bài hát mà khóc đc \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBao ngày Mẹ ngóng, bao ngày Mẹ trông, bao ngày Mẹ mong con chào đời,\r\nẤp trong đáy lòng, có chăng tiếng cười của một hài nhi đang lớn dần?\r\nMẹ chợt tỉnh giấc, và Mẹ nhìn thấy hình hài nhỏ bé như thiên thần,\r\nTiếng con khóc oà, mắt Mẹ lệ nhòa, cám ơn vì con đến bên Mẹ...\r\nNày con yêu ơi, con biết không? Mẹ yêu con, yêu con nhất đời!\r\nNgắm con ngoan nằm trong nôi, mắt xoe tròn, ôi bé cưng!\r\nNhìn Cha con, Cha đang rất vui, giọt nước mắt lăn trên khóe môi,\r\nCon hãy nhìn kìa, Cha đang khóc vì con...\r\n\r\nMột ngày tỉnh giấc, rồi Mẹ chợt nghe, vụng về con nói câu:\"Mẹ ơi!\"\r\nChiếc môi bé nhỏ thốt lên bất ngờ, khiến tim Mẹ vui như vỡ òa...\r\nĐây là mặt đất, này là trời cao, đây là nơi đã sinh ra con,\r\nBước chân bé nhỏ bước đi theo Cha, bước chân đầu tiên trên đường đời...\r\nNày con yêu ơi, con biết không? Mẹ yêu con, yêu con biết bao!\r\nHãy cứ đi, Mẹ bên con, dõi theo con từng bước chân...\r\nNgày mai sau khi con lớn khôn, đường đời không như con ước mơ,\r\nHãy đứng lên và vững bước trên đường xa...\r\n\r\nNgày đầu đến lớp, Mẹ cùng con đi, ngập ngừng con bước sau lưng Mẹ,\r\nTiếng ve cuối hè, hát vang đón chào, ánh mặt trời soi con đến trường...\r\nNgày ngày đến lớp, dần dần con quen, bạn bè, Thầy Cô yêu thương con,\r\nBé con của Mẹ vẫn luôn chăm ngoan, khiến cho Mẹ vui mãi trong lòng...\r\nNày con yêu ơi, con biết không? Mẹ yêu con, yêu con rất nhiều!\r\nNhững khuya ôn bài, con thức, xót xa tim Mẹ biết bao!\r\nTừng kỳ thi nối tiếp nhau, tuổi thơ con trôi qua rất mau,\r\nƯớc chi con Mẹ mai sau sẽ thành công...\r\n\r\nMột ngày Mẹ thấy con cười vu vơ, nụ hồng con giấu trong ngăn bàn,\r\nLá thư viết vội, có tên rất lạ, chắc là người con thương rất nhiều!\r\nMột ngày Mẹ thấy con buồn vu vơ, cành hồng vẫn ở trong ngăn bàn,\r\nLá đâu đã vàng, hoa đâu đã tàn, cớ sao nhìn con úa thu sang?\r\nNày con yêu ơi, con biết không? Mẹ yêu con, yêu con rất nhiều!\r\nNhững kỷ niệm lần đầu yêu, suốt một đời đâu dễ quên...\r\nVầng trăng kia sẽ sưởi ấm con, và sau cơn mưa, nắng sẽ trong,\r\nSẽ có một người yêu con hơn Mẹ yêu...\r\n\r\nMột ngày con lớn, một ngày con khôn, một ngày con phải đi xa Mẹ,\r\nBước chân vững vàng, khó khăn chẳng màng, biển rộng trời cao con vẫy vùng,\r\nMột ngày chợt nắng, một ngày chợt mưa, lòng Mẹ chợt nhớ con vô bờ,\r\nNhớ sao dáng hình, nhớ sao nụ cười, nhớ con từng giây phút cuộc đời...\r\nNày con yêu ơi, con biết không? Mẹ yêu con, yêu con nhất đời!\r\nỞ nơi phương trời xa xôi, hãy yên tâm, Mẹ vẫn vui!\r\nTừng dòng thư ôm bao nhớ thương, Mẹ nhờ mây mang trao đến con,\r\nChúc con yêu được hạnh phúc, mãi bình an...\r\n\r\nBao ngày Mẹ ngóng, bao ngày Mẹ trông, bao ngày Mẹ mong con quay về,\r\nẤp trong đáy lòng, nhớ bao tháng ngày bé con hồn nhiên bên dáng Mẹ,\r\nMẹ chợt tỉnh giấc, và Mẹ nhìn thấy, con Mẹ vẫn bé như thiên thần,\r\nThấy con khóc oà, mắt Mẹ lệ nhoà, Cám ơn vì con đến bên Mẹ..."
