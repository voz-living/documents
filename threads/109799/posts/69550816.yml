  html: "\r\n\t\t\t\r\n\t\t\tL&#xE2;u r&#x1ED3;i r&#x1EA3;nh r&#x1EA3;nh m&#x1EDB;i m&#xF2; v&#xE0;o voz <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">, chui ngay v&#xE0;o &#x111;&#xE2;y, th&#x1EF1;c s&#x1EF1; l&#xE0; c&#xE1;m &#x1A1;n th&#x1EDB;t nhi&#x1EC1;u nhi&#x1EC1;u <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">, &#x111;&#xF4;i khi c&#xF3; nh&#x1EEF;ng &#x111;i&#x1EC1;u h&#x1EA7;u nh&#x1B0; ai c&#x169;ng ngh&#x129; ho&#x1EB7;c t&#x1EEB;ng ngh&#x129; &#x111;&#x1EBF;n nh&#x1B0;ng ch&#x1EB3;ng mu&#x1ED1;n k&#x1EC3; vs ai...cho n&#xEA;n c&#xF3; ch&#x1ED7; ae c&#xF9;ng t&#xE2;m s&#x1EF1;, th&#x1EAD;t th&#xED;ch..<br>\r\n<br>\r\nV&#x1EC1; f&#x1EA7;n e th&#xEC; gi&#x1EDD; nh&#xEC;n c&#xE1;i m&#x1EB7;t v&#x1EAB;n ch&#x1B0;a gi&#xE0; <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">, nh&#x1B0;ng m&#xE0; &#x111;&#x1EBF;m tu&#x1ED5;i th&#xEC; c&#x169;ng trung ni&#xEA;n, kh&#xF4;ng c&#xF2;n thanh ni&#xEA;n trai tr&#xE1;ng g&#xEC; h&#x1EBF;t, x&#x1B0;a th&#xEC; lo h&#x1ECD;c - lo l&#xE0;m - lo &#x103;n - lo ch&#x1A1;i - lo y&#xEA;u, ch&#x1EB3;ng &#x111;&#x1EC3; &#xFD; &#x111;&#x1EBF;n th&#x1EDD;i gian c&#x1EE9; d&#xE0;i v&#xF9;n v&#x1EE5;t qua,<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\n&#x1EDE; nh&#xE0; th&#xEC; l&#xE0; th&#x1EB1;ng anh c&#x1EA3;, sau c&#xF3; th&#x1EB1;ng em,ae c&#xE1;ch nhau 11t m&#xE0; gi&#x1EDD; nh&#xEC;n to = nhau, ng ngo&#xE0;i nh&#xEC;n v&#xE0;o t&#x1B0;&#x1EDF;ng c&#xE1;ch nhau d&#x103;m ba n&#x103;m l&#xE0; nhi&#x1EC1;u...<br>\r\n<br>\r\nC&#x1EE9; m&#x1EA3;i m&#xEA; &#x111;i l&#xE0;m, &#x111;i t&#x1EEB; s&#xE1;ng &#x111;&#x1EBF;n t&#x1ED1;i mu&#x1ED9;n, v&#x1EC1; t&#x1EAF;m xong v&#x1EAB;n nh&#x1B0; x&#x1B0;a - cho qu&#x1EA7;n &#xE1;o v&#xE0;o r&#x1ED5; ch&#x1EDD; mai M&#x1EB9; gi&#x1EB7;t cho, 30 n&#x103;m h&#x1A1;n r&#x1ED3;i, v&#x1EAB;n th&#xF3;i quen &#x1EA5;y..<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<br>\r\nHai anh em &#x111;i su&#x1ED1;t, &#x1EDF; nh&#xE0; c&#xF3; BaM&#x1EB9; vs 3 con m&#xE8;o, nh&#xEC;n BM ch&#x103;m b&#x1ECD;n m&#xE8;o nh&#x1B0; ch&#xE1;u, l&#x1EAF;m l&#xFA;c th&#x1EA5;y tim bu&#x1ED1;t bu&#x1ED1;t m&#x1EAF;t cay cay, r&#x1ED3;i c&#xF3; l&#xFA;c th&#x1EA5;y BM ng&#x1ED3;i c&#x1EED;a nh&#xEC;n th&#x1EB1;ng b&#xE9; con nh&#xE0; h&#xE0;ng x&#xF3;m ( - &#x1EA5;y c&#xE1;i th&#x1EB1;ng, sn 92 m&#xE0; con n&#xF3; gi&#x1EDD; 3t - ) nh&#xEC;n bi&#x1EBF;t &#xF4;ng b&#xE0; th&#xE8;m ch&#xE1;u m&#xE0; th&#x1EF1;c kb l&#xE0;m sao =((<br>\r\n <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nChuy&#x1EC7;n t&#x1EC1;nh c&#x1EE7;a em th&#xEC; r&#xF5; l&#xE0; ... c&#x169;ng ch&#x1EB3;ng &#x111;&#x1ED5; t&#x1EA1;i s&#x1ED1;, nh&#x1B0;ng x&#x1B0;a gi&#x1EDD; y&#xEA;u 2 c&#xF4;, c&#x1EE9; bt kh&#xF4;ng l&#xE0;m sao, c&#x1EE9; nh&#xFA;c nh&#x1EAF;c &#x111;&#x1EBF;n c&#x1B0;&#x1EDB;i xin l&#xE0; l&#x1EB1;ng nh&#x1EB1;ng, r&#x1EAF;c r&#x1ED1;i v&#xE0; gi&#x1EA3;i t&#xE1;n trong thanh th&#x1EA3;n.. Gi&#x1EDD; th&#xEC; c&#xF3; &quot; m&#x1ED1;i quan h&#x1EC7; ph&#x1EE9;c t&#x1EA1;p &quot; v&#x1EDB;i 1 b&#xE9; sn 92, &#x1EDD; th&#xEC; m&#xEC;nh v&#x1EAB;n x&#xEC; tin t&#xED;nh, &#x1EA5;y nh&#x1B0;ng m&#xE0; c&#xE1;ch nhau 10 tu&#x1ED5;i v&#x1EAB;n c&#xF3; l&#xFA;c &#x1EA3;nh h&#x1B0;&#x1EDF;ng --&gt; c&#xE3;i v&#xE3; --&gt; ch&#x1B0;a bi&#x1EBF;t c&#xF3; &#x111;i &#x111;&#x1EBF;n &#x111;&#xE2;u kh&#xF4;ng,<br>\r\n<br>\r\nK&#x1EC3; lan man qu&#xE1; kb c&#xF3; ai &#x111;&#x1ECD;c h&#x1EBF;t kh&#xF4;ng n&#x1EEF;a :( l&#x1EAF;m l&#xFA;c nh&#xEC;n b&#x1EA1;n b&#xE8; V&#x1EE3;-Con &#x111;&#x1EC1; hu&#x1EC1;, c&#x169;ng th&#x1EA5;y t&#x1EE7;i th&#xE2;n, c&#x169;ng mu&#x1ED1;n &quot; nh&#x1B0; th&#x1EBF; &quot; nh&#x1B0;ng chuy&#x1EC7;n gia th&#x1EA5;t, &#x111;&#xE2;u f&#x1EA3;i mu&#x1ED1;n nhanh l&#xE0; &#x111;&#x1B0;&#x1EE3;c  :( <br>\r\n<br>\r\nR&#x1ED3;i c&#x169;ng nh&#x1B0; th&#x1EDB;t n&#xF3;i, th&#x1B0;&#x1A1;ng BM m&#xE0; ngh&#x129; &#x111;&#x1EBF;n l&#xFA;c &quot;tr&#x103;m tu&#x1ED5;i&quot; c&#x1EE7;a BM, kb s&#x1EBD; l&#xE0;m sao, kb s&#x1EBD; ntn...<br>\r\nNh&#x1EDB; nh&#x1EEF;ng l&#xFA;c h&#x1B0; h&#x1ED7;n - &#x1B0;&#x1A1;ng b&#x1B0;&#x1EDB;ng...<br>\r\n<br>\r\nCh&#x1EC9; bi&#x1EBF;t mong sao BM th&#xEA;m sk, s&#x1ED1;ng l&#xE2;u h&#x1A1;n vs con, ch&#x1EC9; v&#x1EAD;y th&#xF4;i &#x1EA1; ....<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nC&#x169;ng kb bn l&#xE2;u r&#x1ED3;i kh&#xF4;ng ng&#x1ED3;i &#x103;n h&#x1EBF;t c&#x1EA3; b&#x1EEF;a c&#x1A1;m, hay ng&#x1ED3;i nc vs c&#x1EA3; nh&#xE0;, hay qu&#xE2;y qu&#x1EA7;n c&#xF9;ng xem k&#x1ECB;ch - phim hay 1 tr&#x1EAD;n b&#xF3;ng nh&#x1B0; x&#x1B0;a n&#x1EEF;a...\r\n\t\t"
  text: "Lâu rồi rảnh rảnh mới mò vào voz , chui ngay vào đây, thực sự là cám ơn thớt nhiều nhiều , đôi khi có những điều hầu như ai cũng nghĩ hoặc từng nghĩ đến nhưng chẳng muốn kể vs ai...cho nên có chỗ ae cùng tâm sự, thật thích..\r\n\r\nVề fần e thì giờ nhìn cái mặt vẫn chưa già , nhưng mà đếm tuổi thì cũng trung niên, không còn thanh niên trai tráng gì hết, xưa thì lo học - lo làm - lo ăn - lo chơi - lo yêu, chẳng để ý đến thời gian cứ dài vùn vụt qua,\r\n\r\nỞ nhà thì là thằng anh cả, sau có thằng em,ae cách nhau 11t mà giờ nhìn to = nhau, ng ngoài nhìn vào tưởng cách nhau dăm ba năm là nhiều...\r\n\r\nCứ mải mê đi làm, đi từ sáng đến tối muộn, về tắm xong vẫn như xưa - cho quần áo vào rổ chờ mai Mẹ giặt cho, 30 năm hơn rồi, vẫn thói quen ấy..\r\n\r\nHai anh em đi suốt, ở nhà có BaMẹ vs 3 con mèo, nhìn BM chăm bọn mèo như cháu, lắm lúc thấy tim buốt buốt mắt cay cay, rồi có lúc thấy BM ngồi cửa nhìn thằng bé con nhà hàng xóm ( - ấy cái thằng, sn 92 mà con nó giờ 3t - ) nhìn biết ông bà thèm cháu mà thực kb làm sao =((\r\n \r\nChuyện tềnh của em thì rõ là ... cũng chẳng đổ tại số, nhưng xưa giờ yêu 2 cô, cứ bt không làm sao, cứ nhúc nhắc đến cưới xin là lằng nhằng, rắc rối và giải tán trong thanh thản.. Giờ thì có \" mối quan hệ phức tạp \" với 1 bé sn 92, ờ thì mình vẫn xì tin tính, ấy nhưng mà cách nhau 10 tuổi vẫn có lúc ảnh hưởng --> cãi vã --> chưa biết có đi đến đâu không,\r\n\r\nKể lan man quá kb có ai đọc hết không nữa :( lắm lúc nhìn bạn bè Vợ-Con đề huề, cũng thấy tủi thân, cũng muốn \" như thế \" nhưng chuyện gia thất, đâu fải muốn nhanh là được  :( \r\n\r\nRồi cũng như thớt nói, thương BM mà nghĩ đến lúc \"trăm tuổi\" của BM, kb sẽ làm sao, kb sẽ ntn...\r\nNhớ những lúc hư hỗn - ương bướng...\r\n\r\nChỉ biết mong sao BM thêm sk, sống lâu hơn vs con, chỉ vậy thôi ạ ....\r\n\r\nCũng kb bn lâu rồi không ngồi ăn hết cả bữa cơm, hay ngồi nc vs cả nhà, hay quây quần cùng xem kịch - phim hay 1 trận bóng như xưa nữa..."
