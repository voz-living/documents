  text: >-
    Sau kỳ nghỉ hè năm 3 đại học, em lên tàu vào ĐN. Đúng hôm đó thì trời mưa
    rất to, sấm chớp ầm ầm  2 cha con ngồi trên chiếc honda cũ đội mưa mà đi,
    đường thì trơn trượt, mấy lần em và cha phải thò chân xuống chống...Lúc ấy
    cũng gần giờ tàu chạy rồi, em cũng lo trễ nhưng ko nói. Nhìn gương mặt ông
    nhăn nhó vì mưa tạt vào đau buốt mà em thấy như nhói trong tim vậy. Tới ga
    tàu, chị em (dạy cấp 3, ở trọ gần đó) tới đem cho em ít hoa quả, bánh trái
    đi đường. Bỗng chị hỏi: "Dép cha mô mà có 1 chiếc ri?" Em nhìn xuống chân
    cha, ống quần lấm bùn, chỉ còn 1 chiếc dép lấm lem...Vì sợ em trễ tàu mà rơi
    dép cha cũng ko dừng nhặt các bác à....Giữa bao người ở nhà ga, chỉ có cha
    em với 1 chiếc dép...Lúc đó em đau đớn lắm các bác ạ, chỉ biết quay mặt đi
    mà rơi nước mắt...Có lẽ cả đời này em cũng ko quên được hình ảnh cha ngày
    hôm ấy, cha ơi, con đội ơn cha rất nhiều
