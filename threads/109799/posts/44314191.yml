  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by huongkim90\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHôm qua ngồi coi tử vi cho mẹ. Hic, năm 69t mẹ có cái hạn nặng về bệnh tật thế là mẹ bảo: chắc lúc đó là... Hic, năm nay mẹ mình mới có 42. Nhớ bố mẹ quá. Hơn 2 năm rồi chưa được gặp bố mẹ :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmẹ trẻ nhỉ, còn được sống với bố mẹ dài dài"
