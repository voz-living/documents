  html: "\r\n\t\t\t\r\n\t\t\tPh&#x1EA7;n l&#xE0;m con b&#xE1;o hi&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c th&#xEC; c&#x1EE9; b&#xE1;o hi&#x1EBF;u th&#xF4;i, &#x111;&#x1EEB;ng khi&#x1EBF;n b&#x1EA3;n th&#xE2;n h&#x1ED1;i h&#x1EAD;n sau n&#xE0;y.<br>\r\nCha m&#x1EB9; gi&#xE0;u con thong th&#x1EA3;<br>\r\nCha M&#x1EB9; ngh&#xE8;o con v&#x1EA5;t v&#x1EA3; gian nan <br>\r\nNh&#x1B0;ng n&#xE0;o con d&#xE1;m th&#x1EDF; than <br>\r\nB&#x1EDF;i bi&#x1EBF;t Cha M&#x1EB9; gian nan b&#x1ED9;i ph&#x1EA7;n <br>\r\n<br>\r\nKh&#x1ED5; &#x111;au &#x111;&#x1ED5;i l&#x1EA5;y tr&#x103;m l&#x1EA7;n <br>\r\n&#x110;&#x1EC3; cho con tr&#x1EBB; m&#x1ED9;t l&#x1EA7;n an vui <br>\r\nNgh&#xE8;o th&#xEC; kh&#x1ED5; l&#x1EAF;m ai &#x1A1;i <br>\r\n&#x110;&#x1EEB;ng v&#xEC; s&#x1EC9; di&#x1EC7;n xa r&#x1EDD;i t&#xEC;nh th&#x1B0;&#x1A1;ng <br>\r\n<br>\r\nTh&#x1EA5;y M&#x1EB9; nh&#x1EB7;t r&#xE1;c b&#xEA;n &#x111;&#x1B0;&#x1EDD;ng <br>\r\nC&#xF3; &#x111;&#x1EE9;a ngo&#x1EA3;nh m&#x1EB7;t xem th&#x1B0;&#x1EDD;ng t&#xEC;nh th&#xE2;n <br>\r\nTh&#x1EA5;y Cha kh&#x1ED5; nh&#x1ECD;c ngo&#xE0;i s&#xE2;n <br>\r\nC&#xF3; &#x111;&#x1EE9;a v&#x1EAB;n n&#xF3;i ch&#x1EB3;ng c&#x1EA7;n quan t&#xE2;m <br>\r\n<br>\r\nS&#x1EF1; &#x110;&#x1EDD;i s&#xF3;ng gi&#xF3; NH&#xC2;N T&#xC2;M <br>\r\nPh&#x1EAD;n con B&#x1EA4;T HI&#x1EBE;U sai l&#x1EA7;m l&#x1EAF;m thay <br>\r\n&#x110;&#x1EEB;ng c&#x1ED1; Ni&#x1EC7;m PH&#x1EAC;T &#x103;n chay <br>\r\n&#x110;&#x1EC3; mong sung t&#xFA;c th&#xE1;ng ng&#xE0;y b&#xEC;nh y&#xEA;n<br>\r\n<br>\r\nH&#xE3;y nh&#x1EDB; mu&#x1ED1;n &#x111;&#x1B0;&#x1EE3;c An Nhi&#xEA;n <br>\r\nTh&#xEC; n&#xEA;n HI&#x1EBE;U TH&#x1EA2;O &#x111;&#x1EA7;u ti&#xEA;n b&#x1EA1;n &#xE0;... <br>\r\nNgh&#xE8;o n&#xE0;o ph&#x1EA3;i T&#x1ED9;i &#x111;&#xE2;u ta <br>\r\nLu&#x1EAD;t c&#xF3; ghi ch&#xE9;p Ngh&#xE8;o l&#xE0; T&#x1ED9;i &#x111;&#xE2;u? <br>\r\n<br>\r\nNgh&#xE8;o m&#xE0; thanh th&#x1EA3;n s&#x1ED1;ng l&#xE2;u <br>\r\nV&#x1EAB;n h&#x1A1;n Gi&#xE0;u c&#xF3; &#xE2;u s&#x1EA7;u m&#x1B0;u toan <br>\r\nH&#xE3;y ch&#xFA;c! C&#xE2;u ch&#xFA;c B&#xEC;nh An <br>\r\n&#x110;&#x1EC3; Cha M&#x1EB9; m&#xE3;i An Khang su&#x1ED1;t &#x111;&#x1EDD;i\r\n\t\t"
  text: "Phần làm con báo hiếu được thì cứ báo hiếu thôi, đừng khiến bản thân hối hận sau này.\r\nCha mẹ giàu con thong thả\r\nCha Mẹ nghèo con vất vả gian nan \r\nNhưng nào con dám thở than \r\nBởi biết Cha Mẹ gian nan bội phần \r\n\r\nKhổ đau đổi lấy trăm lần \r\nĐể cho con trẻ một lần an vui \r\nNghèo thì khổ lắm ai ơi \r\nĐừng vì sỉ diện xa rời tình thương \r\n\r\nThấy Mẹ nhặt rác bên đường \r\nCó đứa ngoảnh mặt xem thường tình thân \r\nThấy Cha khổ nhọc ngoài sân \r\nCó đứa vẫn nói chẳng cần quan tâm \r\n\r\nSự Đời sóng gió NHÂN TÂM \r\nPhận con BẤT HIẾU sai lầm lắm thay \r\nĐừng cố Niệm PHẬT ăn chay \r\nĐể mong sung túc tháng ngày bình yên\r\n\r\nHãy nhớ muốn được An Nhiên \r\nThì nên HIẾU THẢO đầu tiên bạn à... \r\nNghèo nào phải Tội đâu ta \r\nLuật có ghi chép Nghèo là Tội đâu? \r\n\r\nNghèo mà thanh thản sống lâu \r\nVẫn hơn Giàu có âu sầu mưu toan \r\nHãy chúc! Câu chúc Bình An \r\nĐể Cha Mẹ mãi An Khang suốt đời"
