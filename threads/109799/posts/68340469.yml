  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>_Lanhlung_</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=67924270#post67924270\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; l&#x1EBD;, c&#x1EA3; &#x111;&#x1EDD;i n&#xE0;y m&#xEC;nh s&#x1EBD; ko qu&#xEA;n &#x111;c &#xE1;nh m&#x1EAF;t c&#x1EE7;a cha m&#xEC;nh l&#xFA;c nh&#xEC;n m&#xEC;nh khi m&#xEC;nh b&#x1B0;&#x1EDB;c ra kh&#x1ECF;i ph&#xF2;ng thi &#x110;&#x1EA1;i h&#x1ECD;c m&#xF4;n &#x111;&#x1EA7;u ti&#xEA;n. C&#x1EA3; 1 tr&#x1EDD;i hi v&#x1ECD;ng, mong m&#x1ECF;i. Nh&#xEC;n cha l&#xFA;c &#x111;&#xF3;, m&#xEC;nh kh&#xF3;c lu&#xF4;n, ph&#x1EA3;i r&#x1EBD; ngay v&#xE0;o ph&#xF2;ng WC. <br>\r\nH&#x1ED3;i nh&#x1ECF;, c&#xF3; l&#x1EA7;n ng&#x1ED3;i n&#x1EA5;u b&#xE1;nh ch&#x1B0;ng ng&#xE0;y T&#x1EBF;t v&#x1EDB;i m&#x1EB9;, m&#xEC;nh ng&#xE2;y th&#x1A1; h&#x1ECF;i:&quot;M&#x1EB9; &#x1A1;i, n&#x1EBF;u sau n&#xE0;y b&#x1ED1; m&#x1EB9; m&#x1EA5;t &#x111;i th&#xEC; c&#xF2;n s&#x1ED1;ng v&#x1EDB;i ai? Con ch&#x1EB3;ng c&#xF3; ng&#x1B0;&#x1EDD;i th&#xE2;n n&#x1EEF;a, anh ch&#x1ECB; em th&#xEC; ko c&#xF3;, c&#xE1;c b&#xE1;c c&#xE1;c c&#xF4; c&#x169;ng ko c&#xF3;!&quot; (M&#xEC;nh l&#xE0; con &#x111;&#x1ED9;c nh&#x1EA5;t, b&#x1ED1; m&#xEC;nh c&#x169;ng l&#xE0; con &#x111;&#x1ED9;c nh&#x1EA5;t, nh&#xE0; ngo&#x1EA1;i th&#xEC; h&#x1EAF;t h&#x1EE7;i, gh&#xE9;t b&#x1ECF; nh&#xE0; m&#xEC;nh v&#xEC; nh&#xE0; ngo&#x1EA1;i m&#xEC;nh gi&#xE0;u l&#x1EAF;m, c&#xF2;n nh&#xE0; b&#x1ED1; m&#xEC;nh th&#xEC; c&#x1EF1;c k&#x1EF3; ngh&#xE8;o). M&#x1EB9; c&#x1B0;&#x1EDD;i v&#xE0; n&#xF3;i:&quot;Sau n&#xE0;y b&#x1ED1; m&#x1EB9; gi&#xE0; v&#xE0; ch&#x1EBF;t &#x111;i th&#xEC; con c&#xF2;n v&#x1EE3; con c&#x1EE7;a con m&#xE0;!&quot;. &#x110;&#x1EBF;n b&#xE2;y gi&#x1EDD;, 29t r&#x1ED3;i, nh&#x1B0;ng c&#xF3; nh&#x1EEF;ng &#x111;&#xEA;m n&#x1EB1;m ngh&#x129;, v&#x1EAB;n kh&#xF3; c&#xF3; th&#x1EC3; ch&#x1EA5;p nh&#x1EAD;n &#x111;c r&#x1EB1;ng: 1 ng&#xE0;y n&#xE0;o &#x111;&#xF3;, m&#xEC;nh ko c&#xF2;n cha m&#x1EB9; tr&#xEA;n &#x111;&#x1EDD;i...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;c l&#xE0;m em nh&#x1EDB; l&#x1EA1;i m&#xF4;n &#x111;&#x1EA7;u ti&#xEA;n h&#xF4;m thi &#x111;&#x1EA1;i h&#x1ECD;c. To&#xE1;n. Em l&#xE0;m ngon &#x1A1;, s&#x1EA1;ch s&#x1EBD; ra c&#x1B0;&#x1EDD;i t&#x1B0;&#x1A1;i roi r&#xF3;i, nh&#xEC;n m&#x1EB7;t b&#x1ED1; l&#xFA;c &#x111;&#x1EA5;y r&#x1EA1;ng r&#x1EE1; h&#x1EB3;n. Th&#x1EF1;c s&#x1EF1; l&#xE0; b&#x1ED1; m&#x1EB9; em coi tr&#x1ECD;ng vi&#x1EC7;c h&#x1ECD;c n&#xEA;n sau &#x111;&#x1EE3;t thi c&#xF3; k&#x1EBF;t qu&#x1EA3;, b&#x1ED1; m&#x1EB9; t&#x1EF1; h&#xE0;o c&#x169;ng th&#x1EA5;y vui. <br>\r\nGi&#x1EDD; ch&#x1EC9; mu&#x1ED1;n kinh doanh g&#xEC; &#x111;&#x1EA5;y, ki&#x1EBF;m x&#xE8;ng, &#x111;&#x1EC1;n &#x111;&#xE1;p b&#x1ED1; m&#x1EB9;, h&#x1ED7; tr&#x1EE3; nu&#xF4;i d&#x1EA1;y th&#x1EB1;ng em, r&#x1ED3;i c&#xF2;n v&#x1EE3; con, kh&#xF4;ng th&#xED;ch ph&#x1EA3;i nh&#x1EDD; c&#x1EAD;y b&#x1ED1; m&#x1EB9; nhi&#x1EC1;u. Ch&#x1EE9; &#x111;i l&#xE0;m th&#xE1;ng &#x111;&#x1EC3; ra &#x111;&#xF4;i ba c&#x1EE7;, ch&#x1EA3; th&#x1EA5;m v&#xE0;o &#x111;&#xE2;u.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by _Lanhlung_\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó lẽ, cả đời này mình sẽ ko quên đc ánh mắt của cha mình lúc nhìn mình khi mình bước ra khỏi phòng thi Đại học môn đầu tiên. Cả 1 trời hi vọng, mong mỏi. Nhìn cha lúc đó, mình khóc luôn, phải rẽ ngay vào phòng WC. \r\nHồi nhỏ, có lần ngồi nấu bánh chưng ngày Tết với mẹ, mình ngây thơ hỏi:\"Mẹ ơi, nếu sau này bố mẹ mất đi thì còn sống với ai? Con chẳng có người thân nữa, anh chị em thì ko có, các bác các cô cũng ko có!\" (Mình là con độc nhất, bố mình cũng là con độc nhất, nhà ngoại thì hắt hủi, ghét bỏ nhà mình vì nhà ngoại mình giàu lắm, còn nhà bố mình thì cực kỳ nghèo). Mẹ cười và nói:\"Sau này bố mẹ già và chết đi thì con còn vợ con của con mà!\". Đến bây giờ, 29t rồi, nhưng có những đêm nằm nghĩ, vẫn khó có thể chấp nhận đc rằng: 1 ngày nào đó, mình ko còn cha mẹ trên đời...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác làm em nhớ lại môn đầu tiên hôm thi đại học. Toán. Em làm ngon ơ, sạch sẽ ra cười tươi roi rói, nhìn mặt bố lúc đấy rạng rỡ hẳn. Thực sự là bố mẹ em coi trọng việc học nên sau đợt thi có kết quả, bố mẹ tự hào cũng thấy vui. \r\nGiờ chỉ muốn kinh doanh gì đấy, kiếm xèng, đền đáp bố mẹ, hỗ trợ nuôi dạy thằng em, rồi còn vợ con, không thích phải nhờ cậy bố mẹ nhiều. Chứ đi làm tháng để ra đôi ba củ, chả thấm vào đâu."
