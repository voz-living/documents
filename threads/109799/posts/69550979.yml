  html: "\r\n\t\t\t\r\n\t\t\tL&#x1EDB;p 10, bi&#x1EBF;t y&#xEA;u v&#xE0; bi&#x1EBF;t &#x111;au kh&#x1ED5; l&#xE0; nh&#x1B0; th&#x1EBF; n&#xE0;o ! D&#xF9; g&#xEC; th&#xEC; anh v&#x1EAB;n y&#xEA;u em Oanh &#xE0;, em v&#x1EAB;n l&#xE0; m&#x1ED1;i t&#xEC;nh &#x111;&#x1EA7;u c&#x1EE7;a anh.<br>\r\n<br>\r\nL&#x1EDB;p 11, ng&#x1B0;&#x1EDD;i b&#x1ED1; b&#x1ECB; ung th&#x1B0; m&#x1EA5;t, l&#xFA;c &#x111;&#xF3; ch&#x1EB3;ng kh&#xF3;c, ch&#x1EB3;ng c&#xF3; t&#xE2;m tr&#x1EA1;ng, r&#x1ED3;i t&#x1EEB; m&#x1ED9;t &#x111;&#x1EE9;a con &#xFA;t t&#xEC;nh c&#x1EA3;m tr&#x1EDF; th&#xE0;nh k&#x1EBB; l&#x1EA1;nh l&#xF9;ng nh&#x1EA5;t, ch&#x1EB3;ng mu&#x1ED1;n quan t&#xE2;m &#x111;&#x1EBF;n ai lu&#xF4;n.<br>\r\nB&#xE2;y gi&#x1EDD;, v&#x1EAB;n l&#x1EA1;nh l&#xF9;ng v&#x1EAB;n c&#xF4; &#x111;&#x1ED9;c, v&#x1EAB;n b&#x1ECB; t&#x1EEB; ch&#x1ED1;i b&#x1EDF;i c&#xF4; b&#x1EA1;n th&#xE2;n l&#xE2;u n&#x103;m v&#xEC; hi&#x1EC1;n qu&#xE1;. C&#xF3; l&#x1EBD; m&#xEC;nh hi&#x1EC1;n v&#x1EDB;i nh&#x1EA7;m ng&#x1B0;&#x1EDD;i.<br>\r\n<br>\r\nV&#x1EAB;n b&#x1B0;&#x1EDB;c ti&#x1EBF;p tr&#xEA;n con &#x111;&#x1B0;&#x1EDD;ng m&#xEC;nh &#x111;&#xE3; ch&#x1ECD;n, b&#x1EDB;t hi v&#x1ECD;ng v&#xE0;o m&#x1ECD;i th&#x1EE9;, nh&#x1B0;ng tr&#x1EDF; n&#xEA;n m&#x1EA1;nh m&#x1EBD; h&#x1A1;n bao gi&#x1EDD; h&#x1EBF;t v&#xE0; &quot;H&#x1ED1;i h&#x1EAD;n l&#xE0; l&#xE3;ng ph&#xED; th&#x1EDD;i gian&quot;\r\n\t\t"
  text: "Lớp 10, biết yêu và biết đau khổ là như thế nào ! Dù gì thì anh vẫn yêu em Oanh à, em vẫn là mối tình đầu của anh.\r\n\r\nLớp 11, người bố bị ung thư mất, lúc đó chẳng khóc, chẳng có tâm trạng, rồi từ một đứa con út tình cảm trở thành kẻ lạnh lùng nhất, chẳng muốn quan tâm đến ai luôn.\r\nBây giờ, vẫn lạnh lùng vẫn cô độc, vẫn bị từ chối bởi cô bạn thân lâu năm vì hiền quá. Có lẽ mình hiền với nhầm người.\r\n\r\nVẫn bước tiếp trên con đường mình đã chọn, bớt hi vọng vào mọi thứ, nhưng trở nên mạnh mẽ hơn bao giờ hết và \"Hối hận là lãng phí thời gian\""
