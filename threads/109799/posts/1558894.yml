  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zombie-creator</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nghe b&#x1EA1;n n&#xF3;i nh&#x1B0; v&#x1EAD;y &#x111;o&#xE1;n ch&#x1EAF;c b&#x1EA1;n c&#xF2;n ch&#x1B0;a t&#x1EDB;i 18t &#x111;&#xFA;ng kh&#xF4;ng?<br>\r\nv&#xEC; ch&#x1EC9; khi n&#xE0;o con c&#xF2;n nh&#x1ECF; th&#xEC; ba m&#x1EB9; m&#x1EDB;i qu&#x1EA3;ng m&#xEC;nh k&#x1EF9; nh&#x1B0; th&#x1EBF;. &#x110;&#x1EEB;ng ngh&#x129; l&#xE0; &#x111;&#x1ED9;c &#x111;o&#xE1;n, m&#xE0; ba m&#x1EB9; c&#xF3; &#x111;&#x1ED9;c &#x111;o&#xE1;n 1 ch&#xFA;t th&#xEC; sao??? C&#x169;ng l&#xE0; t&#x1ED1;t cho b&#x1EA1;n m&#xE0; th&#xF4;i...<br>\r\n<br>\r\n5-7 n&#x103;m n&#x1EEF;a, b&#x1EA1;n s&#x1EBD; th&#x1EA5;m th&#xED;a nh&#x1EEF;ng g&#xEC; m&#xE0; m&#xEC;nh v&#xE0; v&#xE0;i ng&#x1B0;&#x1EDD;i kh&#xE1;c vi&#x1EBF;t &#x1EDF; &#x111;&#xE2;y. L&#xFA;c &#x111;&#xF3; b&#x1EA1;n ch&#x1EC9; mong sao ng&#xE0;y x&#x1B0;a m&#xEC;nh &#x111;&#x1EEB;ng c&#xF3; nh&#x1EEF;ng h&#xE0;nh &#x111;&#x1ED9;ng, th&#xE1;i &#x111;&#x1ED9; v&#x1EAD;y v&#x1EDB;i ba m&#x1EB9;.<br>\r\n<br>\r\nH&#xE3;y nh&#x1EDB; c&#xE2;u n&#xE0;y: th&#x1EDD;i gian b&#x1EA1;n &#x111;&#x1B0;&#x1EE3;c th&#x1EA5;y ba m&#x1EB9; &#x111;ang r&#xFA;t ng&#x1EAF;n d&#x1EA7;n t&#x1EEB;ng ng&#xE0;y &#x111;&#xF3;, h&#xE3;y qu&#xFD; gi&#xE1; n&#xF3;. &#x110;&#xF3; ch&#xED;nh l&#xE0; th&#x1EE9; qu&#xFD; gi&#xE1; nh&#x1EA5;t tr&#xEA;n &#x111;&#x1EDD;i n&#xE0;y.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#x1EDB; n&#xF3;i c&#xE2;u &#x111;&#xF3; v&#xEC;: T&#x1EDB; 21 tu&#x1ED5;i, &#x111;ang h&#x1ECD;c &#x110;H nh&#x1B0;ng b&#x1ED1; m&#x1EB9; v&#x1EAB;n mu&#x1ED1;n qu&#x1EA3;n t&#x1EDB; nh&#x1B0; h&#x1ED3;i t&#x1EDB; 3 tu&#x1ED5;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zombie-creator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNghe bạn nói như vậy đoán chắc bạn còn chưa tới 18t đúng không?\r\nvì chỉ khi nào con còn nhỏ thì ba mẹ mới quảng mình kỹ như thế. Đừng nghĩ là độc đoán, mà ba mẹ có độc đoán 1 chút thì sao??? Cũng là tốt cho bạn mà thôi...\r\n\r\n5-7 năm nữa, bạn sẽ thấm thía những gì mà mình và vài người khác viết ở đây. Lúc đó bạn chỉ mong sao ngày xưa mình đừng có những hành động, thái độ vậy với ba mẹ.\r\n\r\nHãy nhớ câu này: thời gian bạn được thấy ba mẹ đang rút ngắn dần từng ngày đó, hãy quý giá nó. Đó chính là thứ quý giá nhất trên đời này.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTớ nói câu đó vì: Tớ 21 tuổi, đang học ĐH nhưng bố mẹ vẫn muốn quản tớ như hồi tớ 3 tuổi."
