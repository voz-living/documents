  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ananoioi2811</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48697456#post48697456\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">m&#xEC;nh c&#xF2;n n&#x1EE3; ba m&#x1EB9; nhi&#x1EC1;u l&#x1EAF;m. kh&#xF4;ng bi&#x1EBF;t khi n&#xE0;o m&#x1EDB;i tr&#x1EA3; h&#x1EBF;t n&#x1EEF;a.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#xEC;nh c&#x169;ng th&#x1EBF;. m&#x1EDB;i h&#x1EBF;t n&#x103;m 3 thui, h&#xED;c. m&#x1ED7;i l&#x1EA7;n v&#x1EC1; nh&#xE0; b&#x1ED1; m&#xEC;nh th&#x1B0;&#x1EDD;ng n&#xF3;i tr&#xEA;u : th&#x1EBF; con g&#xE1;i l&#x1EA1;i mang ti&#x1EC1;n v&#x1EC1; cho b&#x1ED1; &#x111;&#x1EA5;y h&#x1EA3;?<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> m&#xEC;nh &#x111;&#x1EAD;p &#x111;&#x1EAD;p v&#xE0;o c&#xE1;i balo sau l&#x1B0;ng: &#x111;&#x1EA7;y 1 c&#x1EB7;p b&#x1ED1; &#x1EA1;<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nm&#xEC;nh m&#x1EDB;i &#x111;i h&#x1ECD;c c&#xF3; 3 n&#x103;m th&#xF4;i m&#xE0; nh&#xEC;n b&#x1ED1; m&#x1EB9; m&#xEC;nh v&#x1EA5;t v&#x1EA3; nhi&#x1EC1;u, t&#xF3;c b&#x1EA1;c bao nhi&#x1EC1;u, h&#x1ED3;i n&#x103;m nh&#x1EA5;t m&#x1ED7;i l&#x1EA7;m v&#x1EC1; b&#x1ED1; b&#x1EAF;t nh&#x1ED5; t&#xF3;c b&#x1EA1;c cho b&#x1ED1;, gi&#x1EDD; th&#xEC; g&#x1EA7;n b&#x1EA1;c h&#x1EBF;t c&#x1EA3; &#x111;&#x1EA7;u r&#x1ED3;i<br>\r\nbu&#x1ED3;n qu&#xE1;<img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ananoioi2811\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình còn nợ ba mẹ nhiều lắm. không biết khi nào mới trả hết nữa.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình cũng thế. mới hết năm 3 thui, híc. mỗi lần về nhà bố mình thường nói trêu : thế con gái lại mang tiền về cho bố đấy hả? mình đập đập vào cái balo sau lưng: đầy 1 cặp bố ạ\r\nmình mới đi học có 3 năm thôi mà nhìn bố mẹ mình vất vả nhiều, tóc bạc bao nhiều, hồi năm nhất mỗi lầm về bố bắt nhổ tóc bạc cho bố, giờ thì gần bạc hết cả đầu rồi\r\nbuồn quá"
