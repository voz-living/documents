  text: "sống 20 năm, ngồi ăn cơm vs mẹ lần nào có gà mẹ cũng giành ăn cổ cánh\r\nBố thì lần đi thi đh lúc con gái tưởng đánh nhầm mã để về buồn thì đóng cửa khóc một mình chứ k la mắng\r\ntừ bắc vào nam lập nghiệp, ko có họ hàng gì trong này, nhà chỉ có 2 đứa con gái, chị qua năm lấy chồng bố mẹ còn muốn mình ở lại SG tiến thân lập nghiệp\r\nIf i were a boy"
