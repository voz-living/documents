  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vungocanh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1960728#post1960728\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"Red\">M&#xEC;nh l&#xE0; 1 th&#x1EB1;ng con b&#x1EA5;t hi&#x1EBF;u <img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\"></font></b><br>\r\n<br>\r\nB&#x1ED1; m&#x1EB9; th&#xEC; ko ngh&#x129; g&#xEC; &#x111;&#xE2;u, nh&#x1B0;ng m&#xE0; t&#x1EF1; m&#xEC;nh nh&#x1EAD;n th&#x1EA5;y nh&#x1B0; v&#x1EAD;y <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nGi&#x1EDD; m&#x1EDB;i bi&#x1EBF;t th&#xED;m n&#xE0;y l&#xE0; trai, b&#x1EEF;a gi&#x1EDD; c&#x1EE9; nghe t&#xED;m v&#xFA; t&#xED;m v&#xFA; t&#x1B0;&#x1EDF;ng g&#xE1;i ch&#x1EDB; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vungocanh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình là 1 thằng con bất hiếu \r\n\r\nBố mẹ thì ko nghĩ gì đâu, nhưng mà tự mình nhận thấy như vậy \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nGiờ mới biết thím này là trai, bữa giờ cứ nghe tím vú tím vú tưởng gái chớ"
