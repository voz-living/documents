  html: "\r\n\t\t\t\r\n\t\t\tCh&#x1EE7; topic qu&#xE1; m&#x1EC1;m y&#x1EBF;u.<br>\r\nTh&#x1EAD;t s&#x1EF1; gi&#xE0; &#x111;i l&#xE0; 1 &#x111;i&#x1EC1;u g&#xEC; &#x111;&#xF3; x&#x1EA5;u nh&#x1B0; v&#x1EAD;y sao?<br>\r\nM&#xEC;nh c&#x1EA3;m th&#x1EA5;y vui khi nh&#xEC;n b&#x1ED1; m&#x1EB9; ng&#x1ED3;i c&#x1B0;&#x1EDD;i v&#x1EDB;i th&#x1EB1;ng ch&#xE1;u trai. V&#xE0; ch&#x1EAF;c ch&#x1EAF;n s&#x1EBD; vui h&#x1A1;n n&#x1EEF;a khi nh&#xEC;n b&#x1ED1; m&#x1EB9; ng&#x1ED3;i c&#x1B0;&#x1EDD;i v&#x1EDB;i th&#x1EB1;ng con trai m&#xEC;nh.<br>\r\nM&#xEC;nh c&#x1EA3;m th&#x1EA5;y vui khi nh&#xEC;n b&#x1ED1; m&#x1EB9; ng&#x1ED3;i ch&#xE9;m gi&#xF3; v&#x1EDB;i m&#x1EA5;y &#xF4;ng b&#xE0; b&#x1EA1;n gi&#xE0;, b&#x1EA5;t k&#x1EC3; l&#xE0; h&#x1ECD; ch&#x1EC9; b&#x1ED1;c ph&#xE9;t, ch&#x1EC9; n&#xF3;i d&#xF3;c v&#x1EDB;i nhau, nh&#x1B0;ng nh&#xEC;n h&#x1ECD; c&#x1B0;&#x1EDD;i, m&#xEC;nh hi&#x1EC3;u r&#x1EB1;ng h&#x1ECD; &#x111;ang S&#x1ED0;NG.<br>\r\nTr&#x1EBB; c&#xF3; cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a tu&#x1ED5;i tr&#x1EBB;, gi&#xE0; c&#xF3; cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a ng&#x1B0;&#x1EDD;i gi&#xE0;. Ch&#x1EB3;ng l&#x1EBD; b&#x1ED1; m&#x1EB9; kh&#xF4;ng th&#x1EC3; leo n&#xFA;i hay ng&#x1ED3;i s&#x1EED;a xe m&#xE1;y, &#x111;i&#x1EC1;u &#x111;&#xF3; c&#xF3; ngh&#x129;a l&#xE0; cu&#x1ED9;c s&#x1ED1;ng &#x111;ang t&#x1EAF;t d&#x1EA7;n?<br>\r\n&#x110;&#x1B0;&#x1A1;ng nhi&#xEA;n s&#x1EBD; c&#xF3; 1 ng&#xE0;y b&#x1ED1; m&#x1EB9; m&#x1EA5;t &#x111;i, nh&#x1B0;ng h&#xE3;y l&#xE0;m cho ng&#xE0;y &#x111;&#xF3; h&#x1ECD; ra &#x111;i trong thanh th&#x1EA3;n. M&#xEC;nh may m&#x1EAF;n v&#xEC; &#xF4;ng n&#x1ED9;i m&#xEC;nh m&#x1EA5;t khi m&#xEC;nh &#x111;&#xE3; &#x111;&#x1EE7; tr&#x1B0;&#x1EDF;ng th&#xE0;nh &#x111;&#x1EC3; hi&#x1EC3;u r&#x1EB1;ng &quot;Ra &#x111;i nh&#x1B0; th&#x1EBF; n&#xE0;o l&#xE0; t&#x1ED1;t&quot;. &#xD4;ng m&#xEC;nh m&#x1EA5;t khi &#x111;&#xE3; 96 tu&#x1ED5;i, &#x1EDF; v&#xE0;o c&#xE1;i tu&#x1ED5;i c&#x1EE9; v&#x1EC1; qu&#xEA; l&#xE0; ng&#x1ED3;i chi&#x1EBF;u cao nh&#x1EA5;t, l&#xE0; ch&#xED;t kh&#x103;n v&#xE0;ng, l&#xE0; &#x111;&#x1B0;&#x1EE3;c t&#x1EA5;t c&#x1EA3; m&#x1ECD;i ng&#x1B0;&#x1EDD;i tr&#x1ECD;ng v&#x1ECD;ng. &#xD4;ng m&#xEC;nh m&#x1EA5;t khi &#x111;&#xE3; ch&#x1EE9;ng ki&#x1EBF;n con ch&#xE1;u h&#x1ECD;c h&#xE0;nh, th&#xE0;nh &#x111;&#x1EA1;t. Khi &#xF4;ng m&#x1EA5;t, v&#xE0; trong &#x111;&#xE1;m tang &#xF4;ng, &#x111;&#x1B0;&#x1A1;ng nhi&#xEA;n nhi&#x1EC1;u c&#x1EA3;m x&#xFA;c khi&#x1EBF;n m&#xEC;nh kh&#xF3;c, nh&#x1B0;ng 1 trong s&#x1ED1; c&#xE1;c c&#x1EA3;m x&#xFA;c &#x111;&#xF3; l&#xE0; m&#xEC;nh r&#x1EA5;t vui m&#x1EEB;ng v&#xEC; &#xF4;ng &#x111;&#xE3; m&#x1EA5;t nh&#x1B0; th&#x1EBF;! Khi m&#xEC;nh 14 tu&#x1ED5;i, m&#xEC;nh b&#x1B0;&#x1EDB;ng, m&#xEC;nh c&#xE3;i &#xF4;ng, cho r&#x1EB1;ng &#xF4;ng &#x111;&#xE3; gi&#xE0;, &#x111;&#xE3; l&#x1EA9;m c&#x1EA9;m, tr&#xE1;i t&#xED;nh tr&#xE1;i n&#x1EBF;t. Nh&#x1B0;ng khi m&#xEC;nh 19 tu&#x1ED5;i th&#xEC; kh&#xE1;c, m&#xEC;nh nghe &#xF4;ng k&#x1EC3; chuy&#x1EC7;n ng&#xE0;y x&#x1B0;a, v&#xE0; nh&#xEC;n &#xE1;nh m&#x1EAF;t r&#x1EA1;ng r&#x1EE1; c&#x1EE7;a &#xF4;ng, m&#xEC;nh hi&#x1EC3;u r&#x1EB1;ng &#xF4;ng th&#x1EAD;t l&#x1EDB;n. M&#xEC;nh th&#x1EAD;t s&#x1EF1; r&#x1EA5;t vui v&#xEC; trong v&#xE0;i n&#x103;m cu&#x1ED1;i &#x111;&#x1EDD;i &#xF4;ng, m&#xEC;nh &#x111;&#xE3; &#x1EE9;ng x&#x1EED; &#x111;&#xFA;ng nh&#x1B0; 1 ng&#x1B0;&#x1EDD;i ch&#xE1;u c&#xF3; hi&#x1EBF;u. M&#xEC;nh hi&#x1EC3;u r&#x1EB1;ng trong nh&#x1EEF;ng gi&#xE2;y ph&#xFA;t cu&#x1ED1;i &#x111;&#x1EDD;i, &#xF4;ng m&#x1EC9;m c&#x1B0;&#x1EDD;i khi ngh&#x129; v&#x1EC1; m&#xEC;nh, &#x111;i&#x1EC1;u &#x111;&#xF3; l&#xE0;m m&#xEC;nh kh&#xF3;c, kh&#xF3;c v&#xEC; vui m&#x1EEB;ng.<br>\r\nM&#xEC;nh mu&#x1ED1;n &#x111;&#x1EC3; b&#x1ED1; m&#x1EB9; ra &#x111;i gi&#x1ED1;ng nh&#x1B0; &#xF4;ng m&#xEC;nh.<br>\r\nGi&#xE0; &#x111;i ko c&#xF3; g&#xEC; l&#xE0; x&#x1EA5;u c&#x1EA3;, cu&#x1ED9;c s&#x1ED1;ng ko ph&#x1EA3;i l&#xFA;c n&#xE0;o c&#x169;ng m&#xE0;u xanh l&#x1EE5;c, tu&#x1ED5;i gi&#xE0; c&#x169;ng c&#xF3; nh&#x1EEF;ng gam m&#xE0;u ri&#xEA;ng c&#x1EE7;a n&#xF3;, nh&#x1EEF;ng gam m&#xE0;u r&#x1EA5;t s&#x1ED1;ng &#x111;&#x1ED9;ng. Nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i c&#xF3; suy ngh&#x129; r&#x1EB1;ng &quot;M&#xEC;nh c&#xF2;n s&#x1ED1;ng &#x111;c bao l&#xE2;u n&#x1EEF;a, th&#xF4;i k&#x1EC7;, vi&#x1EC7;c g&#xEC; ph&#x1EA3;i &#x111;&#x1EBF;n s&#x1EBD; &#x111;&#x1EBF;n&quot; v&#xE0; c&#xF3; 1 l&#x1ED1;i s&#x1ED1;ng r&#x1EA5;t ti&#xEA;u c&#x1EF1;c khi v&#x1EC1; gi&#xE0;.<br>\r\n&#x110;i&#x1EC1;u m&#xE0; b&#x1EA1;n n&#xEA;n l&#xE0;m ko ph&#x1EA3;i l&#xE0; ng&#x1ED3;i &#x111;&#xF3; kh&#xF3;c (th&#x1EC9;nh tho&#x1EA3;ng kh&#xF3;c c&#x169;ng ko sao, m&#xEC;nh sau khi vi&#x1EBF;t v&#x1EC1; &#xF4;ng c&#x169;ng &#x111;ang r&#x1A1;m r&#x1EDB;m &#x111;&#xE2;y) m&#xE0; l&#xE0; ph&#x1EA3;i h&#xE0;nh &#x111;&#x1ED9;ng, ph&#x1EA3;i c&#xF3; ni&#x1EC1;m tin v&#xE0;o cu&#x1ED9;c s&#x1ED1;ng v&#xE0; truy&#x1EC1;n ni&#x1EC1;m tin &#x111;&#xF3; cho ng&#x1B0;&#x1EDD;i th&#xE2;n, ph&#x1EA3;i h&#x1B0;&#x1EDB;ng b&#x1ED1; m&#x1EB9; v&#xE0;o nh&#x1EEF;ng ho&#x1EA1;t &#x111;&#x1ED9;ng &quot;s&#x1ED1;ng&quot;. V&#xED; d&#x1EE5; nh&#x1B0; gi&#xFA;p b&#x1ED1; cai thu&#x1ED1;c l&#xE1;, gi&#xFA;p &#x111;&#x1EE1; vi&#x1EC7;c nh&#xE0;, c&#x1B0;&#x1EDD;i nhi&#x1EC1;u, khuy&#xEA;n nh&#x1EE7; b&#x1ED1; m&#x1EB9; tham gia c&#xE1;c ho&#x1EA1;t &#x111;&#x1ED9;ng c&#x1EE7;a ng&#x1B0;&#x1EDD;i cao tu&#x1ED5;i. V&#xE0; quan tr&#x1ECD;ng l&#xE0; ph&#x1EA3;i c&#xF3; ni&#x1EC1;m tin. &#x110;&#x1EEB;ng bao gi&#x1EDD; b&#x1ECF; cu&#x1ED9;c. &#x110;i&#x1EC1;u n&#xE0;y m&#xEC;nh h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c trong Naruto, v&#xE0; h` &#x111;&#xF3; l&#xE0; ph&#x1B0;&#x1A1;ng ch&#xE2;m s&#x1ED1;ng c&#x1EE7;a m&#xEC;nh. H&#x1EA6;U H&#x1EBE;T c&#xE1;c gia &#x111;&#xEC;nh b&#xE2;y gi&#x1EDD; &#x111;&#x1EC1;u c&#xF3; m&#xE2;u thu&#x1EAB;n, m&#xE2;u thu&#x1EAB;n ph&#xE1;t sinh t&#x1EEB; nh&#x1EEF;ng th&#x1EE9; r&#x1EA5;t nh&#x1ECF; nh&#x1EB7;t trong cu&#x1ED9;c s&#x1ED1;ng, t&#x1EEB; chuy&#x1EC7;n &#x103;n u&#x1ED1;ng, t&#x1EAF;m gi&#x1EB7;t, ti&#x1EBF;t ki&#x1EC7;m v..v... nh&#x1EEF;ng m&#xE2;u thu&#x1EAB;n &#x111;&#xF3; l&#xE0; c&#xE1;i k&#xE9;o t&#x1EE5;t ni&#x1EC1;m tin, h&#xE3;y c&#x1ED1; m&#xE0; d&#x1EAD;p t&#x1EAF;t nh&#x1EEF;ng m&#xE2;u thu&#x1EAB;n &#x111;&#xF3;. Tu&#x1ED5;i 18, v&#xE0;o &#x110;H, l&#xE0; tu&#x1ED5;i m&#xE0; &#x111;&#x1EBF;n l&#x1B0;&#x1EE3;t m&#xEC;nh l&#xE0; ng&#x1B0;&#x1EDD;i gi&#x1EEF; g&#xEC;n h&#x1EA1;nh ph&#xFA;c cho gia &#x111;&#xEC;nh r&#x1ED3;i. B&#x1ED1; m&#x1EB9; h` &#x111;&#xE3; gi&#xE0;, ko th&#x1EC3; b&#x1EAF;t h&#x1ECD; ph&#x1EA3;i t&#xE2;m l&#xFD;, ph&#x1EA3;i b&#xEC;nh t&#x129;nh, nhi&#x1EC1;u khi m&#xEC;nh &#x1EE9;c, &#x1EE9;c tr&#xE0;o n&#x1B0;&#x1EDB;c m&#x1EAF;t &quot;V&#xEC; sao m&#xEC;nh l&#x1EA1;i c&#xF3; 1 b&#xE0; m&#x1EB9; nh&#x1B0; th&#x1EBF;, ko hi&#x1EC3;u con, ko &#x1EE7;ng h&#x1ED9; con, &#x111;&#xE1;nh gi&#xE1; sai kh&#x1EA3; n&#x103;ng c&#x1EE7;a con, l&#xFA;c n&#xE0;o c&#x169;ng mu&#x1ED1;n k&#xEC;m h&#xE3;m con&quot;. Nh&#x1EEF;ng l&#xFA;c &#x111;&#xF3; ni&#x1EC1;m tin l&#xE0; c&#xE1;i l&#x1EDB;n nh&#x1EA5;t k&#xE9;o m&#xEC;nh &#x111;i, ph&#x1EA3;i h&#xE0;nh &#x111;&#x1ED9;ng, ch&#x1EE9; c&#x1EE9; l&#x1EA3;ng tr&#xE1;nh th&#x1EF1;c t&#x1EA1;i, v&#x1EC1; nh&#xE0; l&#xE0; l&#x1EA7;m l&#x169;i l&#xEA;n ph&#xF2;ng, c&#x1EAF;m m&#x1EB7;t v&#xE0;o b&#xE0;n l&#xE0;m vi&#x1EC7;c v&#xE0; m&#xE1;y vi t&#xED;nh, k&#x1EC7; x&#xE1;c c&#xE1;i gia &#x111;&#xEC;nh n&#xE0;y mu&#x1ED1;n &#x111;i &#x111;&#x1EBF;n &#x111;&#xE2;u th&#xEC; &#x111;i, th&#xEC; kh&#xF3; m&#xE0; c&#xF3; 1 c&#xE1;i k&#x1EBF;t c&#xF3; h&#x1EAD;u &#x111;&#x1B0;&#x1EE3;c.<br>\r\n<br>\r\nAck v&#xF2;ng v&#xE8;o 1 l&#xFA;c h&#xEC;nh nh&#x1B0; l&#x1EA1;c cmn &#x111;&#x1EC1; r&#x1ED3;i <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> Th&#xF4;i th&#xEC; &#x111;o&#x1EA1;n &#x111;&#x1EA7;u v&#x1EAB;n &#x111;&#xFA;ng ch&#x1EE7; &#x111;&#x1EC1; &#x111;&#x1EA5;y. <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Chủ topic quá mềm yếu.\r\nThật sự già đi là 1 điều gì đó xấu như vậy sao?\r\nMình cảm thấy vui khi nhìn bố mẹ ngồi cười với thằng cháu trai. Và chắc chắn sẽ vui hơn nữa khi nhìn bố mẹ ngồi cười với thằng con trai mình.\r\nMình cảm thấy vui khi nhìn bố mẹ ngồi chém gió với mấy ông bà bạn già, bất kể là họ chỉ bốc phét, chỉ nói dóc với nhau, nhưng nhìn họ cười, mình hiểu rằng họ đang SỐNG.\r\nTrẻ có cuộc sống của tuổi trẻ, già có cuộc sống của người già. Chẳng lẽ bố mẹ không thể leo núi hay ngồi sửa xe máy, điều đó có nghĩa là cuộc sống đang tắt dần?\r\nĐương nhiên sẽ có 1 ngày bố mẹ mất đi, nhưng hãy làm cho ngày đó họ ra đi trong thanh thản. Mình may mắn vì ông nội mình mất khi mình đã đủ trưởng thành để hiểu rằng \"Ra đi như thế nào là tốt\". Ông mình mất khi đã 96 tuổi, ở vào cái tuổi cứ về quê là ngồi chiếu cao nhất, là chít khăn vàng, là được tất cả mọi người trọng vọng. Ông mình mất khi đã chứng kiến con cháu học hành, thành đạt. Khi ông mất, và trong đám tang ông, đương nhiên nhiều cảm xúc khiến mình khóc, nhưng 1 trong số các cảm xúc đó là mình rất vui mừng vì ông đã mất như thế! Khi mình 14 tuổi, mình bướng, mình cãi ông, cho rằng ông đã già, đã lẩm cẩm, trái tính trái nết. Nhưng khi mình 19 tuổi thì khác, mình nghe ông kể chuyện ngày xưa, và nhìn ánh mắt rạng rỡ của ông, mình hiểu rằng ông thật lớn. Mình thật sự rất vui vì trong vài năm cuối đời ông, mình đã ứng xử đúng như 1 người cháu có hiếu. Mình hiểu rằng trong những giây phút cuối đời, ông mỉm cười khi nghĩ về mình, điều đó làm mình khóc, khóc vì vui mừng.\r\nMình muốn để bố mẹ ra đi giống như ông mình.\r\nGià đi ko có gì là xấu cả, cuộc sống ko phải lúc nào cũng màu xanh lục, tuổi già cũng có những gam màu riêng của nó, những gam màu rất sống động. Nhiều người có suy nghĩ rằng \"Mình còn sống đc bao lâu nữa, thôi kệ, việc gì phải đến sẽ đến\" và có 1 lối sống rất tiêu cực khi về già.\r\nĐiều mà bạn nên làm ko phải là ngồi đó khóc (thỉnh thoảng khóc cũng ko sao, mình sau khi viết về ông cũng đang rơm rớm đây) mà là phải hành động, phải có niềm tin vào cuộc sống và truyền niềm tin đó cho người thân, phải hướng bố mẹ vào những hoạt động \"sống\". Ví dụ như giúp bố cai thuốc lá, giúp đỡ việc nhà, cười nhiều, khuyên nhủ bố mẹ tham gia các hoạt động của người cao tuổi. Và quan trọng là phải có niềm tin. Đừng bao giờ bỏ cuộc. Điều này mình học được trong Naruto, và h` đó là phương châm sống của mình. HẦU HẾT các gia đình bây giờ đều có mâu thuẫn, mâu thuẫn phát sinh từ những thứ rất nhỏ nhặt trong cuộc sống, từ chuyện ăn uống, tắm giặt, tiết kiệm v..v... những mâu thuẫn đó là cái kéo tụt niềm tin, hãy cố mà dập tắt những mâu thuẫn đó. Tuổi 18, vào ĐH, là tuổi mà đến lượt mình là người giữ gìn hạnh phúc cho gia đình rồi. Bố mẹ h` đã già, ko thể bắt họ phải tâm lý, phải bình tĩnh, nhiều khi mình ức, ức trào nước mắt \"Vì sao mình lại có 1 bà mẹ như thế, ko hiểu con, ko ủng hộ con, đánh giá sai khả năng của con, lúc nào cũng muốn kìm hãm con\". Những lúc đó niềm tin là cái lớn nhất kéo mình đi, phải hành động, chứ cứ lảng tránh thực tại, về nhà là lầm lũi lên phòng, cắm mặt vào bàn làm việc và máy vi tính, kệ xác cái gia đình này muốn đi đến đâu thì đi, thì khó mà có 1 cái kết có hậu được.\r\n\r\nAck vòng vèo 1 lúc hình như lạc cmn đề rồi  Thôi thì đoạn đầu vẫn đúng chủ đề đấy."
