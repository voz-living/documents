  text: "Bố em là người vô tâm nhưng mẹ em thì sống tình cảm vô cùng. em còn nhớ hồi em bé lắm, 2 mẹ con đi chợ, dạo đó là gần Trung thu nên chợ bán nhiều đèn lồng. Em thích 1 chiếc đèn hình con mèo Kitty nhưng giá nó tận 20k lận ( hồi đó 500k 1 chỉ vàng các thím ạ), mẹ em ko mua vì ko đủ tiền, em giận mẹ nên đạp xe về đến nhà, vứt xe ở góc sân rồi chạy đến nhà hoang gần đó khóc lócngay hôm sau mẹ đi làm về có 1 cái bọc nilong cho em, em mở ra bên trong chính là chiếc đèn lồng mà e thích đó\r\nCó 1 lần do mải nghịch nhảy qua bờ tường nên chân em bị cắm vào mảnh thủy tinh, chảy rất nhiều máu. Mấy hôm sau đó em ko đi lại đc, mẹ em đi làm về cũng có quà cho em, 1 cái hình trái tim = bông yêu lắm. Mẹ em bảo rằng con ở nhà cả ngày chán nên mẹ mua cho mà chơi \r\n\r\nSau lớn đi học ĐH, lần nào về mẹ cũng làm những món em thích ăn, có khi đơn giản chỉ là cà muối, dưa muối, nhưng em cảm thấy vui vô cùng. lần nào em lên oto xuống hn cũng là mẹ tiễn em, rồi chuẩn bị cho em nào thịt, giò, rau rồi hoa quả\r\nBố em thì là người vô tâm, nhưng em vẫn thương bố lắm. giờ nhìn lại ảnh cưới chị gái em 3 năm trc, bố e vẫn còn phong độ lắm, đẹp trai lắm, mà giờ tóc đã bạc nhiều, da cũng sạm đen...."
