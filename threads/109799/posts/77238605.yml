  text: >-
    " Có những lúc như thế này tâm sự cũng hay, ít có thằng con trai nào quên
    ngày sinh nhật của bạn gái ấy vậy mà lại dễ dàng quen đi ngày sinh của cha,
    của mẹ mình... hồi nhỏ có những lúc hư lắm, chẳng chịu học hành gì đến nơi
    đến trốn, mẹ buồn và khóc vì mình bao nhiêu lần không thể nào nhớ hết, có
    lúc còn đòi từ mình nữa... ấy vậy mà chỉ sau một đêm thức dậy bữa sáng mẹ đã
    nấu sẵn dù thật sự phải nói là không ngon bằng tô hủ tiếu mỉ hay tô phở hàng
    quán bán nhưng những lời mẹ kêu mình dậy vẫn nhẹ nhàng và chan chứa tình
    thương, sự bao dung... hồi nhỏ xíu mỗi lần bố mẹ đi làm mình trên 1 chiếc xe
    đạp cũ mình lại ngồi trên cái bậc thềm nhỏ mà vẫy tay chào, và mừng rở biết
    bao nhiêu mỗi chiều họ về đến nhà mình vẫn chạy tíu tít ra ôm chầm lấy mẹ để
    được mẹ bồng lên và có những lúc mua cho mình những thứ đồ chơi bằng nhựa rẻ
    tiền... nói ra thì còn biết bao nhiêu điều để nói về những hy sinh của những
    người cha, người mẹ thực thụ dành cho những đứa con, đến giờ này mình vẫn
    chẳng lo cho gia đình được cái gì cả dù đi làm thu nhập có khá một chút..."
