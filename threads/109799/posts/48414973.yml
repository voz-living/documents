  html: "\r\n\t\t\t\r\n\t\t\tKh&#xF4;ng g&#xEC; b&#x1EB1;ng &#x111;&#x1B0;&#x1EE3;c t&#xEC;nh c&#x1EA3;m m&#xE1;u m&#x1EE7; ru&#x1ED9;t gi&#xE0; m&#xE0; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n1 n&#x103;m v&#x1EEB;a qua m&#xEC;nh l&#xE0;m b&#x1EA1;n v&#x1EDB;i b&#x1EC7;nh vi&#x1EC7;n qu&#xE1; nhi&#x1EC1;u,b&#x1ED1; m&#x1EB9; c&#xE0;ng v&#x1EA5;t v&#x1EA3; h&#x1A1;n b&#x1ED9;i ph&#x1EA7;n,nh&#xEC;n m&#x1EB9; gi&#x1EEF;a tr&#x1B0;a n&#x1EAF;ng H&#xE0; N&#x1ED9;i g&#x1EA7;n 40 &#x111;&#x1ED9; t&#x1EA5;t t&#x1EA3; x&#xE1;ch c&#x1EB7;p l&#x1ED3;ng &#x111;i mua cho m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c xu&#x1EA5;t ph&#x1EDF;,th&#x1B0;&#x1A1;ng b&#x1ED1; m&#x1EB9; &#x111;&#x1EBF;n r&#x1A1;i n&#x1B0;&#x1EDB;c m&#x1EAF;t,m&#xE0; kh&#xF4;ng sao n&#xF3;i &#x111;&#x1B0;&#x1EE3;c c&#xE2;u &quot;Con y&#xEA;u b&#x1ED1; m&#x1EB9;&quot; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Không gì bằng được tình cảm máu mủ ruột già mà \r\n1 năm vừa qua mình làm bạn với bệnh viện quá nhiều,bố mẹ càng vất vả hơn bội phần,nhìn mẹ giữa trưa nắng Hà Nội gần 40 độ tất tả xách cặp lồng đi mua cho mình được xuất phở,thương bố mẹ đến rơi nước mắt,mà không sao nói được câu \"Con yêu bố mẹ\""
