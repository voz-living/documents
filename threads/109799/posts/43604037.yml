  text: "Thật đáng tiếc vì thread tồn tại được 3 năm rồi mới biết đến và vào đọc\r\nSuy nghĩ của mình dạo gần đây thật sự không khác gì #1, có lẽ vì tết nhất nghỉ ngồi một chỗ ở nhà nên đâm ra suy nghĩ nhiều. Trong đầu lo lắng nhiều cho những người thân yêu nhất, thấy tiếc nuối quá khứ, thấy sợ từng giây từng phút thời gian đang trôi qua. \r\nCó đêm trằn trọc không ngủ được ngồi dậy đầu đặc nghẹt suy nghĩ, tim đập nhanh mà nước mắt cứ chảy dàn dụa.\r\nTâm trạng trở nên hơi trầm cảm và không biết phải thoát ra như thế nào"
