  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>vietht</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1554007#post1554007\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xD4;ng gi&#xE0; t&#xE2;m l&#xFD; gh&#xEA;.<br>\r\n<br>\r\n   M&#xEC;nh ng&#xE0;y c&#xE0;ng th&#x1EA5;y m&#xEC;nh kh&#xF4;ng nghe l&#x1EDD;i m&#x1EB9;. C&#xE0;ng ng&#xE0;y c&#xE0;ng l&#xE0;m m&#x1EB9; c&#xF3; nhi&#x1EC1;u vi&#x1EC7;c bu&#x1ED3;n. Nh&#x1B0;ng kh&#xF4;ng hi&#x1EC3;u sao l&#x1EA1;i c&#xE0;ng ng&#xE0;y c&#xE0;ng th&#x1EA5;y th&#x1B0;&#x1A1;ng m&#x1EB9; m&#x1EDB;i ch&#x1EBF;t ch&#x1EE9;<img src=\"/images/smilies/Off/beat_brick.gif\" border=\"0\" alt=\"\" title=\"Beat Brick\" class=\"inlineimg\"> .</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#xD4;ng gi&#xE0; m&#xEC;nh ch&#x1EAF;c t&#xE2;m l&#xFD; h&#x1A1;n. l&#xFA;c &#x111;&#x1EA5;y ch&#x1EAF;c &#x111;&#x1EC3; y&#xEA;n cho ng&#x1EE7; r&#x1ED3;i ng&#x1ED3;i &#x111;&#x1EE3;i ng&#x1EE7; d&#x1EAD;y l&#xE0; cho ....m&#x1EA5;y b&#x1EA1;t tai\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vietht\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÔng già tâm lý ghê.\r\n\r\n   Mình ngày càng thấy mình không nghe lời mẹ. Càng ngày càng làm mẹ có nhiều việc buồn. Nhưng không hiểu sao lại càng ngày càng thấy thương mẹ mới chết chứ .\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nÔng già mình chắc tâm lý hơn. lúc đấy chắc để yên cho ngủ rồi ngồi đợi ngủ dậy là cho ....mấy bạt tai"
