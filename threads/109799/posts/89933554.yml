  text: >-
    xin phép bookmark lại thớt này để khi nào đọc, thực sự mới đọc 1 số cmt của
    các bác, mà trong lòng chỉ muốn gọi điện về cho mẹ, hỏi mẹ đang làm gì, dạo
    này có đau đầu, chóng mặt, mất ngủ nữa không( mặc dù cứ 2 ngày mẹ ko gọi,
    thì mình lại gọi về, chỉ đề nghe tiếng mẹ+ biết mẹ vẫn khỏe). ngày xưa,thời
    gian sau lúc bố mình mất, mình bị trầm cảm 1 thời gian,nên mình hay trút
    giận dữ+ buồn bực lên mẹ lắm, giờ thật sự mình ko dám nghĩ lại thời gian đó
    vì mình ko đủ dũng cảm đối mặt vs hđ mình đã làm. Giờ chỉ mong bố ở trên
    trời phù hộ cho mẹ khỏe mạnh sống lâu,cố gắng để mẹ khỏi lo lắng nhiều.Mà
    mấy hôm trước, mơ thấy bố, bố mình mất gần 10 năm rồi, mà hôm đó mình mơ
    được gặp bố,2 bố con nằm ngủ ôm nhau như hồi mình còn bé, mà cả trong mơ lẫn
    khi tình dậy, hình ảnh và cảm xúc lúc đó đến giờ ngồi type, mình vẫn không
    quên được, cứ nghẹn đắng trong họng,muốn trào nước mắt ra.Ngồi viết 1 vài
    lời tâm sự cho thỏa nỗi lòng, còn 1 tháng nữa là đc về, có gắng học hành rồi
    về vs mẹ, nấu cơm cho mẹ.
