  html: "\r\n\t\t\t\r\n\t\t\t^<br>\r\nT&#xED;nh ra t&#x1EE5;i m&#xEC;nh v&#x1EAB;n c&#xF2;n c&#xF3; &#x111;&#x1B0;&#x1EDD;ng lui. Ba m&#x1EB9; cho t&#x1EF1; quy&#x1EBF;t &#x111;&#x1ECB;nh, mu&#x1ED1;n &#x1EDF; &#x111;&#xE2;u th&#xEC; &#x1EDF;.<br>\r\nT&#x1EDB; bi&#x1EBF;t nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i qua r&#x1ED3;i kh&#xF4;ng th&#x1EC3; v&#x1EC1; &#x111;&#x1B0;&#x1EE3;c c&#x169;ng ch&#x1EC9; v&#xEC; lo cho gia &#x111;&#xEC;nh v&#xE0; h&#x1ECD;c h&#xE0;nh l&#x1EE1; l&#x1EDF;. So l&#x1EA1;i th&#x1EA5;y m&#xEC;nh c&#xF2;n qu&#xE1; s&#x1B0;&#x1EDB;ng. M&#xEC;nh c&#xF2;n c&#xF3; th&#x1EC3; v&#x1EC1; &#x111;&#x1B0;&#x1EE3;c.<br>\r\n<br>\r\nCh&#x1EC9; c&#xF3; m&#x1ED9;t n&#x1ED7;i lo l&#xE0; v&#x1EC1; VN kh&#xF4;ng bi&#x1EBF;t c&#xE0;y 5-7 n&#x103;m &#x111;&#x1EE7; tr&#x1EA3; ti&#x1EC1;n l&#x1EA1;i cho ba m&#x1EB9; d&#x1B0;&#x1EE1;ng gi&#xE0; ko <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"><br>\r\n<br>\r\nN&#x1EED;a n&#x103;m n&#x1EEF;a b&#x1EA1;n v&#x1EC1; r&#x1ED3;i, ch&#xFA;c b&#x1EA1;n t&#xEC;m &#x111;&#x1B0;&#x1EE3;c vi&#x1EC7;c t&#x1ED1;t, l&#x1B0;&#x1A1;ng l&#x1ED9;c v&#x1EEB;a &#xFD; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "^\r\nTính ra tụi mình vẫn còn có đường lui. Ba mẹ cho tự quyết định, muốn ở đâu thì ở.\r\nTớ biết nhiều người qua rồi không thể về được cũng chỉ vì lo cho gia đình và học hành lỡ lở. So lại thấy mình còn quá sướng. Mình còn có thể về được.\r\n\r\nChỉ có một nỗi lo là về VN không biết cày 5-7 năm đủ trả tiền lại cho ba mẹ dưỡng già ko \r\n\r\nNửa năm nữa bạn về rồi, chúc bạn tìm được việc tốt, lương lộc vừa ý"
