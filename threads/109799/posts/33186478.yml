  text: "vẫn còn nhớ như in cái ngày hôm đó  \r\n\r\nlúc đó mới học lớp 2 cũng vẫn còn quá trẻ con và ham chơi nên cũng vô tâm \r\n\r\nsáng ngủ dậy , nghe mẹ nó đúng 1 câu \" bố mất rồi \" , cảm giác lúc đó ư , bình thường , nhẹ nhàng như việc bố phải đi công tác thôi \r\n\r\nđứng đợi ở bệnh viện để đưa xe tang , như sợ trẻ con không biết gì mẹ khẽ dặn \" tý nữa nhớ khóc nghe con \" , vẫn hồn nhiên hỏi lại mẹ \" sao lại phải khóc hả mẹ ?\" , mẹ không nói gì . . .\r\n\r\nnhìn mặt lần cuối trước khi đóng nắp quan tài , bỗng nhiên nước mắt cứ tuôn như mưa , ông bố minh yêu nhất trên đời đang năm đó , yên bình và lặng lẽ . Có lẽ đến bấy giờ mới hiểu ra , chuyến đi này không có ngày trở lại và đây là lần chia tay cuối cùng . . . một cảm giác đau đớn khó tả . . ."
