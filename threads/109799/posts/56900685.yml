  html: "\r\n\t\t\t\r\n\t\t\t&#x111;&#x1ECD;c theard n&#xE0;y l&#x1EA1;i th&#x1EA5;y ng&#x1EB9;n n&#x1A1;i cu&#x1ED1;ng h&#x1ECD;ng, m&#xEC;nh ghen t&#x1ECB; v&#x1EDB;i r&#x1EA5;t nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i v&#xEC; c&#xF3; cha c&#xF3; &#x111;&#x1B0;a &#x111;&#xF3;n h&#x1ECD; &#x111;i h&#x1ECD;c, h&#x1ECD;c &#x111;&#x1EBF;n l&#x1EDB;p 11 ch&#x1EC9; &#x111;&#x1B0;&#x1EE3;c &#x111;&#xFA;ng 1 l&#x1EA7;n m&#x1EB9; &#x111;&#x1EBF;n &#x111;&#xF3;n v&#x1EC1;, m&#xEC;nh nh&#x1EDB; m&#xE3;i. Kh&#xF4;ng  &#x111;&#x1B0;&#x1EE3;c s&#x1ED1;ng c&#x1EA1;nh m&#x1EB9;, b&#x1ED1; th&#xEC; c&#xF3; c&#x1EE7;ng nh&#x1B0; kh&#xF4;ng, nhi&#x1EC1;u l&#xFA;c t&#x1EE7;i th&#xE2;n, ch&#x1EA3; bi&#x1EBF;t n&#xF3;i v&#x1EDB;i ai, m&#x1EB9; th&#xEC; tr&#x1B0;&#x1EDB;c gi&#x1EDD; ch&#x1B0;a bao gi&#x1EDD; s&#x1ED1;ng chung qu&#xE1; 1 n&#x103;m, b&#x1ED1; th&#xEC; l&#x1EA7;n g&#x1EB7;p ch&#x1EC9; &#x111;&#x1EBF;m tr&#xEA;n &#x111;&#x1EA7;u ng&#xF3;n c&#x1EE7;a 1 b&#xE0;n tay, m&#xEC;nh c&#xF2;n kh&#xF4;ng nh&#x1EDB; n&#x1ED5;i m&#x1EB7;t &#xF4;ng &#x1EA5;y v&#xEC; l&#xFA;c &#x111;&#xF3; g&#x1EB7;p ch&#x1EC9; h&#x1ECD;c ti&#x1EC3;u h&#x1ECD;c. L&#x1EAF;m l&#xFA;c c&#x1EE7;ng c&#xF3; ng&#x1B0;&#x1EDD;i ch&#x1EED;i m&#xEC;nh l&#xE0; th&#x1EB1;ng kh&#xF4;ng cha, h&#x1ED3;i b&#xE9; &#x111;i h&#x1ECD;c l&#x1EDB;p c&#xF3; 1 th&#x1EB1;ng hay ch&#x1EED;i m&#xEC;nh l&#xE0; th&#x1EB1;ng kh&#xF4;ng cha, m&#x1EB9; l&#xE0; ph&#x1EA1;m nh&#xE2;n, l&#xFA;c &#x111;&#xF3; m&#xEC;nh ch&#x1EC9; bi&#x1EBF;t ch&#xF4;n ch&#xE2;n 1 ch&#x1ED5;, kh&#xF4;ng n&#xF3;i g&#xEC; &#x111;&#x1B0;&#x1EE3;c v&#xEC; n&#xF3; n&#xF3;i &#x111;&#xFA;ng m&#xE0;. C&#x1EE9; th&#x1EBF; th&#xEC; th&#x1EC9;nh tho&#x1EA3;ng n&#xF3; l&#x1EA1;i ch&#x1EED;i nh&#x1B0; th&#x1EBF; m&#xEC;nh th&#x1EC9; c&#x1EE7;ng ch&#x1EC9; cam ch&#x1ECB;u, l&#xE2;u ng&#xE0;y r&#xF2;i th&#xEC; m&#xEC;nh t&#x1EF1; t&#x1EA1;o 1 v&#x1ECF; b&#x1ECD;c cho b&#x1EA3;n th&#xE2;n, s&#x1ED1;ng kh&#xE9;p kin, &#xED;t n&#xF3;i r&#xF2;i t&#xEC;m &#x111;&#x1EBF;n game, r&#xF2;i c&#x1EE9; l&#xFA;n v&#xE0;o n&#xF3; r&#xF2;i b&#x1ECF; l&#x1EDF; nhi&#x1EC1;u th&#x1EE9;, gi&#x1EDD; th&#xEC; h&#x1ECD;c 11, c&#x1EE7;ng kh&#xF4;ng c&#xF2;n nh&#x1ECF; n&#x1EED;a, bi&#x1EBF;t n&#xEA;n l&#xE0;m g&#xEC; r&#xF2;i. M&#x1ED7;i ng&#xE0;y nh&#xEC;n b&#xE0; ngo&#x1EA1;i &#x1ED1;m &#x111;i l&#x1EA1;i s&#x1EE3;, c&#x1EE9; t&#x1ED1;i h&#xF4;m n&#xE0;o nghe ngo&#x1EA1;i n&#xF3;i &quot; &#x111;&#x1ED1;t nhang d&#xF9;m ngo&#x1EA1;i &#x111;i ho&#xE0;ng &quot; l&#x1EA1;i bu&#x1ED3;n, th&#x1EA5;y ngo&#x1EA1;i &#x103;n u&#x1ED1;ng kh&#xF4;ng t&#x1ED1;t, &#x1ED1;m l&#x1EA1;i c&#x1EE7;ng kh&#xF4;ng gi&#xFA;p g&#xEC; &#x111;&#x1B0;&#x1EE3;c. Mu&#x1ED1;n c&#x1ED1; h&#x1ECD;c &#x111;&#x1EC3; c&#xF3; th&#x1EC3; l&#xE0;m ngo&#x1EA1;i v&#x1EDB;i m&#x1EB9; vui l&#xF2;ng. 1 n&#x103;m n&#x1EED;a l&#xE0; b&#x1EA3;n th&#xE2;n c&#x1EE7;ng chu&#x1EA9;n b&#x1ECB; b&#x1B0;&#x1EDB;c v&#xE0;o DH, c&#x1EE9; ngh&#x129; &#x111;&#x1EBF;n 1 ng&#xE0;y &#x111;i h&#x1ECD;c xa ngo&#x1EA1;i &#x1EDF; nh&#xE0; 1 m&#xEC;nh th&#xEC; sao, ngo&#x1EA1;i b&#x1EC7;nh th&#xEC; sao, r&#xF2;i ai lo cho ngo&#x1EA1;i. B&#x1EA3;n th&#xE2;n quy&#x1EBF;t &#x111;&#x1ECB;nh t&#x1EEB; b&#x1ECF; &#x1B0;&#x1EDB;c m&#x1A1; du h&#x1ECD;c, b&#x1ECF; &#x111;i c&#x1A1; h&#x1ED9;i duy nh&#x1EA5;t &#x111;&#xF3; nh&#x1B0;ng m&#xEC;nh kh&#xF4;ng th&#x1EA5;y ti&#x1EBF;c v&#xEC; m&#xEC;nh &#x111;&#x1ED5;i &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; an t&#xE2;m trong l&#xF2;ng. Con ch&#x1EC9; mong 1 ng&#xE0;y m&#x1EB9; v&#x1EC1; n&#x1B0;&#x1EDB;c s&#x1ED1;ng v&#x1EDB;i con v&#x1EDB;i ngo&#x1EA1;i thoi.<br>\r\nN&#x1ED5;i L&#xF2;ng 1 &#x110;&#x1EE9;a Con Xa M&#x1EB9;.\r\n\t\t"
  text: "đọc theard này lại thấy ngẹn nơi cuống họng, mình ghen tị với rất nhiều người vì có cha có đưa đón họ đi học, học đến lớp 11 chỉ được đúng 1 lần mẹ đến đón về, mình nhớ mãi. Không  được sống cạnh mẹ, bố thì có củng như không, nhiều lúc tủi thân, chả biết nói với ai, mẹ thì trước giờ chưa bao giờ sống chung quá 1 năm, bố thì lần gặp chỉ đếm trên đầu ngón của 1 bàn tay, mình còn không nhớ nổi mặt ông ấy vì lúc đó gặp chỉ học tiểu học. Lắm lúc củng có người chửi mình là thằng không cha, hồi bé đi học lớp có 1 thằng hay chửi mình là thằng không cha, mẹ là phạm nhân, lúc đó mình chỉ biết chôn chân 1 chổ, không nói gì được vì nó nói đúng mà. Cứ thế thì thỉnh thoảng nó lại chửi như thế mình thỉ củng chỉ cam chịu, lâu ngày ròi thì mình tự tạo 1 vỏ bọc cho bản thân, sống khép kin, ít nói ròi tìm đến game, ròi cứ lún vào nó ròi bỏ lở nhiều thứ, giờ thì học 11, củng không còn nhỏ nửa, biết nên làm gì ròi. Mỗi ngày nhìn bà ngoại ốm đi lại sợ, cứ tối hôm nào nghe ngoại nói \" đốt nhang dùm ngoại đi hoàng \" lại buồn, thấy ngoại ăn uống không tốt, ốm lại củng không giúp gì được. Muốn cố học để có thể làm ngoại với mẹ vui lòng. 1 năm nửa là bản thân củng chuẩn bị bước vào DH, cứ nghĩ đến 1 ngày đi học xa ngoại ở nhà 1 mình thì sao, ngoại bệnh thì sao, ròi ai lo cho ngoại. Bản thân quyết định từ bỏ ước mơ du học, bỏ đi cơ hội duy nhất đó nhưng mình không thấy tiếc vì mình đổi được sự an tâm trong lòng. Con chỉ mong 1 ngày mẹ về nước sống với con với ngoại thoi.\r\nNổi Lòng 1 Đứa Con Xa Mẹ."
