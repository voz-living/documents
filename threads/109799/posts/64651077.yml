  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zombie-creator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1552780#post1552780\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ps: h&#x1ED3;i c&#xF2;n nh&#x1ECF; &#x111;&#xE3; t&#x1EEB;ng ngh&#x129;, n&#x1EBF;u ba m&#x1EB9; m&#x1EA5;t &#x111;i, m&#xEC;nh s&#x1EBD; t&#x1EF1; t&#x1EED; theo ba m&#x1EB9; li&#x1EC1;n. Gi&#x1EDD; l&#x1EDB;n l&#xEA;n b&#x1ECB; cu&#x1ED1;n v&#xE0;o d&#xF2;ng ch&#x1EA3;y cu&#x1ED9;c s&#x1ED1;ng, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; kh&#xF4;ng c&#xF2;n. Nh&#x1B0;ng d&#x1EA1;o n&#xE0;y th&#x1EA5;y th&#x1B0;&#x1A1;ng ba m&#x1EB9; v&#xF4; v&#xE0;n, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; l&#x1EA1;i tr&#x1EDF; l&#x1EA1;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#x1EA1;n suy ngh&#x129; gi&#x1ED1;ng m&#xEC;nh qu&#xE1;.<br>\r\nm&#xEC;nh c&#x169;ng xa x&#x1EE9; ... <br>\r\ntr&#x1B0;&#x1EDB;c &#x1EDF; vn m&#xEC;nh h&#x1B0; h&#x1ECF;ng l&#xEA;u l&#x1ECF;ng <br>\r\nm&#xEC;nh lu&#xF4;n l&#x1EA5;y ba ng&#x1B0;&#x1EDD;i kh&#xE1;c l&#xE0; &#xF4;ng n&#xE0;y b&#xE0; n&#x1ECD; , t&#x1EF1; tr&#xE1;ch than sao ba m&#xEC;nh ko dc9 nhu v&#x1EAD;y .<br>\r\nc&#xF3; nh&#x1EEF;ng l&#xFA;c &#x111;ua &#x111;&#xF2;i c&#x1EE7;a ba m&#x1EB9; t&#x1EEB;ng xu 1 , trong khi ba m&#xEC;nh lu&#xF4;n c&#x1ED1; g&#x1EAF;ng d&#xE0;nh d&#x1EE5;m t&#x1EEB;ng h&#xE0;o &#x111;&#x1EBF;n n&#x1ED7;i &#x103;n s&#xE1;ng ch&#x1EC9; g&#xF3;i mi2hay mi&#x1EBF;ng c&#x1A1;m ngu&#x1ED9;i , &#xF4;ng &#x103;n u&#x1ED1;ng c&#xF2;n ti&#x1EBF;t ki&#x1EC7;m h&#x1A1;n c&#x1EA3; nh&#xE2;n vi&#xEA;n c&#x1EE7;a &#xF4;ng &#x1EA5;y...<br>\r\nnh&#x1EDB; l&#x1EA1;i th&#xEC; th&#x1EA5;y nh&#xF3;i l&#xF2;ng v&#xEC; <br>\r\nm&#xEC;nh &#x111;&#xE3; t&#x1EEB;ng d&#xF9;ng nh&#x1EEF;ng l&#x1EDD;i cay &#x111;&#x1ED9;c &#x111;&#x1EC3; h&#x1EA1; th&#x1EA5;p ba m&#xEC;nh <br>\r\nNH&#x1AF;NG gi&#x1EDD; ngh&#x129; l&#x1EA1;i th&#xEC; th&#x1EA5;y h&#x1ED1;i h&#x1EAD;n , &#x1B0;&#x1EDB;c m&#x1ED9;t l&#x1EA7;n quay l&#x1EA1;i &#x111;&#x1EC3; m&#x1ECD;i chuy&#x1EC7;n &#x111;&#x1EEB;ng x&#x1EA3;y ra ...<br>\r\nM&#xEC;nh ch&#x1EE3;t nh&#x1EAD;n th&#x1EA5;y c&#xE1; nh&#xE2;n c&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i cha tuy&#x1EC7;t v&#x1EDD;i , su&#x1ED1;t &#x111;&#x1EDD;i lu&#xF4;n c&#x1ED1;ng hi&#x1EBF;n cho con c&#xE1;i , v&#xE0; nh&#x1EEF;ng th&#xE0;nh t&#x1EF1;u &#xF4;ng &#x111;&#x1EA1;t &#x111;&#x1B0;&#x1EE3;c tuy kh&#xF4;ng b&#x1EB1;ng ai nh&#x1B0;ng ch&#x1EAF;c n&#x1EBF;u &#x111;&#x1EB7;t m&#xEC;nh v&#xE0;o &#xF4;ng th&#xEC; m&#xEC;nh &#x111;&#xE3; b&#x1ECF; cu&#x1ED9;c v&#xE0; bu&#xF4;ng xu&#xF4;i t&#x1EEB; &#x111;&#x1EDD;i n&#xE0;o r&#x1ED3;i.V&#xE0; m&#x1EB9; m&#xEC;nh c&#x169;ng v&#x1EAD;y , lu&#xF4;n l&#xE0; &#x111;i&#x1EC3;m t&#x1EF1;a v&#x1EEF;ng ch&#x1EAF;c cho gia &#x111;&#xEC;nh , tuy kh&#xF4;ng h&#x1ECD;c nhi&#x1EC1;u nh&#x1B0;ng l&#xFA;c n&#xE0;o c&#x169;ng c&#x1ED1; g&#x1EAF;ng nu&#xF4;i con c&#xE1;i sao cho con m&#xEC;nh m&#x1EAD;p m&#x1EA1;p kh&#x1ECF;e m&#x1EA1;nh h&#x1A1;n con ng&#x1B0;&#x1EDD;i ta ... <br>\r\nc&#xF3; nh&#x1EEF;ng l&#xFA;c ba m&#x1EB9; m&#xEC;nh l&#xE2;m v&#xE0;o kh&#xF3; kh&#x103;n nh&#x1EA5;t , th&#xEC; m&#xEC;nh l&#x1EA1;i ngo&#x1EA3;nh m&#x1EB7;t l&#xE0;m ng&#x1A1; , khi m&#xEC;nh r&#x1A1;i v&#xE0;o &#x111;&#x1B0;&#x1EDD;ng c&#xF9;ng th&#xEC; ch&#xED;nh h&#x1ECD; l&#x1EA1;i gi&#xFA;p m&#xEC;nh &#x111;&#x1EE9;ng d&#x1EAD;y ...<br>\r\nch&#x1EAF;c c&#x1EA3; &#x111;&#x1EDD;i m&#xEC;nh ph&#x1EA3;i mang m&#x1ED9;t n&#x1ED7;i nh&#x1EE5;c nh&#xE3; , &#x111;au &#x111;&#x1EDB;n v&#x1EC1; nh&#x1EEF;ng g&#xEC; m&#xEC;nh l&#xE0;m .<br>\r\nv&#xE0; ch&#x1EAF;c &#x111;&#x1EDD;i con ch&#xE1;u m&#xEC;nh s&#x1EBD; tr&#x1EA3; l&#x1EA1;i nh&#x1EEF;ng g&#xEC; m&#xEC;nh &#x111;&#xE3; l&#xE0;m v&#x1EDB;i ng&#x1B0;&#x1EDD;i sinh th&#xE0;nh.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zombie-creator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tps: hồi còn nhỏ đã từng nghĩ, nếu ba mẹ mất đi, mình sẽ tự tử theo ba mẹ liền. Giờ lớn lên bị cuốn vào dòng chảy cuộc sống, tư tưởng đó không còn. Nhưng dạo này thấy thương ba mẹ vô vàn, tư tưởng đó lại trở lại.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbạn suy nghĩ giống mình quá.\r\nmình cũng xa xứ ... \r\ntrước ở vn mình hư hỏng lêu lỏng \r\nmình luôn lấy ba người khác là ông này bà nọ , tự trách than sao ba mình ko dc9 nhu vậy .\r\ncó những lúc đua đòi của ba mẹ từng xu 1 , trong khi ba mình luôn cố gắng dành dụm từng hào đến nỗi ăn sáng chỉ gói mi2hay miếng cơm nguội , ông ăn uống còn tiết kiệm hơn cả nhân viên của ông ấy...\r\nnhớ lại thì thấy nhói lòng vì \r\nmình đã từng dùng những lời cay độc để hạ thấp ba mình \r\nNHƯNG giờ nghĩ lại thì thấy hối hận , ước một lần quay lại để mọi chuyện đừng xảy ra ...\r\nMình chợt nhận thấy cá nhân có một người cha tuyệt vời , suốt đời luôn cống hiến cho con cái , và những thành tựu ông đạt được tuy không bằng ai nhưng chắc nếu đặt mình vào ông thì mình đã bỏ cuộc và buông xuôi từ đời nào rồi.Và mẹ mình cũng vậy , luôn là điểm tựa vững chắc cho gia đình , tuy không học nhiều nhưng lúc nào cũng cố gắng nuôi con cái sao cho con mình mập mạp khỏe mạnh hơn con người ta ... \r\ncó những lúc ba mẹ mình lâm vào khó khăn nhất , thì mình lại ngoảnh mặt làm ngơ , khi mình rơi vào đường cùng thì chính họ lại giúp mình đứng dậy ...\r\nchắc cả đời mình phải mang một nỗi nhục nhã , đau đớn về những gì mình làm .\r\nvà chắc đời con cháu mình sẽ trả lại những gì mình đã làm với người sinh thành."
