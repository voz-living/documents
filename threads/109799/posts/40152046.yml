  html: "\r\n\t\t\t\r\n\t\t\tM&#x1EB9;, con xin l&#x1ED7;i M&#x1EB9;. Con r&#x1EA5;t mu&#x1ED1;n v&#x1EC1;. G&#x1EB7;p gia &#x111;&#xEC;nh m&#xEC;nh, g&#x1EB7;p B&#x1ED1; M&#x1EB9;, 2 ch&#x1ECB; v&#xE0; c&#xE1;c ch&#xE1;u n&#x1EEF;a. 20-10 gi&#xE1; m&#xE0; con &#x1EDF; nh&#xE0;, gi&#xE1; m&#xE0; con &#x111;&#x1B0;&#x1EE3;c &#x1EDF; b&#xEA;n M&#x1EB9;. T&#x1EB7;ng M&#x1EB9; 1 b&#xF3; hoa, 1 m&#xF3;n qu&#xE0; nh&#x1ECF;... Nh&#x1B0;ng, con l&#x1EA1;i ko v&#x1EC1;.<br>\r\n<br>\r\n V&#xEC; vi&#x1EC7;c ri&#xEA;ng c&#x1EE7;a con &#x1B0; ? Ko h&#x1EB3;n M&#x1EB9; &#x1A1;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">... Ko hi&#x1EC3;u sao con mu&#x1ED1;n v&#x1EC1;, nh&#x1B0;ng con ko th&#x1EC3; ch&#x1ECB;u &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng n&#x1ED7;i bu&#x1ED3;n. V&#x1EC1; &#x111;&#x1EBF;n nh&#xE0;, quay ra quay v&#xE0;o. Nh&#xEC;n M&#x1EB9;, r&#x1ED3;i nh&#xEC;n Ba v&#x1EA5;t v&#x1EA3; m&#xE0; con ko th&#x1EC3; l&#xE0;m g&#xEC;. Con v&#xF4; d&#x1EE5;ng qu&#xE1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. Bi&#x1EBF;t &#x111;&#x1EBF;n bao gi&#x1EDD; ?<br>\r\n<br>\r\n Con v&#x1EC1; nh&#xE0;, th&#x1EA5;y b&#x1EA1;n b&#xE8; &#x111;&#xE3; c&#xF3; 1 c&#xE1;i g&#xEC; &#x111;&#xF3; h&#x1EBF;t r&#x1ED3;i. C&#xF2;n &#x111;&#x1EE9;a con c&#x1EE7;a M&#x1EB9; th&#xEC; sao ?... L&#x1EAF;m l&#xFA;c con ngh&#x129; m&#xEC;nh, ngh&#x129; v&#x1EC1; B&#x1ED1; M&#x1EB9;. Con r&#x1A1;i n&#x1B0;&#x1EDB;c m&#x1EAF;t nh&#x1B0;ng con ch&#x1EB3;ng th&#x1EC3; l&#xE0;m &#x111;c g&#xEC; c&#x1EA3;. Con bi&#x1EBF;t ngh&#x129;, nh&#x1B0;ng nh&#x1EEF;ng g&#xEC; con &#x111;&#xE3; l&#xE0;m l&#x1EA1;i ko v&#x1EAD;y. V&#xE0; gi&#x1EDD;, con l&#x1EA1;i &#x111;ang &#x111;au kh&#x1ED5; v&#xEC; ty qu&#xE1; &#x1B0; ngu ng&#x1ED1;c.<br>\r\n<br>\r\n<br>\r\n M&#x1EB9;, M&#x1EB9; h&#xE3;y lu&#xF4;n m&#x1EA1;nh kh&#x1ECF;e nh&#xE9;. M&#x1EB9; ph&#x1EA3;i kh&#x1ECF;e &#x111;&#x1EC3; nh&#xEC;n 3 ch&#x1ECB; em con qua t&#x1EEB;ng b&#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EDD;ng ch&#x1EE9;. R&#x1ED3;i s&#x1EBD; &#x111;&#x1EBF;n l&#x1B0;&#x1EE3;t con l&#x1EAD;p gia &#x111;&#xEC;nh, s&#x1EBD; &#x111;&#x1EBF;n l&#xFA;c M&#x1EB9; c&#xF3; ch&#xE1;u b&#x1EBF;. R&#x1ED3;i &#x111;&#x1EBF;n l&#xFA;c m&#x1EA5;y &#x111;&#x1EE9;a ch&#xE1;u c&#x1EE7;a M&#x1EB9; c&#x169;ng l&#x1EAD;p gia &#x111;&#xEC;nh. R&#x1ED3;i...\r\n\t\t"
  text: "Mẹ, con xin lỗi Mẹ. Con rất muốn về. Gặp gia đình mình, gặp Bố Mẹ, 2 chị và các cháu nữa. 20-10 giá mà con ở nhà, giá mà con được ở bên Mẹ. Tặng Mẹ 1 bó hoa, 1 món quà nhỏ... Nhưng, con lại ko về.\r\n\r\n Vì việc riêng của con ư ? Ko hẳn Mẹ ơi ... Ko hiểu sao con muốn về, nhưng con ko thể chịu được những nỗi buồn. Về đến nhà, quay ra quay vào. Nhìn Mẹ, rồi nhìn Ba vất vả mà con ko thể làm gì. Con vô dụng quá . Biết đến bao giờ ?\r\n\r\n Con về nhà, thấy bạn bè đã có 1 cái gì đó hết rồi. Còn đứa con của Mẹ thì sao ?... Lắm lúc con nghĩ mình, nghĩ về Bố Mẹ. Con rơi nước mắt nhưng con chẳng thể làm đc gì cả. Con biết nghĩ, nhưng những gì con đã làm lại ko vậy. Và giờ, con lại đang đau khổ vì ty quá ư ngu ngốc.\r\n\r\n\r\n Mẹ, Mẹ hãy luôn mạnh khỏe nhé. Mẹ phải khỏe để nhìn 3 chị em con qua từng bước đường chứ. Rồi sẽ đến lượt con lập gia đình, sẽ đến lúc Mẹ có cháu bế. Rồi đến lúc mấy đứa cháu của Mẹ cũng lập gia đình. Rồi..."
