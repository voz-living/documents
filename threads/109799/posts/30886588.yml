content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tTrong cu&#x1ED9;c &#x111;&#x1EDD;i n&#xE0;y &#x111;&#x1EE9;c t&#xED;nh m&#xE0; m&#xEC;nh xem tr&#x1ECD;ng nh&#x1EA5;t &#x1EDF; m&#x1ED9;t con ng&#x1B0;&#x1EDD;i l&#xE0; &#x111;&#x1EE9;c t&#xED;nh <b>Hi&#x1EBF;u th&#x1EA3;o </b>.<br>\r\nM&#x1ED9;t con ng&#x1B0;&#x1EDD;i m&#xE0; ko c&#xF3; s&#x1EF1; hi&#x1EBF;u th&#x1EA3;o th&#xEC; v&#x1EE9;t &#x111;i.<br>\r\nM&#x1ED9;t con ng&#x1B0;&#x1EDD;i ko c&#xF3; s&#x1EF1; th&#xF4;ng minh, ko c&#xF3; t&#xE0;i n&#x103;ng nh&#x1B0;ng c&#xF3; s&#x1EF1; hi&#x1EBF;u th&#x1EA3;o th&#xEC; lu&#xF4;n &#x111;&#x1B0;&#x1EE3;c m&#x1ECD;i ng&#x1B0;&#x1EDD;i qu&#xFD; m&#x1EBF;n.<br>\r\n<br>\r\nB&#x1EA1;n n&#xE0;o s&#x1ED1;ng m&#xE0; ch&#x1EC9; ngh&#x1EC9; t&#x1EDB;i b&#x1EA3;n th&#xE2;n m&#xE0; b&#x1EA5;t hi&#x1EBF;u v&#x1EDB;i cha m&#x1EB9; th&#xEC; m&#xEC;nh ngh&#x129; b&#x1EA1;n ko x&#x1EE9;ng &#x111;&#xE1;ng s&#x1ED1;ng.\r\n\t\t"
  text: "Trong cuộc đời này đức tính mà mình xem trọng nhất ở một con người là đức tính Hiếu thảo .\r\nMột con người mà ko có sự hiếu thảo thì vứt đi.\r\nMột con người ko có sự thông minh, ko có tài năng nhưng có sự hiếu thảo thì luôn được mọi người quý mến.\r\n\r\nBạn nào sống mà chỉ nghỉ tới bản thân mà bất hiếu với cha mẹ thì mình nghĩ bạn ko xứng đáng sống."
