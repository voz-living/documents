  text: "Mình thì toàn bỏ bữa không ăn với bố mẹ, lê la đi với gái nhiều.\r\n\r\nGiờ FA, mẹ lúc nào cũng lo cho. Thức dậy sớm gọi dậy đi làm, ốm thì mua thuốc, lo lắng... 27t đầu mà chưa mua cho bố mẹ được cái gì hơn 200k, . \r\nĐang phấn đấu mua cho U cái điều hòa + máy giặt, gái thì có thể bỏ chứ bố mẹ bỏ làm sao?"
