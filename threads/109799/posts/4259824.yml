  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>phutri2005</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=4225084#post4225084\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Gi&#xE2;&#x301;c m&#x1A1; kinh khu&#x309;ng nh&#xE2;&#x301;t cu&#x309;a mi&#x300;nh t&#x1B0;&#x300; nho&#x309; t&#x1A1;&#x301;i gi&#x1A1;&#x300; la&#x300; m&#x1A1; th&#xE2;&#x301;y me&#x323;...ra &#x111;i. Sau khi co&#x301; 1 gi&#xE2;&#x301;c m&#x1A1; nh&#x1B0; v&#xE2;&#x323;y, lu&#x301;c na&#x300;o cu&#x303;ng canh ca&#x301;nh. Th&#xE2;&#x301;y me&#x323; ngu&#x309;, ro&#x301;n re&#x301;n &#x111;&#xEA;&#x301;n xem co&#x300;n th&#x1A1;&#x309; ko (th&#xE2;&#x323;t kinh khu&#x309;ng). Tuy me&#x323; mi&#x300;nh m&#x1A1;&#x301;i 53, nh&#x1B0;ng v&#xE2;&#x303;n lo, lo l&#x103;&#x301;m. Ch&#x103;&#x309;ng bi&#xEA;&#x301;t la&#x300;m gi&#x300; h&#x1A1;n. La&#x300; lu&#xF4;n lu&#xF4;n nghe l&#x1A1;&#x300;i me&#x323;...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em nh&#x1EDB; h&#x1ED3;i nh&#x1ECF; em c&#x169;ng c&#xF3; 1 gi&#x1EA5;c m&#x1A1; nh&#x1B0; th&#x1EBF;, v&#xE0; em &#x111;&#xE3; kh&#xF3;c trong m&#x1A1;, s&#xE1;ng d&#x1EAD;y th&#x1EA5;y m&#x1EAF;t &#x1B0;&#x1EDB;t nho&#xE8;n :(<br>\r\n<br>\r\n////<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>levankd</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">....nhi&#x1EC1;u khi b&#x1ED1; g&#x1ECD;i &#x111;i&#x1EC7;n cho m&#xEC;nh v&#x1EDB;i l&#xFD; do ch&#x1EB3;ng &#x111;&#xE2;u v&#xE0;o &#x111;&#xE2;u c&#x1EA3;,nh&#x1B0;ng gi&#x1ECD;ng n&#xF3;i c&#x1EE7;a b&#x1ED1; c&#xF3; v&#x1EBB; ph&#x1EA5;n kh&#x1EDF;i khi nghe dc gi&#x1ECD;ng m&#xEC;nh,c&#xF3; ai ngh&#x129; khi m&#xEC;nh &#x111;i &#x111;&#x1EBF;n n&#x1EDB;i kh&#xE1;c h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c,th&#xEC; b&#x1ED1; m&#x1EB9; &#x1EDF; nh&#xE0; nh&#x1EDB; l&#x1EAF;m kh&#xF4;ng,trong khi m&#xEC;nh th&#xEC; ch&#x1EB3;ng &#x111;&#x1EC3; t&#xE2;m,th&#x1EAD;m ch&#xED; c&#xF2;n ko th&#xE8;m g&#x1ECD;i &#x111;i&#x1EC7;n v&#x1EC1; nh&#xE0;...nhi&#x1EC1;u khi c&#x1EA3;m th&#x1EA5;y m&#xEC;nh th&#x1EAD;t &#xED;ch k&#x1EF7; v&#x1EDB;i b&#x1ED1; m&#x1EB9;.....<br>\r\n.....c&#xF3; khi n&#xE0;o b&#x1ED1; m&#x1EB9; bro b&#x1EAF;t nghe l&#x1EDD;i m&#xE0; bro c&#xE3;i l&#x1EA1;i ch&#x1B0;a,v&#xEC; bro ch&#x1B0;a tr&#x1EA3;i qua h&#x1EBF;t nh&#x1EEF;ng nghi&#x1EC7;t ng&#xE3; trong cu&#x1ED9;c s&#x1ED1;ng m&#xE0; b&#x1ED1; m&#x1EB9; bro &#x111;&#xE3; tr&#x1EA3;i qua,c&#xF3; th&#x1EC3; bro cho l&#xE0; &#x111;&#xFA;ng ,&#x111;&#xF3; ch&#x1EC9; theo c&#xE1;i l&#xFD; thuy&#x1EBF;t c&#x1EE7;a bro m&#xE0; th&#xF4;i,m&#xEC;nh c&#x169;ng &#x111;&#xE3; nh&#x1B0; th&#x1EBF;,v&#xE0; h m&#xEC;nh c&#x1EF1;c k&#x1EF3; h&#x1ED1;i h&#x1EAD;n..<br>\r\n....nhi&#x1EC1;u khi ch&#x1EC9; mong b&#x1ED1; m&#x1EB9; m&#xE3;i &#x1EDF; b&#xEA;n m&#xEC;nh,&#x111;&#x1EC3; m&#xEC;nh c&#xF2;n s&#x1EED;a l&#x1ED7;i v&#x1EDB;i b&#x1ED1; m&#x1EB9;,c&#xF2;n ch&#x103;m s&#xF3;c b&#x1ED1; m&#x1EB9; nhi&#x1EC1;u h&#x1A1;n........nh&#x1B0;ng th&#x1EDD;i gian v&#x1EAB;n tr&#xF4;i,nh&#x1EEF;ng j &#x111;&#x1EBF;n r&#x1ED3;i c&#x169;ng s&#x1EBD; ph&#x1EA3;i &#x111;&#x1EBF;n m&#xE0; th&#xF4;i,ch&#x1EC9; mong l&#xFA;c &#x111;&#xF3; m&#xEC;nh &#x111;&#x1EE7; ch&#x1EEF;ng ch&#x1EA1;c,&#x111;&#x1EE7; b&#x1EA3;n l&#x129;nh &#x111;&#x1EC3; &#x111;i tieps trong cu&#x1ED9;c &#x111;&#x1EDD;i,h&#xE3;y l&#xE0;m sao &#x111;&#x1EC3; cho b&#x1ED1; m&#x1EB9; bro c&#x1EA3;m th&#x1EA5;y ho&#xE0;n to&#xE0;n thanh th&#x1EA3;n khi tu&#x1ED5;i gi&#xE0;,&#x111;&#x1EEB;ng l&#xE0;m b&#x1ED1; m&#x1EB9; lo l&#x1EAF;ng th&#xEA;m n&#x1EEF;a,b&#x1ED1; m&#xEC;nh &#x111;&#xE3; t&#x1EEB;ng r&#x1A1;i nh&#x1EEF;ng gi&#x1ECD;t n&#x1B0;&#x1EDB;c m&#x1EAF;t &#x111;&#x1EAF;ng cay,v&#xE0; l&#xFA;c &#x111;&#xF3; ,d&#xF9; ko hi&#x1EC3;u chuy&#x1EC7;n j,m&#xEC;nh c&#x169;ng &#xF2;a kh&#xF3;c,nh&#x1B0; 1 &#x111;&#x1EE9;a tr&#x1EBB;.....<br>\r\n......v&#x1EDB;i b&#x1ED1; m&#x1EB9; ,m&#xEC;nh lu&#xF4;n l&#xE0; 1 &#x111;&#x1EE9;a tr&#x1EBB;,n&#xEA;n b&#x1ED1; m&#x1EB9; lu&#xF4;n quan t&#xE2;m v&#xE0; c&#x1ED1; g&#x1EAF;ng gi&#xFA;p &#x111;&#x1EE1; con qua m&#x1ECD;i kh&#xF3; kh&#x103;n......h&#xE3;y nh&#x1EDB; m&#xE0; bi&#x1EBF;t &#x1A1;n v&#xE0; ph&#x1EE5;ng d&#x1B0;&#x1EE1;ng t&#x1ED1;t &#x111;&#x1EA5;ng sinh th&#xE0;nh c&#x1EE7;a m&#xEC;nh nh&#xE9; c&#xE1;c bro...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;i n&#xE0;y &#x111;&#xFA;ng th&#x1EAD;t l&#xE0; nh&#x1B0; th&#x1EBF;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by phutri2005\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGiấc mơ kinh khủng nhất của mình từ nhỏ tới giờ là mơ thấy mẹ...ra đi. Sau khi có 1 giấc mơ như vậy, lúc nào cũng canh cánh. Thấy mẹ ngủ, rón rén đến xem còn thở ko (thật kinh khủng). Tuy mẹ mình mới 53, nhưng vẫn lo, lo lắm. Chẳng biết làm gì hơn. Là luôn luôn nghe lời mẹ...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm nhớ hồi nhỏ em cũng có 1 giấc mơ như thế, và em đã khóc trong mơ, sáng dậy thấy mắt ướt nhoèn :(\r\n\r\n////\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by levankd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t....nhiều khi bố gọi điện cho mình với lý do chẳng đâu vào đâu cả,nhưng giọng nói của bố có vẻ phấn khởi khi nghe dc giọng mình,có ai nghĩ khi mình đi đến nới khác học đại học,thì bố mẹ ở nhà nhớ lắm không,trong khi mình thì chẳng để tâm,thậm chí còn ko thèm gọi điện về nhà...nhiều khi cảm thấy mình thật ích kỷ với bố mẹ.....\r\n.....có khi nào bố mẹ bro bắt nghe lời mà bro cãi lại chưa,vì bro chưa trải qua hết những nghiệt ngã trong cuộc sống mà bố mẹ bro đã trải qua,có thể bro cho là đúng ,đó chỉ theo cái lý thuyết của bro mà thôi,mình cũng đã như thế,và h mình cực kỳ hối hận..\r\n....nhiều khi chỉ mong bố mẹ mãi ở bên mình,để mình còn sửa lỗi với bố mẹ,còn chăm sóc bố mẹ nhiều hơn........nhưng thời gian vẫn trôi,những j đến rồi cũng sẽ phải đến mà thôi,chỉ mong lúc đó mình đủ chững chạc,đủ bản lĩnh để đi tieps trong cuộc đời,hãy làm sao để cho bố mẹ bro cảm thấy hoàn toàn thanh thản khi tuổi già,đừng làm bố mẹ lo lắng thêm nữa,bố mình đã từng rơi những giọt nước mắt đắng cay,và lúc đó ,dù ko hiểu chuyện j,mình cũng òa khóc,như 1 đứa trẻ.....\r\n......với bố mẹ ,mình luôn là 1 đứa trẻ,nên bố mẹ luôn quan tâm và cố gắng giúp đỡ con qua mọi khó khăn......hãy nhớ mà biết ơn và phụng dưỡng tốt đấng sinh thành của mình nhé các bro...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái này đúng thật là như thế"
