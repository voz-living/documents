  html: "\r\n\t\t\t\r\n\t\t\t__V&#x1EAD;y s&#x1ED1; n&#x1EE3; ng&#xE2;n h&#xE0;ng c&#x1EE7;a ch&#x1ECB; h&#xE0;ng th&#xE1;ng c&#x169;ng ph&#x1EA3;i t&#x1EA7;m 4tr ti&#x1EC1;n l&#xE3;i nh&#x1EC9;. E ngh&#x129; c&#xE1;i c&#xE1;ch m&#xE0; ph&#x1EA3;i b&#x1ECF; &#x111;i th&#xEC; ch&#x1EC9; l&#xE0; b&#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EDD;ng c&#xF9;ng th&#xF4;i, khi kh&#xF4;ng th&#x1EC3; c&#xF3; c&#xE1;ch n&#xE0;o gi&#x1EA3;i quy&#x1EBF;t n&#x1EEF;a. M&#xE0; e th&#x1EA5;y l&#x1EA1;, &#x111;&#x1ED3;ng nghi&#x1EC7;p Ch&#x1ECB; l&#x1EA5;y quy&#x1EC1;n g&#xEC; m&#xE0; h&#xE0;nh h&#x1EA1; Ch&#x1ECB; ? Kh&#xF4;ng c&#xF3; gia &#x111;&#xEC;nh ai l&#xE0; ho&#xE0;n h&#x1EA3;o c&#x1EA3;, ch&#x1EC9; l&#xE0; v&#x1EA5;n &#x111;&#x1EC1; l&#x1EDB;n hay nh&#x1ECF; v&#xE0; gi&#x1EA3;i quy&#x1EBF;t, th&#xF4;ng c&#x1EA3;m, h&#xE0;i h&#xF2;a &#x111;&#x1B0;&#x1EE3;c hay kh&#xF4;ng th&#xF4;i. Ch&#x1EAF;c g&#xEC; gia &#x111;&#xEC;nh m&#x1EA5;y c&#xE1;i &#x111;&#x1ED3;ng nghi&#x1EC7;p &#x111;&#x1EA5;y &#x111;&#xE3; hay ho. C&#xE1;i lo&#x1EA1;i ng&#x1B0;&#x1EDD;i soi m&#xF3;i, h&#x1EDF; ra l&#xE0; x&#x1ECF; xi&#xEA;n, n&#xF3;i n&#xE0;y n&#xF3;i n&#x1ECD; th&#xEC; ch&#x1ECB; &#x111;&#x1EEB;ng ch&#x1EA5;p. B&#x1ECD;n n&#xF3; kh&#xF4;ng c&#xF9;ng &#x111;&#x1EB3;ng c&#x1EA5;p v&#x1EDB;i m&#xEC;nh. Kh&#xF4;ng vi&#x1EC7;c g&#xEC; ph&#x1EA3;i t&#x1ECF; ra kh&#x1ED5; s&#x1EDF; c&#x1EA3; Ch&#x1ECB; &#xE0;. <br>\r\n__Ch&#x1ECB; vay ng&#xE2;n h&#xE0;ng, vay ng&#x1B0;&#x1EDD;i th&#xE2;n l&#xE0; c&#xF3; tr&#x1EA3; ch&#x1EE9; c&#xF3; ph&#x1EA3;i &#x103;n qu&#x1EF5;t &#x111;&#xE2;u, c&#xF3; ph&#x1EA3;i l&#x1EEB;a &#x111;&#x1EA3;o &#x103;n c&#x1EAF;p &#x103;n tr&#x1ED9;m &#x111;&#xE2;u m&#xE0; h&#xE0;ng x&#xF3;m d&#x1ECB; ngh&#x1ECB;. K&#x1EC7; ng&#x1B0;&#x1EDD;i ta, m&#x1ED3;m mi&#x1EC7;ng th&#x1EBF; gian th&#x1B0;&#x1EDD;ng hay th&#x1ED1;i m&#xE0; Ch&#x1ECB;.<br>\r\n__M&#xE0; B&#x1ED1; M&#x1EB9; Ch&#x1ECB; sinh &#x111;&#x1B0;&#x1EE3;c m&#xEC;nh Ch&#x1ECB; hay c&#xF3; nhi&#x1EC1;u anh ch&#x1ECB; e n&#x1EEF;a ? E bi&#x1EBF;t l&#xE0; d&#xF9; g&#xEC; th&#xEC; Ch&#x1ECB; c&#x169;ng sai, l&#xFA;c y&#xEA;u ai c&#x169;ng m&#xF9; qu&#xE1;ng, nh&#x1EA5;t l&#xE0; c&#xE1;c ch&#x1ECB; em. Nh&#x1B0;ng Con d&#x1EA1;i th&#xEC; C&#xE1;i mang, sao b&#x1ED1; m&#x1EB9; ch&#x1ECB; l&#x1EA1;i n&#x1EE1; &#x111;&#xE1;nh ch&#x1ECB; nh&#x1EC9;. D&#xF9; g&#xEC; Ch&#x1ECB; c&#x169;ng &#x111;&#xE3; l&#xE0; m&#x1EB9; r&#x1ED3;i, c&#xF3; c&#xF2;n b&#xE9; n&#x1EEF;a &#x111;&#xE2;u, 17-18 y&#xEA;u &#x111;&#x1B0;&#x1A1;ng &#x111;&#xE3; &#x111;&#xE0;nh. E kh&#xF4;ng &#x111;&#x1ED3;ng &#xFD; v&#x1EDB;i c&#xE1;ch c&#x1B0; x&#x1EED; n&#xE0;y c&#x1EE7;a B&#x1ED1; M&#x1EB9; ch&#x1ECB; cho l&#x1EAF;m. C&#xF3; m&#x1EAF;ng c&#xF3; ch&#x1EED;i sao c&#x169;ng &#x111;&#x1B0;&#x1EE3;c, ch&#x1EE9; &#x111;&#x1EEB;ng d&#xF9;ng &#x111;&#x1EBF;n b&#x1EA1;o l&#x1EF1;c, c&#xE1;i n&#xE0;y ch&#x1EC9; d&#xE0;nh cho k&#x1EBB; th&#xF9; th&#xF4;i.C&#xF3; ch&#x1EED;i th&#xEC; ch&#x1EED;i c&#xE1;i th&#x1EB1;ng Con r&#x1EC3; kia k&#xEC;a.<br>\r\n__Tr&#xEA;n e c&#xF3; th&#x1EA5;y ch&#x1ECB; &#x111;i l&#xE0;m nh&#xE0; n&#x1B0;&#x1EDB;c nh&#x1EC9;. V&#x1EAD;y v&#x1EDB;i l&#x1B0;&#x1A1;ng c&#x1EE7;a Ch&#x1ECB; th&#xEC; ch&#x1EAF;c tr&#x1EA3; ti&#x1EC1;n l&#xE3;i kh&#xF4;ng th&#xF4;i c&#x169;ng ch&#x1EB3;ng c&#xF2;n &#x111;&#x1B0;&#x1EE3;c bao nhi&#xEA;u. M&#xE0; B&#x1ED1; M&#x1EB9; ch&#x1ECB; &#x111;&#xE3; sang t&#xEA;n &#x111;&#x1EA5;t cho Ch&#x1ECB; ch&#x1B0;a. N&#x1EBF;u &#x111;&#xE3; sang t&#xEA;n Ch&#x1ECB; r&#x1ED3;i th&#xEC; Ch&#x1ECB; l&#xE0; ng&#x1B0;&#x1EDD;i to&#xE0;n quy&#x1EC1;n quy&#x1EBF;t &#x111;&#x1ECB;nh v&#x1EDB;i m&#x1EA3;nh &#x111;&#x1EA5;t &#x111;&#x1EA5;y m&#xE0;. Chung quy th&#xEC; ng&#x1B0;&#x1EDD;i l&#xE0;m ra ti&#x1EC1;n ch&#x1EE9; ti&#x1EC1;n c&#x169;ng kh&#xF4;ng l&#xE0;m ra ng&#x1B0;&#x1EDD;i &#x111;&#x1B0;&#x1EE3;c. Ti&#x1EC1;n m&#x1EA5;t &#x111;i c&#xF2;n c&#xF3; th&#x1EC3; ki&#x1EBF;m l&#x1EA1;i ch&#x1EE9; ng&#x1B0;&#x1EDD;i m&#x1EA5;t &#x111;i th&#xEC; kh&#xF4;ng l&#x1EA5;y l&#x1EA1;i &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE2;u. N&#xF3; c&#x169;ng ch&#x1EC9; l&#xE0; gi&#x1EA5;y, l&#xE0; polime. Ch&#x1ECB; &#x111;&#x1EEB;ng bao gi&#x1EDD; ngh&#x129; &#x111;&#x1EBF;n &#x111;i&#x1EC1;u x&#x1EA5;u nh&#x1EA5;t.<br>\r\n__Nh&#xE0; c&#x169;ng ch&#x1EC9; l&#xE0; ch&#x1ED7; m&#xEC;nh chui ra chui v&#xE0;o, l&#xE0; n&#x1A1;i m&#xEC;nh sinh ho&#x1EA1;t h&#x1EB1;ng ng&#xE0;y. &#x1EEA; th&#xEC; gia c&#x1EA3;nh kh&#xF4;ng cho ph&#xE9;p th&#xEC; m&#xEC;nh s&#x1ED1;ng &#x1EDF; c&#x103;n nh&#xE0; nh&#x1ECF; c&#x169;ng &#x111;&#x1B0;&#x1EE3;c, kh&#xF4;ng sao c&#x1EA3; Ch&#x1ECB; &#xE0;. V&#xEC; n&#x1EBF;u  b&#x1ECF; ch&#x1ED3;ng th&#xEC; Ch&#x1ECB; c&#x169;ng c&#xF3; 2 m&#x1EB9; con th&#xF4;i, r&#x1ED9;ng qu&#xE1; lau nh&#xE0; c&#x169;ng kh&#x1ED5; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">. E th&#x1EA5;y gi&#x1EA3;i ph&#xE1;p b&#xE1;n m&#x1EA3;nh &#x111;&#x1EA5;t &#x111;ang &#x1EDF; c&#x1EE7;a Ch&#x1ECB; &#x111;i tr&#x1EA3; n&#x1EE3; r&#x1ED3;i chuy&#x1EC3;n sang ch&#x1ED7; &#x1EDF; nh&#x1ECF; h&#x1A1;n l&#xE0; c&#xE1;ch t&#x1ED1;t nh&#x1EA5;t n&#x1EBF;u th&#x1EF1;c hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c Ch&#x1ECB; &#xE0;. &#x110;&#x1EA5;t t&#xEA;n Ch&#x1ECB; r&#x1ED3;i th&#xEC; Ch&#x1ECB; t&#x1EF1; quy&#x1EBF;t &#x111;inh. Ch&#x1ECB; thuy&#x1EBF;t ph&#x1EE5;c B&#x1ED1; m&#x1EB9; ch&#x1ECB; m&#xE0; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c th&#xEC; t&#x1EF1; b&#xE1;n c&#x169;ng &#x111;&#x1B0;&#x1EE3;c. D&#xF9; g&#xEC; th&#xEC; m&#xEC;nh c&#x169;ng b&#x1EA5;t hi&#x1EBF;u r&#x1ED3;i, b&#xE1;n &#x111;i tr&#x1EA3; &#x111;&#x1B0;&#x1EE3;c n&#x1EE3; n&#x1EA7;n, &#x111;&#x1EA7;u &#xF3;c tho&#x1EA3;i m&#xE1;i l&#xE0; l&#x1EA1;i th&#x1EA5;y cu&#x1ED9;c &#x111;&#x1EDD;i t&#x1B0;&#x1A1;i &#x111;&#x1EB9;p ngay. &#x110;&#x1EBF;n l&#xFA;c n&#xE0;y th&#xEC; B&#x1ED1; M&#x1EB9; ch&#x1ECB; ch&#x1EAF;c c&#x169;ng th&#xF4;ng c&#x1EA3;m th&#xF4;i. B&#x1ED1; M&#x1EB9; n&#xE0;o m&#xE0; ch&#x1EA3; th&#x1B0;&#x1A1;ng con m&#xE0;. Sau n&#xE0;y Ch&#x1ECB; c&#x1ED1; g&#x1EAF;ng l&#xE0;m vi&#x1EC7;c b&#xE1;o hi&#x1EBF;u c&#x169;ng ch&#x1B0;a mu&#x1ED9;n.\r\n\t\t"
  text: "__Vậy số nợ ngân hàng của chị hàng tháng cũng phải tầm 4tr tiền lãi nhỉ. E nghĩ cái cách mà phải bỏ đi thì chỉ là bước đường cùng thôi, khi không thể có cách nào giải quyết nữa. Mà e thấy lạ, đồng nghiệp Chị lấy quyền gì mà hành hạ Chị ? Không có gia đình ai là hoàn hảo cả, chỉ là vấn đề lớn hay nhỏ và giải quyết, thông cảm, hài hòa được hay không thôi. Chắc gì gia đình mấy cái đồng nghiệp đấy đã hay ho. Cái loại người soi mói, hở ra là xỏ xiên, nói này nói nọ thì chị đừng chấp. Bọn nó không cùng đẳng cấp với mình. Không việc gì phải tỏ ra khổ sở cả Chị à. \r\n__Chị vay ngân hàng, vay người thân là có trả chứ có phải ăn quỵt đâu, có phải lừa đảo ăn cắp ăn trộm đâu mà hàng xóm dị nghị. Kệ người ta, mồm miệng thế gian thường hay thối mà Chị.\r\n__Mà Bố Mẹ Chị sinh được mình Chị hay có nhiều anh chị e nữa ? E biết là dù gì thì Chị cũng sai, lúc yêu ai cũng mù quáng, nhất là các chị em. Nhưng Con dại thì Cái mang, sao bố mẹ chị lại nỡ đánh chị nhỉ. Dù gì Chị cũng đã là mẹ rồi, có còn bé nữa đâu, 17-18 yêu đương đã đành. E không đồng ý với cách cư xử này của Bố Mẹ chị cho lắm. Có mắng có chửi sao cũng được, chứ đừng dùng đến bạo lực, cái này chỉ dành cho kẻ thù thôi.Có chửi thì chửi cái thằng Con rể kia kìa.\r\n__Trên e có thấy chị đi làm nhà nước nhỉ. Vậy với lương của Chị thì chắc trả tiền lãi không thôi cũng chẳng còn được bao nhiêu. Mà Bố Mẹ chị đã sang tên đất cho Chị chưa. Nếu đã sang tên Chị rồi thì Chị là người toàn quyền quyết định với mảnh đất đấy mà. Chung quy thì người làm ra tiền chứ tiền cũng không làm ra người được. Tiền mất đi còn có thể kiếm lại chứ người mất đi thì không lấy lại được đâu. Nó cũng chỉ là giấy, là polime. Chị đừng bao giờ nghĩ đến điều xấu nhất.\r\n__Nhà cũng chỉ là chỗ mình chui ra chui vào, là nơi mình sinh hoạt hằng ngày. Ừ thì gia cảnh không cho phép thì mình sống ở căn nhà nhỏ cũng được, không sao cả Chị à. Vì nếu  bỏ chồng thì Chị cũng có 2 mẹ con thôi, rộng quá lau nhà cũng khổ . E thấy giải pháp bán mảnh đất đang ở của Chị đi trả nợ rồi chuyển sang chỗ ở nhỏ hơn là cách tốt nhất nếu thực hiện được Chị à. Đất tên Chị rồi thì Chị tự quyết đinh. Chị thuyết phục Bố mẹ chị mà không được thì tự bán cũng được. Dù gì thì mình cũng bất hiếu rồi, bán đi trả được nợ nần, đầu óc thoải mái là lại thấy cuộc đời tươi đẹp ngay. Đến lúc này thì Bố Mẹ chị chắc cũng thông cảm thôi. Bố Mẹ nào mà chả thương con mà. Sau này Chị cố gắng làm việc báo hiếu cũng chưa muộn."
