  text: >-
    Hic... vào thớt đọc thấy buồn. Giữa đêm lại nhớ chuyện. Từ ngày bé ông ngoại
    mất mình chưa biết gì mấy nên khóc xong rồi thôi. Năm 2009 bà ngoại mất đột
    ngột đúng mùng 9 Tết,  nói chung là hụt hẫng. Nhà mình đợt đấy ở cùng ông bà
    nội mà cũng chật chội cũng không có điều kiện đón bà ngoại lên chơi mấy, mẹ
    vs t em thì hay qua thăm bà hàng tuần, chứ mình thì lớn rồi nên đi học xong
    lượn suốt, có việc mới qua ngồi chơi nói chuyện với bà thôi, mấy tháng mới
    được một làm... Cái cảm giác người thân ngay trước mặt mình, vừa mới nói
    chuyện vài hôm mà ra đi đột ngột nó buồn khủng khiếp... Từ đấy về sau mỗi
    lần nghĩ lại mình cũng thấy hối hận, lại lo lắng cho bà nội, người mình yêu
    quý nhất trên đời... Mình sinh năm 88 nhưng có nhiều việc chuyển trường linh
    tinh nên đến giờ vẫn chưa đi làm được ra tiền để lo lắng, chăm sóc cho bà vs
    bố mẹ... Hi vọng năm nay ra trường có việc làm chút để góp sức lo cho gia
    đình...
