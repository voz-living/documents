  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hotmitlui\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGia đình........chẳng bao giờ muốn nhắc đến chuyện đó, mỗi nỗi đau kiềm nén gần 6, 7 năm trời. Chẳng biết làm gì hơn, chỉ biết khóc và khóc khi về đêm, thậm trí là hận và không có sự tôn trọng với người mà mình gọi là mẹ.\r\nSau này đi học xa nhà 1 năm về 1, 2 lần có khi cũng chẳng muốn về, về cũng chỉ vì bạn bè có đứa nào ở lại đâu, tết về nhà thì suốt ngày cũng ở ngoài đường. Thật sự là cảm thấy ngột ngạt khi ở nhà. Ai nhìn vòa gđ mình thì cũng tưởng là hp, sung túc lắm đấy nhưng đâu ai biết được.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHaizz, bạn cần 1 gđ cho chính mình"
