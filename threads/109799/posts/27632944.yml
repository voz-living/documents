  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t&#x110;&#x1ECD;c b&#xE0;i n&#xE0;y l&#x1EA1;i nh&#x1EDB; &#x111;&#x1EBF;n c&#xE2;u chuy&#x1EC7;n th&#x1EDD;i &#x111;i h&#x1ECD;c.<br>\r\nM&#x1ED9;t h&#xF4;m th&#x1EA7;y h&#x1ECF;i c&#x1EA3; l&#x1EDB;p (Sau n&#xE0;y m&#x1EDB;i bi&#x1EBF;t c&#xE2;u chuy&#x1EC7;n n&#xE0;y c&#x169;ng l&#x1B0;u h&#xE0;nh l&#xE2;u r&#x1ED3;i):<br>\r\n- Th&#x1EA7;y &#x111;&#x1ED1; c&#xE1;c em b&#xEA;n t&#xEC;nh b&#xEA;n hi&#x1EBF;u b&#xEA;n n&#xE0;o n&#x1EB7;ng h&#x1A1;n.<br>\r\nC&#x1EA3; l&#x1EDB;p lao xao:<br>\r\n- C&#xE1;i &#x111;&#xF3; sao &#x111;o &#x111;&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c th&#xE0;y &#x1A1;i!<br>\r\n- ...<br>\r\n- ...<br>\r\n- T&#x1EA5;t nhi&#xEA;n ph&#x1EA3;i hi&#x1EBF;u v&#x1EDB;i cha m&#x1EB9; &#xF4;ng b&#xE0; ch&#x1EE9;.<br>\r\n- Nh&#x1B0;ng nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i v&#x1EAB;n m&#xF9; qu&#xE1;ng lao v&#xE0;o t&#xEC;nh m&#xE0; d&#x1EE9;t b&#x1ECF; ru&#x1ED9;t th&#x1ECB;t &#x111;&#xF3; th&#xF4;i. <br>\r\nTh&#x1EA7;y:<br>\r\n- &#x110;&#xFA;ng l&#xE0; b&#xEA;n hi&#x1EBF;u n&#x1EB7;ng h&#x1A1;n. H&#xF4;m qua th&#x1EA7;y th&#x1EA5;y &#x111;i&#x1EC1;u &#x111;&#xF3;. Th&#x1EA7;y th&#x1EA5;y b&#xEC;nh th&#x1B0;&#x1EDD;ng c&#xF3; tr&#xF2; &#x111;&#xE8;o b&#x1EA1;n g&#xE1;i qua c&#x1EA7;u l&#xEA;n d&#x1ED1;c v&#x1EAB;n &#x111;&#x1EA1;p ph&#x103;ng ph&#x103;ng. V&#x1EAD;y m&#xE0; h&#xF4;m qua khi &#x111;&#xE8;o m&#x1EB9; qua c&#x1EA7;u &#x111;&#x1EBF;n n&#x1EED;a ch&#x1EEB;ng th&#xEC; kh&#xF4;ng &#x111;&#x1EA1;p n&#x1ED5;i m&#xE0; m&#x1EDD;i m&#x1EB9; xu&#x1ED1;ng xe &#x111;i b&#x1ED9; l&#xEA;n c&#x1EA7;u. V&#x1EAD;y kh&#xF4;ng ph&#x1EA3;i l&#xE0; b&#xEA;n hi&#x1EBF;u n&#x1EB7;ng h&#x1A1;n &#xE0;?<br>\r\nC&#x1EA3; l&#x1EDB;p:<br>\r\n- !!!\r\n\t\t"
  text: "Đọc bài này lại nhớ đến câu chuyện thời đi học.\r\nMột hôm thầy hỏi cả lớp (Sau này mới biết câu chuyện này cũng lưu hành lâu rồi):\r\n- Thầy đố các em bên tình bên hiếu bên nào nặng hơn.\r\nCả lớp lao xao:\r\n- Cái đó sao đo đếm được thày ơi!\r\n- ...\r\n- ...\r\n- Tất nhiên phải hiếu với cha mẹ ông bà chứ.\r\n- Nhưng nhiều người vẫn mù quáng lao vào tình mà dứt bỏ ruột thịt đó thôi. \r\nThầy:\r\n- Đúng là bên hiếu nặng hơn. Hôm qua thầy thấy điều đó. Thầy thấy bình thường có trò đèo bạn gái qua cầu lên dốc vẫn đạp phăng phăng. Vậy mà hôm qua khi đèo mẹ qua cầu đến nửa chừng thì không đạp nổi mà mời mẹ xuống xe đi bộ lên cầu. Vậy không phải là bên hiếu nặng hơn à?\r\nCả lớp:\r\n- !!!"
