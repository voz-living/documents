  text: "Ba mẹ .... con xin lỗi ba mẹ ... Ông Bà ... con có lỗi ....\r\n\r\n1 năm trời mà số lần về quê mình chỉ đếm trên đầu ngón tay . Ngày còn be sống dưới quê , một tay bà ngoại chăm sóc cho mình , từ ăn uống đến tắm rửa . Cứ chiều chiều bà lại dắt mình đi chơi khắp xóm . Ông ngoại thì hái củ này trái kia trên rẫy cho mình ăn . Vậy mà bây giờ lớn lên , mình chẳng hề chú ý đến ông bà . Mỗi lần về quê y như rằng là ôm cái Laptop ngồi chơi cả ngày ... Rồi khi mình về lại Thành Phố , Ông Bà mới dặn mình rằng:\" Mày lớn rồi , phải biết giúp ba mẹ , mọi người chứ đừng suốt ngày ngồi nhìn cái máy vi tính như vậy \" - Nghe mà mình lặng người .\r\n\r\nBa mẹ , hôm nay 30/4 , đáng lẽ con phải về quê cùng mọi người , nhưng không , con đã xin ở lại nhà để được đi chơi với bạn , đi ngắm pháo bông ...Con biết ba mẹ buồn vì con lắm , chỉ biết ăn chơi học đòi ... Con Xin lỗi  Con mong sao ông bà và cha mẹ luôn có sức khỏe tốt để sau này con thành công , con sẽ báo hiếu cho gia đình mình ..."
