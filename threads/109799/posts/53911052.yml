  html: "\r\n\t\t\t\r\n\t\t\tth&#x1EDB;t &#xFD; ngh&#x129;a l&#x1EAF;m.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nc&#x169;ng mu&#x1ED1;n t&#xE2;m s&#x1EF1; &#xED;t nhi&#x1EC1;u. cha 47, m&#x1EB9; m&#x1EDB;i 42 nh&#x1B0;ng nh&#xEC;n gi&#xE0; h&#x1A1;n tu&#x1ED5;i r&#x1EA5;t nhi&#x1EC1;u. nhi&#x1EC1;u khi x&#xF3;t l&#x1EAF;m. lao &#x111;&#x1ED9;ng ch&#xE2;n tay, theo &#x111;&#xED;t con b&#xF2; con l&#x1EE3;n ki&#x1EBF;m t&#x1EEB;ng &#x111;&#x1ED3;ng trang tr&#x1EA3;i. h&#x1ED3;i nh&#x1ECF; m&#xEC;nh r&#x1EA5;t hay b&#x1ECB; cha m&#x1EB9; &#x111;&#xE1;nh, m&#xEC;nh h&#x1A1;i b&#x1B0;&#x1EDB;ng v&#xE0; c&#x169;ng m&#x1EA5;y l&#x1EA7;n &#x111;&#xE3; h&#x1ED7;n l&#xE1;o, ch&#x1EC9; &#x1B0;&#x1EDB;c quay tr&#x1EDF; v&#x1EC1; &#x111;&#x1EC3; xin l&#x1ED7;i. gi&#x1EDD; ra h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c 2 n&#x103;m ngo&#xE0;i n&#xE0;y r&#x1ED3;i, m&#x1EB9; v&#x1EAB;n th&#x1B0;&#x1EDD;ng xuy&#xEA;n g&#x1ECD;i &#x111;i&#x1EC7;n tho&#x1EA1;i h&#x1ECF;i th&#x103;m, cha c&#x169;ng th&#x1EBF;. m&#x1EDB;i m&#x1EA5;y h&#xF4;m tr&#x1B0;&#x1EDB;c cha ra kh&#xE1;m d&#x1EA1; d&#xE0;y. nh&#xEC;n ng&#x1B0;&#x1EDD;i th&#x1EAD;t g&#x1EA7;y, nghe m&#x1EB9; &#x111;i&#x1EC7;n ra, b&#x1EA3;o s&#x1EE3; cha b&#x1ECB; ung th&#x1B0; l&#x1EAF;m, m&#xEC;nh &#x111;&#xE3; &#x1EE9;a n&#x1B0;&#x1EDB;c m&#x1EAF;t. m&#xEC;nh r&#x1EA5;t &#xED;t kh&#xF3;c tr&#x1B0;&#x1EDB;c m&#x1EB7;t ng&#x1B0;&#x1EDD;i kh&#xE1;c, nh&#x1B0;ng l&#x1EA1;i d&#x1EC5; r&#x1A1;i n&#x1B0;&#x1EDB;c m&#x1EB7;t khi ngh&#x129; v&#x1EC1; cha m&#x1EB9; m&#xEC;nh.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nch&#x1EC9; mong s&#x1EDB;m ra tr&#x1B0;&#x1EDD;ng, ki&#x1EBF;m vi&#x1EC7;c l&#xE0;m &#x111;&#x1EC3; b&#xE1;o &#x111;&#xE1;p. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nmu&#x1ED1;n c&#xF3; ti&#x1EC1;n &#x111;&#x1EC3; t&#x1EBF;t v&#x1EC1; lo s&#x1EAF;m s&#x1EED;a t&#x1EBF;t cho cha m&#x1EB9;, mua cho cha c&#xE1;i qu&#x1EA7;n m&#x1EDB;i, mua m&#x1EB9; c&#xE1;i &#xE1;o &#x1EA5;m m&#x1EDB;i, &#x111;&#xF4;i gi&#xE0;y, &#x111;&#xF4;i gu&#x1ED1;c.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nr&#x1ED3;i qu&#xE0; cho hai &#x111;&#x1EE9;a em g&#xE1;i n&#x1EEF;a.\r\n\t\t"
  text: "thớt ý nghĩa lắm.\r\ncũng muốn tâm sự ít nhiều. cha 47, mẹ mới 42 nhưng nhìn già hơn tuổi rất nhiều. nhiều khi xót lắm. lao động chân tay, theo đít con bò con lợn kiếm từng đồng trang trải. hồi nhỏ mình rất hay bị cha mẹ đánh, mình hơi bướng và cũng mấy lần đã hỗn láo, chỉ ước quay trở về để xin lỗi. giờ ra học đại học được 2 năm ngoài này rồi, mẹ vẫn thường xuyên gọi điện thoại hỏi thăm, cha cũng thế. mới mấy hôm trước cha ra khám dạ dày. nhìn người thật gầy, nghe mẹ điện ra, bảo sợ cha bị ung thư lắm, mình đã ứa nước mắt. mình rất ít khóc trước mặt người khác, nhưng lại dễ rơi nước mặt khi nghĩ về cha mẹ mình.\r\nchỉ mong sớm ra trường, kiếm việc làm để báo đáp. \r\nmuốn có tiền để tết về lo sắm sửa tết cho cha mẹ, mua cho cha cái quần mới, mua mẹ cái áo ấm mới, đôi giày, đôi guốc.\r\nrồi quà cho hai đứa em gái nữa."
