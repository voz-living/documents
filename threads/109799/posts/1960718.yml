  html: "\r\n\t\t\t\r\n\t\t\tm&#x1EB9; em c&#x169;ng v&#x1EEB;a &#x111;i m&#x1ED5; s&#x1ECF;i th&#x1EAD;n v&#x1EC1;. L&#x1EA7;n n&#xE0;y l&#xE0; l&#x1EA7;n th&#x1EE9; hai, tr&#xEA;n c&#xF9;ng m&#x1ED9;t qu&#x1EA3; th&#x1EAD;n duy nh&#x1EA5;t c&#xF2;n l&#x1EA1;i... V&#xE0; &#x111;&#xE2;y c&#x169;ng l&#xE0; l&#x1EA7;n th&#x1EE9; hai em ph&#x1EA3;i &#x111;&#x1ED1;i m&#x1EB7;t v&#x1EDB;i c&#x1EA3;m gi&#xE1;c lo s&#x1EE3; m&#x1EA5;t m&#x1EB9;. Nh&#x1EEF;ng l&#x1EA7;n ph&#x1EAB;u thu&#x1EAD;t tr&#x1B0;&#x1EDB;c th&#xEC; em ch&#x1B0;a ra &#x111;&#x1EDD;i ho&#x1EB7;c c&#xF2;n qu&#xE1; nh&#x1ECF; &#x111;&#x1EC3; c&#xF3; th&#x1EC3; h&#xEC;nh dung nh&#x1EEF;ng g&#xEC; s&#x1EAF;p &#x111;&#x1EBF;n.<br>\r\nL&#x1EA7;n m&#x1ED5; tr&#x1B0;&#x1EDB;c, c&#xE1;ch &#x111;&#xE2;y kho&#x1EA3;ng 8 n&#x103;m, khi nghe m&#x1EB9; em v&#x1EEB;a kh&#xF3;c v&#x1EEB;a d&#x1EB7;n: &quot;N&#x1EBF;u l&#x1EA7;n n&#xE0;y m&#x1EB9; c&#xF3; l&#xE0;m sao th&#xEC; con h&#xE3;y...&quot; th&#xEC; em kh&#xF4;ng k&#xEC;m &#x111;&#x1B0;&#x1EE3;c n&#x1B0;&#x1EDB;c m&#x1EAF;t. C&#xF2;n l&#x1EA7;n n&#xE0;y, khi bi&#x1EBF;t tin m&#xEC;nh ph&#x1EA3;i m&#x1ED5; l&#x1EA7;n n&#x1EEF;a, m&#x1EB9; em kh&#xF4;ng kh&#xF3;c, c&#x169;ng kh&#xF4;ng d&#x1EB7;n d&#xF2; g&#xEC; em c&#x1EA3;. Nh&#x1B0;ng sau khi &#x111;i m&#x1ED5; v&#x1EC1;, em m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c b&#xE1;c g&#xE1;i n&#xF3;i l&#x1EA1;i l&#xE0; m&#x1EB9; em &#x111;&#xE3; nh&#x1EDD; b&#xE1;c thay m&#x1EB9; ch&#x103;m lo cho em n&#x1EBF;u c&#xF3; m&#x1EC7;nh h&#x1EC7; g&#xEC;. M&#x1EB9; em kh&#xF4;ng mu&#x1ED1;n em ph&#x1EA3;i lo ngh&#x129; nhi&#x1EC1;u.<br>\r\nC&#x169;ng may, l&#x1EA7;n n&#xE0;y m&#x1EB9; em &#x111;&#xE3; qua kh&#x1ECF;i, nh&#x1B0;ng th&#x1EF1;c s&#x1EF1; em kh&#xF4;ng bi&#x1EBF;t m&#x1EB9; c&#xF2;n c&#xF3; th&#x1EC3; &#x1EDF; b&#xEA;n em &#x111;&#x1B0;&#x1EE3;c bao l&#xE2;u n&#x1EEF;a. V&#xEC; v&#x1EAD;y, em c&#x1ED1; g&#x1EAF;ng tranh th&#x1EE7; th&#x1EDD;i gian &#x1EDF; b&#xEA;n m&#x1EB9;,c&#xE0;ng nhi&#x1EC1;u c&#xE0;ng t&#x1ED1;t, tr&#xF2; chuy&#x1EC7;n &#x111;&#x1EC3; m&#x1EB9; lu&#xF4;n &#x111;&#x1B0;&#x1EE3;c vui v&#x1EBB;, kh&#xF4;ng ph&#x1EA3;i lo ngh&#x129; nhi&#x1EC1;u cho em.<br>\r\n<br>\r\nC&#xF2;n b&#x1ED1; em, c&#x169;ng &#x111;&#xE3; nhi&#x1EC1;u tu&#x1ED5;i. M&#x1EB7;c d&#xF9; l&#xE0; con trai nh&#x1B0;ng em r&#x1EA5;t &#xED;t khi tr&#xF2; chuy&#x1EC7;n, t&#xE2;m s&#x1EF1; v&#x1EDB;i &#xF4;ng c&#x1EE5;, tr&#x1EEB; l&#xFA;c &#x103;n c&#x1A1;m. V&#xEC; em v&#x1EDB;i &#xF4;ng c&#x1EE5; c&#xF3; kh&#xE1; nhi&#x1EC1;u m&#xE2;u thu&#x1EAB;n,kh&#xF3; n&#xF3;i chuy&#x1EC7;n l&#xE2;u, th&#x1EAD;m ch&#xED; nhi&#x1EC1;u l&#xFA;c hai b&#x1ED1; con c&#xF2;n to ti&#x1EBF;ng. Tuy nhi&#xEA;n, em bi&#x1EBF;t &#xF4;ng c&#x1EE5; lu&#xF4;n lo cho em. C&#xF3; nh&#x1EEF;ng h&#xF4;m em th&#x1EE9;c khuya, g&#x1EB7;p l&#x1EA1;nh, ng&#x1EE9;a h&#x1ECD;ng n&#xEA;n ho. &#x1EDE; ph&#xF2;ng &#xF4;ng c&#x1EE5; nghe th&#x1EA5;y, v&#x1ECD;ng sang:&quot; &#x110;i ng&#x1EE7; &#x111;i&quot;. R&#x1ED3;i s&#xE1;ng h&#xF4;m sau sang h&#x1ECF;i:&quot;Sao h&#xF4;m qua m&#xE0;y th&#x1EE9;c khuya th&#x1EBF;, u&#x1ED1;ng thu&#x1ED1;c ch&#x1B0;a?&quot;. Trong khi b&#x1EA3;n th&#xE2;n &#xF4;ng c&#x1EE5; kh&#xF4;ng ng&#x1EE7; &#x111;&#x1B0;&#x1EE3;c v&#xEC; ho su&#x1ED1;t &#x111;&#xEA;m. Nhi&#x1EC1;u l&#xFA;c em r&#x1EA5;t t&#x1EE9;c &#xF4;ng c&#x1EE5; v&#xEC; m&#x1ED9;t s&#x1ED1; chuy&#x1EC7;n trong gia &#x111;&#xEC;nh, nh&#x1B0;ng th&#x1EC9;nh tho&#x1EA3;ng c&#x169;ng l&#x1EA1;i th&#x1EA5;y &#xF4;ng c&#x1EE5; &#x111;&#xE1;ng th&#x1B0;&#x1A1;ng nh&#x1B0; th&#x1EBF; n&#xE0;o &#x1EA5;y.<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "mẹ em cũng vừa đi mổ sỏi thận về. Lần này là lần thứ hai, trên cùng một quả thận duy nhất còn lại... Và đây cũng là lần thứ hai em phải đối mặt với cảm giác lo sợ mất mẹ. Những lần phẫu thuật trước thì em chưa ra đời hoặc còn quá nhỏ để có thể hình dung những gì sắp đến.\r\nLần mổ trước, cách đây khoảng 8 năm, khi nghe mẹ em vừa khóc vừa dặn: \"Nếu lần này mẹ có làm sao thì con hãy...\" thì em không kìm được nước mắt. Còn lần này, khi biết tin mình phải mổ lần nữa, mẹ em không khóc, cũng không dặn dò gì em cả. Nhưng sau khi đi mổ về, em mới được bác gái nói lại là mẹ em đã nhờ bác thay mẹ chăm lo cho em nếu có mệnh hệ gì. Mẹ em không muốn em phải lo nghĩ nhiều.\r\nCũng may, lần này mẹ em đã qua khỏi, nhưng thực sự em không biết mẹ còn có thể ở bên em được bao lâu nữa. Vì vậy, em cố gắng tranh thủ thời gian ở bên mẹ,càng nhiều càng tốt, trò chuyện để mẹ luôn được vui vẻ, không phải lo nghĩ nhiều cho em.\r\n\r\nCòn bố em, cũng đã nhiều tuổi. Mặc dù là con trai nhưng em rất ít khi trò chuyện, tâm sự với ông cụ, trừ lúc ăn cơm. Vì em với ông cụ có khá nhiều mâu thuẫn,khó nói chuyện lâu, thậm chí nhiều lúc hai bố con còn to tiếng. Tuy nhiên, em biết ông cụ luôn lo cho em. Có những hôm em thức khuya, gặp lạnh, ngứa họng nên ho. Ở phòng ông cụ nghe thấy, vọng sang:\" Đi ngủ đi\". Rồi sáng hôm sau sang hỏi:\"Sao hôm qua mày thức khuya thế, uống thuốc chưa?\". Trong khi bản thân ông cụ không ngủ được vì ho suốt đêm. Nhiều lúc em rất tức ông cụ vì một số chuyện trong gia đình, nhưng thỉnh thoảng cũng lại thấy ông cụ đáng thương như thế nào ấy."
