  text: "Cũng đừng tự cảm thấy bứt rứt quá mấy bro à ; nước mắt chảy xuôi chứ có chảy ngược bao giờ.\r\n\r\nCứ ai còn sống cùng 1 mái nhà thì cứ ngoan ngoãn.\r\n\r\nAi đã ra riêng thì cũng hay về thăm hỏi, nhất là mấy dịp lễ lạc, chứ quan trọng nhất là mình săn sóc được cho gia đình mới của mình cũng là 1 cách trả ơn dưỡng dục rồi \r\n\r\ndòng thời gian, ai mà ngăn được, điều gì đến phải đến"
