xED;ch c&#xE1;i n&#xE0;y th&#xED;ch c&#xE1;i kia m&#xE0; th&#xE0;nh ra l&#xE0; &#x111;ua &#x111;&#xF2;i theo ch&#xFA;ng b&#x1EA1;n. <br>\r\n<br>\r\n Ch&#xE1;n n&#x1EA3;n c&#x1EA3; chuy&#x1EC7;n h&#x1ECD;c h&#xE0;nh l&#x1EAB;n t&#xEC;nh c&#x1EA3;m quay ra r&#x1B0;&#x1A1;&#x1EE5; bia thu&#x1ED1;c l&#xE1; m&#xE0; &#x111;&#x1ED1;t, m&#xE0; u&#x1ED1;ng. Bu&#x1ED3;n chuy&#x1EC7;n &#x111;&#x1EDD;i, bu&#x1ED3;n chuy&#x1EC7;n ng&#x1B0;&#x1EDD;i. Tr&#xED; nh&#x1EDB; tr&#x1B0;&#x1EDB;c kia t&#x1ED1;t l&#x1EAF;m nh&#x1B0;ng t&#x1EEB; h&#x1ED3;i l&#xEA;n c&#x1EA5;p 3, ko mu&#x1ED1;n h&#x1ECD;c h&#xE0;nh n&#xEA;n c&#x169;ng ch&#x1EB3;ng mu&#x1ED1;n nh&#x1EDB; g&#xEC; c&#x1EA3;, th&#xE0;nh ra tr&#xED; l&#x1EF1;c n&#xF3; gi&#x1EA3;m s&#xFA;t nghi&#xEA;m tr&#x1ECD;ng. Nh&#xEC;n &#x111;&#xE2;u c&#x169;ng th&#x1EA5;y t&#xE2;m b&#x1EC7;nh, bu&#x1ED3;n m&#xE0; ch&#x1EB3;ng c&#xF3; ai hi&#x1EC3;u, ch&#x1EB3;ng c&#xF3; ai chia s&#x1EBB;.<br>\r\n<br>\r\n Haizz, th&#x1EBF; m&#xE0; v&#x1EAB;n &#x111;ang ph&#x1EA3;i bon chen &#x1EDF; c&#xE1;i &#x111;&#x1EA5;t h&#xE0; n&#x1ED9;i n&#xE0;y &#x111;&#x1EC3; ki&#x1EBF;m s&#x1ED1;ng, &#x111;&#x1EC3; h&#x1ECD;c h&#xE0;nh. R&#x1ED3;i h&#x1ECD;c c&#xE1;i ng&#xE0;nh k&#x129; thu&#x1EAD;t h&#xE0;ng kh&#xF4;ng n&#xE0;y, ra &#x111;&#x1EDD;i l&#x1EA1;i ch&#x1EB3;ng bi&#x1EBF;t c&#xF3; t&#xEC;m &#x111;&#x1B0;&#x1EE3;c c&#xE1;i vi&#x1EC7;c g&#xEC; kh&#xF4;ng??? <br>\r\n<br>\r\n<br>\r\n zzzz<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nMu&#x1ED1;n kh&#xF3;c qu&#xE1; :(\r\n\t\t"
  text: "buồn quá, chẳng biết cái sự học hành nó còn đến bao giờ\r\nsao mà ôi cuộc đời\r\nkể ra thì năm cấp 1 là học sg 5 năm liền, lên cấp 2 cũng vậy. Giấy khen treo lên cái khung cỡ tờ giấy A0 còn chật chội. Thế mà từ lúc lên cấp 3 thì đuối dần mặc dù học trường chuyên của tỉnh nhưng nó cao siêu quá, không theo kịp bạn cùng lứa. Rồi thì vẫn đỗ bách khoa như thường. Nhưng lại vào đúng cái khoa cơ khí, mà chủ yếu lại học về lí. Cấp 3 mình học kém lý nhất, đuối, chưa mất gốc nhưng cũng lung lay. \r\n\r\n Thế mà giờ đây hết năm 4 rồi, nhìn lại chỉ thấy nợ đầm nợ đìa. Chăm nhưng không hiểu sao thi thì trượt, rồi cứ thi cứ trượt. \r\n\r\n Đã chậm lại bị cảnh cáo tiếng anh nên càng chậm hơn. Ôi cuộc đời, cái việc học hành sao mà nó làm cho mình nản. Nản đến mức chán nản, buông xuôi.\r\n\r\n Cũng do cái bản tính nhút nhát, hơn nữa lại thiếu tự tin, thích cái này thích cái kia mà thành ra là đua đòi theo chúng bạn. \r\n\r\n Chán nản cả chuyện học hành lẫn tình cảm quay ra rươụ bia thuốc lá mà đốt, mà uống. Buồn chuyện đời, buồn chuyện người. Trí nhớ trước kia tốt lắm nhưng từ hồi lên cấp 3, ko muốn học hành nên cũng chẳng muốn nhớ gì cả, thành ra trí lực nó giảm sút nghiêm trọng. Nhìn đâu cũng thấy tâm bệnh, buồn mà chẳng có ai hiểu, chẳng có ai chia sẻ.\r\n\r\n Haizz, thế mà vẫn đang phải bon chen ở cái đất hà nội này để kiếm sống, để học hành. Rồi học cái ngành kĩ thuật hàng không này, ra đời lại chẳng biết có tìm được cái việc gì không??? \r\n\r\n\r\n zzzz\r\n\r\nMuốn khóc quá :("
