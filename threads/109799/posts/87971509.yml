  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh bi&#x1EBF;t t&#xE2;m tr&#x1EA1;ng &#x1EA5;y v&#xEC; ba m&#xEC;nh c&#x169;ng &#x111;ang b&#x1EC7;nh, m&#xEC;nh c&#x169;ng mau ba m&#xEC;nh mau kh&#x1ECF;i.<br>\r\nTh&#x1EA7;y m&#xEC;nh c&#xF3; c&#xE2;u nh&#x1B0; v&#x1EAD;y: Con kh&#xF4;ng th&#x1EC3; quay th&#x1EDD;i gian v&#x1EC1; khi ba m&#x1EB9; c&#xF2;n tr&#x1EBB;, c&#x169;ng kh&#xF4;ng th&#x1EC3; mong ba m&#x1EB9; s&#x1ED1;ng l&#xE2;u tr&#x103;m tu&#x1ED5;i &#x111;&#x1B0;&#x1EE3;c, v&#xEC; sinh l&#xE3;o b&#x1EC7;nh t&#x1EED; m&#xE0;, con ch&#x1EC9; n&#xEA;n hy v&#x1ECD;ng trong nh&#x1EEF;ng ng&#xE0;y ba m&#x1EB9; c&#xF2;n s&#x1ED1;ng, ba m&#x1EB9; lu&#xF4;n c&#xF3; s&#x1EE9;c kho&#x1EBB; v&#xE0; kh&#xF4;ng &#xF4;m &#x111;au l&#xE0; &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i.\r\n\t\t"
  text: "Mình biết tâm trạng ấy vì ba mình cũng đang bệnh, mình cũng mau ba mình mau khỏi.\r\nThầy mình có câu như vậy: Con không thể quay thời gian về khi ba mẹ còn trẻ, cũng không thể mong ba mẹ sống lâu trăm tuổi được, vì sinh lão bệnh tử mà, con chỉ nên hy vọng trong những ngày ba mẹ còn sống, ba mẹ luôn có sức khoẻ và không ôm đau là được rồi."
