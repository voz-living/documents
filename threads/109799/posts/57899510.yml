  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>113day</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57897482#post57897482\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Bi&#x1EBF;t voz qua c&#xE1;i th&#x1EDB;t f17 hay post truy&#x1EC7;n hay,hay ch&#x1EED;i nhau,c&#x1ED1; g&#x1EAF;ng l&#x1EAD;p c&#xE1;i nik &#x111;&#x1EC3; ch&#xE9;m gi&#xF3;.v&#xE0; &#x111;&#xEA;m nay v&#xF4; t&#xEC;nh &#x111;&#x1ECD;c dc th&#x1EDB;t n&#xE0;y.70 trang.em ng&#x1ED3;i &#x111;&#x1ECD;c c&#x169;ng kh&#xF4;ng d&#x1B0;&#x1EDB;i 20 trang.<br>\r\nTrc kia c&#xF2;n nh&#x1ECF; ch&#x1B0;a nh&#x1EAD;n th&#x1EE9;c,ch&#x1B0;a bh c&#xF3; 1 &#xFD; ngh&#x129; n&#xE0;o l&#xE0; th&#x1B0;&#x1A1;ng bme hay ngh&#x129; &#x111;&#x1EBF;n gia &#x111;&#xEC;nh g&#xEC; c&#x1EA3;.gi&#x1EDD; n&#x103;m 4 &#x111;&#x1EA1;i h&#x1ECD;c,th&#x1EA5;m th&#xED;a nhi&#x1EC1;u &#x111;i&#x1EC1;u ng&#x1EAB;m l&#x1EA1;i th&#x1EA5;y m&#xEC;nh th&#x1EAD;t l&#xE0; b&#x1EA5;t hi&#x1EBF;u,ch&#x1B0;a l&#xE0;m dc g&#xEC; cho bme c&#x1EA3; m&#xE0; th&#x1EAD;m ch&#xED; c&#xF2;n ph&#xE1; n&#x1EEF;a.<br>\r\nTu&#x1ED5;i th&#x1A1; e kh&#xF4;ng c&#xF3; g&#xEC; n&#x1ED5;i b&#x1EAD;t.&#x111;i h&#x1ECD;c lu&#xF4;n l&#xE0; 1 th&#x1EB1;ng &#x111;&#x1ED9;i s&#x1ED5; v&#x1EC1; k&#x1EBF;t h&#x1ECD;c t&#x1EAD;p c&#x1EA3; n&#x103;m c&#x1EA5;p 1 v&#xE0; 2.nh&#x1B0;ng l&#xEA;n c&#x1EA5;p 3 th&#xEC; l&#x1EA1;i v&#xE0;o dc top 5 c&#x1EE7;a l&#x1EDB;p.c&#x1EA5;p 3 r ch&#x1EC9; h&#x1ED1;i h&#x1EAD;n 1 l&#x1EA7;n b&#x1ECF; nh&#xE0; n&#x103;m l&#x1EDB;p 11 do &#x111;&#xE1;nh b&#xE0;i n&#x1EE3; 250k (h&#x1ED3;i &#x111;&#xF3; s&#x1ED1; ti&#x1EC1;n &#x111;&#xF3; l&#xE0; to l&#x1EAF;m vs 1 th&#x1EB1;ng l&#x1EDB;p 11 nh&#x1B0; e &#x1EA1;) &#x111;i xe &#x111;&#x1EA1;p c&#xE1;ch nh&#xE0; h&#x1A1;n 30km r&#x1ED3;i,nh&#x1B0;ng kh&#xF4;ng hi&#x1EBF;u sao b&#x1ED1; l&#x1EA1;i l&#xF9;a dc e.&#x111;&#x1EBF;n gi&#x1EDD; e v&#x1EAB;n th&#x1EAF;c m&#x1EAF;c kh&#xF4;ng bi&#x1EBF;t l&#xE0;m th&#x1EBF; n&#xE0;o m&#xE0; b&#x1ED1; bi&#x1EBF;t m&#xEC;nh &#x111;i &#x111;&#xE2;u m&#xE0; l&#x1EA1;i l&#xF9;a dc m&#xEC;nh.g&#x1EB7;p e,2 b&#x1ED1; con v&#xE0;o qu&#xE1;n nc,b&#x1ED1; h&#x1ECF;i 1 c&#xE2;u &quot;&#x111;&#xF3;i kh&#xF4;ng con&quot; r&#x1ED3;i mua g&#xF3;i b&#xE1;nh vs chai nc cho u&#x1ED1;ng.r&#x1ED3;i b&#x1ED1; &#x111;i xe m&#xE1;y,m&#xEC;nh &#x111;i xe &#x111;&#x1EA1;p c&#x1EA1;nh nhau v&#x1EC1;.v&#x1EC1; nh&#xE0; th&#x1EA5;y m&#x1EB9; n&#x1EB1;m kh&#xF3;c tr&#xEA;n gi&#x1B0;&#x1EDD;ng.xin l&#x1ED7;i m&#x1EB9; nh&#x1B0;ng e c&#xF2;n nh&#x1EDB;,trong &#x111;&#x1EA7;u e l&#xFA;c &#x111;&#xF3; kh&#xF4;ng c&#xF3; 1 c&#x1EA3;m gi&#xE1;c t&#x1ED9;i l&#x1ED7;i n&#xE0;o.<br>\r\nR&#x1ED3;i c&#x169;ng thi dh.e th&#xED;ch qu&#xE2;n &#x111;&#x1ED9;i n&#xEA;n thi hvkt qu&#xE2;n s&#x1EF1;.thi&#x1EBF;u n&#x1EED;a &#x111;i&#x1EC3;m,bu&#x1ED3;n ch&#xE1;n v&#xEC; bao c&#xF4;ng s&#x1EE9;c &#xF4;n thi b&#x1ECF; ra.l&#xFA;c &#x111;&#xF3; b&#x1ED1; l&#x1EA1;i &#x111;ang tr&#xEA;n vi&#x1EC7;n m&#x1ED5; ru&#x1ED9;t th&#x1EEB;a.l&#x169; b&#x1EA1;n nhao nhao dc gi&#x1EA5;y b&#xE1;o,m&#xEC;nh m&#xEC;nh t&#x1EE7;i h&#x1EAD;n ch&#x1EDD; &#x111;&#x1EE3;i nv2.cu&#x1ED1;i c&#xF9;ng c&#x169;ng v&#xE0;o dc h&#x1EC7; d&#xE2;n s&#x1EF1; hvkt qu&#xE2;n s&#x1EF1;,ng&#xE0;y dc gi&#x1EA5;y b&#xE1;o e c&#xF2;n nh&#x1EDB;,bme vui nh&#x1B0; m&#xEC;nh &#x111;&#x1EAD;u nv1.b&#x1ED1; kho&#x1EBB; h&#x1EB3;n ra (&#x111;&#x1EB7;c bi&#x1EC7;t m&#x1EB9; e vui l&#x1EAF;m.m&#x1EB9; hay b&#x1ECB; b&#xE0; n&#x1ED9;i h&#x1EAF;t h&#x1EE7;i,gh&#xE9;t b&#x1ECF;,m&#xE0; e &#x111;&#x1EAD;u dc dh,e l&#xE0; ng &#x111;&#x1EA7;u ti&#xEA;n c&#x1EE7;a c&#x1EA3; n&#x1ED9;i v&#xE0; ngo&#x1EA1;i nh&#xE0; e v&#xE0;o dh &#x111;&#xF3; &#x1EA1;.n&#xEA;n m&#x1EB9; e t&#x1EF1; h&#xE0;o l&#x103;m!)<br>\r\nnh&#x1B0;ng &#x111;&#xE2;u ng&#x1EDD; cs tr&#xEA;n H&#xE0; N&#x1ED9;i n&#xF3; ph&#x169; phangf &#x111;&#x1EBF;n th&#x1EBF;.n&#x1EAF;m &#x111;&#x1EA7;u h&#x1ECD;c bt,kh&#xF4;ng h&#x1ECD;c l&#x1EA1;i,thi l&#x1EA1;i m&#xF4;n n&#xE0;o.n&#x103;m 2 b&#x1EA3;n t&#xED;nh l&#x1B0;&#x1EDD;if nh&#xE1;c,v&#xE0; c&#xF2;n b&#x1ECB; l&#x1EEB;a b&#xE1;n h&#xE0;ng &#x111;a c&#x1EA5;p m&#x1EA5;t 2tr.n&#x103;m 3 ch&#x1EC3;nh m&#x1EA3;ng h&#x1ECD;c h&#xE0;nh,v&#xE0; &#x111;i&#x1EC1;u t&#x1EA5;t y&#x1EBF;u c&#x169;ng &#x111;&#x1EBF;n.e b&#x1ECB; t&#x103;ng k (n&#xF3;i cho c&#xE1;c b&#x1EA1;n kh&#xF4;ng hi&#x1EC3;u l&#xE0; b&#x1ECB; &#x111;&#xFA;p 1 n&#x103;m &#x111;&#xF3;) &#x111;&#x1EBF;n n&#x103;m 4,e b&#x1EAF;t &#x111;&#x1EA7;u ch&#x1A1;i c&#xE1; &#x111;&#x1ECD; b&#xF3;ng,l&#xFA;c &#x111;&#x1EA7;u m&#x1ED9;t v&#xE0;i tr&#x103;m ngh&#xEC;n.sau ch&#x1A1;i ti&#x1EC1;n tri&#x1EC7;u.c&#xF3; tu&#x1EA7;n e dc 10tr.sung s&#x1B0;&#x1EDB;ng.nh&#x1B0;ng ki&#x1EBF;m nhanh n&#xEA;n ph&#xE1; c&#x169;ng nhanh.v&#xE0; &#x111;i&#x1EC3;u t&#x1EA5;t y&#x1EBF;u c&#x169;ng &#x111;&#x1EBF;n,b&#x1EAF;t &#x111;&#x1EA7;u ng&#x1EAD;p &#x111;&#x1EA7;u trong n&#x1EE3;.&#x111;&#x1EBF;n kho s&#x1ED1; n&#x1EE3; l&#xEA;n 40tr,e ngh&#x129; kh&#xF4;ng th&#x1EC3; ch&#xE0;y c&#x1ED1;i dc n&#x1EEF;a v&#xE0; ph&#x1EA3;i n&#xF3;i vs bme.v&#x1EC1; nh&#xE0; &#x103;n c&#x1A1;m xong,&#x111;&#x1EE3;i bme xem phim xong.9h t&#x1ED1;i khai vs bme.me nghe xong kh&#xF3;c v&#xE0; su&#xFD;t ng&#x1EA5;t,c&#xF2;n b&#x1ED1; kh&#xF4;ng n&#xF3;i 1 c&#xE2;u g&#xEC;.&#x111;&#x1EBF;n 11h &#x111;&#xEA;m m&#x1EB9; alo cho b&#xE1;c b&#x1EA1;n ch&#x1A1;i th&#xE2;n vay ti&#x1EC1;n,s&#xE1;ng s&#x1EDB;m mai b&#x1EA3;o e v&#xE0; b&#x1ED1; l&#xEA;n tr&#x1EA3; n&#x1EE3;.l&#xEA;n H&#xE0; N&#x1ED9;i c&#xF9;ng b&#x1ED1;,2 b&#x1ED1; con ra qu&#xE1;n nc &#x111;&#x1EE3;i ch&#x1EE7; n&#x1EE3; ra tr&#x1EA3;.b&#x1ED1; xin l&#x1EA1;i n&#xF3; 2tr.l&#xFA;c n&#xF3; &#x111;&#x1EBF;m ti&#x1EC1;n,e nh&#xEC;n b&#x1ED1; &#x111;ang nh&#xEC;n t&#x1EEB;ng t&#x1EDD; ti&#x1EC1;n n&#xF3; &#x111;&#x1EBF;m m&#xE0; &#x111;&#xF4;i m&#x1EAF;t b&#x1ED1; tr&#xF4;ng th&#x1EAD;t th&#x1B0;&#x1A1;ng (em c&#x169;ng &#x111;ang kh&#xF3;c &#x111;&#xE2;y &#x1EA1;) m&#xE0; c&#xE1;c b&#xE1;c bi&#x1EBF;t kh&#xF4;ng.ch&#x1EE7; n&#x1EE3; ch&#xED;nh l&#xE0; th&#x1EB1;ng b&#x1EA1;n th&#xE2;n c&#x1EE7;a e trong l&#x1EDB;p dh (n&#xF3; nh&#x1EDD; ng kh&#xE1;c ra l&#x1EA5;y ti&#x1EC1;n v&#xEC; &#x111;&#xE3; g&#x1EB7;p b&#x1ED1; e r&#x1ED3;i) t&#x1EEB; &#x111;&#xF3; n&#xEA;n vs e,e kh&#xF4;ng tin t&#x1B0;&#x1EDF;ng b&#x1EA5;t c&#x1EE9; 1 ai,vs e,gi&#x1EDD; ti&#x1EC1;n l&#xE0; quan trong nh&#x1EA5;t sau gia &#x111;&#xEC;nh.ngo&#xE0;i ra kh&#xF4;ng c&#xF3; c&#xE1;i g&#xEC; g&#x1ECD;i l&#xE0; b&#x1EA1;n b&#xE8; hay g&#xEC; c&#x1EA3;.<br>\r\nGi&#x1EDD; th&#x1EC9;nh tho&#x1EA3;ng v&#x1EC1; nh&#xE0;,b&#x1ED1; th&#xEC; ng nh&#x1ECF; con,g&#x1EA7;y g&#x1EA7;y.m&#x1EB9; b&#x1ECB; lo&#xE9;t d&#x1EA1; d&#xE0;y,&#x111;au &#x111;&#x1EA7;u su&#x1ED1;t nh&#xEC;n m&#xE0; th&#x1B0;&#x1A1;ng bme.e quy&#x1EBF;t t&#xE2;m &#x111;i l&#xE0;m th&#xEA;m t&#x1EF1; nu&#x1ED1;i m&#xEC;nh.1 n&#x103;m nay c&#x169;ng kh&#xF4;ng xin ti&#x1EC1;n nh&#xE0; c&#x1EE7;a bme n&#x1EEF;a.n&#x103;m nay n&#x103;m 4.ch&#x1EC9; v&#xEC; s&#x1EF1; ngu d&#x1ED1;t ham choiw m&#xE0; ph&#x1EA3;i ch&#x1EAD;m 1 n&#x103;m!<br>\r\nGi&#x1EDD; ch&#x1EC9; mong ra trg nhanh nhanh &#x111;i l&#xE0;m &#x111;&#x1EC3; b&#xE1;o hi&#x1EBF;u cho bme.&#x111;&#xE3; l&#xE0;m m&#x1EB9; kh&#xF3;c kh&#xF4;ng bi&#x1EBF;t bao nhi&#xEA;u l&#x1EA7;n.c&#xF2;n b&#x1ED1;,l&#xE0; ng &#x111;&#xE0;n &#xF4;ng nh&#x1B0;ng c&#x169;ng kh&#x1ED5; r&#x1EA5;t nhi&#x1EC1;u v&#xEC; e r&#x1ED3;i.d&#x1EA1;o n&#xE0;y h&#x1ECD;c h&#xE0;nh t&#x1ED1;t,th&#x1EC9;nh tho&#x1EA3;ng v&#x1EC1; nh&#xE0; th&#x1EA5;y bme c&#x1B0;&#x1EDD;i n&#xF3;i,trong l&#xF2;ng th&#x1EA5;y th&#x1EAD;t l&#xE0; vui.dc th&#x1EA5;y bme h&#x1EA1;nh ph&#xFA;c,kho&#x1EBB; m&#x1EA1;nh l&#xE0; e manx nguy&#x1EC7;n l&#x1EAF;m r&#x1ED3;i!.c&#x1EA3; &#x111;&#x1EDD;i bme c&#xF4;ng nh&#xE2;n v&#x1EA5;t v&#x1EA3; ki&#x1EBF;m ti&#x1EC1;n ch&#x1EC9; mong con c&#xE1;i sau n&#xE0;y &#x111;&#x1EEB;ng kh&#x1ED5; nh&#x1B0; bme n&#xF3;.v&#xEC; v&#x1EAD;y n&#xF3; kh&#xF4;ng dc ph&#x1EE5; c&#xF4;ng &#x1A1;n bme!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> Ch&#x1ED3;ng ch&#x1ECB; c&#x169;ng m&#xEA; c&#xE1; &#x111;&#x1ED9; v&#xE0; l&#xF4; &#x111;&#x1EC1; + game n&#xEA;n gi&#x1EDD; n&#xE0;y tan n&#xE1;t h&#x1EBF;t em &#x1EA1;. C&#x169;ng v&#xEC; b&#x1ECD;n ch&#x1EE7; n&#x1EE3; &#xE9;p qu&#xE1; n&#xEA;n m&#x1EA5;t h&#x1EBF;t nh&#xE2;n c&#xE1;ch c&#x1EE7;a 1 con ng&#x1B0;&#x1EDD;i, s&#x1EF1; nghi&#x1EC7;p b&#x1ECB; ti&#xEA;u tan.<br>\r\nH&#xE3;y ngh&#x129; &#x111;&#x1EBF;n n&#x1B0;&#x1EDB;c m&#x1EAF;t c&#x1EE7;a m&#x1EB9;, m&#x1ED3; h&#xF4;i c&#x1EE7;a cha m&#xE0; bi&#x1EBF;t l&#xE0;m l&#x1EA1;i.<br>\r\nCh&#x1ECB; c&#x169;ng ch&#x1EB3;ng t&#x1ED1;t &#x111;&#x1EB9;p g&#xEC; h&#x1A1;n em nh&#x1B0;ng ch&#x1ECB; ngh&#x129; em l&#xE0; m&#x1ED9;t ng&#x1B0;&#x1EDD;i hi&#x1EC3;u bi&#x1EBF;t <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nEm s&#x1EBD; l&#xE0;m &#x111;&#x1B0;&#x1EE3;c^^\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 113day\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBiết voz qua cái thớt f17 hay post truyện hay,hay chửi nhau,cố gắng lập cái nik để chém gió.và đêm nay vô tình đọc dc thớt này.70 trang.em ngồi đọc cũng không dưới 20 trang.\r\nTrc kia còn nhỏ chưa nhận thức,chưa bh có 1 ý nghĩ nào là thương bme hay nghĩ đến gia đình gì cả.giờ năm 4 đại học,thấm thía nhiều điều ngẫm lại thấy mình thật là bất hiếu,chưa làm dc gì cho bme cả mà thậm chí còn phá nữa.\r\nTuổi thơ e không có gì nổi bật.đi học luôn là 1 thằng đội sổ về kết học tập cả năm cấp 1 và 2.nhưng lên cấp 3 thì lại vào dc top 5 của lớp.cấp 3 r chỉ hối hận 1 lần bỏ nhà năm lớp 11 do đánh bài nợ 250k (hồi đó số tiền đó là to lắm vs 1 thằng lớp 11 như e ạ) đi xe đạp cách nhà hơn 30km rồi,nhưng không hiếu sao bố lại lùa dc e.đến giờ e vẫn thắc mắc không biết làm thế nào mà bố biết mình đi đâu mà lại lùa dc mình.gặp e,2 bố con vào quán nc,bố hỏi 1 câu \"đói không con\" rồi mua gói bánh vs chai nc cho uống.rồi bố đi xe máy,mình đi xe đạp cạnh nhau về.về nhà thấy mẹ nằm khóc trên giường.xin lỗi mẹ nhưng e còn nhớ,trong đầu e lúc đó không có 1 cảm giác tội lỗi nào.\r\nRồi cũng thi dh.e thích quân đội nên thi hvkt quân sự.thiếu nửa điểm,buồn chán vì bao công sức ôn thi bỏ ra.lúc đó bố lại đang trên viện mổ ruột thừa.lũ bạn nhao nhao dc giấy báo,mình mình tủi hận chờ đợi nv2.cuối cùng cũng vào dc hệ dân sự hvkt quân sự,ngày dc giấy báo e còn nhớ,bme vui như mình đậu nv1.bố khoẻ hẳn ra (đặc biệt mẹ e vui lắm.mẹ hay bị bà nội hắt hủi,ghét bỏ,mà e đậu dc dh,e là ng đầu tiên của cả nội và ngoại nhà e vào dh đó ạ.nên mẹ e tự hào lăm!)\r\nnhưng đâu ngờ cs trên Hà Nội nó phũ phangf đến thế.nắm đầu học bt,không học lại,thi lại môn nào.năm 2 bản tính lườif nhác,và còn bị lừa bán hàng đa cấp mất 2tr.năm 3 chểnh mảng học hành,và điều tất yếu cũng đến.e bị tăng k (nói cho các bạn không hiểu là bị đúp 1 năm đó) đến năm 4,e bắt đầu chơi cá đọ bóng,lúc đầu một vài trăm nghìn.sau chơi tiền triệu.có tuần e dc 10tr.sung sướng.nhưng kiếm nhanh nên phá cũng nhanh.và điểu tất yếu cũng đến,bắt đầu ngập đầu trong nợ.đến kho số nợ lên 40tr,e nghĩ không thể chày cối dc nữa và phải nói vs bme.về nhà ăn cơm xong,đợi bme xem phim xong.9h tối khai vs bme.me nghe xong khóc và suýt ngất,còn bố không nói 1 câu gì.đến 11h đêm mẹ alo cho bác bạn chơi thân vay tiền,sáng sớm mai bảo e và bố lên trả nợ.lên Hà Nội cùng bố,2 bố con ra quán nc đợi chủ nợ ra trả.bố xin lại nó 2tr.lúc nó đếm tiền,e nhìn bố đang nhìn từng tờ tiền nó đếm mà đôi mắt bố trông thật thương (em cũng đang khóc đây ạ) mà các bác biết không.chủ nợ chính là thằng bạn thân của e trong lớp dh (nó nhờ ng khác ra lấy tiền vì đã gặp bố e rồi) từ đó nên vs e,e không tin tưởng bất cứ 1 ai,vs e,giờ tiền là quan trong nhất sau gia đình.ngoài ra không có cái gì gọi là bạn bè hay gì cả.\r\nGiờ thỉnh thoảng về nhà,bố thì ng nhỏ con,gầy gầy.mẹ bị loét dạ dày,đau đầu suốt nhìn mà thương bme.e quyết tâm đi làm thêm tự nuối mình.1 năm nay cũng không xin tiền nhà của bme nữa.năm nay năm 4.chỉ vì sự ngu dốt ham choiw mà phải chậm 1 năm!\r\nGiờ chỉ mong ra trg nhanh nhanh đi làm để báo hiếu cho bme.đã làm mẹ khóc không biết bao nhiêu lần.còn bố,là ng đàn ông nhưng cũng khổ rất nhiều vì e rồi.dạo này học hành tốt,thỉnh thoảng về nhà thấy bme cười nói,trong lòng thấy thật là vui.dc thấy bme hạnh phúc,khoẻ mạnh là e manx nguyện lắm rồi!.cả đời bme công nhân vất vả kiếm tiền chỉ mong con cái sau này đừng khổ như bme nó.vì vậy nó không dc phụ công ơn bme!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Chồng chị cũng mê cá độ và lô đề + game nên giờ này tan nát hết em ạ. Cũng vì bọn chủ nợ ép quá nên mất hết nhân cách của 1 con người, sự nghiệp bị tiêu tan.\r\nHãy nghĩ đến nước mắt của mẹ, mồ hôi của cha mà biết làm lại.\r\nChị cũng chẳng tốt đẹp gì hơn em nhưng chị nghĩ em là một người hiểu biết \r\nEm sẽ làm được^^"
