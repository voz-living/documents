  html: "\r\n\t\t\t\r\n\t\t\tE l&#xE0; con 1 trong nh&#xE0; ! Ba e ra n&#x1B0;&#x1EDB;c ngo&#xE0;i l&#xE0;m &#x103;n, th&#x1B0;&#x1EDD;ng g&#x1EED;i ti&#x1EC1;n v&#x1EC1; cho e &#x103;n h&#x1ECD;c. M&#x1EB9; e l&#xE0;m B&#xE1;c s&#x1EF9; n&#xEA;n&#x111;i su&#x1ED1;t ng&#xE0;y ..... V&#x1ED1;n l&#xE0; 1 &#x111;&#x1EE9;a  nhanh nh&#x1EB9;n, ngoan hi&#x1EC1;n-&gt; n&#xEA;n c&#x1EA3; gia &#x111;&#xEC;nh ai c&#x169;ng c&#x1B0;ng chi&#x1EC1;u e c&#x1EA3;. &#x110;&#x1EB7;c bi&#x1EC7;t l&#xE0; b&#xE0; ngo&#x1EA1;i c&#x1EE7;a e ..<br>\r\nT&#x1EEB; nh&#x1ECF;, e &#x111;&#xE3; &#x1EDF; v&#x1EDB;i b&#xE0; ngo&#x1EA1;i ( v&#xEC; h&#x1ED3;i &#x111;&#xF3; m&#x1EB9; e &#x111;i h&#x1ECD;c &#x1EDF; HN ). 2 b&#xE0; ch&#xE1;u lu&#xF4;n qu&#xE2;y qu&#x1EA7;y b&#xEA;n nhau.. e th&#x1B0;&#x1EDD;ng hay ch&#x1EA3;i t&#xF3;c cho b&#xE0;..( k&#x1EC3; &#x111;&#x1EBF;n &#x111;&#xEA;n e k c&#x1EA7;m n&#x1ED7;i n&#x1B0;&#x1EDB;c m&#x1EAF;t )....<br>\r\nC&#xF3; th&#x1EC3; n&#xF3;i b&#xE0; l&#xE0;m t&#x1EA5;t c&#x1EA3; v&#xEC; e. V&#xE0; e, e c&#x169;ng th&#x1B0;&#x1A1;ng b&#xE0; l&#x1EAF;m<br>\r\n<br>\r\n<br>\r\nR&#x1ED3;i c&#xE1;i quy lu&#x1EAD;t SInh - L&#xE3;o - B&#x1EC7;nh - t&#x1EED; ch&#x1EBF;t ti&#x1EC7;t &#x111;&#x1EBF;n. B&#xE0; e b&#x1ECB; &#x1ED1;m li&#x1EC7;t gi&#x1B0;&#x1EDD;ng, k &#x103;n u&#x1ED1;ng g&#xEC; &#x111;&#x1B0;&#x1EE3;c c&#x1EA3; ( c&#xE1;c g&#xEC;, d&#x1B0;&#x1EE3;ng v&#x1EC1; ch&#x103;m s&#xF3;c b&#xE0; c&#x169;ng &#x111;&#xF4;ng)  L&#xFA;c &#x111;&#xF3; e nh&#x1B0; th&#x1EB1;ng m&#x1EA5;t tr&#xED;. E kh&#xF4;ng t&#x1EDB;i g&#x1EB7;p m&#x1EB7;t b&#xE0; l&#x1EA7;n n&#xE0;o c&#x1EA3; ( d&#xF9; &#x1EDF; c&#xF9;ng 1 nh&#xE0; )... C&#xE1;c b&#xE1;c bi&#x1EBF;t kh&#xF4;ng, e &#x111;au l&#xF2;ng l&#x1EAF;m, e t&#x1EF1; kh&#xF3;c 1 m&#xEC;nh, e t&#x1EF1; l&#xE0;m &#x111;au b&#x1EA3;n th&#xE2;n &#x111;&#x1EC3; kh&#xF4;ng ph&#x1EA3;i tin &#x111;&#xF3; l&#xE0; s&#x1EF1; th&#x1EAD;t ...<br>\r\nNhi&#x1EC1;u l&#xFA;c e nh&#xEC;n l&#xE9;n b&#xE0;, l&#xF2;ng e &#x111;au nh&#x1B0; c&#x1EAF;t. v&#x1EAB;n &#x111;&#xF4;i tay g&#x1EA7;y gu&#x1ED9;c&#x111;&#xF3;, v&#x1EAB;n m&#xE1;i t&#xF3;c tr&#x1EAF;ng &#x111;&#xF3; ......... e ch&#x1EC9; mu&#x1ED1;n t&#x1EDB;i &#xF4;m l&#x1EA5;y b&#xE0;. Nh&#x1B0;ng kh&#xF4;ng.... e k hi&#x1EC3;u b&#x1EA3;n th&#xE2;n m&#xEC;nh n&#x1EEF;a...<br>\r\nE ch&#x1EA1;y ra ch&#x1ED7; v&#x1EAF;ng, khoc 1 m&#xEC;nh. Kh&#xF3;c th&#x1EAD;t to....................<br>\r\n<br>\r\n<br>\r\nV&#xE0; c&#xE1;i ng&#xE0;y b&#xE0; e ra &#x111;i c&#x169;ng &#x111;&#x1EBF;n, nh&#x1B0;ng c&#xE1;c b&#xE1;c bi&#x1EBF;t kh&#xF4;ng &#x111;&#xEA;m h&#xF4;m tr&#x1B0;&#x1EDB;c &#x111;&#xF3;, b&#xE0; &#x111;&#xE3; n&#xF3;i e l&#xE0; &quot; &#x111;&#x1ED3; b&#x1EA5;t hi&#x1EBF;u &quot;........... <br>\r\nNgay gi&#x1EDD; ph&#xFA;t &#x111;&#xF3;, e nh&#x1B0; mu&#x1ED1;n t&#x1EF1; t&#x1EED; &#x111;i cho xong... ( hjx. e &#x111;ang kh&#xF3;c. nh&#x1B0;ng gi&#x1ECD;t n&#x1B0;&#x1EDB;c m&#x1EAF;t  mu&#x1ED9;n m&#xE0;ng ...)<br>\r\nC&#x1EA3; nh&#xE0; ai c&#x169;ng hi&#x1EC3;u v&#xE0; th&#xF4;ng c&#x1EA3;m cho e.... Nh&#x1B0;ng e th&#xEC; ............<br>\r\ne h&#x1ED1;i h&#x1EAD;n qu&#xE1; c&#xE1;c b&#xE1;c &#x1EA1;. Gi&#xE1; nh&#x1B0; e c&#xF3; th&#x1EC3; l&#xE0;m l&#x1EA1;i............<br>\r\nb&#xE0; &#x1A1;i. m&#x1EC7; &#x1A1;i !\r\n\t\t"
  text: "E là con 1 trong nhà ! Ba e ra nước ngoài làm ăn, thường gửi tiền về cho e ăn học. Mẹ e làm Bác sỹ nênđi suốt ngày ..... Vốn là 1 đứa  nhanh nhẹn, ngoan hiền-> nên cả gia đình ai cũng cưng chiều e cả. Đặc biệt là bà ngoại của e ..\r\nTừ nhỏ, e đã ở với bà ngoại ( vì hồi đó mẹ e đi học ở HN ). 2 bà cháu luôn quây quầy bên nhau.. e thường hay chải tóc cho bà..( kể đến đên e k cầm nỗi nước mắt )....\r\nCó thể nói bà làm tất cả vì e. Và e, e cũng thương bà lắm\r\n\r\n\r\nRồi cái quy luật SInh - Lão - Bệnh - tử chết tiệt đến. Bà e bị ốm liệt giường, k ăn uống gì được cả ( các gì, dượng về chăm sóc bà cũng đông)  Lúc đó e như thằng mất trí. E không tới gặp mặt bà lần nào cả ( dù ở cùng 1 nhà )... Các bác biết không, e đau lòng lắm, e tự khóc 1 mình, e tự làm đau bản thân để không phải tin đó là sự thật ...\r\nNhiều lúc e nhìn lén bà, lòng e đau như cắt. vẫn đôi tay gầy guộcđó, vẫn mái tóc trắng đó ......... e chỉ muốn tới ôm lấy bà. Nhưng không.... e k hiểu bản thân mình nữa...\r\nE chạy ra chỗ vắng, khoc 1 mình. Khóc thật to....................\r\n\r\n\r\nVà cái ngày bà e ra đi cũng đến, nhưng các bác biết không đêm hôm trước đó, bà đã nói e là \" đồ bất hiếu \"........... \r\nNgay giờ phút đó, e như muốn tự tử đi cho xong... ( hjx. e đang khóc. nhưng giọt nước mắt  muộn màng ...)\r\nCả nhà ai cũng hiểu và thông cảm cho e.... Nhưng e thì ............\r\ne hối hận quá các bác ạ. Giá như e có thể làm lại............\r\nbà ơi. mệ ơi !"
