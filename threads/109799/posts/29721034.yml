  html: "\r\n\t\t\t\r\n\t\t\tL&#xFA;c t&#x1ED1;i m&#x1EDB;i g&#x1ECD;i &#x111;i&#x1EC7;n cho ba,<br>\r\nba m&#xEC;nh &#x111;ang ph&#x1EA3;i &#x111;i&#x1EC1;u tr&#x1ECB; &#x1EDF; Hn, nghe b&#x1EA3;o ph&#x1EA3;i &#x111;i&#x1EC1;u tr&#x1ECB; v&#xE0;i th&#xE1;ng <br>\r\nGi&#x1EDD; ba &#x111;ang &#x111;i&#x1EC1;u tr&#x1ECB; m&#x1ED9;t m&#xEC;nh ko ng&#x1B0;&#x1EDD;i th&#xE2;n ch&#x103;m s&#xF3;c <br>\r\nM&#xEC;nh th&#xEC; &#x111;ang h&#x1ECD;c &#x1EDF; t&#x1EAD;n Sg, mu&#x1ED1;n ra Hn &#x111;&#x1EC3; ch&#x103;m s&#xF3;c cho ba l&#x1EAF;m... <br>\r\nGi&#x1ECD;ng c&#x1EE7;a ba ng&#xE0;y c&#xE0;ng y&#x1EBF;u, l&#xFA;c n&#xF3;i chuy&#x1EC7;n m&#xEC;nh ph&#x1EA3;i c&#x1ED1; l&#x1EAF;m m&#x1EDB;i nghe r&#xF5; m&#x1ED9;t c&#xE2;u n&#xF3;i c&#x1EE7;a ba, c&#xE0;ng nghe n&#x1B0;&#x1EDB;c m&#x1EAF;t c&#xE0;ng r&#x1A1;i.\r\n\t\t"
  text: "Lúc tối mới gọi điện cho ba,\r\nba mình đang phải điều trị ở Hn, nghe bảo phải điều trị vài tháng \r\nGiờ ba đang điều trị một mình ko người thân chăm sóc \r\nMình thì đang học ở tận Sg, muốn ra Hn để chăm sóc cho ba lắm... \r\nGiọng của ba ngày càng yếu, lúc nói chuyện mình phải cố lắm mới nghe rõ một câu nói của ba, càng nghe nước mắt càng rơi."
