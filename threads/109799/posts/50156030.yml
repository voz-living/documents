  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t&#x1EDE; nh&#xE0; th&#xEC; e th&#x1B0;&#x1A1;ng m&#x1EB9; em nh&#x1EA5;t, c&#xE1;i g&#xEC; c&#x169;ng lo cho cho con cho ch&#xE1;u...<br>\r\nH&#x1ED3;i e c&#xF2;n nh&#x1ECF; th&#xEC; m&#x1EB9; ch&#x1EA3; b&#x1EAF;t l&#xE0;m g&#xEC;, l&#x1EDB;n l&#xEA;n e c&#xF3; l&#xE0;m g&#xEC; d&#x1EA1;i d&#x1ED9;t c&#x169;ng to&#xE0;n bao che cho e...<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\nTh&#x1EBF; m&#xE0; nhi&#x1EC1;u l&#xFA;c e l&#x1EA1;i h&#x1ED7;n v&#x1EDB;i m&#x1EB9;, l&#xE0;m m&#x1EB9; phi&#x1EC1;n l&#xF2;ng<br>\r\nNgh&#x129; l&#x1EA1;i m&#xE0; d&#x1EA1;i qu&#xE1;, gi&#x1EDD; &#x111;i l&#xE0;m g&#x1EA7;n 1 n&#x103;m r&#xF9;i m&#xE0; v&#x1EAB;n ch&#x1B0;a b&#xE1;o hi&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c g&#xEC;, v&#x1EAB;n ch&#x1EC9; v&#xE0;i c&#xE2;u m&#x1EB9; &#x1EDF; nh&#xE0; gi&#x1EEF; g&#xEC;n s&#x1EE9;c kh&#x1ECF;e...<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nCh&#xE1;n cho b&#x1EA3;n th&#xE2;n qu&#xE1;...\r\n\t\t"
  text: "Ở nhà thì e thương mẹ em nhất, cái gì cũng lo cho cho con cho cháu...\r\nHồi e còn nhỏ thì mẹ chả bắt làm gì, lớn lên e có làm gì dại dột cũng toàn bao che cho e...\r\nThế mà nhiều lúc e lại hỗn với mẹ, làm mẹ phiền lòng\r\nNghĩ lại mà dại quá, giờ đi làm gần 1 năm rùi mà vẫn chưa báo hiếu được gì, vẫn chỉ vài câu mẹ ở nhà giữ gìn sức khỏe...\r\nChán cho bản thân quá..."
