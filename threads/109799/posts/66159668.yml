  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zel\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChuẩn đấy bác.\r\nTự lo thân được để bố mẹ ko phải lo là có hiếu lắm rồi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình thấy k phải tự lo là có hiếu lắm rồi đâu, thế có hiếu lắm rồi như thế thì k cần có hiếu thêm hả thím, tư lo thân là trách nhiệm vơis gia đình, với bản thân khi mà mình đã trưởng thành, nhưng chung quy lại rất nhớ và thương bố mẹ, chẳng có lời nào nói lên được hết lòng biết ơn này, đang ngày cố gắng để cs của mình tốt hơn để cảm ơn ba mẹ.\n\nSent from my iPhone using vozForums"
