  html: "\r\n\t\t\t\r\n\t\t\tgi&#x1ED1;ng m&#xEC;nh qu&#xE1;, th&#x1B0;&#x1EDD;ng th&#xEC; hay suy ngh&#x129; v&#x1EC1; m&#x1ED9;t v&#x1EA5;n &#x111;&#x1EC1; n&#xE0;o &#x111;&#xF3; nhi&#x1EC1;u l&#x1EAF;m, ngh&#x129; cho ra, hay l&#xE0; &#x111;&#x1EC3; r&#xFA;t &#x111;&#x1B0;&#x1EE3;c l&#x1EA1;i m&#x1ED9;t c&#xE1;i j &#x111;&#xF3;.<br>\r\nNh&#x1B0;ng ngh&#x129; t&#x1EDB;i chuy&#x1EC7;n ba m&#x1EB9; m&#xEC;nh &#x111;ang gi&#xE0; &#x111;i th&#xEC; ... mu&#x1ED1;n d&#x1EE9;t ra ngay t&#x1EE9;c kh&#x1EAF;c, nh&#x1B0;ng m&#xE0; ko d&#x1EE9;t &#x111;&#x1B0;&#x1EE3;c, d&#x1B0; &#xE2;m bu&#x1ED3;n n&#xF3; v&#x1B0;&#x1A1;ng m&#xE3;i. 19 tu&#x1ED5;i, nh&#x1B0;ng gh&#xE9;t c&#xE1;i t&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c 3, 4 n&#x103;m j &#x111;&#xF3; r&#x1ED3;i ...\r\n\t\t"
  text: "giống mình quá, thường thì hay suy nghĩ về một vấn đề nào đó nhiều lắm, nghĩ cho ra, hay là để rút được lại một cái j đó.\r\nNhưng nghĩ tới chuyện ba mẹ mình đang già đi thì ... muốn dứt ra ngay tức khắc, nhưng mà ko dứt được, dư âm buồn nó vương mãi. 19 tuổi, nhưng ghét cái tết được 3, 4 năm j đó rồi ..."
