content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tTh&#x1EDD;i c&#xF2;n tr&#x1EBB; th&#xEC; chuy&#x1EC7;n &#x111;au nh&#x1EA5;t l&#xE0; kinh doanh th&#x1EA5;t b&#x1EA1;i l&#x1EA7;n &#x111;&#x1EA7;u m&#x1EA5;t toi h&#x1A1;n 100 c&#x1EE7; <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nV&#xE0;i n&#x103;m sau th&#xEC; chuy&#x1EC7;n ngh&#x129; &#x111;au nh&#x1EA5;t l&#xE0; m&#x1ED1;i t&#xEC;nh 5 n&#x103;m bay theo b&#x1ECD;t bi&#x1EC3;n <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nHi&#x1EC7;n t&#x1EA1;i th&#xEC; ngh&#x129; &#x111;au nh&#x1EA5;t l&#xE0; trong th&#x1EDD;i gian d&#xE0;i d&#x1EB1;ng d&#x1EB7;c &#x1EA5;y lu&#xF4;n l&#xE0;m theo &#xFD; m&#xEC;nh kh&#xF4;ng &#x111;&#x1EC3; &#xFD; &#x111;&#x1EBF;n obza. C&#xF4;ng vi&#x1EC7;c, kinh t&#x1EBF; &#x111;&#xE3; ngon l&#xE0;nh &#x1ED5;n &#x111;&#x1ECB;nh, ch&#x1EC9; mong ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c con d&#xE2;u ngoan hi&#x1EC1;n, &#x111;&#x1ED1;i x&#x1EED; t&#x1ED1;t v&#x1EDB;i obza, &#x111;&#xE9;o y&#xEA;u c&#x169;ng &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">\r\n\t\t"
  text: "Thời còn trẻ thì chuyện đau nhất là kinh doanh thất bại lần đầu mất toi hơn 100 củ \r\nVài năm sau thì chuyện nghĩ đau nhất là mối tình 5 năm bay theo bọt biển \r\nHiện tại thì nghĩ đau nhất là trong thời gian dài dằng dặc ấy luôn làm theo ý mình không để ý đến obza. Công việc, kinh tế đã ngon lành ổn định, chỉ mong kiếm được con dâu ngoan hiền, đối xử tốt với obza, đéo yêu cũng được"
