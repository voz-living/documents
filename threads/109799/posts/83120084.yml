  text: >-
    Con xin lỗi ba mẹ. Ta xin lỗi mi. Mi là người ta yêu nhất. Có lẽ từ sau này
    ta cũng chỉ yêu mình mi thôi.Nhưng nếu mọi chuyện thế này ta nghĩ mình cũng
    không thể đi tới đâu. Không thể tốt hơn được. Ta cần mi hạnh phúc. Nếu mi
    còn chờ ta nổi thì hai năm nữa mình quay lại. Ngày hôm nay coi như trái tim
    ta đã chết rồi. Xin lỗi các bác. Mình không biết nên nói chuyện này ở đâu
    nữa. Trong khi các bác toàn kể về gia đình thì mình lại nói chuyện tình cảm
    nhỏ nhặt. Mong các bác thông cảm.
