  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>nqhart9x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77268695#post77268695\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ba m&#xEC;nh m&#x1EA5;t khi m&#xEC;nh v&#xE0; anh m&#xEC;nh v&#x1EEB;a m&#x1EDB;i v&#xE0;o &#x111;h n&#x103;m nh&#x1EA5;t. L&#xFA;c &#x111;&#xF3;, M&#x1EB9; v&#xE0; em m&#xEC;nh &#x111;ang ng&#x1ED3;i n&#xF3;i chuy&#x1EC7;n, &#x103;n b&#xE1;nh v&#x1EDB;i Ba vui v&#x1EBB;, &#x111;&#x1ED9;t nhi&#xEA;n, Ba m&#xEC;nh l&#xEA;n c&#x1A1;n &#x111;&#x1ED9;t qu&#x1EF5;, v&#xE0; c&#x1EE9; th&#x1EBF; l&#x1ECB;m d&#x1EA7;n, l&#x1ECB;m d&#x1EA7;n trong v&#xF2;ng tay M&#x1EB9;...!!! <br>\r\nBa ra &#x111;i thanh th&#x1EA3;n, kh&#xF4;ng ch&#xFA;t ti&#x1EBF;c nu&#x1ED1;i, &#x111;au &#x111;&#x1EDB;n, nh&#x1B0;ng &#x111;&#x1EC3; l&#x1EA1;i m&#x1ED9;t n&#x1ED7;i m&#x1EA5;t m&#xE1;t qu&#xE1; l&#x1EDB;n cho nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i &#x1EDF; l&#x1EA1;i, nh&#x1EA5;t l&#xE0; M&#x1EB9; m&#xEC;nh, kh&#xF4;ng c&#xF3; n&#x1ED7;i &#x111;au n&#xE0;o khi ch&#x1ED3;ng m&#xEC;nh v&#x1EEB;a &#x111;ang ng&#x1ED3;i ng&#xF3;i chuy&#x1EC7;n vui v&#x1EBB;, m&#x1ECD;i th&#x1EE9; &#x111;&#x1EC1;u b&#xEC;nh th&#x1B0;&#x1EDD;ng, l&#x1EA1;i m&#x1EA5;t &#x111;i trong v&#xF2;ng tay m&#xEC;nh m&#xE0; kh&#xF4;ng c&#xE1;ch n&#xE0;o c&#x1EE9;u ch&#x1EEF;a (m&#x1EB7;c d&#xF9; l&#xFA;c &#x111;&#xF3;, c&#xF3; m&#x1EDD;i 2 b&#xE1;c s&#x129; &#x111;&#x1EBF;n t&#x1EAD;n nh&#xE0;..).<br>\r\nM&#xEC;nh ch&#x1EC9; &#xE2;n h&#x1EAD;n m&#x1ED9;t &#x111;i&#x1EC1;u, &#x111;&#xF3; l&#xE0; tr&#x1B0;&#x1EDB;c l&#xFA;c Ba m&#x1EA5;t kho&#x1EA3;ng 2 ti&#x1EBF;ng, m&#xEC;nh c&#xF3; g&#x1ECD;i v&#x1EC1; nh&#xE0; &#x111;&#x1EC3; g&#x1EB7;p M&#x1EB9;, nh&#x1B0;ng M&#x1EB9; &#x111;i &#x111;&#xE2;u &#x111;&#xF3; m&#xE0; ch&#x1EC9; c&#xF3; em m&#xEC;nh b&#x1EAF;t m&#xE1;y, n&#xF3;i kh&#xF4;ng c&#xF3; M&#x1EB9; &#x1EDF; nh&#xE0; m&#xE0; ch&#x1EC9; c&#xF3; Ba, c&#xF3; mu&#x1ED1;n n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i Ba kh&#xF4;ng, m&#xE0; m&#xEC;nh th&#xEC; r&#x1EA5;t &#xED;t khi n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i Ba n&#xEA;n n&#xF3;i kh&#xF4;ng. V&#x1EAD;y m&#xE0; v&#xE0;i ti&#x1EBF;ng sau, m&#xEC;nh g&#x1ECD;i l&#x1EA1;i th&#xEA;m l&#x1EA7;n n&#x1EEF;a, l&#x1EA7;n n&#xE0;y v&#x1EAB;n l&#xE0; em m&#xEC;nh b&#x1EAF;t m&#xE1;y nh&#x1B0;ng trong &#x111;i&#x1EC7;n tho&#x1EA1;i, ti&#x1EBF;ng kh&#xF3;c c&#x1EE7;a em m&#xEC;nh r&#x1EA5;t to, ti&#x1EBF;ng n&#xF3;i ngh&#x1EB9;n ng&#xE0;o kh&#xF4;ng r&#xF5; r&#xE0;ng : &quot;Anh &#x1A1;i, Ba b&#x1ECB; g&#xEC; &#xE1;...!!!&quot;.  L&#xFA;c &#x111;&#xF3;, tim m&#xEC;nh nh&#x1B0; nh&#x1EA3;y ra kh&#x1ECF;i l&#x1ED3;ng ng&#x1EF1;c, h&#x1ECF;i li&#xEA;n h&#x1ED3;i l&#xE0; b&#x1ECB; g&#xEC; m&#xE0; em m&#xEC;nh ch&#x1EC9; tr&#x1EA3; l&#x1EDD;i l&#xE0; Ba b&#x1ECB; ng&#x1EA5;t...!!!<br>\r\nBi&#x1EBF;t l&#xE0; kh&#xF4;ng h&#x1ECF;i th&#xEA;m &#x111;&#x1B0;&#x1EE3;c g&#xEC; n&#xEA;n m&#xEC;nh h&#x1ECF;i M&#x1EB9;, nh&#x1B0;ng em m&#xEC;nh tr&#x1EA3; l&#x1EDD;i l&#xE0; M&#x1EB9; &#x111;ang &#x1EDF; v&#x1EDB;i Ba n&#xEA;n kh&#xF4;ng tr&#x1EA3; l&#x1EDD;i &#x111;&#x1B0;&#x1EE3;c, m&#xEC;nh &#x111;&#xE0;nh c&#xFA;p m&#xE1;y m&#xE0; trong l&#xF2;ng nh&#x1B0; l&#x1EED;a &#x111;&#x1ED1;t. L&#xFA;c &#x111;&#xF3;, m&#xEC;nh ch&#x1EC9; b&#xE1;o v&#x1EDB;i anh l&#xE0; Ba c&#xF3; chuy&#x1EC7;n m&#xE0; kh&#xF4;ng bi&#x1EBF;t n&#xF3;i g&#xEC; h&#x1A1;n. C&#x1EA3;m gi&#xE1;c l&#xFA;c ch&#x1EDD; &#x111;&#x1EE3;i m&#x1ED9;t tin bu&#x1ED3;n m&#xE0; m&#xEC;nh c&#xF3; th&#x1EC3; d&#x1EF1; &#x111;o&#xE1;n tr&#x1B0;&#x1EDB;c, m&#x1EB7;c d&#xF9; trong l&#xF2;ng th&#x1EA7;m c&#x1EA7;u nguy&#x1EC7;n l&#xE0; &#x111;&#x1EEB;ng x&#x1EA3;y ra, l&#xE0; c&#x1EA3;m gi&#xE1;c ch&#x1EDD; &#x111;&#x1EE3;i kh&#x1EE7;ng khi&#x1EBF;p nh&#x1EA5;t m&#xE0; m&#xEC;nh tr&#x1EA3;i qua...r&#x1ED3;i gi&#x1EDD; kh&#x1EE7;ng khi&#x1EBF;p kh&#xF4;ng mong mu&#x1ED1;n &#x1EA5;y &#x111;&#x1EBF;n, 1 ti&#x1EBF;ng sau, s&#x1ED1; &#x111;i&#x1EC7;n tho&#x1EA1;i em m&#xEC;nh g&#x1ECD;i &#x111;&#x1EBF;n, ti&#x1EBF;ng kh&#xF3;c n&#x1EE9;c n&#x1EDF; b&#xE1;o tin Ba m&#xEC;nh m&#x1EA5;t...l&#xFA;c &#x111;&#xF3;, th&#x1EAD;t s&#x1EF1; nh&#x1B0; tr&#x1EDD;i &#x111;&#x1EA5;t nh&#x1B0; s&#x1EE5;p &#x111;&#x1ED5; quanh m&#xEC;nh, n&#x1ED7;i h&#x1EE5;t h&#x1EAB;ng t&#x1ED9;t c&#xF9;ng, t&#x1EEB;ng k&#xFD; &#x1EE9;c qu&#xE1; kh&#x1EE9; v&#x1EDB;i Ba m&#xEC;nh hi&#x1EC7;n r&#xF5; m&#x1ED3;n m&#x1ED9;t,...................!!!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Chia bu&#x1ED3;n v&#x1EDB;i th&#xED;m . m&#xEC;nh t&#x1EEB; nh&#x1ECF; &#x111;&#x1EBF;n l&#x1EDB;n c&#x169;ng &#xED;t n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i ba g&#x1ECD;i &#x111;i&#x1EC7;n v&#x1EC1; nh&#xE0; to&#xE0;n n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i m&#x1EB9; th&#xF4;i c&#xF2;n ch&#x1B0;a bao gi&#x1EDD; ch&#x1EE7; &#x111;&#x1ED9;ng g&#x1ECD;i cho ba c&#x1EA3;  . b&#xE2;y gi&#x1EDD; c&#x1EA3;m th&#x1EA5;y c&#xF3; l&#x1ED7;i v&#x1EDB;i ba m&#x1EB9; qu&#xE1; n&#x103;m nh&#x1EA5;t ko lo h&#x1ECD;c h&#xE0;nh n&#x1EE3; b&#xF9; &#x111;&#x1EA7;u gi&#x1EDD; g&#x1EA7;n h&#x1EBF;t n&#x103;m 2 m&#xE0; ch&#x1B0;a tr&#x1EA3; &#x111;c m&#xF4;n n&#xE0;o m&#xE0; v&#x1EC1; qu&#xEA; th&#xEC; n&#xF3;i d&#x1ED1;i ch&#x1EC9; n&#x1EE3; 1 2 m&#xF4;n <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nqhart9x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBa mình mất khi mình và anh mình vừa mới vào đh năm nhất. Lúc đó, Mẹ và em mình đang ngồi nói chuyện, ăn bánh với Ba vui vẻ, đột nhiên, Ba mình lên cơn đột quỵ, và cứ thế lịm dần, lịm dần trong vòng tay Mẹ...!!! \r\nBa ra đi thanh thản, không chút tiếc nuối, đau đớn, nhưng để lại một nỗi mất mát quá lớn cho những người ở lại, nhất là Mẹ mình, không có nỗi đau nào khi chồng mình vừa đang ngồi ngói chuyện vui vẻ, mọi thứ đều bình thường, lại mất đi trong vòng tay mình mà không cách nào cứu chữa (mặc dù lúc đó, có mời 2 bác sĩ đến tận nhà..).\r\nMình chỉ ân hận một điều, đó là trước lúc Ba mất khoảng 2 tiếng, mình có gọi về nhà để gặp Mẹ, nhưng Mẹ đi đâu đó mà chỉ có em mình bắt máy, nói không có Mẹ ở nhà mà chỉ có Ba, có muốn nói chuyện với Ba không, mà mình thì rất ít khi nói chuyện với Ba nên nói không. Vậy mà vài tiếng sau, mình gọi lại thêm lần nữa, lần này vẫn là em mình bắt máy nhưng trong điện thoại, tiếng khóc của em mình rất to, tiếng nói nghẹn ngào không rõ ràng : \"Anh ơi, Ba bị gì á...!!!\".  Lúc đó, tim mình như nhảy ra khỏi lồng ngực, hỏi liên hồi là bị gì mà em mình chỉ trả lời là Ba bị ngất...!!!\r\nBiết là không hỏi thêm được gì nên mình hỏi Mẹ, nhưng em mình trả lời là Mẹ đang ở với Ba nên không trả lời được, mình đành cúp máy mà trong lòng như lửa đốt. Lúc đó, mình chỉ báo với anh là Ba có chuyện mà không biết nói gì hơn. Cảm giác lúc chờ đợi một tin buồn mà mình có thể dự đoán trước, mặc dù trong lòng thầm cầu nguyện là đừng xảy ra, là cảm giác chờ đợi khủng khiếp nhất mà mình trải qua...rồi giờ khủng khiếp không mong muốn ấy đến, 1 tiếng sau, số điện thoại em mình gọi đến, tiếng khóc nức nở báo tin Ba mình mất...lúc đó, thật sự như trời đất như sụp đổ quanh mình, nỗi hụt hẫng tột cùng, từng ký ức quá khứ với Ba mình hiện rõ mồn một,...................!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChia buồn với thím . mình từ nhỏ đến lớn cũng ít nói chuyện với ba gọi điện về nhà toàn nói chuyện với mẹ thôi còn chưa bao giờ chủ động gọi cho ba cả  . bây giờ cảm thấy có lỗi với ba mẹ quá năm nhất ko lo học hành nợ bù đầu giờ gần hết năm 2 mà chưa trả đc môn nào mà về quê thì nói dối chỉ nợ 1 2 môn"
