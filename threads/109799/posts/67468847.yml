  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tL&#x1EE5;c l&#x1EA1;i c&#xE1;i th&#x1EDB;t n&#xE0;y sau g&#x1EA7;n 1 n&#x103;m b&#x1ECF; voz...<br>\r\n<br>\r\nNh&#x1EDB; n&#x103;m ngo&#xE1;i m&#xEC;nh c&#xF2;n vi&#x1EBF;t t&#xE2;m s&#x1EF1; tr&#xEA;n th&#x1EDB;t n&#xE0;y l&#xE0; b&#x1ED1; m&#xEC;nh b&#x1ECB; ung th&#x1B0; di c&#x103;n sang n&#xE3;o..m&#x1EAF;t kh&#xF4;ng nh&#xEC;n th&#x1EA5;y, ng&#x1B0;&#x1EDD;i b&#x1ECB; t&#xEA; li&#x1EC7;t h&#x1EBF;t c&#xE1;c gi&#xE1;c quan..time nh&#xE0; m&#xEC;nh ch&#x103;m s&#xF3;c b&#x1ED1; &#x111;&#x1EBF;n l&#xFA;c m&#x1EA5;t l&#xE0; time bu&#x1ED3;n nh&#x1EA5;t c&#x1EE7;a nh&#xE0; m&#xEC;nh....<br>\r\n gi&#x1EDD; &#x111;&#xE3; v&#x1EEB;a qua c&#xE1;i gi&#x1ED7; th&#x1EE9; 2 c&#x1EE7;a b&#x1ED1; m&#xEC;nh....trong su&#x1ED1;t time b&#x1ED1; m&#x1EA5;t, nh&#xE0; x&#x1EA3;y ra bao nhi&#xEA;u l&#xE0; chuy&#x1EC7;n...M&#x1EB9; m&#xEC;nh th&#xEC; v&#x1EAB;n ch&#x1B0;a qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c b&#x1ED1;, ng&#xE0;y n&#xE0;o c&#x169;ng l&#xEA;n fb vi&#x1EBF;t nh&#x1EEF;ng stt t&#xEC;nh c&#x1EA3;m k&#x1EF7; ni&#x1EC7;m gi&#x1EEF;a b&#x1ED1; v&#xE0; m&#x1EB9;..(m&#x1EB9; m&#xEC;nh kh&#xE1; l&#xE0; hi&#x1EC7;n &#x111;&#x1EA1;i ).Nhi&#x1EC1;u l&#x1EA7;n v&#xE0;o tr&#x1ED9;m fb m&#x1EB9; m&#xEC;nh &#x111;&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c th&#x1EA5;y bu&#x1ED3;n l&#x1EAF;m<br>\r\n<br>\r\nM&#xEC;nh ra tr&#x1B0;&#x1EDD;ng &#x111;&#x1B0;&#x1EE3;c g&#x1EA7;n 1 n&#x103;m r&#x1ED3;i...c&#xF4;ng vi&#x1EC7;c linh tinh ch&#x1B0;a &#x1ED5;n &#x111;&#x1ECB;nh c&#x1ED9;ng th&#xEA;m nhi&#x1EC1;u chuy&#x1EC7;n ph&#xE1;t sinh l&#xE0;m con ng&#x1B0;&#x1EDD;i tr&#x1EDF; n&#xEA;n c&#xE1;u k&#x1EC9;nh, kh&#xF3; t&#xED;nh...hay b&#x1EAD;t l&#x1EA1;i m&#x1EB9; m&#xEC;nh...Gi&#x1EDD; ng&#x1ED3;i vi&#x1EBF;t nh&#x1EEF;ng d&#xF2;ng n&#xE0;y c&#x1EA3;m th&#x1EA5;y c&#xF3; l&#x1ED7;i v&#xE0; v&#xF4; d&#x1EE5;ng kinh kh&#x1EE7;ng<img src=\"/images/smilies/Off/too_sad.