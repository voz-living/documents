  text: "Lục lại cái thớt này sau gần 1 năm bỏ voz...\r\n\r\nNhớ năm ngoái mình còn viết tâm sự trên thớt này là bố mình bị ung thư di căn sang não..mắt không nhìn thấy, người bị tê liệt hết các giác quan..time nhà mình chăm sóc bố đến lúc mất là time buồn nhất của nhà mình....\r\n giờ đã vừa qua cái giỗ thứ 2 của bố mình....trong suốt time bố mất, nhà xảy ra bao nhiêu là chuyện...Mẹ mình thì vẫn chưa quên được bố, ngày nào cũng lên fb viết những stt tình cảm kỷ niệm giữa bố và mẹ..(mẹ mình khá là hiện đại ).Nhiều lần vào trộm fb mẹ mình đọc được thấy buồn lắm\r\n\r\nMình ra trường được gần 1 năm rồi...công việc linh tinh chưa ổn định cộng thêm nhiều chuyện phát sinh làm con người trở nên cáu kỉnh, khó tính...hay bật lại mẹ mình...Giờ ngồi viết những dòng này cảm thấy có lỗi và vô dụng kinh khủng"
