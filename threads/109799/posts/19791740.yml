  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Bexuanmai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=19787872#post19787872\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">B&#x1ED1; m&#x1EB9; lu&#xF4;n mu&#x1ED1;n con c&#xE1;i s&#x1ED1;ng n&#xEA;n ng&#x1B0;&#x1EDD;i ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i v&#xEC; c&#xE1;i n&#xE0;y <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ch&#x1EA3; nh&#x1EBD; ko mu&#x1ED1;n con c&#xE1;i th&#xE0;nh &#x111;&#x1EA1;t l&#xE0;m ra nhi&#x1EC1;u ti&#x1EC1;n <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\">. C&#xE1;i n&#xE0;y l&#xE0; do b&#x1EA3;n th&#xE2;n c&#x1EE7;a m&#xEC;nh ch&#x1EE9; c&#xF3; ph&#x1EA3;i ba m&#x1EB9; mu&#x1ED1;n hay ko ? <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bexuanmai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBố mẹ luôn muốn con cái sống nên người chứ không phải vì cái này \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChả nhẽ ko muốn con cái thành đạt làm ra nhiều tiền . Cái này là do bản thân của mình chứ có phải ba mẹ muốn hay ko ?"
