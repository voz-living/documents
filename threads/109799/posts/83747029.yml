  text: >-
    Bác thớt có tâm sự giống em ghê. Cứ thi thoảng ăn cơm liếc qua nếp nhăn trên
    mặt ba mẹ là đã xót lòng rồi. Có khi em muốn trốn tránh nên chẳng bao h đề
    cập đến tuổi tác ba mẹ khi mọi người hỏi. Làm được bao nhiêu đưa hết cho ba
    mẹ, nhưng họ cả đời chắt chiu cũng chỉ vì con cái. Cuối cùng họ cũng chẳng
    tiêu xài mà toàn nghĩ cho tương lại của mình. Vậy nên lúc nào cũng ráng làm,
    muốn mua cho ba mẹ cái này cái kia để họ hưởng thụ, nhưng thời gian thì
    chẳng thể mua được. Thương ba mẹ lắm!
