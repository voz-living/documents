  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kissmevn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTại sao đàn ông không được khóc ?\r\nMình quan niệm khóc vì một con đàn bà là điều không đáng nhưng khóc vì bố mẹ mình thì có nhiều thứ lắm :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntừ nhỏ đàn ôg đã đc dạy \"dù có đau cũng ko rơi nc mắt, chỉ khóc khi ng thân của họ qua đời..\" còn nếu họ rơi nc mắt ko phải vì ng thân họ mất thì đó là nỗi đau ko thể nói lên lời, ko 1 từ miêu tả đc nỗi đau đó (vì họ đã kiềm nén 1 mức độ tới hạn rồi) và quan trọng đàn ông luôn giỏi chịu đựng, ko bao h thể hiện cảm xúc trc mặt ng khác nhất là đối với \"đằng ấy\". cho dù mặt họ lạnh như băng nhưng trog tim họ đã rỉ máu.. ==> con gái vs con trai chưa biết ai đau khổ hơn ai \r\n\r\np/s: theo như e nghĩ là thế \r\n\r\ncác bợn girl mà đọc đc cũng thông cảm cho tụi tớ nhớ"
