  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nqhart9x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBa mình mất khi mình và anh mình vừa mới vào đh năm nhất. Lúc đó, Mẹ và em mình đang ngồi nói chuyện, ăn bánh với Ba vui vẻ, đột nhiên, Ba mình lên cơn đột quỵ, và cứ thế lịm dần, lịm dần trong vòng tay Mẹ...!!!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác đừng quá bi lụy mà ảnh hưởng đến sức khỏe với tâm thần. Làm cho bác gái vui vẻ, bớt cô đơn thì bác trai ở thế giới bên kia chắc cũng yên lòng. Những người tốt họ được gọi đi sớm, biết đâu là hạnh phúc cho họ, đề khỏi vướng thêm bụi trần..."
