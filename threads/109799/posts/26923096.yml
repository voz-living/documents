  html: "\r\n\t\t\t\r\n\t\t\tS&#xE1;ng s&#x1EDB;m &#x111;&#x1ECD;c th&#x1EDB;t n&#xE0;y m&#xE0; kh&#xF3;c r&#xF2;ng <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">. E 0 ph&#x1EA3;i l&#xE0; jai nh&#x1B0;ng c&#x169;ng ch&#x1B0;a bao gi&#x1EDD; s&#xE0; v&#xE0;o l&#xF2;ng b&#x1ED1; m&#x1EB9; n&#xF3;i y&#xEA;u th&#x1B0;&#x1A1;ng j c&#x1EA3;. C&#xF3; l&#x1EA7;n nghe tr&#x1ED9;m &#x111;&#x1B0;&#x1EE3;c b&#x1ED1; e b&#x1EA3;o v&#x1EDB;i m&#x1EB9; e sao e l&#x1EA1;i l&#x1EA1;nh l&#x1EBD;o nh&#x1B0; th&#x1EBF;, l&#xFA;c &#x111;&#x1EA5;y s&#x1EEF;ng c&#x1EA3; ng&#x1B0;&#x1EDD;i 0 kh&#xF3;c &#x111;c. T&#x1EEB; ng&#xE0;y &#x111;&#x1EA5;y lao &#x111;&#x1EA7;u h&#x1ECD;c nh&#x1B0; &#x111;i&#xEA;n, c&#x1ED1; g&#x1EAF;ng &#x111;&#x1EC3; b&#x1ED1; m&#x1EB9; c&#xF3; th&#x1EC3; t&#x1EF1; h&#xE0;o v&#x1EC1; m&#xEC;nh. N&#xF3;i chung vi&#x1EC7;c j l&#xE0;m &#x111;&#x1B0;&#x1EE3;c e &#x111;&#x1EC1;u c&#x1ED1; l&#xE0;m h&#x1EBF;t s&#x1EE9;c. <br>\r\nNg&#xE0;y m&#x1EDB;i v&#xE0;o &#x111;&#x1EA1;i h&#x1ECD;c th&#x1EA5;y t&#xF3;c b&#x1ED1; m&#x1EDB;i c&#xF3; v&#xE0;i s&#x1EE3;i b&#x1EA1;c. Ng&#xE0;y ra tr&#x1B0;&#x1EDD;ng th&#x1EA5;y ch&#x1ED7; n&#xE0;o c&#x169;ng c&#xF3; t&#xF3;c b&#x1EA1;c. Hai n&#x103;m nay r&#x1ED3;i 0 d&#xE1;m nh&#x1ED5; t&#xF3;c b&#x1EA1;c cho b&#x1ED1;, to&#xE0;n &#x111;&#xF9;n &#x111;&#x1EA9;y cho m&#x1EB9; v&#x1EDB;i th&#x1EB1;ng em. Ch&#x1EC9; s&#x1EE3; nh&#xEC;n th&#x1EA5;y t&#xF3;c b&#x1ED1; ch&#x1ED7; n&#xE0;o c&#x169;ng b&#x1EA1;c r&#x1ED3;i c&#x1EE9; m&#xFA;n &#x1EDF; nh&#xE0; 0 &#x111;i &#x111;c n&#x1EEF;a.<br>\r\n&#x110;&#xEA;m wa m&#x1A1; th&#x1EA5;y b&#x1ED1; &#x1ED1;m m&#xE0; c&#x1EE9; c&#x1ED1; gi&#x1EA5;u m&#xEC;nh, t&#x1EC9;nh d&#x1EAD;y m&#xE0; ch&#x1EC9; m&#xFA;n lao ngay v&#x1EC1; nh&#xE0;. Ti&#x1EBF;c l&#xE0; c&#xE1;ch m&#x1EA5;y ngh&#xEC;n km, 0 ph&#x1EA3;i c&#x1EE9; m&#xFA;n l&#xE0; v&#x1EC1; &#x111;c <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">.<br>\r\nC&#x1EA3;m &#x1A1;n b&#xE1;c ch&#x1EE7; th&#x1EDB;t &#x111;&#xE3; m&#x1EDF; c&#xE1;i th&#x1EDB;t n&#xE0;y.\r\n\t\t"
  text: "Sáng sớm đọc thớt này mà khóc ròng . E 0 phải là jai nhưng cũng chưa bao giờ sà vào lòng bố mẹ nói yêu thương j cả. Có lần nghe trộm được bố e bảo với mẹ e sao e lại lạnh lẽo như thế, lúc đấy sững cả người 0 khóc đc. Từ ngày đấy lao đầu học như điên, cố gắng để bố mẹ có thể tự hào về mình. Nói chung việc j làm được e đều cố làm hết sức. \r\nNgày mới vào đại học thấy tóc bố mới có vài sợi bạc. Ngày ra trường thấy chỗ nào cũng có tóc bạc. Hai năm nay rồi 0 dám nhổ tóc bạc cho bố, toàn đùn đẩy cho mẹ với thằng em. Chỉ sợ nhìn thấy tóc bố chỗ nào cũng bạc rồi cứ mún ở nhà 0 đi đc nữa.\r\nĐêm wa mơ thấy bố ốm mà cứ cố giấu mình, tỉnh dậy mà chỉ mún lao ngay về nhà. Tiếc là cách mấy nghìn km, 0 phải cứ mún là về đc .\r\nCảm ơn bác chủ thớt đã mở cái thớt này."
