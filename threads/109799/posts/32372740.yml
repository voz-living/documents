  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>anhlapro_</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32177725#post32177725\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xEC;nh hinh ba em ng&#xE0;y c&#xE0;ng tr&#x1EA7;m tr&#x1ECD;ng r&#x1ED3;i.<br>\r\nM&#x1EDB;i nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c &#x111;t c&#x1EE7;a anh h&#x1ECD; b&#x1EA3;o l&#xE0; ba em &#x111;&#x1ECD;a r&#x1ED3;i, gi&#x1EDD; ch&#xE1;y g&#xEC; trong h&#x1ECD;ng &#x111;&#xF3; r&#x1ED3;i, n&#xF3;i ko &#x111;c n&#x1EEF;a... gi&#x1EDD; nh&#xEC;n ng&#x1B0;&#x1EDD;i t&#xE0;n t&#x1EA1;, &#x111;&#xE1;ng th&#x1B0;&#x1A1;ng l&#x1EAF;m, nghe n&#xF3;i m&#xE0; r&#x1EE5;ng r&#x1EDD;i ch&#xE2;n tay.. ko n&#xF3;i n&#xEA;n l&#x1EDD;i n&#x1EEF;a c&#xE1;c b&#xE1;c &#x1EA1;...gi&#x1EDD; em s&#x1EE3; l&#x1EAF;m c&#xE1;c b&#xE1;c &#x1EA1;... s&#x1EE3; ph&#x1EA3;i &#x111;&#x1EBF;n ng&#xE0;y &#x111;&#xF3; :(<br>\r\n<br>\r\nem s&#x1EAF;p x&#x1EBF;p &#x111;c ng&#xE0;y 20 n&#xE0;y ra Hn th&#x103;m ba, &#x111;&#x1ECB;nh t&#xED;nh h&#xE8; r&#x1ED3;i v&#x1EC1; lu&#xF4;n m&#xE0; s&#x1EE3; ko ch&#x1EDD; n&#x1ED5;i :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#x1EAD;t l&#xF2;ng chia s&#x1EBB; c&#xF9;ng b&#x1EA1;n. H&#xE3;y bi&#x1EBF;t &#x111;&#x1ED1;i m&#x1EB7;t v&#x1EDB;i s&#x1EF1; th&#x1EAD;t. N&#x1EBF;u c&#x1EA5;n ng&#x1B0;&#x1EDD;i t&#xE2;m s&#x1EF1;, n&#xF3;i chuy&#x1EC7;n th&#xEC; pm inbox add nick nh&#xE9;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by anhlapro_\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTình hinh ba em ngày càng trầm trọng rồi.\r\nMới nhận được đt của anh họ bảo là ba em đọa rồi, giờ cháy gì trong họng đó rồi, nói ko đc nữa... giờ nhìn người tàn tạ, đáng thương lắm, nghe nói mà rụng rời chân tay.. ko nói nên lời nữa các bác ạ...giờ em sợ lắm các bác ạ... sợ phải đến ngày đó :(\r\n\r\nem sắp xếp đc ngày 20 này ra Hn thăm ba, định tính hè rồi về luôn mà sợ ko chờ nổi :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThật lòng chia sẻ cùng bạn. Hãy biết đối mặt với sự thật. Nếu cấn người tâm sự, nói chuyện thì pm inbox add nick nhé."
