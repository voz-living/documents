    ai. Trong nhà e thương nhất mẹ còn 2 bố con mâu thuẫn rất lớn nên rất ít khi
    nói được vs nhau 10 câu. Với e ô cũng là 1 con người bạc nhược hồi trẻ thì
    lô đề làm cho gia đình rất nhiều lần khốn đốn vì trả nợ cho số tiền mà ô nợ
    của người ta. Bây h thì 60 tuổi rồi mà cũng chỉ biết kiếm tiền lo cho mấy e
    ruột của ô ở quê mà không nghĩ gi đến gia đình. Hồi nhỏ e cảm thấy ô cũng
    thương e lắm e thích gì thì ô mua cho e chơi. Khi lên lớp 8 bắt đầu ô lao
    vào lô đề và từ ấy mẹ e đã phải chịu khổ rất nhiều. Gần 60t rồi mà e cảm
    thấy ô k biết lo lắng quan tâm gì đến gia đình mình Chỉ có mẹ chống lưng lo
    cho cả nhà từ những thứ nhỏ nhất . Có thể nói e rất hận bố từ khi ô lao vào
    lô đề và người chịu khổ nhất là mẹ e. Chằng biết sau này ô về già e có thể
    thực hiên chữ hiếu vs ô nữa không. Còn vs mẹ thì khi nào e chết mới không
    thể báo đáp thôi. Mẹ e gần 60t rùi mà vẫn cặm cụi kiếm tiền nuôi cả gia
    đình. Nhiều lúc thấy bà bị đau xương khớp do tuổi già mà nc mắt e k kìm được
    toàn chạy lên phòng khóc. Nhiều lúc muốn nói " Con yêu Mẹ lắm " mà sao thấy
    khó quá. Mẹ càng ốm thì e lại càng hận bố e hơn. Bây h đang rất muốn từ bỏ
    bố các bạn giúp mình nên làm như vậy k. Vì e rất muốn thoát khỏi cái bóng
    của 1 người đàn ô nhu nhược tệ bạc để có thể chăm sóc mẹ nhiều hơn. Viết bài
    này chà hiểu sao nc mắt cứ trào ra vì khi muốn từ bỏ 1 người mà mình yêu
    thương sao mà khó khăn thế. E đã chịu đựng 10 năm nay rồi không biết có chịu
    nổi không nữa. Mong các bác cừ gạch đá nhiều vào để e có phương hướng giải
