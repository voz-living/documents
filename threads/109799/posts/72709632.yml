  text: "Vô cùng hối hận vì hành động nông nổi của mình, để bh phải sống trong sợ hãi, k biết đến bh cơn ác mộng này mới qua.\r\n\r\nNếu có ước muốn trong cuộc đời này, thì xin hãy mang thời gian trở lại 6 tháng trước."
