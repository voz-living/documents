  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by matrix103dpi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCũng đừng tự cảm thấy bứt rứt quá mấy bro à ; nước mắt chảy xuôi chứ có chảy ngược bao giờ.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nuh, mình luôn tâm niệm 1 câu là : Muôn đời nước mắt vẫn chảy xuôi  \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kenzabo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrích: \"mấy bro thế còn sướng nhé\r\nem mới 15 tuổi mà chưa biết mặt mẹ mình ra sao đây này\r\nsinh ra được 1 tháng thì mẹ em mất rồi...\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n@Kenzabo: Vậy thì bro khuyên Ba mình tiến thêm bước nữa đi, mình còn trẻ, hãy cảm thông và chia sẻ với Ba, cho Ba được sống hạnh phúc nữa. Nếu ở vị trí mình, mình hoàn toàn ủng hộ việc có Mẹ kế, và sẽ luôn yêu thương bà ấy.\r\n\r\n//Đôi điều của bản thân: Mình tự nghĩ là sau này ko vội sinh con, lo cho cha mẹ đầy đủ tươm tất đã rồi mới nghĩ tới bản thân, ko thể bắt ông bà cụ nuôi con khôn lớn, về già còn phải nuôi cháu. Nói trắng ra là mình sợ phải lặp lại cảnh như cha mẹ mình: cả đời lo cho con, nó lớn rồi ra riêng sống một mình, bỏ mình tuổi già bơ vơ"
