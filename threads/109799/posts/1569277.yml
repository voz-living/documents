  html: "\r\n\t\t\t\r\n\t\t\tB&#x1EA1;n h&#xE3;y c&#x1ED1; g&#x1EAF;ng g&#x1EA7;n g&#x169;i cha m&#x1EB9;, mang ni&#x1EC1;m vui &#x111;&#x1EBF;n cho cha m&#x1EB9;. Hi&#x1EC7;n t&#x1EA1;i ch&#xED;nh l&#xE0; &quot;Qu&#xE0; t&#x1EB7;ng c&#x1EE7;a cu&#x1ED9;c s&#x1ED1;ng&quot;. H&#xE3;y s&#x1ED1;ng h&#x1EBF;t m&#xEC;nh v&#x1EDB;i hi&#x1EC7;n t&#x1EA1;i. Cha m&#x1EB9; b&#x1EA1;n c&#x169;ng s&#x1EBD; r&#x1EA5;t h&#xE0;i l&#xF2;ng khi th&#x1EA5;y b&#x1EA1;n suy ngh&#x129; m&#x1ED9;t c&#xE1;ch t&#xED;ch c&#x1EF1;c. V&#xED; d&#x1EE5; cha m&#x1EB9; &#x111;&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c b&#xE0;i n&#xE0;y c&#x1EE7;a b&#x1EA1;n. M&#x1ED9;t m&#x1EB7;t th&#xEC; cha m&#x1EB9; b&#x1EA1;n s&#x1EBD; r&#x1EA5;t h&#x1EA1;nh ph&#xFA;c v&#xEC; c&#xF3; &#x111;&#x1EE9;a con bi&#x1EBF;t th&#x1B0;&#x1A1;ng cha m&#x1EB9;. Nh&#x1B0;ng m&#x1EB7;t kh&#xE1;c th&#xEC; cha m&#x1EB9; b&#x1EA1;n s&#x1EBD; r&#x1EA5;t lo l&#x1EAF;ng khi c&#xE1;ch suy ngh&#x129; c&#xF3; ph&#x1EA7;n ti&#xEA;u c&#x1EF1;c, t&#x1EF1; &#x111;&#x1B0;a m&#xEC;nh v&#xE0;o t&#xEC;nh th&#x1EBF; b&#x1EBF; t&#x1EAF;c. V&#x1EAD;y n&#xEA;n h&#xE3;y t&#x1EAD;n h&#x1B0;&#x1EDF;ng nh&#x1EEF;ng g&#xEC; m&#xEC;nh &#x111;ang c&#xF3;. &#x110;&#x1EEB;ng &#x111;au bu&#x1ED3;n, lo l&#x1EAF;ng v&#xEC; nh&#x1EEF;ng c&#xE1;i ch&#x1B0;a x&#x1EA3;y &#x111;&#x1EBF;n.\r\n\t\t"
  text: >-
    Bạn hãy cố gắng gần gũi cha mẹ, mang niềm vui đến cho cha mẹ. Hiện tại chính
    là "Quà tặng của cuộc sống". Hãy sống hết mình với hiện tại. Cha mẹ bạn cũng
    sẽ rất hài lòng khi thấy bạn suy nghĩ một cách tích cực. Ví dụ cha mẹ đọc
    được bài này của bạn. Một mặt thì cha mẹ bạn sẽ rất hạnh phúc vì có đứa con
    biết thương cha mẹ. Nhưng mặt khác thì cha mẹ bạn sẽ rất lo lắng khi cách
    suy nghĩ có phần tiêu cực, tự đưa mình vào tình thế bế tắc. Vậy nên hãy tận
    hưởng những gì mình đang có. Đừng đau buồn, lo lắng vì những cái chưa xảy
    đến.
