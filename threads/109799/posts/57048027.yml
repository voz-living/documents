  html: "\r\n\t\t\t\r\n\t\t\tE th&#x1EA5;y nhi&#x1EC1;u nh&#xE0; con c&#xE1;i ch&#x1A1;i b&#x1EDD;i v&#xE1;c v&#x1EC1; kho&#x1EA3;n n&#x1EE3; 5-700tr nh&#x1B0;ng r&#x1ED3;i B&#x1ED1; M&#x1EB9; c&#x169;ng c&#x1EAF;n r&#x103;ng c&#x1EAF;t &#x111;&#x1EA5;t &#x111;i tr&#x1EA3; n&#x1EE3; cho con m&#xEC;nh. M&#x1EB9; ch&#x1ECB; l&#x1EA1; th&#x1EAD;t &#x111;&#x1EA5;y, ch&#x1EC9; c&#x1EA7;n b&#xE1;n &#x111;i 1 &#xED;t &#x111;&#x1EA5;t l&#xE0; m&#x1ECD;i v&#x1EA5;n &#x111;&#x1EC1; &#x111;&#x1B0;&#x1EE3;c gi&#x1EA3;i quy&#x1EBF;t. E th&#x1EA5;y B&#x1ED1; M&#x1EB9; ng&#xE0;y x&#x1B0;a c&#xE0;ng kh&#x1ED5;, v&#x1EA5;t v&#x1EA3; bao nhi&#xEA;u th&#xEC; t&#xE2;m l&#xFD; bao gi&#x1EDD; c&#x169;ng mong mu&#x1ED1;n con c&#xE1;i sau n&#xE0;y s&#x1B0;&#x1EDB;ng b&#x1EA5;y nhi&#xEA;u.<br>\r\n  E th&#xEC; ch&#x1EA3; h&#x1EE3;p v&#x1EDB;i b&#x1ED1; t&#xED; n&#xE0;o, nh&#x1B0;ng l&#x1EA1;i r&#x1EA5;t h&#x1EE3;p M&#x1EB9;. &#x110;i mua qu&#x1EA7;n &#xE1;o to&#xE0;n M&#x1EB9; r&#x1EE7; &#x111;i ch&#x1EE9; con e g&#xE1;i e m&#x1EA5;y khi &#x111;i c&#xF9;ng m&#x1EB9;. Ch&#x1ECB; c&#xF3; ph&#xE1; ph&#xE1;ch g&#xEC;, ngh&#x1ECB;ch ngh&#x1EE3;m g&#xEC; &#x111;&#xE2;u, ch&#x1EB3;ng qua v&#xEC; ch&#x1ECB; th&#x1B0;&#x1A1;ng ch&#x1ED3;ng ch&#x1ECB; n&#xEA;n m&#x1EDB;i ra nh&#x1B0; n&#xE0;y. <br>\r\n  E th&#xEC; kh&#xF4;ng mu&#x1ED1;n ch&#x1ECB; ra &#x111;i t&#xED; n&#xE0;o, C&#xF3; g&#xEC; qu&#xFD; tr&#x1ECD;ng h&#x1A1;n gia &#x111;&#xEC;nh &#x111;&#xE2;u. V&#xEC; v&#x1EA5;n &#x111;&#x1EC1; c&#x1EE7;a Ch&#x1ECB; kh&#xF4;ng ph&#x1EA3;i l&#xE0; h&#x1EBF;t c&#xE1;ch gi&#x1EA3;i quy&#x1EBF;t. M&#x1EB9; ch&#x1ECB; m&#xE0; ngh&#x129; tho&#xE1;ng ra 1 t&#xED; th&#xEC; m&#x1ECD;i chuy&#x1EC7;n &#x111;&#x1A1;n gi&#x1EA3;n r&#x1ED3;i. Tuy e m&#x1EDB;i 25t th&#xF4;i nh&#x1B0;ng  gia &#x111;&#xEC;nh e c&#x169;ng &#x111;&#xE3; tr&#x1EA3;i nhi&#x1EC1;u chuy&#x1EC7;n l&#x1EAF;m  n&#xEA;n e c&#x169;ng hi&#x1EC3;u ph&#x1EA7;n n&#xE0;o n&#x1ED7;i kh&#x1ED5; c&#x1EE7;a Ch&#x1ECB;.\r\n\t\t"
  text: "E thấy nhiều nhà con cái chơi bời vác về khoản nợ 5-700tr nhưng rồi Bố Mẹ cũng cắn răng cắt đất đi trả nợ cho con mình. Mẹ chị lạ thật đấy, chỉ cần bán đi 1 ít đất là mọi vấn đề được giải quyết. E thấy Bố Mẹ ngày xưa càng khổ, vất vả bao nhiêu thì tâm lý bao giờ cũng mong muốn con cái sau này sướng bấy nhiêu.\r\n  E thì chả hợp với bố tí nào, nhưng lại rất hợp Mẹ. Đi mua quần áo toàn Mẹ rủ đi chứ con e gái e mấy khi đi cùng mẹ. Chị có phá phách gì, nghịch nghợm gì đâu, chẳng qua vì chị thương chồng chị nên mới ra như này. \r\n  E thì không muốn chị ra đi tí nào, Có gì quý trọng hơn gia đình đâu. Vì vấn đề của Chị không phải là hết cách giải quyết. Mẹ chị mà nghĩ thoáng ra 1 tí thì mọi chuyện đơn giản rồi. Tuy e mới 25t thôi nhưng  gia đình e cũng đã trải nhiều chuyện lắm  nên e cũng hiểu phần nào nỗi khổ của Chị."
