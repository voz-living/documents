  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by canonsolo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttrước khi học cao đẳng, ở nhà suốt ngày mình chỉ có chủi nhau với ông bà già chuyện: \"ai rửa bát, sao con suốt ngày phải rửa bát\". Đến khi học cao đẳng phải đi học xa nhà cuối tuần mới được bắt xe bus về nhà. về đến nhà, trong bữa cơm ông  bà hỏi hết cái này đến cái nọ làm mình bực mình. Đang chuẩn bị tinh thần ăn xong đi rửa bát thì ông bà già bảo \"để đấy tao rửa, hôm nay mày không phải rửa\". \r\nchui vào gác xép, bật máy tinh lên trong lúc chờ máy vào win mà sao mắt thấy ngứa quá\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn này gần giống mình, hồi còn ở quê, 2 anh em tỵ nạnh nhau rủa chén (có chị hai mà đi lấy chồng rồi). Giờ 2 anh em lên tp đi học và đi làm rồi, lâu về quê lại thích được rửa chén\r\nHôm bữa ông anh về quê chở mẹ đi khám bệnh, tổng khám + tiền thuốc hết tầm 500k mà thấy mẹ tiếc tiền , trong khi anh em mình đi học thì xin tiền không khi nào nói 1 câu và luôn cho anh em đầy đủ , giờ đi làm rồi, hi vọng làm ra nhiều tiền để báo hiếu cha mẹ"
