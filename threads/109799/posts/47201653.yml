  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by pichu2.0203\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgày nhỏ nhổ tóc bạc cho bố, nhổ nhiều sẽ được bố thưởng thêm nên hăng say tìm lắm, tưởng thế là vui.. Lớn lên mới biết mỗi sợi tóc bạc của bố đều đánh đổi lấy sự trưởng thành cho mình.. Sợ! Lâu rồi không thấy bố bảo nhổ bạc, chắc bố ko cần nhổ nữa.. Có bao giờ tóc bố đen lại như xưa..\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác giống em. Đúng là hồi con nít suy nghĩ ngây ngô, vì mấy đồng cắc mà có khi nhổ sợi mới bạc một nửa, giờ bố mẹ ngày càng già đi, nhớ lại cứ muốn khóc."
