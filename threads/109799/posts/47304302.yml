  html: "\r\n\t\t\t\r\n\t\t\t&#x110;ang &#x111;&#xEA;m &#x111;&#x1ECD;c nh&#x1EEF;ng d&#xF2;ng t&#xE2;m s&#x1EF1; c&#x1EE7;a c&#xE1;c b&#xE1;c m&#xE0; em &#x1EED;a n&#x1B0;&#x1EDB;c m&#x1EAF;t. <br>\r\n<br>\r\nL&#xFA;c n&#xE0;o trong l&#xF2;ng c&#x169;ng t&#x1EF1; nh&#x1EE7; v&#x1EDB;i m&#xEC;nh :&quot; Ph&#x1EA3;i l&#xE0;m th&#xE2;t nhi&#x1EC1;u ti&#x1EC1;n &#x111;&#x1EC3; ph&#x1EE5;ng d&#x1B0;&#x1EE1;ng b&#x1ED1; m&#x1EB9; &quot; nh&#x1B0;ng m&#xE0; sao l&#xE0;m m&#xE3;i kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c .<br>\r\n C&#xF3; nh&#x1EEF;ng bu&#x1ED5;i tr&#x1B0;a n&#x1EB1;m ng&#x1EE7; , t&#x1EF1; nhi&#xEA;n n&#x1EB1;m m&#x1A1; th&#x1EA5;y b&#x1ED1; m&#x1EA5;t . B&#x1EAD;t d&#x1EAD;y m&#xE0; n&#x1B0;&#x1EDB;c m&#x1EAF;t l&#x103;n d&#xE0;i , ch&#x1EA1;y &#x111;i t&#xEC;m b&#x1ED1; . Xem b&#x1ED1; &#x111;ang &#x1EDF; &#x111;&#xE2;u . G&#x1ECD;i &#x111;t cho b&#x1ED1; th&#xEC; nghe th&#x1EA5;y ti&#x1EBF;ng c&#x1EE7;a b&#x1ED1;, bi&#x1EBF;t l&#xE0; b&#x1ED1; v&#x1EAB;n c&#xF2;n &#x1EDF; b&#xEA;n c&#x1EA1;nh m&#xEC;nh l&#xE0; l&#xF2;ng c&#x1EA3;m th&#x1EA5;y h&#x1EA1;nh ph&#xFA;c l&#x1EAF;m .<br>\r\n R&#x1ED3;i h&#x1ED3;i nh&#x1ECF; c&#x1EE9; tr&#x1ED1;n b&#x1ED1; m&#x1EB9; l&#xEA;n huy&#x1EC7;n &#x111;i ch&#x1A1;i &#x111;i&#x1EC7;n t&#x1EED; ban &#x111;&#xEA;m . L&#xE0;m b&#x1ED1; m&#x1EB9; n&#x1EED;a &#x111;&#xEA;m ph&#x1EA3;i &#x111;&#x1ED9;i m&#x1B0;a &#x111;&#x1ED9;i gi&#xF3; &#x111;i t&#xEC;m v&#x1EC1; . T&#xEC;m &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i c&#x169;ng kh&#xF4;ng c&#xF3; m&#x1EAF;ng , ch&#x1EC9; n&#xF3;i nh&#x1EB9; nh&#xE0;ng :&quot; Con &#x1A1;i , khuya r&#x1ED3;i v&#x1EC1; ng&#x1EE7; &#x111;i con &quot; . L&#xFA;c &#x111;&#xF3; c&#x1EE9; tr&#xE1;ch sao b&#x1ED1; m&#x1EB9; kh&#xF4;ng cho m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c t&#x1EF1; do. Gi&#x1EDD; l&#x1EDB;n l&#xEA;n ngh&#x129; l&#x1EA1;i ch&#x1EC9; mu&#x1ED1;n t&#xFA;m &#x111;&#x1EA7;u th&#x1EB1;ng nh&#xF3;c &quot; m&#xEC;nh &quot; ng&#xE0;y x&#x1B0;a &#x111;&#x1EAD;p cho n&#xF3; m&#x1ED9;t tr&#x1EAD;n v&#xEC; c&#xE1;i t&#x1ED9;i l&#xE0;m b&#x1ED1; m&#x1EB9; phi&#x1EC1;n l&#xF2;ng .\r\n\t\t"
  text: "Đang đêm đọc những dòng tâm sự của các bác mà em ửa nước mắt. \r\n\r\nLúc nào trong lòng cũng tự nhủ với mình :\" Phải làm thât nhiều tiền để phụng dưỡng bố mẹ \" nhưng mà sao làm mãi không được .\r\n Có những buổi trưa nằm ngủ , tự nhiên nằm mơ thấy bố mất . Bật dậy mà nước mắt lăn dài , chạy đi tìm bố . Xem bố đang ở đâu . Gọi đt cho bố thì nghe thấy tiếng của bố, biết là bố vẫn còn ở bên cạnh mình là lòng cảm thấy hạnh phúc lắm .\r\n Rồi hồi nhỏ cứ trốn bố mẹ lên huyện đi chơi điện tử ban đêm . Làm bố mẹ nửa đêm phải đội mưa đội gió đi tìm về . Tìm được rồi cũng không có mắng , chỉ nói nhẹ nhàng :\" Con ơi , khuya rồi về ngủ đi con \" . Lúc đó cứ trách sao bố mẹ không cho mình được tự do. Giờ lớn lên nghĩ lại chỉ muốn túm đầu thằng nhóc \" mình \" ngày xưa đập cho nó một trận vì cái tội làm bố mẹ phiền lòng ."
