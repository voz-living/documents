  text: >-
    Cái thời trẻ mới lớn, được quan tâm mà lại cảm thấy đang bị làm
    phiền. Cứ nghĩ mình lớn rồi, suy nghĩ thấu đáo, để mặc lời nói
    của bố mẹ. Nhiều ra ngoài đời, tự nhiên bị vấp ngã, lại nghe lời
    trách mắng của bố mẹ, tự nhiên muốn khóc quá, tự nhiên thấy có
    lỗi, tự nhiên thương bố mẹ nhiều hơn, cơ mà lớn rồi, ngại thể
    hiện những điều đó.
