  html: "\r\n\t\t\t\r\n\t\t\tNhi&#x1EC1;u l&#xFA;c c&#x169;ng l&#x1EDB;n ti&#x1EBF;ng v&#x1EDB;i ba m&#x1EB9;. T&#x1ED1;i n&#x1EB1;m ngh&#x129; l&#x1EA1;i m&#xE0; kh&#xF3;c kh&#xF4;ng ki&#x1EC1;m &#x111;&#x1B0;&#x1EE3;c lu&#xF4;n. G&#xEC; th&#xEC; g&#xEC;, &#x111;&#xF3; c&#x169;ng l&#xE0; 2 ng&#x1B0;&#x1EDD;i sinh ra m&#xEC;nh, t&#x1ED1;t x&#x1EA5;u, hay d&#x1EDF; th&#x1EBF; n&#xE0;o th&#xEC; c&#x169;ng l&#xE0; ng&#x1B0;&#x1EDD;i nu&#xF4;i n&#x1EA5;ng m&#xEC;nh 20 n&#x103;m qua. D&#xF9; cha ng&#x1B0;&#x1EDD;i ta c&#xF3; hay c&#xF3; gi&#x1ECF;i, c&#xF3; t&#x1ED1;t &#x111;&#x1EBF;n m&#x1EA5;y &#x111;i n&#x1EEF;a th&#xEC; c&#x169;ng ch&#x1B0;a bao gi&#x1EDD; gi&#x1EB7;t cho m&#xEC;nh c&#xE1;i &#xE1;o, mua cho m&#xEC;nh h&#x1ED9;p s&#x1EEF;a, vi&#xEA;n thu&#x1ED1;c. D&#xF9; m&#x1EB9; ng&#x1B0;&#x1EDD;i ta c&#xF3; d&#x1EC5; d&#xE3;i, chi&#x1EC1;u con h&#x1EBF;t &#xFD;, &#x111;&#xF2;i g&#xEC; &#x111;&#x1B0;&#x1EE3;c n&#x1EA5;y th&#xEC; c&#x169;ng ch&#x1EB3;ng c&#xF3; nu&#xF4;i m&#xEC;nh gi&#x1ECD;t s&#x1EEF;a n&#xE0;o. Nhi&#x1EC1;u l&#xFA;c ba m&#x1EB9; kh&#xF3; t&#xED;nh, xin &#x111;i &#x111;&#xE2;u kh&#xF4;ng cho, &#x111;&#xF2;i c&#xE1;i g&#xEC; c&#x169;ng la m&#x1EAF;ng, n&#x1EA1;t n&#x1ED9; c&#x169;ng b&#x1EF1;c b&#x1ED9;i, &#x1EE9;c ch&#x1EBF; l&#x1EAF;m. Nh&#x1B0;ng m&#xE0; nhi&#x1EC1;u l&#xFA;c b&#xEC;nh t&#x129;nh ngh&#x129; l&#x1EA1;i m&#x1EDB;i ng&#x1ED9; ra r&#x1EB1;ng n&#x1EBF;u ba m&#x1EB9; kh&#xF4;ng th&#x1EBF; th&#xEC; ch&#x1EAF;c b&#xE2;y gi&#x1EDD; m&#xEC;nh c&#x169;ng nh&#x1B0; m&#x1EA5;y th&#x1EB1;ng ngo&#xE0;i kia th&#xF4;i, b&#x1ECF; h&#x1ECD;c, ph&#x1EA1;m t&#x1ED9;i, ma t&#xFA;y, giam c&#x1EA7;m, &#x111;&#x1EE7; th&#x1EE9; c&#x1EA3;.<br>\r\nB&#xE2;y gi&#x1EDD; ba m&#x1EB9; c&#xF2;n s&#x1ED1;ng th&#xEC; c&#x1EE9; r&#xE1;ng m&#xE0; ch&#x103;m lo th&#xF4;i. Sinh, l&#xE3;o, b&#x1EC7;nh, t&#x1EED;. &#x110;&#x1EDD;i ng&#x1B0;&#x1EDD;i ai c&#x169;ng tr&#x1EA3;i qua v&#xF2;ng lu&#xE2;n h&#x1ED3;i &#x1EA5;y. D&#xF9; g&#xEC; th&#xEC; r&#x1ED3;i m&#xEC;nh c&#x169;ng ph&#x1EA3;i ch&#x1EA5;p nh&#x1EAD;n th&#xF4;i. Ba m&#x1EB9; c&#xF2;n s&#x1ED1;ng th&#xEC; h&#xE3;y r&#xE1;ng lo cho ba m&#x1EB9;, &#x111;&#x1EEB;ng l&#xE0;m ba m&#x1EB9; bu&#x1ED3;n. B&#xE2;y gi&#x1EDD; th&#xEC; m&#xEC;nh mu&#x1ED1;n t&#x1EAD;p trung v&#xE0;o gia &#x111;&#xEC;nh, b&#x1EA1;n b&#xE8; n&#xF3; c&#xF3; b&#x1EA1;n g&#xE1;i, c&#xF3; ng&#x1B0;&#x1EDD;i y&#xEA;u h&#x1EBF;t r&#x1ED3;i, &#x111;&#xF4;i l&#xFA;c m&#xEC;nh c&#x169;ng th&#x1EA5;y c&#xF4; &#x111;&#x1A1;n nh&#x1B0;ng m&#xE0; kh&#xF4;ng sao c&#x1EA3;, b&#xE2;y gi&#x1EDD; c&#x1EE9; t&#x1EAD;p y&#xEA;u ba, y&#xEA;u m&#x1EB9; tr&#x1B0;&#x1EDB;c &#x111;&#xE3;. C&#x1EE9; y&#xEA;u ba m&#x1EB9;, h&#x1EBF;t l&#xF2;ng v&#x1EDB;i ba m&#x1EB9; tr&#x1B0;&#x1EDB;c th&#xEC; m&#x1EDB;i y&#xEA;u &#x111;&#x1B0;&#x1EE3;c ng&#x1B0;&#x1EDD;i d&#x1B0;ng ch&#x1EE9;. H&#xEC;, ba m&#x1EB9; l&#xE0; s&#x1ED1; m&#x1ED9;t r&#xF9;i.\r\n\t\t"
  text: "Nhiều lúc cũng lớn tiếng với ba mẹ. Tối nằm nghĩ lại mà khóc không kiềm được luôn. Gì thì gì, đó cũng là 2 người sinh ra mình, tốt xấu, hay dở thế nào thì cũng là người nuôi nấng mình 20 năm qua. Dù cha người ta có hay có giỏi, có tốt đến mấy đi nữa thì cũng chưa bao giờ giặt cho mình cái áo, mua cho mình hộp sữa, viên thuốc. Dù mẹ người ta có dễ dãi, chiều con hết ý, đòi gì được nấy thì cũng chẳng có nuôi mình giọt sữa nào. Nhiều lúc ba mẹ khó tính, xin đi đâu không cho, đòi cái gì cũng la mắng, nạt nộ cũng bực bội, ức chế lắm. Nhưng mà nhiều lúc bình tĩnh nghĩ lại mới ngộ ra rằng nếu ba mẹ không thế thì chắc bây giờ mình cũng như mấy thằng ngoài kia thôi, bỏ học, phạm tội, ma túy, giam cầm, đủ thứ cả.\r\nBây giờ ba mẹ còn sống thì cứ ráng mà chăm lo thôi. Sinh, lão, bệnh, tử. Đời người ai cũng trải qua vòng luân hồi ấy. Dù gì thì rồi mình cũng phải chấp nhận thôi. Ba mẹ còn sống thì hãy ráng lo cho ba mẹ, đừng làm ba mẹ buồn. Bây giờ thì mình muốn tập trung vào gia đình, bạn bè nó có bạn gái, có người yêu hết rồi, đôi lúc mình cũng thấy cô đơn nhưng mà không sao cả, bây giờ cứ tập yêu ba, yêu mẹ trước đã. Cứ yêu ba mẹ, hết lòng với ba mẹ trước thì mới yêu được người dưng chứ. Hì, ba mẹ là số một rùi."
