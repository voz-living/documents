  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\th&#xED;c, ng&#xE0;y n&#xE0;o em c&#x169;ng c&#xE3;i l&#x1EA1;i l&#x1EDD;i b&#x1ED1; m&#x1EB9;, h&#x1ED3;i b&#xE9; s&#x1EE3; b&#x1ED1; gh&#xEA; l&#x1EAF;m, m&#xE0; c&#xE0;ng l&#x1EDB;n c&#xE0;ng &#x111;c chi&#x1EC1;u, &#x111;c 1 l&#x1EA7;n c&#xE3;i l&#x1EA1;i b&#x1ED1; ko n&#xF3;i g&#xEC; l&#xE0; l&#x1EA1;i l&#x1EA5;n l&#x1B0;&#x1EDB;t l&#x1EA7;n sau, c&#xE0;ng v&#x1EC1; sau n&#xE0;y c&#xE0;ng th&#x1EA5;y m&#xEC;nh h&#x1ED7;n v&#x1EDB;i b&#x1ED1; m&#x1EB9;, khi th&#x1EA5;y b&#x1ED1; m&#x1EB9; n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i m&#xEC;nh d&#xF9; ch&#x1EC9; l&#xE0; n&#xF3;i nh&#x1EB9; nh&#xE0;ng m&#xEC;nh c&#x169;ng g&#x1EAF;t g&#x1ECF;ng t&#x1ECF; ra kh&#xF3; ch&#x1ECB;u. Nh&#xEC;u l&#xFA;c th&#xED;ch mua c&#xE1;i n&#xE0;y c&#xE1;i n&#x1ECD; xin l&#xE0; &#x111;c li&#x1EC1;n, v&#x1EAD;y m&#xE0; c&#x1EE9; c&#xE3;i l&#x1EA1;i, r&#xF9;i &#x111;&#x1EBF;n bu&#x1ED5;i &#x111;&#xEA;m n&#x1EB1;m ngh&#x129; l&#x1EA1;i l&#xE0; l&#x1EA1;i th&#x1EA5;y &#xE2;n h&#x1EAD;n ko ng&#x1EE7; &#x111;c, nh&#x1B0;ng r&#xF9;i &#x111;&#xE2;u l&#x1EA1;i v&#xE0;o &#x111;&#xF3;, ng&#xE0;y hum sau l&#x1EA1;i v&#x1EAD;y. Nh&#x1EDB; h&#xF9;i x&#x1B0;a s&#x1EE3; b&#x1ED1; nh&#x1EA5;t v&#xEC; nh&#xEC;u l&#x1EA7;n b&#x1ECB; qu&#xE1;t, b&#x1ED1; c&#x1EE5;c t&#xED;nh n&#xF3;i m&#xEC;nh th&#x1EAD;m t&#x1EC7; th&#xE0;nh ra s&#x1EE3;. R&#xF9;i sau n&#xE0;y l&#xEA;n c&#x1EA5;p 3, b&#x1ED1; mua b&#x1EAF;t &#x111;&#x1EA7;u chi&#x1EC1;u, mua cho m&#xE1;y t&#xED;nh, c&#x169;ng ko m&#x1EAF;ng ch&#x1EED;i n&#x1EEF;a, c&#xF3; l&#x1EBD; v&#xEC; l&#x1EDB;n r&#xF9;i v&#xE0; c&#x169;ng v&#xEC; th&#x1EBF; n&#xEA;n ng&#xE0;y c&#xE0;ng l&#x1EA5;n l&#x1B0;&#x1EDB;t, h&#x1ED7;n l&#xE1;o. T&#x1EEB; &#x111;&#xF3; tr&#x1EDF; &#x111;i, l&#xFA;c n&#xE0;o khi &#x111;i ng&#x1EE7; c&#x169;ng ngh&#x129; v&#x1EC1; h&#x1ED3;i x&#x1B0;a sao m&#xE0; nhanh qu&#xE1;, h&#x1ED3;i x&#x1B0;a gia &#x111;&#xEC;nh kh&#xF3; kh&#x103;n, b&#x1ED1; &#x111;i l&#xE0;m &#x111;&#xEA;m h&#xF4;m, m&#x1EB9; ph&#x1EA3;i g&#xE1;nh b&#xE8;o v&#x1EC1; b&#x103;m cho l&#x1EE3;n &#x103;n nu&#xF4;i m&#xEC;nh &#x111;&#x1EBF;n b&#xE2;y h, th&#xE1;ng 3tr ti&#x1EC1;n h&#x1ECD;c c&#x169;ng c&#x1ED1; cho con mong cho n&#xF3; &#x111;&#x1ED7; k&#xEC; thi s&#x1EAF;p t&#x1EDB;i. Th&#x1EBF; m&#xE0; n&#xF3; su&#x1ED1;t ng&#xE0;y &#xF4;m c&#xE1;i m&#xE1;y t&#xED;nh, r&#xF9;i th&#xE8;m ch&#x1A1;i &#x111;t, th&#xE8;m m&#xE1;y t&#xED;nh x&#x1ECB;n l&#x1EA1;i xin x&#x1ECF; mua card, mua ram n&#xF3;i d&#x1ED1;i l&#xE0; h&#x1ECF;ng ph&#x1EA3;i thay, r&#xF9;i ph&#x1EE5;c v&#x1EE5; cho h&#x1ECD;c t&#x1EAD;p. B&#xE2;y h b&#x1ED1; con &#xED;t n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i nhau l&#x1EAF;m, b&#x1ED1; ngh&#x1EC9; h&#x1B0;u r&#xF9;i, em c&#x169;ng &#x111;ang &#x1EDF; nh&#xE0; &#xF4;n thi &#x111;h m&#xE0; c&#x1EA3; ng&#xE0;y c&#x169;ng ch&#x1EA3; n&#xF3;i 1 c&#xE2;u n&#xE0;o. V&#x1EEB;a r&#x1ED3;i th&#x1EB1;ng b&#x1EA1;n em v&#x1EEB;a m&#x1EA5;t b&#x1ED1;, n&#xF3; to con, &#x103;n ch&#x1A1;i &#x111;&#xE0;n &#x111;&#xFA;m, th&#x1EBF; m&#xE0; khi b&#x1ED1; m&#x1EA5;t, n&#xF3; nh&#x1B0; c&#xE1;i x&#xE1;c kh&#xF4;ng h&#x1ED3;n. Hum &#x111;i &#x111;&#xE1;m b&#x1ED1; n&#xF3; th&#x1EA5;y n&#xF3; ng&#x1ED3;i 1 g&#xF3;c t&#x1ED9;i nghi&#x1EC7;p qu&#xE1;, l&#x1EA1;i ngh&#x129; nh&#x1EE1; &#x111;&#xE2;u 1 ng&#xE0;y n&#xE0;o &#x111;&#x1EA5;y b&#x1ED1; m&#x1EB9; m&#xEC;nh c&#x169;ng nh&#x1B0; b&#x1ED1; n&#xF3; th&#xEC; sao. R&#xF9;i l&#xFA;c n&#xE0;o khi &#x111;i ng&#x1EE7; c&#x169;ng ngh&#x129; &#x1B0;&#x1EDB;c g&#xEC; b&#xE2;y h m&#xEC;nh c&#xF3; th&#x1EC3; ki&#x1EBF;m &#x111;c nhi&#x1EC1;u ti&#x1EC1;n, &#x111;&#x1EC3; x&#xE2;y cho b&#x1ED1; m&#x1EB9; 1 c&#x103;n nh&#xE0; t&#x1EED; t&#x1EBF;, mua m&#x1EA5;y th&#x1EE9; m&#xE0; &#x111;&#x1EC3; m&#x1ED7;i khi xem k&#xEA;nh tvshoping m&#x1EB9; ko ph&#x1EA3;i n&#xF3;i &quot;hay mua c&#xE1;i n&#xE0;y v&#x1EAD;y, c&#xE1;i kia &#x111;&#x1EC3; mua sau&quot;, &#x111;&#x1EC3; c&#xF2;n ch&#x1EE9;ng minh m&#xEC;nh ko ph&#x1EA3;i l&#xE0; th&#x1EB1;ng con h&#x1ED7;n l&#xE1;o n&#x1EEF;a, ch&#x1EC9; ti&#x1EBF;c l&#xE0; b&#x1ED1; m&#x1EB9; &#x111;&#x1EBB; m&#xEC;nh mu&#x1ED9;n qu&#xE1;, ngh&#x1EC9; h&#x1B0;u c&#x1EA3; r&#x1ED3;i m&#xE0; th&#x1EB1;ng con m&#x1EDB;i h&#x1ECD;c xong 12, nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i kh&#xE1;c con c&#xE1;i h&#x1ECD; c&#xF3; v&#x1EE3; c&#xF3; con, c&#xF3; xe &#xF4; t&#xF4;, nh&#xE0; c&#x1EED;a &#x111;&#xE0;ng ho&#xE0;ng. Kh&#xF4;ng bi&#x1EBF;t &#x111;&#x1EBF;n khi m&#xEC;nh &#x111;i l&#xE0;m, l&#x1B0;&#x1A1;ng t&#xED;nh = k$, th&#xEC; b&#x1ED1; m&#x1EB9; c&#xF2;n &#x111;&#x1EE7; minh m&#x1EAB;n &#x111;&#x1EC3; ch&#x1EE9;ng ki&#x1EBF;n ko n&#x1EEF;a <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">. C&#xF3; l&#x1EA7;n ch&#x1EC9; mong m&#xEC;nh ch&#x1EBF;t s&#x1EDB;m c&#x169;ng &#x111;c &#x111;&#x1EC3; b&#x1ED1; m&#x1EB9; s&#x1ED1;ng l&#xE2;u h&#x1A1;n thui nh&#x1B0;ng nh&#x1B0; th&#x1EBF; c&#xF3; ph&#x1EE5;ng d&#x1B0;&#x1EE1;ng &#x111;c b&#x1ED1; m&#x1EB9; ko hay ch&#x1EC9; l&#xE0;m &#xF4;ng b&#xE0; kh&#x1ED5; th&#xEA;m. L&#xE2;u l&#x1EAF;m r&#xF9;i m&#x1EDB;i d&#xE1;m post 1 b&#xE0;i nghi&#xEA;m t&#xFA;c ntn, v&#x103;n v&#x1EBB; k&#xE9;m nh&#x1B0;ng &#x111;&#xF3; l&#xE0; th&#x1EF1;c s&#x1EF1; trong l&#xF2;ng. Kh&#xF4;ng b&#xED;t m&#xEC;nh c&#xF3; ph&#x1EA3;i l&#xE0; 1 th&#x1EB1;ng con h&#x1ED7;n l&#xE1;o ko n&#x1EEF;a =.=\r\n\t\t"
  text: >-
    híc, ngày nào em cũng cãi lại lời bố mẹ, hồi bé sợ bố ghê lắm, mà càng lớn
    càng đc chiều, đc 1 lần cãi lại bố ko nói gì là lại lấn lướt lần sau, càng
    về sau này càng thấy mình hỗn với bố mẹ, khi thấy bố mẹ nói chuyện với mình
    dù chỉ là nói nhẹ nhàng mình cũng gắt gỏng tỏ ra khó chịu. Nhìu lúc thích
    mua cái này cái nọ xin là đc liền, vậy mà cứ cãi lại, rùi đến buổi đêm nằm
    nghĩ lại là lại thấy ân hận ko ngủ đc, nhưng rùi đâu lại vào đó, ngày hum
    sau lại vậy. Nhớ hùi xưa sợ bố nhất vì nhìu lần bị quát, bố cục tính nói
    mình thậm tệ thành ra sợ. Rùi sau này lên cấp 3, bố mua bắt đầu chiều, mua
    cho máy tính, cũng ko mắng chửi nữa, có lẽ vì lớn rùi và cũng vì thế nên
    ngày càng lấn lướt, hỗn láo. Từ đó trở đi, lúc nào khi đi ngủ cũng nghĩ về
    hồi xưa sao mà nhanh quá, hồi xưa gia đình khó khăn, bố đi làm đêm hôm, mẹ
    phải gánh bèo về băm cho lợn ăn nuôi mình đến bây h, tháng 3tr tiền học cũng
    cố cho con mong cho nó đỗ kì thi sắp tới. Thế mà nó suốt ngày ôm cái máy
    tính, rùi thèm chơi đt, thèm máy tính xịn lại xin xỏ mua card, mua ram nói
    dối là hỏng phải thay, rùi phục vụ cho học tập. Bây h bố con ít nói chuyện
    với nhau lắm, bố nghỉ hưu rùi, em cũng đang ở nhà ôn thi đh mà cả ngày cũng
    chả nói 1 câu nào. Vừa rồi thằng bạn em vừa mất bố, nó to con, ăn chơi đàn
    đúm, thế mà khi bố mất, nó như cái xác không hồn. Hum đi đám bố nó thấy nó
    ngồi 1 góc tội nghiệp quá, lại nghĩ nhỡ đâu 1 ngày nào đấy bố mẹ mình cũng
    như bố nó thì sao. Rùi lúc nào khi đi ngủ cũng nghĩ ước gì bây h mình có thể
    kiếm đc nhiều tiền, để xây cho bố mẹ 1 căn nhà tử tế, mua mấy thứ mà để mỗi
    khi xem kênh tvshoping mẹ ko phải nói "hay mua cái này vậy, cái kia để mua
    sau", để còn chứng minh mình ko phải là thằng con hỗn láo nữa, chỉ tiếc là
    bố mẹ đẻ mình muộn quá, nghỉ hưu cả rồi mà thằng con mới học xong 12, những
    người khác con cái họ có vợ có con, có xe ô tô, nhà cửa đàng hoàng. Không
    biết đến khi mình đi làm, lương tính = k$, thì bố mẹ còn đủ minh mẫn để
    chứng kiến ko nữa . Có lần chỉ mong mình chết sớm cũng đc để bố mẹ sống lâu
    hơn thui nhưng như thế có phụng dưỡng đc bố mẹ ko hay chỉ làm ông bà khổ
    thêm. Lâu lắm rùi mới dám post 1 bài nghiêm túc ntn, văn vẻ kém nhưng đó là
    thực sự trong lòng. Không bít mình có phải là 1 thằng con hỗn láo ko nữa =.=
