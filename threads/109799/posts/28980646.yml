  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shinz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBố đi rồi...\r\nCon ko ngờ bố đi sớm thế.\r\nMới hôm t2 bố còn dậy sớm nấu cho con nồi cháo lươn ,rồi đèo con đến trường tập trung để đi quân sự.Trên đường đi bố còn dặn dò con nhiều,chú ý giữ gìn sức khỏe,cố gắng vượt qua khó khăn...\r\nThế mà t3 con đã phải về để chịu tang bố...Sao bố ra đi vội vã thế bố ơi,sao bố ra đi đau đớn thế bố ơi...Còn bà nội,mẹ con và con Mừng,4 người đàn bà trong cái nhà này,sống làm sao đây hả bố...\r\nBố sinh thời đã nhiều thiệt thòi,ko có con trai.Nay cuộc sống mới được có chút êm ấm sung sướng thì bố lại vội vã ra đi....\r\nNgười ta chết ở nơi có họ hàng người thân hay chí ít còn có người quen.Bố của con thì lại ra đi 1 mình trên đường ....Sao ông trời bất công với mình thế hả bố.\r\nBố của con hiền lành,ko nói xấu ai bao giờ,rất mực yêu thương vợ con....Nhưng mà bây giờ,con mất cha,mẹ mất chồng,bà mất con,nỗi đau này,chịu sao thấu...\r\nBố thường đùa con là bao giờ mới báo hiếu bố....Thế mà bây giờ con chưa học xong,chưa làm ra tiền bố đã ra đi...\r\nThật sự,hôm nay,con ko biết phải nghĩ gì,phải làm gì...Mọi người bảo con cố gắng làm chỗ dựa cho mẹ,cho em,cho bà...Vì bây giờ con cũng lớn rồi,trưởng thành rồi...nhưng con biết cố ntn đây,cố cái gì đây...\r\nBố mới là trụ cột của gia đình này,ko phải con...thế mà sao giờ đây vai con nặng gánh thế hả bố ơi...\r\n.....\r\nNén đau thương,con mong bố được yên nghỉ nơi chín suối.Mẹ con con sẽ luôn nhớ về bố.Bố phù hộ cho mẹ con con bố nhé...\r\n...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nxin chia buồn!"
