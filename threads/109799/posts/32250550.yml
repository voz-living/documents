  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by anhlapro_\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTình hinh ba em ngày càng trầm trọng rồi.\r\nMới nhận được đt của anh họ bảo là ba em đọa rồi, giờ cháy gì trong họng đó rồi, nói ko đc nữa... giờ nhìn người tàn tạ, đáng thương lắm, nghe nói mà rụng rời chân tay.. ko nói nên lời nữa các bác ạ...giờ em sợ lắm các bác ạ... sợ phải đến ngày đó :(\r\n\r\nem sắp xếp đc ngày 20 này ra Hn thăm ba, định tính hè rồi về luôn mà sợ ko chờ nổi :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHy vọng mọi chuyện ko quá xấu"
