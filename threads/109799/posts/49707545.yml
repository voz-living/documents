  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>owm</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49632680#post49632680\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xE1;m &#x1A1;n th&#xED;m &#x111;&#xE3; chia s&#x1EBB;<br>\r\nc&#x169;ng may tr&#x1EDD;i th&#x1B0;&#x1A1;ng m&#xEC;nh &#x111;&#x1ED7; &#x111;c trung c&#x1EA5;p<br>\r\nb&#x1ED1; m&#x1EB9; c&#x169;ng &#x111;&#x1ED9;ng vi&#xEA;n c&#x1ED1; g&#x1EAF;ng h&#x1ECD;c r&#x1ED3;i sau h&#x1ECD;c li&#xEA;n th&#xF4;ng l&#xEA;n &#x111;&#x1EA1;i h&#x1ECD;c<br>\r\nc&#xE1;i s&#x1ED1; m&#xEC;nh n&#xF3; kh&#x1ED5; &#x111;&#x1B0;&#x1EDD;ng thi c&#x1EED;, thi &#x111;h l&#x1EA7;n 2 r&#x1ED3;i nh&#x1B0;ng v&#x1EAB;n ko th&#xE0;nh c&#xF4;ng<br>\r\nt&#x1EA1;i sao c&#xF3; nhi&#x1EC1;u &#x111;&#x1EE9;a c&#xF9;ng thi v&#x1EDB;i m&#xEC;nh ch&#x1EC9; su&#x1ED1;t ng&#xE0;y game v&#x1EDB;i b&#x1ECF; h&#x1ECD;c m&#xE0; v&#x1EAB;n &#x111;&#x1ED7;, trong khi m&#xEC;nh &#x111;&#xE3; c&#x1ED1; g&#x1EAF;ng t&#x1EEB; 1 th&#x1EB1;ng ch&#x1EC9; th&#xED;ch ch&#x1A1;i game, ng&#x1EE7; &#x111;&#x1EBF;n 10h m&#x1EDB;i d&#x1EAD;y th&#xE0;nh 1 &#x111;&#x1EE9;a b&#x1ECF; h&#x1EB3;n game, s&#xE1;ng 5h d&#x1EAD;y &#x111;&#x1EC3; &#xF4;n thi m&#xE0; v&#x1EAB;n tr&#x1B0;&#x1EE3;t<br>\r\ngi&#x1EDD; m&#x1EDB;i th&#x1EA5;m th&#xED;a c&#xE1;i c&#xE2;u h&#x1ECD;c t&#xE0;i thi ph&#x1EAD;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Kh&#xF4;ng ph&#x1EA3;i h&#x1ECD;c t&#xE0;i thi ph&#x1EAD;n m&#xE0; l&#xE0;