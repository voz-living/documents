  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by owm\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcám ơn thím đã chia sẻ\r\ncũng may trời thương mình đỗ đc trung cấp\r\nbố mẹ cũng động viên cố gắng học rồi sau học liên thông lên đại học\r\ncái số mình nó khổ đường thi cử, thi đh lần 2 rồi nhưng vẫn ko thành công\r\ntại sao có nhiều đứa cùng thi với mình chỉ suốt ngày game với bỏ học mà vẫn đỗ, trong khi mình đã cố gắng từ 1 thằng chỉ thích chơi game, ngủ đến 10h mới dậy thành 1 đứa bỏ hẳn game, sáng 5h dậy để ôn thi mà vẫn trượt\r\ngiờ mới thấm thía cái câu học tài thi phận\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông phải học tài thi phận mà là sức mình có hạn bác ạ, thế gian có người đẹp người xấu, người giỏi người kém, người tài ba lỗi lạc người lận đận phong sương.\r\nMình không được cái tư chất như người ta thì mình lấy công sức, lấy cố gắng mà bù vào. Bù hoài vẫn không đặng thì chấp nhận rằng mình thua kém người ta, nhưng miễn mình hài lòng với cuộc sống của mình là được, quan tâm làm gì thiên hạ. Đời ta ta sống, mặc người khen chê"
