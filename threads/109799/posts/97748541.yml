  html: "\r\n\t\t\t\r\n\t\t\tV&#xE0;o l&#x1EA3;m nh&#xE3;m thoi ch&#x1EE9; ch&#x1EB3;ng ph&#x1EA3;i &#x111;au &#x111;&#x1EDB;n g&#xEC;<br>\r\nNg&#x1B0;&#x1EDD;i t&#x1EA1;o ra &#x111;&#x1ED9;ng l&#x1EF1;c cho l&#xE3;o v&#xE0;o mi&#x1EC1;n trong l&#x1EAD;p nghi&#x1EC7;p &#x1EDF; c&#xE1;i tu&#x1ED5;i ch&#x1EB3;ng c&#xF2;n tr&#x1EBB; n&#x1EEF;a, thay &#x111;&#x1ED5;i quy&#x1EBF;t &#x111;&#x1ECB;nh b&#x1ECF; l&#x1EA1;i t&#x1EA5;t c&#x1EA3; &#x111;&#x1EC3; t&#xEC;m c&#xE1;i m&#x1EDB;i.<br>\r\nT&#x1B0;&#x1EDF;ng &#x111;&#xE3; t&#xEC;m ra &#x111;&#x1B0;&#x1EE3;c ng&#x1B0;&#x1EDD;i t&#xEC;m ki&#x1EBF;m su&#x1ED1;t 5 n&#x103;m, r&#x1EA5;t th&#x1B0;&#x1A1;ng v&#xE0; quan tr&#x1ECD;ng v&#x1EDB;i l&#xE3;o. Nh&#x1B0;ng &#x111;&#xF9;ng 1 c&#xE1;i m&#x1ECD;i chuy&#x1EC7;n thay &#x111;&#x1ED5;i &#x111;&#x1EBF;n kinh ng&#x1B0;&#x1EDD;i, m&#x1EA5;t cmn ph&#x1B0;&#x1A1;ng h&#x1B0;&#x1EDB;ng 1 th&#x1EDD;i gian. T&#xEC;m l&#x1EA1;i v&#xE0; ti&#x1EBF;p t&#x1EE5;c nu&#xF4;i d&#x1B0;&#x1EE1;ng m&#x1ED1;i quan h&#x1EC7;, nh&#x1B0;ng th&#x1EF1;c ra ng&#x1B0;&#x1EDD;i &#x1EA5;y ch&#x1EB3;ng xem m&#xEC;nh ra g&#xEC;. &#x110;&#xE0;nh bu&#xF4;ng th&#xF4;i v&#x1EDB;i t&#xED;nh c&#xE1;ch c&#x1EE7;a m&#xEC;nh th&#xEC; c&#xE0;ng n&#xED;u c&#xE0;ng th&#xEA;m &#x111;au, bu&#xF4;ng s&#x1EDB;m &#x111;&#x1EC3; t&#x1EAD;p trung v&#xE0;o nh&#x1EEF;ng v&#x1EA5;n &#x111;&#x1EC1;n kh&#xE1;c. Kh&#xF4;ng th&#x1EC3; c&#x1EE9; theo du&#x1ED5;i 1 ng&#x1B0;&#x1EDD;i m&#xE0; &#x111;&#x1EBF;n xem tr&#x1ECD;ng m&#xEC;nh c&#x169;ng ko c&#xF3;.<br>\r\nTr&#x1EDF; l&#x1EA1;i vs b&#x1EA3;n ng&#xE3; c&#x1EE7;a m&#xEC;nh, h&#xE2;m h&#xE2;m ch&#x1EAD;p ch&#x1EAD;p n&#xE0;o.\r\n\t\t"
  text: "Vào lảm nhãm thoi chứ chẳng phải đau đớn gì\r\nNgười tạo ra động lực cho lão vào miền trong lập nghiệp ở cái tuổi chẳng còn trẻ nữa, thay đổi quyết định bỏ lại tất cả để tìm cái mới.\r\nTưởng đã tìm ra được người tìm kiếm suốt 5 năm, rất thương và quan trọng với lão. Nhưng đùng 1 cái mọi chuyện thay đổi đến kinh người, mất cmn phương hướng 1 thời gian. Tìm lại và tiếp tục nuôi dưỡng mối quan hệ, nhưng thực ra người ấy chẳng xem mình ra gì. Đành buông thôi với tính cách của mình thì càng níu càng thêm đau, buông sớm để tập trung vào những vấn đền khác. Không thể cứ theo duổi 1 người mà đến xem trọng mình cũng ko có.\r\nTrở lại vs bản ngã của mình, hâm hâm chập chập nào."
