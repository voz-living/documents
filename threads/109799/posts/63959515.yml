  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zombie-creator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1552780#post1552780\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">D&#x1EA1;o n&#xE0;y hay stress, ng&#x1ED3;i ngh&#x129; nhi&#x1EC1;u th&#x1EE9;.<br>\r\n<br>\r\nNgh&#x129; m&#xEC;nh c&#xE0;ng ng&#xE0;y c&#xE0;ng l&#x1EDB;n , ba m&#x1EB9; c&#xE0;ng ng&#xE0;y c&#xE0;ng gi&#xE0; &#x111;i.<br>\r\n<br>\r\nBa &#x111;i c&#xF4;ng t&#xE1;c. L&#xFA;c n&#xE3;y &#x111;i ngang ph&#xF2;ng m&#x1EB9; th&#x1EA5;y m&#x1EB9; ng&#x1EE7; 1 m&#xEC;nh. Nh&#x1EDB; ng&#xE0;y x&#x1B0;a c&#xF2;n nh&#x1ECF; hay ng&#x1EE7; v&#x1EDB;i m&#x1EB9;, gi&#x1EDD; m&#x1EDB;i &#x111;&#xF3; m&#xE0; &#x111;&#xE3; h&#x1A1;n 15 n&#x103;m r&#x1ED3;i....<br>\r\n<br>\r\nM&#xEC;nh c&#xF3; c&#xE1;i t&#x1EAD;t chuy&#x1EC7;n g&#xEC; ngh&#x129; t&#x1EDB;i l&#xE0; ngh&#x129; cho ra. Nh&#x1B0;ng ri&#xEA;ng c&#xE1;i chuy&#x1EC7;n v&#x1EC1; th&#x1EDD;i gian, tu&#x1ED5;i t&#xE1;c c&#x1EE7;a cha m&#x1EB9;, n&#x1EBF;u b&#x1EA5;t ch&#x1EE3;t ngh&#x129; t&#x1EDB;i ... th&#xEC; ch&#x1EC9; bi&#x1EBF;t l&#xE3;ng tr&#xE1;nh. S&#x1EE3; l&#x1EAF;m!<br>\r\n<br>\r\nGi&#x1EDD; nhi&#x1EC1;u khi d&#x1ECD;n ph&#xF2;ng, v&#xF4; t&#xEC;nh t&#xEC;m l&#x1EA1;i m&#x1EA5;y t&#x1EA5;m h&#xEC;nh ng&#xE0;y x&#x1B0;a c&#xF2;n nh&#x1ECF;, &#x111;&#x1EE9;ng t&#x1EDB;i &#x111;&#x1EA7;u g&#x1ED1;i ba m&#x1EB9;, &#x111;&#x1B0;&#x1EE3;c ba m&#x1EB9; &#x1EB5;m b&#x1ED3;ng. Gi&#x1EDD; th&#xEC; &#x111;&#xF4;i khi l&#x1EA1;i nghe ba than nh&#x1EE9;c r&#x103;ng, m&#x1EB9; th&#xEC; l&#xFA;c n&#xE0;o c&#x169;ng &#x111;eo k&#xED;nh m&#xE0; .... mu&#x1ED1;n &#x1EE9;a n&#x1B0;&#x1EDB;c m&#x1EAF;t... Nh&#x1EDB; ng&#xE0;y x&#x1B0;a m&#x1ED7;i l&#x1EA7;n &#x111;au &#x1ED1;m v&#xF4; b&#x1EC7;nh vi&#x1EC7;n, n&#x1EB1;m tr&#xEA;n gi&#x1B0;&#x1EDD;ng b&#x1EC7;nh m&#xE0; 2 cha con ng&#x1ED3;i n&#xF3;i chuy&#x1EC7;n &#x111;&#x1EDD;i v&#x1EDB;i nhau. Gi&#x1EDD; th&#xEC; c&#x1EA3; ng&#xE0;y g&#x1EB7;p 3 &#x111;&#x1B0;&#x1EE3;c c&#xF3; v&#xE0;i ti&#x1EBF;ng r&#x1ED3;i t&#xF3;t l&#xEA;n ph&#xF2;ng ng&#x1ED3;i v&#x1EDB;i c&#xE1;i m&#xE1;y t&#xED;nh...<br>\r\n<br>\r\nCon c&#xE1;i c&#xE0;ng l&#x1EDB;n l&#x1EA1;i mu&#x1ED1;n t&#x1EF1; l&#x1EAD;p, mu&#x1ED1;n r&#x1EDD;i xa gia &#x111;&#xEC;nh. Nh&#x1B0;ng th&#x1EF1;c s&#x1EF1; trong l&#xF2;ng c&#xF3; mu&#x1ED1;n xa cha m&#x1EB9; kh&#xF4;ng ? kh&#xF4;ng ph&#x1EA3;i l&#xE0; nh&#xF5;ng nh&#x1EBD;o g&#xEC;, ch&#x1EC9; l&#xE0; mu&#x1ED1;n &#x111;&#x1B0;&#x1EE3;c &#x1EDF; c&#x1EA1;nh cha m&#x1EB9; m&#x1ED7;i ng&#xE0;y, &#x111;&#x1EC3; kh&#xF4;ng ph&#x1EA3;i th&#x1EA5;y c&#xE1;i s&#x1EF1; gi&#xE0; &#x111;i m&#xE0; th&#x1EDD;i gian &#x111;em &#x111;&#x1EBF;n cho 2 &#x111;&#x1EA5;ng sinh th&#xE0;nh.<br>\r\n<br>\r\nc&#xE1;ch &#x111;&#xE2;y v&#xE0;i n&#x103;m, anh h&#x1ECD; h&#xE0;ng xa g&#x1ECD;i &#x111;i&#x1EC7;n th&#xF4;ng b&#xE1;o t&#x1EDB;i gia &#x111;&#xEC;nh l&#xE0; d&#x1B0;&#x1EE3;ng m&#x1EA5;t. M&#xEC;nh l&#xFA;c &#x111;&#xF3; d&#x1EED;ng d&#x1B0;ng. Gi&#x1EDD; t&#x1EF1; nhi&#xEA;n ng&#x1ED3;i ngh&#x129; 1 ng&#xE0;y n&#xE0;o &#x111;&#xF3;, m&#xEC;nh ph&#x1EA3;i di&#x1EC5;n l&#x1EA1;i c&#xE1;i vai c&#x1EE7;a ng&#x1B0;&#x1EDD;i anh &#x111;&#xF3;. Kh&#x1EE7;ng khi&#x1EBF;p d&#x1B0;&#x1EDD;ng n&#xE0;o. &lt;2 ch&#x1EEF; kh&#x1EE7;ng khi&#x1EBF;p ko th&#x1EC3; di&#x1EC5;n t&#x1EA3; &#x111;&#x1B0;&#x1EE3;c, ko 1 ch&#x1EEF; n&#xE0;o c&#xF3; th&#x1EC3; di&#x1EC5;n t&#x1EA3; &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; kinh kh&#x1EE7;ng &#x111;&#xF3;&gt;.<br>\r\n<br>\r\nS&#x1EAF;p &#x111;i du h&#x1ECD;c, h&#x103;m h&#x1EDF;, ngh&#x129; t&#x1EDB;i vi&#x1EC5;n c&#x1EA3;nh t&#x1B0;&#x1A1;ng lai s&#xE1;ng l&#x1EA1;ng. Nh&#x1B0;ng ch&#x1EE3;t ngh&#x129; &#x111;&#x1EBF;n c&#x1EA3;nh m&#xE0; 6 th&#xE1;ng - 1 n&#x103;m v&#x1EC1; th&#x103;m nh&#xE0;, th&#x1EA5;y ba m&#x1EB9; gi&#xE0; &#x111;i nhi&#x1EC1;u, kh&#xF4;ng th&#x1EC3; ch&#x1ECB;u n&#x1ED5;i.<br>\r\n<br>\r\nD&#x1EAB;u bi&#x1EBF;t r&#x1EB1;ng kh&#xF4;ng ai s&#x1ED1;ng m&#xE3;i &#x111;&#x1B0;&#x1EE3;c, nh&#x1B0;ng &#x1B0;&#x1EDB;c g&#xEC; m&#xEC;nh l&#x1EA5;y tu&#x1ED5;i m&#xEC;nh thay cho ba m&#x1EB9;.<br>\r\n<br>\r\n... vi&#x1EBF;t nh&#x1EEF;ng h&#xE0;ng n&#xE0;y m&#xE0; n&#x1B0;&#x1EDB;c m&#x1EAF;t ch&#x1EA3;y d&#xE0;i tr&#xEA;n m&#xE1;.<br>\r\n<br>\r\nAnh em voz ngh&#x129; v&#x1EC1; v&#x1EA5;n &#x111;&#x1EC1; n&#xE0;y th&#x1EBF; n&#xE0;o? Nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i n&#xE0;o &#x111;&#xE3; tr&#x1EA3;i qua s&#x1EF1; th&#x1EAD;t kh&#x1EE7;ng khi&#x1EBF;p &#x111;&#xF3;, c&#xF3; th&#x1EC3; vi&#x1EBF;t l&#xEA;n c&#x1EA3;m ngh&#x129; c&#x1EE7;a m&#xEC;nh kh&#xF4;ng.<br>\r\n<br>\r\nps: h&#x1ED3;i c&#xF2;n nh&#x1ECF; &#x111;&#xE3; t&#x1EEB;ng ngh&#x129;, n&#x1EBF;u ba m&#x1EB9; m&#x1EA5;t &#x111;i, m&#xEC;nh s&#x1EBD; t&#x1EF1; t&#x1EED; theo ba m&#x1EB9; li&#x1EC1;n. Gi&#x1EDD; l&#x1EDB;n l&#xEA;n b&#x1ECB; cu&#x1ED1;n v&#xE0;o d&#xF2;ng ch&#x1EA3;y cu&#x1ED9;c s&#x1ED1;ng, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; kh&#xF4;ng c&#xF2;n. Nh&#x1B0;ng d&#x1EA1;o n&#xE0;y th&#x1EA5;y th&#x1B0;&#x1A1;ng ba m&#x1EB9; v&#xF4; v&#xE0;n, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; l&#x1EA1;i tr&#x1EDF; l&#x1EA1;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nm&#xEC;nh m&#x1EDB;i m&#x1EA5;t b&#x1ED1; h&#x1A1;n 1 n&#x103;m nay, c&#xF3; nh&#x1EEF;ng &#x111;i&#x1EC1;u c&#xF3; l&#x1EBD; tr&#x1B0;&#x1EDB;c &#x111;&#xE2;y m&#xEC;nh ch&#x1B0;a t&#x1EEB;ng ngh&#x129; &#x111;&#x1EBF;n, m&#x1EA5;t b&#x1ED1; h&#x1ED3;i h&#xE8; ,th&#xEC; cu&#x1ED1;i thu m&#x1EA5;t &#xF4;ng n&#x1ED9;i, trong 1 gia &#x111;&#xEC;nh &#x111;&#xF4;ng ng&#x1B0;&#x1EDD;i l&#x1EAF;m, gi&#x1EDD; c&#x1EA3;m gi&#xE1;c tr&#x1ED1;ng v&#x1EAF;ng kinh kh&#x1EE7;ng, ng&#xE0;y b&#x1ED1; m&#xEC;nh c&#xF2;n s&#x1ED1;ng m&#xEC;nh &#x111;&#xE3; t&#x1EEB;ng c&#xE3;i l&#x1EA1;i b&#x1ED1; m&#xEC;nh r&#x1EA5;t nhi&#x1EC1;u l&#x1EA7;n, r&#x1ED3;i b&#x1ED1; n&#xF3;i ki&#x1EC3;u n&#xE0;y m&#xEC;nh l&#xE0;m ki&#x1EC3;u kh&#xE1;c, &#xE2;n h&#x1EAD;n l&#x1EAF;m v&#x1EDB;i c&#xE1;i t&#xED;nh hi&#x1EBF;u th&#x1EAF;ng tr&#x1EBB; tr&#xE2;u c&#x1EE7;a m&#xEC;nh, ng&#xE0;y b&#x1ED1; m&#xEC;nh m&#x1EA5;t c&#x169;ng l&#xE0; &#x111;ang tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng &#x111;&#x1B0;a m&#xEC;nh &#x111;i l&#xE0;m l&#xFA;c n&#x1EED;a &#x111;&#xEA;m ,gi&#x1EDD; m&#x1EA5;t ng&#x1B0;&#x1EDD;i r&#x1ED3;i c&#x1ED9;ng v&#x1EDB;i t&#xE2;m l&#xFD; ch&#xE1;n n&#x1EA3;n 1 n&#x103;m gia &#x111;&#xEC;nh m&#x1EA5;t &#x111;i 2 ng&#x1B0;&#x1EDD;i th&#xE0;nh ra m&#xEC;nh th&#x1EA5;y &#xE1;p l&#x1EF1;c l&#x1EAF;m, nh&#x1B0;ng ngh&#x129; l&#x1EA1;i ng&#x1B0;&#x1EDD;i c&#xF3; c&#xF2;n &#x111;&#xE2;u m&#xE0; xin l&#x1ED7;i, th&#xF4;i th&#xEC; ngh&#x129; &#x111;&#x1A1;n gi&#x1EA3;n h&#xF3;a cho nh&#x1EB9; l&#xF2;ng v&#x1EAD;y. m&#x1EA5;t b&#x1ED1; c&#xF2;n m&#x1EB9;, v&#x1EAD;y t&#x1ED1;t nh&#x1EA5;t gi&#x1EDD; m&#xEC;nh ngh&#x129; l&#xE0; n&#xEA;n c&#x1ED1; g&#x1EAF;ng h&#x1EBF;t s&#x1EE9;c &#x111;&#x1EC1;n &#x1A1;n m&#x1EB9; v&#x1EAD;y v&#xEC; hi&#x1EC7;n gi&#x1EDD; m&#x1EB9; &#x111;ang s&#x1ED1;ng v&#x1EDB;i c&#x1EA3; 2 tr&#xE1;ch nhi&#x1EC7;m l&#xE0; v&#x1EEB;a l&#xE0;m cha v&#x1EEB;a l&#xE0;m m&#x1EB9;, v&#x1EAD;y nh&#x1EEF;ng ai c&#xF2;n m&#x1EB9; c&#xF2;n cha th&#xEC; h&#xE3;y BI&#x1EBE;T C&#xC1;CH TR&#xC2;N TR&#x1ECC;NG\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zombie-creator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDạo này hay stress, ngồi nghĩ nhiều thứ.\r\n\r\nNghĩ mình càng ngày càng lớn , ba mẹ càng ngày càng già đi.\r\n\r\nBa đi công tác. Lúc nãy đi ngang phòng mẹ thấy mẹ ngủ 1 mình. Nhớ ngày xưa còn nhỏ hay ngủ với mẹ, giờ mới đó mà đã hơn 15 năm rồi....\r\n\r\nMình có cái tật chuyện gì nghĩ tới là nghĩ cho ra. Nhưng riêng cái chuyện về thời gian, tuổi tác của cha mẹ, nếu bất chợt nghĩ tới ... thì chỉ biết lãng tránh. Sợ lắm!\r\n\r\nGiờ nhiều khi dọn phòng, vô tình tìm lại mấy tấm hình ngày xưa còn nhỏ, đứng tới đầu gối ba mẹ, được ba mẹ ẵm bồng. Giờ thì đôi khi lại nghe ba than nhức răng, mẹ thì lúc nào cũng đeo kính mà .... muốn ứa nước mắt... Nhớ ngày xưa mỗi lần đau ốm vô bệnh viện, nằm trên giường bệnh mà 2 cha con ngồi nói chuyện đời với nhau. Giờ thì cả ngày gặp 3 được có vài tiếng rồi tót lên phòng ngồi với cái máy tính...\r\n\r\nCon cái càng lớn lại muốn tự lập, muốn rời xa gia đình. Nhưng thực sự trong lòng có muốn xa cha mẹ không ? không phải là nhõng nhẽo gì, chỉ là muốn được ở cạnh cha mẹ mỗi ngày, để không phải thấy cái sự già đi mà thời gian đem đến cho 2 đấng sinh thành.\r\n\r\ncách đây vài năm, anh họ hàng xa gọi điện thông báo tới gia đình là dượng mất. Mình lúc đó dửng dưng. Giờ tự nhiên ngồi nghĩ 1 ngày nào đó, mình phải diễn lại cái vai của người anh đó. Khủng khiếp dường nào. <2 chữ khủng khiếp ko thể diễn tả được, ko 1 chữ nào có thể diễn tả được sự kinh khủng đó>.\r\n\r\nSắp đi du học, hăm hở, nghĩ tới viễn cảnh tương lai sáng lạng. Nhưng chợt nghĩ đến cảnh mà 6 tháng - 1 năm về thăm nhà, thấy ba mẹ già đi nhiều, không thể chịu nổi.\r\n\r\nDẫu biết rằng không ai sống mãi được, nhưng ước gì mình lấy tuổi mình thay cho ba mẹ.\r\n\r\n... viết những hàng này mà nước mắt chảy dài trên má.\r\n\r\nAnh em voz nghĩ về vấn đề này thế nào? Những người nào đã trải qua sự thật khủng khiếp đó, có thể viết lên cảm nghĩ của mình không.\r\n\r\nps: hồi còn nhỏ đã từng nghĩ, nếu ba mẹ mất đi, mình sẽ tự tử theo ba mẹ liền. Giờ lớn lên bị cuốn vào dòng chảy cuộc sống, tư tưởng đó không còn. Nhưng dạo này thấy thương ba mẹ vô vàn, tư tưởng đó lại trở lại.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nmình mới mất bố hơn 1 năm nay, có những điều có lẽ trước đây mình chưa từng nghĩ đến, mất bố hồi hè ,thì cuối thu mất ông nội, trong 1 gia đình đông người lắm, giờ cảm giác trống vắng kinh khủng, ngày bố mình còn sống mình đã từng cãi lại bố mình rất nhiều lần, rồi bố nói kiểu này mình làm kiểu khác, ân hận lắm với cái tính hiếu thắng trẻ trâu của mình, ngày bố mình mất cũng là đang trên đường đưa mình đi làm lúc nửa đêm ,giờ mất người rồi cộng với tâm lý chán nản 1 năm gia đình mất đi 2 người thành ra mình thấy áp lực lắm, nhưng nghĩ lại người có còn đâu mà xin lỗi, thôi thì nghĩ đơn giản hóa cho nhẹ lòng vậy. mất bố còn mẹ, vậy tốt nhất giờ mình nghĩ là nên cố gắng hết sức đền ơn mẹ vậy vì hiện giờ mẹ đang sống với cả 2 trách nhiệm là vừa làm cha vừa làm mẹ, vậy những ai còn mẹ còn cha thì hãy BIẾT CÁCH TRÂN TRỌNG"
