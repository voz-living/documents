  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MrFGh</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97277010#post97277010\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nh&#x1EAD;u nguy&#xEA;n 1 n&#x103;m r&#x1B0;&#x1EE1;i. B&#x1EA1;n l&#xE0; th&#x1EA7;n th&#xE1;nh ph&#x1B0;&#x1A1;ng n&#xE0;o v&#x1EAD;y <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> Tu&#x1EA7;n nh&#x1EAD;u 2 b&#x1EEF;a li&#xEA;n t&#x1EE5;c trong m&#x1EA5;y th&#xE1;ng m&#xEC;nh &#x111;&#xE3; k ch&#x1ECB;u n&#x1ED5;i r <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Tui ch&#x1A1;i v&#x1EDB;i team nh&#x1EAD;u tr&#xEA;n voz, ng&#xE0;y n&#xE0;o c&#x169;ng c&#xF3; k&#xE8;o, nhi&#x1EC1;u khi kh&#xF4;ng mu&#x1ED1;n &#x111;i m&#xE0; n&#x1EC3; anh em ph&#x1EA3;i &#x111;i. 1 th&#xE1;ng m&#xE0; ngh&#x1EC9; nh&#x1EAD;u &#x111;&#x1B0;&#x1EE3;c 2 ng&#xE0;y l&#xE0; nhi&#x1EC1;u l&#x1EAF;m r&#x1ED3;i. V&#x1EDB;i c&#x1EA3; quan h&#x1EC7; x&#xE3; h&#x1ED9;i nhi&#x1EC1;u, nh&#x1EDD; nh&#x1EAD;u nhi&#x1EC1;u m&#xE0; ra &#x111;&#x1B0;&#x1EDD;ng c&#x1EA7;n g&#xEC; &#x111;&#x1EC1;u c&#xF3; ng&#x1B0;&#x1EDD;i gi&#xFA;p &#x111;&#x1EE1; nhi&#x1EC7;t t&#xEC;nh, con g&#xE1;i c&#x169;ng l&#x1EE3;i ch&#x1ED7; &#x111;&#xF3;. Gi&#x1EDD; s&#x1ED1;ng l&#xE0;nh m&#x1EA1;nh h&#x1A1;n r&#x1ED3;i, b&#x1EDB;t u&#x1ED1;ng h&#x1EB3;n, l&#xE0;m v&#x1EC1; &#x1EDF; ph&#xF2;ng &#xF4;m lap t&#x1EF1; k&#x1EC9;, &#x111;&#x1EC3; d&#xE0;nh ti&#x1EC1;n &#x111;i du l&#x1ECB;ch. =.=&quot;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MrFGh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhậu nguyên 1 năm rưỡi. Bạn là thần thánh phương nào vậy  Tuần nhậu 2 bữa liên tục trong mấy tháng mình đã k chịu nổi r \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTui chơi với team nhậu trên voz, ngày nào cũng có kèo, nhiều khi không muốn đi mà nể anh em phải đi. 1 tháng mà nghỉ nhậu được 2 ngày là nhiều lắm rồi. Với cả quan hệ xã hội nhiều, nhờ nhậu nhiều mà ra đường cần gì đều có người giúp đỡ nhiệt tình, con gái cũng lợi chỗ đó. Giờ sống lành mạnh hơn rồi, bớt uống hẳn, làm về ở phòng ôm lap tự kỉ, để dành tiền đi du lịch. =.=\""
