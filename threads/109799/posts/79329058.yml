  text: "26.7 sinh nhật mình, được cô em rất hợp cạ tặng cuốn Hãy chăm sóc mẹ. Anh chị em đọc đi, đọc xong, k chỉ Hãy chăm sóc mẹ đâu, cả bố, cả mẹ đó.\r\nThời gian còn ngắn lắm, mình về ở với bố mẹ đến già luôn. Không xa nữa."
