  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kieuvdung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác thím cố gắng mà chăm sóc ba, mẹ. Em mất ba khi là sinh viên năm thứ 2, năm nay sv năm 4 rồi. Là boy mà nhiều lúc nghĩ mình không còn ba nữa cũng tủi thân, thấy bọn bạn nó còn được gọi \"bố ơi\" có lúc em nghĩ mà muốn khóc. Ba em thương em lắm. Ngày nhỏ nhiều lúc thấy ổng hơi khó tính nhưng giờ nghĩ lại thì ổng vẫn là muốn tốt cho mình. Mà em lại không nhớ nhiều kỷ niệm với ba em mới chán chứ. Các thím còn ba, mẹ hãy nhớ bất cứ chuyện gì dù vui vẻ hay ba mẹ quát mắng mình sau này đều thành kỷ niệm đáng nhớ hết.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐồng cảm với thím,mất bố mẹ là điều đau đớn nhất đời người.Cố gắng lên nhé"
