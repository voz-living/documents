  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kieuvdung</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54371503#post54371503\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;c th&#xED;m c&#x1ED1; g&#x1EAF;ng m&#xE0; ch&#x103;m s&#xF3;c ba, m&#x1EB9;. Em m&#x1EA5;t ba khi l&#xE0; sinh vi&#xEA;n n&#x103;m th&#x1EE9; 2, n&#x103;m nay sv n&#x103;m 4 r&#x1ED3;i. L&#xE0; boy m&#xE0; nhi&#x1EC1;u l&#xFA;c ngh&#x129; m&#xEC;nh kh&#xF4;ng c&#xF2;n ba n&#x1EEF;a c&#x169;ng t&#x1EE7;i th&#xE2;n, th&#x1EA5;y b&#x1ECD;n b&#x1EA1;n n&#xF3; c&#xF2;n &#x111;&#x1B0;&#x1EE3;c g&#x1ECD;i &quot;b&#x1ED1; &#x1A1;i&quot; c&#xF3; l&#xFA;c em ngh&#x129; m&#xE0; mu&#x1ED1;n kh&#xF3;c. Ba em th&#x1B0;&#x1A1;ng em l&#x1EAF;m. Ng&#xE0;y nh&#x1ECF; nhi&#x1EC1;u l&#xFA;c th&#x1EA5;y &#x1ED5;ng h&#x1A1;i kh&#xF3; t&#xED;nh nh&#x1B0;ng gi&#x1EDD; ngh&#x129; l&#x1EA1;i th&#xEC; &#x1ED5;ng v&#x1EAB;n l&#xE0; mu&#x1ED1;n t&#x1ED1;t cho m&#xEC;nh. M&#xE0; em l&#x1EA1;i kh&#xF4;ng nh&#x1EDB; nhi&#x1EC1;u k&#x1EF7; ni&#x1EC7;m v&#x1EDB;i ba em m&#x1EDB;i ch&#xE1;n ch&#x1EE9;. C&#xE1;c th&#xED;m c&#xF2;n ba, m&#x1EB9; h&#xE3;y nh&#x1EDB; b&#x1EA5;t c&#x1EE9; chuy&#x1EC7;n g&#xEC; d&#xF9; vui v&#x1EBB; hay ba m&#x1EB9; qu&#xE1;t m&#x1EAF;ng m&#xEC;nh sau n&#xE0;y &#x111;&#x1EC1;u th&#xE0;nh k&#x1EF7; ni&#x1EC7;m &#x111;&#xE1;ng nh&#x1EDB; h&#x1EBF;t.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" bord