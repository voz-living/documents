  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Priestess Of The Moon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchúc mừng\r\nmới hôm qua về quê, nhà có 2 bố con, ngồi cạnh nhau xem tv mà chả nói được câu nào, ông già lấy ra con khô mực kêu nướng, 2 bố con ngồi ăn con khô mà chẳng nói được câu nào, mà cũng chẳng biết nói gì, kô hiểu sao\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 ng đàn ông khó nói chăng, bố và con trai em nghĩ cũng ít tâm sự = mẹ và con trai nhỉ .."
