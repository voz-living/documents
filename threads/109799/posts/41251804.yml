  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>noname456</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41249530#post41249530\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">100% bac c&#xF3; &#xED;ch k&#x1EC9; &#x111;&#x1EA5;y, ch&#x1EC9; l&#xE0; b&#xE1;c ko nh&#x1EAD;n ra l&#xE0; m&#xEC;nh &#xED;ch k&#x1EC9; th&#xF4;i. Khi trong tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;y, b&#xE1;c n&#xEA;n n&#xF3;i c&#x1EA3;m ngh&#x129; m&#xEC;nh ra l&#xE0; m&#xEC;nh r&#x1EA5;t t&#x1EE9;c, kh&#xF3; ch&#x1ECB;u khi c&#x1EE9; b&#x1ECB; h&#x1ECF;i ho&#xE0;i nh&#x1B0; v&#x1EAD;y, c&#xF2;n c&#x1EE9; gi&#x1EEF; ke ke trong l&#xF2;ng th&#xEC;........<br>\r\n&#x110;&#xE3; ko mu&#x1ED1;n b&#x1ECB; l&#xE0;m phi&#x1EC1;n c&#xF2;n mu&#x1ED1;n gi&#x1EEF; h&#xEC;nh &#x1EA3;nh ?? C&#x1EE9; th&#x1EAD;t l&#xF2;ng v&#x1EDB;i nhau, c&#xF9;ng l&#x1EAF;m l&#xE0; &#x111;&#xE1;nh m&#x1ED9;t tr&#x1EAD;n ch&#x1EE9; g&#xEC;, m&#xEC;nh &#x111;&#xE3; t&#x1EEB;ng &#x111;&#xE1;nh m&#x1ED9;t tr&#x1EAD;n nh&#x1B0; v&#x1EAD;y r&#x1ED3;i, ch&#x1EA3;y m&#xE1;u m&#x169;i r&#x1EA7;n r&#x1EA7;n, t&#x1EEB; &#x111;&#xF3; ngh&#x1EC9; ch&#x1A1;i lu&#xF4;n :(</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#x1EBF;u m&#xEC;nh &#xED;ch k&#x1EC9; th&#xEC; m&#xEC;nh &#x111;&#xE3; kh&#xF4;ng chia s&#x1EBB; m&#x1ECD;i t&#xE0;i li&#x1EC7;u h&#x1ECD;c t&#x1EAD;p m&#xEC;nh c&#xF3; cho ng&#x1B0;&#x1EDD;i ta r&#x1ED3;i b&#x1EA1;n. C&#xF2;n &#x111;&#x1A1;n gi&#x1EA3;n, suy ngh&#x129; th&#xEC; kh&#xF4;ng th&#x1EC3; n&#xE0;o chia s&#x1EBB; &#x111;&#x1B0;&#x1EE3;c, n&#xE3;o m&#xEC;nh l&#xE0;m sao m&#xE0; c&#x1EAF;t ra cho ng&#x1B0;&#x1EDD;i kh&#xE1;c.<br>\r\n<br>\r\nNg&#x1B0;&#x1EDD;i ta h&#x1ECF;i m&#xEC;nh v&#x1EAB;n tr&#x1EA3; l&#x1EDD;i, m&#xEC;nh v&#x1EAB;n th&#xED;ch tr&#x1EA3; l&#x1EDD;i ng&#x1B0;&#x1EDD;i kh&#xE1;c, v&#xEC; c&#xF3; r&#x1EA5;t nhi&#x1EC1;u khi nh&#x1EDD; ng&#x1B0;&#x1EDD;i h&#x1ECF;i m&#xE0; m&#xEC;nh nghi&#xEA;n c&#x1EE9;u th&#xEA;m &#x111;&#x1B0;&#x1EE3;c 1 s&#x1ED1; th&#x1EE9;. Nh&#x1B0;ng c&#xE1;i m&#xEC;nh c&#x1EA7;n l&#xE0; h&#x1ECF;i theo ki&#x1EC3;u trao &#x111;&#x1ED5;i, th&#x1EA3;o lu&#x1EAD;n v&#x1EDB;i nhau ch&#x1EE9; k ph&#x1EA3;i l&#xE0; nh&#x1EEF;ng c&#xE2;u h&#x1ECF;i ngu ng&#x1A1; nh&#x1B0; m&#x1EA5;y &#x111;&#x1EE9;a m&#x1EAB;u gi&#xE1;o. M&#xEC;nh k th&#x1EC3; n&#xF3;i hay g&#xF5; b&#xE0;n ph&#xED;m c&#x1EA3; bu&#x1ED5;i &#x111;&#x1EC3; gi&#x1EA3;i th&#xED;ch c&#x1EB7;n k&#x1EBD; t&#x1EEB; a &#x111;&#x1EBF;n z &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> T&#xE0;i li&#x1EC7;u c&#x103;n b&#x1EA3;n m&#xEC;nh &#x111;&#xE3; &#x111;&#x1B0;a, quan tr&#x1ECD;ng l&#xE0; ng&#x1B0;&#x1EDD;i ta c&#xF3; &#x111;&#x1ECD;c hay k th&#xF4;i.<br>\r\n<br>\r\nV&#x1EA5;n &#x111;&#x1EC1; c&#x1EE7;a m&#xEC;nh hi&#x1EC7;n t&#x1EA1;i r&#xE0;ng bu&#x1ED9;c b&#x1EDF;i nhi&#x1EC1;u th&#x1EE9;, m&#xEC;nh vi&#x1EBF;t 1 &#xED;t ra &#x111;&#xE2;y &#x111;&#x1EC3; g&#x1ECD;i l&#xE0; x&#x1EA3; t&#xED; stress th&#xF4;i. Ch&#x1EE9; vi&#x1EBF;t to&#x1EB9;t h&#x1EBF;t ra th&#xEC; d&#xE0;i v&#xE0; c&#x169;ng k hay t&#xED; n&#xE0;o <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by noname456\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t100% bac có ích kỉ đấy, chỉ là bác ko nhận ra là mình ích kỉ thôi. Khi trong trường hợp này, bác nên nói cảm nghĩ mình ra là mình rất tức, khó chịu khi cứ bị hỏi hoài như vậy, còn cứ giữ ke ke trong lòng thì........\r\nĐã ko muốn bị làm phiền còn muốn giữ hình ảnh ?? Cứ thật lòng với nhau, cùng lắm là đánh một trận chứ gì, mình đã từng đánh một trận như vậy rồi, chảy máu mũi rần rần, từ đó nghỉ chơi luôn :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNếu mình ích kỉ thì mình đã không chia sẻ mọi tài liệu học tập mình có cho người ta rồi bạn. Còn đơn giản, suy nghĩ thì không thể nào chia sẻ được, não mình làm sao mà cắt ra cho người khác.\r\n\r\nNgười ta hỏi mình vẫn trả lời, mình vẫn thích trả lời người khác, vì có rất nhiều khi nhờ người hỏi mà mình nghiên cứu thêm được 1 số thứ. Nhưng cái mình cần là hỏi theo kiểu trao đổi, thảo luận với nhau chứ k phải là những câu hỏi ngu ngơ như mấy đứa mẫu giáo. Mình k thể nói hay gõ bàn phím cả buổi để giải thích cặn kẽ từ a đến z được  Tài liệu căn bản mình đã đưa, quan trọng là người ta có đọc hay k thôi.\r\n\r\nVấn đề của mình hiện tại ràng buộc bởi nhiều thứ, mình viết 1 ít ra đây để gọi là xả tí stress thôi. Chứ viết toẹt hết ra thì dài và cũng k hay tí nào"
