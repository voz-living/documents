  text: "Hôm qua lĩnh lương , lần đầu tiên mua cho thầy 2 cái áo ba lỗ 2 cái quần vải . Ông mắng:\" mày mặc đi , tao nhiều rồi \" \r\nliếc qua nhìn áo thầy đã rách vài chỗ sờn cả chỉ . Chạnh lòng không nói câu gì đứng nhìn ...\r\nĐưa bu 1 triệu bảo :\" Bu thỉnh thoảng mua hoa quả mà ăn \" . Bu lại bảo:\" gớm giời nhà anh , cầm lấy mà danh tiền cưới vợ , bao giờ dẫn cô nào về đây thì thiếu gì hoa quả\"\r\nNgẫm lại từ bé đến giờ chỉ có cho và trả nợ giúp con cái mà không cần đền đáp cái gì . Cảm thấy muốn giúp thầy bu nhưng sao bất lực quá"
