  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trunglk13\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm vs mẹ ảo lắm nhiều lúc mẹ con thương nhau cực nhiều lúc lại như chó vs mèo,hồi em đi học năng khiếu p ở trọ mẹ gọi điện thì mẹ con cứ ngọt xớt vs nhau,đến lúc cuối tuần mẹ xuống chỗ em hay em về nhà thì nhà i như có đánh nhau,chuyện nhỏ cực kì cũng đem ra đánh nhau ,như chuyện k chịu dọn phòng,mẹ một câu con độp lại 1 câu mẹ cứ bảo con cái mất nết mình cãi lại con k mất nết,ra đh nhiều lúc cũng thế.\r\nCách đây tầm mấy tháng,em mới chợt thấy đc cái ngu của mình,nhận ra mẹ thương con quá mà con thì như thằng trẻ trâu,trc h cứ nghĩ mẹ k hiểu con,cãi lại mẹ như đốp.ôi hối tiếc làm sao,lúc đó cảm thấy thương mẹ quá,chỉ muốn về nhà cho mẹ chăm.hôm sau mẹ gọi điện ,mẹ vẫn hỏi nhiều như bình thường, nge máy xong gục đầu khóc may ra ngoài hành lang nge máy khóc thỏa thíc k lo mấy thằng bạn chộ  H em sẽ cố gắng làm cho mẹ vui\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n nhiều bậc cha mẹ k biết hoặc k thể hiện được tcam của mình giành cho con cái, họ chẳng bh dùng những lời lẽ nhẹ nhàng âu yếm đâu, nhưng bạn biết đấy  k cha mẹ k thương con, điều đó là chân lí rồi! \r\n\r\nTiền bạc chỉ là phù du\r\nThầy u mới là vĩnh cửu"
