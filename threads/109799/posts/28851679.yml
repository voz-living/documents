  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#xE3; &#x111;&#xE0;o th&#xEC; &#x111;&#xE0;o m&#x1ED9; lu&#xF4;n.<br>\r\nC&#xE1;ch &#x111;&#xE2;y h&#x1A1;n 1 n&#x103;m, trong m&#x1ED9;t tai n&#x1EA1;n &#xF4; t&#xF4; m&#xE0; m&#xEC;nh t&#x1B0;&#x1EDF;ng m&#xEC;nh th&#x103;ng r&#x1ED3;i (th&#x1EB1;ng &#xF4; t&#xF4; &#x111;i &#x111;&#xEA;m ph&#xF3;ng nhanh kh&#xF4;ng &#x111;&#x1EC3; &#xFD; &#x111;&#xE2;m xi&#xEA;n xe m&#xEC;nh). Trong m&#x1ED9;t kho&#x1EA3;nh kh&#x1EAF;c ng&#x1EAF;n ng&#x1EE7;i &#x111;&#x1EA5;y, m&#xEC;nh kh&#xF4;ng ngh&#x129; v&#x1EC1; m&#xEC;nh v&#xEC; bi&#x1EBF;t ch&#x1EC9; c&#xF3; may m&#x1EAF;n m&#x1EDB;i c&#x1EE9;u m&#xEC;nh tho&#xE1;t, kh&#xF4;ng ngh&#x129; v&#x1EC1; em, m&#xE0; ngh&#x129; v&#x1EC1; b&#x1ED1; m&#x1EB9; : &quot;B&#x1ED1; m&#x1EB9; ch&#x1EC9; c&#xF3; m&#xEC;nh con, con xin l&#x1ED7;i!&quot;.....<br>\r\n...... Th&#x1EAD;t may m&#x1EAF;n l&#xE0; th&#x1EB1;ng kia phanh k&#x1ECB;p tr&#x1B0;&#x1EDB;c khi b&#xE1;nh xe ch&#xE8;n ngang qua xe m&#xE1;y m&#xEC;nh khi&#x1EBF;n m&#xEC;nh &#x111;&#x1EE7; th&#x1EDD;i gian &#x111;&#x1EC3; v&#x103;ng ra ph&#xED;a tr&#x1B0;&#x1EDB;c. Th&#x1EAD;t t&#xEC;nh l&#xE0; th&#x1B0;&#x1A1;ng b&#x1ED1; m&#x1EB9; nhi&#x1EC1;u l&#x1EAF;m, tr&#x1B0;&#x1EDB;c th&#xEC; m&#x1EB9; m&#xEC;nh ph&#x1EA3;i &#x111;i h&#x1ECD;c 4 n&#x103;m chuy&#x1EC3;n h&#x1EC7; Ti&#x1EBF;ng Nga sang Ti&#x1EBF;ng Anh, gi&#x1EDD; th&#xEC; b&#x1ED1; m&#xEC;nh l&#x1EA1;i chuy&#x1EC3;n ra th&#xE0;nh ph&#x1ED1; tr&#x1B0;&#x1EDB;c (v&#x1EC1; g&#x1EA7;n &#xF4;ng b&#xE0; n&#x1ED9;i ngo&#x1EA1;i) m&#xE0; m&#x1EB9; m&#xEC;nh c&#xE1;ch 80km &#x111;&#x1B0;&#x1EDD;ng &#x111;&#x1ED3;i n&#xFA;i hi&#x1EC3;m tr&#x1EDF;. M&#x1ED7;i l&#x1EA7;n nghe tin m&#x1EB9; v&#x1EC1; nh&#xE0; ho&#x1EB7;c b&#x1ED1; v&#xE0;o th&#x103;m l&#xE0; m&#xEC;nh l&#x1EA1;i lo l&#x1EAF;ng. Bi&#x1EBF;t bao gi&#x1EDD; m&#x1EDB;i h&#x1EBF;t &#x111;&#xE2;y.<br>\r\n<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Đã đào thì đào mộ luôn.\r\nCách đây hơn 1 năm, trong một tai nạn ô tô mà mình tưởng mình thăng rồi (thằng ô tô đi đêm phóng nhanh không để ý đâm xiên xe mình). Trong một khoảnh khắc ngắn ngủi đấy, mình không nghĩ về mình vì biết chỉ có may mắn mới cứu mình thoát, không nghĩ về em, mà nghĩ về bố mẹ : \"Bố mẹ chỉ có mình con, con xin lỗi!\".....\r\n...... Thật may mắn là thằng kia phanh kịp trước khi bánh xe chèn ngang qua xe máy mình khiến mình đủ thời gian để văng ra phía trước. Thật tình là thương bố mẹ nhiều lắm, trước thì mẹ mình phải đi học 4 năm chuyển hệ Tiếng Nga sang Tiếng Anh, giờ thì bố mình lại chuyển ra thành phố trước (về gần ông bà nội ngoại) mà mẹ mình cách 80km đường đồi núi hiểm trở. Mỗi lần nghe tin mẹ về nhà hoặc bố vào thăm là mình lại lo lắng. Biết bao giờ mới hết đây."
