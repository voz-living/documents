  html: "\r\n\t\t\t\r\n\t\t\tH&#x1ED3;i nh&#x1ECF;, nh&#xE0; ngh&#xE8;o, m&#x1EB9; hay ai cho ti&#x1EC1;n c&#x169;ng gi&#x1EEF; r&#x1ED3;i l&#x1EA1;i &#x111;&#x1B0;a cho m&#x1EB9;, nh&#x1EDB; &#x111;&#x1EE3;t thi HSG &#x111;&#x1B0;&#x1EE3;c tr&#x1B0;&#x1EDD;ng th&#x1B0;&#x1EDF;ng 40k, mang v&#x1EC1; m&#x1EB9; c&#x1B0;&#x1EDD;i b&#x1EA3;o &quot;Th&#x1EBF; l&#xE0; t&#x1ED1;i nay tha h&#x1ED3; &#x103;n kem&quot; (h&#x1ED3;i &#x111;&#xF3; kem c&#xE2;n th&#x1EA5;y ngon l&#x1EAF;m). L&#xFA;c &#x1EA5;y hay b&#x1ECB; m&#x1EB9; m&#x1EAF;ng v&#xEC; t&#x1ED9;i kh&#xF4;ng ch&#x1ECB;u ng&#x1EE7; tr&#x1B0;a, m&#xEC;nh c&#x169;ng b&#x1B0;&#x1EDB;ng, nhi&#x1EC1;u l&#xFA;c th&#xE0;nh ra m&#xE2;u thu&#x1EAB;n n&#x1EB7;ng n&#x1EC1;, nh&#x1B0;ng r&#x1ED3;i c&#x169;ng l&#x1EA1;i vui v&#x1EBB; nh&#x1B0; th&#x1B0;&#x1EDD;ng.<br>\r\nC&#xE1;ch &#x111;&#xE2;y m&#x1EA5;y n&#x103;m v&#xE0; tr&#x1EDF; v&#x1EC1; tr&#x1B0;&#x1EDB;c, m&#xEC;nh v&#x1EAB;n ngh&#x129; m&#xEC;nh s&#x1EBD; m&#xE3;i y&#xEA;u qu&#xFD; m&#x1EB9;, suy ngh&#x129; c&#x1EE7;a m&#xEC;nh do m&#xEC;nh quy&#x1EBF;t &#x111;&#x1ECB;nh, sao m&#xEC;nh l&#x1EA1;i tr&#x1EDF; th&#xE0;nh b&#x1EA5;t hi&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c. Gi&#x1EDD; m&#x1EDB;i th&#x1EA5;m r&#x1EB1;ng cu&#x1ED9;c s&#x1ED1;ng c&#xF3; nhi&#x1EC1;u c&#xE1;i kh&#xF4;ng nh&#x1B0; m&#xEC;nh mu&#x1ED1;n, l&#xFA;c &#x111;&#x1EA7;u ch&#x1EC9; l&#xE0; gi&#x1EAD;n h&#x1EDD;n vu v&#x1A1;, d&#x1EA7;n tr&#x1EDF; th&#xE0;nh b&#x1EE9;c t&#x1B0;&#x1EDD;ng ng&#x103;n c&#xE1;ch kh&#xF4;ng th&#x1EC3; x&#xF3;a b&#x1ECF;. Nhi&#x1EC1;u l&#xFA;c &#x111;i ng&#x1EE7;, ngh&#x129; &#x111;&#x1EBF;n c&#x1EA3;nh m&#x1EB9; gi&#xE0;, r&#x1ED3;i m&#x1EA5;t, t&#x1EF1; kh&#xF3;c m&#x1ED9;t m&#xEC;nh, r&#x1ED3;i quy&#x1EBF;t &#x111;&#x1EBF;n s&#xE1;ng s&#x1EBD; t&#xEC;m c&#xE1;ch l&#xE0;m h&#xF2;a v&#x1EDB;i m&#x1EB9;, nh&#x1B0;ng r&#x1ED3;i v&#x1EEB;a th&#x1EE9;c d&#x1EAD;y l&#x1EA1;i b&#x1ECB; ch&#x1EED;i, r&#x1EB1;ng &quot;Tao bi&#x1EBF;t m&#xE0;y c&#xF3; ng&#xE0;y h&#xF4;m nay kh&#xF4;ng bao gi&#x1EDD; tao &#x111;&#x1EBB; m&#xE0;y ra&quot;, c&#x1EF1;c ch&#x1EB3;ng &#x111;&#xE3; th&#xEC; &quot;&#x110;&#x1EBB; th&#x1EB1;ng con &#x111;au l.. m&#xE0; &#x111;.. &#x111;&#x1B0;&#x1EE3;c g&#xEC;, nh&#xEC;n con nh&#xE0; ng&#x1B0;&#x1EDD;i ta kia k&#xEC;a&quot; t&#x1EF1; th&#x1EA5;y ch&#xF9;n b&#x1B0;&#x1EDB;c, c&#x1EE9; th&#x1EC3; &#x111;&#x1EBF;n gi&#x1EDD; 2 m&#x1EB9; con v&#x1EAB;n nh&#x1B0; ng&#x1B0;&#x1EDD;i xa l&#x1EA1;.<br>\r\nM&#x1EA5;y th&#xE1;ng r&#x1ED3;i m&#xEC;nh kh&#xF4;ng n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i m&#x1EB9;, nhi&#x1EC1;u khi c&#xF9;ng &#x111;&#x1B0;&#x1EDD;ng l&#x1EAF;m ph&#x1EA3;i xin ti&#x1EC1;n h&#x1ECD;c th&#xEC; n&#xF3;i th&#xF4;i, v&#x1EAB;n th&#x1EA5;y nh&#x1EE5;c r&#x1EB1;ng n&#x1EBF;u t&#x1EF1; ki&#x1EBF;m ra ti&#x1EC1;n th&#xEC; kh&#xF4;ng ph&#x1EA3;i ch&#x1ECB;u nh&#x1EE5;c nh&#x1B0; v&#x1EAD;y. Nh&#x1B0;ng m&#xE0;, trong th&#xE2;m t&#xE2;m v&#x1EAB;n bi&#x1EBF;t b&#x1EA3;n th&#xE2;n &#x111;ang &#x111;i sai &#x111;&#x1B0;&#x1EDD;ng, bi&#x1EBF;t ti&#x1EBF;p t&#x1EE5;c nh&#x1B0; v&#x1EAD;y sau n&#xE0;y &#x1EAF;t h&#x1ED1;i h&#x1EAD;n, nh&#x1B0;ng m&#xE3;i m&#xE0; kh&#xF4;ng t&#xEC;m &#x111;&#x1B0;&#x1EE3;c l&#x1ED1;i tho&#xE1;t, c&#xE0;ng ngh&#x129; c&#xE0;ng bu&#x1ED3;n.<br>\r\nP.S: Ng&#xE0;y b&#xE9; c&#xF2;n ng&#x1EE7; &#x111;&#x1B0;&#x1EE3;c v&#x1EDB;i m&#x1EB9;, gi&#x1EDD; nhi&#x1EC1;u khi, th&#x1EA5;y nh&#xE0; m&#x1EA5;y ph&#xF2;ng m&#xE0; c&#xF3; 2 m&#x1EB9; con, m&#x1ED7;i ng&#x1B0;&#x1EDD;i 1 ph&#xF2;ng th&#x1EA5;y bu&#x1ED3;n kh&#xF4;ng ch&#x1ECB;u &#x111;&#x1B0;&#x1EE3;c...\r\n\t\t"
  text: "Hồi nhỏ, nhà nghèo, mẹ hay ai cho tiền cũng giữ rồi lại đưa cho mẹ, nhớ đợt thi HSG được trường thưởng 40k, mang về mẹ cười bảo \"Thế là tối nay tha hồ ăn kem\" (hồi đó kem cân thấy ngon lắm). Lúc ấy hay bị mẹ mắng vì tội không chịu ngủ trưa, mình cũng bướng, nhiều lúc thành ra mâu thuẫn nặng nề, nhưng rồi cũng lại vui vẻ như thường.\r\nCách đây mấy năm và trở về trước, mình vẫn nghĩ mình sẽ mãi yêu quý mẹ, suy nghĩ của mình do mình quyết định, sao mình lại trở thành bất hiếu được. Giờ mới thấm rằng cuộc sống có nhiều cái không như mình muốn, lúc đầu chỉ là giận hờn vu vơ, dần trở thành bức tường ngăn cách không thể xóa bỏ. Nhiều lúc đi ngủ, nghĩ đến cảnh mẹ già, rồi mất, tự khóc một mình, rồi quyết đến sáng sẽ tìm cách làm hòa với mẹ, nhưng rồi vừa thức dậy lại bị chửi, rằng \"Tao biết mày có ngày hôm nay không bao giờ tao đẻ mày ra\", cực chẳng đã thì \"Đẻ thằng con đau l.. mà đ.. được gì, nhìn con nhà người ta kia kìa\" tự thấy chùn bước, cứ thể đến giờ 2 mẹ con vẫn như người xa lạ.\r\nMấy tháng rồi mình không nói chuyện với mẹ, nhiều khi cùng đường lắm phải xin tiền học thì nói thôi, vẫn thấy nhục rằng nếu tự kiếm ra tiền thì không phải chịu nhục như vậy. Nhưng mà, trong thâm tâm vẫn biết bản thân đang đi sai đường, biết tiếp tục như vậy sau này ắt hối hận, nhưng mãi mà không tìm được lối thoát, càng nghĩ càng buồn.\r\nP.S: Ngày bé còn ngủ được với mẹ, giờ nhiều khi, thấy nhà mấy phòng mà có 2 mẹ con, mỗi người 1 phòng thấy buồn không chịu được..."
