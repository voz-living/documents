  html: "\r\n\t\t\t\r\n\t\t\t&#xD4;ng ngo&#x1EA1;i m&#x1EA5;t c&#x169;ng t&#x1EA7;m 3 4 tu&#x1EA7;n tr&#x1B0;&#x1EDB;c <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">.<br>\r\nGi&#x1EDD; nh&#x1EDB; l&#x1EA1;i trong th&#x1EDD;i gian &#xF4;ng ngo&#x1EA1;i d&#x1B0;&#x1EE1;ng b&#x1EC7;nh trong vi&#x1EC7;n, c&#xF3; m&#x1ED9;t qu&#xE3;ng th&#x1EDD;i gian v&#xEC; ham ch&#x1A1;i m&#xE0; ph&#x1EA3;i 3 th&#xE1;ng kh&#xF4;ng v&#xE0;o th&#x103;m &#xF4;ng.<br>\r\nGi&#x1EDD; nh&#x1EDB; l&#x1EA1;i th&#x1EA5;y h&#x1ED1;i h&#x1EAD;n <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">.<br>\r\nC&#xF2;n ng&#x1B0;&#x1EDD;i th&#xE2;n th&#xEC; c&#x1ED1; g&#x1EAF;ng s&#x1EED; d&#x1EE5;ng qu&#x1EF9; th&#x1EDD;i gian qu&#xFD; gi&#xE1; c&#xF2;n l&#x1EA1;i cho t&#x1ED1;t nha c&#xE1;c b&#x1EA1;n, chuy&#x1EC7;n sinh t&#x1EED; kh&#xF4;ng t&#x1EEB; m&#x1ED9;t ai, th&#x1EDD;i gian c&#x169;ng kh&#xF4;ng ch&#x1EDD; m&#x1ED9;t ai, &#x111;&#x1EBF;n l&#xFA;c chuy&#x1EC7;n n&#xF3; qua m&#x1EA5;t r&#x1ED3;i ch&#x1EC9; c&#xF2;n m&#x1ED9;t ai ngh&#x129; v&#x1EC1; m&#x1ED9;t ai.\r\n\t\t"
  text: "Ông ngoại mất cũng tầm 3 4 tuần trước .\r\nGiờ nhớ lại trong thời gian ông ngoại dưỡng bệnh trong viện, có một quãng thời gian vì ham chơi mà phải 3 tháng không vào thăm ông.\r\nGiờ nhớ lại thấy hối hận .\r\nCòn người thân thì cố gắng sử dụng quỹ thời gian quý giá còn lại cho tốt nha các bạn, chuyện sinh tử không từ một ai, thời gian cũng không chờ một ai, đến lúc chuyện nó qua mất rồi chỉ còn một ai nghĩ về một ai."
