content:
  html: "\r\n\t\t\t\r\n\t\t\tB&#x1ED1; em hay &#x111;i c&#xF4;ng t&#xE1;c, c&#x169;ng &#x111;&#x1B0;&#x1EE3;c h&#x1A1;n n&#x103;m ch&#x1EE5;c tu&#x1ED5;i r&#x1ED3;i. <br>\r\nM&#xE0; v&#x1EDB;i th&#x1EDD;i &#x111;&#x1EA1;i ph&#xE1;t tri&#x1EC3;n nh&#x1B0; b&#xE2;y gi&#x1EDD;, bao nhi&#xEA;u th&#x1EE9; m&#x1EDB;i xu&#x1EA5;t hi&#x1EC7;n, c&#xE1;c quan &#x111;i&#x1EC3;m c&#x169; c&#x169;ng d&#x1EA7;n b&#x1ECB; thay th&#x1EBF; &#x111;i. C&#xE1;i n&#xE0;y em kh&#xF4;ng n&#xF3;i l&#xE0;m g&#xEC;, nh&#x1B0;ng v&#x1EA5;n &#x111;&#x1EC1; ch&#xED;nh l&#xE0; vi&#x1EC7;c b&#x1ED1; em ti&#x1EBF;p thu quan &#x111;i&#x1EC3;m m&#x1EDB;i ntn. <br>\r\nM&#x1ED9;t s&#x1ED1; quan &#x111;i&#x1EC3;m kh&#xF3; hi&#x1EC3;u, c&#x1EF1;c k&#xEC; l&#x1EB1;ng nh&#x1EB1;ng, &quot;t&#x1B0;&#x1EDF;ng v&#x1EAD;y nh&#x1B0;ng kh&#xF4;ng ph&#x1EA3;i v&#x1EAD;y&quot; th&#xEC; th&#x1EF1;c s&#x1EF1; qu&#xE1; kh&#xF3; &#x111;&#x1EC3; b&#x1ED1; em hi&#x1EC3;u h&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c. V&#xE0; c&#x169;ng ch&#xED;nh v&#xEC; v&#x1EAD;y, em &#x111;&#xE3; c&#xE3;i nhau v&#x1EDB;i b&#x1ED1; em r&#x1EA5;t nhi&#x1EC1;u v&#x1EC1; chuy&#x1EC7;n h&#x1ECD;c h&#xE0;nh, c&#x1EA3; v&#x1EC1; t&#x1B0;&#x1A1;ng lai sau n&#xE0;y n&#x1EED;a. <br>\r\nC&#x169;ng t&#x1EA1;i v&#xEC; em c&#xF3; t&#xED;nh hi&#x1EBF;u th&#x1EAF;ng v&#xE0; lu&#xF4;n b&#x1EA3;o th&#x1EE7;, n&#xEA;n m&#x1EDB;i x&#x1EA3;y ra nh&#x1EEF;ng cu&#x1ED9;c c&#xE3;i nhau nh&#x1B0; v&#x1EAD;y. <br>\r\nGi&#x1EDD; ng&#x1EAB;m l&#x1EA1;i m&#x1EDB;i th&#x1EA5;y em sai, kh&#xF4;ng ph&#x1EA3;i v&#xEC; quan &#x111;i&#x1EC3;m em sai, m&#xE0; l&#xE0; v&#xEC; em c&#xE3;i b&#x1ED1;. N&#x1EBF;u em bi&#x1EBF;t ch&#x1EA5;p nh&#x1EAD;n, t&#x1EEB; t&#x1EEB; &#x111;&#x1EC3; th&#x1EDD;i gian ch&#x1EE9;ng minh th&#xEC; &#x111;&#xE3; kh&#xF4;ng c&#xF3; c&#x1EA3;nh hai b&#x1ED1; con ng&#x1ED3;i xem ti vi ch&#x1EB3;ng n&#xF3;i g&#xEC; r&#x1ED3;i r&#x1EBD; hai h&#x1B0;&#x1EDB;ng v&#x1EC1; ph&#xF2;ng c&#x1EE7;a m&#xEC;nh. <br>\r\n&#x110;&#xF4;i l&#xFA;c m&#x1EDF; l&#x1EDD;i xin l&#x1ED7;i th&#x1EAD;t kh&#xF3;. <br>\r\n<br>\r\nP/s: &#x110;&#x1ED3;ng c&#x1EA3;m v&#x1EDB;i th&#x1EDB;t <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Bố em hay đi công tác, cũng được hơn năm chục tuổi rồi. \r\nMà với thời đại phát triển như bây giờ, bao nhiêu thứ mới xuất hiện, các quan điểm cũ cũng dần bị thay thế đi. Cái này em không nói làm gì, nhưng vấn đề chính là việc bố em tiếp thu quan điểm mới ntn. \r\nMột số quan điểm khó hiểu, cực kì lằng nhằng, \"tưởng vậy nhưng không phải vậy\" thì thực sự quá khó để bố em hiểu hết được. Và cũng chính vì vậy, em đã cãi nhau với bố em rất nhiều về chuyện học hành, cả về tương lai sau này nửa. \r\nCũng tại vì em có tính hiếu thắng và luôn bảo thủ, nên mới xảy ra những cuộc cãi nhau như vậy. \r\nGiờ ngẫm lại mới thấy em sai, không phải vì quan điểm em sai, mà là vì em cãi bố. Nếu em biết chấp nhận, từ từ để thời gian chứng minh thì đã không có cảnh hai bố con ngồi xem ti vi chẳng nói gì rồi rẽ hai hướng về phòng của mình. \r\nĐôi lúc mở lời xin lỗi thật khó. \r\n\r\nP/s: Đồng cảm với thớt"
