  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Tancodon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình ngẫm nghĩ về cái này lâu lâu rùi, nghĩ thấy thươg ông bà già thật, mỗi lần cầm tiền học fí với tiền ăn từ tay bố mẹ lại đầy quyết tâm thế nọ, thế chai... but chả khác quái j Nobita, thỉnh thoảng quyết tâm học hành rùi đến tập kế tiếp lại y nguyên, Đôrêmon   nói như thế rùi mà vẫn thế... nản lắm các bro ơi\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTừ hôm nay, cuộc sống của con là để dành báo đáp mẹ \r\n\r\nRồi mới đến lượt các con sau này \r\n\r\nCon muốn mẹ sẽ tự hào vì đã hy sinh cả tuổi thanh xuân của mình nuôi lớn một đứa như con, mẹ ạ \r\n\r\nCon xin lỗi mẹ, con cảm ơn mẹ, con biết sẽ không bao giờ đền đáp được công ơn dưỡng dục của mẹ \r\n\r\nNhưng con sẽ dành từng ngày của con để hướng về mục tiêu đó"
