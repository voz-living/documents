  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>anhlapro_</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=29721034#post29721034\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">L&#xFA;c t&#x1ED1;i m&#x1EDB;i g&#x1ECD;i &#x111;i&#x1EC7;n cho ba,<br>\r\nba m&#xEC;nh &#x111;ang ph&#x1EA3;i &#x111;i&#x1EC1;u tr&#x1ECB; &#x1EDF; Hn, nghe b&#x1EA3;o ph&#x1EA3;i &#x111;i&#x1EC1;u tr&#x1ECB; v&#xE0;i th&#xE1;ng <br>\r\nGi&#x1EDD; ba &#x111;ang &#x111;i&#x1EC1;u tr&#x1ECB; m&#x1ED9;t m&#xEC;nh ko ng&#x1B0;&#x1EDD;i th&#xE2;n ch&#x103;m s&#xF3;c <br>\r\nM&#xEC;nh th&#xEC; &#x111;ang h&#x1ECD;c &#x1EDF; t&#x1EAD;n Sg, mu&#x1ED1;n ra Hn &#x111;&#x1EC3; ch&#x103;m s&#xF3;c cho ba l&#x1EAF;m... <br>\r\nGi&#x1ECD;ng c&#x1EE7;a ba ng&#xE0;y c&#xE0;ng y&#x1EBF;u, l&#xFA;c n&#xF3;i chuy&#x1EC7;n m&#xEC;nh ph&#x1EA3;i c&#x1ED1; l&#x1EAF;m m&#x1EDB;i nghe r&#xF5; m&#x1ED9;t c&#xE2;u n&#xF3;i c&#x1EE7;a ba, c&#xE0;ng nghe n&#x1B0;&#x1EDB;c m&#x1EAF;t c&#xE0;ng r&#x1A1;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#x1ED1; em c&#x169;ng &#x111;ang v&#x1EAD;t l&#x1ED9;n chi&#x1EBF;n &#x111;&#x1EA5;u v&#x1EDB;i b&#x1EC7;nh t&#x1EAD;t &#x111;&#xE2;y.. g&#x1EA7;n 1 n&#x103;m r&#x1ED3;i.. em may m&#x1EAF;n h&#x1A1;n b&#xE1;c l&#xE0; em c&#xF3; &#x111;c ch&#x103;m s&#xF3;c b&#x1ED1;.. ban &#x111;&#x1EA7;u ng&#x1B0;&#x1EDD;i ta c&#xF2;n chu&#x1EA9;n &#x111;o&#xE1;n b&#x1ECB; ung th&#x1B0; thanh qu&#x1EA3;n n&#x1EEF;a.. nh&#x1B0;ng nh&#xE0; em v&#x1EAB;n c&#xF2;n may v&#xEC; m&#x1EDB;i &#x1EDF; giai &#x111;o&#x1EA1;n &#x111;&#x1EA7;u.. v&#xE0; b&#x1ED1; e c&#x169;ng &#x111;&#xE3; v&#x1B0;&#x1EE3;t qua &#x111;&#x1B0;&#x1EE3;c.. b&#xE2;y gi&#x1EDD; kh&#xF4;ng c&#xF2;n sao n&#x1EEF;a... nh&#x1B0;ng l&#x1EA1;i v&#xEC; b&#x1EC7;nh t&#x1EAD;t.. b&#x1ED1; l&#x1EA1;i b&#x1ECB; t&#x1EAF;c ru&#x1ED9;t ngay sau &#x111;&#xF3;, m&#x1ED5; &#x111;i m&#x1ED5; l&#x1EA1;i &#x111;&#x1EBF;n 3 l&#x1EA7;n trong v&#xF2;ng 1 th&#xE1;ng.. c&#xF3; nh&#x1EEF;ng l&#xFA;c t&#x1B0;&#x1EDF;ng nh&#x1B0; ko v&#x1B0;&#x1EE3;t qua n&#x1ED5;i nh&#x1B0;ng r&#x1ED3;i c&#x169;ng &#x111;&#xE3; v&#x1B0;&#x1EE3;t qua &#x111;c..<br>\r\nmong b&#x1ED1; b&#xE1;c b&#xEC;nh ph&#x1EE5;c v&#xE0; kh&#x1ECF;e m&#x1EA1;nh <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by anhlapro_\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLúc tối mới gọi điện cho ba,\r\nba mình đang phải điều trị ở Hn, nghe bảo phải điều trị vài tháng \r\nGiờ ba đang điều trị một mình ko người thân chăm sóc \r\nMình thì đang học ở tận Sg, muốn ra Hn để chăm sóc cho ba lắm... \r\nGiọng của ba ngày càng yếu, lúc nói chuyện mình phải cố lắm mới nghe rõ một câu nói của ba, càng nghe nước mắt càng rơi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbố em cũng đang vật lộn chiến đấu với bệnh tật đây.. gần 1 năm rồi.. em may mắn hơn bác là em có đc chăm sóc bố.. ban đầu người ta còn chuẩn đoán bị ung thư thanh quản nữa.. nhưng nhà em vẫn còn may vì mới ở giai đoạn đầu.. và bố e cũng đã vượt qua được.. bây giờ không còn sao nữa... nhưng lại vì bệnh tật.. bố lại bị tắc ruột ngay sau đó, mổ đi mổ lại đến 3 lần trong vòng 1 tháng.. có những lúc tưởng như ko vượt qua nổi nhưng rồi cũng đã vượt qua đc..\r\nmong bố bác bình phục và khỏe mạnh"
