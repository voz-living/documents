  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Winky93.bkhn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBiết Voz từ lâu nhưng lần đầu tiên vào đây... thật sự không biết nói gì hơn\r\n\r\nHọc xa nhà, thảnh thoảng mới về quê một lần mà nhìn bố mẹ góp nhặt từng đồng cho mình khôn lớn và đi học,,, vậy mà 3 kì trước kết quả học thấp tệ hại... cứ mỗi lần bố mẹ gọi hỏi chuyện học hành như thế nào thì cứ như nghẹn lại vậy... đọc xong cái này sẽ cố gắng hơn nữa trong học hành... . cảm ơn tất ca mọi người đã cho em biết đến topic này \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím cũng như em thôi"
