  html: "\r\n\t\t\t\r\n\t\t\t__C&#xE1;c b&#x1EA1;n s&#x1B0;&#x1EDB;ng th&#x1EAD;t, c&#xF3; m&#x1ED9;t ng&#x1B0;&#x1EDD;i b&#x1ED1; t&#x1EF1; &#x111;&#xE1;ng t&#x1EF1; h&#xE0;o. M&#xEC;nh mu&#x1ED1;n c&#xF3; 1 ng&#x1B0;&#x1EDD;i b&#x1ED1; quan t&#xE2;m, c&#xF3; tr&#xE1;ch nhi&#xEA;m v&#x1EDB;i gia &#x111;&#xEC;nh m&#xE0; sao kh&#xF3; qu&#xE1;. Con c&#xE1;i &#x111;&#x1EC1;u ng&#x1EA5;p ngh&#xE9; tu&#x1ED5;i l&#x1EA5;y v&#x1EE3; l&#x1EA5;y ch&#x1ED3;ng r&#x1ED3;i m&#xE0; ch&#x1EA3; bao gi&#x1EDD; h&#x1ECF;i han, su&#x1ED1;t ng&#xE0;y l&#xF4; &#x111;&#x1EC1;. C&#x169;ng n&#x1EED;a &#x111;&#x1EDD;i ng&#x1B0;&#x1EDD;i r&#x1ED3;i ch&#x1EE9; &#xED;t g&#xEC; &#x111;&#xE2;u. Nhi&#x1EC1;u l&#xFA;c suy ngh&#x129; hay m&#xEC;nh l&#xE0;nh qu&#xE1; n&#xEA;n &#x111;&#x1EDD;i n&#xF3; ph&#x169; ? Ng&#x1B0;&#x1EDD;i ta b&#x1EA3;o ph&#xE1; gia chi t&#x1EED;, ho&#xE0;n c&#x1EA3;nh c&#x1EE7;a m&#xEC;nh th&#xEC; ng&#x1B0;&#x1EE3;c l&#x1EA1;i.<br>\r\n__&#x1EDE; &#x111;&#x1EDD;i mu&#x1ED1;n c&#xF3; 1 m&#xE1;i &#x1EA5;m gia &#x111;&#xEC;nh, kh&#xF4;ng c&#x1EA7;n gi&#xE0;u sang ph&#xFA; qu&#xFD;, ch&#x1EC9; c&#x1EA7;n h&#x1EA1;nh ph&#xFA;c &#x111;&#x1EA7;y &#x1EAF;p ti&#x1EBF;ng c&#x1B0;&#x1EDD;i m&#xE0; sao kh&#xF3; qu&#xE1;.\r\n\t\t"
  text: "__Các bạn sướng thật, có một người bố tự đáng tự hào. Mình muốn có 1 người bố quan tâm, có trách nhiêm với gia đình mà sao khó quá. Con cái đều ngấp nghé tuổi lấy vợ lấy chồng rồi mà chả bao giờ hỏi han, suốt ngày lô đề. Cũng nửa đời người rồi chứ ít gì đâu. Nhiều lúc suy nghĩ hay mình lành quá nên đời nó phũ ? Người ta bảo phá gia chi tử, hoàn cảnh của mình thì ngược lại.\r\n__Ở đời muốn có 1 mái ấm gia đình, không cần giàu sang phú quý, chỉ cần hạnh phúc đầy ắp tiếng cười mà sao khó quá."
