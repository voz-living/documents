  text: >-
    Mình thì lúc nhỏ sai trái nhiều lắm, lớn lên dần dần, môi trường, bạn bè..
    tất tần tật khiến mình thay đổi, bây giờ chắc ba mẹ mình cũng tự hào về mình
    lắm, mặc dù mình chưa làm được gì nhiều, nhưng mình nghĩ ba mẹ mình sẽ mãn
    nguyện. Ba mẹ thật sự không muốn nhận bất cứ cái gì từ con cái đâu, chỉ muốn
    con cái mình thành đạt, hạnh phúc. Hôm mình bảo mình có bạn gái, ba mẹ mình
    hỏi " đâu đâu, con dắt về nhà xem thử..." vui lắm, nhưng hôm nay mình thực
    sự không biết nói gì với ba mẹ, khi bạn gái mình đòi chia tay với mình. Có
    lẽ cũng sẽ khuyên mình, động viên nhiều lắm. Mặc dù mình không muốn nhận bất
    cứ sự giúp đỡ nào của ba mẹ, vì ba mẹ đã khổ vì mình nhiều quá rồi, nhưng
    trong những lúc khó khăn nhất của cuộc sống, thì ba mẹ, anh em đều ở bên
    mình.
