  html: "\r\n\t\t\t\r\n\t\t\tB&#x1ECD;n &#x1EDF; &#x111;&#xE2;y b&#x1EAF;t &#x111;&#x1EA7;u t&#x1EF1; l&#x1EAD;p t&#x1EEB; n&#x103;m 18 tu&#x1ED5;i. C&#x169;ng gi&#x1ED1;ng nh&#x1B0; sinh vi&#xEA;n VN th&#xF4;i, kh&#xF4;ng c&#xF3; g&#xEC; gh&#xEA; g&#x1EDB;m &#x111;&#xE2;u.<br>\r\n&#x110;i&#x1EC3;m kh&#xE1;c bi&#x1EC7;t l&#xE0; &#x111;&#x1B0;&#x1EE3;c nh&#xE0; n&#x1B0;&#x1EDB;c cho vay ti&#x1EC1;n h&#x1ECD;c, &#x111;&#x1EE9;a n&#xE0;o c&#x169;ng vay &#x111;&#x1B0;&#x1EE3;c, v&#xE0; ghi n&#x1EE3; cho m&#xEC;nh, n&#xEA;n ba m&#x1EB9; &#x111;&#x1EE1; lo ch&#xFA;t. D&#x1B0;&#x1EDB;i 18 tu&#x1ED5;i, th&#xEC; t&#x1EE5;i n&#xF3; d&#x1EDF; l&#x1EAF;m. Kh&#xF4;ng bi&#x1EBF;t l&#xE0;m vi&#x1EC7;c nh&#xE0;, blah blah... <br>\r\nGi&#xE1; m&#xE0; nh&#xE0; n&#x1B0;&#x1EDB;c VN c&#xF3; l&#xF2;ng tin v&#xE0;o th&#x1EBF; h&#x1EC7; tr&#x1EBB;, cho sinh vi&#xEA;n vay 100% ti&#x1EC1;n &#x103;n h&#x1ECD;c v&#xE0; ghi n&#x1EE3; &#x111;&#x1EC3; tr&#x1EA3; d&#x1EA7;n th&#xEC; b&#x1EDB;t g&#xE1;nh n&#x1EB7;ng cho ba m&#x1EB9; bi&#x1EBF;t bao.<br>\r\n<br>\r\nNh&#x1EAF;c t&#x1EDB;i ba m&#x1EB9; gia &#x111;&#xEC;nh th&#x1EA5;y c&#x169;ng bu&#x1ED3;n. Ba m&#x1EB9; &#x111;&#xE3; l&#xE0;m l&#x1EE5;ng v&#x1EA5;t v&#x1EA3; &#x111;&#x1EC3; nu&#xF4;i m&#xEC;nh &#x103;n h&#x1ECD;c. M&#xEC;nh th&#xEC; l&#x1B0;&#x1EDD;i l&#x1EA1;i &#x1EA9;u. S&#x1EED;a m&#xE3;i kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c. C&#xF3; &#x111;i&#x1EC1;u ki&#x1EC7;n h&#x1ECD;c t&#x1EAD;p t&#x1ED1;t nh&#x1EA5;t nh&#x1B0;ng kh&#xF4;ng t&#x1EAD;n d&#x1EE5;ng &#x111;&#x1B0;&#x1EE3;c. Ph&#x1EA1;m nhi&#x1EC1;u l&#x1ED7;i l&#x1EA7;m m&#xE0; ba m&#x1EB9; v&#x1EAB;n tha th&#x1EE9;. <br>\r\n<br>\r\nChuy&#x1EC7;n &#x111;au l&#xF2;ng n&#x1EEF;a l&#xE0; b&#xE0; n&#x1ED9;i. &#x110;&#xE3; g&#x1EA7;n 90 tu&#x1ED5;i m&#xE0; &#x111;&#x1EE9;a ch&#xE1;u n&#x1ED9;i c&#x1B0;ng nh&#x1EA5;t d&#x1EE9;t &#xE1;o &#x111;i du h&#x1ECD;c. Ngh&#x129; th&#x1EA5;y t&#x1ED9;i l&#x1ED7;i, n&#x1ED9;i m&#xE0; c&#xF3; chuy&#x1EC7;n g&#xEC;, kh&#xF4;ng v&#x1EC1; &#x111;&#x1B0;&#x1EE3;c th&#xEC; &#x111;au l&#xF2;ng c&#x1EA3; &#x111;&#x1EDD;i. :-&lt;\r\n\t\t"
  text: "Bọn ở đây bắt đầu tự lập từ năm 18 tuổi. Cũng giống như sinh viên VN thôi, không có gì ghê gớm đâu.\r\nĐiểm khác biệt là được nhà nước cho vay tiền học, đứa nào cũng vay được, và ghi nợ cho mình, nên ba mẹ đỡ lo chút. Dưới 18 tuổi, thì tụi nó dở lắm. Không biết làm việc nhà, blah blah... \r\nGiá mà nhà nước VN có lòng tin vào thế hệ trẻ, cho sinh viên vay 100% tiền ăn học và ghi nợ để trả dần thì bớt gánh nặng cho ba mẹ biết bao.\r\n\r\nNhắc tới ba mẹ gia đình thấy cũng buồn. Ba mẹ đã làm lụng vất vả để nuôi mình ăn học. Mình thì lười lại ẩu. Sửa mãi không được. Có điều kiện học tập tốt nhất nhưng không tận dụng được. Phạm nhiều lỗi lầm mà ba mẹ vẫn tha thứ. \r\n\r\nChuyện đau lòng nữa là bà nội. Đã gần 90 tuổi mà đứa cháu nội cưng nhất dứt áo đi du học. Nghĩ thấy tội lỗi, nội mà có chuyện gì, không về được thì đau lòng cả đời. :-<"
