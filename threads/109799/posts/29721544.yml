  text: "Mình là con gái lại phải học xa nhà,tính mình thì lầm lì, ít tâm sự với ba mẹ ( vậy mà với người yêu, bạn bè thì xoen xoét ) ... lâu lâu ba mẹ gọi điện lên thì nói chuyện chứ ít khi tự gọi về, phần vì sợ ko biết nói gì, phần lại lo mới sáng \"ko biết ba mẹ dậy chưa?\", tí nữa lại \"thôi đến giờ làm rồi \", trưa thì sợ cả nhà đang ăn cơm mình gọi lại phiền đi, chốc nữa thì lại \" để ba mẹ ngủ tí \", chiều về thì ba mẹ mình rất hay đi dạo ... tối thì mình lại tụ tập đàn đúm đi chơi , quên bẵng đi mất phải gọi điện .. cứ thế lại bị kéo vào cái vòng đấy...\r\nNhiều khi nghĩ lại những năm tháng cấp 3, thiệt sự mình khổ tâm ko chịu nổi, chỉ muốn khóc, muốn giết chính bản thân mình mà thôi ... Con gái gì mà đi chơi đến 11 12h chưa lết xác về đến nỗi ba mình phải làm cho 1 cái chìa khóa riêng để khỏi làm phiền ba mẹ nữa ... Mẹ nói mình 1 câu, mình chửi lại trăm ngàn câu .. Ôi thôi, sao mà mình khốn nạn thế ... Có 1 lần cuối năm 12, lớp mình tổ chức đi chơi qua đêm ở nhà 1 bạn khác, nhà mình thì về trễ mấy cũng phải về chứ ko đc qua đêm .. mình biết vậy nên làm liều, tắt điện thoại luôn.. có gì mai về tạ tội ... Ba mẹ mình sáng đó như fát điên, gọi cho tùm lum người, đi kiếm mình từng ngóc ngách của cái Đà Lạt ... thậm chí phải muối mặt đến mức lên nhà bạn trai mình kiếm ( lúc ấy mình đang núp trong toilet nhà nó ) ... \r\n\r\nHaizzz... Nhà mình là nhà gia giáo, chị thì đậu đại học quốc gia, em mình thì học giỏi ko để đâu cho hết ... vậy mà mình, trượt đại học 1 lần, bây giờ lại phải học trường ĐH Hồng Bàng\r\n... Mình khá xinh,nhiều lúc lại nghĩ \"thôi thì dùng cái thân này ra để bù đắp lại cho ba mẹ vậy\" ...\r\nBa mẹ ơi ..."
