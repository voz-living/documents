  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aries88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57048027#post57048027\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">E th&#x1EA5;y nhi&#x1EC1;u nh&#xE0; con c&#xE1;i ch&#x1A1;i b&#x1EDD;i v&#xE1;c v&#x1EC1; kho&#x1EA3;n n&#x1EE3; 5-700tr nh&#x1B0;ng r&#x1ED3;i B&#x1ED1; M&#x1EB9; c&#x169;ng c&#x1EAF;n r&#x103;ng c&#x1EAF;t &#x111;&#x1EA5;t &#x111;i tr&#x1EA3; n&#x1EE3; cho con m&#xEC;nh. M&#x1EB9; ch&#x1ECB; l&#x1EA1; th&#x1EAD;t &#x111;&#x1EA5;y, ch&#x1EC9; c&#x1EA7;n b&#xE1;n &#x111;i 1 &#xED;t &#x111;&#x1EA5;t l&#xE0; m&#x1ECD;i v&#x1EA5;n &#x111;&#x1EC1; &#x111;&#x1B0;&#x1EE3;c gi&#x1EA3;i quy&#x1EBF;t. E th&#x1EA5;y B&#x1ED1; M&#x1EB9; ng&#xE0;y x&#x1B0;a c&#xE0;ng kh&#x1ED5;, v&#x1EA5;t v&#x1EA3; bao nhi&#xEA;u th&#xEC; t&#xE2;m l&#xFD; bao gi&#x1EDD; c&#x169;ng mong mu&#x1ED1;n con c&#xE1;i sau n&#xE0;y s&#x1B0;&#x1EDB;ng b&#x1EA5;y nhi&#xEA;u.<br>\r\n  E th&#xEC; ch&#x1EA3; h&#x1EE3;p v&#x1EDB;i b&#x1ED1; t&#xED; n&#xE0;o, nh&#x1B0;ng l&#x1EA1;i r&#x1EA5;t h&#x1EE3;p M&#x1EB9;. &#x110;i mua qu&#x1EA7;n &#xE1;o to&#xE0;n M&#x1EB9; r&#x1EE7; &#x111;i ch&#x1EE9; con e g&#xE1;i e m&#x1EA5;y khi &#x111;i c&#xF9;ng m&#x1EB9;. Ch&#x1ECB; c&#xF3; ph&#xE1; ph&#xE1;ch g&#xEC;, ngh&#x1ECB;ch ngh&#x1EE3;m g&#xEC; &#x111;&#xE2;u, ch&#x1EB3;ng qua v&#xEC; ch&#x1ECB; th&#x1B0;&#x1A1;ng ch&#x1ED3;ng ch&#x1ECB; n&#xEA;n m&#x1EDB;i ra nh&#x1B0; n&#xE0;y. <br>\r\n  E th&#xEC; kh&#xF4;ng mu&#x1ED1;n ch&#x1ECB; ra &#x111;i t&#xED; n&#xE0;o, C&#xF3; g&#xEC; qu&#xFD; tr&#x1ECD;ng h&#x1A1;n gia &#x111;&#xEC;nh &#x111;&#xE2;u. V&#xEC; v&#x1EA5;n &#x111;&#x1EC1; c&#x1EE7;a Ch&#x1ECB; kh&#xF4;ng ph&#x1EA3;i l&#xE0; h&#x1EBF;t c&#xE1;ch gi&#x1EA3;i quy&#x1EBF;t. M&#x1EB9; ch&#x1ECB; m&#xE0; ngh&#x129; tho&#xE1;ng ra 1 t&#xED; th&#xEC; m&#x1ECD;i chuy&#x1EC7;n &#x111;&#x1A1;n gi&#x1EA3;n r&#x1ED3;i. Tuy e m&#x1EDB;i 25t th&#xF4;i nh&#x1B0;ng  gia &#x111;&#xEC;nh e c&#x169;ng &#x111;&#xE3; tr&#x1EA3;i nhi&#x1EC1;u chuy&#x1EC7;n l&#x1EAF;m  n&#xEA;n e c&#x169;ng hi&#x1EC3;u ph&#x1EA7;n n&#xE0;o n&#x1ED7;i kh&#x1ED5; c&#x1EE7;a Ch&#x1ECB;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#x1EA3;m &#x1A1;n em. B&#x1ED1; ch&#x1ECB; th&#xEC; th&#x1B0;&#x1A1;ng ch&#x1ECB; v&#xE0; c&#x169;ng bt v&#x1EC1; v&#x1EA5;n &#x111;&#x1EC1; b&#xE1;n &#x111;&#x1EA5;t. Nh&#x1B0;ng b&#x1ED1; ch&#x1ECB; l&#x1EA1;i nghe m&#x1EB9;, m&#x1EB9; c&#x1EE9; kh&#xF3;c l&#xF3;c k&#xEA;u r&#xEA;n ho&#x1EB7;c ....&#x1ED1;m &#x111;au hay l&#xE0;m h&#xE0;nh &#x111;&#x1ED9;ng g&#xEC; v&#xED; nh&#x1B0; l&#xE0; mu&#x1ED1;n ch&#x1EBF;t, h&#xE0;nh h&#x1EA1; th&#xE2;n x&#xE1;c m&#xEC;nh l&#xE0; b&#x1ED1; ch&#x1ECB; l&#x1EA1;i th&#xF4;i.<br>\r\nCh&#x1ECB; v&#xE0; m&#x1EB9; ko h&#x1EE3;p nhau em &#x1EA1;, t&#x1EEB; nh&#x1ECF; m&#x1EB9; ch&#x1ECB; &#x111;&#xE3; ch&#x1EB3;ng th&#xED;ch ch&#x1ECB;. M&#x1EB9; ch&#x1ECB; quan ni&#x1EC7;m r&#x1EB1;ng &quot; &#x111;&#x1EE9;a con n&#xE0;o ngay t&#x1EEB; trong b&#xE0;o thai &#x111;&#xE3; khi&#x1EBF;n m&#x1EB9; &#x111;au &#x111;&#x1EDB;n, kh&#xF3; sinh l&#xE0; &#x111;&#x1EE9;a con b&#x1EA5;t hi&#x1EBF;u&quot; v&#xE0; m&#x1EB9; ch&#x1ECB; gh&#xE9;t con g&#xE1;i... M&#x1EB9; ch&#x1ECB; ngh&#x129; do ki&#x1EBF;p tr&#x1B0;&#x1EDB;c s&#x1ED1;ng ko t&#x1ED1;t n&#xEA;n ko &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EA7;u thai l&#xE0; con trai. T&#x1B0; t&#x1B0;&#x1EDF;ng c&#x1EE7;a m&#x1EB9; ch&#x1ECB; theo &#x110;&#x1EA1;o ph&#x1EAD;t th&#x1EAD;t nh&#x1B0;ng kh&#xF4;ng tho&#xE1;ng, c&#x1ED5; h&#x1EE7;... mi&#x1EC7;ng th&#xEC; c&#x1EE9; gi&#x1EA3;ng &#x111;&#x1EA1;o l&#xED; n&#xE0;y n&#x1ECD;, ko c&#x1EA7;n ti&#x1EC1;n b&#x1EA1;c, h&#x1B0; danh nh&#x1B0;ng ch&#xED;nh b&#x1EA3;n th&#xE2;n l&#x1EA1;i m&#x1EAF;c v&#xE0;o c&#xE1;i v&#xF2;ng danh - l&#x1EE3;i lu&#x1EA9;n qu&#x1EA9;n &#x111;&#xF3;.<br>\r\nTr&#x1B0;&#x1EDB;c h&#x1ECD;c c&#x1EA5;p 3 ch&#x1ECB; h&#x1ECD;c c&#x169;ng kh&#xE1; nh&#x1B0;ng sau n&#xE0;y m&#x1EA3;i ch&#x1A1;i game n&#xEA;n n&#x103;m 2 m&#x1EDB;i &#x111;&#x1ED7; &#x110;H, h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c 1 n&#x103;m l&#x1EA1;i b&#x1ECF; &#x111;i thi tr&#x1B0;&#x1EDD;ng kh&#xE1;c... n&#xEA;n b&#x1ED1; m&#x1EB9; ch&#x1ECB; coi &#x111;&#xF3; l&#xE0; ph&#xE1; ph&#xE1;ch, ng&#x1ED7; ng&#x1B0;&#x1EE3;c. B&#x1ED1; m&#x1EB9; ch&#x1ECB; c&#x169;ng ngh&#x129; l&#xE0; n&#x1EE3; c&#x1EE7;a nh&#xE0; ch&#x1ED3;ng ch&#x1ECB;, nh&#xE0; ch&#x1ED3;ng ch&#x1ECB; c&#xF3; &#x111;i&#x1EC1;u ki&#x1EC7;n th&#xEC; &#x111;i m&#xE0; b&#xE1;n sao bme ch&#x1ECB; ph&#x1EA3;i th&#x1EBF;. Ng&#xE0;y n&#xE0;o m&#x1EB9; ch&#x1ECB; c&#x169;ng k&#xEA;u tr&#x1EDD;i, kh&#x1EA5;n Ph&#x1EAD;t c&#x1EE9;u gi&#xFA;p &#x111;&#x1EC3; nh&#xE0; n&#xF3; tr&#x1EA3; ti&#x1EC1;n nh&#xE0; ch&#x1ECB;. Nh&#x1B0;ng m&#x1EB9; ch&#x1ECB; &#x111;&#xE2;u hi&#x1EC3;u r&#x1EB1;ng m&#x1EB9; ch&#x1ECB; kh&#x1ED5; 1 ph&#x1EA7;n th&#xEC; ch&#x1ECB; c&#xF2;n cay &#x111;&#x1EAF;ng tr&#x103;m ph&#x1EA7;n ch&#x1ECB; &#x111;&#xE2;u c&#xF3; th&#x1EC3; hi&#x1EC7;n ra, sao m&#x1EB9; c&#x1EE9; ph&#x1EA3;i d&#xE0;y v&#xF2; ch&#x1ECB;... Ng&#xE0;y n&#xE0;o c&#x169;ng c&#xE2;u chuy&#x1EC7;n &quot; Tao b&#x1EA3;o m&#xE0;y &#x111;&#x1EEB;ng l&#x1EA5;y n&#xF3; m&#xE0; m&#xE0;y &#x111;&#xE2;u c&#xF3; nghe, &#x111;&#x1ED3; d&#x1EA1;i trai. Ch&#xF3; kh&#xF4;n tha c&#x1EE9;t v&#x1EC1; nh&#xE0;, ng&#x1B0;&#x1EDD;i d&#x1EA1;i v&#x1EB7;n c&#x1EA3; c&#x1ED9;t nh&#xE0; cho zai &quot;<br>\r\nCh&#x1ECB; bi&#x1EBF;t l&#xE0; ch&#x1ECB; sai r&#x1ED3;i nh&#x1B0;ng nh&#x1EAF;c ng&#xE0;y n&#xE0;o c&#x169;ng c&#xE1;i &#x111;i&#x1EC7;p kh&#xFA;c &#x1EA5;y th&#xEC; c&#xF3; kh&#xE1; h&#x1A1;n &#x111;&#x1B0;&#x1EE3;c ko? Tinh th&#x1EA7;n c&#xF3; h&#xE2;n hoan l&#xEA;n &#x111;&#x1B0;&#x1EE3;c ko?<br>\r\nCh&#x1ECB; thi&#x1EBF;t ngh&#x129; m&#xEC;nh &#x111;&#xE3; &quot; nh&#x1ECD;&quot; th&#x1EBF; r&#x1ED3;i th&#xEC; hoan h&#x1EF7; nh&#x1EAD;n l&#x1EA5;y nghi&#x1EC7;p qu&#x1EA3;, c&#x1EE9; s&#x1ED1;ng sao cho t&#x1ED1;t l&#xE0; &#x111;&#x1B0;&#x1EE3;c. &#x110;&#x1EDD;i c&#xF2;n d&#xE0;i ch&#x1EB3;ng ai bi&#x1EBF;t tr&#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EE3;c.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aries88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tE thấy nhiều nhà con cái chơi bời vác về khoản nợ 5-700tr nhưng rồi Bố Mẹ cũng cắn răng cắt đất đi trả nợ cho con mình. Mẹ chị lạ thật đấy, chỉ cần bán đi 1 ít đất là mọi vấn đề được giải quyết. E thấy Bố Mẹ ngày xưa càng khổ, vất vả bao nhiêu thì tâm lý bao giờ cũng mong muốn con cái sau này sướng bấy nhiêu.\r\n  E thì chả hợp với bố tí nào, nhưng lại rất hợp Mẹ. Đi mua quần áo toàn Mẹ rủ đi chứ con e gái e mấy khi đi cùng mẹ. Chị có phá phách gì, nghịch nghợm gì đâu, chẳng qua vì chị thương chồng chị nên mới ra như này. \r\n  E thì không muốn chị ra đi tí nào, Có gì quý trọng hơn gia đình đâu. Vì vấn đề của Chị không phải là hết cách giải quyết. Mẹ chị mà nghĩ thoáng ra 1 tí thì mọi chuyện đơn giản rồi. Tuy e mới 25t thôi nhưng  gia đình e cũng đã trải nhiều chuyện lắm  nên e cũng hiểu phần nào nỗi khổ của Chị.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCảm ơn em. Bố chị thì thương chị và cũng bt về vấn đề bán đất. Nhưng bố chị lại nghe mẹ, mẹ cứ khóc lóc kêu rên hoặc ....ốm đau hay làm hành động gì ví như là muốn chết, hành hạ thân xác mình là bố chị lại thôi.\r\nChị và mẹ ko hợp nhau em ạ, từ nhỏ mẹ chị đã chẳng thích chị. Mẹ chị quan niệm rằng \" đứa con nào ngay từ trong bào thai đã khiến mẹ đau đớn, khó sinh là đứa con bất hiếu\" và mẹ chị ghét con gái... Mẹ chị nghĩ do kiếp trước sống ko tốt nên ko được đầu thai là con trai. Tư tưởng của mẹ chị theo Đạo phật thật nhưng không thoáng, cổ hủ... miệng thì cứ giảng đạo lí này nọ, ko cần tiền bạc, hư danh nhưng chính bản thân lại mắc vào cái vòng danh - lợi luẩn quẩn đó.\r\nTrước học cấp 3 chị học cũng khá nhưng sau này mải chơi game nên năm 2 mới đỗ ĐH, học được 1 năm lại bỏ đi thi trường khác... nên bố mẹ chị coi đó là phá phách, ngỗ ngược. Bố mẹ chị cũng nghĩ là nợ của nhà chồng chị, nhà chồng chị có điều kiện thì đi mà bán sao bme chị phải thế. Ngày nào mẹ chị cũng kêu trời, khấn Phật cứu giúp để nhà nó trả tiền nhà chị. Nhưng mẹ chị đâu hiểu rằng mẹ chị khổ 1 phần thì chị còn cay đắng trăm phần chị đâu có thể hiện ra, sao mẹ cứ phải dày vò chị... Ngày nào cũng câu chuyện \" Tao bảo mày đừng lấy nó mà mày đâu có nghe, đồ dại trai. Chó khôn tha cứt về nhà, người dại vặn cả cột nhà cho zai \"\r\nChị biết là chị sai rồi nhưng nhắc ngày nào cũng cái điệp khúc ấy thì có khá hơn được ko? Tinh thần có hân hoan lên được ko?\r\nChị thiết nghĩ mình đã \" nhọ\" thế rồi thì hoan hỷ nhận lấy nghiệp quả, cứ sống sao cho tốt là được. Đời còn dài chẳng ai biết trước được."
