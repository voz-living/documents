  text: "Có lẽ, cả đời này mình sẽ ko quên đc ánh mắt của cha mình lúc nhìn mình khi mình bước ra khỏi phòng thi Đại học môn đầu tiên. Cả 1 trời hi vọng, mong mỏi. Nhìn cha lúc đó, mình khóc luôn, phải rẽ ngay vào phòng WC. \r\nHồi nhỏ, có lần ngồi nấu bánh chưng ngày Tết với mẹ, mình ngây thơ hỏi:\"Mẹ ơi, nếu sau này bố mẹ mất đi thì còn sống với ai? Con chẳng có người thân nữa, anh chị em thì ko có, các bác các cô cũng ko có!\" (Mình là con độc nhất, bố mình cũng là con độc nhất, nhà ngoại thì hắt hủi, ghét bỏ nhà mình vì nhà ngoại mình giàu lắm, còn nhà bố mình thì cực kỳ nghèo). Mẹ cười và nói:\"Sau này bố mẹ già và chết đi thì con còn vợ con của con mà!\". Đến bây giờ, 29t rồi, nhưng có những đêm nằm nghĩ, vẫn khó có thể chấp nhận đc rằng: 1 ngày nào đó, mình ko còn cha mẹ trên đời..."
