  html: "\r\n\t\t\t\r\n\t\t\tkh&#xF4;ng bi&#x1EBF;t vi&#x1EBF;t v&#xE0;o &#x111;&#xE2;u, th&#xF4;i th&#xEC; vi&#x1EBF;t v&#xE0;o &#x111;&#xE2;y v&#x1EAD;y<br>\r\ncon xa nh&#xE0; g&#x1EA7;n 1 n&#x103;m r&#x1B0;&#x1EE1;i r&#x1ED3;i, th&#x1EDD;i gian tr&#xF4;i nhanh th&#x1EAD;t. 20 tu&#x1ED5;i, nh&#x1B0;ng v&#x1EAB;n ch&#x1B0;a l&#xE0;m &#x111;&#x1B0;&#x1EE3;c g&#xEC; cho ra h&#x1ED3;n, th&#x1EAD;m ch&#xED; c&#xF2;n kh&#xF4;ng x&#xE1;c &#x111;&#x1ECB;nh &#x111;&#x1B0;&#x1EE3;c m&#xEC;nh mu&#x1ED1;n g&#xEC;. Nhi&#x1EC1;u l&#xFA;c con v&#x1EAB;n ngh&#x129; hay l&#xE0; v&#x1EC1; &#x111;i, c&#x1EE9; &#x1EDF; th&#x1EBF; n&#xE0;y ch&#x1EC9; t&#x1ED1;n ti&#x1EC1;n c&#x1EE7;a c&#xF4;ng s&#x1EE9;c c&#x1EE7;a b&#x1ED1; m&#x1EB9;; th&#xE0; v&#x1EC1; r&#x1ED3;i &#x111;i thi &#x111;&#x1EA1;i h&#x1ECD;c l&#x1EA1;i hay sao &#x111;&#xF3;, &#x111;&#x1EC3; ti&#x1EC1;n cho th&#x1EB1;ng em sau n&#xE0;y &#x111;i h&#x1ECD;c th&#xEC; t&#x1ED1;t h&#x1A1;n. Nh&#x1B0;ng con ch&#x1B0;a l&#x1EA7;n n&#xE0;o m&#x1EDF; mi&#x1EC7;ng n&#xF3;i &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng chuy&#x1EC7;n &#x111;&#xF3;, v&#xEC; m&#x1ED7;i l&#x1EA7;n b&#x1ED1; m&#x1EB9; g&#x1ECD;i &#x111;i&#x1EC7;n &#x111;&#x1EC1;u l&#xE0; h&#x1ECD;c h&#xE0;nh sao r&#x1ED3;i con, c&#x1ED1; g&#x1EAF;ng gi&#x1EEF; g&#xEC;n s&#x1EE9;c kh&#x1ECF;e... Con bi&#x1EBF;t b&#x1ED1; m&#x1EB9; v&#x1EA5;t v&#x1EA3; nhi&#x1EC1;u, l&#xE0;m l&#x1EE5;ng v&#x1EA5;t v&#x1EA3; lo cho con &#x103;n h&#x1ECD;c, c&#x169;ng ch&#x1EC9; mu&#x1ED1;n con sau n&#xE0;y c&#xF3; th&#x1EC3; t&#x1EF1; lo cho b&#x1EA3;n th&#xE2;n m&#xEC;nh. Con kh&#xF4;ng mu&#x1ED1;n l&#xE0;m b&#x1ED1; m&#x1EB9; th&#x1EA5;t v&#x1ECD;ng.<br>\r\n<br>\r\n20 tu&#x1ED5;i, bao nhi&#xEA;u n&#x103;m nh&#x1B0; v&#x1EAD;y nh&#x1B0;ng con ch&#x1EB3;ng m&#x1EA5;y l&#x1EA7;n h&#x1ECF;i th&#x103;m b&#x1ED1; m&#x1EB9;, gia &#x111;&#xEC;nh. Ch&#x1EC9; nh&#x1EEF;ng c&#xE2;u &#x111;&#x1A1;n gi&#x1EA3;n nh&#x1B0; m&#x1EB9; kh&#x1ECF;e kh&#xF4;ng, b&#xE0; d&#x1EA1;o n&#xE0;y c&#xF2;n u&#x1ED1;ng thu&#x1ED1;c &#x111;&#x1EC1;u &#x111;&#x1EB7;n kh&#xF4;ng b&#xE0;? nh&#x1B0;ng con r&#x1EA5;t hi&#x1EBF;m khi n&#xF3;i. T&#x1EEB; nh&#x1ECF; &#x111;&#x1EBF;n l&#x1EDB;n con v&#x1EAB;n v&#x1EAD;y, nh&#x1B0;ng kh&#xF4;ng c&#xF3; ngh&#x129;a l&#xE0; con kh&#xF4;ng quan t&#xE2;m &#x111;&#x1EBF;n gia &#x111;&#xEC;nh m&#xEC;nh. Chuy&#x1EC7;n g&#xEC; c&#x169;ng v&#x1EAD;y, con gi&#x1EEF; cho m&#xEC;nh, h&#x1EA7;u nh&#x1B0; ch&#x1EB3;ng n&#xF3;i v&#x1EDB;i ai h&#x1EBF;t. Con g&#x1EA7;n nh&#x1B0; kh&#xF4;ng bao gi&#x1EDD; n&#xF3;i v&#x1EC1; chuy&#x1EC7;n tr&#x1B0;&#x1EDD;ng l&#x1EDB;p b&#x1EA1;n b&#xE8; v&#x1EDB;i b&#x1ED1; m&#x1EB9;, c&#xF3; c&#x169;ng ch&#x1EC9; n&#xF3;i qua loa. M&#x1EB9; con m&#xEC;nh c&#x169;ng kh&#xF4;ng c&#xF3; m&#x1ED1;i quan h&#x1EC7; con g&#xE1;i-m&#x1EB9; nh&#x1B0; nh&#x1EEF;ng nh&#xE0; kh&#xE1;c th&#xEC; ph&#x1EA3;i? Con &#x111;i ch&#x1EE3; mua qu&#x1EA7;n &#xE1;o v&#x1EDB;i m&#x1EB9; 1 n&#x103;m ch&#x1EAF;c &#x111;&#x1B0;&#x1EE3;c 2 l&#x1EA7;n, c&#xF2;n l&#x1EA1;i to&#xE0;n l&#xE0; m&#x1EB9; mua g&#xEC; con m&#x1EB7;c &#x111;&#x1EA5;y. Con c&#x169;ng ch&#x1B0;a bao gi&#x1EDD; t&#xE2;m s&#x1EF1; nh&#x1EEF;ng chuy&#x1EC7;n con g&#xE1;i  v&#x1EDB;i m&#x1EB9;. &#x1EDE; nh&#xE0; con &#xED;t n&#xF3;i, qua t&#x1EDB;i b&#xEA;n n&#xE0;y c&#xF2;n &#xED;t n&#xF3;i h&#x1A1;n. N&#x1EBF;u kh&#xF4;ng c&#xF3; g&#xEC; c&#x1EA7;n trao &#x111;&#x1ED5;i th&#xEC; c&#x1EA3; ng&#xE0;y kh&#xF4;ng n&#xF3;i con c&#x169;ng kh&#xF4;ng th&#x1EA5;y c&#xF3; v&#x1EA5;n &#x111;&#x1EC1; g&#xEC;. Con bi&#x1EBF;t ng&#x1B0;&#x1EDD;i kh&#xE1;c c&#x169;ng kh&#xF3; ch&#x1ECB;u v&#x1EDB;i ng&#x1B0;&#x1EDD;i nh&#x1B0; v&#x1EAD;y, kh&#xF3; g&#x1EA7;n, kh&#xF3; giao ti&#x1EBF;p. V&#x1EAD;y n&#xEA;n m&#x1ED7;i l&#x1EA7;n m&#x1EB9; g&#x1ECD;i &#x111;i&#x1EC7;n qua, l&#xFA;c n&#xE0;o c&#x169;ng nh&#x1EAF;c con n&#xF3;i nhi&#x1EC1;u l&#xEA;n m&#x1ED9;t ch&#xFA;t, trao &#x111;&#x1ED5;i h&#x1ECF;i th&#x103;m c&#xE1;c b&#xE1;c v&#x1EDB;i c&#xE1;c anh ch&#x1ECB;, &#x111;&#x1EEB;ng l&#xFA;c n&#xE0;o c&#x169;ng l&#x1EA7;m l&#x1EA7;m l&#xEC; l&#xEC; &#x111;&#x1EC3; ng&#x1B0;&#x1EDD;i ta gh&#xE9;t. Con ch&#x1B0;a bao gi&#x1EDD; mu&#x1ED1;n &#x111;&#x1ED5;i, nh&#x1B0;ng v&#x1EAB;n c&#x1ED1; n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i ng&#x1B0;&#x1EDD;i kh&#xE1;c, m&#x1EB7;c d&#xF9; nhi&#x1EC1;u khi th&#x1EA5;y r&#x1EA5;t ng&#x1B0;&#x1EE3;ng ng&#x1EAD;p, c&#xF3; ph&#x1EA7;n gi&#x1EA3; d&#x1ED1;i.<br>\r\n<br>\r\nh&#xF4;m tr&#x1B0;&#x1EDB;c m&#x1EB9; mail cho con, d&#xE0;i h&#x1A1;n b&#xEC;nh th&#x1B0;&#x1EDD;ng m&#x1ED9;t ch&#xFA;t. B&#x1ED1; b&#x1ECB; nh&#x1ED3;i m&#xE1;u c&#x1A1; tim. Con &#x111;&#x1ECD;c nh&#x1B0;ng c&#x1EE9; c&#xF3; c&#x1EA3;m gi&#xE1;c l&#x1EA1; l&#x1EAB;m, m&#x1ED9;t ch&#xFA;t h&#x1EE5;t h&#x1EAB;ng. C&#x169;ng kh&#xF4;ng ph&#x1EA3;i l&#x1EA7;n &#x111;&#x1EA7;u nghe t&#x1EDB;i n&#xF3;, ch&#x1EC9; l&#xE0; ch&#x1B0;a bao gi&#x1EDD; ngh&#x129; n&#xF3; s&#x1EBD; x&#x1EA3;y ra v&#x1EDB;i nh&#xE0; m&#xEC;nh. R&#x1ED3;i con m&#x1EDB;i nh&#x1EAD;n ra, b&#x1ED1; c&#x169;ng gi&#xE0; &#x111;i r&#x1ED3;i. R&#x1ED3;i m&#x1EB9; c&#x169;ng s&#x1EBD; gi&#xE0; &#x111;i. N&#x1ED9;i c&#x169;ng gi&#xE0; r&#x1ED3;i. M&#x1ED7;i l&#x1EA7;n con g&#x1ECD;i v&#x1EC1;, l&#xFA;c n&#xE0;o b&#xE0; c&#x169;ng d&#x1EB7;n c&#x1ED1; h&#x1ECD;c nghen con, b&#xE0; ch&#x1EDD; con v&#x1EC1;; so v&#x1EDB;i tr&#x1B0;&#x1EDB;c khi con &#x111;i th&#xEC; b&#xE0; c&#x169;ng y&#x1EBF;u nhi&#x1EC1;u r&#x1ED3;i. Con s&#x1EE3;. R&#x1ED3;i m&#x1ED9;t ng&#xE0;y, con s&#x1EBD; ph&#x1EA3;i ti&#x1EC5;n m&#x1ECD;i ng&#x1B0;&#x1EDD;i. Th&#x1EDD;i gian ch&#x1EB3;ng nh&#xE2;n t&#x1EEB; v&#x1EDB;i ai c&#x1EA3;, ch&#x1EB3;ng ai bi&#x1EBF;t khi n&#xE0;o ng&#xE0;y &#x111;&#xF3; s&#x1EBD; t&#x1EDB;i.<br>\r\n<br>\r\nCon v&#x1EAB;n do d&#x1EF1; khi &#x111;i v&#x1EC1; ph&#xED;a tr&#x1B0;&#x1EDB;c, con v&#x1EAB;n hoang mang kh&#xF4;ng bi&#x1EBF;t m&#xEC;nh &#x111;ang &#x111;i &#x111;&#xE2;u. &#x110;&#xF4;i l&#xFA;c con v&#x1EAB;n mu&#x1ED1;n quay &#x111;&#x1EA7;u l&#x1EA1;i, v&#x1EAB;n mu&#x1ED1;n d&#x1EEB;ng cu&#x1ED9;c h&#xE0;nh tr&#xEC;nh c&#x1EE7;a m&#xEC;nh &#x111;&#x1EC3; tr&#x1EDF; v&#x1EC1;. Nh&#x1B0;ng con s&#x1EBD; c&#x1ED1; g&#x1EAF;ng b&#x1B0;&#x1EDB;c ti&#x1EBF;p, con mu&#x1ED1;n c&#x1ED1; g&#x1EAF;ng &#x111;&#x1EBF;n ng&#xE0;y con c&#xF3; th&#x1EC3; &#x111;&#x1B0;&#x1EDD;ng ho&#xE0;ng quay tr&#x1EDF; v&#x1EC1;. &#xCD;t nh&#x1EA5;t, m&#x1ED9;t l&#x1EA7;n trong &#x111;&#x1EDD;i, con mu&#x1ED1;n b&#x1ED1; m&#x1EB9; t&#x1EF1; h&#xE0;o v&#x1EC1; con.<br>\r\n<br>\r\nNhi&#x1EC1;u ng&#x1B0;&#x1EDD;i v&#x1EAB;n lu&#xF4;n ngh&#x129; &#x1EDF; Vi&#x1EC7;t Nam c&#xF3; g&#xEC; t&#x1ED1;t h&#x1A1;n b&#xEA;n n&#xE0;y m&#xE0; con c&#x1EE9; mu&#x1ED1;n v&#x1EC1;. &#x1EEA; th&#xEC; c&#x169;ng ch&#x1EA3; c&#xF3; bao nhi&#xEA;u th&#x1EE9; t&#x1ED1;t h&#x1A1;n &#x111;&#x1B0;&#x1EE3;c b&#xEA;n n&#xE0;y &#x111;&#xE2;u, nh&#x1B0;ng ch&#x1EEB;ng n&#xE0;o b&#x1ED1; m&#x1EB9; c&#xF2;n &#x1EDF; &#x111;&#xF3;, b&#x1EA1;n b&#xE8; con c&#xF2;n &#x1EDF; &#x111;&#xF3;, th&#xEC; con s&#x1EBD; quay v&#x1EC1;. V&#x1EC1; n&#x1A1;i c&#xF3; gia &#x111;&#xEC;nh, c&#xF3; c&#x1A1;m m&#x1EB9; n&#x1EA5;u, c&#xF3; b&#x1ED1;, c&#xF3; b&#xE0;, c&#xF3; ch&#xFA;, c&#xF3; em. V&#x1EC1; n&#x1A1;i c&#xF3; nh&#x1EEF;ng &#x111;&#x1EE9;a b&#x1EA1;n v&#x1EAB;n &#x111;&#x1EE3;i con, nh&#x1EEF;ng &#x111;&#x1EE9;a th&#x1EA5;y con n&#xF3;i nhi&#x1EC1;u, c&#x169;ng kh&#xF4;ng phi&#x1EC1;n khi con l&#x1EA7;m l&#xEC; c&#x1EA3; ng&#xE0;y. V&#x1EC1; n&#x1A1;i nh&#x1B0; v&#x1EAD;y, ai l&#x1EA1;i kh&#xF4;ng mu&#x1ED1;n v&#x1EC1;?\r\n\t\t"
  text: "không biết viết vào đâu, thôi thì viết vào đây vậy\r\ncon xa nhà gần 1 năm rưỡi rồi, thời gian trôi nhanh thật. 20 tuổi, nhưng vẫn chưa làm được gì cho ra hồn, thậm chí còn không xác định được mình muốn gì. Nhiều lúc con vẫn nghĩ hay là về đi, cứ ở thế này chỉ tốn tiền của công sức của bố mẹ; thà về rồi đi thi đại học lại hay sao đó, để tiền cho thằng em sau này đi học thì tốt hơn. Nhưng con chưa lần nào mở miệng nói được những chuyện đó, vì mỗi lần bố mẹ gọi điện đều là học hành sao rồi con, cố gắng giữ gìn sức khỏe... Con biết bố mẹ vất vả nhiều, làm lụng vất vả lo cho con ăn học, cũng chỉ muốn con sau này có thể tự lo cho bản thân mình. Con không muốn làm bố mẹ thất vọng.\r\n\r\n20 tuổi, bao nhiêu năm như vậy nhưng con chẳng mấy lần hỏi thăm bố mẹ, gia đình. Chỉ những câu đơn giản như mẹ khỏe không, bà dạo này còn uống thuốc đều đặn không bà? nhưng con rất hiếm khi nói. Từ nhỏ đến lớn con vẫn vậy, nhưng không có nghĩa là con không quan tâm đến gia đình mình. Chuyện gì cũng vậy, con giữ cho mình, hầu như chẳng nói với ai hết. Con gần như không bao giờ nói về chuyện trường lớp bạn bè với bố mẹ, có cũng chỉ nói qua loa. Mẹ con mình cũng không có mối quan hệ con gái-mẹ như những nhà khác thì phải? Con đi chợ mua quần áo với mẹ 1 năm chắc được 2 lần, còn lại toàn là mẹ mua gì con mặc đấy. Con cũng chưa bao giờ tâm sự những chuyện con gái  với mẹ. Ở nhà con ít nói, qua tới bên này còn ít nói hơn. Nếu không có gì cần trao đổi thì cả ngày không nói con cũng không thấy có vấn đề gì. Con biết người khác cũng khó chịu với người như vậy, khó gần, khó giao tiếp. Vậy nên mỗi lần mẹ gọi điện qua, lúc nào cũng nhắc con nói nhiều lên một chút, trao đổi hỏi thăm các bác với các anh chị, đừng lúc nào cũng lầm lầm lì lì để người ta ghét. Con chưa bao giờ muốn đổi, nhưng vẫn cố nói chuyện với người khác, mặc dù nhiều khi thấy rất ngượng ngập, có phần giả dối.\r\n\r\nhôm trước mẹ mail cho con, dài hơn bình thường một chút. Bố bị nhồi máu cơ tim. Con đọc nhưng cứ có cảm giác lạ lẫm, một chút hụt hẫng. Cũng không phải lần đầu nghe tới nó, chỉ là chưa bao giờ nghĩ nó sẽ xảy ra với nhà mình. Rồi con mới nhận ra, bố cũng già đi rồi. Rồi mẹ cũng sẽ già đi. Nội cũng già rồi. Mỗi lần con gọi về, lúc nào bà cũng dặn cố học nghen con, bà chờ con về; so với trước khi con đi thì bà cũng yếu nhiều rồi. Con sợ. Rồi một ngày, con sẽ phải tiễn mọi người. Thời gian chẳng nhân từ với ai cả, chẳng ai biết khi nào ngày đó sẽ tới.\r\n\r\nCon vẫn do dự khi đi về phía trước, con vẫn hoang mang không biết mình đang đi đâu. Đôi lúc con vẫn muốn quay đầu lại, vẫn muốn dừng cuộc hành trình của mình để trở về. Nhưng con sẽ cố gắng bước tiếp, con muốn cố gắng đến ngày con có thể đường hoàng quay trở về. Ít nhất, một lần trong đời, con muốn bố mẹ tự hào về con.\r\n\r\nNhiều người vẫn luôn nghĩ ở Việt Nam có gì tốt hơn bên này mà con cứ muốn về. Ừ thì cũng chả có bao nhiêu thứ tốt hơn được bên này đâu, nhưng chừng nào bố mẹ còn ở đó, bạn bè con còn ở đó, thì con sẽ quay về. Về nơi có gia đình, có cơm mẹ nấu, có bố, có bà, có chú, có em. Về nơi có những đứa bạn vẫn đợi con, những đứa thấy con nói nhiều, cũng không phiền khi con lầm lì cả ngày. Về nơi như vậy, ai lại không muốn về?"
