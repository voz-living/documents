  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangvietphu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56988197#post56988197\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ni&#x1EC7;m ph&#x1EAD;t m&#xE3;i th&#xEC; c&#x169;ng ph&#x1EA3;i c&#xF3; h&#xE0;nh &#x111;&#x1ED9;ng : Ly h&#xF4;n, l&#x1EA5;y 1 ng&#x1B0;&#x1EDD;i kh&#xE1;c t&#x1EED; t&#x1EBF;, t&#x1EF7; t&#x1EF7; l&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c c&#xF4;ng an ch&#x1EAF;c c&#x169;ng ch&#x1EA3; &#x111;&#x1EBF;n n&#x1ED7;i</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> c&#x169;ng ko &#x111;&#x1EBF;n n&#x1ED7;i em &#x1EA1;. H&#xCC;nh th&#x1EE9;c c&#x169;ng ko t&#x1ED3;i, t&#x1ED1;t t&#xED;nh <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> c&#x169;ng  c&#xF3; c&#xE1;i b&#x1EB1;ng &#x110;H ngon nh&#x1B0;ng m&#x1ED7;i t&#x1ED9;i l&#xE0;m nh&#xE0; n&#x1B0;&#x1EDB;c n&#xEA;n ki&#x1EBF;t x&#xE1;c.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangvietphu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNiệm phật mãi thì cũng phải có hành động : Ly hôn, lấy 1 người khác tử tế, tỷ tỷ lấy được công an chắc cũng chả đến nỗi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n cũng ko đến nỗi em ạ. HÌnh thức cũng ko tồi, tốt tính  cũng  có cái bằng ĐH ngon nhưng mỗi tội làm nhà nước nên kiết xác."
