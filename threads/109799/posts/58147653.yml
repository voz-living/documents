  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aries88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58116707#post58116707\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1B0;&#x1EDD;ng th&#x1B0;&#x1EDD;ng 1-2 ng&#xE0;y e gh&#xE9; 4rum nh&#x1B0;ng c&#x169;ng ch&#x1EC9; v&#xE0;o m&#x1EE5;c n&#xE0;y &#x111;&#x1EC3; &#x111;&#x1ECD;c. D&#x1EA1;o n&#xE0;y kh&#xF4;ng th&#x1EA5;y ch&#x1ECB; post b&#xE0;i th&#x1EA5;y l&#x1EA1; l&#x1EA1;. <br>\r\nL&#x1EA1;i c&#xF2;n c&#xF3; th&#x1EC3; lo&#x1EA1;i n&#xE9;m &#x111;&#xE1; n&#x1EEF;a &#x1EA1;. C&#xF3; l&#x1EBD; 1 s&#x1ED1; ng&#x1B0;&#x1EDD;i c&#x169;ng &#x1EDF; ho&#xE0;n c&#x1EA3;nh n&#xE0;y nh&#x1B0;ng qu&#xE1; cay nghi&#x1EC7;t m&#x1EDB;i cu&#x1ED9;c s&#x1ED1;ng, ngh&#x129; ho&#xE0;n c&#x1EA3;nh c&#x1EE7;a h&#x1ECD; l&#xE0; nh&#x1EA5;t. C&#xF2;n 1 s&#x1ED1; th&#xEC; ch&#x1EAF;c &#x111;&#x1EBF;n gi&#x1EDD; cu&#x1ED9;c &#x111;&#x1EDD;i ch&#x1B0;a v&#x1EA5;p ph&#x1EA3;i &#x111;i&#x1EC1;u g&#xEC;, th&#x1EA5;y ng&#x1B0;&#x1EDD;i ta chia s&#x1EBB; kh&#xF3; kh&#x103;n th&#xEC; cho l&#xE0; l&#x1EAF;m chuy&#x1EC7;n.<br>\r\n E ch&#x1EC9; mu&#x1ED1;n n&#xF3;i c&#xE2;u n&#xE0;y th&#xF4;i. Con ng&#x1B0;&#x1EDD;i ta sinh ra &#x111;&#xE3; c&#xF3; &#xFD; th&#x1EE9;c, h&#x1A1;n con v&#x1EAD;t &#x1EDF; ch&#x1ED7; &#x111;&#x1EA5;y, bi&#x1EBF;t y&#xEA;u th&#x1B0;&#x1A1;ng &#x111;&#xF9;m b&#x1ECD;c nhau. M&#xE0; 1 s&#x1ED1; ng&#x1B0;&#x1EDD;i s&#x1ED1;ng nh&#x1B0; ki&#x1EC3;u theo ki&#x1EC3;u con l&#xE0; nhi&#x1EC1;u, ph&#x1EA7;n ng&#x1B0;&#x1EDD;i c&#xF3; v&#x1EBB; &#xED;t. Con ng&#x1B0;&#x1EDD;i ta trong l&#xFA;c kh&#xF3; kh&#x103;n, b&#x1EBF; t&#x1EAF;c, c&#xF3; r&#x1EA5;t nhi&#x1EC1;u suy ngh&#x129;, r&#x1EA5;t nhi&#x1EC1;u c&#xE1;i bi quan, c&#xF9;ng qu&#x1EAB;n. N&#x1EBF;u n&#xF3;i &#x111;&#x1B0;&#x1EE3;c ra theo c&#xE1;ch n&#xE0;y hay c&#xE1;ch kh&#xE1;c th&#xEC; n&#xF3; s&#x1EBD; &#x111;&#x1EE1; h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u. 1 c&#xE2;u c&#x1ED1; l&#xEA;n, 2 c&#xE2;u &#x111;&#x1EEB;ng bu&#x1ED3;n c&#xF3; ch&#x1EBF;t ai &#x111;&#xE2;u. C&#xF3; l&#x1EBD; 1 s&#x1ED1; th&#xE0;nh ph&#x1EA7;n kh&#xF4;ng ngh&#x129; c&#xE2;u n&#xF3;i c&#x1EE7;a h&#x1ECD; c&#xF3; th&#x1EC3; t&#xE1;c &#x111;&#x1ED9;ng r&#x1EA5;t l&#x1EDB;n &#x111;&#x1EBF;n h&#x1EAD;u qu&#x1EA3; c&#x1EE7;a ng&#x1B0;&#x1EDD;i kh&#xE1;c. <br>\r\n  S&#x1ED1; ti&#x1EC1;n &#x111;&#x1EA5;y ch&#x1EA3; d&#x1EA7;n c&#x169;ng h&#x1EBF;t nh&#x1B0;ng ch&#x1ED3;ng ch&#x1ECB; n&#xF3; h&#xE0;nh x&#xE1;c nh&#x1B0; th&#x1EBF; th&#xEC; c&#x169;ng &#x111;&#x1EBF;n ch&#x1EBF;t non. Nh&#xE0; ch&#x1ECB; c&#xF3; g&#x1EA7;n &#x1EE7;y b&#x1EA3;n x&#xE3;/ph&#x1B0;&#x1EDD;ng kh&#xF4;ng. N&#xF3; &#x111;&#xE1;nh th&#xEC; nh&#x1EDD; ch&#xED;nh quy&#x1EC1;n can thi&#x1EC7;p. Hay chi t&#x1EA1;m b&#x1ECF; nh&#xE0; 1 th&#x1EDD;i gian &#x111;i, &#x111;&#x1EBF;n l&#xFA;c ly h&#xF4;n &#x111;&#x1B0;&#x1EE3;c th&#xEC; th&#xF4;i. Ly h&#xF4;n &#x111;&#x1A1;n ph&#x1B0;&#x1A1;ng th&#xEC; c&#x1EA7;n g&#xEC; n&#xF3; ph&#x1EA3;i &#x111;&#x1ED3;ng &#xFD;. L&#xFD; do qu&#xE1; thuy&#x1EBF;t ph&#x1EE5;c r&#x1ED3;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->H&#xEC; ch&#x1ECB; &#x111;ang th&#x1EF1;c hi&#x1EC7;n m&#x1EA5;y chuy&#x1EC7;n em &#x1EA1;! &#x110;ang trong g&#x111; n&#x1B0;&#x1EDB;c r&#xFA;t <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\nt&#x1EA1;i nh&#x1EEF;ng l&#xFA;c ch&#x1ECB; bu&#x1ED3;n, ko d&#xE1;m t&#xE2;m s&#x1EF1; v&#x1EDB;i nh&#x1EEF;ng ng xung quanh n&#xEA;n th&#x1B0;&#x1EDD;ng vi&#x1EBF;t l&#xEA;n &#x111;&#x1EA5;y .. c&#x169;ng ko d&#xE1;m vi&#x1EBF;t l&#xEA;n FB <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> ho&#x1EB7;c mu&#x1ED1;n h&#x1ECF;i v&#xE0;i &#xFD; ki&#x1EBF;n v&#x1EC1; chuy&#x1EC7;n &#x111;i hay &#x1EDF; l&#x1EA1;i th&#xEC; c&#xF3; Anh n&#xF3;i ch&#x1ECB; l&#xE0; lo&#x1EA1;i ko ra g&#xEC; l&#xEA;n &#x111;&#xE2;y n&#xF3;i x&#x1EA5;u b&#x1ED1; m&#x1EB9;...r&#x1ED3;i linh tinh. N&#xF3;i chung ch&#x1EB3;ng ai b&#xED;t info ch&#x1ECB; l&#xE0; ai ch&#x1ECB; n&#xF3;i x&#x1EA5;u bme l&#xE0;m g&#xEC;, bme c&#xF3; &#x1A1;n sinh th&#xE0;nh nu&#xF4;i n&#x1EA5;ng, cho m&#xEC;nh &#x103;n h&#x1ECD;c nh&#x1B0;ng c&#xE1;i c&#xE1;ch bme &#x111;&#x1ED1;i x&#x1EED; v&#x1EDB;i c&#xE1;c s&#x1EF1; vi&#x1EC7;c qu&#xE1; kh&#x1EE9; v&#xE0; c&#xE1;i ki&#x1EC3;u th&#x1B0;&#x1A1;ng cho doi cho v&#x1ECD;t ch&#x1ECB; th&#x1EA5;y c&#x1ED5; h&#x1EE7; th&#xF4;i ch&#x1EE9; ch&#x1ECB; ko c&#xF3; &#xFD; n&#xF3;i x&#x1EA5;u b&#x1ED1; m&#x1EB9;, ch&#x1ECB; c&#xF3; l&#x1ED7;i v&#x1EDB;i &#xF4;ng b&#xE0; nhi&#x1EC1;u m&#xE0; <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n H&#xEC; nh&#xE0; ch&#x1ECB; g&#x1EA7;n Ph&#x1B0;&#x1EDD;ng em &#x1EA1;, ch&#x1ECB; l&#xE0;m &#x1EDF; &#x111;&#xF3; m&#xE0;, &#x1EDF; ch&#x1ED7; l&#xE0;m ch&#x1ECB; nhi&#x1EC1;u con g&#xE1;i n&#xEA;n hay l&#x1EDD;i ra ti&#x1EBF;ng v&#xE0;o m&#x1EC7;t l&#x1EAF;m. Nh&#x1B0;ng h&#xF4;m n&#x1ECD; ch&#x1ECB; c&#x169;ng c&#xF3; can &#x111;&#x1EA3;m g&#x1EB7;p Ch&#xFA; tr&#x1B0;&#x1EDF;ng CA r&#x1ED3;i, ch&#x1ECB; nh&#x1EDD; ch&#xFA; &#x1EA5;y can thi&#x1EC7;p v&#xE0; cho xem nh&#x1EEF;ng v&#x1EBF;t t&#x1EA7;m b&#xED;m tr&#xEA;n ng&#x1B0;&#x1EDD;i ch&#x1ECB; ( ch&#x1ED7; ko nh&#x1EA1;y c&#x1EA3;m nha ^^) v&#xE0; n&#xF3;i khi n&#xE0;o &#x111;ang &#x111;&#xEA;m m&#xE0; ch&#x1ECB; b&#x1ECB; g&#x1ECD;i th&#xEC; ch&#xFA; &#x1EA5;y l&#xE0;m &#x1A1;n cho ng&#x1B0;&#x1EDD;i &#x111;&#x1EBF;n nh&#xE0; ch&#x1ECB; can thi&#x1EC7;p. Gi&#x1EDD; ch&#x1ECB; &#x111;i &#x111;&#xE2;u c&#x169;ng ko d&#xE1;m &#x111;i 1 m&#xEC;nh n&#x1EEF;a v&#xEC; s&#x1EE3; b&#x1ECB; ch&#x1EB7;n &#x111;&#xE1;nh. N&#xF3; g&#x1ECD;i &#x110;T v&#xE0; nt kh&#x1EE7;ng b&#x1ED1; li&#xEA;n t&#x1EE5;c ch&#x1ECB; ko nghe, ko reply th&#xEC; n&#xF3; c&#xE0;ng &#x111;i&#xEA;n. Ch&#x1ECB; ch&#x1EB3;ng bi&#x1EBF;t l&#xE0;m c&#xE1;ch n&#xE0;o n&#x1EEF;a v&#xEC; n&#xF3; th&#x1EF1;c s&#x1EF1; r&#x1EA5;t hung h&#xE3;n ki&#x1EC3;u nh&#x1B0; 1 th&#xE8;n Ch&#xED; ph&#xE8;o r&#x1ED3;i, n&#xF3; h&#x1ECD;c Karate t&#x1EEB; nh&#x1ECF; l&#x1EA1;i to cao kh&#x1ECF;e... m&#x1EA5;y th&#x1EB1;ng t&#x1ED9;i ph&#x1EA1;m 1 m&#xEC;nh n&#xF3; c&#xF2;n ch&#x1EA5;p c&#x1A1; m&#xE0; T_T <br>\r\nNg&#xE0;y n&#xE0;o c&#x169;ng nh&#x1B0; 1 c&#x1A1;n &#xE1;c m&#x1ED9;ng em &#x1EA1;. Mong cho 1 th&#xE1;ng n&#x1EEF;a tr&#xF4;i qua &#x111;&#x1EC3; ch&#x1ECB; &#x111;i n&#x1A1;i kh&#xE1;c s&#x1ED1;ng cho y&#xEA;n &#x1ED5;n.<br>\r\n<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> C&#x1EA3;m &#x1A1;n Aries88 &#x111;&#xE3; chia s&#x1EBB; v&#xE0; cho ch&#x1ECB; nhi&#x1EC1;u l&#x1EDD;i khuy&#xEA;n nha <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aries88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThường thường 1-2 ngày e ghé 4rum nhưng cũng chỉ vào mục này để đọc. Dạo này không thấy chị post bài thấy lạ lạ. \r\nLại còn có thể loại ném đá nữa ạ. Có lẽ 1 số người cũng ở hoàn cảnh này nhưng quá cay nghiệt mới cuộc sống, nghĩ hoàn cảnh của họ là nhất. Còn 1 số thì chắc đến giờ cuộc đời chưa vấp phải điều gì, thấy người ta chia sẻ khó khăn thì cho là lắm chuyện.\r\n E chỉ muốn nói câu này thôi. Con người ta sinh ra đã có ý thức, hơn con vật ở chỗ đấy, biết yêu thương đùm bọc nhau. Mà 1 số người sống như kiểu theo kiểu con là nhiều, phần người có vẻ ít. Con người ta trong lúc khó khăn, bế tắc, có rất nhiều suy nghĩ, rất nhiều cái bi quan, cùng quẫn. Nếu nói được ra theo cách này hay cách khác thì nó sẽ đỡ hơn rất nhiều. 1 câu cố lên, 2 câu đừng buồn có chết ai đâu. Có lẽ 1 số thành phần không nghĩ câu nói của họ có thể tác động rất lớn đến hậu quả của người khác. \r\n  Số tiền đấy chả dần cũng hết nhưng chồng chị nó hành xác như thế thì cũng đến chết non. Nhà chị có gần ủy bản xã/phường không. Nó đánh thì nhờ chính quyền can thiệp. Hay chi tạm bỏ nhà 1 thời gian đi, đến lúc ly hôn được thì thôi. Ly hôn đơn phương thì cần gì nó phải đồng ý. Lý do quá thuyết phục rồi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHì chị đang thực hiện mấy chuyện em ạ! Đang trong gđ nước rút  \r\ntại những lúc chị buồn, ko dám tâm sự với những ng xung quanh nên thường viết lên đấy .. cũng ko dám viết lên FB  hoặc muốn hỏi vài ý kiến về chuyện đi hay ở lại thì có Anh nói chị là loại ko ra gì lên đây nói xấu bố mẹ...rồi linh tinh. Nói chung chẳng ai bít info chị là ai chị nói xấu bme làm gì, bme có ơn sinh thành nuôi nấng, cho mình ăn học nhưng cái cách bme đối xử với các sự việc quá khứ và cái kiểu thương cho doi cho vọt chị thấy cổ hủ thôi chứ chị ko có ý nói xấu bố mẹ, chị có lỗi với ông bà nhiều mà \r\n Hì nhà chị gần Phường em ạ, chị làm ở đó mà, ở chỗ làm chị nhiều con gái nên hay lời ra tiếng vào mệt lắm. Nhưng hôm nọ chị cũng có can đảm gặp Chú trưởng CA rồi, chị nhờ chú ấy can thiệp và cho xem những vết tầm bím trên người chị ( chỗ ko nhạy cảm nha ^^) và nói khi nào đang đêm mà chị bị gọi thì chú ấy làm ơn cho người đến nhà chị can thiệp. Giờ chị đi đâu cũng ko dám đi 1 mình nữa vì sợ bị chặn đánh. Nó gọi ĐT và nt khủng bố liên tục chị ko nghe, ko reply thì nó càng điên. Chị chẳng biết làm cách nào nữa vì nó thực sự rất hung hãn kiểu như 1 thèn Chí phèo rồi, nó học Karate từ nhỏ lại to cao khỏe... mấy thằng tội phạm 1 mình nó còn chấp cơ mà T_T \r\nNgày nào cũng như 1 cơn ác mộng em ạ. Mong cho 1 tháng nữa trôi qua để chị đi nơi khác sống cho yên ổn.\r\n Cảm ơn Aries88 đã chia sẻ và cho chị nhiều lời khuyên nha"
