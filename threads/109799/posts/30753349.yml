  text: "Mình muốn thằng em mình đọc được thớt này mà ngộ ra, phá gia quá.\r\nThực sự rất muốn thế hệ 9x đọc được những tâm sự này, muốn lắm. Thấy thương ba mẹ quá, thương con ko đúng cách cũng là một cái tội.\r\n\r\nNgày trước ở nhà với ba mẹ thì mong chóng lớn đi học ĐH, được tự do thoải mái. Nhưng rồi khi sống xa gia đình mới biết răng, trước giờ việc gì cũng có ba mẹ lo, mình chả làm được j nên hồn. Gặp chuyện là ngồi bơ ra khóc. Ba mẹ lúc nào cũng gọi dt động viên \"cố lên con, gắng đi, lớn rồi khóc gì nữa,...\". \r\nThấy mí đứa cãi ba mẹ, hỗn láo mà mình tức muốn sôi máu trong khi ba mẹ chúng vẫn điền nhiên yêu thương.\r\nThôi thì mình cứ thương ba mẹ mình đã. Nói thế, nghĩ thế mà lắm lúc hành động đâu có suy nghĩ :(\r\np/s: thớt đã lâu rồi, mình ko có ý đào mộ nhưng muốn cho các bạn đọc, ngẫm lại...Thân"
