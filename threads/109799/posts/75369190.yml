  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>.TheWindOLd.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=75172519#post75172519\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EA5;y bu&#x1ED3;n qu&#xE1;. T&#xE2;m tr&#x1EA1;ng &#x111;ang xu&#x1ED1;ng d&#x1ED1;c 1 c&#xE1;ch kh&#xF4;ng phanh, nh&#x1EEF;ng sai l&#x1EA7;m c&#x1EE7;a qu&#xE1; kh&#x1EE9; gi&#x1EDD; t&#x1EEB;ng vi&#x1EC7;c &#x111;ang quay l&#x1EA1;i &#x111;&#xE1;p tr&#x1EA3; l&#x1EA1;i m&#xEC;nh. Th&#x1EA5;y &#x111;u&#x1ED1;i, nh&#xEC;n m&#xE1;i t&#xF3;c cha gi&#xE0;, ng&#xF4;i nh&#xE0; c&#x169; &#x111;&#xE3; l&#xE2;u ch&#x1B0;a &#x111;&#x1B0;&#x1EE3;c s&#x1EED;a sang, g&#xE1;nh n&#x1EB7;ng th&#xEC; ng&#xE0;y c&#xE0;ng d&#x1ED3;n l&#xEA;n vai. V&#x1EDB;i &#x111;&#x1ECB;a v&#x1ECB; hi&#x1EC7;n t&#x1EA1;i kh&#xF4;ng th&#x1EC3; gi&#x1EA3;i quy&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c, m&#x1EA5;t ph&#x1B0;&#x1A1;ng h&#x1B0;&#x1EDB;ng, v&#xF4; v&#x1ECD;ng trong suy ngh&#x129;, ch&#x1EB3;ng bi&#x1EBF;t ph&#x1EA3;i s&#x1ED1;ng th&#x1EC3; n&#xE0;o n&#x1EEF;a. &#x110;&#xE3; l&#xE2;u m&#x1EDB;i c&#xF3; c&#x1EA3;m gi&#xE1;c n&#xE0;y. Ch&#x1EBF;t- kh&#xF4;ng th&#x1EC3;. S&#x1ED1;ng ti&#x1EBF;p- nh&#x1B0;ng bi&#x1EBF;t &#x111;i ti&#x1EBF;p th&#x1EBF; n&#xE0;o, r&#x169; b&#xF9;n t&#xE2;m l&#xFD; &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng? Ch&#xEC;m v&#xE0;o gi&#x1EA5;c ng&#x1EE7; &#x111;&#x1EC3; t&#x1EA1;m th&#x1EDD;i qu&#xEA;n &#x111;i cu&#x1ED9;c s&#x1ED1;ng n&#xE0;y, r&#x1ED3;i mai th&#x1EE9;c gi&#x1EA5;c ta v&#x1EAB;n ph&#x1EA3;i s&#x1ED1;ng, m&#x1EB7;c gi&#xF3; m&#x1B0;a cu&#x1ED9;c &#x111;&#x1EDD;i c&#x1EE9;a v&#xE0;o ta...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\n&#x110;ang ph&#x1EA3;i ch&#x1ECB;u h&#x1EAD;u qu&#x1EA3; c&#x1EE7;a nh&#x1EEF;ng h&#xE0;nh &#x111;&#x1ED9;ng/ quy&#x1EBF;t &#x111;&#x1ECB;nh n&#xF4;ng n&#x1ED5;i ngu ng&#x1ED1;c c&#x1EE7;a qu&#xE1; kh&#x1EE9;, l&#xE0;m cho gi&#x1EDD; kh&#xF4;ng bi&#x1EBF;t l&#x1EAB;n kh&#xF4;ng d&#xE1;m l&#xE0;m g&#xEC;. <br>\nN&#x1EED;a &#x111;&#x1EDD;i ng&#x1B0;&#x1EDD;i &#x111;&#xE3; qua, kh&#xF4;ng b&#x1EA1;n, ch&#x1B0;a y&#xEA;u v&#xE0; &#x111;&#x1B0;&#x1EE3;c y&#xEA;u c&#xF9;ng l&#xFA;c bao gi&#x1EDD;, nh&#x1EEF;ng tr&#x1EA3;i nghi&#x1EC7;m b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#x1EDD;i h&#x1ECD;c sinh - sinh vi&#xEA;n ch&#x1B0;a bao gi&#x1EDD; c&#xF3;. &#x110;&#xE3; kh&#xF4;ng c&#xF2;n c&#x1A1; h&#x1ED9;i r&#x1ED3;i <br>\n<br>\n<i>Sent from my SHW-M110S using vozForums</i>\r\n\t\t"
