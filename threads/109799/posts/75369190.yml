title: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by .TheWindOLd.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThấy buồn quá. Tâm trạng đang xuống dốc 1 cách không phanh, những sai lầm của quá khứ giờ từng việc đang quay lại đáp trả lại mình. Thấy đuối, nhìn mái tóc cha già, ngôi nhà cũ đã lâu chưa được sửa sang, gánh nặng thì ngày càng dồn lên vai. Với địa vị hiện tại không thể giải quyết được, mất phương hướng, vô vọng trong suy nghĩ, chẳng biết phải sống thể nào nữa. Đã lâu mới có cảm giác này. Chết- không thể. Sống tiếp- nhưng biết đi tiếp thế nào, rũ bùn tâm lý được không? Chìm vào giấc ngủ để tạm thời quên đi cuộc sống này, rồi mai thức giấc ta vẫn phải sống, mặc gió mưa cuộc đời cứa vào ta...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\nĐang phải chịu hậu quả của những hành động/ quyết định nông nổi ngu ngốc của quá khứ, làm cho giờ không biết lẫn không dám làm gì. \nNửa đời người đã qua, không bạn, chưa yêu và được yêu cùng lúc bao giờ, những trải nghiệm bình thường thời học sinh - sinh viên chưa bao giờ có. Đã không còn cơ hội rồi \n\nSent from my SHW-M110S using vozForums"
