  html: "\r\n\t\t\t\r\n\t\t\tch&#x1EAF;c kh&#xF4;ng ai l&#x1EA1;i t&#x1EC7; nh&#x1B0; m&#xEC;nh : n&#xF3;i th&#x1EAD;t v&#x1EDB;i m&#x1ECD;i ng&#x1B0;&#x1EDD;i, ng&#xE0;y x&#x1B0;a c&#xF2;n nh&#x1ECF;, m&#xEC;nh c&#xF3; 1 t&#x1EAD;t ph&#x1EA3;i n&#xF3;i l&#xE0; c&#x1EF1;c k&#xEC; x&#x1EA5;u, ko th&#x1EC3; di&#x1EC5;n t&#x1EA3; &#x111;&#x1B0;&#x1EE3;c : &#x111;&#xF3; l&#xE0; t&#x1ED9;i &#x103;n c&#x1EAF;p. H&#x1ED3;i &#x111;&#xF3; m&#xEC;nh r&#x1EA5;t ham ch&#x1A1;i, n&#xE0;o l&#xE0; b&#x1EA5;m &#x111;i&#x1EC7;n t&#x1EED; ( playstation, pc...) r&#x1ED3;i &#x103;n ch&#x1A1;i n&#xE0;y n&#x1ECD;, m&#xEC;nh &#x111;&#xE3; l&#x1EA5;y c&#x1EAF;p c&#x1EE7;a ba v&#x1EDB;i m&#x1EB9; ( 2 ng&#x1B0;&#x1EDD;i ri&#xEA;ng bi&#x1EC7;t ko bi&#x1EBF;t bao nhi&#xEA;u l&#x1EA7;n ) . &#x110;&#xE3; c&#xF3; l&#x1EA7;n b&#x1ECB; b&#x1EAF;t qu&#x1EA3; tang, b&#x1ECB; &#x111;&#xE1;nh qu&#xE1; tr&#x1EDD;i, nh&#x1B0;ng kh&#xF4;ng hi&#x1EC3;u t&#x1EA1;i sao m&#xEC;nh v&#x1EAB;n ti&#x1EBF;p di&#x1EC5;n. M&#xE0; ph&#x1EA3;i n&#xF3;i l&#xE0; vi&#x1EC7;c n&#xE0;y &#x111;c m&#xEC;nh &quot;l&#xE0;m&quot; th&#x1B0;&#x1EDD;ng xuy&#xEA;n trong 1 th&#x1EDD;i gian d&#xE0;i. &#x110;&#xF9;ng 1 c&#xE1;i, v&#xE0;o l&#x1EDB;p 9 th&#xEC; ba m&#xEC;nh m&#x1EA5;t. Nh&#xE0; ch&#x1EC9; c&#xF2;n 2 m&#x1EB9; con, t&#x1EEB; l&#xFA;c &#x111;&#xF3; m&#xEC;nh nh&#x1EAD;n ra c&#xE1;i sai v&#xF4; c&#xF9;ng l&#x1EDB;n c&#x1EE7;a m&#xEC;nh, v&#xE0; m&#xEC;nh kh&#xF4;ng &quot;l&#xE0;m&quot; &#x111;i&#x1EC1;u &#x111;&#xF3; 1 l&#x1EA7;n n&#xE0;o n&#x1EEF;a. &#x110;&#x1EBF;n gi&#x1EDD; l&#xE0; &#x111;&#xE3; 5 n&#x103;m, m&#xEC;nh c&#x169;ng &#x111;&#xE3; t&#x1EF1; m&#xEC;nh v&#x1EAD;n &#x111;&#x1ED9;ng c&#xF3; thu nh&#x1EAD;p t&#x1EA1;m &#x111;&#x1EE7; cho m&#xEC;nh v&#xE0; cho m&#x1EB9; trang tr&#x1EA3;i n&#x1EE3; n&#x1EA7;n c&#x169;ng nh&#x1B0; trong cu&#x1ED9;c s&#x1ED1;ng, nh&#x1B0;ng m&#x1ED7;i khi nh&#xEC;n v&#xE0;o b&#xE0;n th&#x1EDD; c&#x1EE7;a ba hay n&#x1EB1;m xu&#x1ED1;ng l&#xE0; ngh&#x129; v&#x1EC1; qu&#xE1; kh&#x1EE9; &#x111;&#x1EA7;y t&#x1ED9;i l&#x1ED7;i. Khi &#x111;&#xF3;, m&#xEC;nh ph&#x1EA3;i n&#xF3;i c&#x1EA3;m th&#x1EA5;y m&#xEC;nh ko x&#x1EE9;ng &#x111;&#xE1;ng l&#xE0; 1 con ng&#x1B0;&#x1EDD;i n&#x1EEF;a. Vi&#x1EC7;c th&#xEC; &#x111;&#xE3; x&#x1EA3;y ra, gi&#x1EDD; &#x111;&#xE2;y ba m&#xEC;nh ko c&#xF2;n, l&#xE0;m sao g&#x1EDF;i &#xF4;ng 1 l&#x1EDD;i xin l&#x1ED7;i &#x111;&#xE2;y? C&#xF3; l&#x1EBD; t&#x1EEB; gi&#x1EDD; &#x111;&#x1EBF;n cu&#x1ED1;i &#x111;&#x1EDD;i l&#x1B0;&#x1A1;ng t&#xE2;m m&#xEC;nh s&#x1EBD; m&#xE3;i m&#xE3;i kh&#x1EAF;c ghi c&#xE1;i v&#x1EBF;t nh&#x1A1; n&#xE0;y, m&#xE3;i m&#xE3;i kh&#xF4;ng bao gi&#x1EDD; &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE1;p &#x1A1;n c&#xF4;ng lao d&#x1B0;&#x1EE1;ng d&#x1EE5;c c&#x1EE7;a ba v&#xE0; xin l&#x1ED7;i ba 1 ti&#x1EBF;ng...<br>\r\n<br>\r\nBa &#x1A1;i, con l&#xE0; th&#x1EB1;ng b&#x1EA5;t hi&#x1EBF;u ba &#x1A1;i...!\r\n\t\t"
  text: "chắc không ai lại tệ như mình : nói thật với mọi người, ngày xưa còn nhỏ, mình có 1 tật phải nói là cực kì xấu, ko thể diễn tả được : đó là tội ăn cắp. Hồi đó mình rất ham chơi, nào là bấm điện tử ( playstation, pc...) rồi ăn chơi này nọ, mình đã lấy cắp của ba với mẹ ( 2 người riêng biệt ko biết bao nhiêu lần ) . Đã có lần bị bắt quả tang, bị đánh quá trời, nhưng không hiểu tại sao mình vẫn tiếp diễn. Mà phải nói là việc này đc mình \"làm\" thường xuyên trong 1 thời gian dài. Đùng 1 cái, vào lớp 9 thì ba mình mất. Nhà chỉ còn 2 mẹ con, từ lúc đó mình nhận ra cái sai vô cùng lớn của mình, và mình không \"làm\" điều đó 1 lần nào nữa. Đến giờ là đã 5 năm, mình cũng đã tự mình vận động có thu nhập tạm đủ cho mình và cho mẹ trang trải nợ nần cũng như trong cuộc sống, nhưng mỗi khi nhìn vào bàn thờ của ba hay nằm xuống là nghĩ về quá khứ đầy tội lỗi. Khi đó, mình phải nói cảm thấy mình ko xứng đáng là 1 con người nữa. Việc thì đã xảy ra, giờ đây ba mình ko còn, làm sao gởi ông 1 lời xin lỗi đây? Có lẽ từ giờ đến cuối đời lương tâm mình sẽ mãi mãi khắc ghi cái vết nhơ này, mãi mãi không bao giờ được đáp ơn công lao dưỡng dục của ba và xin lỗi ba 1 tiếng...\r\n\r\nBa ơi, con là thằng bất hiếu ba ơi...!"
