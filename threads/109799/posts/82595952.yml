  text: >-
    Năm 17 tuổi thì ba bị tai nạn giao thông, vụ tai nạn đã cướp đi sự đi lại
    của ba. Từ đó một mình mẹ làm tất cả mọi việc đu vất vả nhất để chăm ba và
    nuôi 3 con anh học. 9 năm sau nó học xong một thời gian và có công việc ổn
    định thì Mẹ nó lại bỏ Ba và mấy anh em chúng nó để sang thế giới bên kia.
    Chưa kịp hưởng một phút nào thong thả. Đến giờ nó vẫn tự chảy nước mắt khi
    nghĩ về Ba và Mẹ. Những giọt nước mắt của thằng đàn ông 26 tuổi nó mặn đắng
    vì dòng đời nghiệt ngã. Tại sao ông trời lại bất công đến vậy?????
