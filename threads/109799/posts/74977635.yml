  html: "\r\n\t\t\t\r\n\t\t\tSinh l&#xE3;o b&#x1EC7;nh t&#x1EED; l&#xE0; b&#xEC;nh th&#x1B0;&#x1EDD;ng, c&#xE1;c b&#x1EA1;n c&#xE0;ng n&#x1EB7;ng n&#x1EC1; chuy&#x1EC7;n s&#x1ED1;ng ch&#x1EBF;t th&#xEC; t&#xE2;m tr&#xED; c&#xE0;ng kh&#xF4;ng c&#xF3; l&#x1ED1;i tho&#xE1;t. Cha m&#x1EB9; n&#xE0;o s&#x1ED1;ng m&#xE3;i &#x111;&#x1B0;&#x1EE3;c v&#x1EDB;i con c&#xE1;i &#x111;&#xE2;u, t&#xE0;i s&#x1EA3;n l&#x1EDB;n nh&#x1EA5;t c&#x1EE7;a cha m&#x1EB9; ngo&#xE0;i s&#x1ED5; ti&#x1EBF;t ki&#x1EC7;m &#x1EDF; ng&#xE2;n h&#xE0;ng Agribank ch&#xED;nh l&#xE0; con c&#xE1;i tr&#x1B0;&#x1EDF;ng th&#xE0;nh n&#xEA;n ng&#x1B0;&#x1EDD;i. Ph&#xFA; t&#x1EEB; nh&#x1ECF; &#x111;&#xE3; &#x111;&#x1B0;&#x1EE3;c ph&#x1EE5; huynh d&#x1EA1;y d&#x1ED7; nh&#x1EA5;t qu&#xE1;n v&#x1EC1; quan &#x111;i&#x1EC3;m k&#x1EC3; c&#x1EA3; b&#x1ED1; m&#x1EB9; qua &#x111;&#x1EDD;i kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c kh&#xF3;c l&#xF3;c hay suy s&#x1EE5;p, t&#x1EEB; b&#x1ECF; cu&#x1ED9;c s&#x1ED1;ng x&#xE1;c th&#x1ECB;t th&#x1ED1;i tha &#x111;&#x1EC3; v&#x1EC1; v&#x1EDB;i c&#xF5;i ni&#x1EBF;t b&#xE0;n l&#xE0; &#x111;i&#x1EC1;u &#x111;&#xE1;ng m&#x1EEB;ng. Ch&#x1EC9; b&#x103;n kho&#x103;n ti&#x1EC1;n th&#x1EEB;a k&#x1EBF; s&#x1EBD; chia th&#x1EBF; n&#xE0;o, m&#xEC;nh l&#xE0; con c&#x1EA3; n&#xEA;n kh&#x1EA3; n&#x103;ng cao l&#xE0; s&#x1EBD; &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u h&#x1A1;n, n&#xF3;i th&#xEC; b&#x1EA3;o m&#xEA; t&#xED;n ch&#x1EE9; v&#x1EAD;y c&#x169;ng &#x111;&#x1EE7; an &#x1EE7;i ph&#x1EA7;n n&#xE0;o n&#x1ED7;i &#x111;au th&#x1B0;&#x1A1;ng m&#x1EA5;t m&#xE1;t.\r\n\t\t"
  text: >-
    Sinh lão bệnh tử là bình thường, các bạn càng nặng nề chuyện sống chết thì
    tâm trí càng không có lối thoát. Cha mẹ nào sống mãi được với con cái đâu,
    tài sản lớn nhất của cha mẹ ngoài sổ tiết kiệm ở ngân hàng Agribank chính là
    con cái trưởng thành nên người. Phú từ nhỏ đã được phụ huynh dạy dỗ nhất
    quán về quan điểm kể cả bố mẹ qua đời không được khóc lóc hay suy sụp, từ bỏ
    cuộc sống xác thịt thối tha để về với cõi niết bàn là điều đáng mừng. Chỉ
    băn khoăn tiền thừa kế sẽ chia thế nào, mình là con cả nên khả năng cao là
    sẽ được nhiều hơn, nói thì bảo mê tín chứ vậy cũng đủ an ủi phần nào nỗi đau
    thương mất mát.
