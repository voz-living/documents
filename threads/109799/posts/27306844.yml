  html: "\r\n\t\t\t\r\n\t\t\tHic, &#x111;o&#x323;c t&#x1B0;&#x300; &#x111;&#xE2;&#x300;u &#x111;&#xEA;&#x301;n cu&#xF4;&#x301;i, kho&#x301;c t&#x1B0;&#x300; &#x111;&#xE2;&#x300;u &#x111;&#xEA;&#x301;n cu&#xF4;&#x301;i.<br>\r\n<br>\r\nMe&#x323; &#x1A1;i, con la&#x300; 1 th&#x103;&#x300;ng con b&#xE2;&#x301;t hi&#xEA;&#x301;u, lu&#x301;c nho&#x309; me&#x323; ba&#x301;n t&#x1B0;&#x300;ng t&#xF4; bu&#x301;n ri&#xEA;u, t&#x1B0;&#x300;ng ly n&#x1B0;&#x1A1;&#x301;c s&#xE2;m &#x111;&#xEA;&#x309; nu&#xF4;i con &#x103;n ho&#x323;c, v&#xE2;&#x323;y ma&#x300; con la&#x323;i th&#xE2;&#x301;y qu&#xEA; khi tu&#x323;i ba&#x323;n ho&#x309;i me&#x323; la&#x300;m gi&#x300;, nga&#x300;y tr&#x1B0;&#x1A1;&#x301;c me&#x323; ch&#x1A1;&#x309; con &#x111;i ho&#x323;c tr&#xEA;n chi&#xEA;&#x301;c xe &#x111;a&#x323;p cu&#x303; ky&#x303;, vi&#x300; s&#x1A1;&#x323; qu&#xEA; v&#x1A1;&#x301;i &#x111;a&#x301;m ba&#x323;n ma&#x300; con ko &#x111;&#xEA;&#x309; me&#x323; ch&#x1A1;&#x309; &#x111;&#xEA;&#x301;n c&#xF4;&#x309;ng tr&#x1B0;&#x1A1;&#x300;ng. Co&#x301; nh&#x1B0;&#x303;ng l&#xE2;&#x300;n con c&#xE2;&#x300;n ti&#xEA;&#x300;n &#x111;i ch&#x1A1;i v&#x1A1;&#x301;i &#x111;a&#x301;m ba&#x323;n, vi&#x300; lu&#x301;c &#x111;o&#x301; nha&#x300; mi&#x300;nh nghe&#x300;o, me&#x323; &#x111;&#x1B0;a con 20.000&#x111; ma&#x300; con qu&#x103;ng tr&#x1A1;&#x309; la&#x323;i ko l&#xE2;&#x301;y, r&#xF4;&#x300;i me&#x323; &#x111;i &#x111;&#xE2;u &#x111;o&#x301;, la&#x301;t sau v&#xEA;&#x300; &#x111;&#x1B0;a con 100.000&#x111;, con c&#x1B0;&#x301; v&#xF4; t&#x1B0; ma&#x300; c&#xE2;&#x300;m l&#xE2;&#x301;y. <br>\r\n<br>\r\nCon nh&#x1A1;&#x301; ro&#x303; ca&#x301;i nga&#x300;y con thi t&#xF4;&#x301;t nghi&#xEA;&#x323;p c&#xE2;&#x301;p 1, me&#x323; d&#xE2;&#x323;y t&#x1B0;&#x300; r&#xE2;&#x301;t s&#x1A1;&#x301;m, me&#x323; n&#xE2;&#x301;u cho con 1 t&#xF4; mi&#x300; thi&#x323;t bo&#x300; th&#xE2;&#x323;t to, 1 ly s&#x1B0;&#x303;a, me&#x323; &#x111;&#x1B0;&#x301;ng nhi&#x300;n con &#x103;n, con c&#x1B0;&#x301; v&#xF4; t&#x1B0; &#x103;n, nh&#x1B0;ng con tr&#xF4;ng th&#xE2;&#x301;y trong cha&#x323;ng co&#x301; s&#x103;&#x303;n 1 m&#xE2;m c&#x1A1;m ngu&#xF4;&#x323;i. Me&#x323; lo cho con t&#xE2;&#x301;t ca&#x309;, t&#x1B0;&#x300; qu&#xE2;&#x300;n a&#x301;o, gia&#x300;y de&#x301;p, me&#x323; ch&#x1B0;a bao gi&#x1A1;&#x300; &#x111;&#xEA;&#x309; con thua b&#xE2;&#x301;t c&#x1B0;&#x301; m&#xF4;&#x323;t ai, th&#xE2;&#x323;m chi&#x301; me&#x323; co&#x300;n bi&#xEA;&#x301;t c&#x1A1;&#x303; qu&#xE2;&#x300;n a&#x301;o, c&#x1A1;&#x303; ch&#xE2;n cu&#x309;a con, v&#xE2;&#x323;y ma&#x300; co&#x301; nh&#x1B0;&#x303;ng khi me&#x323; mua 1 ca&#x301;i gi&#x300; &#x111;o&#x301; ko v&#x1B0;&#x300;a y&#x301; con, con la&#x323;i th&#x103;&#x309;ng th&#x1B0;&#x300;ng qu&#x103;ng va&#x300;o xo&#x301;, trong khi me&#x323; ch&#x1B0;a bao gi&#x1A1;&#x300; s&#x103;&#x301;m cho mi&#x300;nh 1 b&#xF4;&#x323; &#x111;&#xF4;&#x300; m&#x1A1;&#x301;i, me&#x323; chi&#x309; m&#x103;&#x323;c la&#x323;i &#x111;&#xF4;&#x300; cu&#x303; cu&#x309;a ng&#x1B0;&#x1A1;&#x300;i na&#x300;y ng&#x1B0;&#x1A1;&#x300;i kia.<br>\r\n<br>\r\nBa &#x1A1;i, con la&#x300; 1 th&#x103;&#x300;ng con b&#xE2;&#x301;t hi&#xEA;&#x301;u, nga&#x300;y tr&#x1B0;&#x1A1;&#x301;c con lu&#xF4;n &#x111;o&#x300;i ho&#x309;i ba na&#x300;o la&#x300; si&#xEA;u nh&#xE2;n, ng&#x1B0;&#x1A1;&#x300;i ma&#x301;y, b&#x103;ng hoa&#x323;t hi&#x300;nh... Con nh&#x1A1;&#x301; nga&#x300;y na&#x300;o lu&#x301;c con co&#x300;n nho&#x309;, nga&#x300;y na&#x300;o ba va&#x300; me&#x323; cu&#x303;ng ch&#x1A1;&#x309; con &#x111;&#xEA;&#x301;n tr&#x1B0;&#x1A1;&#x300;ng m&#xE2;&#x303;u gia&#x301;o, r&#xF4;&#x300;i chi&#xEA;&#x300;u la&#x323;i &#x111;o&#x301;n con v&#xEA;&#x300;. Nga&#x300;y tr&#x1B0;&#x1A1;&#x301;c con &#xF4;&#x301;m y&#xEA;&#x301;u, ba me&#x323; &#x111;a&#x303; bo&#x309; h&#xEA;&#x301;t c&#xF4;ng vi&#xEA;&#x323;c chi&#x309; &#x111;&#xEA;&#x309; &#x1A1;&#x309; b&#xEA;n con, ch&#x1A1;&#x309; con &#x111;i vi&#xEA;&#x323;n. Lu&#x301;c &#x111;o&#x301; tuy nha&#x300; mi&#x300;nh kh&#xF4;ng d&#x1B0; da&#x309;, nh&#x1B0;ng con lu&#xF4;n &#x111;&#x1B0;&#x1A1;&#x323;c &#x103;n ph&#x1A1;&#x309;, &#x103;n hu&#x309; ti&#xEA;&#x301;u, nh&#x1B0;ng chi&#x309; co&#x301; 1 mi&#x300;nh con &#x103;n th&#xF4;i, con cu&#x303;ng c&#x1B0;&#x301; v&#xF4; t&#x1B0; ma&#x300; &#x103;n th&#xF4;i. Nga&#x300;y con thi t&#xF4;&#x301;t nghi&#xEA;&#x323;p ti&#xEA;&#x309;u ho&#x323;c, c&#x1A1; s&#x1A1;&#x309;, ph&#xF4;&#x309; th&#xF4;ng, ca&#x309; ba va&#x300; me&#x323; theo con &#x111;&#xEA;&#x301;n tr&#x1B0;&#x1A1;&#x300;ng va&#x300; ng&#xF4;&#x300;i &#x111;&#x1A1;&#x323;i &#x111;&#xEA;&#x301;n khi con thi xong. Con nh&#x1A1;&#x301; ca&#x301;i n&#x103;m t&#xF4;&#x301;t nghi&#xEA;&#x323;p ti&#xEA;&#x309;u ho&#x323;c, con &#x111;&#x1B0;&#x1A1;&#x323;c &#x111;i&#xEA;&#x309;m cao nh&#xE2;&#x301;t cu&#x309;a tr&#x1B0;&#x1A1;&#x300;ng, ba va&#x300; me&#x323; &#x111;a&#x303; vui th&#xEA;&#x301; na&#x300;o, &#x111;a&#x303; t&#x1B0;&#x323; ha&#x300;o v&#xEA;&#x300; con th&#xEA;&#x301; na&#x300;o.<br>\r\n<br>\r\nR&#xF4;&#x300;i th&#x1A1;&#x300;i gian tr&#xF4;i qua, gia ca&#x309;nh nha&#x300; mi&#x300;nh &#x111;a&#x303; kha&#x301; h&#x1A1;n r&#xE2;&#x301;t nhi&#xEA;&#x300;u, con l&#x1A1;&#x301;n h&#x1A1;n, ba me&#x323; cu&#x303;ng gia&#x300; &#x111;i, r&#xF4;&#x300;i con sinh t&#xE2;&#x323;t &#x111;ua xe, con nh&#x1A1;&#x301; ca&#x301;i l&#xE2;&#x300;n 3g sa&#x301;ng, con cha&#x323;y chi&#xEA;&#x301;c xe ma&#x300; ba me&#x323; m&#x1A1;&#x301;i mua cho con &#x111;c 2 tha&#x301;ng, tan hoang, ng&#x1B0;&#x1A1;&#x300;i &#x111;&#xE2;&#x300;m &#x111;i&#x300;a ma&#x301;u, ba m&#x1A1;&#x309; c&#x1B0;&#x309;a, ba l&#x103;&#x323;ng ng&#x1B0;&#x1A1;&#x300;i, me&#x323; kho&#x301;c. Con n&#x103;&#x300;m &#x1A1;&#x309; nha&#x300; 1 tha&#x301;ng, ko &#x111;i &#x111;&#x1B0;&#x301;ng &#x111;&#x1B0;&#x1A1;&#x323;c, nga&#x300;y na&#x300;o ba me&#x323; cu&#x303;ng pha&#x309;i thay nhau t&#x103;&#x301;m r&#x1B0;&#x309;a cho con, c&#x1A1;m b&#x1B0;ng, n&#x1B0;&#x1A1;&#x301;c ro&#x301;t. Lu&#x301;c &#x111;o&#x301; con 20 tu&#xF4;&#x309;i...<br>\r\n<br>\r\nR&#xF4;&#x300;i con co&#x301; ba&#x323;n ga&#x301;i, vi&#x300; la&#x300; ti&#x300;nh &#x111;&#xE2;&#x300;u cu&#x309;a con n&#xEA;n ba r&#xE2;&#x301;t quan t&#xE2;m, ba cu&#x303;ng la&#x300; ng&#x1B0;&#x1A1;&#x300;i da&#x300;n x&#xEA;&#x301;p mo&#x323;i xung &#x111;&#xF4;&#x323;t cu&#x309;a 2 &#x111;&#x1B0;&#x301;a con, v&#xE2;&#x323;y ma&#x300; co&#x301; chuy&#xEA;&#x323;n gi&#x300;, con la&#x323;i v&#xEA;&#x300; nha&#x300; ga&#x300;o l&#xEA;n v&#x1A1;&#x301;i ba me&#x323; c&#x1B0;&#x301; nh&#x1B0; ta&#x323;i ba me&#x323; la&#x300; nguy&#xEA;n nh&#xE2;n cu&#x309;a mo&#x323;i chuy&#xEA;&#x323;n. <br>\r\n<br>\r\nN&#x103;m nay &#x111;a&#x303; h&#x1A1;n 20 r&#xF4;&#x300;i, nh&#x1B0;ng ch&#x1B0;a la&#x300;m &#x111;c vi&#xEA;&#x323;c gi&#x300; ra h&#xF4;&#x300;n, c&#x1B0;&#x301; &#x111;&#xEA;&#x309; ba me&#x323; pha&#x309;i lo l&#x103;&#x301;ng. M&#x1A1;&#x301;i &#x111;&#xE2;y con r&#xE2;&#x301;t &#x111;au khi bi&#xEA;&#x301;t ba bi&#x323; gia&#x303;n &#x111;&#xF4;&#x301;t s&#xF4;&#x301;ng l&#x1B0;ng, m&#x103;&#x301;t ba m&#x1A1;&#x300; d&#xE2;&#x300;n, me&#x323; thi&#x300; bi&#x323; tim nhe&#x323;. Nhi&#x300;n la&#x323;i nh&#x1B0;&#x303;ng nga&#x300;y tha&#x301;ng v&#x1B0;&#x300;a qua, con ca&#x309;m th&#xE2;&#x301;y mi&#x300;nh b&#xE2;&#x301;t hi&#xEA;&#x301;u qua&#x301;, sinh nh&#xE2;&#x323;t ba&#x323;n ga&#x301;i con nh&#x1A1;&#x301; ro&#x303; va&#x300; chu&#xE2;&#x309;n bi&#x323; qua&#x300; t&#x1B0;&#x300; tr&#x1B0;&#x1A1;&#x301;c nhi&#xEA;&#x300;u nga&#x300;y, v&#xE2;&#x323;y ma&#x300; con co&#x300;n kh&#xF4;ng nh&#x1A1;&#x301; n&#xF4;&#x303;i sinh nh&#xE2;&#x323;t cu&#x309;a ba, n&#xEA;&#x301;u s&#xF4;&#x301; &#x111;i&#xEA;&#x323;n thoa&#x323;i cu&#x309;a me&#x323; ko pha&#x309;i la&#x300; nga&#x300;y sinh thi&#x300; co&#x301; le&#x303; con cu&#x303;ng ch&#x103;&#x309;ng nh&#x1A1;&#x301; n&#xF4;&#x303;i. <br>\r\n<br>\r\nBa, me&#x323;, con th&#x1B0;&#x1A1;ng ba me&#x323; nhi&#xEA;&#x300;u l&#x103;&#x301;m, con se&#x303; c&#xF4;&#x301; g&#x103;&#x301;ng, chi&#x309; mong ba me&#x323; s&#xF4;&#x301;ng th&#xE2;&#x323;t l&#xE2;u &#x111;&#xEA;&#x309; th&#xE2;&#x301;y nga&#x300;y con tha&#x300;nh c&#xF4;ng, con h&#x1B0;&#x301;a la&#x300; se&#x303; tha&#x300;nh c&#xF4;ng.<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Hic, đọc từ đầu đến cuối, khóc từ đầu đến cuối.\r\n\r\nMẹ ơi, con là 1 thằng con bất hiếu, lúc nhỏ mẹ bán từng tô bún riêu, từng ly nước sâm để nuôi con ăn học, vậy mà con lại thấy quê khi tụi bạn hỏi mẹ làm gì, ngày trước mẹ chở con đi học trên chiếc xe đạp cũ kỹ, vì sợ quê với đám bạn mà con ko để mẹ chở đến cổng trường. Có những lần con cần tiền đi chơi với đám bạn, vì lúc đó nhà mình nghèo, mẹ đưa con 20.000đ mà con quăng trở lại ko lấy, rồi mẹ đi đâu đó, lát sau về đưa con 100.000đ, con cứ vô tư mà cầm lấy. \r\n\r\nCon nhớ rõ cái ngày con thi tốt nghiệp cấp 1, mẹ dậy từ rất sớm, mẹ nấu cho con 1 tô mì thịt bò thật to, 1 ly sữa, mẹ đứng nhìn con ăn, con cứ vô tư ăn, nhưng con trông thấy trong chạng có sẵn 1 mâm cơm nguội. Mẹ lo cho con tất cả, từ quần áo, giày dép, mẹ chưa bao giờ để con thua bất cứ một ai, thậm chí mẹ còn biết cỡ quần áo, cỡ chân của con, vậy mà có những khi mẹ mua 1 cái gì đó ko vừa ý con, con lại thẳng thừng quăng vào xó, trong khi mẹ chưa bao giờ sắm cho mình 1 bộ đồ mới, mẹ chỉ mặc lại đồ cũ của người này người kia.\r\n\r\nBa ơi, con là 1 thằng con bất hiếu, ngày trước con luôn đòi hỏi ba nào là siêu nhân, người máy, băng hoạt hình... Con nhớ ngày nào lúc con còn nhỏ, ngày nào ba và mẹ cũng chở con đến trường mẫu giáo, rồi chiều lại đón con về. Ngày trước con ốm yếu, ba mẹ đã bỏ hết công việc chỉ để ở bên con, chở con đi viện. Lúc đó tuy nhà mình không dư dả, nhưng con luôn được ăn phở, ăn hủ tiếu, nhưng chỉ có 1 mình con ăn thôi, con cũng cứ vô tư mà ăn thôi. Ngày con thi tốt nghiệp tiểu học, cơ sở, phổ thông, cả ba và mẹ theo con đến trường và ngồi đợi đến khi con thi xong. Con nhớ cái năm tốt nghiệp tiểu học, con được điểm cao nhất của trường, ba và mẹ đã vui thế nào, đã tự hào về con thế nào.\r\n\r\nRồi thời gian trôi qua, gia cảnh nhà mình đã khá hơn rất nhiều, con lớn hơn, ba mẹ cũng già đi, rồi con sinh tật đua xe, con nhớ cái lần 3g sáng, con chạy chiếc xe mà ba mẹ mới mua cho con đc 2 tháng, tan hoang, người đầm đìa máu, ba mở cửa, ba lặng người, mẹ khóc. Con nằm ở nhà 1 tháng, ko đi đứng được, ngày nào ba mẹ cũng phải thay nhau tắm rửa cho con, cơm bưng, nước rót. Lúc đó con 20 tuổi...\r\n\r\nRồi con có bạn gái, vì là tình đầu của con nên ba rất quan tâm, ba cũng là người dàn xếp mọi xung đột của 2 đứa con, vậy mà có chuyện gì, con lại về nhà gào lên với ba mẹ cứ như tại ba mẹ là nguyên nhân của mọi chuyện. \r\n\r\nNăm nay đã hơn 20 rồi, nhưng chưa làm đc việc gì ra hồn, cứ để ba mẹ phải lo lắng. Mới đây con rất đau khi biết ba bị giãn đốt sống lưng, mắt ba mờ dần, mẹ thì bị tim nhẹ. Nhìn lại những ngày tháng vừa qua, con cảm thấy mình bất hiếu quá, sinh nhật bạn gái con nhớ rõ và chuẩn bị quà từ trước nhiều ngày, vậy mà con còn không nhớ nỗi sinh nhật của ba, nếu số điện thoại của mẹ ko phải là ngày sinh thì có lẽ con cũng chẳng nhớ nỗi. \r\n\r\nBa, mẹ, con thương ba mẹ nhiều lắm, con sẽ cố gắng, chỉ mong ba mẹ sống thật lâu để thấy ngày con thành công, con hứa là sẽ thành công."
