  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>LeoNat</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57394535#post57394535\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1ED7;i c&#xE2;y m&#x1ED7;i hoa m&#x1ED7;i nh&#xE0; m&#x1ED7;i c&#x1EA3;nh th&#xF4;i. Nh&#xEC;n ra th&#xEC; nh&#xE0; m&#xEC;nh v&#x1EAB;n h&#x1EA1;nh ph&#xFA;c ch&#xE1;n  ...<br>\r\nM&#x1EA5;y ng&#x1B0;&#x1EDD;i con g&#xE1;i t&#x1ED1;t nh&#x1B0; ch&#x1ECB; n&#xE0;y th&#xEC; m&#xEC;nh ch&#x1EA3; bao gi&#x1EDD; g&#x1EB7;p &#x111;&#x1B0;&#x1EE3;c, v&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i nh&#x1B0; th&#x1EBF; l&#x1EA1;i to&#xE0;n v&#x1EDB; ph&#x1EA3;i m&#x1EA5;y th&#x1EB1;ng s&#xFA;c v&#x1EAD;t th&#x1EBF; nh&#x1EC9;  =,=z</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hic c&#x1EA3;m &#x1A1;n b&#x1EA1;n v&#xEC; &#x111;&#xE3; coi m&#xEC;nh l&#xE0; ng t&#x1ED1;t ... th&#x1EF1;c ra ch&#x1EB3;ng ai x&#x1EA5;u &#x111;&#xE2;u b&#x1EA1;n &#x1EA1; nh&#x1B0;ng v&#xEC; &#x111;&#x1ED3;ng ti&#x1EC1;n, v&#x1EAD;t ch&#x1EA5;t v&#xE0; ko tho&#xE1;t &#x111;c kh&#x1ECF;i nh&#x1EEF;ng c&#xE1;m d&#x1ED7; n&#xEA;n ch&#xFA;ng ta m&#x1EDB;i x&#x1EA5;u &#x111;i th&#xF4;i...\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by LeoNat\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMỗi cây mỗi hoa mỗi nhà mỗi cảnh thôi. Nhìn ra thì nhà mình vẫn hạnh phúc chán  ...\r\nMấy người con gái tốt như chị này thì mình chả bao giờ gặp được, và những người như thế lại toàn vớ phải mấy thằng súc vật thế nhỉ  =,=z\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhic cảm ơn bạn vì đã coi mình là ng tốt ... thực ra chẳng ai xấu đâu bạn ạ nhưng vì đồng tiền, vật chất và ko thoát đc khỏi những cám dỗ nên chúng ta mới xấu đi thôi..."
