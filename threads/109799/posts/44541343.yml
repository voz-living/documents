  text: "Ngày còn học c3 đi học xa chẳng suy nghĩ gì, cứ nghĩ tương lai sẽ rộng mở hơn. Giờ nghĩ lại tự nhiên thấy buồn, cả năm được gặp mẹ gặp em 1 lần, chẳng biết cả đời còn được gặp lại mẹ bao nhiêu lần nữa. Ngày trước nhiều lúc hỗn lào với mẹ, giờ nghĩ lại thấy giá mà mình được làm lại.\r\nMay mà mẹ ở gần với cô dì chú bác nên ốm đau hay có chuyện gì cũng đỡ lo, chứ có mỗi mẹ với đứa em 7 tuổi, nhỡ chẳng may có chuyện gì thì...\r\nĐúng là phải đi xa mới thấy giá trị của gia đình"
