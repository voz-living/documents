    Thời gian cứ trôi mà chẳng đợi ai, 60-70 năm cuộc đời, cũng dài
    đấy chứ, nhưng nghĩ lại, 16 năm trôi qua thấy sao mà nhanh quá, cái
    tuổi trẻ con bắn bi thả diều đã dần đi vào quá khứ, liệu rằng
    bốn, lăm lần cái 16 năm nó quá nhanh. Cũng mong thời gian trôi nhanh,
    đến khi mình trưởng thành, nuôi sống ra đình, không biết sẽ thế
    nào. hồi hộp có mong đợi có, lo lắng cũng có. Nhưng bên cạnh đó
    là cảm giác "sợ", sợ rằng không biết mình có thành đạt như mình
    nghĩ không, có thành đạt như người ta không, sợ rằng đến khi mình
    lớn có còn được nhìn thấy ông bà không, có còn được nhìn thấy ba
    mẹ, được nhìn thấy những người thân yêu nữa không. Cuộc đời mà, ai
    rồi cũng già, cũng chở về với cát bụi, quy luật của tạo hóa.
    Không biết sau này mình sẽ đối mặt với chuyện đó thế nào, không
