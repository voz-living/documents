  html: "\r\n\t\t\t\r\n\t\t\t&#x111;&#x1ECD;c nh&#x1EEF;ng d&#xF2;ng comment c&#x1EE7;a m&#x1EA5;y b&#xE1;c m&#xE0; e kh&#xF4;ng c&#x1EA7;m &#x111;&#x1B0;&#x1EE3;c n&#x1B0;&#x1EDB;c m&#x1EAF;t. Th&#x1B0;&#x1A1;ng ba, th&#x1B0;&#x1A1;ng m&#x1EB9; qu&#xE1; &#x111;i m&#x1EA5;t. Ba e &#x111;&#xE3; g&#x1EA7;n 65 tu&#x1ED5;i m&#xE0; v&#x1EAB;n ph&#x1EA3;i ch&#x1EA1;y xe &#xF4;m, m&#x1EB9; th&#xEC; 55 b&#xE1;n n&#x1B0;&#x1EDB;c &#x1EDF; v&#x1EC9;a h&#xE8;. C&#x1EE9; m&#x1ED7;i l&#x1EA7;n tr&#x1EDD;i m&#x1B0;a l&#xE0; th&#x1EA5;y th&#x1B0;&#x1A1;ng ba, m&#x1EB9;. 2 ng&#x1B0;&#x1EDD;i v&#x1EAB;n c&#x1ED1; g&#x1EAF;ng l&#x1ED9;i m&#x1B0;a &#x111;i l&#xE0;m ki&#x1EBF;m &#x111;c &#x111;&#x1ED3;ng n&#xE0;o hay &#x111;&#x1ED3;ng &#x111;&#xF3;, tr&#x1EDD;i n&#x1EAF;ng th&#xEC; ba ph&#x1A1;i n&#x1EAF;ng c&#x1EA3; ng&#xE0;y ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng, m&#x1EB9; c&#x169;ng v&#x1EAD;y. E kh&#xF3;c r&#x1ED3;i..........!<br>\r\n<br>\r\n........Nh&#x1EDB; h&#xF4;m n&#xE0;o, ba v&#x1EAB;n c&#xF2;n nhai th&#x1ECB;t v&#x1ECB;t, thi nhai th&#x1ECB;t b&#xF2; v&#x1EDB;i e, gi&#x1EDD; th&#xEC; &#x111;&#x1EBF;n mi&#x1EBF;ng th&#x1ECB;t v&#x1ECB;t, th&#x1ECB;t b&#xF2; &#x111;&#xE3; h&#x1EA7;m nh&#x1EEB; c&#x169;ng nhai kh&#xF4;ng n&#x1ED5;i..........E kh&#xF3;c r&#x1ED3;i !<br>\r\n<br>\r\n<br>\r\n...........H&#x1ED3;i x&#x1B0;a tr&#x1B0;&#x1EDB;c khi m&#x1EB9; e &#x111;i b&#xE1;n n&#x1B0;&#x1EDB;c th&#xEC; b&#xE0; c&#xF3; b&#xE1;n b&#xE1;nh m&#xEC;, h&#x1ED3;i &#x111;&#xF3; l&#xFA;c &#x111;&#xF3; c&#xF2;n h&#x1ECD;c l&#x1EDB;p 2. C&#x1EE9; s&#xE1;ng 5h n&#xE0;o, th&#x1EA5;y m&#x1EB9; &#x111;i b&#xE1;n c&#x169;ng k&#xEA;u m&#x1EB9; h&#xE1;t b&#xE0;i &quot;B&#xE1;nh m&#xEC;&quot; h&#x1EBF;t<br>\r\n&quot;Con &#x1A1;i , con ng&#x1EE7; &#x111;i, m&#x1EB9; &#x111;i b&#xE1;n b&#xE1;nh m&#xEC;, b&#xE1;nh m&#xEC; th&#x1ECB;t r&#x1ED3;i m&#xEC; pate,......&quot;<br>\r\n<br>\r\n..........Sinh nh&#x1EAD;t n&#x103;m l&#x1EDB;p 3, l&#xE0; l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n &#x111;c ba t&#x1EB7;ng qu&#xE0; sinh nh&#x1EAD;t, n&#xF3; l&#xE0; 1 &#x1ED5; b&#xE1;nh m&#xEC; d&#xE0;i.....L&#xFA;c &#x111;&#xF3; kh&#xF4;ng c&#xF3; ti&#x1EC1;n nh&#x1B0;ng ba v&#x1EAB;n c&#x1ED1; g&#x1EAF;ng mua cho e. Ngh&#x129; l&#x1EA1;i m&#xE0; em &#x1EE9;a n&#x1B0;&#x1EDB;c m&#x1EAF;t\r\n\t\t"
  text: "đọc những dòng comment của mấy bác mà e không cầm được nước mắt. Thương ba, thương mẹ quá đi mất. Ba e đã gần 65 tuổi mà vẫn phải chạy xe ôm, mẹ thì 55 bán nước ở vỉa hè. Cứ mỗi lần trời mưa là thấy thương ba, mẹ. 2 người vẫn cố gắng lội mưa đi làm kiếm đc đồng nào hay đồng đó, trời nắng thì ba phơi nắng cả ngày ngoài đường, mẹ cũng vậy. E khóc rồi..........!\r\n\r\n........Nhớ hôm nào, ba vẫn còn nhai thịt vịt, thi nhai thịt bò với e, giờ thì đến miếng thịt vịt, thịt bò đã hầm nhừ cũng nhai không nổi..........E khóc rồi !\r\n\r\n\r\n...........Hồi xưa trước khi mẹ e đi bán nước thì bà có bán bánh mì, hồi đó lúc đó còn học lớp 2. Cứ sáng 5h nào, thấy mẹ đi bán cũng kêu mẹ hát bài \"Bánh mì\" hết\r\n\"Con ơi , con ngủ đi, mẹ đi bán bánh mì, bánh mì thịt rồi mì pate,......\"\r\n\r\n..........Sinh nhật năm lớp 3, là lần đầu tiên đc ba tặng quà sinh nhật, nó là 1 ổ bánh mì dài.....Lúc đó không có tiền nhưng ba vẫn cố gắng mua cho e. Nghĩ lại mà em ứa nước mắt"
