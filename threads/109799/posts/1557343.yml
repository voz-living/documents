  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Iron Heart\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChậc, riêng cha mẹ em thì em ko biết nói gì ngoài từ: độc đoán.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNghe bạn nói như vậy đoán chắc bạn còn chưa tới 18t đúng không?\r\nvì chỉ khi nào con còn nhỏ thì ba mẹ mới quảng mình kỹ như thế. Đừng nghĩ là độc đoán, mà ba mẹ có độc đoán 1 chút thì sao??? Cũng là tốt cho bạn mà thôi...\r\n\r\n5-7 năm nữa, bạn sẽ thấm thía những gì mà mình và vài người khác viết ở đây. Lúc đó bạn chỉ mong sao ngày xưa mình đừng có những hành động, thái độ vậy với ba mẹ.\r\n\r\nHãy nhớ câu này: thời gian bạn được thấy ba mẹ đang rút ngắn dần từng ngày đó, hãy quý giá nó. Đó chính là thứ quý giá nhất trên đời này."
