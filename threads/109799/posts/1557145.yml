content:
  html: "\r\n\t\t\t\r\n\t\t\tKhuy&#xEA;n th&#x1EAD;t l&#xF2;ng. Ph&#x1EA3;i bi&#x1EBF;t ch&#x1EA5;p nh&#x1EAD;n cu&#x1ED9;c s&#x1ED1;ng. C&#xE1;i g&#xEC; &#x111;&#x1EBF;n, r&#x1ED3;i n&#xF3; c&#x169;ng s&#x1EBD; t&#x1EF1; &#x111;i. Cha m&#x1EB9; r&#x1ED3;i c&#x169;ng s&#x1EBD; r&#x1EDD;i xa m&#xEC;nh (t&#xF4;i &#x111;&#xE3; ti&#x1EC5;n m&#x1ED9;t l&#x1EA7;n r&#x1ED3;i) Cho n&#xEA;n thay v&#xEC; ng&#x1ED3;i suy ngh&#x129; t&#x1B0;&#x1A1;ng lai, hay h&#x1ED1;i ti&#x1EBF;c qu&#xE1; kh&#x1EE9; th&#xEC; h&#xE3;y d&#xF9;ng h&#xE0;nh &#x111;&#x1ED9;ng &#x111;&#x1EC3; th&#x1EC3; hi&#x1EC7;n t&#xEC;nh c&#x1EA3;m c&#x1EE7;a m&#xEC;nh khi&#x1EBF;n cho m&#xEC;nh, cha m&#x1EB9; c&#x169;ng nh&#x1B0; m&#x1ECD;i ng&#x1B0;&#x1EDD;i c&#x1EA3;m th&#x1EA5;y h&#x1EA1;nh ph&#xFA;c, c&#x1EA3;m th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c t&#x1ED3;n t&#x1EA1;i l&#xE0; m&#x1ED9;t ni&#x1EC1;m vui l&#x1EDB;n nh&#x1EA5;t trong cu&#x1ED9;c &#x111;&#x1EDD;i, v&#xE0; thanh th&#x1EA3;n b&#x1B0;&#x1EDB;c &#x111;i ti&#x1EBF;p tr&#xEA;n con &#x111;&#x1B0;&#x1EDD;ng c&#x1EE7;a m&#xEC;nh. &#x110;&#xF3; c&#xF3; th&#x1EC3; l&#xE0; m&#x1ED9;t con &#x111;&#x1B0;&#x1EDD;ng kh&#xE1;c, kh&#xF4;ng c&#xF9;ng &#x111;&#x1B0;&#x1EDD;ng v&#x1EDB;i nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i quanh ta.<br>\r\nThay v&#xEC; c&#x1EE9; h&#x1ED3;i t&#x1B0;&#x1EDF;ng, r&#x1ED3;i b&#x1EA3;o gi&#xE1; nh&#x1B0; n&#xE0;y n&#x1ECD; th&#xEC; h&#xE3;y ch&#x1EA1;y v&#x1EC1; nh&#xE0; &#xF4;m l&#x1EA5;y cha m&#x1EB9;, mua m&#x1ED9;t b&#xF4;ng hoa t&#x1EB7;ng cha m&#x1EB9;, ghi ng&#xE0;y sinh nh&#x1EAD;t cha m&#x1EB9; v&#xE0;o s&#x1ED5; tay... nhi&#x1EC1;u h&#xE0;nh &#x111;&#x1ED9;ng thi&#x1EBF;t th&#x1EF1;c s&#x1EBD; t&#x1EF1; n&#x1EA3;y sinh khi ch&#xFA;ng ta ch&#xE2;n th&#xE0;nh.\r\n\t\t"
  text: "Khuyên thật lòng. Phải biết chấp nhận cuộc sống. Cái gì đến, rồi nó cũng sẽ tự đi. Cha mẹ rồi cũng sẽ rời xa mình (tôi đã tiễn một lần rồi) Cho nên thay vì ngồi suy nghĩ tương lai, hay hối tiếc quá khứ thì hãy dùng hành động để thể hiện tình cảm của mình khiến cho mình, cha mẹ cũng như mọi người cảm thấy hạnh phúc, cảm thấy được tồn tại là một niềm vui lớn nhất trong cuộc đời, và thanh thản bước đi tiếp trên con đường của mình. Đó có thể là một con đường khác, không cùng đường với những người quanh ta.\r\nThay vì cứ hồi tưởng, rồi bảo giá như này nọ thì hãy chạy về nhà ôm lấy cha mẹ, mua một bông hoa tặng cha mẹ, ghi ngày sinh nhật cha mẹ vào sổ tay... nhiều hành động thiết thực sẽ tự nảy sinh khi chúng ta chân thành."
