  text: >-
    Bố Mẹ và mình, cả 3 một ng 1 chỗ, 1 năm được gặp vài lần. Bữa vừa r Ngày của
    Bố, mình có nấu vài món cho Bố ăn, r soạn sẵn vài câu chúc, chưa kịp chúc
    xong thì mình tự nhiên ứa nước mắt ko nói thành lời, chắc tại thấy Bố gầy
    nhiều hơn trước. Mình đã từng yêu, từng bị đá thất tình rồi gặp cũng khá
    nhiều khó khăn nhưng chưa bao giờ mình đổ lệ cho những việc đó. Bây giờ lớn
    rồi cứ nghĩ về Bố Mẹ, xem những clip, đọc những mẫu truyện nhỏ về gia đình
    mà không kiềm được lòng.
