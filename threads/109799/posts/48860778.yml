  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lemontree3250</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48851219#post48851219\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Gia &#x111;&#xEC;nh d&#x1EA1;o n&#xE0;y c&#x169;ng kh&#xF3; kh&#x103;n, m&#xEC;nh l&#xE0; con &#x111;&#x1EA7;u, c&#xF2;n 3 th&#x1EB1;ng ku sau n&#x1EEF;a. Gi&#x1EDD; m&#xEC;nh l&#xE0; sv n&#x103;m 3, h&#x1ECD;c h&#xE0;nh b&#xEA; b&#x1EBF;t d&#xF9; ch&#x1B0;a h&#x1ECD;c l&#x1EA1;i m&#xF4;n n&#xE0;o. M&#xE0; th&#x1EA5;y ch&#x1EB3;ng c&#xF3; ch&#xFA;t ch&#xED; h&#x1B0;&#x1EDB;ng g&#xEC; c&#x1EA3;. H&#xE8; n&#xE0;y &#x111;ang &#x111;i l&#xE0;m th&#xEA;m ki&#x1EBF;m ch&#xFA;t ti&#x1EC1;n mua c&#xE1;i lap 2hand x&#xE0;i &#x111;&#x1EE1;. L&#xE0;m gi&#x1EEF;a ch&#x1EEB;ng th&#xEC; b&#x1ECB; ngta &#x1EE9;c hi&#x1EBF;p d&#x1EEF; qu&#xE1; n&#xEA;n n&#x1EA3;n ch&#x1EA1;y v&#x1EC1; qu&#xEA; vs ba m&#x1EB9;. V&#x1EC1; &#x111;c tu&#x1EA7;n r&#x1ED3;i m&#xE0; 7 ng&#xE0;y &#x111;c 2 ng&#xE0;y &#x103;n c&#x1A1;m vs th&#x1ECB;t. Nu&#x1ED1;t ko tr&#xF4;i. Th&#x1B0;&#x1A1;ng ba m&#x1EB9; qu&#xE1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#x169;ng con c&#x1EA3; &#x111;&#xE2;y, nh&#xE0; &#x111;ang n&#x1EE3; ng&#x1EAD;p &#x111;&#x1EA7;u. Ti&#x1EC1;n vay cho ng&#xE0;y x&#x1B0;a &#x111;i h&#x1ECD;c, ti&#x1EC1;n vay cho th&#x1EB1;ng em c&#x169;ng &#x111;i h&#x1ECD;c, b&#xE3;o s&#x1EAD;p nh&#xE0;, vay ti&#x1EC1;n x&#xE2;y l&#x1EA1;i nh&#xE0;, m&#x1EB9; m&#x1EDB;i m&#x1ED5; ung th&#x1B0; tuy&#x1EBF;n gi&#xE1;p, quanh &#x111;i qu&#x1EA9;n l&#x1EA1;i, ch&#x1EC9; th&#x1EA5;y n&#x1EE3; v&#xE0; n&#x1EE3;. Nh&#x1B0;ng b&#x1ED1; m&#x1EB9; c&#x169;ng v&#xEC; con c&#xE1;i m&#xE0; ph&#x1EA3;i vay n&#x1EE3; ng&#x1EAD;p &#x111;&#x1EA7;u. &#x110;i l&#xE0;m th&#xEC; l&#x1B0;&#x1A1;ng b&#xE8;o b&#x1ECD;t, cu&#x1ED9;c s&#x1ED1;ng kh&#xF3; kh&#x103;n g&#x1EED;i v&#x1EC1; ch&#x1EA3; &#x111;&#x1B0;&#x1EE3;c bao nhi&#xEA;u. C&#x1EA3; n&#x103;m nhi&#x1EC1;u l&#x1EAF;m th&#xEC; v&#x1EC1; &#x111;&#x1B0;&#x1EE3;c 1 l&#x1EA7;n. M&#x1ED7;i l&#x1EA7;n v&#x1EC1; th&#x1EA5;y b&#x1ED1; m&#x1EB9; ng&#xE0;y c&#xE0;ng gi&#xE0; y&#x1EBF;u h&#x1A1;n, t&#xF3;c th&#xEC; b&#x1EA1;c g&#x1EA7;n h&#x1EBF;t m&#x1EB7;c d&#xF9; b&#x1ED1; ch&#x1B0;a &#x111;&#x1EBF;n 50 <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lemontree3250\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGia đình dạo này cũng khó khăn, mình là con đầu, còn 3 thằng ku sau nữa. Giờ mình là sv năm 3, học hành bê bết dù chưa học lại môn nào. Mà thấy chẳng có chút chí hướng gì cả. Hè này đang đi làm thêm kiếm chút tiền mua cái lap 2hand xài đỡ. Làm giữa chừng thì bị ngta ức hiếp dữ quá nên nản chạy về quê vs ba mẹ. Về đc tuần rồi mà 7 ngày đc 2 ngày ăn cơm vs thịt. Nuốt ko trôi. Thương ba mẹ quá \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCũng con cả đây, nhà đang nợ ngập đầu. Tiền vay cho ngày xưa đi học, tiền vay cho thằng em cũng đi học, bão sập nhà, vay tiền xây lại nhà, mẹ mới mổ ung thư tuyến giáp, quanh đi quẩn lại, chỉ thấy nợ và nợ. Nhưng bố mẹ cũng vì con cái mà phải vay nợ ngập đầu. Đi làm thì lương bèo bọt, cuộc sống khó khăn gửi về chả được bao nhiêu. Cả năm nhiều lắm thì về được 1 lần. Mỗi lần về thấy bố mẹ ngày càng già yếu hơn, tóc thì bạc gần hết mặc dù bố chưa đến 50"
