  text: "Chỉ cho chúng nó thì nói rã miệng cả ngày chúng nó cũng ko hiểu, đến ngày hôm sau nó lại hỏi lại, vì căn bản là nó ko có nền tảng để hiểu.\r\nMình bảo nó đi kiếm nền tảng đi, thậm chí còn mang cả nền tảng về cho chúng nó học, thì nó bảo hỏi mày cho nhanh, nhanh cái đéo gì, tao có phải là thần hộ mệnh cho bọn mày đâu mà suốt ngày đi theo mày chờ chúng mày hỏi.\r\n\r\nXin lỗi các bác, em kiếm ko ra cái thớt nhật kí. Mà cái này cũng có thể coi là chuyện đau đớn vậy  , giờ em bị xem như là kẻ ích kỉ. VCL, tao mà ích kỉ thì bọn mày bơi mẹ hết ra sông rồi chứ ngồi đó mà chờ sung rụng. \r\n \r\nKhi em cần thảo luận thì hô lên chả đứa đek nào đếm xỉa tới, khi em làm xong rồi thì chúng nó bu lại tò mò \r\n\r\nđm đời.."
