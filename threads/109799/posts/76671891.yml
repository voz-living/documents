  text: "Ba mình mới mất ở tuổi 57 sau 1 cơn đột quỵ, lúc đó mình lài đang đi học. Ông mất lúc 0h40. Khi thấy sđt mẹ mình gọi vào đêm khuya mình đã có linh cảm ko lành. Khi nghe giọng mẹ nấc lên từng tiếng thông báo cho mình, cảm giác lúc đó ko thể nào quên, 2 hàng nc mắt thi nhau chảy ra ko có cách nào kìm lại được.  Chuyện như vừa mới hôm qua.\r\nMất đi người thân, đó chính là nỗi đau lớn nhất đời người"
