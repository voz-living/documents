  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh m&#x1EDB;i v&#xE0;o th&#xF4;i &#x111;&#x1ECD;c nhi&#x1EC1;u b&#xE1;c vi&#x1EBF;t th&#x1EA5;y c&#x1EA3;m &#x111;&#x1ED9;ng qu&#xE1; <img src=\"/images/smilies/Off/ops.gif\" border=\"0\" alt=\"\" title=\"Ops\" class=\"inlineimg\"> , d&#x1EAB;u c&#x169;ng bi&#x1EBF;t l&#xE0; th&#x1B0;&#x1A1;ng  m&#x1EB9; nhi&#x1EC1;u, nh&#x1B0;ng kh&#xF4;ng bi&#x1EBF;t c&#xE1;ch th&#x1EC3; hi&#x1EC7;n th&#xF4;i.<br>\r\n Nhi&#x1EC1;u h&#xF4;m &#x111;i l&#xE0;m v&#x1EC1; th&#x1EA5;y m&#x1EB9; m&#x1ED9;t m&#xEC;nh l&#x1EE5;i h&#x1EE5;i l&#xE0;m trong b&#x1EBF;p, &#x111;&#x1EE9;ng m&#x1ED9;t m&#xEC;nh nh&#xEC;n m&#x1EB9; l&#xE0;m m&#xE0; mu&#x1ED1;n v&#xE3;i n&#x1B0;&#x1EDB;c m&#x1EAF;t ra, b&#x1ED1; m&#xEC;nh m&#x1EA5;t l&#xE2;u l&#x1EAF;m r&#x1ED3;i ( t&#x1EEB; l&#xFA;c m&#xEC;nh m&#x1EDB;i 3 tu&#x1ED5;i c&#x1A1;), m&#x1EB9; &#x111;&#x1EE9;ng v&#x1EAD;y nu&#xF4;i cho &#x111;&#x1EBF;n t&#x1EAD;n b&#xE2;y  gi&#x1EDD;. M&#x1EA5;y n&#x103;m tr&#x1B0;&#x1EDB;c m&#x1EB9; m&#xEC;nh v&#x1EAB;n c&#xF2;n kh&#x1ECF;e, 2, 3 n&#x103;m nay m&#xEC;nh c&#x1EA3;m th&#x1EA5;y c&#x169;ng y&#x1EBF;u nhi&#x1EC1;u r&#x1ED3;i, tr&#xEA;n m&#x1EB7;t c&#x169;ng xu&#x1EA5;t hi&#x1EC7;n nhi&#x1EC1;u n&#x1EBF;p nh&#x103;n h&#x1A1;n. &#x110;i l&#xE0;m xa m&#x1EB9; c&#x1EA3; tu&#x1EA7;n m&#x1EDB;i v&#x1EC1; &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t l&#x1EA7;n, v&#x1EC1; nhi&#x1EC1;u l&#xFA;c c&#xF2;n c&#xE1;u g&#x1EAF;t v&#x1EDB;i m&#x1EB9; v&#xF4; c&#x1A1;, xong r&#x1ED3;i l&#x1EA1;i th&#x1EA5;y th&#x1B0;&#x1A1;ng m&#x1EB9; gh&#xEA; l&#x1EAF;m, c&#xF3; nh&#x1B0;ng l&#xFA;c xa m&#x1EB9;  kh&#xF4;ng bi&#x1EBF;t m&#x1EB9; &#x1EDF; nh&#xE0; gi&#x1EDD; n&#xE0;y &#x111;&#xE3; c&#x1A1;m ch&#xE1;o g&#xEC; ch&#x1B0;a, hay l&#x1EA1;i tham vi&#x1EC7;c &#x111;&#x1EBF;n b&#x1EEF;a &#x103;n l&#x1EA1;i &#x103;n qua loa cho xong chuy&#x1EC7;n.<br>\r\n C&#x1EE9; ngh&#x129; &#x111;&#x1EBF;n l&#xFA;c m&#x1EB9; gi&#xE0; &#x111;i kh&#xF4;ng c&#xF2;n &#x111;&#x1B0;&#x1EE3;c minh m&#x1EAB;n nh&#x1B0; b&#xE2;y gi&#x1EDD;, c&#x169;ng &#x1EE9;a c&#x1EA3; n&#x1B0;&#x1EDB;c m&#x1EAF;t ra, m&#xEC;nh nh&#x1EDB; ng&#xE0;y b&#xE9; m&#x1EB9; th&#x1B0;&#x1A1;ng m&#xEC;nh l&#x1EAF;m v&#xEC; b&#x1ED1; m&#x1EA5;t s&#x1EDB;m, nh&#xE0; ch&#x1EC9; c&#xF3; m&#x1ED7;i 2 m&#x1EB9; con, ng&#xE0;y &#x111;&#xF3; nh&#xE0; ngh&#xE8;o, kinh t&#x1EBF; kh&#xF3; kh&#x103;n l&#x1EAF;m, nh&#x1EEF;ng &#x111;&#xEA;m m&#xF9;a &#x111;&#xF4;ng n&#x103;m 1991 th&#x1B0;&#x1EDD;ng c&#xF3; nh&#x1EEF;ng &#x111;&#x1EE3;t r&#xE9;t s&#x1B0;&#x1A1;ng mu&#x1ED1;i, 2 m&#x1EB9; c&#xF3; m&#x1ED7;i c&#xE1;i ch&#x103;n &#x111;&#x1A1;n m&#x1ECF;ng, &#x111;&#xEA;m ng&#x1EE7; m&#x1EB9; s&#x1EE3; m&#xEC;nh l&#x1EA1;nh c&#x1EE9; &#xF4;m ch&#x1EB7;t l&#x1EA5;y m&#xEC;nh, &#x103;n c&#xE1;i g&#xEC; c&#x169;ng nh&#x1B0;&#x1EDD;ng nh&#x1ECB;n, m&#xEC;nh c&#x1EE9; &#x103;n ch&#xE1;n r&#x1ED3;i m&#x1EB9; l&#x1EA1;i &#x103;n th&#x1EEB;a l&#x1EA1;i. . r&#x1ED3;i c&#xF2;n nhi&#x1EC1;u nh&#x1EEF;ng k&#x1EF7; ni&#x1EC7;m kh&#xE1;c n&#x1EEF;a . . ngay l&#xFA;c n&#xE0;y ng&#x1ED3;i vi&#x1EBF;t nh&#x1EEF;ng d&#xF2;ng ch&#x1EEF; n&#xE0;y m&#xE0; th&#x1EA5;y ngh&#x1EB9;n ng&#xE0;o . . . m&#x1EB9; &#x1A1;i con th&#x1B0;&#x1A1;ng m&#x1EB9;.<img src=\"/images/smilies/Off/ah.gif\" border=\"0\" alt=\"\" title=\"Ah\" class=\"inlineimg\">\r\n\t\t"
  text: "Mình mới vào thôi đọc nhiều bác viết thấy cảm động quá  , dẫu cũng biết là thương  mẹ nhiều, nhưng không biết cách thể hiện thôi.\r\n Nhiều hôm đi làm về thấy mẹ một mình lụi hụi làm trong bếp, đứng một mình nhìn mẹ làm mà muốn vãi nước mắt ra, bố mình mất lâu lắm rồi ( từ lúc mình mới 3 tuổi cơ), mẹ đứng vậy nuôi cho đến tận bây  giờ. Mấy năm trước mẹ mình vẫn còn khỏe, 2, 3 năm nay mình cảm thấy cũng yếu nhiều rồi, trên mặt cũng xuất hiện nhiều nếp nhăn hơn. Đi làm xa mẹ cả tuần mới về được một lần, về nhiều lúc còn cáu gắt với mẹ vô cơ, xong rồi lại thấy thương mẹ ghê lắm, có nhưng lúc xa mẹ  không biết mẹ ở nhà giờ này đã cơm cháo gì chưa, hay lại tham việc đến bữa ăn lại ăn qua loa cho xong chuyện.\r\n Cứ nghĩ đến lúc mẹ già đi không còn được minh mẫn như bây giờ, cũng ứa cả nước mắt ra, mình nhớ ngày bé mẹ thương mình lắm vì bố mất sớm, nhà chỉ có mỗi 2 mẹ con, ngày đó nhà nghèo, kinh tế khó khăn lắm, những đêm mùa đông năm 1991 thường có những đợt rét sương muối, 2 mẹ có mỗi cái chăn đơn mỏng, đêm ngủ mẹ sợ mình lạnh cứ ôm chặt lấy mình, ăn cái gì cũng nhường nhịn, mình cứ ăn chán rồi mẹ lại ăn thừa lại. . rồi còn nhiều những kỷ niệm khác nữa . . ngay lúc này ngồi viết những dòng chữ này mà thấy nghẹn ngào . . . mẹ ơi con thương mẹ."
