  text: "mới tồn tại hơn 20 năm trong cuộc đời này thôi, nhưng e xin khẳng định rằng, đau đớn nhất mà đời người phải trải qua chính là lúc nhìn người cha người mẹ - những người máu mủ ruột thịt có công sinh thành và nuôi nấng mình bị bệnh tật hành hạ, cả về thể xác lẫn tinh thần, dần dần xa lìa cuộc sống mà bản thân mình thì lực bất tòng tâm, đau lắm các thím ạ, rồi đến lúc đó mới ân hận, mới tự trách mình, giá như trước h mình quan tâm hơn đến gđ, giá như mình đừng làm những việc nọ việc kia để bố mẹ buồn, giá như và giá như... Rồi sau đó mới nhận ra mục đích sống của mình là gì, những ngày tháng trước mắt mình phải tiếp tục sống thật tốt vì ai, mình sinh ra trên đời này để làm gì...\r\nHy vọng sẽ có nhiều người sớm nhận ra điều này, trước khi mọi biến cố đau lòng có thể ập đến với gia đình bạn, bất cứ lúc nào."
