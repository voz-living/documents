  html: "\r\n\t\t\t\r\n\t\t\tm&#x1EDB;i t&#x1ED3;n t&#x1EA1;i h&#x1A1;n 20 n&#x103;m trong cu&#x1ED9;c &#x111;&#x1EDD;i n&#xE0;y th&#xF4;i, nh&#x1B0;ng e xin kh&#x1EB3;ng &#x111;&#x1ECB;nh r&#x1EB1;ng, &#x111;au &#x111;&#x1EDB;n nh&#x1EA5;t m&#xE0; &#x111;&#x1EDD;i ng&#x1B0;&#x1EDD;i ph&#x1EA3;i tr&#x1EA3;i qua ch&#xED;nh l&#xE0; l&#xFA;c nh&#xEC;n ng&#x1B0;&#x1EDD;i cha ng&#x1B0;&#x1EDD;i m&#x1EB9; - nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i m&#xE1;u m&#x1EE7; ru&#x1ED9;t th&#x1ECB;t c&#xF3; c&#xF4;ng sinh th&#xE0;nh v&#xE0; nu&#xF4;i n&#x1EA5;ng m&#xEC;nh b&#x1ECB; b&#x1EC7;nh t&#x1EAD;t h&#xE0;nh h&#x1EA1;, c&#x1EA3; v&#x1EC1; th&#x1EC3; x&#xE1;c l&#x1EAB;n tinh th&#x1EA7;n, d&#x1EA7;n d&#x1EA7;n xa l&#xEC;a cu&#x1ED9;c s&#x1ED1;ng m&#xE0; b&#x1EA3;n th&#xE2;n m&#xEC;nh th&#xEC; l&#x1EF1;c b&#x1EA5;t t&#xF2;ng t&#xE2;m, &#x111;au l&#x1EAF;m c&#xE1;c th&#xED;m &#x1EA1;, r&#x1ED3;i &#x111;&#x1EBF;n l&#xFA;c &#x111;&#xF3; m&#x1EDB;i &#xE2;n h&#x1EAD;n, m&#x1EDB;i t&#x1EF1; tr&#xE1;ch m&#xEC;nh, gi&#xE1; nh&#x1B0; tr&#x1B0;&#x1EDB;c h m&#xEC;nh quan t&#xE2;m h&#x1A1;n &#x111;&#x1EBF;n g&#x111;, gi&#xE1; nh&#x1B0; m&#xEC;nh &#x111;&#x1EEB;ng l&#xE0;m nh&#x1EEF;ng vi&#x1EC7;c n&#x1ECD; vi&#x1EC7;c kia &#x111;&#x1EC3; b&#x1ED1; m&#x1EB9; bu&#x1ED3;n, gi&#xE1; nh&#x1B0; v&#xE0; gi&#xE1; nh&#x1B0;... R&#x1ED3;i sau &#x111;&#xF3; m&#x1EDB;i nh&#x1EAD;n ra m&#x1EE5;c &#x111;&#xED;ch s&#x1ED1;ng c&#x1EE7;a m&#xEC;nh l&#xE0; g&#xEC;, nh&#x1EEF;ng ng&#xE0;y th&#xE1;ng tr&#x1B0;&#x1EDB;c m&#x1EAF;t m&#xEC;nh ph&#x1EA3;i ti&#x1EBF;p t&#x1EE5;c s&#x1ED1;ng th&#x1EAD;t t&#x1ED1;t v&#xEC; ai, m&#xEC;nh sinh ra tr&#xEA;n &#x111;&#x1EDD;i n&#xE0;y &#x111;&#x1EC3; l&#xE0;m g&#xEC;...<br>\r\nHy v&#x1ECD;ng s&#x1EBD; c&#xF3; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i s&#x1EDB;m nh&#x1EAD;n ra &#x111;i&#x1EC1;u n&#xE0;y, tr&#x1B0;&#x1EDB;c khi m&#x1ECD;i bi&#x1EBF;n c&#x1ED1; &#x111;au l&#xF2;ng c&#xF3; th&#x1EC3; &#x1EAD;p &#x111;&#x1EBF;n v&#x1EDB;i gia &#x111;&#xEC;nh b&#x1EA1;n, b&#x1EA5;t c&#x1EE9; l&#x