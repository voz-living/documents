#xF4;ng &#x111;&#x1EBF;n v&#x1EAD;y?????</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->chia b&#xF9;n vs th&#x1EDB;t. chuy&#x1EC7;n b&#xF9;n qu&#xE1;<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ookiinudesune\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNăm 17 tuổi thì ba bị tai nạn giao thông, vụ tai nạn đã cướp đi sự đi lại của ba. Từ đó một mình mẹ làm tất cả mọi việc đu vất vả nhất để chăm ba và nuôi 3 con anh học. 9 năm sau nó học xong một thời gian và có công việc ổn định thì Mẹ nó lại bỏ Ba và mấy anh em chúng nó để sang thế giới bên kia. Chưa kịp hưởng một phút nào thong thả. Đến giờ nó vẫn tự chảy nước mắt khi nghĩ về Ba và Mẹ. Những giọt nước mắt của thằng đàn ông 26 tuổi nó mặn đắng vì dòng đời nghiệt ngã. Tại sao ông trời lại bất công đến vậy?????\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchia bùn vs thớt. chuyện bùn quá"
