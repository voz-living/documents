  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kisinhtrung</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79882294#post79882294\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EB9; m&#xEC;nh &#x111;&#xE3; ly h&#xF4;n v&#x1EDB;i b&#x1ED1; m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c 5 n&#x103;m r&#x1ED3;i. Gi&#x1EDD; nh&#xEC;n m&#x1EB9; m&#xE0; th&#x1EA5;y th&#x1B0;&#x1A1;ng m&#x1EB9; qu&#xE1;. B&#x1ECB; b&#x1ED1; m&#xEC;nh tr&#xE0; &#x111;&#x1EA1;p r&#x1ED3;i &#x111;u&#x1ED5;i &#x111;i, d&#x1EAB;u bi&#x1EBF;t m&#x1EB9; c&#xF3; sai nh&#x1B0;ng &#x111;&#xE2;u c&#x1EA7;n ph&#x1EA3;i &#x111;&#x1ED1;i x&#x1EED; v&#x1EDB;i m&#x1EB9; nh&#x1B0; v&#x1EAD;y. Trong 1 n&#x103;m tr&#x1EDD;i ly h&#xF4;n, m&#x1EB9; &#x1EDF; nh&#xE0; b&#xE0; ngo&#x1EA1;i s&#x1ED1;ng r&#x1EA5;t &#x111;au kh&#x1ED5;. Nh&#x1B0;ng l&#xE0; ph&#x1EE5; n&#x1EEF; n&#xEA;n m&#x1EB9; ko th&#x1EC3; s&#x1ED1;ng 1 m&#xEC;nh nh&#x1B0; v&#x1EAD;y &#x111;&#x1B0;&#x1EE3;c, cu&#x1ED1;i c&#xF9;ng th&#xEC; m&#x1EB9; c&#x169;ng t&#xEC;m &#x111;&#x1B0;&#x1EE3;c 1 ng&#x1B0;&#x1EDD;i &#x111;&#xE0;n &#xF4;ng kh&#xE1;c &#x111;&#x1EC3; l&#x1B0;&#x1A1;ng t&#x1EF1;a. Nh&#x1B0;ng &#xF4;ng ta ch&#x1EC9; quan t&#xE2;m m&#x1EB9; v&#xEC; m&#x1EB9; &#x111;&#xE3; &#x111;&#x1EBB; cho &#xF4;ng &#x1EA5;y 1 &#x111;&#x1EE9;a con trai n&#x1ED1;i d&#xF5;i (&#xF4;ng &#x1EA5;y c&#xF3; 3 &#x111;&#x1EE9;a con g&#xE1;i c&#x169;ng l&#x1EDB;n r&#x1ED3;i, v&#x1EE3; &#xF4;ng &#x1EA5;y m&#x1EA5;t), nh&#x1B0;ng &#xF4;ng &#x1EA5;y c&#x169;ng &#x111;&#xE2;u c&#xF3; c&#x1B0;&#x1EDB;i m&#x1EB9;, ch&#x1EC9; coi m&#x1EB9; nh&#x1B0; t&#xEC;nh nh&#xE2;n v&#x1EAD;y. &#xD4;ng &#x1EA5;y mua nh&#xE0; cho m&#x1EB9;, &#x111;&#x1EC3; m&#x1EB9; ch&#x103;m s&#xF3;c &#x111;&#x1EE9;a con trai &#x111;&#xF3;, th&#x1EC9;nh tho&#x1EA3;ng &#xF4;ng &#x1EA5;y c&#x169;ng &#x111;&#x1EBF;n th&#x103;m ch&#x1EE9; ko s&#x1ED1;ng c&#xF9;ng. C&#x169;ng ch&#x1EB3;ng c&#xF4;ng khai chuy&#x1EC7;n n&#xE0;y. Nh&#xEC;n m&#x1EB9; l&#x1EE7;i th&#x1EE7;i 1 m&#xEC;nh nu&#xF4;i con m&#xE0; m&#xEC;nh c&#x1EA3;m th&#x1EA5;y x&#xF3;t l&#xF2;ng qu&#xE1;. &#xD4;ng kia th&#xEC; nhi&#x1EC1;u ti&#x1EC1;n nh&#x1B0;ng ch&#x1EC9; chu c&#x1EA5;p ti&#x1EC1;n cho &#x111;&#x1EE9;a con trai &#x111;&#xF3; m&#xE0; k quan t&#xE2;m g&#xEC; &#x111;&#x1EBF;n m&#x1EB9; m&#xEC;nh. Th&#x1EC9;nh tho&#x1EA3;ng m&#xEC;nh g&#x1EB7;p m&#x1EB9;, m&#x1EB9; k&#x1EC3; r&#x1EB1;ng m&#x1EB9; c&#x1EA3;m th&#x1EA5;y t&#x1EE7;i th&#xE2;n l&#x1EAF;m, gi&#x1EDD; m&#x1EB9; s&#x1ED1;ng ch&#x1EA3; vui v&#x1EBB; g&#xEC; s&#x1ED1;ng c&#x169;ng ch&#x1EC9; v&#xEC; m&#xEC;nh v&#xE0; em trai m&#xEC;nh. Nhi&#x1EC1;u l&#xFA;c g&#x1EB7;p m&#x1EB9;, nh&#xEC;n m&#x1EB9; nh&#x1B0; v&#x1EAD;y, t&#x1ED1;i v&#x1EC1; m&#xEC;nh l&#x1EA1;i kh&#xF3;c. M&#xEC;nh ch&#x1EB3;ng l&#xE0;m g&#xEC; &#x111;&#x1B0;&#x1EE3;c cho m&#x1EB9;. <br>\r\nGi&#x1EDD; m&#xEC;nh &#x111;ang c&#xE0;y ti&#x1EC1;n &#x111;&#x1EC3; tr&#x1EA3; n&#x1EE3; cho m&#x1EB9; v&#xE0; mong sau n&#xE0;y m&#xEC;nh s&#x1EBD; b&#xF9; &#x111;&#x1EAF;p &#x111;&#x1B0;&#x1EE3;c nh&#x1B0;ng g&#xEC; m&#x1EB9; &#x111;&#xE3; ch&#x1ECB;u &#x111;&#x1EF1;ng h&#x1A1;n ch&#x1EE5;c n&#x103;m qua !</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> m&#x1EB7;c d&#xF9; nick th&#xED;m h&#x1A1;i b&#x1ECB; tr&#xF9;ng nh&#x1B0;ng m&#xE0; c&#x1EA3;m &#x111;&#x1ED9;ng qu&#xE1;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kisinhtrung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMẹ mình đã ly hôn với bố mình được 5 năm rồi. Giờ nhìn mẹ mà thấy thương mẹ quá. Bị bố mình trà đạp rồi đuổi đi, dẫu biết mẹ có sai nhưng đâu cần phải đối xử với mẹ như vậy. Trong 1 năm trời ly hôn, mẹ ở nhà bà ngoại sống rất đau khổ. Nhưng là phụ nữ nên mẹ ko thể sống 1 mình như vậy được, cuối cùng thì mẹ cũng tìm được 1 người đàn ông khác để lương tựa. Nhưng ông ta chỉ quan tâm mẹ vì mẹ đã đẻ cho ông ấy 1 đứa con trai nối dõi (ông ấy có 3 đứa con gái cũng lớn rồi, vợ ông ấy mất), nhưng ông ấy cũng đâu có cưới mẹ, chỉ coi mẹ như tình nhân vậy. Ông ấy mua nhà cho mẹ, để mẹ chăm sóc đứa con trai đó, thỉnh thoảng ông ấy cũng đến thăm chứ ko sống cùng. Cũng chẳng công khai chuyện này. Nhìn mẹ lủi thủi 1 mình nuôi con mà mình cảm thấy xót lòng quá. Ông kia thì nhiều tiền nhưng chỉ chu cấp tiền cho đứa con trai đó mà k quan tâm gì đến mẹ mình. Thỉnh thoảng mình gặp mẹ, mẹ kể rằng mẹ cảm thấy tủi thân lắm, giờ mẹ sống chả vui vẻ gì sống cũng chỉ vì mình và em trai mình. Nhiều lúc gặp mẹ, nhìn mẹ như vậy, tối về mình lại khóc. Mình chẳng làm gì được cho mẹ. \r\nGiờ mình đang cày tiền để trả nợ cho mẹ và mong sau này mình sẽ bù đắp được nhưng gì mẹ đã chịu đựng hơn chục năm qua !\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n mặc dù nick thím hơi bị trùng nhưng mà cảm động quá"
