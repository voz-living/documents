  html: "\r\n\t\t\t\r\n\t\t\tNay m&#x1EB9; g&#x1ECD;i h&#x1ECF;i con trai bao gi&#x1EDD; m&#x1EDB;i v&#x1EC1;. &#x110;&#xE1;ng nh&#x1EBD; cu&#x1ED1;i tu&#x1EA7;n sau l&#xE0; &#x111;&#x1B0;&#x1EE3;c v&#x1EC1; r&#x1ED3;i nh&#x1B0;ng l&#x1EA1;i n&#xF3;i d&#x1ED1;i l&#xE0; 27 T&#x1EBF;t m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c v&#x1EC1;. V&#xE0;o &#x111;&#x1ECD;c c&#xE1;i th&#x1EDB;t n&#xE0;y quy&#x1EBF;t &#x111;&#x1ECB;nh cu&#x1ED1;i tu&#x1EA7;n sau v&#x1EC1; lu&#xF4;n v&#xEC; ch&#x1EC9; c&#xF2;n n&#x103;m nay l&#xE0; &#x103;n T&#x1EBF;t &#x1EDF; VN n&#x1EEF;a. Cu&#x1ED1;i n&#x103;m t&#x1ED1;t nghi&#x1EC7;p l&#x1EA1;i &#x111;i n&#x1B0;&#x1EDB;c ngo&#xE0;i r&#x1ED3;i.\r\n\t\t"
  text: >-
    Nay mẹ gọi hỏi con trai bao giờ mới về. Đáng nhẽ cuối tuần sau là được về
    rồi nhưng lại nói dối là 27 Tết mới được về. Vào đọc cái thớt này quyết định
    cuối tuần sau về luôn vì chỉ còn năm nay là ăn Tết ở VN nữa. Cuối năm tốt
    nghiệp lại đi nước ngoài rồi.
