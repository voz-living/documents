  text: "trước khi học cao đẳng, ở nhà suốt ngày mình chỉ có chủi nhau với ông bà già chuyện: \"ai rửa bát, sao con suốt ngày phải rửa bát\". Đến khi học cao đẳng phải đi học xa nhà cuối tuần mới được bắt xe bus về nhà. về đến nhà, trong bữa cơm ông  bà hỏi hết cái này đến cái nọ làm mình bực mình. Đang chuẩn bị tinh thần ăn xong đi rửa bát thì ông bà già bảo \"để đấy tao rửa, hôm nay mày không phải rửa\". \r\nchui vào gác xép, bật máy tinh lên trong lúc chờ máy vào win mà sao mắt thấy ngứa quá"
