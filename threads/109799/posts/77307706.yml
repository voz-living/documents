  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>cold eyes</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=77307642#post77307642\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">S&#xF4;&#x301;ng k co&#x301; ti&#xEA;&#x300;n thi&#x300; ch&#x1A1;&#x301;,nh&#x1B0;ng k co&#x301; tri th&#x1B0;&#x301;c t&#x1B0;&#x301;c la&#x300; kh&#xF4;ng va&#x300;o &#x111;c trg &#x111;a&#x323;i ho&#x323;c thi&#x300; bi&#x323; coi th&#x1B0;&#x1A1;&#x300;ng l&#x103;&#x301;m</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Th&#x1EB1;ng n&#xE0;o &#x111;&#xE1;nh gi&#xE1; ng&#x1B0;&#x1EDD;i kh&#xE1;c qua t&#x1EA5;m b&#x1EB1;ng &#x111;&#x1EA1;i h&#x1ECD;c + th&#xE1;i &#x111;&#x1ED9; coi th&#x1B0;&#x1EDD;ng th&#xEC; n&#xF3; c&#x169;ng l&#xE0; th&#x1EB1;ng b&#x1ECB; coi th&#x1B0;&#x1EDD;ng,kg c&#xF3; gi&#xE1; tr&#x1ECB; g&#xEC; c&#x1EA3; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cold eyes\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSống k có tiền thì chớ,nhưng k có tri thức tức là không vào đc trg đại học thì bị coi thường lắm\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThằng nào đánh giá người khác qua tấm bằng đại học + thái độ coi thường thì nó cũng là thằng bị coi thường,kg có giá trị gì cả"
