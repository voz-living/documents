  html: "\r\n\t\t\t\r\n\t\t\tng&#xE0;y x&#x1B0;a ba m&#x1EB9; em l&#xE0;m c&#xF4;ng nh&#xE2;n cho nh&#xE0; m&#xE1;y ch&#xE8;, l&#x1B0;&#x1A1;ng l&#x1EAD;u c&#x169;ng &#x111;&#x1EE7; s&#x1ED1;ng. t&#x1EDB;i l&#xFA;c sinh em ra th&#xEC; nh&#xE0; m&#xE1;y ph&#xE1; s&#x1EA3;n. ba em ph&#x1EA3;i l&#xE0;m xe &#xF4;m, th&#x1EAD;m ch&#xED; ph&#x1EA3;i l&#xEA;n r&#x1EEB;ng &#x111;&#x1ED1;n g&#x1ED7; v&#x1EC1; b&#xE1;n n&#x1EEF;a. m&#xE0; c&#xE1;c b&#xE1;c bi&#x1EBF;t trong c&#xE1;c ngh&#x1EC1; c&#x1EF1;c kh&#x1ED5; nh&#x1EA5;t l&#xE0; ngh&#x1EC1; &#x111;i r&#x1EEB;ng v&#xE0; ngh&#x1EC1; &#x111;&#xE1;nh c&#xE1;, ngh&#x1EC1; c&#xE1; n&#x1EBF;u h&#xEA;n th&#xEC; th&#xE0;nh &#x111;&#x1EA1;i gia ch&#x1EE9; ngh&#x1EC1; r&#x1EEB;ng th&#xEC; v&#x1EEB;a ngh&#xE8;o v&#x1EEB;a v&#x1EA5;t v&#x1EA3; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> m&#x1EB9; em ph&#x1EA3;i cai s&#x1EEF;a s&#x1EDB;m cho em &#x111;&#x1EC3; &#x111;i b&#xE1;n rau ngo&#xE0;i ch&#x1EE3;. th&#x1EDD;i bu&#x1ED5;i &#x111;&#xF3;i k&#xE9;m em ch&#x1EA3; c&#xF3; g&#xEC; b&#x1ED3;i d&#x1B0;&#x1EE1;ng h&#x1EBF;t c&#xE1;c b&#xE1;c &#x1EA1;. m&#x1ED7;i s&#xE1;ng ch&#x1EC9; c&#xF3; m&#x1ED9;t qu&#x1EA3; tr&#x1EE9;ng g&#xE0; lu&#x1ED9;c b&#x1ED3;i b&#x1ED5; th&#xF4;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> khi em bi&#x1EBF;t b&#xF2; th&#xEC; chi&#x1EC1;u chi&#x1EC1;u hay b&#xF2; ra c&#x1EED;a &#x111;&#x1EE3;i ba v&#x1EC1;, nghe th&#x1EA5;y ti&#x1EBF;ng xe c&#xFA;p c&#x1EE7;a ba l&#xE0; k&#xEA;u to&#xE1;ng l&#xEA;n &quot;&#xF4;m!! &#xF4;m!!&quot; &#xFD; l&#xE0; ch&#xF4;m ch&#xF4;m &#x111;&#x1EA5;y &#x1EA1;. tr&#x1EBB; con th&#xE8;m ng&#x1ECD;t t&#x1ED9;i nghi&#x1EC7;p <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <br>\r\n<br>\r\nb&#xE2;y gi&#x1EDD; ba m&#x1EB9; em m&#x1EDF; qu&#xE1;n t&#x1EA1;p h&#xF3;a. kinh t&#x1EBF; kh&#xE1; h&#x1A1;n tr&#x1B0;&#x1EDB;c r&#x1EA5;t nhi&#x1EC1;u r&#x1ED3;i. ba em &#x111;i r&#x1EEB;ng v&#xE1;c g&#x1ED7; n&#x1EB7;ng n&#xEA;n b&#xE2;y gi&#x1EDD; b&#x1ECB; tho&#xE1;t v&#x1ECB; &#x111;&#x129;a &#x111;&#x1EC7;m+ gai &#x111;&#x1ED1;t s&#x1ED1;ng ch&#x1EEF;a h&#x1EBF;t m&#x1EA5;y tr&#x103;m tri&#x1EC7;u m&#xE0; ch&#x1B0;a h&#x1EBF;t. m&#x1EB9; em th&#xEC; &#x111;i b&#xE1;n rau t&#x1EEB; s&#x1EDB;m ph&#x1EA3;i h&#xED;t s&#x1B0;&#x1A1;ng l&#x1EA1;nh nhi&#x1EC1;u n&#xEA;n b&#x1ECB; xoang <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> ngh&#x129; l&#x1EA1;i th&#x1EA5;y qu&#xE3;ng &#x111;&#x1EDD;i m&#xE0; ba m&#x1EB9; v&#xE0; em t&#x1EEB;ng tr&#x1EA3;i qua th&#x1EA5;y kh&#x1ED5; c&#x1EF1;c qu&#xE1; c&#xE1;c b&#xE1;c &#x1EA1; <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "ngày xưa ba mẹ em làm công nhân cho nhà máy chè, lương lậu cũng đủ sống. tới lúc sinh em ra thì nhà máy phá sản. ba em phải làm xe ôm, thậm chí phải lên rừng đốn gỗ về bán nữa. mà các bác biết trong các nghề cực khổ nhất là nghề đi rừng và nghề đánh cá, nghề cá nếu hên thì thành đại gia chứ nghề rừng thì vừa nghèo vừa vất vả  mẹ em phải cai sữa sớm cho em để đi bán rau ngoài chợ. thời buổi đói kém em chả có gì bồi dưỡng hết các bác ạ. mỗi sáng chỉ có một quả trứng gà luộc bồi bổ thôi  khi em biết bò thì chiều chiều hay bò ra cửa đợi ba về, nghe thấy tiếng xe cúp của ba là kêu toáng lên \"ôm!! ôm!!\" ý là chôm chôm đấy ạ. trẻ con thèm ngọt tội nghiệp  \r\n\r\nbây giờ ba mẹ em mở quán tạp hóa. kinh tế khá hơn trước rất nhiều rồi. ba em đi rừng vác gỗ nặng nên bây giờ bị thoát vị đĩa đệm+ gai đốt sống chữa hết mấy trăm triệu mà chưa hết. mẹ em thì đi bán rau từ sớm phải hít sương lạnh nhiều nên bị xoang  nghĩ lại thấy quãng đời mà ba mẹ và em từng trải qua thấy khổ cực quá các bác ạ"
