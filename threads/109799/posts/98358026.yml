  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Mr. Cloud</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97748541#post97748541\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#xE0;o l&#x1EA3;m nh&#xE3;m thoi ch&#x1EE9; ch&#x1EB3;ng ph&#x1EA3;i &#x111;au &#x111;&#x1EDB;n g&#xEC;<br>\r\nNg&#x1B0;&#x1EDD;i t&#x1EA1;o ra &#x111;&#x1ED9;ng l&#x1EF1;c cho l&#xE3;o v&#xE0;o mi&#x1EC1;n trong l&#x1EAD;p nghi&#x1EC7;p &#x1EDF; c&#xE1;i tu&#x1ED5;i ch&#x1EB3;ng c&#xF2;n tr&#x1EBB; n&#x1EEF;a, thay &#x111;&#x1ED5;i quy&#x1EBF;t &#x111;&#x1ECB;nh b&#x1ECF; l&#x1EA1;i t&#x1EA5;t c&#x1EA3; &#x111;&#x1EC3; t&#xEC;m c&#xE1;i m&#x1EDB;i.<br>\r\nT&#x1B0;&#x1EDF;ng &#x111;&#xE3; t&#xEC;m ra &#x111;&#x1B0;&#x1EE3;c ng&#x1B0;&#x1EDD;i t&#xEC;m ki&#x1EBF;m su&#x1ED1;t 5 n&#x103;m, r&#x1EA5;t th&#x1B0;&#x1A1;ng v&#xE0; quan tr&#x1ECD;ng v&#x1EDB;i l&#xE3;o. Nh&#x1B0;ng &#x111;&#xF9;ng 1 c&#xE1;i m&#x1ECD;i chuy&#x1EC7;n thay &#x111;&#x1ED5;i &#x111;&#x1EBF;n kinh ng&#x1B0;&#x1EDD;i, m&#x1EA5;t cmn ph&#x1B0;&#x1A1;ng h&#x1B0;&#x1EDB;ng 1 th&#x1EDD;i gian. T&#xEC;m l&#x1EA1;i v&#xE0; ti&#x1EBF;p t&#x1EE5;c nu&#xF4;i d&#x1B0;&#x1EE1;ng m&#x1ED1;i quan h&#x1EC7;, nh&#x1B0;ng th&#x1EF1;c ra ng&#x1B0;&#x1EDD;i &#x1EA5;y ch&#x1EB3;ng xem m&#xEC;nh ra g&#xEC;. &#x110;&#xE0;nh bu&#xF4;ng th&#xF4;i v&#x1EDB;i t&#xED;nh c&#xE1;ch c&#x1EE7;a m&#xEC;nh th&#xEC; c&#xE0;ng n&#xED;u c&#xE0;ng th&#xEA;m &#x111;au, bu&#xF4;ng s&#x1EDB;m &#x111;&#x1EC3; t&#x1EAD;p trung v&#xE0;o nh&#x1EEF;ng v&#x1EA5;n &#x111;&#x1EC1;n kh&#xE1;c. Kh&#xF4;ng th&#x1EC3; c&#x1EE9; theo du&#x1ED5;i 1 ng&#x1B0;&#x1EDD;i m&#xE0; &#x111;&#x1EBF;n xem tr&#x1ECD;ng m&#xEC;nh c&#x169;ng ko c&#xF3;.<br>\r\nTr&#x1EDF; l&#x1EA1;i vs b&#x1EA3;n ng&#xE3; c&#x1EE7;a m&#xEC;nh, h&#xE2;m h&#xE2;m ch&#x1EAD;p ch&#x1EAD;p n&#xE0;o.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->2 ng&#x1B0;&#x1EDD;i n&#x1ECD; &#x111;ang y&#xEA;u nhau, y&#xEA;u nhau t&#x1B0;&#x1EDF;ng ch&#x1EEB;ng kh&#xF4;ng bi&#x1EBF;n c&#x1ED1; g&#xEC;: c&#x1EA3; 2 thu&#x1ED9;c v&#x1EC1; nhau c&#x1EA3; ngh&#x129;a &#x111;en l&#x1EA9;n ngh&#x129;a b&#xF3;ng. th&#x1EB1;ng &#x111;&#xF3; l&#xE0; ng&#x1B0;&#x1EDD;i &#x111;&#xE0;n &#xF4;ng &#x111;&#x1EA7;u ti&#xEA;n c&#x1EE7;a em. c&#xF2;n em l&#xE0; ng&#x1B0;&#x1EDD;i th&#x1EE9; n c&#x1EE7;a n&#xF3;. nh&#x1EDD; em m&#xE0; n&#xF3; bi&#x1EBF;t th&#xE9; n&#xE0;o l&#xE0; y&#xEA;u, l&#xE0; ghen, l&#xE0; bu&#x1ED3;n, l&#xE0; h&#x1EDD;n, l&#xE0; t&#x1EE7;i, l&#xE0; s&#x1EE3; m&#x1EA5;t em nh&#x1EA5;t, l&#xE0; bi&#x1EBF;t ch&#x103;m s&#xF3;c, bi&#x1EBF;t n&#xE2;ng niu, ng&#x1EE7; c&#x1EE7;ng em, &#x103;n c&#xF9;ng em. c&#x1EA3; th&#xE1;ng nu&#xF4;i em trong 2 b&#x1EC7;nh vi&#x1EC7;n, l&#xE0; ng&#x1B0;&#x1EDD;i ng&#x1ED3;i c&#xF9;ng em tay n&#x1EAF;m tay xem phim. R&#x1ED3;i &#x111;&#xF9;ng 1 c&#xE1;i em n&#xF3;i chia tay: em ch&#x1EB7;n h&#x1EBF;t li&#xEA;n l&#x1EA1;c, fb c&#xF3; bao nhieu nick ch&#x1EB7;n h&#x1EBF;t, c&#x1EAF;t &#x111;&#x1EE9;cc m&#x1ECD;i li&#xEA;n l&#x1EA1;c, cho d&#xF9; n&#xF3; l&#x1EAD;p c&#x1EA3; 10 nick fb em &#x111;i&#x1EC1;u ch&#x1EB7;n, em di&#x1EC5;n n&#xF3;i h&#x1EBF;t y&#xEA;u t&#xF4;i, n&#xF3; y&#xEA;u em bao l&#xE2;u r&#x1ED3;i m&#xE0; tidnh em t&#xF4;i kh&#xF4;ng hi&#x1EC3;u:&apos;&apos; v&#xEC; s&#x1EE3; &#x1EA3;nh h&#x1B0;&#x1EDF;ng t&#xF4;i.&apos;<br>\r\nEm t&#x1ED1;t l&#x1EAF;m: n&#x1EA5;u &#x103;n, n&#x1ED9;i tr&#x1EE3;, bi&#x1EBF;t ngh&#x129; cho ng&#x1B0;&#x1EDD;i kh&#xE1;c, bi&#x1EBF;t cho n&#xF3; m&#x1B0;&#x1EE3;n ti&#x1EC1;n khi n&#xF3; l&#xE2;m v&#xE0;o kh&#xF3; kh&#x103;n, s&#x1ED1; ti&#x1EC1;n tuy kh&#xF4;ng nhi&#x1EC1;u nh&#x1B0;ng &#x111;&#xF3; l&#xE0; ti&#x1EC1;n d&#xE0;nh d&#x1EE5;m c&#x1EE7;a em. r&#x1ED3;i em ch&#x1ECB;a tay t&#xF4;i: 2 th&#xE1;ng &#xE0; kh&#xF4;ng 3 th&#xE1;ng t&#xF4;i v&#x1EA9;n kh&#xF4;ng t&#x1EEB; b&#x1ECF; t&#xEC;m c&#xE1;ch n&#xED;u k&#xE9;o em. nh&#x1B0;ng k&#x1EBF;t qu&#x1EA3; = 0 tr&#xF2;n tr&#x1EC9;nh. t&#xF4;i nh&#x1B0; th&#x1EB1;ng &#x111;i&#xEA;n: ch&#x1EA1;y  xe g&#x1EA7;n nh&#x1B0; ch&#x1EC9; c&#xF3; 1 hnf &#x111;&#xE1; ch&#x1EAF;n ngang &#x111;&#x1B0;&#x1EDD;ng l&#xE0; t&#xF4;i kh&#xF4;ng c&#xF2;n tr&#xEA;n c&#x1ECF;i &#x111;&#x1EDD;i n&#xE0;y n&#x1EEF;a. ch&#x1EC9; c&#xF3; t&#x1ED1;c &#x111;&#x1ED9;: ch&#x1EC9; c&#xF3; l&#xE0;m l&#xE0;m l&#xE0;m l&#xE0;m l&#xE0;m m&#x1EDB;i qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c em, m&#x1EDB;i qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c m&#xF9;i &#x1B0;&#x1A1;ng c&#x1EE7;a em, m&#x1EE9;oi qu&#xEA;n &#x111;&#x1B0;&#x1EE3;c c&#xE1;i &#xF4;m t&#x1EEB; &#x111;&#x1EB1;ng sau c&#x1EE7;a em. <br>\r\nEm di&#x1EC5;n hay l&#x1EAF;m n&#xF3; thua r&#x1ED3;i. n&#xF3; ch&#xED;nh th&#x1EE9;c b u&#xF4;ng tay em r&#x1ED3;i. 3 th&#xE1;ng n&#xED;u k&#xE9;o.<br>\r\n----------<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>alahoma</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=97815286#post97815286\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;&#xE3; 2 n&#x103;m r&#x1ED3;i v&#x1EAB;n ko v&#x1EC1; l&#x1EA1;i VN, ko v&#x1EC1; th&#x103;m l&#x1EA1;i SG. Nh&#x1EDB; nh&#x1EEF;ng ng&#xE0;y x&#xE1;ch xe m&#xE1;y d&#xF9; ch&#x1EA1;y 1 m&#xEC;nh t&#x1EAD;n c&#xF9;ng ng&#xF5; ng&#xE1;ch SG v&#xE0;o ban &#x111;&#xEA;m m&#xE0; l&#x1EA1;i &#x1EA5;m l&#xF2;ng. Gi&#x1EDD; &#x1EDF; &#x111;&#x1EA5;t kh&#xE1;ch qu&#xEA; ng&#x1B0;&#x1EDD;i, s&#xE1;ng l&#xE1;i xe &#x111;i l&#xE0;m, chi&#x1EC1;u v&#x1EC1; &#x103;n c&#x1A1;m r&#x1ED3;i ng&#x1EE7;, ng&#xE0;y qua ng&#xE0;y v&#xF4; v&#x1ECB;, ko bi&#x1EBF;t &#x111;&#x1EBF;n bao gi&#x1EDD; m&#x1EDB;i l&#x1EA1;i &#x111;c v&#x1EC1; SG th&#xE2;n y&#xEA;u.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kidslove.28</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=98090370#post98090370\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Em c&#x169;ng th&#x1EBF;, b&#xE1;c gi&#x1ED1;ng em &#x1A1; ch&#x1ED7; hay &#x111;i d&#x1EA1;o s&#xE0;i g&#xF2;n v&#x1EC1; &#x111;&#xEA;m, c&#x1A1; m&#xE0; em m&#x1EDB;i &#x111;i h&#x1A1;n 1 n&#x103;m th&#xF4;i. C&#x169;ng &#x1EDF; xa gia &#x111;&#xEC;nh t&#x1EEB; nh&#x1ECF; nh&#x1B0;ng m&#xE0; h&#x1ED3;i &#x111;&#xF3; mu&#x1ED1;n l&#xE0; c&#x1EE9; b&#x1EAF;n v&#x1EC1;, c&#xF2;n b&#xE2;y gi&#x1EDD; m&#xE0; mu&#x1ED1;n l&#xE0; ngh&#x129; ng&#x1EE3;i t&#xED;nh to&#xE1;n &#x111;&#x1EE7; &#x111;i&#x1EC1;u r&#x1ED3;i ch&#x1EA3; d&#xE1;m v&#x1EC1;. Nhi&#x1EC1;u khi &#x111;i l&#xE0;m v&#x1EC1; th&#xE8;m nghe m&#x1EB9; h&#x1ECF;i h&#xF4;m nay mu&#x1ED1;n &#x103;n g&#xEC; &#x111;&#x1EC3; m&#x1EB9; l&#xE0;m cho &#x103;n nh&#x1B0; m&#x1EA5;y l&#x1EA7;n &#x111;i h&#x1ECD;c xa, m&#xE0; gi&#x1EDD; l&#xE0;m v&#x1EC1; ph&#xF2;ng n&#x1EB1;m ch&#xE8;m b&#x1EB9;p 1 ch&#x1ED7; nhi&#x1EC1;u khi th&#x1EA5;y m&#xEC;nh th&#xEA; th&#x1EA3;m &#x1A1;n. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ch&#xFA;n ta c&#xF3; c&#xF9;ng s&#x1EDF; th&#xED;ch <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Mr. Cloud\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVào lảm nhãm thoi chứ chẳng phải đau đớn gì\r\nNgười tạo ra động lực cho lão vào miền trong lập nghiệp ở cái tuổi chẳng còn trẻ nữa, thay đổi quyết định bỏ lại tất cả để tìm cái mới.\r\nTưởng đã tìm ra được người tìm kiếm suốt 5 năm, rất thương và quan trọng với lão. Nhưng đùng 1 cái mọi chuyện thay đổi đến kinh người, mất cmn phương hướng 1 thời gian. Tìm lại và tiếp tục nuôi dưỡng mối quan hệ, nhưng thực ra người ấy chẳng xem mình ra gì. Đành buông thôi với tính cách của mình thì càng níu càng thêm đau, buông sớm để tập trung vào những vấn đền khác. Không thể cứ theo duổi 1 người mà đến xem trọng mình cũng ko có.\r\nTrở lại vs bản ngã của mình, hâm hâm chập chập nào.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2 người nọ đang yêu nhau, yêu nhau tưởng chừng không biến cố gì: cả 2 thuộc về nhau cả nghĩa đen lẩn nghĩa bóng. thằng đó là người đàn ông đầu tiên của em. còn em là người thứ n của nó. nhờ em mà nó biết thé nào là yêu, là ghen, là buồn, là hờn, là tủi, là sợ mất em nhất, là biết chăm sóc, biết nâng niu, ngủ củng em, ăn cùng em. cả tháng nuôi em trong 2 bệnh viện, là người ngồi cùng em tay nắm tay xem phim. Rồi đùng 1 cái em nói chia tay: em chặn hết liên lạc, fb có bao nhieu nick chặn hết, cắt đứcc mọi liên lạc, cho dù nó lập cả 10 nick fb em điều chặn, em diễn nói hết yêu tôi, nó yêu em bao lâu rồi mà tidnh em tôi không hiểu:'' vì sợ ảnh hưởng tôi.'\r\nEm tốt lắm: nấu ăn, nội trợ, biết nghĩ cho người khác, biết cho nó mượn tiền khi nó lâm vào khó khăn, số tiền tuy không nhiều nhưng đó là tiền dành dụm của em. rồi em chịa tay tôi: 2 tháng à không 3 tháng tôi vẩn không từ bỏ tìm cách níu kéo em. nhưng kết quả = 0 tròn trỉnh. tôi như thằng điên: chạy  xe gần như chỉ có 1 hnf đá chắn ngang đường là tôi không còn trên cỏi đời này nữa. chỉ có tốc độ: chỉ có làm làm làm làm làm mới quên được em, mới quên được mùi ương của em, mứoi quên được cái ôm từ đằng sau của em. \r\nEm diễn hay lắm nó thua rồi. nó chính thức b uông tay em rồi. 3 tháng níu kéo.\r\n----------\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by alahoma\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐã 2 năm rồi vẫn ko về lại VN, ko về thăm lại SG. Nhớ những ngày xách xe máy dù chạy 1 mình tận cùng ngõ ngách SG vào ban đêm mà lại ấm lòng. Giờ ở đất khách quê người, sáng lái xe đi làm, chiều về ăn cơm rồi ngủ, ngày qua ngày vô vị, ko biết đến bao giờ mới lại đc về SG thân yêu.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kidslove.28\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm cũng thế, bác giống em ơ chỗ hay đi dạo sài gòn về đêm, cơ mà em mới đi hơn 1 năm thôi. Cũng ở xa gia đình từ nhỏ nhưng mà hồi đó muốn là cứ bắn về, còn bây giờ mà muốn là nghĩ ngợi tính toán đủ điều rồi chả dám về. Nhiều khi đi làm về thèm nghe mẹ hỏi hôm nay muốn ăn gì để mẹ làm cho ăn như mấy lần đi học xa, mà giờ làm về phòng nằm chèm bẹp 1 chỗ nhiều khi thấy mình thê thảm ơn. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChún ta có cùng sở thích"
