  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aries88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57034606#post57034606\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">__V&#x1EAD;y s&#x1ED1; n&#x1EE3; ng&#xE2;n h&#xE0;ng c&#x1EE7;a ch&#x1ECB; h&#xE0;ng th&#xE1;ng c&#x169;ng ph&#x1EA3;i t&#x1EA7;m 4tr ti&#x1EC1;n l&#xE3;i nh&#x1EC9;. E ngh&#x129; c&#xE1;i c&#xE1;ch m&#xE0; ph&#x1EA3;i b&#x1ECF; &#x111;i th&#xEC; ch&#x1EC9; l&#xE0; b&#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EDD;ng c&#xF9;ng th&#xF4;i, khi kh&#xF4;ng th&#x1EC3; c&#xF3; c&#xE1;ch n&#xE0;o gi&#x1EA3;i quy&#x1EBF;t n&#x1EEF;a. M&#xE0; e th&#x1EA5;y l&#x1EA1;, &#x111;&#x1ED3;ng nghi&#x1EC7;p Ch&#x1ECB; l&#x1EA5;y quy&#x1EC1;n g&#xEC; m&#xE0; h&#xE0;nh h&#x1EA1; Ch&#x1ECB; ? Kh&#xF4;ng c&#xF3; gia &#x111;&#xEC;nh ai l&#xE0; ho&#xE0;n h&#x1EA3;o c&#x1EA3;, ch&#x1EC9; l&#xE0; v&#x1EA5;n &#x111;&#x1EC1; l&#x1EDB;n hay nh&#x1ECF; v&#xE0; gi&#x1EA3;i quy&#x1EBF;t, th&#xF4;ng c&#x1EA3;m, h&#xE0;i h&#xF2;a &#x111;&#x1B0;&#x1EE3;c hay kh&#xF4;ng th&#xF4;i. Ch&#x1EAF;c g&#xEC; gia &#x111;&#xEC;nh m&#x1EA5;y c&#xE1;i &#x111;&#x1ED3;ng nghi&#x1EC7;p &#x111;&#x1EA5;y &#x111;&#xE3; hay ho. C&#xE1;i lo&#x1EA1;i ng&#x1B0;&#x1EDD;i soi m&#xF3;i, h&#x1EDF; ra l&#xE0; x&#x1ECF; xi&#xEA;n, n&#xF3;i n&#xE0;y n&#xF3;i n&#x1ECD; th&#xEC; ch&#x1ECB; &#x111;&#x1EEB;ng ch&#x1EA5;p. B&#x1ECD;n n&#xF3; kh&#xF4;ng c&#xF9;ng &#x111;&#x1EB3;ng c&#x1EA5;p v&#x1EDB;i m&#xEC;nh. Kh&#xF4;ng vi&#x1EC7;c g&#xEC; ph&#x1EA3;i t&#x1ECF; ra kh&#x1ED5; s&#x1EDF; c&#x1EA3; Ch&#x1ECB; &#xE0;. <br>\r\n__Ch&#x1ECB; vay ng&#xE2;n h&#xE0;ng, vay ng&#x1B0;&#x1EDD;i th&#xE2;n l&#xE0; c&#xF3; tr&#x1EA3; ch&#x1EE9; c&#xF3; ph&#x1EA3;i &#x103;n qu&#x1EF5;t &#x111;&#xE2;u, c&#xF3; ph&#x1EA3;i l&#x1EEB;a &#x111;&#x1EA3;o &#x103;n c&#x1EAF;p &#x103;n tr&#x1ED9;m &#x111;&#xE2;u m&#xE0; h&#xE0;ng x&#xF3;m d&#x1ECB; ngh&#x1ECB;. K&#x1EC7; ng&#x1B0;&#x1EDD;i ta, m&#x1ED3;m mi&#x1EC7;ng th&#x1EBF; gian th&#x1B0;&#x1EDD;ng hay th&#x1ED1;i m&#xE0; Ch&#x1ECB;.<br>\r\n__M&#xE0; B&#x1ED1; M&#x1EB9; Ch&#x1ECB; sinh &#x111;&#x1B0;&#x1EE3;c m&#xEC;nh Ch&#x1ECB; hay c&#xF3; nhi&#x1EC1;u anh ch&#x1ECB; e n&#x1EEF;a ? E bi&#x1EBF;t l&#xE0; d&#xF9; g&#xEC; th&#xEC; Ch&#x1ECB; c&#x169;ng sai, l&#xFA;c y&#xEA;u ai c&#x169;ng m&#xF9; qu&#xE1;ng, nh&#x1EA5;t l&#xE0; c&#xE1;c ch&#x1ECB; em. Nh&#x1B0;ng Con d&#x1EA1;i th&#xEC; C&#xE1;i mang, sao b&#x1ED1; m&#x1EB9; ch&#x1ECB; l&#x1EA1;i n&#x1EE1; &#x111;&#xE1;nh ch&#x1ECB; nh&#x1EC9;. D&#xF9; g&#xEC; Ch&#x1ECB; c&#x169;ng &#x111;&#xE3; l&#xE0; m&#x1EB9; r&#x1ED3;i, c&#xF3; c&#xF2;n b&#xE9; n&#x1EEF;a &#x111;&#xE2;u, 17-18 y&#xEA;u &#x111;&#x1B0;&#x1A1;ng &#x111;&#xE3; &#x111;&#xE0;nh. E kh&#xF4;ng &#x111;&#x1ED3;ng &#xFD; v&#x1EDB;i c&#xE1;ch c&#x1B0; x&#x1EED; n&#xE0;y c&#x1EE7;a B&#x1ED1; M&#x1EB9; ch&#x1ECB; cho l&#x1EAF;m. C&#xF3; m&#x1EAF;ng c&#xF3; ch&#x1EED;i sao c&#x169;ng &#x111;&#x1B0;&#x1EE3;c, ch&#x1EE9; &#x111;&#x1EEB;ng d&#xF9;ng &#x111;&#x1EBF;n b&#x1EA1;o l&#x1EF1;c, c&#xE1;i n&#xE0;y ch&#x1EC9; d&#xE0;nh cho k&#x1EBB; th&#xF9; th&#xF4;i.C&#xF3; ch&#x1EED;i th&#xEC; ch&#x1EED;i c&#xE1;i th&#x1EB1;ng Con r&#x1EC3; kia k&#xEC;a.<br>\r\n__Tr&#xEA;n e c&#xF3; th&#x1EA5;y ch&#x1ECB; &#x111;i l&#xE0;m nh&#xE0; n&#x1B0;&#x1EDB;c nh&#x1EC9;. V&#x1EAD;y v&#x1EDB;i l&#x1B0;&#x1A1;ng c&#x1EE7;a Ch&#x1ECB; th&#xEC; ch&#x1EAF;c tr&#x1EA3; ti&#x1EC1;n l&#xE3;i kh&#xF4;ng th&#xF4;i c&#x169;ng ch&#x1EB3;ng c&#xF2;n &#x111;&#x1B0;&#x1EE3;c bao nhi&#xEA;u. M&#xE0; B&#x1ED1; M&#x1EB9; ch&#x1ECB; &#x111;