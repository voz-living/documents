  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aries88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t__Vậy số nợ ngân hàng của chị hàng tháng cũng phải tầm 4tr tiền lãi nhỉ. E nghĩ cái cách mà phải bỏ đi thì chỉ là bước đường cùng thôi, khi không thể có cách nào giải quyết nữa. Mà e thấy lạ, đồng nghiệp Chị lấy quyền gì mà hành hạ Chị ? Không có gia đình ai là hoàn hảo cả, chỉ là vấn đề lớn hay nhỏ và giải quyết, thông cảm, hài hòa được hay không thôi. Chắc gì gia đình mấy cái đồng nghiệp đấy đã hay ho. Cái loại người soi mói, hở ra là xỏ xiên, nói này nói nọ thì chị đừng chấp. Bọn nó không cùng đẳng cấp với mình. Không việc gì phải tỏ ra khổ sở cả Chị à. \r\n__Chị vay ngân hàng, vay người thân là có trả chứ có phải ăn quỵt đâu, có phải lừa đảo ăn cắp ăn trộm đâu mà hàng xóm dị nghị. Kệ người ta, mồm miệng thế gian thường hay thối mà Chị.\r\n__Mà Bố Mẹ Chị sinh được mình Chị hay có nhiều anh chị e nữa ? E biết là dù gì thì Chị cũng sai, lúc yêu ai cũng mù quáng, nhất là các chị em. Nhưng Con dại thì Cái mang, sao bố mẹ chị lại nỡ đánh chị nhỉ. Dù gì Chị cũng đã là mẹ rồi, có còn bé nữa đâu, 17-18 yêu đương đã đành. E không đồng ý với cách cư xử này của Bố Mẹ chị cho lắm. Có mắng có chửi sao cũng được, chứ đừng dùng đến bạo lực, cái này chỉ dành cho kẻ thù thôi.Có chửi thì chửi cái thằng Con rể kia kìa.\r\n__Trên e có thấy chị đi làm nhà nước nhỉ. Vậy với lương của Chị thì chắc trả tiền lãi không thôi cũng chẳng còn được bao nhiêu. Mà Bố Mẹ chị đã sang tên đất cho Chị chưa. Nếu đã sang tên Chị rồi thì Chị là người toàn quyền quyết định với mảnh đất đấy mà. Chung quy thì người làm ra tiền chứ tiền cũng không làm ra người được. Tiền mất đi còn có thể kiếm lại chứ người mất đi thì không lấy lại được đâu. Nó cũng chỉ là giấy, là polime. Chị đừng bao giờ nghĩ đến điều xấu nhất.\r\n__Nhà cũng chỉ là chỗ mình chui ra chui vào, là nơi mình sinh hoạt hằng ngày. Ừ thì gia cảnh không cho phép thì mình sống ở căn nhà nhỏ cũng được, không sao cả Chị à. Vì nếu  bỏ chồng thì Chị cũng có 2 mẹ con thôi, rộng quá lau nhà cũng khổ . E thấy giải pháp bán mảnh đất đang ở của Chị đi trả nợ rồi chuyển sang chỗ ở nhỏ hơn là cách tốt nhất nếu thực hiện được Chị à. Đất tên Chị rồi thì Chị tự quyết đinh. Chị thuyết phục Bố mẹ chị mà không được thì tự bán cũng được. Dù gì thì mình cũng bất hiếu rồi, bán đi trả được nợ nần, đầu óc thoải mái là lại thấy cuộc đời tươi đẹp ngay. Đến lúc này thì Bố Mẹ chị chắc cũng thông cảm thôi. Bố Mẹ nào mà chả thương con mà. Sau này Chị cố gắng làm việc báo hiếu cũng chưa muộn.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n- Đất bme chị cho nhưng vẫn chưa làm thủ tục sang tên... mà cũng may đấy ko sang tên rồi thằng kia cũng có phần.\r\n1 tháng chỉ phải trả hơn 2 triệu tiền lãi thôi em. 300tr là tổng cổng nợ cả vàng và tiền mặt chị đã quy đổi. Nợ ngân hàng tầm 160tr thôi\r\n- Nhà chị chỉ có 2 chị em, em chị là con trai. Trên mảnh đất chị đang ở còn 1/2 diện tích bỏ không nữa em ạ. Nôm na ra là nhà chị có 3 mảnh đất nhưng ko hiểu sao bme chị nhất quyết không cho bán. Mẹ chị tiêu cực lắm. suốt ngày nói sống ko cần tiền, ko này nọ nhưng suốt ngày tiếc tiền rồi đổ lên đầu chị chửi rủa chị. Em thông cảm vì mẹ chị khổ từ nhỏ, bây giờ bà cũng nhiều bệnh tật mà lại gặp chuyện thế này Bà rất đau lòng. Gặp phải đứa con gái nghịch ngợm phá phách như chị nên giờ đầu óc nghĩ không thông, mặt khác mẹ chị vs chị rất xung khắc chẳng bao giờ nói chuyện đc vs nhau. Chị 28t nhưng tính cách vẫn khá trẻ con và chị hay thương người, không dứt khoát.\r\n- Số chị đen lắm cũng thử buôn bán này nọ rồi nhưng ko ăn thua \r\n- Ở cq chị nhiều con gái lắm em, mà chị ghét bọn con gái suốt ngày chê bai người khác này nọ hay khoe khoang hợm hĩnh nên có gì chị hay nói thẳng nên chúng nó cũng ko thích chị lắm, tính chị lại như con trai ko hay shopping hay đi ăn lung tung cùng chúng nó.. Chị chỉ chơi game và onl đọc truyện lúc rảnh rỗi thôi. Nhưng ko hiểu sao chúng nó cứ thích soi chị và lôi chuyện của chị ra bàn tán, mặc dù mình khá là thoải mái và tốt tính.\r\n- Sống ở làng sang ở nước em ạ, bố chị cũng là người đầu tiên ở rể nhà vợ sau này mới ra mua được đất đai, cơ ngơi nên chị không muốn bme chị mang tiếng nhiều nữa.Bố chị tốt lắm ko đáng có đứa con như chị.\r\nChị sẽ đi thật xa và đổi sđt, lần này chị sẽ cố gắng. Tự vạch ra cho mình và tự chấp nhận hậu quả 1 lần vậy. Và vô tình quên đi số nợ đấy bỏ lại nhà cửa cho bme ko biết bme chị có nghĩ chị Bất hiếu mà buồn thêm ko"
