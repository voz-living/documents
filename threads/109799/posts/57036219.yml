E0; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c th&#xEC; t&#x1EF1; b&#xE1;n c&#x169;ng &#x111;&#x1B0;&#x1EE3;c. D&#xF9; g&#xEC; th&#xEC; m&#xEC;nh c&#x169;ng b&#x1EA5;t hi&#x1EBF;u r&#x1ED3;i, b&#xE1;n &#x111;i tr&#x1EA3; &#x111;&#x1B0;&#x1EE3;c n&#x1EE3; n&#x1EA7;n, &#x111;&#x1EA7;u &#xF3;c tho&#x1EA3;i m&#xE1;i l&#xE0; l&#x1EA1;i th&#x1EA5;y cu&#x1ED9;c &#x111;&#x1EDD;i t&#x1B0;&#x1A1;i &#x111;&#x1EB9;p ngay. &#x110;&#x1EBF;n l&#xFA;c n&#xE0;y th&#xEC; B&#x1ED1; M&#x1EB9; ch&#x1ECB; ch&#x1EAF;c c&#x169;ng th&#xF4;ng c&#x1EA3;m th&#xF4;i. B&#x1ED1; M&#x1EB9; n&#xE0;o m&#xE0; ch&#x1EA3; th&#x1B0;&#x1A1;ng con m&#xE0;. Sau n&#xE0;y Ch&#x1ECB; c&#x1ED1; g&#x1EAF;ng l&#xE0;m vi&#x1EC7;c b&#xE1;o hi&#x1EBF;u c&#x169;ng ch&#x1B0;a mu&#x1ED9;n.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->- &#x110;&#x1EA5;t bme ch&#x1ECB; cho nh&#x1B0;ng v&#x1EAB;n ch&#x1B0;a l&#xE0;m th&#x1EE7; t&#x1EE5;c sang t&#xEA;n... m&#xE0; c&#x169;ng may &#x111;&#x1EA5;y ko sang t&#xEA;n r&#x1ED3;i th&#x1EB1;ng kia c&#x169;ng c&#xF3; ph&#x1EA7;n.<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n1 th&#xE1;ng ch&#x1EC9; ph&#x1EA3;i tr&#x1EA3; h&#x1A1;n 2 tri&#x1EC7;u ti&#x1EC1;n l&#xE3;i th&#xF4;i em. 300tr l&#xE0; t&#x1ED5;ng c&#x1ED5;ng n&#x1EE3; c&#x1EA3; v&#xE0;ng v&#xE0; ti&#x1EC1;n m&#x1EB7;t ch&#x1ECB; &#x111;&#xE3; quy &#x111;&#x1ED5;i. N&#x1EE3; ng&#xE2;n h&#xE0;ng t&#x1EA7;m 160tr th&#xF4;i<br>\r\n- Nh&#xE0; ch&#x1ECB; ch&#x1EC9; c&#xF3; 2 ch&#x1ECB; em, em ch&#x1ECB; l&#xE0; con trai. Tr&#xEA;n m&#x1EA3;nh &#x111;&#x1EA5;t ch&#x1ECB; &#x111;ang &#x1EDF; c&#xF2;n 1/2 di&#x1EC7;n t&#xED;ch b&#x1ECF; kh&#xF4;ng n&#x1EEF;a em &#x1EA1;. N&#xF4;m na ra l&#xE0; nh&#xE0; ch&#x1ECB; c&#xF3; 3 m&#x1EA3;nh &#x111;&#x1EA5;t nh&#x1B0;ng ko hi&#x1EC3;u sao bme ch&#x1ECB; nh&#x1EA5;t quy&#x1EBF;t kh&#xF4;ng cho b&#xE1;n.<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> M&#x1EB9; ch&#x1ECB; ti&#xEA;u c&#x1EF1;c l&#x1EAF;m. su&#x1ED1;t ng&#xE0;y n&#xF3;i s&#x1ED1;ng ko c&#x1EA7;n ti&#x1EC1;n, ko n&#xE0;y n&#x1ECD; nh&#x1B0;ng su&#x1ED1;t ng&#xE0;y ti&#x1EBF;c ti&#x1EC1;n r&#x1ED3;i &#x111;&#x1ED5; l&#xEA;n &#x111;&#x1EA7;u ch&#x1ECB; ch&#x1EED;i r&#x1EE7;a ch&#x1ECB;. Em th&#xF4;ng c&#x1EA3;m v&#xEC; m&#x1EB9; ch&#x1ECB; kh&#x1ED5; t&#x1EEB; nh&#x1ECF;, b&#xE2;y gi&#x1EDD; b&#xE0; c&#x169;ng nhi&#x1EC1;u b&#x1EC7;nh t&#x1EAD;t m&#xE0; l&#x1EA1;i g&#x1EB7;p chuy&#x1EC7;n th&#x1EBF; n&#xE0;y B&#xE0; r&#x1EA5;t &#x111;au l&#xF2;ng. G&#x1EB7;p ph&#x1EA3;i &#x111;&#x1EE9;a con g&#xE1;i ngh&#x1ECB;ch ng&#x1EE3;m ph&#xE1; ph&#xE1;ch nh&#x1B0; ch&#x1ECB; n&#xEA;n gi&#x1EDD; &#x111;&#x1EA7;u &#xF3;c ngh&#x129; kh&#xF4;ng th&#xF4;ng, m&#x1EB7;t kh&#xE1;c m&#x1EB9; ch&#x1ECB; vs ch&#x1ECB; r&#x1EA5;t xung kh&#x1EAF;c ch&#x1EB3;ng bao gi&#x1EDD; n&#xF3;i chuy&#x1EC7;n &#x111;c vs nhau. Ch&#x1ECB; 28t nh&#x1B0;ng t&#xED;nh c&#xE1;ch v&#x1EAB;n kh&#xE1; tr&#x1EBB; con v&#xE0; ch&#x1ECB; hay th&#x1B0;&#x1A1;ng ng&#x1B0;&#x1EDD;i, kh&#xF4;ng d&#x1EE9;t kho&#xE1;t.<br>\r\n- S&#x1ED1; ch&#x1ECB; &#x111;en l&#x1EAF;m c&#x169;ng th&#x1EED; bu&#xF4;n b&#xE1;n n&#xE0;y n&#x1ECD; r&#x1ED3;i nh&#x1B0;ng ko &#x103;n thua <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n- &#x1EDE; cq ch&#x1ECB; nhi&#x1EC1;u con g&#xE1;i l&#x1EAF;m em, m&#xE0; ch&#x1ECB; gh&#xE9;t b&#x1ECD;n con g&#xE1;i su&#x1ED1;t ng&#xE0;y ch&#xEA; bai ng&#x1B0;&#x1EDD;i kh&#xE1;c n&#xE0;y n&#x1ECD; hay khoe khoang h&#x1EE3;m h&#x129;nh n&#xEA;n c&#xF3; g&#xEC; ch&#x1ECB; hay n&#xF3;i th&#x1EB3;ng n&#xEA;n ch&#xFA;ng n&#xF3; c&#x169;ng ko th&#xED;ch ch&#x1ECB; l&#x1EAF;m, t&#xED;nh ch&#x1ECB; l&#x1EA1;i nh&#x1B0; con trai ko hay shopping hay &#x111;i &#x103;n lung tung c&#xF9;ng ch&#xFA;ng n&#xF3;.. Ch&#x1ECB; ch&#x1EC9; ch&#x1A1;i game v&#xE0; onl &#x111;&#x1ECD;c truy&#x1EC7;n l&#xFA;c r&#x1EA3;nh r&#x1ED7;i th&#xF4;i. Nh&#x1B0;ng ko hi&#x1EC3;u sao ch&#xFA;ng n&#xF3; c&#x1EE9; th&#xED;ch soi ch&#x1ECB; v&#xE0; l&#xF4;i chuy&#x1EC7;n c&#x1EE7;a ch&#x1ECB; ra b&#xE0;n t&#xE1;n, m&#x1EB7;c d&#xF9; m&#xEC;nh kh&#xE1; l&#xE0; tho&#x1EA3;i m&#xE1;i v&#xE0; t&#x1ED1;t t&#xED;nh.<br>\r\n- S&#x1ED1;ng &#x1EDF; l&#xE0;ng sang &#x1EDF; n&#x1B0;&#x1EDB;c em &#x1EA1;, b&#x1ED1; ch&#x1ECB; c&#x169;ng l&#xE0; ng&#x1B0;&#x1EDD;i &#x111;&#x1EA7;u ti&#xEA;n &#x1EDF; r&#x1EC3; nh&#xE0; v&#x1EE3; sau n&#xE0;y m&#x1EDB;i ra mua &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EA5;t &#x111;ai, c&#x1A1; ng&#x1A1;i n&#xEA;n ch&#x1ECB; kh&#xF4;ng mu&#x1ED1;n bme ch&#x1ECB; mang ti&#x1EBF;ng nhi&#x1EC1;u n&#x1EEF;a.B&#x1ED1; ch&#x1ECB; t&#x1ED1;t l&#x1EAF;m ko &#x111;&#xE1;ng c&#xF3; &#x111;&#x1EE9;a con nh&#x1B0; ch&#x1ECB;.<br>\r\nCh&#x1ECB; s&#x1EBD; &#x111;i th&#x1EAD;t xa v&#xE0; &#x111;&#x1ED5;i s&#x111;t, l&#x1EA7;n n&#xE0;y ch&#x1ECB; s&#x1EBD; c&#x1ED1; g&#x1EAF;ng. T&#x1EF1; v&#x1EA1;ch ra cho m&#xEC;nh v&#xE0; t&#x1EF1; ch&#x1EA5;p nh&#x1EAD;n h&#x1EAD;u qu&#x1EA3; 1 l&#x1EA7;n v&#x1EAD;y. V&#xE0; v&#xF4; t&#xEC;nh qu&#xEA;n &#x111;i s&#x1ED1; n&#x1EE3; &#x111;&#x1EA5;y b&#x1ECF; l&#x1EA1;i nh&#xE0; c&#x1EED;a cho bme ko bi&#x1EBF;t bme ch&#x1ECB; c&#xF3; ngh&#x129; ch&#x1ECB; B&#x1EA5;t hi&#x1EBF;u m&#xE0; bu&#x1ED3;n th&#xEA;m ko <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/images/smilies/O