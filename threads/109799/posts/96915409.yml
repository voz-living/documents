  text: >-
    Ba m nghiện rượu hơn 20 năm nay. Chiều nào cũng lén mua rượu uống một mình.
    Say vô là lại kiếm chuyện chửi mẹ mắng con. Không bao giờ m về nhà ở được
    quá 1 tuần. Thế nào hai cha con cũng cãi nhau. Ở trên này ngày nào m cũng
    nhậu, liên tiếp cả năm rưỡi rồi, kể từ lúc thất tình. Thằng em m về kể với
    ông ba, m nói nó truyền lời: "khi nào ba bỏ rượu thì chị mới bỏ nhậu". Ổng
    cũng chỉ khóc rồi gọi điện bảo m đừng như vậy nữa, nhưng chỉ đến vậy, chứ
    không thay đôi bản thân được gì. Nhà bây giờ chỉ còn 2 vợ chồng ở với nhau,
    mà ngày nào mẹ cũng khóc trong đêm. Nói ra thì bất hiếu chứ m mong ba mẹ ly
    thân còn hơn sống mà dằn vặt, làm khổ nhau như thế này..


