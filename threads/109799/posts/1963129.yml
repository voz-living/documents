  html: "\r\n\t\t\t\r\n\t\t\tth&#x1EAD;t s&#x1EF1; l&#xE0; nhi&#x1EC1;u l&#xFA;c em c&#x169;ng &#xED;t quan t&#xE2;m &#x111;&#x1EBF;n b&#x1ED1; m&#x1EB9; v&#xE0; gia &#x111;&#xEC;nh... Em ch&#x1EC9; coi gia &#x111;&#xEC;nh nh&#x1B0; m&#x1ED9;t n&#x1A1;i t&#xE1; t&#xFA;c, em t&#x1EF1; l&#x1EAD;p m&#x1ED9;t b&#x1EE9;c t&#x1B0;&#x1EDD;ng v&#x1EDB;i b&#x1ED1; m&#x1EB9; m&#xE0; &#xED;t khi em &#x111;&#x1EC3; &#xFD; &#x111;&#x1EBF;n 2 ng&#x1B0;&#x1EDD;i. S&#xE1;ng nay &#x111;&#x1ECD;c Thread n&#xE0;y xong em &#x111;&#xE3; b&#x1EA5;t gi&#xE1;c ngh&#x129; v&#x1EC1; b&#x1ED1; m&#x1EB9; m&#xEC;nh r&#x1EA5;t nhi&#x1EC1;u. Ng&#x1B0;&#x1EDD;i em ngh&#x129; nhi&#x1EC1;u nh&#x1EA5;t l&#xE0; m&#x1EB9;, su&#x1ED1;t 19 n&#x103;m nay m&#x1EB9; m&#x1ED9;t tay lo toan cho gia &#x111;&#xEC;nh, ng&#xE0;y n&#xE0;o m&#x1EB9; em c&#x169;ng d&#x1EAD;y t&#x1EEB; 5 r&#x1B0;&#x1EE1;i s&#xE1;ng b&#x1EA5;t k&#x1EC3; ng&#xE0;y &#x111;&#xF4;ng l&#x1EA1;nh hay ng&#xE0;y h&#x1EA1; n&#xF3;ng,v&#x1EAB;n &#x111;&#xFA;ng gi&#x1EDD; &#x111;&#x1EA5;y m&#x1EB9; d&#x1EAD;y &#x111;&#x1EC3; d&#x1ECD;n d&#x1EB9;p nh&#xE0; c&#x1EED;a chu&#x1EA9;n b&#x1ECB; b&#x1EEF;a s&#xE1;ng cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i trong gia &#x111;&#xEC;nh. Khi t&#x1EA5;t c&#x1EA3; xong xu&#xF4;i m&#x1EB9; m&#x1EDB;i b&#x1EAF;t &#x111;&#x1EA7;u &#x103;n v&#x1ED9;i r&#x1ED3;i l&#x1EA1;i &#x111;&#x1EBF;n c&#x1A1; quan. B&#x1ED1; em l&#xE0;m b&#xEA;n b&#x1ED9; &#x111;&#x1ED9;i n&#xEA;n nhi&#x1EC1;u l&#xFA;c &#xF4;ng c&#x169;ng h&#x1A1;i c&#x1ED5; h&#x1EE7; v&#xE0; nghi&#xEA;m kh&#x1EAF;c. &#xD4;ng &#x111;&#xE1;nh v&#xE0; m&#x1EAF;ng em c&#x169;ng nhi&#x1EC1;u, &#x111;&#xE3; c&#xF3; l&#xFA;c em th&#x1EA5;y gh&#xE9;t &#xF4;ng nh&#x1B0;ng r&#x1ED3;i l&#xFA;c l&#x1EDB;n d&#x1EA7;n em c&#x169;ng th&#x1EA5;m th&#xED;a nh&#x1EEF;ng g&#xEC; l&#xFA;c b&#xE9; &#xF4;ng &#x111;&#xE3; m&#x1EAF;ng v&#xE0; &#x111;&#xE1;nh em...Th&#x1EA5;m th&#xED;a v&#xF4; c&#xF9;ng.<br>\r\nNhi&#x1EC1;u khi nh&#x1EDB; r&#xF5; ng&#xE0;y sinh nh&#x1EAD;t c&#x1EE7;a b&#x1EA1;n g&#xE1;i r&#x1ED3;i chu&#x1EA3;n b&#x1ECB; qu&#xE0; c&#xE1;p m&#xE0; qu&#xEA;n m&#x1EA5;t ng&#xE0;y sinh c&#x1EE7;a b&#x1ED1; m&#x1EB9;. H&#xF4;m n&#x1ECD; m&#x1EB9; b&#x1EA3;o b&#x1ECB; &#x111;au x&#x1B0;&#x1A1;ng, em c&#x169;ng ch&#x1EC9; &#x1EAD;m &#x1EEB; n&#xF3;i m&#x1EB9; &#x111;i kh&#xE1;m cho xong chuy&#x1EC7;n. Gi&#x1EDD; th&#x1EA5;y &#xE2;n h&#x1EAD;n l&#x1EAF;m, nh&#x1EE1; c&#xF3; g&#xEC; x&#x1EA3;y ra th&#xEC; em &#xE2;n h&#x1EAD;n l&#x1EAF;m... Ngay l&#xFA;c n&#xE0;y mu&#x1ED1;n n&#xF3;i ngay m&#x1ED9;t c&#xE2;u v&#x1EDB;i b&#x1ED1; m&#x1EB9; &quot; Con Y&#xEA;u B&#x1ED1; M&#x1EB9; L&#x1EAF;m ! &quot;...Gi&#x1EDD; &#x111;&#xE3; nh&#x1EAD;n ra gi&#xE1; tr&#x1ECB; &#x111;&#x1ECB;ch th&#x1EF1;c c&#x1EE7;a gia &#x111;&#xEC;nh.\r\n\t\t"
  text: "thật sự là nhiều lúc em cũng ít quan tâm đến bố mẹ và gia đình... Em chỉ coi gia đình như một nơi tá túc, em tự lập một bức tường với bố mẹ mà ít khi em để ý đến 2 người. Sáng nay đọc Thread này xong em đã bất giác nghĩ về bố mẹ mình rất nhiều. Người em nghĩ nhiều nhất là mẹ, suốt 19 năm nay mẹ một tay lo toan cho gia đình, ngày nào mẹ em cũng dậy từ 5 rưỡi sáng bất kể ngày đông lạnh hay ngày hạ nóng,vẫn đúng giờ đấy mẹ dậy để dọn dẹp nhà cửa chuẩn bị bữa sáng cho mọi người trong gia đình. Khi tất cả xong xuôi mẹ mới bắt đầu ăn vội rồi lại đến cơ quan. Bố em làm bên bộ đội nên nhiều lúc ông cũng hơi cổ hủ và nghiêm khắc. Ông đánh và mắng em cũng nhiều, đã có lúc em thấy ghét ông nhưng rồi lúc lớn dần em cũng thấm thía những gì lúc bé ông đã mắng và đánh em...Thấm thía vô cùng.\r\nNhiều khi nhớ rõ ngày sinh nhật của bạn gái rồi chuản bị quà cáp mà quên mất ngày sinh của bố mẹ. Hôm nọ mẹ bảo bị đau xương, em cũng chỉ ậm ừ nói mẹ đi khám cho xong chuyện. Giờ thấy ân hận lắm, nhỡ có gì xảy ra thì em ân hận lắm... Ngay lúc này muốn nói ngay một câu với bố mẹ \" Con Yêu Bố Mẹ Lắm ! \"...Giờ đã nhận ra giá trị địch thực của gia đình."
