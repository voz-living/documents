  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#xE3; c&#xF3; ng&#x1B0;&#x1EDD;i y&#xEA;u chu&#x1EA9;n b&#x1ECB; n&#x103;m sau c&#x1B0;&#x1EDB;i, v&#xF4; t&#xEC;nh g&#x1EB7;p &#x111;c em. M&#x1ED9;t thi&#xEA;n th&#x1EA7;n &#x111;&#xFA;ng ngh&#x129;a, h&#x1ED3;n nhi&#xEA;n, trong s&#xE1;ng, l&#xFA;c n&#xE0;o c&#x169;ng gi&#xFA;p ng&#x1B0;&#x1EDD;i kh&#xE1;c. Th&#x1EF1;c s&#x1EF1; c&#x1EA3;m nh&#x1EAD;n &#x111;c em l&#xE0; &quot;the one&quot;. Anh c&#x1ED1; t&#xEC;nh th&#x1EF1;c ra anh &#x111;&#xE3; l&#xEA;n k&#x1EBF; ho&#x1EA1;ch &#x111;&#x1EC3; ti&#x1EBF;p c&#x1EAD;n em v&#xE0; em c&#x169;ng &quot;y&#xEA;u ng&#x1B0;&#x1EDD;i y&#xEA;u ng&#x1B0;&#x1EDD;i ta&quot; l&#xE0; l&#x1EDD;i m&#xE0; em n&#xF3;i v&#x1EDB;i anh ch&#x1EAF;c anh kh&#xF4;ng bao gi&#x1EDD; qu&#xEA;n; nh&#x1B0;ng anh kh&#xF4;ng th&#x1EC3; b&#x1ECF; c&#xF4; &#x1EA5;y, c&#xF4; &#x1EA5;y &#x111;&#x1EBF;n tr&#x1B0;&#x1EDB;c em v&#xE0; anh c&#x169;ng &#x111;&#xE3; l&#x1EA5;y &#x111;&#x1EDD;i con g&#xE1;i c&#x1EE7;a c&#xF4; ta r&#x1ED3;i. Anh kh&#xF4;ng th&#x1EC3; v&#xEC; em m&#xE0; &#x111;&#x1EC3; c&#xF4; &#x1EA5;y b&#x1ECB; ng&#x1B0;&#x1EDD;i &#x111;&#x1EBF;n sau h&#x1EAF;t h&#x1EE7;i ho&#x1EB7;c l&#xE0;m kh&#x1ED5; c&#xF4; &#x1EA5;y &#x111;c. Ch&#x1EC9; tr&#xE1;ch t&#x1EA1;i v&#xEC; anh qu&#xE1; n&#xF4;ng n&#x1ED5;i m&#xE0; kh&#xF4;ng ki&#x1EC1;m ch&#x1EBF; &#x111;&#x1B0;&#x1EE3;c d&#x1EE5;c v&#x1ECD;ng. Em bi&#x1EBF;t anh m&#xE0;, anh lu&#xF4;n c&#xF3; tr&#xE1;ch nhi&#x1EC7;m &#x111;&#x1ED1;i v&#x1EDB;i nh&#x1EEF;ng g&#xEC; m&#xEC;nh l&#xE0;m em &#x1EA1;. Th&#xF4;i th&#xEC; c&#xE1;i c&#x1EA3;m gi&#xE1;c g&#x1EB7;p &#x111;&#x1B0;&#x1EE3;c ng&#x1B0;&#x1EDD;i m&#xE0; m&#xEC;nh th&#x1EF1;c y&#xEA;u m&#xE0; kh&#xF4;ng th&#x1EC3; t&#x1EDB;i &#x111;c n&#xF3; nh&#x1B0; dao c&#x1EAF;t v&#xE0;o l&#xF2;ng m&#x1ED7;i khi ngh&#x129; t&#x1EDB;i em. <br>\r\nHy v&#x1ECD;ng c&#xF3; 1 ai &#x111;&#xF3; th&#x1EF1;c s&#x1EF1; t&#x1ED1;t &#x111;&#x1EC3; ch&#x103;m s&#xF3;c em nh&#x1B0; c&#xE1;ch em ch&#x103;m s&#xF3;c v&#xE0; quan t&#xE2;m m&#x1ED7;i ng&#x1B0;&#x1EDD;i b&#xEA;n c&#x1EA1;nh em v&#x1EAD;y, Little Angel. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nHnay anh &#x111;&#xE3; n&#x1ED9;p &#x111;&#x1A1;n ngh&#x129; vi&#x1EC7;c v&#xE0; ch&#xF4;n v&#xF9;i nh&#x1EEF;ng k&#xFD; &#x1EE9;c m&#xEC;nh b&#xEA;n nhau &#x111;i d&#x1EA1;o ph&#x1ED1;, &#x111;i &#x103;n kem, nh&#x1EEF;ng c&#xE1;i nh&#xE9;o m&#x169;i em.... v&#xE0;o 1 g&#xF3;c n&#xE0;o &#x111;&#xF3; trong con tim n&#xE0;y.<br>\r\n1/7/2016 Ch&#xE0;o em. Anh bi&#x1EBF;n m&#x1EA5;t kh&#x1ECF;i cu&#x1ED9;c s&#x1ED1;ng em &#x111;&#xE2;y. <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Đã có người yêu chuẩn bị năm sau cưới, vô tình gặp đc em. Một thiên thần đúng nghĩa, hồn nhiên, trong sáng, lúc nào cũng giúp người khác. Thực sự cảm nhận đc em là \"the one\". Anh cố tình thực ra anh đã lên kế hoạch để tiếp cận em và em cũng \"yêu người yêu người ta\" là lời mà em nói với anh chắc anh không bao giờ quên; nhưng anh không thể bỏ cô ấy, cô ấy đến trước em và anh cũng đã lấy đời con gái của cô ta rồi. Anh không thể vì em mà để cô ấy bị người đến sau hắt hủi hoặc làm khổ cô ấy đc. Chỉ trách tại vì anh quá nông nổi mà không kiềm chế được dục vọng. Em biết anh mà, anh luôn có trách nhiệm đối với những gì mình làm em ạ. Thôi thì cái cảm giác gặp được người mà mình thực yêu mà không thể tới đc nó như dao cắt vào lòng mỗi khi nghĩ tới em. \r\nHy vọng có 1 ai đó thực sự tốt để chăm sóc em như cách em chăm sóc và quan tâm mỗi người bên cạnh em vậy, Little Angel. \r\nHnay anh đã nộp đơn nghĩ việc và chôn vùi những ký ức mình bên nhau đi dạo phố, đi ăn kem, những cái nhéo mũi em.... vào 1 góc nào đó trong con tim này.\r\n1/7/2016 Chào em. Anh biến mất khỏi cuộc sống em đây."
