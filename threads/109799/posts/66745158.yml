content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tB&#x1ED1; m&#x1EB9; em gi&#x1EDD; &#x1EDF; Vi&#x1EC7;t Nam. Em th&#xEC; l&#xE0;m IT &#x1EDF; n&#x1B0;&#x1EDB;c ngo&#xE0;i, anh trai th&#xEC; c&#x169;ng l&#xE0;m Khoa h&#x1ECD;c &#x1EDF; n&#x1B0;&#x1EDB;c ngo&#xE0;i.<br>\r\nNgh&#x129; c&#xE1;m c&#x1EA3;nh c&#xE1;i VN, quan h&#x1EC7; m&#xEC;nh ch&#x1EA3; c&#xF3;, m&#xE1;nh kh&#xF3;e c&#x169;ng kh&#xF4;ng, ch&#x1EA3; bi&#x1EBF;t bh c&#xF3; th&#x1EC3; v&#x1EC1; (h&#x1EB3;n) &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a. <br>\r\nB&#x1ED1; m&#x1EB9; &#x1EDF; nh&#xE0; th&#xEC; c&#x169;ng gi&#x1EEF;a ng&#x169; tu&#x1EA7;n r&#x1ED3;i, ch&#x1EC9; mong c&#xF3; ch&#xE1;u b&#x1EBF;. V&#x1EAB;n ph&#x1EA3;i h&#x1EE9;a s&#x1EBD; c&#x1ED1; v&#x1EC1;, m&#xE0; ch&#x1EA3; bi&#x1EBF;t v&#x1EC1; th&#x1EBF; n&#xE0;o &#x111;&#xE2;y.\r\n\t\t"
  text: "Bố mẹ em giờ ở Việt Nam. Em thì làm IT ở nước ngoài, anh trai thì cũng làm Khoa học ở nước ngoài.\r\nNghĩ cám cảnh cái VN, quan hệ mình chả có, mánh khóe cũng không, chả biết bh có thể về (hẳn) được nữa. \r\nBố mẹ ở nhà thì cũng giữa ngũ tuần rồi, chỉ mong có cháu bế. Vẫn phải hứa sẽ cố về, mà chả biết về thế nào đây."
