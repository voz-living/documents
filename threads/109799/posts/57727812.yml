  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mimi.8x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57685736#post57685736\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ng&#xE0;y n&#xE0;o c&#x169;ng v&#x1EAD;y.. T&#xF4;i nh&#x1B0; m&#x1ED9;t con giun &#x111;&#x1EA5;t c&#x1ED1; g&#x1EAF;ng o&#x1EB1;n m&#xEC;nh &#x111;&#x1EC3; &#x111;&#xE1;nh v&#x1EAD;t v&#x1EDB;i nh&#x1EEF;ng kh&#xF3; kh&#x103;n, nh&#x1EEF;ng s&#x1EF1; vi&#x1EC7;c h&#xE0;ng ng&#xE0;y.<br>\r\nT&#xF4;i ch&#xE1;n ng&#x1EA5;y c&#xE1;i cu&#x1ED9;c s&#x1ED1;ng n&#xE0;y... &#x1B0;&#x1EDB;c g&#xEC; c&#xF3; 1 con &#x110;&#x1EA1;i b&#xE0;ng hay b&#x1EA5;t c&#x1EE9; C&#x1ED1;c, C&#xF2; n&#xE0;o &#x111;&#xF3; x&#x1A1;i t&#xE1;i con giun kh&#x1ED1;n kh&#x1ED5; n&#xE0;y &#x111;i &#x111;&#x1EC3; kh&#xF4;ng c&#x1EA3;m nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c n&#x1ED7;i &#x111;au gi&#x1EB1;ng x&#xE9; n&#x1EEF;a.<br>\r\n&#x110;&#x1EA7;u &#xF3;c t&#xF4;i quay cu&#x1ED3;ng, t&#xF4;i mu&#x1ED1;n n&#x1ED5; tung khi ng&#xE0;y ng&#xE0;y &#x111;&#x1ED1;i m&#x1EB7;t v&#x1EDB;i n&#x1ED7;i no c&#x1A1;m &#xE1;o g&#x1EA1;o ti&#x1EC1;n, &#x111;&#x1ED1;i m&#x1EB7;t v&#x1EDB;i ng&#x1B0;&#x1EDD;i th&#xE2;n v&#xE0; c&#x1EA3; nh&#x1EEF;ng &#x111;&#x1EE9;a tr&#x1EBB;. Ai c&#x169;ng mu&#x1ED1;n &#x111;ay nghi&#x1EBF;n t&#xF4;i cho th&#x1ECF;a m&#xE3;n, ai c&#x169;ng mu&#x1ED1;n t&#xF4;i kh&#xF4;ng ng&#xF3;c &#x111;&#x1EA7;u l&#xEA;n &#x111;&#x1B0;&#x1EE3;c. T&#x1EA1;i sao? T&#x1EA1;i sao? t&#xF4;i &#x111;&#xE3; l&#xE0;m g&#xEC; h&#x1ECD; ch&#x1EE9;? sao ko &#x111;&#x1EC3; cho t&#xF4;i b&#xEC;nh y&#xEA;n &#x111;&#x1EC3; m&#xE0; nu&#xF4;i s&#x1ED1;ng con t&#xF4;i.....<br>\r\nT&#xF4;i ch&#x1EC9; c&#x1EA7;n v&#xE0;i ph&#xFA;t giay kh&#xF4;ng b&#x1ECB; qu&#x1EA5;y r&#x1ED1;i, b&#xE0;i ph&#xFA;t gi&#xE2;y v&#xF4; t&#x1B0; ........<br>\r\nKh&#xF3;c.....<br>\r\n&#x110;au kh&#x1ED5;<br>\r\n.....M&#x1ECD;i th&#x1EE9; qu&#xE1; t&#xE0;n nh&#x1EAB;n c&#xF2;n ng&#x1B0;&#x1EDD;i ch&#x1ED3;ng kia v&#xE0;i h&#xF4;m l&#x1EA1;i &#x111;e d&#x1ECD;a, ch&#x1EED;i b&#x1EDB;i, n&#x1EBF;u l&#x1EA5;y m&#x1EA1;ng t&#xF4;i l&#xE0;m cho b&#x1ECD;n h&#x1ECD; sung s&#x1B0;&#x1EDB;ng &#x111;&#x1EBF;n th&#x1EBF; th&#xEC; c&#x1EE9; l&#x1EA5;y &#x111;i. T&#x1EA5;t c&#x1EA3; m&#x1ECD;i th&#x1EE9; c&#x169;ng ch&#x1EC9; l&#xE0; c&#xE1;t b&#x1EE5;i v&#xE0; tr&#x1EDF; v&#x1EC1; v&#x1EDB;i c&#xE1;t b&#x1EE5;i m&#xE0; th&#xF4;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1ECF; nh&#xE0; &#x111;i ch&#x1A1;i &#x111;&#xE2;u &#x111;&#xF3; v&#xE0;i h&#xF4;m &#x111;i b&#x1EA1;n. M&#xEC;nh b&#x1EA3;o th&#x1EAD;t v&#xE0; ho&#xE0;n to&#xE0;n nghi&#xEA;m t&#xFA;c.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mimi.8x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNgày nào cũng vậy.. Tôi như một con giun đất cố gắng oằn mình để đánh vật với những khó khăn, những sự việc hàng ngày.\r\nTôi chán ngấy cái cuộc sống này... ước gì có 1 con Đại bàng hay bất cứ Cốc, Cò nào đó xơi tái con giun khốn khổ này đi để không cảm nhận được nỗi đau giằng xé nữa.\r\nĐầu óc tôi quay cuồng, tôi muốn nổ tung khi ngày ngày đối mặt với nỗi no cơm áo gạo tiền, đối mặt với người thân và cả những đứa trẻ. Ai cũng muốn đay nghiến tôi cho thỏa mãn, ai cũng muốn tôi không ngóc đầu lên được. Tại sao? Tại sao? tôi đã làm gì họ chứ? sao ko để cho tôi bình yên để mà nuôi sống con tôi.....\r\nTôi chỉ cần vài phút giay không bị quấy rối, bài phút giây vô tư ........\r\nKhóc.....\r\nĐau khổ\r\n.....Mọi thứ quá tàn nhẫn còn người chồng kia vài hôm lại đe dọa, chửi bới, nếu lấy mạng tôi làm cho bọn họ sung sướng đến thế thì cứ lấy đi. Tất cả mọi thứ cũng chỉ là cát bụi và trở về với cát bụi mà thôi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBỏ nhà đi chơi đâu đó vài hôm đi bạn. Mình bảo thật và hoàn toàn nghiêm túc."
