  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>matrixcosmos</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1552835#post1552835\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#x1EEB;a n&#xE3;y &#xF4;ng gi&#xE0; g&#x1ECD;i &#x111;i&#x1EC7;n h&#x1ECF;i th&#x103;m t&#xEC;nh h&#xEC;nh. M&#xEC;nh b&#x1EA3;o c&#xE1;i xe n&#xF3; h&#x1ECF;ng &#x111;&#x1EC1;, th&#x1EBF; l&#xE0; &#xF4;ng gi&#xE0; h&#x1B0;&#x1EDB;ng d&#x1EAB;n cho 1 l&#xFA;c. N&#xF3;i xong th&#x1EA5;y &#xF4;ng gi&#xE0; th&#x1EDF; d&#x1ED1;c, n&#xF3;i &#x111;&#x1EE9;t qu&#xE3;ng. Lao &#x111;&#x1ED9;ng ch&#xE2;n tay, h&#xED;t b&#x1EE5;i xi m&#x103;ng nhi&#x1EC1;u, &#xF4;ng gi&#xE0; b&#x1ECB; hen h&#x1A1;n 1 n&#x103;m r&#x1ED3;i, gi&#x1EDD; c&#x169;ng y&#x1EBF;u. N&#xF3;i chuy&#x1EC7;n xong c&#xFA;p m&#xE1;y m&#xE0; &#x1EE9;a n&#x1B0;&#x1EDB;c m&#x1EAF;t. C&#xE0;ng ng&#xE0;y c&#xE0;ng th&#x1EA5;m th&#xED;a c&#xE2;u chuy&#x1EC7;n: H&#x1ED3;i nh&#x1ECF; cha &#x111;&#xE1;nh m&#x1EA1;nh th&#xEC; con kh&#xF4;ng kh&#xF3;c, khi gi&#xE0; r&#x1ED3;i &#x111;&#xE1;nh con th&#xEC; con l&#x1EA1;i kh&#xF3;c....<br>\r\nM&#xEC;nh ch&#x1B0;a bao gi&#x1EDD; b&#x1ECB; b&#x1ED1; m&#x1EB9; &#x111;&#xE1;nh, th&#x1EAD;m ch&#xED; l&#xE0; ch&#x1B0;a bao gi&#x1EDD; b&#x1ECB; m&#x1EAF;ng. Nh&#x1EDB; l&#x1EA7;n b&#xE1;n xe b&#x1ECF; nh&#xE0; &#x111;i g&#x1EA7;n 1 th&#xE1;ng, l&#xFA;c &#xF4;ng gi&#xE0; t&#xEC;m &#x111;&#x1B0;&#x1EE3;c &#x1EDF; nh&#xE0; tr&#x1ECD;, &#x111;ang ng&#x1EE7;. &#x110;&#xE1;nh th&#x1EE9;c m&#xEC;nh b&#x1EB1;ng 1 c&#x