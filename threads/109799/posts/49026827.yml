  text: "... Tự nhiên trong cơn mơ... thèm 1 bữa cơm gia đình. Dù cũng mới đây thôi... 1 cảm giác gì đó rất khó diễn tả. Bố Mẹ ơi, con thực sự thấy mệt mỏi bởi cái cs đang có : bon chen, giành dật và đạp lên nhau mà sống. Nhưng con biết, con không thể trở về lúc này, không thể nản trí được...\r\n\r\nTrở về nhà, những vết thời gian càng hằn lên mái tóc, lên khuôn mặt mẹ cha... nhưng con chưa thể làm gì được. Ngày trước, con rất khó chịu, rất bất mãn khi bố mẹ lấy người này người kia ra quở trách, lấy ví dụ... còn giờ đây, con thèm lắm những lời ấy. Khi con thảng thốt nhận ra rằng, con đã dừng lại, đã đi chậm, đã trầm ngâm mà không nhận ra cs đã có quá nhiều thay đổi. Có lúc... con đã chìm đắm trong quá khứ, ngay cả giờ đây con cũng chưa biết mình đã thoát ra hay chưa... chỉ biết rằng vì nó mà bản thân đã bỏ phí rất nhiều điều.\r\n\r\n\" Lớn rồi... \" Giờ lúc nào bố mẹ cũng bảo con như vậy. Con lại thấy mình giờ đây thật quá nhỏ nhoi... Đến bao giờ con mới cảm thấy có được sự tin tưởng của bố mẹ nhỉ?\r\n\r\n\r\nLiệu giữ mãi trong lòng 1 bóng hình... trong khi nó chẳng bao giờ thuộc về mình thì có phải quá ư ngu ngốc không? Lúc nào, con cũng nghe Mẹ nói về môn đăng hộ đối, về cái nhục ở cuộc đời này khi là những kẻ không tiền, thiếu tiền... Con cũng thấy, không phải cứ có tiền là có hạnh phúc, nhưng ít ra có tiền vẫn hơn phải không ạ? Con đã làm được gì? Chỉ là từ khi biết suy nghĩ, con trân trọng từng giá trị tạo nên từ giọt mồ hôi của bố mẹ... nhưng nó lại tạo ra 1 cái hố sâu quá lớn của sự tự ti trong con. Con xin lỗi, thật lòng con buồn khi mình sinh ra không được bằng chúng bạn... nhưng con chưa bao giờ buồn khi là con của bố mẹ. Chỉ là... con không biết đến bao giờ mới có thể bắt đầu 1 tình cảm mới. Có lẽ là không bao giờ... Hạnh phúc có phải luôn thuộc về những thứ đã mất? Với những gì, ta luôn coi là 1 và chỉ 1?\r\n__________________"
