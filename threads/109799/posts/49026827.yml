  html: "\r\n\t\t\t\r\n\t\t\t... T&#x1EF1; nhi&#xEA;n trong c&#x1A1;n m&#x1A1;... th&#xE8;m 1 b&#x1EEF;a c&#x1A1;m gia &#x111;&#xEC;nh. D&#xF9; c&#x169;ng m&#x1EDB;i &#x111;&#xE2;y th&#xF4;i... 1 c&#x1EA3;m gi&#xE1;c g&#xEC; &#x111;&#xF3; r&#x1EA5;t kh&#xF3; di&#x1EC5;n t&#x1EA3;. B&#x1ED1; M&#x1EB9; &#x1A1;i, con th&#x1EF1;c s&#x1EF1; th&#x1EA5;y m&#x1EC7;t m&#x1ECF;i b&#x1EDF;i c&#xE1;i cs &#x111;ang c&#xF3; : bon chen, gi&#xE0;nh d&#x1EAD;t v&#xE0; &#x111;&#x1EA1;p l&#xEA;n nhau m&#xE0; s&#x1ED1;ng. Nh&#x1B0;ng con bi&#x1EBF;t, con kh&#xF4;ng th&#x1EC3; tr&#x1EDF; v&#x1EC1; l&#xFA;c n&#xE0;y, kh&#xF4;ng th&#x1EC3; n&#x1EA3;n tr&#xED; &#x111;&#x1B0;&#x1EE3;c...<br>\r\n<br>\r\nTr&#x1EDF; v&#x1EC1; nh&#xE0;, nh&#x1EEF;ng v&#x1EBF;t th&#x1EDD;i gian c&#xE0;ng h&#x1EB1;n l&#xEA;n m&#xE1;i t&#xF3;c, l&#xEA;n khu&#xF4;n m&#x1EB7;t m&#x1EB9; cha... nh&#x1B0;ng con ch&#x1B0;a th&#x1EC3; l&#xE0;m g&#xEC; &#x111;&#x1B0;&#x1EE3;c. Ng&#xE0;y tr&#x1B0;&#x1EDB;c, con r&#x1EA5;t kh&#xF3; ch&#x1ECB;u, r&#x1EA5;t b&#x1EA5;t m&#xE3;n khi b&#x1ED1; m&#x1EB9; l&#x1EA5;y ng&#x1B0;&#x1EDD;i n&#xE0;y ng&#x1B0;&#x1EDD;i kia ra qu&#x1EDF; tr&#xE1;ch, l&#x1EA5;y v&#xED; d&#x1EE5;... c&#xF2;n gi&#x1EDD; &#x111;&#xE2;y, con th&#xE8;m l&#x1EAF;m nh&#x1EEF;ng l&#x1EDD;i &#x1EA5;y. Khi con th&#x1EA3;ng th&#x1ED1;t nh&#x1EAD;n ra r&#x1EB1;ng, con &#x111;&#xE3; d&#x1EEB;ng l&#x1EA1;i, &#x111;&#xE3; &#x111;i ch&#x1EAD;m, &#x111;&#xE3; tr&#x1EA7;m ng&#xE2;m m&#xE0; kh&#xF4;ng nh&#x1EAD;n ra cs &#x111;&#xE3; c&#xF3; qu&#xE1; nhi&#x1EC1;u thay &#x111;&#x1ED5;i. C&#xF3; l&#xFA;c... con &#x111;&#xE3; ch&#xEC;m &#x111;&#x1EAF;m trong qu&#xE1; kh&#x1EE9;, ngay c&#x1EA3; gi&#x1EDD; &#x111;&#xE2;y con c&#x169;ng ch&#x1B0;a bi&#x1EBF;t m&#xEC;nh &#x111;&#xE3; tho&#xE1;t ra hay ch&#x1B0;a... ch&#x1EC9; bi&#x1EBF;t r&#x1EB1;ng v&#xEC; n&#xF3; m&#xE0; b&#x1EA3;n th&#xE2;n &#x111;&#xE3; b&#x1ECF; ph&#xED; r&#x1EA5;t nhi&#x1EC1;u &#x111;i&#x1EC1;u.<br>\r\n<br>\r\n&quot; L&#x1EDB;n r&#x1ED3;i... &quot; Gi&#x1EDD; l&#xFA;c n&#xE0;o b&#x1ED1; m&#x1EB9; c&#x169;ng b&#x1EA3;o con nh&#x1B0; v&#x1EAD;y. Con l&#x1EA1;i th&#x1EA5;y m&#xEC;nh gi&#x1EDD; &#x111;&#xE2;y th&#x1EAD;t qu&#xE1; nh&#x1ECF; nhoi... &#x110;&#x1EBF;n bao gi&#x1EDD; con m&#x1EDB;i c&#x1EA3;m th&#x1EA5;y c&#xF3; &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; tin t&#x1B0;&#x1EDF;ng c&#x1EE7;a b&#x1ED1; m&#x1EB9; nh&#x1EC9;?<br>\r\n<br>\r\n<br>\r\nLi&#x1EC7;u gi&#x1EEF; m&#xE3;i trong l&#xF2;ng 1 b&#xF3;ng h&#xEC;nh... trong khi n&#xF3; ch&#x1EB3;ng bao gi&#x1EDD; thu&#x1ED9;c v&#x1EC1; m&#xEC;nh th&#xEC; c&#xF3; ph&#x1EA3;i qu&#xE1; &#x1B0; ngu ng&#x1ED1;c kh&#xF4;ng? L&#xFA;c n&#xE0;o, con c&#x169;ng nghe M&#x1EB9; n&#xF3;i v&#x1EC1; m&#xF4;n &#x111;&#x103;ng h&#x1ED9; &#x111;&#x1ED1;i, v&#x1EC1; c&#xE1;i nh&#x1EE5;c &#x1EDF; cu&#x1ED9;c &#x111;&#x1EDD;i n&#xE0;y khi l&#xE0; nh&#x1EEF;ng k&#x1EBB; kh&#xF4;ng ti&#x1EC1;n, thi&#x1EBF;u ti&#x1EC1;n... Con c&#x169;ng th&#x1EA5;y, kh&#xF4;ng ph&#x1EA3;i c&#x1EE9; c&#xF3; ti&#x1EC1;n l&#xE0; c&#xF3; h&#x1EA1;nh ph&#xFA;c, nh&#x1B0;ng &#xED;t ra c&#xF3; ti&#x1EC1;n v&#x1EAB;n h&#x1A1;n ph&#x1EA3;i kh&#xF4;ng &#x1EA1;? Con &#x111;&#xE3; l&#xE0;m &#x111;&#x1B0;&#x1EE3;c g&#xEC;? Ch&#x1EC9; l&#xE0; t&#x1EEB; khi bi&#x1EBF;t suy ngh&#x129;, con tr&#xE2;n tr&#x1ECD;ng t&#x1EEB;ng gi&#xE1; tr&#x1ECB; t&#x1EA1;o n&#xEA;n t&#x1EEB; gi&#x1ECD;t m&#x1ED3; h&#xF4;i c&#x1EE7;a b&#x1ED1; m&#x1EB9;... nh&#x1B0;ng n&#xF3; l&#x1EA1;i t&#x1EA1;o ra 1 c&#xE1;i h&#x1ED1; s&#xE2;u qu&#xE1; l&#x1EDB;n c&#x1EE7;a s&#x1EF1; t&#x1EF1; ti trong con. Con xin l&#x1ED7;i, th&#x1EAD;t l&#xF2;ng con bu&#x1ED3;n khi m&#xEC;nh sinh ra kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c b&#x1EB1;ng ch&#xFA;ng b&#x1EA1;n... nh&#x1B0;ng con ch&#x1B0;a bao gi&#x1EDD; bu&#x1ED3;n khi l&#xE0; con c&#x1EE7;a b&#x1ED1; m&#x1EB9;. Ch&#x1EC9; l&#xE0;... con kh&#xF4;ng bi&#x1EBF;t &#x111;&#x1EBF;n bao gi&#x1EDD; m&#x1EDB;i c&#xF3; th&#x1EC3; b&#x1EAF;t &#x111;&#x1EA7;u 1 t&#xEC;nh c&#x1EA3;m m&#x1EDB;i. C&#xF3; l&#x1EBD; l&#xE0; kh&#xF4;ng