  text: "Cha mẹ luôn kì vọng nhiều hơn so với thành quả mà con cái đạt được, bao giờ cũng vậy, cả trong sự nghiệp và lối sống.\r\n \r\nBa mình hay nói \"quan trọng là mày đã cố gắng hết sức chưa\". Và chẳng bao giờ mình trả lời được, một chữ \"rồi\" thôi mà sao khó khăn đến thế.\r\n\r\nSinh lão bệnh tử là chuyện thường tình, nhưng mấy ai để có thể làm cha mẹ được yên lòng khi nhắm mắt xuôi tay..."
