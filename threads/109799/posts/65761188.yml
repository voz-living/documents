  text: "^\r\nBố mỗi sáng cho tiền đi học. Năm sau lên ĐH bao nhiêu nỗi lo, nhưng lo chính vẫn là tiền bạc, nhà mình thì cũng không đến mức nghèo, nhưng cũng chẳng giàu có gì, Chị mình đang làm dưới sg( nhà mình ở LĐ) bị bệnh Basedow(thương chị lắm mà chỉ biết gọi điện hỏi thăm thôi) - Tiền chữa thì lại bố mẹ, vì chị đi làm lương bèo, chẳng có nhiều tiền. H nghĩ lại thấy chán nản, tuyệt vọng, học hành cũng bt( k khá) Năm nay có ý định thi Cntt khtn mà không biết nổi không. Nhiều khi quyết tâm học đc mấy ngày rồi lại như nobita, chán lắm, buồn lắm  Thương bố, mẹ, gia đình nhiều lắm mà chẳng làm được gì.  Chiều nào cũng ngồi ngắm hoàng hôn rồi suy nghĩ, càng nghĩ càng buồn. Chỉ mong học hành khá để bù đắp công ơn bố mẹ thôi. Nếu có một câu duy nhất để nói với bố mẹ, con sẽ nói: \"con yêu bố mẹ nhiều lắm\""
