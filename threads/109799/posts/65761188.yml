  html: "\r\n\t\t\t\r\n\t\t\t^<br>\r\nB&#xF4;&#x301; m&#xF4;&#x303;i sa&#x301;ng cho ti&#xEA;&#x300;n &#x111;i ho&#x323;c. N&#x103;m sau l&#xEA;n &#x110;H bao nhi&#xEA;u n&#xF4;&#x303;i lo, nh&#x1B0;ng lo chi&#x301;nh v&#xE2;&#x303;n la&#x300; ti&#xEA;&#x300;n ba&#x323;c, nha&#x300; mi&#x300;nh thi&#x300; cu&#x303;ng kh&#xF4;ng &#x111;&#xEA;&#x301;n m&#x1B0;&#x301;c nghe&#x300;o, nh&#x1B0;ng cu&#x303;ng ch&#x103;&#x309;ng gia&#x300;u co&#x301; gi&#x300;, Chi&#x323; mi&#x300;nh &#x111;ang la&#x300;m d&#x1B0;&#x1A1;&#x301;i sg( nha&#x300; mi&#x300;nh &#x1A1;&#x309; L&#x110;) bi&#x323; b&#xEA;&#x323;nh Basedow(th&#x1B0;&#x1A1;ng chi&#x323; l&#x103;&#x301;m ma&#x300; chi&#x309; bi&#xEA;&#x301;t go&#x323;i &#x111;i&#xEA;&#x323;n ho&#x309;i th&#x103;m th&#xF4;i) - Ti&#xEA;&#x300;n ch&#x1B0;&#x303;a thi&#x300; la&#x323;i b&#xF4;&#x301; me&#x323;, vi&#x300; chi&#x323; &#x111;i la&#x300;m l&#x1B0;&#x1A1;ng be&#x300;o, ch&#x103;&#x309;ng co&#x301; nhi&#xEA;&#x300;u ti&#xEA;&#x300;n. H nghi&#x303; la&#x323;i th&#xE2;&#x301;y cha&#x301;n na&#x309;n, tuy&#xEA;&#x323;t vo&#x323;ng, ho&#x323;c ha&#x300;nh cu&#x303;ng bt( k kha&#x301;) N&#x103;m nay co&#x301; y&#x301; &#x111;i&#x323;nh thi Cntt khtn ma&#x300; kh&#xF4;ng bi&#xEA;&#x301;t n&#xF4;&#x309;i kh&#xF4;ng. Nhi&#xEA;&#x300;u khi quy&#xEA;&#x301;t t&#xE2;m ho&#x323;c &#x111;c m&#xE2;&#x301;y nga&#x300;y r&#xF4;&#x300;i la&#x323;i nh&#x1B0; nobita, cha&#x301;n l&#x103;&#x301;m, bu&#xF4;&#x300;n l&#x103;&#x301;m <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Th&#x1B0;&#x1A1;ng b&#xF4;&#x301;, me&#x323;, gia &#x111;i&#x300;nh nhi&#xEA;&#x300;u l&#x103;&#x301;m ma&#x300; ch&#x103;&#x309;ng la&#x300;m &#x111;&#x1B0;&#x1A1;&#x323;c gi&#x300;.  Chi&#xEA;&#x300;u na&#x300;o cu&#x303;ng ng&#xF4;&#x300;i ng&#x103;&#x301;m hoa&#x300;ng h&#xF4;n r&#xF4;&#x300;i suy nghi&#x303;, ca&#x300;ng nghi&#x303; ca&#x300;ng bu&#xF4;&#x300;n. Chi&#x309; mong ho&#x323;c ha&#x300;nh kha&#x301;