  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tuyet.am</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=31873891#post31873891\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x111;&#xEA;m r&#x1ED3;i, t&#xE2;m tr&#x1EA1;ng qu&#xE1;. <br>\r\n<br>\r\ncha m&#xEC;nh m&#x1EA5;t r&#x1ED3;i, nhi&#x1EC1;u l&#xFA;c th&#x1EA5;y t&#x1EE7;i th&#xE2;n qu&#xE1;. m&#x1EB9; m&#xEC;nh c&#x169;ng &#x111;&#xE3; c&#xF3; tu&#x1ED5;i m&#xE0; m&#xEC;nh ch&#x1B0;a &#x111;&#x1EE7; v&#x1EEF;ng v&#xE0;ng &#x111;&#x1EC3; g&#xE1;ch v&#xE1;c gia &#x111;&#xEC;nh, th&#x1B0;&#x1A1;ng m&#x1EB9; l&#x1EAF;m <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\n<br>\r\nth&#xF4;i &#x111;&#xE0;nh nu&#x1ED1;t n&#x1B0;&#x1EDB;c m&#x1EAF;t v&#xE0;o trong, c&#x1ED1; s&#x1ED1;ng th&#x1EAD;t t&#x1ED1;t th&#x1EAD;t c&#xF3; &#xFD; ngh&#x129;a v&#xE0; quan t&#xE2;m &#x111;&#x1EBF;n m&#x1EB9; th&#xF4;i. <br>\r\n<br>\r\n<br>\r\n<font color=\"Red\"><font size=\"6\">m&#x1EA1;nh m&#x1EBD; l&#xEA;n VOZER</font></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->20 n&#x103;m r&#x1ED3;i l&#xE0;m j v&#xE0; &#x111;c j <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tuyet.am\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tđêm rồi, tâm trạng quá. \r\n\r\ncha mình mất rồi, nhiều lúc thấy tủi thân quá. mẹ mình cũng đã có tuổi mà mình chưa đủ vững vàng để gách vác gia đình, thương mẹ lắm \r\n\r\nthôi đành nuốt nước mắt vào trong, cố sống thật tốt thật có ý nghĩa và quan tâm đến mẹ thôi. \r\n\r\n\r\nmạnh mẽ lên VOZER\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n20 năm rồi làm j và đc j"
