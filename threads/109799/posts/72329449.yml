  html: "\r\n\t\t\t\r\n\t\t\tH&#x1A1;n m&#x1ED9;t n&#x103;m r&#x1ED3;i m&#x1EDB;i tr&#x1EDF; l&#x1EA1;i n&#x1A1;i n&#xE0;y, c&#xF3; nhi&#x1EC1;u th&#x1EE9; &#x111;&#xE3; thay &#x111;&#x1ED5;i. M&#xEC;nh c&#xE0;ng ng&#xE0;y c&#xE0;ng gi&#xE0; d&#x1EB7;n h&#x1A1;n theo &#x111;&#xFA;ng c&#xE1;i tu&#x1ED5;i c&#x1EE7;a m&#xEC;nh, &#x111;&#xE3; qua r&#x1ED3;i nh&#x1EEF;ng th&#xE1;ng ng&#xE0;y r&#xEA;n r&#x1EC9; v&#x1EDB;i nh&#x1EEF;ng n&#x1ED7;i &#x111;au v&#xE0; ch&#x1EE3;t nh&#x1EAD;n ra trong m&#x1ED7;i c&#xE2;u chuy&#x1EC7;n m&#x1ED7;i ch&#xFA;ng ta &#x111;&#x1EC1;u c&#xF3; m&#x1ED9;t ph&#x1EA7;n n&#x1ED7;i v&#xE0; ph&#x1EA3;i c&#xF3; tr&#xE1;ch nhi&#x1EC7;m v&#x1EDB;i nh&#x1EEF;ng chuy&#x1EC7;n &#x111;&#xE3; x&#x1EA3;y ra. D&#xF9; sao c&#x169;ng c&#x1EA3;m &#x1A1;n c&#xE1;i n&#x1A1;i n&#xE0;y trong l&#xFA;c m&#xEC;nh bu&#x1ED3;n v&#xE0; tuy&#x1EC7;n v&#x1ECD;ng &#x111;&#xE3; ch&#x1EE9;a ch&#x1EA5;t nh&#x1EEF;ng &#x111;au kh&#x1ED5; c&#x1EE7;a m&#xEC;nh, c&#x1EA3;m &#x1A1;n nh&#x1EEF;ng cmt c&#xF3; l&#xFA;c r&#x1EA5;t h&#xE0;i h&#x1B0;&#x1EDB;c, c&#xF3; l&#xFA;c r&#x1EA5;t s&#xE2;u cay c&#x1EE7;a t&#x1EA5;t c&#x1EA3; m&#x1ECD;i ng&#x1B0;&#x1EDD;i. Cu&#x1ED9;c &#x111;&#x1EDD;i ai c&#x169;ng c&#xF3; l&#x1ED1;i &#x111;i ri&#xEA;ng nh&#x1B0;ng quan tr&#x1ECD;ng m&#x1ED7;i ng&#x1B0;&#x1EDD;i gi&#x1EEF; &#x111;c c&#xE1;i t&#xE2;m trong m&#x1ECD;i ho&#xE0;n c&#x1EA3;nh.\r\n\t\t"
  text: >-
    Hơn một năm rồi mới trở lại nơi này, có nhiều thứ đã thay đổi. Mình càng
    ngày càng già dặn hơn theo đúng cái tuổi của mình, đã qua rồi những tháng
    ngày rên rỉ với những nỗi đau và chợt nhận ra trong mỗi câu chuyện mỗi chúng
    ta đều có một phần nỗi và phải có trách nhiệm với những chuyện đã xảy ra. Dù
    sao cũng cảm ơn cái nơi này trong lúc mình buồn và tuyện vọng đã chứa chất
    những đau khổ của mình, cảm ơn những cmt có lúc rất hài hước, có lúc rất sâu
    cay của tất cả mọi người. Cuộc đời ai cũng có lối đi riêng nhưng quan trọng
    mỗi người giữ đc cái tâm trong mọi hoàn cảnh.
