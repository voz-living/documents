  text: "bao năm sống ko tìm được động lực, ko tìm đc hướng đi, ko biết phải làm gì, và chắc là hết tuần này phải nhấc đít lên rồi. cuối cùng thì cũng biết cái mà ai cũng đã biết, vậy mà giờ mình mới biết.\r\ncảm thấy lo lắng và mông lung."
