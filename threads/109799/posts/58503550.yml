EA;u &#x111;&#x1B0;&#x1EE3;c... <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n5 n&#x103;m r&#x1ED3;i, &#x111;&#xE3; m&#x1EA5;y l&#x1EA7;n t&#x1B0;&#x1EDF;ng ch&#x1EEB;ng &#x111;&#xE3; ch&#x1EA1;m t&#x1EDB;i &#x111;&#xED;ch cu&#x1ED1;i c&#xF9;ng l&#x1EA1;i c&#xF4;ng c&#x1ED1;c. Ti&#x1EBF;p t&#x1EE5;c c&#x1ED1; g&#x1EAF;ng, m&#xEC;nh s&#x1EE3; tu&#x1ED5;i 30 v&#x1EAB;n ch&#x1B0;a th&#x1EC3; ho&#xE0;n th&#xE0;nh &#x111;&#x1B0;&#x1EE3;c, cu&#x1ED9;c s&#x1ED1;ng do t&#x1EF1; m&#xEC;nh ch&#x1ECD;n l&#x1EA5;y, ch&#x1EB3;ng bao h than kh&#x1ED5; nh&#x1B0;ng th&#x1EA5;y b&#x1ED1; m&#x1EB9; ph&#x1EA3;i ch&#x1EAF;t chiu d&#xE0;nh d&#x1EE5;m t&#x1EEB;ng &#x111;&#x1ED3;ng chu&#x1EA9;n b&#x1ECB; sau n&#xE0;y lo c&#x1B0;&#x1EDB;i mua nh&#xE0; cho c&#xE1;c con m&#xE0; ch&#x1EB3;ng d&#xE1;m y&#xEA;u, ch&#x1EB3;ng d&#xE1;m ti&#xEA;u s&#xE0;i mua s&#x1EAF;m. Ng&#x1EA7;n n&#xE0;y tu&#x1ED5;i m&#xEC;nh ch&#x1B0;a bao h &#x111;i du l&#x1ECB;ch &#x111;&#xFA;ng ngh&#x129;a, &#x111;&#x1EC3; ti&#x1EBF;t ki&#x1EC7;m chi ph&#xED; m&#x1ECD;i cu&#x1ED9;c &#x111;i ch&#x1A1;i &#x111;&#x1EC1;u trong 1 ng&#xE0;y, &#x111;&#x1ED3; &#x103;n do m&#xEC;nh chu&#x1EA9;n b&#x1ECB; cho c&#x1EA3; nh&#xF3;m, n&#x1EBF;u &#x1EDF; l&#x1EA1;i t&#x1ED1;i th&#xEC; v&#x1EC1; nh&#xE0; ai &#x111;&#xF3; ng&#x1EE7; ch&#x1EE9; ko thu&#xEA; nh&#xE0; ngh&#x1EC9; kh&#xE1;ch s&#x1EA1;n. B&#x1EA1;n b&#xE8;, hay c&#x1EA3; b&#x1ED1; m&#x1EB9; c&#x169;ng b&#x1EA3;o m&#xEC;nh n&#xEA;n &#x111;i t&#x1EEB;ng b&#x1B0;&#x1EDB;c, l&#xE0;m m&#x1ECD;i th&#x1EE9; &#x1ED5;n &#x111;&#x1ECB;nh r&#x1ED3;i ki&#x1EBF;m c&#xF4; ng&#x1B0;&#x1EDD;i y&#xEA;u v&#x1EC1; ra m&#x1EAF;t. <br>\r\nM&#xEC;nh mu&#x1ED1;n ki&#x1EBF;m th&#x1EAD;t nhi&#x1EC1;u ti&#x1EC1;n, uhm &#x111;&#x1EC3; s&#x1EED;a nh&#xE0;, &#x111;&#x1EC3; s&#x1EAF;m &#x111;&#x1ED3; ti&#x1EC7;n nghi, &#x111;&#x1EC3; c&#xF3; 1 kho&#x1EA3;n kha kh&#xE1; g&#x1EED;i ng&#xE2;n h&#xE0;ng l&#x1EA5;y l&#xE3;i &#x111;&#x1EC3; cho b&#x1ED1; m&#x1EB9; chi ti&#xEA;u h&#xE0;ng th&#xE1;ng, &#x111;&#x1EC3; b&#x1ED1; m&#x1EB9; 1 n&#x103;m c&#xF3; th&#x1EC3; &#x111;i du l&#x1ECB;ch v&#xE0;i l&#x1EA7;n ko ph&#x1EA3;i lo ngh&#x129;. Sau &#x111;&#xF3; m&#xEC;nh s&#x1EBD; b&#x1ECF; h&#x1EBF;t m&#x1ECD;i vi&#x1EC7;c &#x111;i l&#xE0;m 1 anh ch&#x103;n b&#xF2;, ho&#x1EB7;c 1 ng&#x1B0;&#x1EDD;i tr&#xF4;ng r&#x1EEB;ng t&#x1EA1;i 1 v&#xF9;ng &#x111;&#x1EA5;t hoang vu n&#xE0;o &#x111;&#xF3;. B&#x1B0;&#x1EDB;c cu&#x1ED1;i l&#xE0; t&#xEC;m 1 ng&#x1B0;&#x1EDD;i h&#x1EE3;p v&#x1EDB;i m&#xEC;nh v&#xE0; x&#xE2;y d&#x1EF1;ng h&#x1EA1;nh ph&#xFA;c. Nhi&#x1EC1;u khi c&#x1EA3;m th&#x1EA5;y b&#x1EA3;n th&#xE2;n g&#xE0;n d&#x1EDF;, c&#x1ED1; ch&#x1EA5;p nh&#x1B0;ng &#x111;&#xF3; l&#xE0; &#x1B0;&#x1EDB;c mu&#x1ED1;n c&#x169;ng l&#xE0; l&#x1EBD; s&#x1ED1;ng c&#x1EE7;a m&#xEC;nh <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shinichikudo12\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttopic này hay quá.vào đọc thấy mọi người chia sẻ gần giống vs những gì mà mình hay suy nghĩ\r\nnhìn bố mẹ vất vả kiếm từng đồng để nuôi anh em mình khôn lớn,đôi lúc tự hỏi k biết bao giờ mới có thể báo đáp được hết công ơn đấy đây.\r\nđôi lúc thấy mệt mỏi muốn buông nhưng nghĩ đến bố mẹ là lại cố gắng.trước mắt ít nhất là cố được cái bằng khá.sau cố gắng kiếm thật nhiều tiền để giúp bố mẹ đỡ khổ.\r\nmỗi lần có người hỏi mình có ny chưa mình lại thấy chạnh lòng.nhưng mà cũng kệ.đơn giản là giờ mình chưa thể yêu được... \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n5 năm rồi, đã mấy lần tưởng chừng đã chạm tới đích cuối cùng lại công cốc. Tiếp tục cố gắng, mình sợ tuổi 30 vẫn chưa thể hoàn thành được, cuộc sống do tự mình chọn lấy, chẳng bao h than khổ nhưng thấy bố mẹ phải chắt chiu dành dụm từng đồng chuẩn bị sau này lo cưới mua nhà cho các con mà chẳng dám yêu, chẳng dám tiêu sài mua sắm. Ngần này tuổi mình chưa bao h đi du lịch đúng nghĩa, để tiết kiệm chi phí mọi cuộc đi chơi đều trong 1 ngày, đồ ăn do mình chuẩn bị cho cả nhóm, nếu ở lại tối thì về nhà ai đó ngủ chứ ko thuê nhà nghỉ khách sạn. Bạn bè, hay cả bố mẹ cũng bảo mình nên đi từng bước, làm mọi thứ ổn định rồi kiếm cô người yêu về ra mắt. \r\nMình muốn kiếm thật nhiều tiền, uhm để sửa nhà, để sắm đồ tiện nghi, để có 1 khoản kha khá gửi ngân hàng lấy lãi để cho bố mẹ chi tiêu hàng tháng, để bố mẹ 1 năm có thể đi du lịch vài lần ko phải lo nghĩ. Sau đó mình sẽ bỏ hết mọi việc đi làm 1 anh chăn bò, hoặc 1 người trông rừng tại 1 vùng đất hoang vu nào đó. Bước cuối là tìm 1 người hợp với mình và xây dựng hạnh phúc. Nhiều khi cảm thấy bản thân gàn dở, cố chấp nhưng đó là ước muốn cũng là lẽ sống của mình"
