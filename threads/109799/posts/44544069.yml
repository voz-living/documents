  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bonbonptit</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=44542107#post44542107\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xF3; &#x111;i&#x1EC1;u ki&#x1EC7;n th&#xEC; h&#xE3;y c&#x1ED1; g&#x1EAF;ng thu x&#x1EBF;p v&#x1EC1; th&#x103;m gia &#x111;&#xEC;nh nhi&#x1EC1;u v&#xE0;o.<br>\r\nH&#x1ED3;i trc c&#xF3; &#x111;&#x1ECD;c b&#xE0;i vi&#x1EBF;t &quot;b&#x1EA1;n c&#xF2;n &#x111;c g&#x1EB7;p b&#x1ED1; m&#x1EB9; m&#xEC;nh bao nhi&#xEA;u l&#x1EA7;n n&#x1EEF;a?&quot; m&#xE0; su&#xFD;t kh&#xF3;c <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\nGi&#x1EDD; m&#x1ED7;i n&#x103;m c&#x169;ng v&#x1EC1; qu&#xEA; &#x111;c c&#xF3; 1 l&#x1EA7;n <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nh&#xE0; m&#xEC;nh &#x1EDF; Ph&#xFA; Th&#x1ECD;, &#x111;ang &#x111;i h&#x1ECD;c &#x1EDF; SG <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nNhi&#x1EC1;u l&#xFA;c nh&#x1EDB; nh&#xE0; mu&#x1ED1;n v&#x1EC1; l&#x1EAF;m m&#xE0; kh&#xF4;ng v&#x1EC1; &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">, h&#xE8; mu&#x1ED1;n v&#x1EC1; th&#xEC; b&#x1ED1; b&#x1EA3;o th&#xF4;i c&#x1EE9; &#x1EDF; l&#x1EA1;i &#x111;i l&#xE0;m th&#xEA;m cho quen <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bonbonptit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcó điều kiện thì hãy cố gắng thu xếp về thăm gia đình nhiều vào.\r\nHồi trc có đọc bài viết \"bạn còn đc gặp bố mẹ mình bao nhiêu lần nữa?\" mà suýt khóc \r\nGiờ mỗi năm cũng về quê đc có 1 lần \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhà mình ở Phú Thọ, đang đi học ở SG \r\nNhiều lúc nhớ nhà muốn về lắm mà không về được , hè muốn về thì bố bảo thôi cứ ở lại đi làm thêm cho quen"
