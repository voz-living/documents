    nói, có muốn nhìn thấy khuô  mặt thân thương cũng ko sao được nữa. cha mẹ là
    tất cả, ko ai thay thế được. cô dì chú bác, bạn bè, người thân cũng ko thể
    nào bù đắp nếu ko còn cha mẹ. mình sợ lắm, cứ mong ngày đó ko được đến. mình
    sẽ không thể tin là một ngày nào đó họ sẽ ra đi mãi mãi. sự thật phũ phàng,
    hiển nhiên rồi sẽ đến. đúng là một nỗi sợ hãi lớn của đời người.
