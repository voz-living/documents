  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\thồi còn nhỏ đã từng nghĩ, nếu ba mẹ mất đi, mình sẽ tự tử theo ba mẹ liền. Giờ lớn lên bị cuốn vào dòng chảy cuộc sống, tư tưởng đó không còn. Nhưng dạo này thấy thương ba mẹ vô vàn, tư tưởng đó lại trở lại.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđúng thật, nghĩ lại thấy thương bố mẹ hơn"
