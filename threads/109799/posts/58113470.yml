  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mimi.8x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58086004#post58086004\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">L&#xE2;u l&#x1EAF;m m&#x1EDB;i c&#xF3; can &#x111;&#x1EA3;m &#x111;&#x1EC3; ti&#x1EBF;p t&#x1EE5;c tr&#xFA;t nh&#x1EEF;ng suy ngh&#x129; c&#x1EE7;a m&#xEC;nh l&#xEA;n &#x111;&#xE2;y <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nB&#x1ECB; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">  &#x111;&#xE1; c&#x169;ng kha kh&#xE1; r&#xF9;i. M&#xEC;nh bi&#x1EBF;t m&#xEC;nh c&#x169;ng sai, c&#xF2;n nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i kh&#xE1;c c&#xF2;n &#x111;au kh&#x1ED5; h&#x1A1;n m&#xEC;nh g&#x1EA5;p ng&#xE0;n l&#x1EA7;n.. Nh&#x1EEF;ng kh&#xF3; kh&#x103;n m&#xE0; m&#xEC;nh &#x111;ang tr&#x1EA3;i qua c&#x169;ng ko l&#x1EA5;y l&#xE0;m g&#xEC; to t&#xE1;t l&#x1EAF;m. Nh&#x1B0;ng m&#xEC;nh ko &#x1ED5;n &#x111;&#x1ECB;nh &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EA7;u &#xF3;c, th&#x1EF1;c s&#x1EF1; m&#xEC;nh mu&#x1ED1;n tr&#xFA;t nh&#x1EEF;ng &#xFD; ngh&#x129; &#x111;i&#xEA;n r&#x1ED3; ra kh&#x1ECF;i &#x111;&#x1EA7;u m&#xEC;nh &#xFD; m&#xE0; sao kh&#xF3; qu&#xE1;. C&#xE1;i nho nh&#x1ECF; g&#xF3;p m&#xEC;nh xa stress tr&#xEA;n &#x111;&#xE2;y th&#xEC; c&#xF3; ng&#x1B0;&#x1EDD;i l&#x1EA1;i ngh&#x129; m&#xEC;nh &#x111;ang &#x111;i c&#x1EA7;u xin s&#x1EF1; th&#x1B0;&#x1A1;ng h&#x1EA1;i c&#x1EE7;a c&#xE1;c b&#x1EA1;n HSSV.<br>\r\nXin l&#x1ED7;i c&#xE1;c b&#x1EA1;n m&#xEC;nh &#x111;&#xE3; inbox hay n&#xF3;i g&#xEC; xin x&#x1ECF; c&#xE1;c b&#x1EA1;n ch&#x1B0;a nh&#x1EC9;? M&#xEC;nh c&#xF3; l&#xF2;ng t&#x1EF1; tr&#x1ECD;ng c&#x1EE7;a m&#xEC;nh v&#xE0; ko h&#x1EC1; mu&#x1ED1;n ai th&#x1B0;&#x1A1;ng h&#x1EA1;i m&#xEC;nh c&#x1EA3;, m&#xEC;nh ch&#x1EC9; mu&#x1ED1;n chia s&#x1EBB; suy ngh&#x129; c&#x1EE7;a m&#xEC;nh cho l&#xF2;ng nh&#x1EB9; b&#x1EDB;t n&#x1ED7;i &#x111;au.<br>\r\nM&#x1EA5;y ng&#xE0;y qua ch&#x1ED3;ng m&#xEC;nh m&#xF2; v&#x1EC1; h&#xE0;nh h&#x1EA1; m&#xEC;nh c&#x1EA3; v&#x1EC1; th&#x1EC3; x&#xE1;c l&#x1EAB;n t&#xE2;m h&#x1ED3;n... m&#xEC;nh &#x111;&#xE3; qu&#xE1; m&#x1EC7;t m&#x1ECF;i v&#x1EDB;i m&#x1ECD;i th&#x1EE9;. Gi&#xE1; nh&#x1B0; m&#xEC;nh c&#xF3; th&#xEA;m ch&#xFA;t s&#x1EE9;c m&#x1EA1;nh, gi&#xE1; nh&#x1B0; m&#xEC;nh c&#xF3; th&#x1EC3; ch&#x1ED1;ng c&#x1EF1; &#x111;&#x1B0;&#x1EE3;c... Kh&#xF4;ng ai gi&#xFA;p &#x111;c m&#xEC;nh, c&#xF3; l&#x1EBD; m&#xEC;nh &#x103;n &#x111;&#xF2;n quen r&#x1ED3;i hay sao &#x1EA5;y T_T<br>\r\nM&#xEC;nh mu&#x1ED1;n tho&#xE1;t ra kh&#x1ECF;i c&#xE1;i m&#x1EDB; b&#xF2;ng bong v&#x1EC1; ti&#x1EC1;n b&#x1EA1;c v&#xE0; kh&#x1EE7;ng ho&#x1EA3;ng suy ngh&#x129; n&#xE0;y qu&#xE1;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ch&#x1ED7; n&#xE0;o c&#x169;ng c&#xF3; ng&#x1B0;&#x1EDD;i n&#xE0;y ng&#x1B0;&#x1EDD;i kia ch&#x1ECB; &#x1EA1;, tr&#xEA;n f17 c&#x169;ng v&#x1EAD;y th&#xF4;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mimi.8x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLâu lắm mới có can đảm để tiếp tục trút những suy nghĩ của mình lên đây \r\nBị   đá cũng kha khá rùi. Mình biết mình cũng sai, còn nhiều người khác còn đau khổ hơn mình gấp ngàn lần.. Những khó khăn mà mình đang trải qua cũng ko lấy làm gì to tát lắm. Nhưng mình ko ổn định được đầu óc, thực sự mình muốn trút những ý nghĩ điên rồ ra khỏi đầu mình ý mà sao khó quá. Cái nho nhỏ góp mình xa stress trên đây thì có người lại nghĩ mình đang đi cầu xin sự thương hại của các bạn HSSV.\r\nXin lỗi các bạn mình đã inbox hay nói gì xin xỏ các bạn chưa nhỉ? Mình có lòng tự trọng của mình và ko hề muốn ai thương hại mình cả, mình chỉ muốn chia sẻ suy nghĩ của mình cho lòng nhẹ bớt nỗi đau.\r\nMấy ngày qua chồng mình mò về hành hạ mình cả về thể xác lẫn tâm hồn... mình đã quá mệt mỏi với mọi thứ. Giá như mình có thêm chút sức mạnh, giá như mình có thể chống cự được... Không ai giúp đc mình, có lẽ mình ăn đòn quen rồi hay sao ấy T_T\r\nMình muốn thoát ra khỏi cái mớ bòng bong về tiền bạc và khủng hoảng suy nghĩ này quá.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchỗ nào cũng có người này người kia chị ạ, trên f17 cũng vậy thôi"
