  html: "\r\n\t\t\t\r\n\t\t\tTr&#x1B0;&#x1EDB;c &#x111;&#xE2;y hay xung &#x111;&#x1ED9;t v&#x1EDB;i m&#x1EB9;, k&#x1EC3; c&#x1EA3; l&#xFA;c &#x111;&#xE3; c&#xF3; v&#x1EE3; con. V&#xEC; t&#xED;nh m&#xEC;nh th&#xEC; xu&#x1EC1; x&#xF2;a, sao c&#x169;ng &#x111;&#x1B0;&#x1EE3;c nh&#x1B0;ng m&#x1EB9; th&#xEC; k&#x1EF9; t&#xED;nh, b&#x1EAF;t v&#x1EE3; m&#xEC;nh ph&#x1EA3;i l&#xE0;m c&#x1EA9;n th&#x1EAD;n. Nhi&#x1EC1;u l&#xFA;c v&#x1EE3; nh&#x103;n nh&#xF3; m&#xEC;nh r&#x1ED3;i m&#xEC;nh c&#x169;ng stress theo. H&#xF4;m tr&#x1B0;&#x1EDB;c &#x111;&#x1EC1;m n&#x1EB1;m m&#x1A1; th&#x1EA5;y b&#xE0; gi&#xE0; b&#x1ECB; tai n&#x1EA1;n xe, ch&#x1EBF;t. C&#x1EA3;m gi&#xE1;c l&#xFA;c &#x1EA5;y th&#x1EAD;t kinh kh&#x1EE7;ng. H&#x1ED1;i h&#x1EAD;n, kh&#xF3;c l&#xF3;c, &#x111;au bu&#x1ED3;n, kh&#xF4;ng tin v&#xE0;o s&#x1EF1; th&#x1EF1;c. May m&#xE0; gi&#x1EA5;c m&#x1A1; k&#x1EBF;t th&#xFA;c c&#xF3; h&#x1EAD;u l&#xE0; l&#xFA;c mang x&#xE1;c b&#xE0; gi&#xE0; v&#x1EC1; nh&#xE0; m&#x1EDF; chi&#x1EBF;u ra th&#xEC; b&#xE0; gi&#xE0; ng&#x1ED3;i d&#x1EAD;y b&#x1EA3;o m&#x1EB9; kh&#xF4;ng sao. Kh&#xF3; tin qu&#xE1; ph&#x1EA3;i kh&#xF4;ng? Nh&#x1B0;ng c&#x169;ng may t&#x1EA5;t c&#x1EA3; ch&#x1EC9; l&#xE0; gi&#x1EA5;c m&#x1A1;. C&#xF3; &#x111;i&#x1EC1;u k&#x1EC3; t&#x1EEB; &#x1EA5;y t&#xEC;nh c&#x1EA3;m c&#x1EE7;a m&#xEC;nh &#x111;&#x1ED1;i v&#x1EDB;i b&#xE0; gi&#xE0; thay &#x111;&#x1ED5;i h&#x1EB3;n. D&#xF9; c&#xF3; g&#xEC; x&#x1EA3;y ra ch&#x103;ng n&#x1EEF;a m&#x1EB9; v&#x1EAB;n l&#xE0; m&#x1EB9; m&#xEC;nh, lu&#xF4;n y&#xEA;u th&#x1B0;&#x1A1;ng m&#xEC;nh. M&#x1EB9; &#x111;&#xE3; 65 tu&#x1ED5;i r&#x1ED3;i, kh&#xF4;ng bi&#x1EBF;t c&#xF2;n s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c m&#x1EA5;y n&#x103;m n&#x1EEF;a. Kh&#xF4;ng th&#x1EC3; l&#xE0;m m&#x1EB9; bu&#x1ED3;n, v&#xEC; m&#xEC;nh &#x111;&#xE3; n&#x1EBF;m tr&#x1EA3;i c&#x1EA3;m gi&#xE1;c kh&#xF4;ng c&#xF2;n m&#x1EB9;, d&#xF9; ch&#x1EC9; l&#xE0; trong m&#x1A1;.\r\n\t\t"
  text: >-
    Trước đây hay xung đột với mẹ, kể cả lúc đã có vợ con. Vì tính mình thì xuề
    xòa, sao cũng được nhưng mẹ thì kỹ tính, bắt vợ mình phải làm cẩn thận.
    Nhiều lúc vợ nhăn nhó mình rồi mình cũng stress theo. Hôm trước đềm nằm mơ
    thấy bà già bị tai nạn xe, chết. Cảm giác lúc ấy thật kinh khủng. Hối hận,
    khóc lóc, đau buồn, không tin vào sự thực. May mà giấc mơ kết thúc có hậu là
    lúc mang xác bà già về nhà mở chiếu ra thì bà già ngồi dậy bảo mẹ không sao.
    Khó tin quá phải không? Nhưng cũng may tất cả chỉ là giấc mơ. Có điều kể từ
    ấy tình cảm của mình đối với bà già thay đổi hẳn. Dù có gì xảy ra chăng nữa
    mẹ vẫn là mẹ mình, luôn yêu thương mình. Mẹ đã 65 tuổi rồi, không biết còn
    sống được mấy năm nữa. Không thể làm mẹ buồn, vì mình đã nếm trải cảm giác
    không còn mẹ, dù chỉ là trong mơ.
