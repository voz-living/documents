  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by owm\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbuồn quá anh em ạ\r\nbố mẹ anh chị em và rất nhiều người kì vọng vào mình\r\nnhưng mình vẫn trượt đh\r\ngiờ nhìn bố mẹ ai cũng ủ rũ, thở dài, mình cảm giác bố mẹ như già đi vài tuổi\r\nhận cái phận làm con của mình, ko giúp đc gì chỉ gây phiền cho bố mẹ\r\ncái ngày 7/8/2012 là ngày ko bao giờ mình quên khi khuôn mặt của bố mẹ thất vọng như thế nào về mình\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHi bạn owm !\r\nbạn còn rất trẻ ! cái quí giá nhất của đời người là tuổi trẻ ! thể lực , trí lực , ước mơ , hoài bảo , ngông cuồng ...đều tập trung vào giai đoạn này . trượt đh , đối với bạn là 1 thất bại lớn nhưng so với cuộc đời bạn chỉ là sự khởi đầu không suôn sẽ ! bạn sẽ làm gì tiếp theo ??? chán nản , tự ti , thất vọng về bản thân , nhậu nhẹt cho quên sầu ??? mình không nghĩ như thế là cách tốt . bạn đã dám nói ra nghĩa là bạn đã nhận biết dc vấn đề và bạn có \" tí xíu \" bản lĩnh ! hãy coi đây là kinh nghiệm dc rút ra từ thất bại để tiếp tục cố gắng và chinh phục . hãy mạnh mẽ lên , tự tin khám phá và \" KHÔNG SỢ KHÓ KHĂN NÀO HẾT \" . gia đình , bố mẹ và những người bạn yêu quí sẽ là những fan hâm mộ trung thành trong suất diễn của cuộc đời của bạn . mong bạn sống tốt từng ngày và luôn ngẩng cao đầu tự nhủ \" KHÔNG CÓ GÌ LÀ THẤT BẠI , CHỈ LÀ NHỮNG RẮC RỐI VẶT VẢNH TRÊN CON ĐƯỜNG CHINH PHỤC THÀNH CÔNG \" . \r\nPs : mình 27t , trc kia củng giống bạn bây giờ , đã bỏ lỡ 1 khỏang thời gian tuổi trẻ quí báu . giờ đã có gia đình , vẫn đang học dh theo hệ từ xa và không bao giờ để những khó khăn hay thất bại khuất phục ."
