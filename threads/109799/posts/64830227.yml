  html: "\r\n\t\t\t\r\n\t\t\tChuy&#x1EC7;n &#x111;au &#x111;&#x1EDB;n th&#xEC; ph&#x1EA3;i k&#x1EC3; &#x111;&#x1EBF;n c&#xE1;i n&#xE0;y, t&#x1ED9;i th&#xED;m Skittles <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Skittles-rainbow</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64807695#post64807695\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">N&#x1EB1;m v&#xF9;ng voz, to&#xE0;n &#x111;&#x1ECD;c truy&#x1EC7;n, nay th&#x1EA5;y c&#xE1;i th&#x1EDB;t n&#xE0;y m&#xEC;nh c&#x169;ng m&#xF2; v&#xE0;o post v&#xE0;i c&#xE1;i, v&#xEC; th&#x1EA5;y n&#xF3; kh&#xE1; hay. M&#xEC;nh th&#x1EA5;y b&#x1EA1;n th&#x1EDB;t ban &#x111;&#x1EA7;u kh&#xE1; tr&#x1EA9;u v&#xEC; m&#x1EA5;y c&#xE1;i post s&#x1EB7;c m&#xF9;i h&#x1EAD;n th&#xF9;. Nh&#x1B0;ng ch&#x1EAF;c v&#xEC; n&#xF3;ng gi&#x1EAD;n n&#xEA;n n&#xF3; th&#x1EBF;. L&#xFA;c sau th&#x1EA5;y th&#x1EA5;y th&#x1EDB;t n&#xF3;i chuy&#x1EC7;n &#x111;i&#x1EC1;m t&#x129;nh h&#x1EB3;n, m&#xEC;nh th&#x1EA5;y c&#x169;ng l&#xED; tr&#xED; khi&#x1EBF;p. <br>\r\nL&#xE2;u r&#x1ED3;i m&#xEC;nh ch&#x1B0;a chia s&#x1EBB; c&#xF9;ng ai, nh&#x1B0;ng h&#xF4;m nay m&#xEC;nh xin m&#x1EA1;n ph&#xE9;p n&#xF3;i l&#xEA;n c&#xE1;i t&#xE2;m s&#x1EF1; b&#x1EA5;y l&#xE2;u c&#x1EE7;a m&#xEC;nh. <br>\r\nM&#xEC;nh n&#x103;m nay 26 tu&#x1ED5;i, d&#xE2;n S&#xE0;i G&#xF2;n ch&#xED;nh g&#x1ED1;c. M&#xEC;nh h&#x1ECD;c gi&#x1ECF;i, gia &#x111;&#xEC;nh kh&#xE1; gi&#x1EA3; n&#xEA;n h&#x1EBF;t n&#x103;m l&#x1EDB;p 10 ba m&#x1EB9; g&#x1EED;i m&#xEC;nh qua &#xF4;ng ch&#xFA; b&#xEA;n California &#x111;&#x1EC3; du h&#x1ECD;c. H&#x1ECD;c &#x1EDF; M&#x1EF9; kho&#x1EA3;ng 2 n&#x103;m th&#xEC; m&#xEC;nh v&#x1EC1; v&#xEC; s&#x1EE9;c kho&#x1EBB; k&#xE9;m. M&#xEC;nh b&#x1ECB; b&#x1EC7;nh l&#x1EA7;n &#x111;&#xF3; kh&#xE1; n&#x1EB7;ng. C&#x1EE9; t&#x1B0;&#x1EDF;ng s&#x1EAF;p ch&#x1EBF;t r&#x1ED3;i. H&#xF4;m v&#x1EC1; t&#x1EDB;i nh&#xE0;, m&#x1EB9; th&#xEC; kh&#xF3;c b&#xF9; lu b&#xF9; loa, ba &#x1ED5;ng c&#x169;ng r&#x1A1;m r&#x1EDB;m theo. C&#x1EA3; th&#xE1;ng tr&#x1EDD;i m&#xEC;nh n&#x1EB1;m li&#x1EC7;t m&#x1ED9;t ch&#x1ED7;, m&#x1EB9; ch&#x103;m s&#xF3;c t&#x1EEB;ng li t&#x1EEB;ng t&#xED;, ba th&#xEC; &#x111;i l&#xE0;m v&#x1EC1; m&#x1EC7;t c&#x169;ng tranh th&#x1EE7; v&#x1EDB;i th&#x1EB1;ng con trai m&#x1ED9;t ch&#xFA;t r&#x1ED3;i m&#x1EDB;i xu&#x1ED1;ng. Chuy&#x1EC7;n h&#x1ECD;c h&#xE0;nh m&#xEC;nh l&#x1EE1; d&#x1EDF;, m&#xEC;nh tr&#xFA;ng tuy&#x1EC3;n v&#xE0;o UCLA nh&#x1B0;ng m&#xE0; ngh&#x129; l&#x1EA1;i c&#xE1;i s&#x1EE9;c kho&#x1EBB; nh&#x1B0; th&#x1EBF; n&#xE0;y n&#x1EBF;u ti&#x1EBF;p t&#x1EE5;c ch&#x1EAF;c m&#xEC;nh s&#x1EBD; ch&#x1EBF;t lu&#xF4;n b&#xEA;n &#x111;&#xF3; n&#xEA;n l&#x1EA1;i th&#xF4;i. &#x110;&#x1EDD;i nhi&#x1EC1;u c&#xE1;i... <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nM&#xEC;nh bu&#x1ED3;n l&#x1EAF;m, th&#x1EA5;y b&#x1EA3;n th&#xE2;n v&#xF4; d&#x1EE5;ng kh&#x1EE7;ng khi&#x1EBF;p. Kh&#xF4;ng thi&#x1EBF;t l&#xE0;m g&#xEC;, t&#x1ED1;i n&#xE0;o n&#x1B0;&#x1EDB;c m&#x1EAF;t c&#x169;ng gi&#xE0;n gi&#x1EE5;a r&#x1ED3;i m&#x1EDB;i ng&#x1EE7; thi&#x1EBF;p &#x111;i. M&#x1ED9;t th&#x1EDD;i gian sau m&#xEC;nh c&#x169;ng kho&#x1EBB; h&#x1A1;n, &#x111;i l&#x1EA1;i &#x111;&#x1B0;&#x1EE3;c, khi kho&#x1EBB; l&#x1EA1;i th&#x1EA5;y s&#x1B0;&#x1EDB;ng l&#x1EAF;m c&#xE1;c th&#xED;m &#x1EA1;. B&#x1EDF;i v&#x1EAD;y ng&#x1B0;&#x1EDD;i ta m&#x1EDB;i n&#xF3;i c&#xF3; s&#x1EE9;c kho&#x1EBB; l&#xE0; c&#xF3; t&#x1EA5;t c&#x1EA3;. M&#xEC;nh kh&#xF4;ng h&#xFA;t thu&#x1ED1;c, kh&#xF4;ng r&#x1B0;&#x1EE1;c ch&#xE8; ng&#x1EA7;n &#x1EA5;y n&#x103;m m&#xE0; kh&#xF4;ng c&#xF3; &#x111;&#x1B0;&#x1EE3;c s&#x1EE9;c kho&#x1EBB;, c&#xF2;n c&#xE1;c th&#xED;m c&#xF3; m&#xE0; kh&#xF4;ng bi&#x1EBF;t qu&#xED;. Thi&#x1EC7;t t&#xEC;nh <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nR&#x1ED3;i m&#xEC;nh g&#x1EB7;p g&#xE1;i (sau n&#xE0;y th&#xE0;nh g&#x1EA5;u, m&#xE3;i m&#xE3;i v&#x1EAB;n s&#x1EBD; l&#xE0; g&#x1EA5;u)<br>\r\nH&#xF4;m &#x111;&#xF3; l&#xE0; &#x111;&#xE1;m gi&#x1ED7; &#xF4;ng c&#x1ED1; m&#xEC;nh (b&#xEA;n h&#x1ECD; ngo&#x1EA1;i), gia &#x111;&#xEC;nh m&#xEC;nh th&#xEC; kh&#xE1; gi&#x1EA3; nh&#x1EA5;t d&#xF2;ng h&#x1ECD;, m&#x1EB9; l&#xE0; con g&#xE1;i l&#x1EDB;n c&#x1EE7;a ngo&#x1EA1;i m&#xE0; ngo&#x1EA1;i l&#x1EA1;i l&#xE0; con g&#xE1;i l&#x1EDB;n c&#x1EE7;a &#xF4;ng c&#x1ED1; n&#xEA;n gi&#x1ED7; n&#xE0;o c&#x169;ng do gia &#x111;&#xEC;nh m&#xEC;nh t&#x1ED5; ch&#x1EE9;c. <br>\r\nM&#xEC;nh kh&#xF4;ng c&#xF3; s&#x1EE9;c n&#xEA;n kh&#xF4;ng gi&#xFA;p &#x111;&#x1B0;&#x1EE3;c g&#xEC;, ch&#x1EC9; &#x111;i l&#xEA;n nh&#xE0; r&#x1ED3;i xu&#x1ED1;ng b&#x1EBF;p r&#x1ED3;i &#x111;i l&#xEA;n l&#x1EA7;u n&#x1EB1;m trong ph&#xF2;ng ngh&#x129; ng&#x1EE3;i chuy&#x1EC7;n t&#x1B0;&#x1A1;ng lai kh&#xF4;ng bi&#x1EBF;t s&#x1EBD; v&#x1EC1; &#x111;&#xE2;u. &#x110;ang n&#x1EB1;m th&#xEC; th&#x1EA5;y kh&#xF3; ch&#x1ECB;u n&#xEA;n m&#xEC;nh &#x111;i gi&#x1EA3;i quy&#x1EBF;t b&#x1EA7;u t&#xE2;m s&#x1EF1; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nM&#xEC;nh trong toilet th&#xEC; nghe c&#xF3; ti&#x1EBF;ng con g&#xE1;i n&#xF3;i chuy&#x1EC7;n, t&#x1B0;&#x1EDF;ng &#x1EDF; d&#x1B0;&#x1EDB;i nh&#xE0; v&#x1ECD;ng l&#xEA;n n&#xEA;n m&#xEC;nh kh&#xF4;ng quan t&#xE2;m. <br>\r\nGi&#x1EA3;i quy&#x1EBF;t xong xu&#xF4;i th&#xEC; m&#xEC;nh m&#x1EDF; c&#x1EED;a b&#x1EE9;c ra, &#x111;&#x1EAD;p v&#xE0;o m&#x1EAF;t m&#xEC;nh l&#xE0; con b&#xE9; n&#xE0;o &#x111;&#xF3; &#x111;ang m&#x1EB7;c &#x111;&#x1ED3; l&#xF3;t. L&#xE0; con trai, g&#x1EB7;p c&#x1EA3;nh &#x111;&#xF3; th&#xEC; m&#xEC;nh c&#x169;ng &#x111;&#x1EE9;ng &#x111;&#x1EF1;c ra, kh&#xF4;ng bi&#x1EBF;t l&#xE0;m g&#xEC; h&#x1A1;n l&#xE0; nh&#xEC;n. Con nh&#x1ECF; c&#x169;ng &#x111;&#x1EE9;ng h&#xEC;nh, tay c&#x1EA7;m c&#xE1;i &#xE1;o thun &#x111;ang &#x111;&#x1ECB;nh m&#x1EB7;c v&#xE0;o.<br>\r\n&#x110;&#x1B0;&#x1EE3;c 3 gi&#xE2;y th&#xEC; n&#xF3; g&#xE0;o l&#xEA;n r&#x1ED3;i th&#x1EA3;y &#x111;&#x1ED3;, gi&#xE0;y d&#xE9;p, m&#x1EAF;c qu&#x1EA7;n &#xE1;o v&#x1EC1; ph&#xED;a m&#xEC;nh. N&#xF3;i chung l&#xE0; n&#xF3; l&#xE0;m n&#xE1;t b&#xE9;t lu&#xF4;n c&#xE1;i t&#x1EE7; c&#x1EE7;a m&#xEC;nh.<br>\r\nR&#x1ED3;i n&#xF3; m&#x1EB7;c v&#x1ED9;i qu&#x1EA7;n &#xE1;o v&#xE0;o, sau &#x111;&#xF3; ch&#x1EA1;y xu&#x1ED1;ng nh&#xE0;.<br>\r\nM&#x1ED9;t l&#xFA;c sau m&#xEC;nh b&#x1ECB; m&#x1EB9; tri&#x1EC7;u xu&#x1ED1;ng d&#x1B0;&#x1EDB;i. Ch&#x1EAF;c l&#xE0; b&#x1ECB; n&#xF3; m&#xE9;c <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> c&#xE1;i con v&#xF4; &#xFD; t&#x1EE9; &#x1EA5;y <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nM&#x1EB9; la m&#xEC;nh, c&#xF2;n n&#xF3; th&#xEC; &#x111;&#x1EE9;ng &#x111;&#x1EB1;n sau m&#x1EB9;, m&#x1EAF;t r&#x1A1;m r&#x1EDB;m nh&#x1B0; mu&#x1ED1;n kh&#xF3;c <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nR&#xF5; kh&#x1ED5;, m&#xEC;nh ch&#x1B0;a c&#xF3; l&#xE0;m g&#xEC; n&#xF3; c&#x1EA3;, m&#xE0; n&#xF3; l&#xE0;m qu&#xE1; l&#xEA;n. Cu&#x1ED1;i c&#xF9;ng m&#xEC;nh gi&#x1EA3;i th&#xED;ch m&#x1ED9;t h&#x1ED3;i c&#x169;ng ho&#xE0;. Ra l&#xE0; n&#xF3; &#x111;ang gi&#xFA;p m&#x1EB9; m&#xEC;nh l&#xE0;m b&#xE1;nh khoai m&#x1EF3; th&#xEC; &#x111;&#x1ED5; &#x111;&#x1EA7;y ra &#xE1;o, n&#xEA;n m&#x1EB9; l&#x1EA5;y th&#x1EA5;y b&#x1ED9; &#x111;&#x1ED3; c&#x169; c&#x1EE7;a m&#xEC;nh cho n&#xF3; m&#x1EB7;c t&#x1EA1;m.<br>\r\nH&#xE8;n g&#xEC; nh&#xEC;n c&#xE1;i qu&#x1EA7;n b&#xF4;ng v&#x1EDB;i c&#xE1;i &#xE1;o thun tr&#x1EAF;ng c&#xF3; tr&#xE1;i tim th&#x1EA5;y quen quen <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nM&#x1EB7;t con b&#xE9; l&#xFA;c &#x111;&#xF3; &#x111;&#x1ECF; nh&#x1B0; g&#x1EA5;c ch&#xED;n. N&#xF3; xin l&#x1ED7;i, m&#xEC;nh c&#x169;ng ch&#x1EC9; c&#x1B0;&#x1EDD;i tr&#x1EEB; cho qua chuy&#x1EC7;n. N&#xF3;i chuy&#x1EC7;n m&#x1ED9;t l&#xFA;c th&#xEC; n&#xF3; l&#x1EBD;o &#x111;&#x1EBD;o theo m&#xEC;nh lu&#xF4;n. Ch&#x1ED7; n&#xF2; c&#xF3; m&#xEC;nh l&#xE0; c&#xF3; n&#xF3;.<br>\r\nH&#x1ECF;i ra m&#x1EDB;i bi&#x1EBF;t n&#xF3; l&#xE0; con g&#xE1;i b&#xE1;c Q (h&#x1ECD; h&#xE0;ng xa g&#xEC; c&#x1EE7;a m&#x1EB9; m&#xEC;nh n&#xF3;i chung l&#xE0; m&#xEC;nh c&#x1B0;&#x1EDB;i em n&#xF3; &#x111;&#x1B0;&#x1EE3;c), m&#xEC;nh nh&#x1EDF; h&#x1ED3;i nh&#x1ECF; qua nh&#xE0; b&#xE1;c Q ch&#x1A1;i, th&#x1EA5;y con g&#xE1;i b&#xE1;c, n&#xF3; &#x111;en nh&#x1EBB;m, teo t&#xF3;p ch&#x1EE9; &#x111;&#xE2;u c&#xF3; tr&#x1EAF;ng mu&#x1ED1;t v&#x1EDB;i &#x111;&#x1EAB;y &#x111;&#xE0; nh&#x1B0; th&#x1EBF; n&#xE0;y. &#x110;&#x1EDD;i &#x111;&#xFA;ng kh&#xF4;ng &#x111;o&#xE1;n &#x111;&#x1B0;&#x1EE3;c chuy&#x1EC7;n g&#xEC; <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nNh&#xE0; b&#xE1;c Q l&#xE0; l&#xF2; m&#x1ED5; n&#xEA;n thu&#xEA; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i l&#xE0;m l&#x1EAF;m, c&#x169;ng v&#xEC; chuy&#x1EC7;n n&#xE0;y m&#xE0; m&#xEC;nh &#x111;&#xE3; m&#x1EA5;t &#x111;i g&#x1EA5;u, m&#xE3;i m&#xE3;i.<br>\r\n&#x110;&#x1EC3; m&#xEC;nh k&#x1EC3; ti&#x1EBF;p, kh&#xF4;ng lan man n&#x1EEF;a.<br>\r\nCon b&#xE9; t&#xEA;n l&#xE0; T, nh&#x1ECF; h&#x1A1;n m&#xEC;nh m&#x1ED9;t tu&#x1ED5;i. Ng&#xE2;y th&#x1A1; l&#x1EAF;m, &#x111;&#xF3; gi&#x1EDD; ch&#x1B0;a bi&#x1EBF;t &#x111;i ch&#x1A1;i v&#x1EDB;i trai l&#xE0; g&#xEC; (b&#xE1;c Q qu&#x1EA3;n n&#xF3; k&#x129; l&#x1EAF;m, con g&#xE1;i r&#x1B0;&#x1EE3;u m&#xE0;, h&#x1ECD;c h&#xE0;nh th&#xEC; gi&#x1ECF;i, n&#xF3; l&#x1EA1;i xinh n&#x1EEF;a n&#xEA;n v&#x1EC7; tinh bu &#x111;&#x1EA7;y t&#x1EEB; n&#x103;m l&#x1EDB;p 8, nh&#x1B0;ng &#x111;&#x1EC1;u b&#x1ECB; &#xF4;ng b&#xE1;c h&#x1ED1;t ph&#xE1;t v&#xE0;o vi&#x1EC7;n) nh&#x1B0;ng m&#xE0; khi g&#x1EB7;p m&#xEC;nh th&#xEC; &#x111;i v&#x1EDB;i m&#xEC;nh su&#x1ED1;t. Ba m&#x1EB9; th&#x1EA5;y v&#x1EAD;y c&#x169;ng vui v&#xEC; th&#x1EA5;y m&#xEC;nh kh&#xF4;ng c&#xF2;n bu&#x1ED3;n b&#xE3; nh&#x1B0; tr&#x1B0;&#x1EDB;c n&#x1EEF;a. B&#xE1;c Q th&#xEC; c&#x169;ng c&#xF3; v&#x1EBB; nh&#x1B0; t&#xE1;n th&#xE0;nh cho n&#xF3; &#x111;i v&#x1EDB;i m&#xEC;nh, h&#x1EC5; &#x111;i ch&#x1A1;i m&#xE0; c&#xF3; m&#xEC;nh l&#xE0; n&#xF3; &#x111;&#x1B0;&#x1EE3;c &#x111;i tho&#x1EA3;i m&#xE1;i m&#xE0; kh&#xF4;ng s&#x1EE3; b&#x1ECB; la.<br>\r\nHai &#x111;&#x1EE9;a hay &#x111;i xem phim, &#x111;i &#x103;n. M&#xEC;nh &#x111;i n&#x1B0;&#x1EDB;c ngo&#xE0;i t&#x1EED; l&#x1EDB;p 10, thu&#x1ED9;c d&#x1EA1;ng m&#x1ECD;t s&#xE1;ch n&#x1EEF;a n&#xEA;n &#xED;t bi&#x1EBF;t m&#x1EA5;y ch&#x1ED7; &#x103;n ch&#x1A1;i. Con b&#xE9; th&#xEC; bi&#x1EBF;t tu&#x1ED1;t tu&#x1ED3;n tu&#x1ED9;t (h&#xE0;ng qu&#xE1;n, &#x103;n u&#x1ED1;ng th&#xF4;i &#x111;&#x1EA5;y, em n&#xF3; l&#xE0; g&#xE1;i c&#x1EF1;c ngoan) N&#xF3; bi&#x1EBF;t ch&#x1ED7; n&#xE0;o &#x103;n ngon, gi&#xE1; c&#x1EA3; h&#x1EE3;p t&#xFA;i ti&#x1EC1;n, N&#xF3;i chung th&#xEC; n&#xF3; bi&#x1EBF;t &#x111;&#x1EE7; th&#x1EE9; m&#xEC;nh kh&#xF4;ng bi&#x1EBF;t. Con b&#xE9; d&#x1EC5; th&#x1B0;&#x1A1;ng l&#x1EAF;m <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">, n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i m&#xEC;nh l&#xFA;c n&#xE0;o c&#x169;ng anh anh em em, v&#xE2;ng d&#x1EA1; c&#xE1;c th&#x1EE9;. M&#x1EAF;t th&#xEC; l&#xFA;c n&#xE0;o c&#x169;ng long lanh <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">, h&#x1ECF;i chuy&#x1EC7;n m&#xEC;nh &#x111;i M&#x1EF9; nh&#x1B0; th&#x1EBF; n&#xE0;o, c&#xF3; vui kh&#xF4;ng. L&#xFA;c n&#xF3; gi&#x1EAD;n th&#xEC; n&#xF3; kh&#xF4;ng th&#xE8;m nh&#xEC;n m&#xEC;nh, mi&#x1EC7;ng th&#xEC; n&#xF3;i m&#xEC;nh l&#xE0; m&#x1EE5; ph&#xF9; thu&#x1EF7; &#xE1;c &#x111;&#x1ED9;c <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nR&#x1ED3;i ng&#xE0;y m&#xEC;nh c&#xF3; g&#x1EA5;u &#x111;&#x1EBF;n.<br>\r\nM&#xEC;nh &#x111;&#xE3; th&#x1EA5;y c&#x1EA3;m em n&#xF3; sau g&#x1EA7;n n&#x1EED;a n&#x103;m &#x1EDF; b&#xEA;n nhau. Nh&#x1B0;ng m&#xEC;nh ch&#x1B0;a t&#x1ECF; t&#xEC;nh. <br>\r\nH&#xF4;m &#x111;&#xF3; m&#xEC;nh g&#x1ECD;i n&#xF3; qua n&#xE0;h xem phim cho &#x111;&#x1EE1; ch&#xE1;n v&#xEC; ba m&#x1EB9; &#x111;i &#x103;n ti&#x1EC7;c r&#x1ED3;i n&#xEA;n ch&#x1EC9; c&#xF3; m&#xEC;nh m&#xEC;nh &#x1EDF; nh&#xE0;. M&#xEC;nh b&#x1EAF;t n&#xF3; coi phim ma, ban &#x111;&#x1EA7;u n&#xF3; h&#xF9;ng h&#x1ED5; l&#x1EAF;m. L&#xFA;c coi &#x111;&#x1EBF;n kh&#xFA;c con ma l&#xF3; m&#x1EB7;t ra th&#xEC; n&#xF3; h&#xE9;t to&#xE1;ng l&#xEA;n r&#x1ED3;i ch&#x1EA1;y v&#xE0;o g&#xF3;c nh&#xE0; ng&#x1ED3;i thu lu trong &#x111;&#xF3;. Kh&#xF3;c tu tu lu&#xF4;n. Mi&#x1EC7;ng th&#xEC; kh&#xF4;ng ng&#x1EEB;ng h&#xE9;t:<br>\r\n_M&#x1EE5; ph&#xF9; thu&#x1EF7; kia! T&#x1EAF;t &#x111;i! Gh&#xEA; qu&#xE1;! Anh t&#x1EAF;t &#x111;i, &#x111;&#x1ED3; ph&#xF9; thu&#x1EF7; &#xE1;c &#x111;&#x1ED9;c! Huhu&#x2026;<br>\r\nM&#xEC;nh th&#xEC; &#xF4;m b&#x1EE5;ng c&#x1B0;&#x1EDD;i. M&#x1ED9;t l&#xFA;c sau m&#x1EDB;i t&#x1EAF;t phim &#x111;i. N&#xF3; v&#x1EAB;n ng&#x1ED3;i trong g&#xF3;c nh&#xE0;, tay &#xF4;m m&#x1EB7;t, ng&#x1ED3;i x&#x1ED5;m, quay c&#xE1;i l&#x1B0;ng ra ngo&#xE0;i.<br>\r\nM&#xEC;nh d&#x1ED7; &#x111;&#xE3; &#x111;&#x1EDD;i, cu&#x1ED1;i c&#xF9;ng pha cho n&#xF3; ly n&#x1B0;&#x1EDB;c cam th&#xEC; n&#xF3; h&#x1EBF;t gi&#x1EAD;n.<br>\r\nN&#xF3; n&#xF3;i l&#x1EA7;n sau m&#xE0; c&#xF2;n r&#x1EE7; n&#xF3; coi phim ma th&#xEC; n&#xF3; s&#x1EBD; ngh&#x1EC9; ch&#x1A1;i v&#x1EDB;i m&#xEC;nh <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nT&#x1EF1; d&#x1B0;ng l&#xFA;c &#x111;&#xF3; th&#x1EA5;y th&#x1B0;&#x1A1;ng n&#xF3; qu&#xE1;. M&#xEC;nh &#xF4;m n&#xF3; v&#xE0;o l&#xF2;ng, n&#xF3; c&#x169;ng kh&#xF4;ng ph&#x1EA3;n &#x1EE9;ng g&#xEC;. Ng&#x1B0;&#x1EDD;i n&#xF3; nh&#x1ECF; x&#xED;u, &#xE2;m &#x1EA5;m, n&#xF3; th&#x1EA5;p h&#x1A1;n m&#xEC;nh g&#x1EA7;n m&#x1ED9;t c&#xE1;i &#x111;&#x1EA7;u n&#xEA;n m&#xEC;nh &#xF4;m g&#x1ECD;n n&#xF3; v&#xE0;o l&#xF2;ng lu&#xF4;n. R&#x1ED3;i m&#xEC;nh m&#x1EDB;i &#x111;&#x1B0;a m&#xF4;i xu&#x1ED1;ng, chu&#x1EA9;n b&#x1ECB; h&#xF4;n n&#xF3;. N&#xF3; ki&#x1EC5;ng ch&#xE2;n l&#xEA;n, hai m&#x1EAF;t th&#xEC; nh&#x1EAF;m t&#x1ECB;t, ng&#x1B0;&#x1EDB;c m&#x1EB7;t l&#xEA;n, m&#xF4;i m&#xED;m ch&#x1EB7;t.<br>\r\nM&#xEC;nh th&#x1EA5;y bu&#x1ED3;n c&#x1B0;&#x1EDD;i qu&#xE1;, kh&#xF4;ng nh&#x1ECB;n &#x111;&#x1B0;&#x1EE3;c l&#xEA;n l&#xE0;m m&#x1ED9;t tr&#xE0;ng c&#x1B0;&#x1EDD;i t&#x1EEB; a &#x111;&#x1EBF;n z lu&#xF4;n. N&#xF3; th&#xEC; &#x111;&#x1ECF; m&#x1EB7;t x&#x1EA5;u h&#x1ED5;, l&#x1EA1;i ch&#x1EA1;y v&#xE0;o g&#xF3;c nh&#xE0; &#xF4;m m&#x1EB7;t kh&#xF3;c tu tu.<br>\r\nM&#xEC;nh l&#x1EA1;i ph&#x1EA3;i d&#x1ED7;. L&#xE1;t sau hai &#x111;&#x1EE9;a l&#xEA;n gi&#x1B0;&#x1EE1;ng m&#xEC;nh ng&#x1ED3;i. Ch&#x1ED1;c ch&#x1ED1;c l&#x1EA1;i nh&#xEC;n nhau m&#xE0; kh&#xF4;ng d&#xE1;m n&#xF3;i g&#xEC;. B&#x1ED7;ng d&#x1B0;ng n&#xF3; h&#x1ECF;i m&#xEC;nh:<br>\r\n_Anh&#x2026;th&#x1EED; l&#x1EA1;i &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng anh?- N&#xF3; h&#x1ECF;i, m&#x1EB7;t c&#xFA;i g&#x1EA7;m xu&#x1ED1;ng, hai tay &#x111;an v&#xE0;o nhau<br>\r\n_&#x1EEA;.<br>\r\nM&#xEC;nh c&#x1B0;&#x1EDD;i r&#x1ED3;i n&#xE2;ng c&#x1EB1;m n&#xF3; l&#xEA;n, h&#xF4;n nh&#x1EB9; l&#xEA;n m&#xF4;i n&#xF3;.<br>\r\n_L&#x1EA7;n &#x111;&#x1EA7;u em h&#xF4;n&#x2026;-N&#xF3; &#x111;&#x1ECF; m&#x1EB7;t<br>\r\n_V&#x1EAD;y em th&#x1EA5;y sao?<br>\r\n_K&#xEC;&#x2026;<br>\r\nN&#xF3; n&#xF3;i r&#x1ED3;i d&#x1EF1;a v&#xE0;o vai m&#xEC;nh.<br>\r\nV&#x1EAD;y &#x111;&#xF3;, t&#xEC;nh y&#xEA;u c&#x169;ng t&#x1EF1; nhi&#xEA;n &#x111;&#x1EBF;n kh&#xF4;ng c&#x1EA7;n ph&#x1EA3;i t&#x1ECF; t&#xEC;nh hay g&#xEC; c&#x1EA3;, &#x111;&#x1A1;n gi&#x1EA3;n l&#xE0; y&#xEA;u th&#xF4;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nT&#x1EEB; h&#xF4;m &#x111;&#xF3;, em tr&#x1EDF; th&#xE0;nh g&#x1EA5;u c&#x1EE7;a m&#xEC;nh. Em b&#x1EAD;n h&#x1ECD;c v&#xEC; n&#x103;m &#x1EA5;y l&#xE0; n&#x103;m cu&#x1ED1;i chu&#x1EA9;n b&#x1ECB; thi &#x110;H c&#xF2;n m&#xEC;nh th&#xEC; v&#x1EAB;n &#x1EDF; nh&#xE0;, &#x103;n kh&#xF4;ng ng&#x1ED3;i r&#x1ED3;i.<br>\r\nTh&#x1EDD;i gian r&#xE3;nh th&#xEC; l&#xFA;c n&#xE0;o g&#x1EA5;u c&#x169;ng d&#xE0;nh th&#x1EDD;i gian cho m&#xEC;nh. Tan h&#x1ECD;c l&#xE0; ch&#x1EA1;y qua nh&#xE0;, h&#x1ECD;c th&#xEA;m xong c&#xF2;n s&#x1EDB;m th&#xEC; &#x1EE7; m&#xEC;nh &#x111;i &#x103;n. Kho&#x1EA3;ng th&#x1EDD;i gian &#x111;&#xF3; th&#x1EF1;c s&#x1EF1; &#x111;&#x1ED1;i v&#x1EDB;i m&#xEC;nh l&#xE0; r&#x1EA5;t h&#x1EA1;nh ph&#xFA;c.<br>\r\nTho&#x1EAF;t c&#xE1;i &#x111;&#xE3; g&#x1EA7;n cu&#x1ED1;i n&#x103;m, g&#x1EA5;u b&#x1EAD;n &#xF4;n thi, h&#x1ECD;c th&#xEA;m &#x111;i&#xEA;n cu&#x1ED3;ng. M&#xEC;nh th&#x1EA5;y v&#x1EAD;y c&#x169;ng g&#x1EAF;ng l&#x1EBF;t c&#xE1;i x&#xE1;c t&#xE0;n n&#xE0;y &#x111;i mua &#x111;&#x1ED3; &#x103;n r&#x1ED3;i &#x111;&#x1B0;a &#x111;&#xF3;n em. L&#xFA;c &#x111;&#xF3;, l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n m&#xEC;nh x&#xE1;c &#x111;&#x1ECB;nh l&#xE0; m&#xEC;nh th&#x1EAD;t s&#x1EF1; mu&#x1ED1;n c&#x1B0;&#x1EDB;i em l&#xE0;m v&#x1EE3;. V&#xE0; em c&#x169;ng v&#x1EAD;y c&#x169;ng t&#xE2;m s&#x1EF1; c&#x169;ng h&#x1ECF;i m&#xEC;nh sau n&#xE0;y mu&#x1ED1;n &#x111;&#x1EB7;t t&#xEA;n con l&#xE0; g&#xEC;, n&#xF3;i chuy&#x1EC7;n t&#x1B0;&#x1A1;ng lai nhi&#x1EC1;u v&#xF4; k&#x1EC3; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nNh&#x1B0;ng m&#xE0; ng&#xE0;y &#x111;&#xF3; l&#x1EA1;i x&#x1EA3;y ra v&#x1EDB;i em&#x2026;th&#x1EB1;ng anh h&#x1ECD; th&#xFA; v&#x1EAD;t&#x2026;l&#xE0;m c&#xF4;ng cho b&#xE1;c Q l&#xE0; ch&#xE1;u b&#xE1;c, n&#xF3; kh&#x1EA3;ong hai m&#x1B0;&#x1A1;i m&#x1EA5;y. L&#xFA;c kh&#xF4;ng ai &#x1EDF; nh&#xE0;, ch&#x1EC9; c&#xF3; T &#x1EDF; nh&#xE0;, n&#xF3; &#x111;&#xE3; c&#x1B0;&#x1EDB;p &#x111;i &#x111;&#x1EDD;i con g&#xE1;i c&#x1EE7;a T&#x2026;<br>\r\nT g&#x1ECD;i cho m&#xEC;nh, em kh&#xF3;c. M&#xEC;nh nghe tin, ho&#x1EA3;ng lo&#x1EA1;n, ch&#x1EA1;y qua nh&#xE0; em ngay. T ng&#x1ED3;i trong ph&#xF2;ng, ng&#x1ED3;i trong g&#xF3;c nh&#xE0;, th&#x1EA5;y m&#xEC;nh &#x111;&#x1EBF;n em kh&#xF3;c r&#xE9; l&#xEA;n. M&#xEC;nh b&#xE0;ng ho&#xE0;ng l&#x1EAF;m, ch&#x1B0;a bao gi&#x1EDD; m&#xEC;nh th&#x1EA5;y em nh&#x1B0; th&#x1EBF; n&#xE0;y&#x2026;<br>\r\nM&#xEC;nh ng&#x1ED3;i &#x111;&#xF3; c&#x1EA3; bu&#x1ED5;i, em kh&#xF3;c, kh&#xF3;c nhi&#x1EC1;u l&#x1EAF;m. C&#xE1;i &#xE1;o s&#x1A1;-mi &#x111;i h&#x1ECD;c c&#x1EE7;a em r&#xE1;ch b&#x1B0;&#x1A1;m v&#xEC; b&#x1ECB; x&#xE9;&#x2026;th&#x1EB1;ng kh&#x1ED1;n n&#x1EA1;n kia ch&#x1EA1;y m&#x1EA5;t&#x2026;<br>\r\nR&#x1ED3;i h&#xF4;m sau, m&#xEC;nh &#x111;&#x1ECB;nh n&#xF3;i cho b&#xE1;c Q bi&#x1EBF;t &#x111;&#x1EC3; c&#xF9;ng x&#x1EED; l&#xED; th&#xEC; em l&#x1EA1;i kh&#xF3;c, van xin m&#xEC;nh&#x2026;.Nghe m&#xE0; c&#x1EE9; nh&#x1B0; x&#xE1;t mu&#x1ED1;i v&#xE0;o tim.<br>\r\n_Anh&#x2026;anh &#x111;&#x1EEB;ng n&#xF3;i ba em&#x2026;anh th&#x1B0;&#x1A1;ng em th&#xEC; anh &#x111;&#x1EEB;ngn &#xF3;i g&#xEC; c&#x1EA3;&#x2026;em xin anh&#x2026;b&#xE0; bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c ba s&#x1EBD; gi&#x1EBF;t em&#x2026;em s&#x1EE3; l&#x1EAF;m anh&#x2026;<br>\r\nN&#xF3;i r&#x1ED3;i em l&#x1EA1;i v&#xF9;i &#x111;&#x1EA7;u v&#xE3;o vai m&#xEC;nh m&#xE0; kh&#xF3;c, kh&#xF3;c nhi&#x1EC1;u l&#x1EAF;m.<br>\r\nR&#x1ED3;i m&#xEC;nh &#x111;&#x1B0;a em &#x111;i kh&#xE1;m, b&#xE1;c s&#x129; b&#x1EA3;o l&#xE0; em &#x111;&#xFA;ng l&#xE0; b&#x1ECB; x&#xE2;m h&#x1EA1;i. Nghe xong, T l&#x1EA1;i kh&#xF3;c, kh&#xF3;c nhi&#x1EC1;u l&#x1EAF;m. K&#xEC; thi t&#x1ED1;t nghi&#x1EC7;p, em thi tr&#x1B0;&#x1EE3;t.<br>\r\nV&#x1EAD;y l&#xE0; b&#x1ECB; ch&#x1EED;i, em &#x111;&#xF3;ng c&#x1EED;a ph&#xF2;ng, kh&#xF4;ng ch&#x1ECB;u g&#x1EB7;p ai, k&#x1EC3; c&#x1EA3; m&#xEC;nh. M&#xEC;nh th&#xEC; ng&#xE0;y n&#xE0;o c&#x169;ng &#x111;&#x1EBF;n, n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i c&#xE1;nh c&#x1EED;a ph&#xF2;ng r&#x1ED3;i v&#x1EC1;. M&#xEC;nh m&#x1EA5;t ng&#x1EE7; tri&#x1EC1;n mi&#xEA;n. M&#xEC;nh c&#x1ED1; g&#x1EAF;ng t&#xEC;m th&#x1EB1;ng kh&#x1ED1;n &#x111;&#xF3; nh&#x1B0;ng b&#x1EA5;t l&#x1EF1;c, m&#xEC;nh v&#x1EAB;n ch&#x1B0;a n&#xF3;i cho b&#xE1;c Q bi&#x1EBF;t chuy&#x1EC7;n v&#xEC; T &#x111;&#xE3; qu&#xE1; s&#x1ED1;c n&#x1EBF;u m&#xEC;nh l&#xE0;m nh&#x1B0; th&#x1EBF; m&#xEC;nh s&#x1EE3; em s&#x1EBD;&#x2026;kh&#xF4;ng ch&#x1ECB;u n&#x1ED5;i.<br>\r\n&#x110;&#x1B0;&#x1EE3;c hai tu&#x1EA7;n, em li&#xEA;n l&#x1EA1;c v&#x1EDB;i m&#xEC;nh. Em ch&#x1EB3;ng c&#xF2;n c&#x1B0;&#x1EDD;i nh&#x1B0; tr&#x1B0;&#x1EDB;c n&#x1EEF;a, m&#xEC;nh &#x111;&#x1B0;a &#x111;i ch&#x1A1;i em c&#x169;ng ch&#x1EC9; nh&#xEC;n xa x&#x103;m. C&#xF3; l&#xFA;c kh&#xF3;c r&#x1ED3;i d&#x1EF1;a vai m&#xEC;nh ng&#x1EE7; thi&#x1EBF;p &#x111;i. <br>\r\nV&#xE0;i th&#xE1;ng sau&#x2026;<br>\r\nH&#xF4;m &#x111;&#xF3; m&#xEC;nh r&#x1EE7; em &#x111;i ch&#x1A1;i. Em h&#x1EB9;n h&#xF4;m kh&#xE1;c v&#xEC; h&#xF4;m nay kh&#xF4;ng kho&#x1EBB; n&#xEA;n &#x111;ang &#x111;i kh&#xE1;m b&#x1EC7;nh. M&#xEC;nh b&#x1EA3;o &#x111;&#x1EC3; m&#xEC;nh ch&#x1EDF; &#x111;i th&#xEC; em n&#xF3;i l&#xE0; em &#x111;ang &#x1EDF; ph&#xF2;ng kh&#xE1;m. V&#x1EAD;y l&#xE0; m&#xEC;nh &#x1EAD;m &#x1EEB;, d&#x1EB7;n v&#x1EC1; nh&#xE0; c&#x1EA9;n th&#x1EAD;n, c&#xF3; g&#xEC; th&#x1ECB; g&#x1ECD;i cho m&#xEC;nh ngay.<br>\r\nAi m&#xE0; ng&#x1EDD; &#x111;&#xE2;u, l&#x1EA7;n &#x111;&#xF3; l&#xE0; l&#x1EA7;n cu&#x1ED1;i m&#xEC;nh n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i em&#x2026;<br>\r\nS&#xE1;ng &#x111;&#xF3;, bu&#x1ED5;i s&#xE1;ng t&#x1ED3;i t&#x1EC7;, bu&#x1ED5;i s&#xE1;ng kinh ho&#xE0;ng c&#x1EE7;a &#x111;&#x1EDD;i m&#xEC;nh.<br>\r\nM&#xEC;nh &#x111;ang &#x1EDF; nh&#xE0;, nh&#x1EAF;n tin cho T, nh&#x1B0;ng em kh&#xF4;ng tr&#x1EA3; l&#x1EDD;i. Kho&#x1EA3;ng 9 gi&#x1EDD; th&#xEC; b&#xE1;c Q g&#x1ECD;i cho m&#xEC;nh v&#x1EDB; ba m&#x1EB9;, n&#xF3;i l&#xE0; T u&#x1ED1;ng tu&#x1ED1;c tr&#x1EEB; s&#xE2;u t&#x1EF1; t&#x1EED;.<br>\r\nM&#xEC;nh nh&#x1B0; mu&#x1ED1;n ng&#xE3; qu&#x1ECB; khi nghe tin. L&#x1EA5;y xe, m&#xEC;nh &#x1EA5;n ga r&#x1ED3;i ch&#x1EA1;y nh&#x1B0; di&#xEA;n ra b&#x1EC7;nh vi&#x1EC7;n. Th&#x1EA5;y b&#xE1;c Q v&#x1EDB;i v&#x1EE3; ng&#x1ED3;i &#x111;&#xF3;. M&#xEC;nh ch&#xE0;o r&#x1ED3;i h&#x1ECF;i c&#xF3; chuy&#x1EC7;n g&#xEC;. L&#xE1;t sau ba m&#x1EB9; m&#xEC;nh c&#x169;ng ra.<br>\r\nNg&#x1ED3;i &#x111;&#x1EE3;i h&#x1A1;n ba ti&#x1EBF;ng. &#xD4;ng b&#xE1;c s&#x129; t&#x1EEB; ph&#xF2;ng c&#x1EA5;p c&#x1EE9;u b&#x1B0;&#x1EDB;c ra&#x2026;&#x1ED5;ng n&#xF3;i&#x2026;v&#xEC; ph&#xE1;t hi&#x1EC7;n tr&#x1EC5; qu&#xE1;&#x2026;kh&#xF4;ng c&#x1EE9;u &#x111;&#x1B0;&#x1EE3;c T.<br>\r\nM&#xEC;nh nghe m&#xE0; r&#x1EE5;ng r&#x1EDD;i ch&#xE2;n tay, &#x111;&#x1EA7;u &#xF3;c quay cu&#x1ED3;ng. M&#xEC;nh t&#xE9; s&#x1EE5;p xu&#x1ED1;ng &#x111;&#x1EA5;t, tay &#xF4;m l&#x1EA5;y &#x111;&#x1EA7;u, n&#x1B0;&#x1EDB;c m&#x1EAF;t gi&#xE0;n gi&#x1EE5;a. c&#x1ED5; h&#x1ECD;ng ngh&#x1EB9;n c&#x1EE9;ng&#x2026;<br>\r\nV&#x1EE3; b&#xE1;c Q ng&#x1EA5;t x&#x1EC9;u, &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1B0;a v&#xE0;o ph&#xF2;ng h&#x1ED3;i s&#x1EE9;c. C&#xF2;n m&#xEC;nh th&#xEC; &#x111;&#x1B0;&#x1EE3;c ba m&#x1EB9; d&#xEC;u v&#x1EC1;, v&#xEC; m&#xEC;nh kh&#xF4;ng c&#xF2;n b&#x1B0;&#x1EDB;c n&#x1ED5;i n&#x1EEF;a. Ng&#x1ED3;i tr&#xEA;n taxi m&#x1ED9;t l&#xFA;c m&#xEC;nh k&#xEA;u b&#xE1;c t&#xE0;i ch&#x1EA1;y qua nh&#xE0; c&#x1EE7;a b&#xE1;c Q.<br>\r\nM&#xEC;nh ch&#x1EA1;y th&#x1EAD;t nhanh l&#xEA;n ph&#xF2;ng T, l&#x1EE5;c tung c&#xE1;i ph&#xF2;ng l&#xEA;n. Cu&#x1ED1;i c&#xF9;ng t&#xEC;m &#x111;&#x1B0;&#x1EE3;c c&#xE1;i gi&#x1EA5;y kh&#xE1;m thai trong bal&#xF4; c&#x1EE7;a em&#x2026;c&#xE1;i thai &#x111;&#x1B0;&#x1EE3;c hai th&#xE1;ng&#x2026;m&#xEC;nh ng&#x1ED3;i b&#x1EC7;t ra&#x2026;r&#x1ED3;i kh&#xF3;c, n&#xF3; &#x111;au&#x2026;&#x111;au l&#x1EAF;m&#x2026;m&#xEC;nh y&#xEA;u em b&#x1EB1;ng t&#x1EA5;t c&#x1EA3;, m&#x1EA5;t em m&#xEC;nh c&#x169;ng m&#x1EA5;t &#x111;i t&#x1EA5;t c&#x1EA3;. T&#x1EA5;t c&#x1EA3; c&#x169;ng ch&#x1EC9; t&#x1EA1;i th&#x1EB1;ng kh&#x1ED1;n n&#x1EA1;n &#x111;&#xF3;&#x2026;<br>\r\nM&#xEC;nh c&#x1EA7;m theo c&#xE1;i gi&#x1EA5;y kh&#xE1;m thai c&#x1EE7;a em. M&#x1EA5;y ng&#xE0;y sau, &#x111;&#xE1;m tang c&#x1EE7;a em &#x111;&#x1B0;&#x1EE3;c t&#x1ED5; ch&#x1EE9;c. B&#x1ECD;n h&#xE0;ng x&#xF3;m x&#xEC; x&#x1EA7;m v&#xEC; b&#xE1;c Q nghi&#xEA;m kh&#x1EAF;c qu&#xE1; n&#xEA;n m&#x1EDB;i h&#x1EA1;i con g&#xE1;i b&#xE1;c, nh&#x1B0;ng c&#xF3; ai bi&#x1EBF;t th&#x1EF1;c s&#x1EF1; n&#xF3; l&#xE0; nh&#x1B0; th&#x1EBF; n&#xE0;o &#x111;&#xE2;u.<br>\r\nM&#xEC;nh c&#x169;ng gi&#x1EA5;u &#x111;i c&#xE1;i gi&#x1EA5;y &#x111;&#xF3;, v&#xEC; em &#x111;&#xE3; m&#x1EA5;t, m&#xEC;nh kh&#xF4;ng mu&#x1ED1;n mi&#x1EC7;ng &#x111;&#x1EDD;i c&#x1EE7;a l&#x169; d&#x1A1; b&#x1EA9;n &#x111;&#xF3; &#x111;&#x1ED9;ng &#x111;&#x1EBF;n em&#x2026;<br>\r\nEm m&#x1EA5;t c&#xE1;ch sinh nh&#x1EAD;t 18 tu&#x1ED5;i ch&#x1EC9; v&#xE0;i ng&#xE0;y&#x2026;<br>\r\nM&#xEC;nh c&#x169;ng &#x111;&#x1ED9;c th&#xE2;n &#x111;&#x1EBF;n gi&#x1EDD; v&#xEC; c&#xF2;n ch&#x1EDD; &#x111;&#x1EE3;i c&#xF4; b&#xE9; 17 tu&#x1ED5;i &#x111;&#xF3; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nM&#xEC;nh &#x111;ang c&#x1ED1; t&#xEC;m ki&#x1EBF;m th&#x1EB1;ng kia, v&#xE0; tr&#x1EA3; l&#x1EA1;i h&#x1EBF;t nh&#x1EEF;ng g&#xEC; n&#xF3; l&#xE0;m v&#x1EDB;i ng&#x1B0;&#x1EDD;i m&#xEC;nh y&#xEA;u nh&#x1EA5;t. <br>\r\nM&#xEC;nh vung ti&#x1EC1;n ra nh&#x1EDD; ng&#x1B0;&#x1EDD;i t&#xEC;m ki&#x1EBF;m, nghe n&#xF3;i m&#x1EA5;y n&#x103;m nay n&#xF3; &#x111;ang tr&#x1ED1;n &#x111;&#xE2;u &#x111;&#xF3; &#x1EDF; Kon-Tum. Qua T&#x1EBF;t m&#xEC;nh s&#x1EBD; l&#xEA;n &#x111;&#xF3;&#x2026;<br>\r\n<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nTh&#x1EDB;t n&#xE0;y, m&#xEC;nh mong th&#x1EDB;t c&#xF3; th&#xEA;m nhi&#x1EC1;u th&#xE0;nh vi&#xEA;n, gi&#xFA;p &#x111;&#x1EE1; &#x111;&#x1B0;&#x1EE3;c m&#x1ECD;i ng&#x1B0;&#x1EDD;i. M&#xEC;nh c&#x169;ng mong kh&#xF4;ng ai b&#x1ECB; nh&#x1B0; m&#xEC;nh...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Chuyện đau đớn thì phải kể đến cái này, tội thím Skittles \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Skittles-rainbow\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNằm vùng voz, toàn đọc truyện, nay thấy cái thớt này mình cũng mò vào post vài cái, vì thấy nó khá hay. Mình thấy bạn thớt ban đầu khá trẩu vì mấy cái post sặc mùi hận thù. Nhưng chắc vì nóng giận nên nó thế. Lúc sau thấy thấy thớt nói chuyện điềm tĩnh hẳn, mình thấy cũng lí trí khiếp. \r\nLâu rồi mình chưa chia sẻ cùng ai, nhưng hôm nay mình xin mạn phép nói lên cái tâm sự bấy lâu của mình. \r\nMình năm nay 26 tuổi, dân Sài Gòn chính gốc. Mình học giỏi, gia đình khá giả nên hết năm lớp 10 ba mẹ gửi mình qua ông chú bên California để du học. Học ở Mỹ khoảng 2 năm thì mình về vì sức khoẻ kém. Mình bị bệnh lần đó khá nặng. Cứ tưởng sắp chết rồi. Hôm về tới nhà, mẹ thì khóc bù lu bù loa, ba ổng cũng rơm rớm theo. Cả tháng trời mình nằm liệt một chỗ, mẹ chăm sóc từng li từng tí, ba thì đi làm về mệt cũng tranh thủ với thằng con trai một chút rồi mới xuống. Chuyện học hành mình lỡ dở, mình trúng tuyển vào UCLA nhưng mà nghĩ lại cái sức khoẻ như thế này nếu tiếp tục chắc mình sẽ chết luôn bên đó nên lại thôi. Đời nhiều cái... \r\nMình buồn lắm, thấy bản thân vô dụng khủng khiếp. Không thiết làm gì, tối nào nước mắt cũng giàn giụa rồi mới ngủ thiếp đi. Một thời gian sau mình cũng khoẻ hơn, đi lại được, khi khoẻ lại thấy sướng lắm các thím ạ. Bởi vậy người ta mới nói có sức khoẻ là có tất cả. Mình không hút thuốc, không rưỡc chè ngần ấy năm mà không có được sức khoẻ, còn các thím có mà không biết quí. Thiệt tình \r\nRồi mình gặp gái (sau này thành gấu, mãi mãi vẫn sẽ là gấu)\r\nHôm đó là đám giỗ ông cố mình (bên họ ngoại), gia đình mình thì khá giả nhất dòng họ, mẹ là con gái lớn của ngoại mà ngoại lại là con gái lớn của ông cố nên giỗ nào cũng do gia đình mình tổ chức. \r\nMình không có sức nên không giúp được gì, chỉ đi lên nhà rồi xuống bếp rồi đi lên lầu nằm trong phòng nghĩ ngợi chuyện tương lai không biết sẽ về đâu. Đang nằm thì thấy khó chịu nên mình đi giải quyết bầu tâm sự \r\nMình trong toilet thì nghe có tiếng con gái nói chuyện, tưởng ở dưới nhà vọng lên nên mình không quan tâm. \r\nGiải quyết xong xuôi thì mình mở cửa bức ra, đập vào mắt mình là con bé nào đó đang mặc đồ lót. Là con trai, gặp cảnh đó thì mình cũng đứng đực ra, không biết làm gì hơn là nhìn. Con nhỏ cũng đứng hình, tay cầm cái áo thun đang định mặc vào.\r\nĐược 3 giây thì nó gào lên rồi thảy đồ, giày dép, mắc quần áo về phía mình. Nói chung là nó làm nát bét luôn cái tủ của mình.\r\nRồi nó mặc vội quần áo vào, sau đó chạy xuống nhà.\r\nMột lúc sau mình bị mẹ triệu xuống dưới. Chắc là bị nó méc  cái con vô ý tứ ấy \r\nMẹ la mình, còn nó thì đứng đằn sau mẹ, mắt rơm rớm như muốn khóc \r\nRõ khổ, mình chưa có làm gì nó cả, mà nó làm quá lên. Cuối cùng mình giải thích một hồi cũng hoà. Ra là nó đang giúp mẹ mình làm bánh khoai mỳ thì đổ đầy ra áo, nên mẹ lấy thấy bộ đồ cũ của mình cho nó mặc tạm.\r\nHèn gì nhìn cái quần bông với cái áo thun trắng có trái tim thấy quen quen \r\nMặt con bé lúc đó đỏ như gấc chín. Nó xin lỗi, mình cũng chỉ cười trừ cho qua chuyện. Nói chuyện một lúc thì nó lẽo đẽo theo mình luôn. Chỗ nò có mình là có nó.\r\nHỏi ra mới biết nó là con gái bác Q (họ hàng xa gì của mẹ mình nói chung là mình cưới em nó được), mình nhở hồi nhỏ qua nhà bác Q chơi, thấy con gái bác, nó đen nhẻm, teo tóp chứ đâu có trắng muốt với đẫy đà như thế này. Đời đúng không đoán được chuyện gì \r\nNhà bác Q là lò mổ nên thuê nhiều người làm lắm, cũng vì chuyện này mà mình đã mất đi gấu, mãi mãi.\r\nĐể mình kể tiếp, không lan man nữa.\r\nCon bé tên là T, nhỏ hơn mình một tuổi. Ngây thơ lắm, đó giờ chưa biết đi chơi với trai là gì (bác Q quản nó kĩ lắm, con gái rượu mà, học hành thì giỏi, nó lại xinh nữa nên vệ tinh bu đầy từ năm lớp 8, nhưng đều bị ông bác hốt phát vào viện) nhưng mà khi gặp mình thì đi với mình suốt. Ba mẹ thấy vậy cũng vui vì thấy mình không còn buồn bã như trước nữa. Bác Q thì cũng có vẻ như tán thành cho nó đi với mình, hễ đi chơi mà có mình là nó được đi thoải mái mà không sợ bị la.\r\nHai đứa hay đi xem phim, đi ăn. Mình đi nước ngoài tử lớp 10, thuộc dạng mọt sách nữa nên ít biết mấy chỗ ăn chơi. Con bé thì biết tuốt tuồn tuột (hàng quán, ăn uống thôi đấy, em nó là gái cực ngoan) Nó biết chỗ nào ăn ngon, giá cả hợp túi tiền, Nói chung thì nó biết đủ thứ mình không biết. Con bé dễ thương lắm , nói chuyện với mình lúc nào cũng anh anh em em, vâng dạ các thứ. Mắt thì lúc nào cũng long lanh , hỏi chuyện mình đi Mỹ như thế nào, có vui không. Lúc nó giận thì nó không thèm nhìn mình, miệng thì nói mình là mụ phù thuỷ ác độc \r\nRồi ngày mình có gấu đến.\r\nMình đã thấy cảm em nó sau gần nửa năm ở bên nhau. Nhưng mình chưa tỏ tình. \r\nHôm đó mình gọi nó qua nàh xem phim cho đỡ chán vì ba mẹ đi ăn tiệc rồi nên chỉ có mình mình ở nhà. Mình bắt nó coi phim ma, ban đầu nó hùng hổ lắm. Lúc coi đến khúc con ma ló mặt ra thì nó hét toáng lên rồi chạy vào góc nhà ngồi thu lu trong đó. Khóc tu tu luôn. Miệng thì không ngừng hét:\r\n_Mụ phù thuỷ kia! Tắt đi! Ghê quá! Anh tắt đi, đồ phù thuỷ ác độc! Huhu…\r\nMình thì ôm bụng cười. Một lúc sau mới tắt phim đi. Nó vẫn ngồi trong góc nhà, tay ôm mặt, ngồi xổm, quay cái lưng ra ngoài.\r\nMình dỗ đã đời, cuối cùng pha cho nó ly nước cam thì nó hết giận.\r\nNó nói lần sau mà còn rủ nó coi phim ma thì nó sẽ nghỉ chơi với mình \r\nTự dưng lúc đó thấy thương nó quá. Mình ôm nó vào lòng, nó cũng không phản ứng gì. Người nó nhỏ xíu, âm ấm, nó thấp hơn mình gần một cái đầu nên mình ôm gọn nó vào lòng luôn. Rồi mình mới đưa môi xuống, chuẩn bị hôn nó. Nó kiễng chân lên, hai mắt thì nhắm tịt, ngước mặt lên, môi mím chặt.\r\nMình thấy buồn cười quá, không nhịn được lên làm một tràng cười từ a đến z luôn. Nó thì đỏ mặt xấu hổ, lại chạy vào góc nhà ôm mặt khóc tu tu.\r\nMình lại phải dỗ. Lát sau hai đứa lên giưỡng mình ngồi. Chốc chốc lại nhìn nhau mà không dám nói gì. Bỗng dưng nó hỏi mình:\r\n_Anh…thử lại được không anh?- Nó hỏi, mặt cúi gầm xuống, hai tay đan vào nhau\r\n_Ừ.\r\nMình cười rồi nâng cằm nó lên, hôn nhẹ lên môi nó.\r\n_Lần đầu em hôn…-Nó đỏ mặt\r\n_Vậy em thấy sao?\r\n_Kì…\r\nNó nói rồi dựa vào vai mình.\r\nVậy đó, tình yêu cũng tự nhiên đến không cần phải tỏ tình hay gì cả, đơn giản là yêu thôi \r\nTừ hôm đó, em trở thành gấu của mình. Em bận học vì năm ấy là năm cuối chuẩn bị thi ĐH còn mình thì vẫn ở nhà, ăn không ngồi rồi.\r\nThời gian rãnh thì lúc nào gấu cũng dành thời gian cho mình. Tan học là chạy qua nhà, học thêm xong còn sớm thì ủ mình đi ăn. Khoảng thời gian đó thực sự đối với mình là rất hạnh phúc.\r\nThoắt cái đã gần cuối năm, gấu bận ôn thi, học thêm điên cuồng. Mình thấy vậy cũng gắng lết cái xác tàn này đi mua đồ ăn rồi đưa đón em. Lúc đó, lần đầu tiên mình xác định là mình thật sự muốn cưới em làm vợ. Và em cũng vậy cũng tâm sự cũng hỏi mình sau này muốn đặt tên con là gì, nói chuyện tương lai nhiều vô kể \r\nNhưng mà ngày đó lại xảy ra với em…thằng anh họ thú vật…làm công cho bác Q là cháu bác, nó khảong hai mươi mấy. Lúc không ai ở nhà, chỉ có T ở nhà, nó đã cướp đi đời con gái của T…\r\nT gọi cho mình, em khóc. Mình nghe tin, hoảng loạn, chạy qua nhà em ngay. T ngồi trong phòng, ngồi trong góc nhà, thấy mình đến em khóc ré lên. Mình bàng hoàng lắm, chưa bao giờ mình thấy em như thế này…\r\nMình ngồi đó cả buổi, em khóc, khóc nhiều lắm. Cái áo sơ-mi đi học của em rách bươm vì bị xé…thằng khốn nạn kia chạy mất…\r\nRồi hôm sau, mình định nói cho bác Q biết để cùng xử lí thì em lại khóc, van xin mình….Nghe mà cứ như xát muối vào tim.\r\n_Anh…anh đừng nói ba em…anh thương em thì anh đừngn ói gì cả…em xin anh…bà biết được ba sẽ giết em…em sợ lắm anh…\r\nNói rồi em lại vùi đầu vão vai mình mà khóc, khóc nhiều lắm.\r\nRồi mình đưa em đi khám, bác sĩ bảo là em đúng là bị xâm hại. Nghe xong, T lại khóc, khóc nhiều lắm. Kì thi tốt nghiệp, em thi trượt.\r\nVậy là bị chửi, em đóng cửa phòng, không chịu gặp ai, kể cả mình. Mình thì ngày nào cũng đến, nói chuyện với cánh cửa phòng rồi về. Mình mất ngủ triền miên. Mình cố gắng tìm thằng khốn đó nhưng bất lực, mình vẫn chưa nói cho bác Q biết chuyện vì T đã quá sốc nếu mình làm như thế mình sợ em sẽ…không chịu nổi.\r\nĐược hai tuần, em liên lạc với mình. Em chẳng còn cười như trước nữa, mình đưa đi chơi em cũng chỉ nhìn xa xăm. Có lúc khóc rồi dựa vai mình ngủ thiếp đi. \r\nVài tháng sau…\r\nHôm đó mình rủ em đi chơi. Em hẹn hôm khác vì hôm nay không khoẻ nên đang đi khám bệnh. Mình bảo để mình chở đi thì em nói là em đang ở phòng khám. Vậy là mình ậm ừ, dặn về nhà cẩn thận, có gì thị gọi cho mình ngay.\r\nAi mà ngờ đâu, lần đó là lần cuối mình nói chuyện với em…\r\nSáng đó, buổi sáng tồi tệ, buổi sáng kinh hoàng của đời mình.\r\nMình đang ở nhà, nhắn tin cho T, nhưng em không trả lời. Khoảng 9 giờ thì bác Q gọi cho mình vớ ba mẹ, nói là T uống tuốc trừ sâu tự tử.\r\nMình như muốn ngã quị khi nghe tin. Lấy xe, mình ấn ga rồi chạy như diên ra bệnh viện. Thấy bác Q với vợ ngồi đó. Mình chào rồi hỏi có chuyện gì. Lát sau ba mẹ mình cũng ra.\r\nNgồi đợi hơn ba tiếng. Ông bác sĩ từ phòng cấp cứu bước ra…ổng nói…vì phát hiện trễ quá…không cứu được T.\r\nMình nghe mà rụng rời chân tay, đầu óc quay cuồng. Mình té sụp xuống đất, tay ôm lấy đầu, nước mắt giàn giụa. cổ họng nghẹn cứng…\r\nVợ bác Q ngất xỉu, được đưa vào phòng hồi sức. Còn mình thì được ba mẹ dìu về, vì mình không còn bước nổi nữa. Ngồi trên taxi một lúc mình kêu bác tài chạy qua nhà của bác Q.\r\nMình chạy thật nhanh lên phòng T, lục tung cái phòng lên. Cuối cùng tìm được cái giấy khám thai trong balô của em…cái thai được hai tháng…mình ngồi bệt ra…rồi khóc, nó đau…đau lắm…mình yêu em bằng tất cả, mất em mình cũng mất đi tất cả. Tất cả cũng chỉ tại thằng khốn nạn đó…\r\nMình cầm theo cái giấy khám thai của em. Mấy ngày sau, đám tang của em được tổ chức. Bọn hàng xóm xì xầm vì bác Q nghiêm khắc quá nên mới hại con gái bác, nhưng có ai biết thực sự nó là như thế nào đâu.\r\nMình cũng giấu đi cái giấy đó, vì em đã mất, mình không muốn miệng đời của lũ dơ bẩn đó động đến em…\r\nEm mất cách sinh nhật 18 tuổi chỉ vài ngày…\r\nMình cũng độc thân đến giờ vì còn chờ đợi cô bé 17 tuổi đó \r\nMình đang cố tìm kiếm thằng kia, và trả lại hết những gì nó làm với người mình yêu nhất. \r\nMình vung tiền ra nhờ người tìm kiếm, nghe nói mấy năm nay nó đang trốn đâu đó ở Kon-Tum. Qua Tết mình sẽ lên đó…\r\n\r\nThớt này, mình mong thớt có thêm nhiều thành viên, giúp đỡ được mọi người. Mình cũng mong không ai bị như mình..."
