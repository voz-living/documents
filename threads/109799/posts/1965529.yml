  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t21 tuổi đầu\r\nchưa làm đc j cả\r\nhọc hành bết bát\r\n1 năm 2 lần về thăm bố mẹ\r\nmỗi lần 10 ngày,2 tuần\r\nxin tiền\r\nrồi lại đi\r\ncó nhiều lúc cứ xem gia đình như cái ngân hàng (đúng ngành học)\r\nvay-trả\r\nsòng phẳng\r\nthực sự bố mẹ rất lo lắng cho mình\r\ncó ai 2 ngày bố mẹ gọi điện thoại 1 lần\r\nlần nào cũng :\"khỏe ko con,ăn uống ntn?...\"\r\nlỡ tay tắt máy,ko gọi được thì cuống cuồng cả lên,gọi hết mọi nơi\r\nbố ơi,con thương bố lắm!\r\n53 tuổi,tóc bạc nhiều vì con.ngày mưa ngày nắng vẫn còng lưng đi dạy\r\nmẹ ơi,con nhớ mẹ lắm.\r\ntần tảo sớm khuya,chăm sóc cả gia đình.Chưa bao h mẹ kêu than 1 tiếng\r\nMẹ nói \" ko cần con sau này giàu có như thế nào,chỉ cần nên người và có hiếu là đc\"\r\nChị gái giỏi giang và thành đạt\r\nbố mẹ dồn hết ưu tư vào con\r\nchăm lo đến nơi đến chốn\r\ncó lúc thấy ngột ngạt(như 1 bro trên)\r\nnhưng đằng sau nó là cả niềm hạnh phúc\r\nhạnh phúc vì có 1gia đình\r\ncó người chăm lo\r\nNhững ai đang còn đầy đủ bố mẹ\r\nxin hãy tận dụng phút giây này\r\nquan tâm chăm sóc\r\nvì biết đâu ngày mai,ngày kia\r\nđó chỉ là niềm ao ước của bạn.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nvừa đọc bài của bro mà mắt cứ rơm rớm, thương bố mẹ quá."
