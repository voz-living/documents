  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh th&#xEC; th&#xED;ch c&#xE1;ch s&#x1ED1;ng c&#x1EE7;a t&#x1EE5;i T&#xE2;y h&#x1A1;n v&#xEC; ch&#xFA;ng &#x111;&#x1B0;&#x1EE3;c t&#x1EF1; l&#x1EAD;p t&#x1EEB; nh&#x1ECF; r&#x1ED3;i <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> <br>\r\nCho n&#xEA;n v&#x1EEB;a &#x111;&#x1EE7; tu&#x1ED5;i h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c l&#xE0; c&#xF3; th&#x1EC3; ra ri&#xEA;ng thu&#xEA; nh&#xE0; v&#xE0; t&#x1EF1; ki&#x1EBF;m ti&#x1EC1;n trang tr&#x1EA3;i 1 ph&#x1EA7;n n&#xE0;o . N&#xF3;i chung &#x1EDF; b&#xEA;n T&#xE2;y v&#x1EAB;n s&#x1ED1;ng v&#xEC; c&#xE1; nh&#xE2;n h&#x1A1;n nh&#x1B0;ng &#x111;&#xF3; m&#x1EDB;i ph&#xE1;t huy h&#x1EBF;t nh&#x1EEF;ng t&#xE0;i n&#x103;ng c&#x1EE7;a 1 con ng&#x1B0;&#x1EDD;i , c&#xF2;n s&#x1ED1;ng chung v&#x1EDB;i ba m&#x1EB9; th&#xEC; to&#xE0;n s&#x1ED1;ng theo &#xFD; ba m&#x1EB9; cho n&#xEA;n t&#xE0;i n&#x103;ng t&#x1EEB; &#x111;&#xF3; c&#x169;ng mai m&#x1ED9;t &#x111;i =&gt; L&#xE3;ng ph&#xED; nh&#xE2;n t&#xE0;i .\r\n\t\t"
  text: "Mình thì thích cách sống của tụi Tây hơn vì chúng được tự lập từ nhỏ rồi  \r\nCho nên vừa đủ tuổi học đại học là có thể ra riêng thuê nhà và tự kiếm tiền trang trải 1 phần nào . Nói chung ở bên Tây vẫn sống vì cá nhân hơn nhưng đó mới phát huy hết những tài năng của 1 con người , còn sống chung với ba mẹ thì toàn sống theo ý ba mẹ cho nên tài năng từ đó cũng mai một đi => Lãng phí nhân tài ."
