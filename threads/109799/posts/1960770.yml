  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tChuy&#x1EC7;n c&#x1EE7;a topic = m&#xEC;nh ko nh&#x1EC9;:-S Ch&#x1EAF;c ch&#x1EB3;ng c&#xE2;n &#x111;o &#x111;ong &#x111;&#x1EBF;m dc &#x111;&#xE2;u<br>\r\n<br>\r\nNg&#x1B0;&#x1EDD;i m&#xEC;nh th&#x1B0;&#x1A1;ng l&#xE0; N&#x1ED9;i v&#x1EDB;i B&#xE1;c Hai, 2 ng&#x1B0;&#x1EDD;i tr&#x1EF1;c ti&#x1EBF;p nu&#xF4;i t&#x1EEB; nh&#x1ECF; &#x111;&#x1EBF;n l&#x1EDB;n ch&#x1B0; ko ph&#x1EA3;i l&#xE0; ba m&#x1EB9;. Ba m&#x1EB9; ch&#x1EC9; l&#xE0; ng&#x1B0;&#x1EDD;i &#x111;i l&#xE0;m ki&#x1EBF;m ti&#x1EC1;n m&#xE0; th&#xF4;i.<br>\r\n<br>\r\nL&#x1EDB;n l&#xEA;n, c&#x1EA3; nh&#xE0; nh&#x1EAD;n dc tin b&#x1EA3;o l&#xE3;nh &#x111;i nc ngo&#xE0;i, m&#xEC;nh &#x111;&#xE3; ko bi&#x1EBF;t l&#xE0; N&#x1ED9;i v&#x1EDB;i B&#xE1;c &#x111;&#xE3; kh&#xF3;c nhi&#x1EC1;u &#x111;&#x1EBF;n th&#x1EBF; n&#xE0;o, N&#x1ED9;i k&#x1EC3; 1 &#x111;&#xEA;m b&#x1EA5;t k&#x1EC3; gi&#x1EDD; gi&#x1EA5;c, c&#x1EE9; nh&#x1EDB; c&#x1EA3; nh&#xE0; m&#xEC;nh l&#xE0; l&#x1EA1;i l&#xEA;n l&#x1EA7;u, v&#xE0;o ph&#xF2;ng m&#xEC;nh ng&#x1ED3;i kh&#xF3;c, r&#xF9;i &#x111;&#x1ECD;c kinh c&#x1EA7;u cho c&#x1EA3; nh&#xE0;, c&#x1EE9; v&#x1EAD;y dc h&#x1A1;n 1 n&#x103;m r&#xF9;i. Chuy&#x1EC7;n &#x111;au &#x111;&#x1EDB;n nh&#x1EA5;t &#x111;&#x1EDD;i ah? M&#xEC;nh &#x111;&#xE3; t&#x1EEB;ng ch&#x1EE9;ng ki&#x1EBF;n nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i th&#xE2;n m&#x1EA5;t, t&#x1EA5;t c&#x1EA3; &#x111;&#x1EC1;u r&#x1EA5;t &#x111;au, nh&#x1B0;ng ko c&#xF3; g&#xEC; s&#x1EE3; b&#x1EB1;ng v&#xEC; c&#x1EA3; nh&#xE0; 5 ng&#x1B0;&#x1EDD;i &#x111;i nc ngo&#xE0;i, &#x111;&#x1EC3; N&#x1ED9;i &#x1EDF; nh&#xE0; c&#x1EE9; bu&#x1ED3;n phi&#x1EC1;n m&#xE3;i th&#xEC; s&#x1EDB;m mu&#x1ED9;n r&#x1ED3;i c&#x169;ng &#x111;&#x1EBF;n l&#xFA;c &#x111;&#xF3; thui. N&#x1EBF;u v&#x1EAD;y th&#xEC; c&#x1EA3; nh&#xE0; m&#xEC;nh s&#x1EBD; mang t&#x1ED9;i ko tr&#x1EF1;c ti&#x1EBF;p c&#x169;ng l&#xE0; gi&#xE1;n ti&#x1EBF;p<br>\r\n<br>\r\nTh&#x1EBF; n&#xEA;n m&#xEC;nh r&#x1EA5;t r&#x1EA5;t l&#xE0; s&#x1EE3;, nhi&#x1EC1;u l&#xFA;c nghe &#x111;t &#x1EDF; VN g&#x1ECD;i qua b&#x1EA5;t ch&#x1EE3;t l&#xFA;c n&#x1EED;a &#x111;&#xEA;m &#x1EDF; VN l&#xE0; tim c&#x1EE9; qu&#x1EB7;n th&#x1EAF;t l&#x1EA1;i, h&#x1ED3;i h&#x1ED9;p lo s&#x1EE3; gh&#xEA; lun.\r\n\t\t"
  text: "Chuyện của topic = mình ko nhỉ:-S Chắc chẳng cân đo đong đếm dc đâu\r\n\r\nNgười mình thương là Nội với Bác Hai, 2 người trực tiếp nuôi từ nhỏ đến lớn chư ko phải là ba mẹ. Ba mẹ chỉ là người đi làm kiếm tiền mà thôi.\r\n\r\nLớn lên, cả nhà nhận dc tin bảo lãnh đi nc ngoài, mình đã ko biết là Nội với Bác đã khóc nhiều đến thế nào, Nội kể 1 đêm bất kể giờ giấc, cứ nhớ cả nhà mình là lại lên lầu, vào phòng mình ngồi khóc, rùi đọc kinh cầu cho cả nhà, cứ vậy dc hơn 1 năm rùi. Chuyện đau đớn nhất đời ah? Mình đã từng chứng kiến nhiều người thân mất, tất cả đều rất đau, nhưng ko có gì sợ bằng vì cả nhà 5 người đi nc ngoài, để Nội ở nhà cứ buồn phiền mãi thì sớm muộn rồi cũng đến lúc đó thui. Nếu vậy thì cả nhà mình sẽ mang tội ko trực tiếp cũng là gián tiếp\r\n\r\nThế nên mình rất rất là sợ, nhiều lúc nghe đt ở VN gọi qua bất chợt lúc nửa đêm ở VN là tim cứ quặn thắt lại, hồi hộp lo sợ ghê lun."
