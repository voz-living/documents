  html: "\r\n\t\t\t\r\n\t\t\tCopy from f17<br>\r\n<br>\r\n_______________________________<br>\r\n<br>\r\nNh&#xE0; em thu&#x1ED9;c lo&#x1EA1;i kh&#xF4;ng kh&#xE1; gi&#x1EA3; g&#xEC; c&#xE1;c th&#xED;m &#x1EA1;, m&#x1EB9; l&#xE0;m gi&#xE1;o vi&#xEA;n ti&#x1EC3;u h&#x1ECD;c, b&#x1ED1; th&#xEC; l&#xE0;m xe &#xF4;m B&#x1ED1; em n&#x103;m nay m&#x1EEB;ng th&#x1ECD; 60 r&#x1ED3;i nh&#x1B0;ng do &#x111;i n&#x1B0;&#x1EDB;c ngo&#xE0;i v&#x1EC1;, c&#x1B0;&#x1EDB;i v&#x1EE3; mu&#x1ED9;n n&#xEA;n n&#x103;m nay em m&#x1EDB;i thi xong &#x111;&#x1EA1;i h&#x1ECD;c. Tuy tr&#x1B0;&#x1EDD;ng kh&#xF4;ng danh ti&#x1EBF;ng g&#xEC; nh&#x1B0;ng em c&#x169;ng c&#x1ED1; g&#x1EAF;ng thi v&#xE0;o tr&#x1B0;&#x1EDD;ng c&#xF4;ng l&#x1EAD;p &#x111;&#x1EC3; &#x111;&#x1EE1; &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1ED3;ng n&#xE0;o cho b&#x1ED1; m&#x1EB9; th&#xEC; hay &#x111;&#x1ED3;ng n&#x1EA5;y, v&#xE0; ch&#x1EAF;c em &#x111;&#x1EAD;u &#x1EA1; . &#x110;&#xF3; l&#xE0; ni&#x1EC1;m vui l&#x1EDB;n nh&#x1EA5;t m&#xE0; em mang l&#x1EA1;i cho b&#x1ED1; m&#x1EB9; su&#x1ED1;t 12 n&#x103;m c&#x1EAF;p s&#xE1;ch &#x111;&#x1EBF;n tr&#x1B0;&#x1EDD;ng. <br>\r\n<br>\r\nSu&#x1ED1;t 11 n&#x103;m ( tr&#x1EEB; n&#x103;m l&#x1EDB;p 12 em m&#x1EDB;i tu t&#x1EC9;nh ) em sa &#x111;&#xE0; v&#xE0;o game nh&#x1B0;ng kh&#xF4;ng y&#xEA;u &#x111;&#x1B0;&#x1A1;ng nh&#x103;ng nh&#xED;t g&#xEC; c&#x1EA3;. &#x110;&#xE3; t&#x1EEB;ng c&#xF3; l&#x1EA7;n em tr&#x1ED9;m c&#x1EE7;a m&#x1EB9; c&#x1EA3; tri&#x1EC7;u &#x111;&#x1EC3; c&#x1ED1;ng cho vinagame Th&#x1EDD;i gian &#x111;&#xF3; b&#x1ED1; m&#x1EB9; kh&#x1ED5; t&#xE2;m v&#xEC; em nhi&#x1EC1;u l&#x1EAF;m, s&#xE1;ng n&#xE0;o d&#x1EAD;y c&#x169;ng th&#x1EA5;y m&#x1EAF;t m&#x1EB9; em th&#xE2;m qu&#x1EA7;ng, b&#x1ED1; th&#xEC; t&#xF3;c &#x111;&#xE3; b&#x1EA1;c nay c&#xF2;n b&#x1EA1;c nhi&#x1EC1;u h&#x1A1;n . <br>\r\n<br>\r\nQuay l&#x1EA1;i v&#x1EDB;i v&#x1EA5;n &#x111;&#x1EC1; ch&#xED;nh, ch&#x1EAF;c ai c&#x169;ng bi&#x1EBF;t c&#xE1;i ngh&#x1EC1; xe &#xF4;m n&#xF3; kh&#x1ED5; th&#x1EBF; n&#xE0;o, b&#x1ED1; em sinh n&#x103;m ng&#x1ECD; n&#xEA;n c&#xE1;i s&#x1ED1; l&#x1EAD;n &#x111;&#x1EAD;n t&#x1EEB; nh&#x1ECF;. S&#xE1;ng n&#xE0;o c&#x169;ng d&#x1EAD;y s&#x1EDB;m, tr&#x1B0;a 12h m&#x1EDB;i v&#x1EC1;. Ng&#xE0;y b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xEC; kh&#xF4;ng sao, nh&#x1B0;ng &#x1EDF; c&#xE1;i m&#x1EA3;nh &#x111;&#x1EA5;t mi&#x1EC1;n trung c&#x1EB1;n c&#x1ED7;i n&#xE0;y, c&#xF3; nh&#x1EEF;ng ng&#xE0;y n&#x1EAF;ng l&#xEA;n t&#x1EAD;n 40 &#x111;&#x1ED9;, th&#x1EBF; m&#xE0; b&#x1ED1; em v&#x1EAB;n 1 m&#xEC;nh hai m&#x169; ng&#x1ED3;i &#x111;&#x1EE3;i kh&#xE1;ch &#x1EDF; b&#x1EBF;n xe, c&#xF3; nhi&#x1EC1;u l&#x1EA7;n v&#xF4; t&#xEC;nh &#x111;i qua, em th&#x1EA5;y b&#x1ED1; v&#x1EAB;n ng&#x1ED3;i 1 m&#xEC;nh gi&#x1EEF;a tr&#x1EDD;i n&#x1EAF;ng nh&#x1B0; l&#x1EED;a &#x111;&#x1ED1;t, c&#xF3; khi l&#x1EA1;i v&#x1ED9;i v&#xE0;ng lao ch&#x1EA1;y theo xe kh&#xE1;ch khi &#x111;&#x1EBF;n b&#x1EBF;n &#x111;&#x1ED7; ch&#x1EC9; &#x111;&#x1EC3; tranh kh&#xE1;ch v&#x1EDB;i m&#x1EA5;y &#xF4;ng &#x111;&#x1ED3;ng nghi&#x1EC7;p c&#xF9;ng c&#xF4;ng ty ( em th&#x1B0;&#x1EDD;ng &#x111;&#xF9;a b&#x1ED1; nh&#x1B0; v&#x1EAD;y) nh&#x1B0;ng em nhi&#x1EC1;u l&#x1EA7;n em l&#xE0;m l&#x1A1; coi nh&#x1B0; kh&#xF4;ng th&#x1EA5;y m&#x1ED9;t ph&#x1EA7;n v&#xEC; th&#x1EA5;y t&#x1EE7;i th&#xE2;n, ph&#x1EA7;n v&#xEC; th&#x1EA5;y b&#x1ED1; m&#xEC;nh kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c nh&#x1B0; b&#x1ED1; nh&#xE0; ng&#x1B0;&#x1EDD;i ta, ph&#x1EA7;n v&#xEC; ng&#x1EA1;i v&#x1EDB;i b&#x1EA1;n b&#xE8; r&#x1ED3;i nh&#x1EEF;ng ng&#xE0;y m&#x1B0;a, th&#x1EAD;m ch&#xED; l&#xE0; nh&#x1EEF;ng ng&#xE0;y b&#xE3;o to, b&#x1ED1; v&#x1EAB;n c&#x1EE9; mu&#x1ED1;i m&#x1EB7;t gi&#x1EEF;a &#x111;&#x1B0;&#x1EDD;ng nh&#x1EB7;t nh&#x1EA1;nh t&#x1EEB;ng &#x111;&#x1ED3;ng, kh&#xF4;ng ph&#x1EA3;i cho b&#x1ED1; m&#xE0; l&#xE0; cho ch&#x1ECB; em em &#x103;n h&#x1ECD;c. B&#x1ED1; ch&#x1EAF;t chiu t&#x1EEB;ng &#x111;&#x1ED3;ng m&#x1ED9;t, c&#xF3; bu&#x1ED5;i b&#x1ED1; em v&#x1EC1; nh&#xE0; v&#x1EDB;i 1 khu&#xF4;n m&#x1EB7;t r&#x1EA5;t ph&#x1EA5;n kh&#x1EDF;i r&#x1ED3;i &#x111;&#x1B0;a cho em 1 x&#x1EA5;p 5 tr&#x103;m &#x1B0;&#x1EDB;t cho&#x1EB9;t, em h&#x1ECF;i b&#x1ED1; l&#x1EA5;y &#x111;&#xE2;u ra nhi&#x1EC1;u ti&#x1EC1;n l&#x1EBB; nh&#x1B0; v&#x1EAD;y th&#xEC; b&#x1ED1; h&#x1ED3;n nhi&#xEA;n &#x111;&#xE1;p b&#x1ED1; ch&#x1EA1;y theo xe hoa, khi c&#xF4; d&#xE2;u r&#x1EA3;i ti&#x1EC1;n ra th&#xEC; nh&#x1EB7;t. Nghe &#x111;&#x1EBF;n &#x111;&#x1EA5;y em &#x111;i&#x1EBF;ng ng&#x1B0;&#x1EDD;i, c&#x1ED5; h&#x1ECD;ng ngh&#x1EB9;n &#x1EE9; l&#x1EA1;i, l&#x1EB3;ng l&#x1EB7;ng &#x111;i v&#xE0;o ph&#xF2;ng. L&#xFA;c &#x111;&#xF3; em v&#x1EAB;n trong giai &#x111;o&#x1EA1;n nghi&#x1EC7;n game, th&#x1EA5;y b&#x1ED1; ch&#x1EAF;t chiu t&#x1EEB;ng &#x111;&#x1ED3;ng nh&#x1B0; v&#x1EAD;y m&#xE0; em l&#x1EA1;i d&#xF9;ng c&#x1EA3; ti&#x1EC1;n tri&#x1EC7;u &#x111;&#x1EC3; ch&#x1A1;i game, h&#x1ED1;i h&#x1EAD;n l&#x1EAF;m, nh&#x1B0;ng c&#xE1;i game l&#xFA;c &#x111;&#xF3; n&#xF3; &#x103;n s&#xE2;u v&#xE0;o m&#xE1;u em r&#x1ED3;i n&#xEA;n d&#xF9; bi&#x1EBF;t b&#x1ED1; kh&#x1ED5; nh&#x1B0;ng em v&#x1EAB;n kh&#xF4;ng th&#x1EC3; t&#x1EEB; b&#x1ECF; &#x111;&#x1B0;&#x1EE3;c. <br>\r\n<br>\r\n<br>\r\nDo ki&#x1EBF;m ti&#x1EC1;n kh&#xF3; kh&#x103;n nh&#x1B0; v&#x1EAD;y n&#xEA;n b&#x1ED1; em chi ti&#xEA;u h&#xE0; ti&#x1EC7;n v&#xE0; ch&#x103;m ch&#x1EC9; l&#xE0;m vi&#x1EC7;c l&#x1EAF;m. Ng&#xE0;y th&#x1B0;&#x1EDD;ng th&#xEC; kh&#xF4;ng n&#xF3;i, k&#x1EC3; c&#x1EA3; ng&#xE0;y l&#x1EC5; nh&#x1B0; 2/9 30/4 c&#x1EA3; n&#x1B0;&#x1EDB;c ng&#x1B0;&#x1EDD;i ta ngh&#x1EC9; th&#xEC; b&#x1ED1; em v&#x1EAB;n c&#x1EE9; 1 m&#xEC;nh 1 xe l&#x103;n l&#x1ED9;i &#x111;&#x1EC3; ki&#x1EBF;m b&#xE1;t c&#x1A1;m cho gia &#x111;&#xEC;nh. Ch&#x1EC9; d&#xE1;m ngh&#x1EC9; khi &#x1ED1;m &#x111;au n&#x1EB7;ng, nh&#x1B0;ng h&#x1EC5; c&#xF3; kh&#xE1;ch g&#x1ECD;i &#x111;i l&#x1EA5;y h&#xE0;ng th&#xEC; &#x1ED1;m &#x111;au bao nhi&#xEA;u c&#x169;ng &#x111;i cho b&#x1EB1;ng &#x111;&#x1B0;&#x1EE3;c kh&#x1ECF;i m&#x1EA5;t uy t&#xED;n v&#x1EDB;i kh&#xE1;ch quen. T&#xED;nh b&#x1ED1; em th&#x1EBF;, tham lam l&#x1EAF;m, th&#x1EA5;y ng&#x1B0;&#x1EDD;i ta ki&#x1EBF;m ti&#x1EC1;n ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng m&#xE0; m&#xEC;nh ng&#x1ED3;i ung dung ngh&#x1EC9; ng&#x1A1;i &#x1EDF; nh&#xE0; 1 ng&#xE0;y l&#xE0; kh&#xF4;ng ch&#x1ECB;u &#x111;&#x1B0;&#x1EE3;c. M&#xE0; b&#x1ED1; tham lam c&#xF3; ph&#x1EA3;i cho ri&#xEA;ng b&#x1ED1; &#x111;&#xE2;u, b&#x1ED1; tham lam l&#xE0; v&#xEC; em, v&#xEC; ch&#x1ECB;, v&#xEC; mi&#x1EBF;ng c&#x1A1;m cho c&#x1EA3; nh&#xE0;. B&#x1ED1; ch&#x103;m ch&#x1EC9; v&#x1EAD;y n&#xEA;n nh&#xE0; em c&#x169;ng kh&#xF4;ng &#x111;&#x1EBF;n n&#x1ED7;i kh&#xF4;ng c&#xF3; nh&#xE0; c&#x1EED;a &#x111;&#xE0;ng ho&#xE0;ng, b&#xE1;t c&#x1A1;m no &#x111;&#x1EE7;. Giao ti&#x1EBF;p ngo&#xE0;i x&#xE3; h&#x1ED9;i nhi&#x1EC1;u khi&#x1EBF;n t&#xED;nh t&#xEC;nh b&#x1ED1; em ng&#xE0;y c&#xE0;ng thay &#x111;&#x1ED5;i, k&#xEC; c&#x1EE5;c h&#x1A1;n, v&#xF4; duy&#xEA;n h&#x1A1;n, h&#xE0;nh x&#x1EED; k&#xE9;m v&#x103;n h&#xF3;a, th&#xF4; l&#x1ED7; l&#xE0; &#x111;i&#x1EC1;u t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng ai giao ti&#x1EBF;p v&#x1EDB;i b&#x1ED1; em &#x111;&#x1EC1;u th&#x1EA5;y v&#x1EAD;y. V&#xE0; c&#xE1;c th&#xED;m bi&#x1EBF;t &#x111;&#x1EA5;y, c&#x1A1; th&#x1EC3; con ng&#x1B0;&#x1EDD;i c&#x169;ng nh&#x1B0; m&#xE1;y m&#xF3;c, khi n&#xF3; ph&#x1EA3;i g&#xE1;nh ch&#x1ECB;u l&#x1B0;&#x1EE3;ng c&#xF4;ng vi&#x1EC7;c qu&#xE1; v&#x1EDB;i kh&#x1EA3; n&#x103;ng th&#xEC; tr&#x1B0;&#x1EDB;c sau g&#xEC; c&#x169;ng h&#x1ECF;ng. <br>\r\n<br>\r\nB&#x1ED1; em &#x111;&#xE3; 60 r&#x1ED3;i, c&#xE1;i tu&#x1ED5;i coi nh&#x1B0; b&#xEA;n kia s&#x1B0;&#x1EDD;n n&#xFA;i cu&#x1ED9;c &#x111;&#x1EDD;i, nh&#x1B0; ng&#x1B0;&#x1EDD;i ta th&#xEC; &#x111;&#x1B0;&#x1EE3;c h&#x1B0;&#x1EDF;ng &#xED;t nhi&#x1EC1;u t&#x1EEB; con ch&#xE1;u r&#x1ED3;i, nh&#x1B0;ng b&#x1ED1; em v&#x1EAB;n chi&#x1EBF;c xe &#x1EA5;y bon bon tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng ki&#x1EBF;m &#x111;&#x1ED3;ng ra &#x111;&#x1ED3;ng v&#xE0;o. &#x110;&#x1EC3; r&#x1ED3;i khi em thi &#x111;&#x1EA1;i h&#x1ECD;c xong c&#x169;ng l&#xE0; 1 &#x111;o&#x1EA1;n tr&#x1B0;&#x1EE3;t d&#x1ED1;c d&#xE0;i v&#x1EC1; s&#x1EE9;c kh&#x1ECF;e c&#x1EE7;a b&#x1ED1;. B&#x1ED1; b&#x1ECB; tho&#xE1;t v&#x1ECB; &#x111;&#x129;a &#x111;&#x1EC7;m c&#x1EA5;p, nh&#x1B0;ng do x&#xF3;t ti&#x1EC1;n n&#xEA;n b&#x1ED1; em kh&#xF4;ng ch&#x1ECB;u &#x111;i vi&#x1EC7;n kh&#xE1;m m&#xE0; ch&#x1EC9; l&#x1EA5;y thu&#x1ED1;c b&#x1EAF;c v&#x1EC1; u&#x1ED1;ng. M&#xE0; c&#xE1;c th&#xED;m bi&#x1EBF;t &#x111;&#x1EA5;y, tho&#xE1;t v&#x1ECB; &#x111;&#x129;a &#x111;&#x1EC7;m th&#xEC; ph&#x1EA3;i t&#xE1;c &#x111;&#x1ED9;ng v&#x1EAD;t l&#xFD; l&#xEA;n n&#xF3; ch&#x1EE9; c&#x1EE9; u&#x1ED1;ng thu&#x1ED1;c b&#x1EAF;c th&#xEC; l&#xE0;m sao m&#xE0; kh&#x1ECF;i &#x111;&#x1B0;&#x1EE3;c  Th&#x1EBF; nh&#x1B0;ng b&#x1ED1; em c&#x1EE9; n&#x1EB1;ng n&#x1EB7;c m&#x1ED9;t hai kh&#xF4;ng ch&#x1ECB;u &#x111;i vi&#x1EC7;n. M&#x1EDB;i tu&#x1EA7;n tr&#x1B0;&#x1EDB;c &#x111;&#xE2;y, b&#x1ED1; m&#x1EDB;i ch&#x1ECB;u l&#xEA;n b&#x1EC7;nh vi&#x1EC7;n &#x111;&#x1EC3; ch&#xE2;m c&#x1EE9;u. S&#xE1;ng ch&#xE2;m c&#x1EE9;u &#x111;&#x1EBF;n 10h, &#x111;au &#x111;&#x1EBF;n n&#x1ED7;i kh&#xF4;ng &#x111;i &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a v&#x1EAD;y m&#xE0; v&#x1EAB;n nh&#x1EDD; ng&#x1B0;&#x1EDD;i d&#x1EAF;t ra xe m&#xE1;y r&#x1ED3;i l&#x1EA1;i ti&#x1EBF;p t&#x1EE5;c &#x111;i xe &#xF4;m. <br>\r\n<br>\r\nB&#x1ED1; em gi&#x1EA5;u kh&#xF4;ng cho c&#x1EA3; nh&#xE0; bi&#x1EBF;t r&#x1EB1;ng b&#x1ED1; &#x111;au nh&#x1B0;ng v&#x1EAB;n &#x111;i, cho &#x111;&#x1EBF;n khi 1 l&#x1EA7;n em &#x111;i ngang qua &#x111;&#x1B0;&#x1EDD;ng th&#x1EA5;y b&#x1ED1; ng&#x1ED3;i b&#xEA;n l&#x1EC1; &#x111;&#x1B0;&#x1EDD;ng gi&#x1EEF;a c&#xE1;i n&#x1EAF;ng t&#x1B0;&#x1EDF;ng nh&#x1B0; mu&#x1ED1;n thi&#xEA;u ch&#x1EBF;t con ng&#x1B0;&#x1EDD;i ta, h&#xF4;m &#x111;&#xF3; v&#x1EC1; em h&#x1ECF;i b&#x1ED1; &#x111;i ch&#xE2;m c&#x1EE9;u xong c&#xF2;n &#x111;i &#x111;&#xE2;u n&#x1EEF;a kh&#xF4;ng th&#xEC; b&#x1ED1; ch&#x1EC9; c&#x1B0;&#x1EDD;i r&#x1ED3;i ch&#x1ED1;i bay. &#x110;&#x1EBF;n c&#xE1;ch &#x111;&#xE2;y 3 h&#xF4;m, b&#x1ED1; em &#x111;au n&#x1EB7;ng, t&#x1B0;&#x1EDF;ng nh&#x1B0; kh&#xF4;ng &#x111;i l&#x1EA1;i &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a, c&#x1EA3; nh&#xE0; n&#x103;n n&#x1EC9; m&#xE3;i m&#x1EDB;i ch&#x1ECB;u ra h&#xE0; n&#x1ED9;i nh&#x1EAD;p vi&#x1EC7;n nh&#x1B0;ng b&#x1ED1; kh&#xF4;ng cho ai &#x111;i theo v&#xEC; s&#x1EE3; t&#x1ED1;n k&#xE9;m, b&#x1ED1; n&#xF3;i b&#x1ED1; &#x111;i ra kh&#xE1;m l&#x1EA5;y thu&#x1ED1;c r&#x1ED3;i t&#x1ED1;i l&#x1EA1;i v&#x1EC1; ch&#x1EE9; kh&#xF4;ng d&#xE1;m &#x1EDF; l&#x1EA1;i l&#xE2;u. D&#xE8; &#x111;&#xE2;u b&#x1ED1; b&#x1ECB; tho&#xE1;t v&#x1ECB; &#x111;&#x129;a &#x111;&#x1EC7;m n&#x1EB7;ng l&#x1EAF;m r&#x1ED3;i n&#xEA;n ph&#x1EA3;i &#x1EDF; l&#x1EA1;i vi&#x1EC7;n &#x111;i&#x1EC1;u tr&#x1ECB;, r&#x1ED3;i em g&#x1ECD;i &#x111;i&#x1EC7;n b&#x1EA3;o &#x111;&#x1EC3; em ra c&#xF9;ng b&#x1ED1; lu&#xF4;n th&#xEC; b&#x1ED9; v&#x1EAB;n kh&#xF4;ng ch&#x1ECB;u...b&#x1ED1; s&#x1EE3; t&#x1ED1;n . 1 &#x111;i&#x1EC1;u khi&#x1EBF;n gia &#x111;&#xEC;nh c&#xE0;ng lo l&#x1EAF;ng cho b&#x1ED1; h&#x1A1;n &#x111;&#xF3; l&#xE0; b&#x1ED1; nghi&#x1EC7;n thu&#x1ED1;c l&#xE1; t&#x1EEB; h&#x1ED3;i c&#xF2;n tr&#x1EBB;, c&#xF3; &#xFD; &#x111;&#x1ECB;nh cai m&#x1EA5;y l&#x1EA7;n r&#x1ED3;i m&#xE0; kh&#xF4;ng th&#xE0;nh c&#xF4;ng. Gia &#x111;&#xEC;nh c&#x169;ng khuy&#xEA;n h&#x1EBF;t n&#x1B0;&#x1EDB;c h&#x1EBF;t c&#xE1;i b&#x1EA3;o b&#x1ED1; b&#x1ECF; thu&#x1ED1;c, b&#x1ECF; ngh&#x1EC1; r&#x1ED3;i d&#x1EF1;ng c&#xE1;i &#x1ED1;t b&#xE1;n g&#xEC; &#x111;&#xF3; ki&#x1EBF;m &#x111;&#x1ED3;ng ra &#x111;&#x1ED3;ng v&#xE0;o l&#xE0; &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i. Nh&#x1B0;ng em hi&#x1EC3;u, em &#x111;&#x1EAD;u &#x111;&#x1EA1;i h&#x1ECD;c ngh&#x129;a l&#xE0; g&#xE1;nh n&#x1EB7;ng c&#xE0;ng ng&#xE0;y c&#xE0;ng &#x111;&#xE8; n&#x1EB7;ng l&#xEA;n tr&#xEA;n &#x111;&#xF4;i vai g&#x1EA7;y c&#x1EE7;a b&#x1ED1;. N&#x1EBF;u c&#xF3; kh&#x1ECF;i b&#x1EC7;nh th&#xEC; b&#x1ED1; l&#x1EA1;i v&#x1EAB;n c&#x1EE9; &#x111;i xe &#xF4;m, v&#x1EAB;n c&#x1EE9; h&#xFA;t thu&#x1ED1;c. B&#x1ED1; em b&#x1ECB; tho&#xE1;t v&#x1ECB; &#x111;&#x129;a &#x111;&#x1EC7;m kh&#x1EDB;p h&#xE1;ng do ng&#x1ED3;i xe m&#xE1;y qu&#xE1; nhi&#x1EC1;u v&#xEC; v&#x1EAD;y vi&#x1EC7;c b&#x1ED1; ti&#x1EBF;p t&#x1EE5;c &#x111;i xe l&#xE0; r&#x1EA5;t nguy hi&#x1EC3;m. <br>\r\n<br>\r\n<br>\r\nGia &#x111;&#xEC;nh &#x111;&#xE3; n&#xF3;i h&#x1EBF;t n&#x1B0;&#x1EDB;c nh&#x1B0;ng t&#xED;nh b&#x1ED1; em l&#xE0; v&#x1EAD;y, b&#x1EA3;o th&#x1EE7; l&#x1EAF;m. H&#x1ED3;i c&#xF2;n b&#xE9; em gh&#xE9;t b&#x1ED1; bao nhi&#xEA;u th&#xEC; b&#xE2;y gi&#x1EDD; em th&#x1B0;&#x1A1;ng b&#x1ED1; b&#x1EA5;y nhi&#xEA;u. V&#xE0; c&#xE0;ng l&#x1EDB;n em c&#xE0;ng th&#x1EA5;y b&#x1ED1; em c&#xF3; nhi&#x1EC1;u &#x111;i&#x1EC1;u &#x111;&#x1EC3; em th&#x1EA7;n t&#x1B0;&#x1EE3;ng. B&#x1ED1; em r&#x1EA5;t gi&#x1ECF;i v&#x1EC1; h&#xEC;nh h&#x1ECD;c v&#xE0; l&#x1ECB;ch s&#x1EED;, ngo&#xE0;i ra c&#xF2;n bi&#x1EBF;t c&#x1EA3; ti&#x1EBF;ng nga, ti&#x1EBF;ng ph&#xE1;p... hi&#x1EBF;m c&#xF3; &#xF4;ng xe &#xF4;m n&#xE0;o gi&#x1ECF;i nh&#x1B0; b&#x1ED1; em, em xin cam &#x111;oan  M&#x1ED7;i ng&#x1B0;&#x1EDD;i 1 ho&#xE0;n c&#x1EA3;nh, &#xF4;ng xe &#xF4;m c&#x169;ng v&#x1EAD;y, n&#xEA;n em c&#x1EF1;c gh&#xE9;t nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i nh&#xEC;n v&#xE0;o ngh&#x1EC1; nghi&#x1EC7;p c&#x1EE7;a b&#x1ED1; em r&#x1ED3;i d&#xE8; b&#x1EC9;u nh&#xE0; em. B&#xE2;y gi&#x1EDD; ai h&#x1ECF;i b&#x1ED1; em l&#xE0;m g&#xEC; th&#xEC; em s&#x1EBD; tr&#x1EA3; l&#x1EDD;i kh&#xF4;ng ng&#x1EA7;n ng&#x1EA1;i r&#x1EB1;ng b&#x1ED1; em l&#xE0;m ngh&#x1EC1; xe &#xF4;m. Th&#x1EBF; &#x111;&#x1EA5;y, lan man 1 h&#x1ED3;i em c&#x169;ng kh&#xF4;ng bi&#x1EBF;t l&#xE0; m&#xEC;nh &#x111;ang k&#x1EC3; v&#x1EC1; cu&#x1ED9;c &#x111;&#x1EDD;i b&#x1ED1; hay l&#xE0; t&#x1EA5;m s&#x1EF1; n&#x1EEF;a, nh&#x1B0;ng em bi&#x1EBF;t em n&#x1EE3; b&#x1ED1; r&#x1EA5;t nhi&#x1EC1;u. C&#xF3; nhi&#x1EC1;u l&#xFA;c r&#x1EA5;t mu&#x1ED1;n b&#xE0;y t&#x1ECF; t&#xEC;nh c&#x1EA3;m v&#x1EDB;i b&#x1ED1;, v&#x1EDB;i m&#x1EB9; nh&#x1B0;ng sao &#x111;i&#x1EC1;u &#x111;&#xF3; kh&#xF3; v&#x1EDB;i em qu&#xE1;. Th&#xF4;i em d&#xE0;i d&#xF2;ng qu&#xE1; r&#x1ED3;i, ng&#x1ED3;i bu&#x1ED3;n nh&#x1EDB; b&#x1ED1; n&#xEA;n em l&#xEA;n &#x111;&#xE2;y vi&#x1EBF;t ra n&#x1ED7;i l&#xF2;ng th&#x1EBF; th&#xF4;i. V&#x103;n em t&#x1ED5;ng k&#x1EBF;t trung b&#xEC;nh n&#xEA;n th&#xED;m n&#xE0;o th&#x1EA5;y l&#x1EE7;ng c&#x1EE7;ng th&#xEC; c&#x1EE9;  nh&#xE9;. Kh&#xF4;ng ch&#x1EC9; m&#x1EB9;, ai c&#xF3; b&#x1ED1; th&#xEC; &#x111;&#x1EEB;ng &#x111;&#x1EC3; b&#x1ED1; bu&#x1ED3;n, &#x111;&#xF4;i khi ta th&#x1EA5;y b&#x1ED1; l&#x1EA1;nh l&#xF9;ng v&#xF4; c&#x1EA3;m nh&#x1B0;ng &#x111;&#x1EB1;ng sau c&#xE1;i l&#x1EA1;nh l&#xF9;ng v&#xF4; c&#x1EA3;m &#x111;&#xF3; l&#x1EA1;i l&#xE0; t&#x1EA5;m l&#xF2;ng th&#x1B0;&#x1A1;ng con, th&#x1B0;&#x1A1;ng gia &#x111;&#xEC;nh, bao dung h&#x1EBF;t m&#x1EF1;c, ch&#x1EB3;ng qua l&#xE0; tr&#x1EE5; c&#x1ED9;t c&#x1EE7;a gia &#x111;&#xEC;nh n&#xEA;n c&#x1ED1; kh&#xF4;ng &#x111;&#x1EC3; ng&#x1B0;&#x1EDD;i ta th&#x1EA5;y m&#xEC;nh y&#x1EBF;u &#x111;u&#x1ED1;i th&#xF4;i, ng&#x1B0;&#x1EDD;i b&#x1ED1; n&#xE0;o ch&#x1EA3; th&#x1EBF;. . Th&#xF4;i em xin ng&#x1EEB;ng ph&#xED;m. &#xC0; t&#xFD; qu&#xEA;n, th&#xED;m n&#xE0;o c&#xF3; b&#xED; quy&#x1EBF;t gi&#xFA;p cai thu&#x1ED1;c l&#xE1; hi&#x1EC7;u qu&#x1EA3; th&#xEC; ch&#x1EC9; cho em v&#x1EDB;i nh&#xE9;. C&#x1EA3;m &#x1A1;n c&#xE1;c th&#xED;m &#x111;&#xE3; &#x111;&#x1ECD;c<br>\r\n<br>\r\n<br>\r\n__________________________________<br>\r\n<br>\r\n<a href=\"http://vozforums.com/showthread.php?t=2890720\" target=\"_blank\">http://vozforums.com/showthread.php?t=2890720</a>\r\n\t\t"
  text: "Copy from f17\r\n\r\n_______________________________\r\n\r\nNhà em thuộc loại không khá giả gì các thím ạ, mẹ làm giáo viên tiểu học, bố thì làm xe ôm Bố em năm nay mừng thọ 60 rồi nhưng do đi nước ngoài về, cưới vợ muộn nên năm nay em mới thi xong đại học. Tuy trường không danh tiếng gì nhưng em cũng cố gắng thi vào trường công lập để đỡ được đồng nào cho bố mẹ thì hay đồng nấy, và chắc em đậu ạ . Đó là niềm vui lớn nhất mà em mang lại cho bố mẹ suốt 12 năm cắp sách đến trường. \r\n\r\nSuốt 11 năm ( trừ năm lớp 12 em mới tu tỉnh ) em sa đà vào game nhưng không yêu đương nhăng nhít gì cả. Đã từng có lần em trộm của mẹ cả triệu để cống cho vinagame Thời gian đó bố mẹ khổ tâm vì em nhiều lắm, sáng nào dậy cũng thấy mắt mẹ em thâm quầng, bố thì tóc đã bạc nay còn bạc nhiều hơn . \r\n\r\nQuay lại với vấn đề chính, chắc ai cũng biết cái nghề xe ôm nó khổ thế nào, bố em sinh năm ngọ nên cái số lận đận từ nhỏ. Sáng nào cũng dậy sớm, trưa 12h mới về. Ngày bình thường thì không sao, nhưng ở cái mảnh đất miền trung cằn cỗi này, có những ngày nắng lên tận 40 độ, thế mà bố em vẫn 1 mình hai mũ ngồi đợi khách ở bến xe, có nhiều lần vô tình đi qua, em thấy bố vẫn ngồi 1 mình giữa trời nắng như lửa đốt, có khi lại vội vàng lao chạy theo xe khách khi đến bến đỗ chỉ để tranh khách với mấy ông đồng nghiệp cùng công ty ( em thường đùa bố như vậy) nhưng em nhiều lần em làm lơ coi như không thấy một phần vì thấy tủi thân, phần vì thấy bố mình không được như bố nhà người ta, phần vì ngại với bạn bè rồi những ngày mưa, thậm chí là những ngày bão to, bố vẫn cứ muối mặt giữa đường nhặt nhạnh từng đồng, không phải cho bố mà là cho chị em em ăn học. Bố chắt chiu từng đồng một, có buổi bố em về nhà với 1 khuôn mặt rất phấn khởi rồi đưa cho em 1 xấp 5 trăm ướt choẹt, em hỏi bố lấy đâu ra nhiều tiền lẻ như vậy thì bố hồn nhiên đáp bố chạy theo xe hoa, khi cô dâu rải tiền ra thì nhặt. Nghe đến đấy em điếng người, cổ họng nghẹn ứ lại, lẳng lặng đi vào phòng. Lúc đó em vẫn trong giai đoạn nghiện game, thấy bố chắt chiu từng đồng như vậy mà em lại dùng cả tiền triệu để chơi game, hối hận lắm, nhưng cái game lúc đó nó ăn sâu vào máu em rồi nên dù biết bố khổ nhưng em vẫn không thể từ bỏ được. \r\n\r\n\r\nDo kiếm tiền khó khăn như vậy nên bố em chi tiêu hà tiện và chăm chỉ làm việc lắm. Ngày thường thì không nói, kể cả ngày lễ như 2/9 30/4 cả nước người ta nghỉ thì bố em vẫn cứ 1 mình 1 xe lăn lội để kiếm bát cơm cho gia đình. Chỉ dám nghỉ khi ốm đau nặng, nhưng hễ có khách gọi đi lấy hàng thì ốm đau bao nhiêu cũng đi cho bằng được khỏi mất uy tín với khách quen. Tính bố em thế, tham lam lắm, thấy người ta kiếm tiền ngoài đường mà mình ngồi ung dung nghỉ ngơi ở nhà 1 ngày là không chịu được. Mà bố tham lam có phải cho riêng bố đâu, bố tham lam là vì em, vì chị, vì miếng cơm cho cả nhà. Bố chăm chỉ vậy nên nhà em cũng không đến nỗi không có nhà cửa đàng hoàng, bát cơm no đủ. Giao tiếp ngoài xã hội nhiều khiến tính tình bố em ngày càng thay đổi, kì cục hơn, vô duyên hơn, hành xử kém văn hóa, thô lỗ là điều tất cả những ai giao tiếp với bố em đều thấy vậy. Và các thím biết đấy, cơ thể con người cũng như máy móc, khi nó phải gánh chịu lượng công việc quá với khả năng thì trước sau gì cũng hỏng. \r\n\r\nBố em đã 60 rồi, cái tuổi coi như bên kia sườn núi cuộc đời, như người ta thì được hưởng ít nhiều từ con cháu rồi, nhưng bố em vẫn chiếc xe ấy bon bon trên đường kiếm đồng ra đồng vào. Để rồi khi em thi đại học xong cũng là 1 đoạn trượt dốc dài về sức khỏe của bố. Bố bị thoát vị đĩa đệm cấp, nhưng do xót tiền nên bố em không chịu đi viện khám mà chỉ lấy thuốc bắc về uống. Mà các thím biết đấy, thoát vị đĩa đệm thì phải tác động vật lý lên nó chứ cứ uống thuốc bắc thì làm sao mà khỏi được  Thế nhưng bố em cứ nằng nặc một hai không chịu đi viện. Mới tuần trước đây, bố mới chịu lên bệnh viện để châm cứu. Sáng châm cứu đến 10h, đau đến nỗi không đi được nữa vậy mà vẫn nhờ người dắt ra xe máy rồi lại tiếp tục đi xe ôm. \r\n\r\nBố em giấu không cho cả nhà biết rằng bố đau nhưng vẫn đi, cho đến khi 1 lần em đi ngang qua đường thấy bố ngồi bên lề đường giữa cái nắng tưởng như muốn thiêu chết con người ta, hôm đó về em hỏi bố đi châm cứu xong còn đi đâu nữa không thì bố chỉ cười rồi chối bay. Đến cách đây 3 hôm, bố em đau nặng, tưởng như không đi lại được nữa, cả nhà năn nỉ mãi mới chịu ra hà nội nhập viện nhưng bố không cho ai đi theo vì sợ tốn kém, bố nói bố đi ra khám lấy thuốc rồi tối lại về chứ không dám ở lại lâu. Dè đâu bố bị thoát vị đĩa đệm nặng lắm rồi nên phải ở lại viện điều trị, rồi em gọi điện bảo để em ra cùng bố luôn thì bộ vẫn không chịu...bố sợ tốn . 1 điều khiến gia đình càng lo lắng cho bố hơn đó là bố nghiện thuốc lá từ hồi còn trẻ, có ý định cai mấy lần rồi mà không thành công. Gia đình cũng khuyên hết nước hết cái bảo bố bỏ thuốc, bỏ nghề rồi dựng cái ốt bán gì đó kiếm đồng ra đồng vào là được rồi. Nhưng em hiểu, em đậu đại học nghĩa là gánh nặng càng ngày càng đè nặng lên trên đôi vai gầy của bố. Nếu có khỏi bệnh thì bố lại vẫn cứ đi xe ôm, vẫn cứ hút thuốc. Bố em bị thoát vị đĩa đệm khớp háng do ngồi xe máy quá nhiều vì vậy việc bố tiếp tục đi xe là rất nguy hiểm. \r\n\r\n\r\nGia đình đã nói hết nước nhưng tính bố em là vậy, bảo thủ lắm. Hồi còn bé em ghét bố bao nhiêu thì bây giờ em thương bố bấy nhiêu. Và càng lớn em càng thấy bố em có nhiều điều để em thần tượng. Bố em rất giỏi về hình học và lịch sử, ngoài ra còn biết cả tiếng nga, tiếng pháp... hiếm có ông xe ôm nào giỏi như bố em, em xin cam đoan  Mỗi người 1 hoàn cảnh, ông xe ôm cũng vậy, nên em cực ghét những người nhìn vào nghề nghiệp của bố em rồi dè bỉu nhà em. Bây giờ ai hỏi bố em làm gì thì em sẽ trả lời không ngần ngại rằng bố em làm nghề xe ôm. Thế đấy, lan man 1 hồi em cũng không biết là mình đang kể về cuộc đời bố hay là tấm sự nữa, nhưng em biết em nợ bố rất nhiều. Có nhiều lúc rất muốn bày tỏ tình cảm với bố, với mẹ nhưng sao điều đó khó với em quá. Thôi em dài dòng quá rồi, ngồi buồn nhớ bố nên em lên đây viết ra nỗi lòng thế thôi. Văn em tổng kết trung bình nên thím nào thấy lủng củng thì cứ  nhé. Không chỉ mẹ, ai có bố thì đừng để bố buồn, đôi khi ta thấy bố lạnh lùng vô cảm nhưng đằng sau cái lạnh lùng vô cảm đó lại là tấm lòng thương con, thương gia đình, bao dung hết mực, chẳng qua là trụ cột của gia đình nên cố không để người ta thấy mình yếu đuối thôi, người bố nào chả thế. . Thôi em xin ngừng phím. À tý quên, thím nào có bí quyết giúp cai thuốc lá hiệu quả thì chỉ cho em với nhé. Cảm ơn các thím đã đọc\r\n\r\n\r\n__________________________________\r\n\r\nhttp://vozforums.com/showthread.php?t=2890720"
