  text: "1. Hôm nay ba mẹ lại cãi nhau, tự dưng nhớ lại lần đầu tiên mình hiểu mọi chuyện, mọi chuyện của gia đình, của mâu thuẫn giữa người lớn với nhau, chính xác hơn là của những cuộc cãi vã của ba mẹ. Ngày hôm ấy thằng con trai đã khóc, hôm nay nó cũng vậy\r\n2. Không hiểu sao yêu Doraemon kinh khủng, măc dù đã 17 tuổi đầu, chẳng còn trẻ con gì nữa. Ngày xưa nó đã vẽ lên trong đầu bao nhiêu là hy vọng, về những phép màu, về bảo bối thần kì, về 1 người bạn tốt. Có lẽ khi cuộc đời không còn thú vị nữa, người ta lại quay về làm trẻ thơ."
