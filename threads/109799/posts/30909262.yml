  html: "\r\n\t\t\t\r\n\t\t\tNgh&#x129; l&#x1EA1;i &#x111;&#xFA;ng l&#xE0; m&#xEC;nh b&#x1EA5;t hi&#x1EBF;u th&#x1EAD;t. L&#xFA;c h&#x1ECD;c 11 th&#xEC; hoc h&#xE0;nh ch&#x103;m ch&#x1EC9;, lo&#x1EA1;i gi&#x1ECF;i l&#xE0; chuy&#x1EC7;n bt, l&#xEA;n 12 &#x111;i &#x103;n nh&#x1EAD;u ch&#x1A1;i b&#x1EDD;i, th&#xE1;ng n&#xE0;o c&#x169;ng kh&#xE1;. M&#x1ED7;i l&#x1EA7;n nh&#xEC;n b&#x1EA3;ng &#x111;i&#x1EC3;m m&#x1EB9; m&#xEC;nh l&#xFA;c n&#xE0;o c&#x169;ng th&#x1EDF; d&#xE0;i. <br>\r\nR&#x1ED3;i g&#x1EA7;n &#x111;&#xE2;y nh&#x1EA5;t, m&#x1EA5;t c&#xE1;i laptop. L&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n trong &#x111;&#x1EDD;i m&#x1EB9; kh&#xF3;c tr&#x1EE9;&#x1A1;c m&#x1EB7;t m&#xEC;nh. &#x110;au l&#x1EAF;m. M&#x1ED5;i gi&#x1ECD;t n&#x1EE9;&#x1A1;c m&#x1EAF;t c&#x1EE7;a m&#x1EB9; ch&#x1EA3;y xu&#x1ED1;ng l&#xE0; m&#x1ED9;t con dao &#x111;&#xE2;m v&#xE0;o m&#xEC;nh. Th&#xE0; m&#x1EB9; m&#x1EAF;ng ch&#x1EED;i, &#x111;&#xE1;nh &#x111;&#x1EAD;p c&#xF3; l&#x1EBD; m&#xEC;nh s&#x1EBD; c&#x1EA3;m th&#x1EA5;y d&#x1EC5; ch&#x1ECB;u h&#x1A1;n. C&#x1EA3;m th&#x1EA5;y th&#x1B0;ong m&#x1EB9; v&#xF4; c&#xF9;ng. T&#x1EEB; nh&#x1ECF; &#x111;&#x1EBF;n l&#x1EDB;n ch&#x1B0;a bao gi&#x1EDD; n&#xF3;i &#x111;&#x1EF1;&#x1A1;c 1 c&#xE2;u &quot;con y&#xEA;u m&#x1EB9;&quot;.\r\n\t\t"
  text: "Nghĩ lại đúng là mình bất hiếu thật. Lúc học 11 thì hoc hành chăm chỉ, loại giỏi là chuyện bt, lên 12 đi ăn nhậu chơi bời, tháng nào cũng khá. Mỗi lần nhìn bảng điểm mẹ mình lúc nào cũng thở dài. \r\nRồi gần đây nhất, mất cái laptop. Lần đầu tiên trong đời mẹ khóc trứơc mặt mình. Đau lắm. Mổi giọt nứơc mắt của mẹ chảy xuống là một con dao đâm vào mình. Thà mẹ mắng chửi, đánh đập có lẽ mình sẽ cảm thấy dễ chịu hơn. Cảm thấy thưong mẹ vô cùng. Từ nhỏ đến lớn chưa bao giờ nói đựơc 1 câu \"con yêu mẹ\"."
