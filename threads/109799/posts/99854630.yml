  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Elrik</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=99846761#post99846761\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Chu&#x1EA9;n th&#xED;m, c&#xE1;c c&#x1EE5; &#x1EDF; nh&#xE0; b&#x1EC7;nh t&#x1EAD;t g&#xEC; ch&#x1EB3;ng bao gi&#x1EDD; cho m&#xEC;nh bi&#x1EBF;t, c&#xF3; khi kh&#x1ECF;i r&#x1ED3;i m&#xEC;nh c&#x169;ng k bi&#x1EBF;t. Th&#xED;m ch&#x1ECB;u kh&#xF3; g&#x1ECD;i &#x111;i&#x1EC7;n th&#x1B0;&#x1EDD;ng xuy&#xEA;n v&#x1EC1; nh&#xE0;, h&#xF4;m n&#xE0;o c&#xE1;c c&#x1EE5; b&#x1EC7;nh t&#x1EAD;t, bu&#x1ED3;n g&#xEC; l&#xE0; m&#xEC;nh bi&#x1EBF;t ngay.<br>\r\nNhi&#x1EC1;u th&#xED;m c&#x1EE9; l&#xFD; do l&#xE0; m&#xEC;nh b&#x1EAD;n c&#xF4;ng vi&#x1EC7;c n&#xE0;y n&#x1ECD;, k c&#xF3; th&#x1EDD;i gian g&#x1ECD;i &#x111;i&#x1EC7;n. &#x110;&#x1EEB;ng ng&#x1EE5;y bi&#x1EC7;n, n&#x1EBF;u quan t&#xE2;m b&#x1ED1; m&#x1EB9; th&#xEC; 5-10 ph&#xFA;t g&#x1ECD;i &#x111;i&#x1EC7;n n&#xF3; ch&#x1EA3; &#x111;&#xE1;ng l&#xE0; g&#xEC; &#x111;&#xE2;u <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Em g&#x1ECD;i v&#x1EC1; c&#x1EE5; c&#x169;ng c&#xF3; n&#xF3;i g&#xEC; &#x111;&#xE2;u th&#xED;m.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Elrik\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChuẩn thím, các cụ ở nhà bệnh tật gì chẳng bao giờ cho mình biết, có khi khỏi rồi mình cũng k biết. Thím chịu khó gọi điện thường xuyên về nhà, hôm nào các cụ bệnh tật, buồn gì là mình biết ngay.\r\nNhiều thím cứ lý do là mình bận công việc này nọ, k có thời gian gọi điện. Đừng ngụy biện, nếu quan tâm bố mẹ thì 5-10 phút gọi điện nó chả đáng là gì đâu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm gọi về cụ cũng có nói gì đâu thím."
