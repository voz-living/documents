  text: >-
    Cũng gần như có tâm trạng giống thớt. Em ra ở riêng cũng 2 năm rồi. Cũng
    thuộc cảnh muốn tự lập, tự làm, tự ăn. Chỗ ở cách nhà có 25 km thôi nhưng mà
    cũng lười về. 1 tháng về 1 lần, sáng về tối lại đi. Nhiều lúc nằm nghĩ nhớ
    mẹ... các kiểu. Nhưng rồi tự nhủ là cố lên kiếm sao thật nhiều tiền rồi về .
    Hôm nọ vừa về, cố ngủ qua đêm. Sáng dậy mẹ đi làm rồi. Vẫn cái cảnh như ngày
    xưa, mẹ mua cho gói xôi, với để bên cạnh là 1 quả chuối và 1 tờ 50k. Nghĩ
    sao mà nhớ với thương mẹ thế. Dù đi đâu xa hay như nào, về mẹ vẫn đối xử như
    thế. Lúc đầu thì mẹ có can ngăn làm công việc gì nhà nước cho yên phận.
    Nhưng mà giờ thì mẹ cũng chỉ biết ủng hộ cho cái niềm đam mê ước mơ của
    mình. Dù xa như nào thì mãi mãi vẫn là con của mẹ. Cố gắng thôi, càng thành
    công sớm thì càng sớm đến ngày phụng dưỡng mẹ.  1 chút cảm xúc thôi ^^
