xEC;nh n&#xF3;i v&#x1EC1; c&#xE1;i quote n&#xE0;y. Cha m&#x1EB9; m&#xEC;nh gi&#xE0; r&#x1ED3;i, ko quan tr&#x1ECD;ng ng&#xE0;y n&#xE0;y ng&#xE0;y kia &#x111;&#xE2;u. C&#xE1;c b&#x1EA1;n ko c&#x1EA7;n nh&#x1EDB; ng&#xE0;y sinh nh&#x1EAD;t c&#x1EE7;a cha m&#x1EB9;, v&#xEC; n&#xF3; ch&#x1EC9; l&#xE0; m&#x1ED9;t ng&#xE0;y nh&#x1B0; bao ng&#xE0;y kh&#xE1;c, ch&#x1EC9; l&#xE0; con s&#x1ED1; th&#xF4;i. C&#xE1;c b&#x1EA1;n c&#xF3; th&#x1EC3; qu&#xEA;n ng&#xE0;y sinh nh&#x1EAD;t c&#x1EE7;a cha m&#x1EB9;, nh&#x1B0;ng &#x111;&#x1EEB;ng bao gi&#x1EDD; qu&#xEA;n c&#xF4;ng &#x1A1;n c&#x1EE7;a cha m&#x1EB9;, &#x111;&#x1EEB;ng bao gi&#x1EDD; qu&#xEA;n hi&#x1EBF;u th&#x1EA3;o, l&#x1EC5; ph&#xE9;p, ch&#x103;m s&#xF3;c cho m&#x1EB9; t&#x1EEB;ng ng&#xE0;y. Th&#xEC; l&#xFA;c &#x111;&#x1EA5;y c&#xF3; hay ko c&#xE1;i ng&#xE0;y sinh nh&#x1EAD;t n&#xF3; c&#x169;ng ch&#x1EB3;ng quan tr&#x1ECD;ng.<br>\r\nC&#xF2;n &#x111;&#x1ED1;i v&#x1EDB;i g&#xE1;i, c&#xF2;n tr&#x1EBB;, hi&#x1EBF;u th&#x1EAF;ng v&#xE0; th&#xED;ch &#x111;&#x1B0;&#x1EE3;c ng&#x1B0;&#x1EDD;i kh&#xE1;c quan t&#xE2;m, s&#x1EB5;n s&#xE0;ng &#x111;&#xE1;nh &#x111;&#x1ED5;i &#x111;&#x1EC3; &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t ng&#xE0;y sinh nh&#x1EAD;t nh&#x1B0; trong phim H&#xE0;n. N&#xEA;n n&#x1EBF;u mu&#x1ED1;n g&#xE1;i n&#xF3; y&#xEA;u th&#xEC; n&#xEA;n t&#x1EAD;p trung chi&#x1EBF;n l&#x1B0;&#x1EE3;c v&#xE0;o ng&#xE0;y k&#x1EC9; ni&#x1EC7;m. &#x110;&#xE1;nh th&#x1EAD;t &#x111;&#x1EAD;m g&#xE1;i nh&#x1EDB; c&#xE0;ng l&#xE2;u, c&#xE0;ng y&#xEA;u m&#xEC;nh. C&#xF2;n c&#xE1;c ng&#xE0;y b&#xEC;nh th&#x1B0;&#x1EDD;ng &#x111;&#x1EC3; t&#xE2;m ch&#x103;m s&#xF3;c cha m&#x1EB9;. Nh&#x1B0; th&#x1EBF; l&#xE0; v&#x1EB9;n c&#x1EA3; &#x111;&#xF4;i &#x111;&#x1B0;&#x1EDD;ng <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhatnguyen9697\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐúng đấy chắc phải nhờ Mod sticky cái Chủ đề này lại, để nơi đây là nơi ta kể, giải bày tâm sự, học cách thương yêu cha mẹ mình hơn \r\n\r\n/Bạn gì bảo \"sinh nhật của GF thì nhớ còn bố, mẹ thì ko ....\" quả thực mình phải thừa nhận điều này, có khi ta nên suy nghĩ sâu sắc hơn 1 chút, biết đâu sẽ ngộ ra rất nhiều điều hay, phải ko anh em ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTự nhiên bắt được cái topic này, ko biết có đào mộ không nữa. Thôi em cứ cho một dòng suy nghĩ của mình nói về cái quote này. Cha mẹ mình già rồi, ko quan trọng ngày này ngày kia đâu. Các bạn ko cần nhớ ngày sinh nhật của cha mẹ, vì nó chỉ là một ngày như bao ngày khác, chỉ là con số thôi. Các bạn có thể quên ngày sinh nhật của cha mẹ, nhưng đừng bao giờ quên công ơn của cha mẹ, đừng bao giờ quên hiếu thảo, lễ phép, chăm sóc cho mẹ từng ngày. Thì lúc đấy có hay ko cái ngày sinh nhật nó cũng chẳng quan trọng.\r\nCòn đối với gái, còn trẻ, hiếu thắng và thích được người khác quan tâm, sẵn sàng đánh đổi để được một ngày sinh nhật như trong phim Hàn. Nên nếu muốn gái nó yêu thì nên tập trung chiến lược vào ngày kỉ niệm. Đánh thật đậm gái nhớ càng lâu, càng yêu mình. Còn các ngày bình thường để tâm chăm sóc cha mẹ. Như thế là vẹn cả đôi đường"
