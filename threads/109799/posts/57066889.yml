  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranki_O\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChia sẻ với khó khăn bạn đang gặp phải.\r\nTheo mình nghĩ thì việc bán đất từ từ hãy tính đến. Nếu không ở được với chồng thì ra tòa ly dị, nếu khoản nợ nần kia mang tên của bạn thì chồng của bạn cũng phải gánh trách nhiệm trả nợ cùng bạn.\r\n\r\nCòn việc bị quấy rối, tôi nghĩ ở VN này sự trắng-đen nó có thể dùng tiền để thay đổi, nhất là việc quấy rối td và sự đùa cợt nó chỉ có ranh giới rất mong manh. Việc trước hết bạn nên làm là không tạo cơ hội cho kẻ kia gặp gỡ riêng, nt hay gọi điện bạn cũng nói đang bận, đang cho con ăn, đang ốm, đang mệt,... Tôi nghĩ nếu bạn không nhiệt tình hưởng ứng trò \"thả dê\" của hắn thì hắn cũng chán và buông cho bạn thôi.\r\n\r\n\"Con người nên sống có trách nhiệm, nhưng không có nghĩa làm sai bất cứ điều gì đều phải sám hối suốt đời suốt kiếp, hoặc chết đi cho thiên hạ nhìn. Sai thì phải sửa, nhưng có những cái không sửa được thì ném nó đi, và đừng lặp lại sai lầm này lần nữa. Sống cẩn thận hơn, có chừng mực hơn, yêu bản thân, yêu những người thân yêu của mình, vậy là đủ rồi!\"\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Cảm ơn chia sẻ của ban. Mình đã làm thế rồi đấy... vui vẻ lạc quan hơn nhiều lắm. Từ ngày cứ khóc là ăn nhiều hơn để chiến đấu với nỗi khổ tăng thêm được 3kg  ko hay bị ốm và hạ đường huyết vì nhịn đói nữa"
