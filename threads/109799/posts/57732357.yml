  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aries88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57721551#post57721551\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Tr&#x1B0;&#x1EDB;c e c&#x169;ng nh&#x1B0; Ch&#x1ECB;, nhi&#x1EC1;u l&#x1EA7;n ngh&#x129; qu&#x1EA9;n nh&#x1B0;ng gi&#x1EDD; c&#x169;ng quen r&#x1ED3;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">). Ch&#x1EA3; h&#x1A1;i &#x111;&#xE2;u m&#xE0; gh&#x129; ti&#xEA;u c&#x1EF1;c. Gia c&#x1EA3;nh nh&#xE0; ch&#x1ED3;ng Ch&#x1ECB; c&#xF3; &#x111;&#x1EBF;n n&#x1ED7;i n&#xE0;o &#x111;&#xE2;u ? N&#x1EBF;u kh&#xF4;ng n&#xF3;i l&#xE0; gi&#xE0;u. C&#xF2;n vi&#x1EC7;c n&#x1EE3; n&#x1EA7;n, m&#x1EA5;t vi&#x1EC7;c do &#xF4;ng &#x1EA5;y h&#x1EBF;t ch&#x1EE9;. Kh&#xF3; &#x111;&#x1EE1; &#xF4;ng n&#xE0;y th&#x1EAD;t.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> H&#xF4;m nay l&#x1EA1;i c&#xF3; chuy&#x1EC7;n x&#x1EA3;y ra v&#x1EDB;i ch&#x1ECB; em &#x1EA1; . Ch&#x1ECB; ch&#x1EB3;ng bi&#x1EBF;t l&#xE0; ph&#x1EA3;i &#x111;&#x1ED1;i m&#x1EB7;t v&#x1EDB;i t&#x1EA5;t c&#x1EA3; kh&#xF3; kh&#x103;n nh&#x1B0; th&#x1EBF; n&#xE0;o n&#x1EEF;a. N&#x1B0;&#x1EDB;c m&#x1EAF;t &#x111;&#xE3; r&#x1A1;i qu&#xE1; nhi&#x1EC1;u v&#xE0; v&#xF4; ngh&#x129;a.<br>\r\nCh&#x1EB3;ng bi&#x1EBF;t n&#xF3;i th&#x1EBF; n&#xE0;o n&#x1EEF;a, cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a ch&#x1ECB; l&#xE0; m&#x1ED9;t v&#xF2;ng lu&#x1EA9;n qu&#x1EA9;n kh&#xF4;ng l&#x1ED1;i tho&#xE1;t, h&#x1EBF;t tai n&#x1EA1;n n&#x1ECD; &#x111;&#x1EBF;n tai n&#x1EA1;n kia. ch&#x1ECB; kh&#xF4;ng bi&#x1EBF;t l&#xE0;m c&#xE1;ch n&#xE0;o &#x111;&#x1EC3; c&#xF3; th&#xEA;m ngh&#x1ECB; l&#x1EF1;c &#x111;&#x1ED1;i m&#x1EB7;t v&#x1EDB;i t&#x1EA5;t c&#x1EA3; n&#x1EEF;a.<br>\r\nNg&#xE0;y n&#xE0;o c&#x169;ng c&#xF3; chuy&#x1EC7;n, th&#x1EAD;m tr&#xED; k&#x1EC3; c&#x1EA3; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i nghe c&#xE2;u chuy&#x1EC7;n c&#x1EE7;a ch&#x1ECB; ( nh&#x1B0; m&#x1ECD;i ng&#x1B0;&#x1EDD;i &#x1EDF; &#x111;&#xE2;y) c&#x169;ng ph&#xE1;t ch&#xE1;n r&#x1ED3;i &#x1EA5;y, ch&#x1EB3;ng c&#xF3; g&#xEC; l&#xE0; t&#x1ED1;t &#x111;&#x1EB9;p, ch&#x1EB3;ng c&#xF3; g&#xEC; l&#xE0; vui v&#x1EBB;. Ai c&#x169;ng mu&#x1ED1;n vui v&#x1EBB; v&#x1EAD;y m&#xE0; ch&#x1ECB; ng&#xE0;y n&#xE0;o c&#x169;ng &#x1EE7; r&#x169; v&#xE0; kh&#xF3;c l&#xF3;c. Ai th&#xED;ch v&#xE0; y&#xEA;u m&#x1EBF;n &#x111;c 1 k&#x1EBB; nh&#x1B0; ch&#x1ECB; ch&#x1EE9;???<br>\r\nCh&#x1ECB; ch&#xE1;n ng&#x1EA5;y b&#x1EA3;n th&#xE2;n m&#xEC;nh, ch&#xE1;n t&#x1EA5;t c&#x1EA3; m&#x1ECD;i th&#x1EE9;. Nh&#x1EEF;ng c&#x1ED1; g&#x1EAF;ng c&#x1EE7;a ch&#x1ECB; nh&#x1B0; m&#x1ED9;t con s&#x1ED1; 0 tr&#xF2;n tr&#x129;nh. Ch&#x1EC9; bi&#x1EBF;t tr&#xFA;t n&#x1ED7;i bu&#x1ED3;n c&#x1EE7;a m&#xEC;nh l&#xEA;n &#x111;&#xE2;y th&#xF4;i... Xin l&#x1ED7;i m&#x1ECD;i ng&#x1B0;&#x1EDD;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aries88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrước e cũng như Chị, nhiều lần nghĩ quẩn nhưng giờ cũng quen rồi ). Chả hơi đâu mà ghĩ tiêu cực. Gia cảnh nhà chồng Chị có đến nỗi nào đâu ? Nếu không nói là giàu. Còn việc nợ nần, mất việc do ông ấy hết chứ. Khó đỡ ông này thật.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Hôm nay lại có chuyện xảy ra với chị em ạ . Chị chẳng biết là phải đối mặt với tất cả khó khăn như thế nào nữa. Nước mắt đã rơi quá nhiều và vô nghĩa.\r\nChẳng biết nói thế nào nữa, cuộc sống của chị là một vòng luẩn quẩn không lối thoát, hết tai nạn nọ đến tai nạn kia. chị không biết làm cách nào để có thêm nghị lực đối mặt với tất cả nữa.\r\nNgày nào cũng có chuyện, thậm trí kể cả những người nghe câu chuyện của chị ( như mọi người ở đây) cũng phát chán rồi ấy, chẳng có gì là tốt đẹp, chẳng có gì là vui vẻ. Ai cũng muốn vui vẻ vậy mà chị ngày nào cũng ủ rũ và khóc lóc. Ai thích và yêu mến đc 1 kẻ như chị chứ???\r\nChị chán ngấy bản thân mình, chán tất cả mọi thứ. Những cố gắng của chị như một con số 0 tròn trĩnh. Chỉ biết trút nỗi buồn của mình lên đây thôi... Xin lỗi mọi người."
