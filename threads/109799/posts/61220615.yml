  html: "\r\n\t\t\t\r\n\t\t\tAi m&#x1EA5;t m&#x1EB9; sao l&#xF2;ng anh ho&#x1EA3;ng s&#x1EE3;/ Gi&#x1ECD;t n&#x1B0;&#x1EDB;c m&#x1EAF;t kia bao l&#xE2;u n&#x1EEF;a c&#x1EE7;a m&#xEC;nh. <br>\r\n                                                               &#x110;&#x1ED7; Trung Qu&#xE2;n.<br>\r\n<br>\r\nNhi&#x1EC1;u l&#xFA;c ng&#x1EAB;m nh&#x1EEF;ng g&#xEC; m&#xEC;nh &#x111;&#xE3; l&#xE0;m b&#x1ED1; m&#x1EB9; bu&#x1ED3;n, ko ch&#x1ECB;u n&#x1ED5;i. C&#xF3; th&#x1EB1;ng b&#x1EA1;n kh&#xF4;ng may m&#x1EAF;n nh&#x1B0; m&#xEC;nh, &#xF4;ng gi&#xE0; m&#x1EA5;t s&#x1EDB;m. N&#xF3; c&#x169;ng m&#x1ED9;t th&#x1EDD;i ph&#xE1; ph&#xE1;ch l&#x1EAF;m, c&#x1EDD; b&#x1EA1;c b&#xF3;ng b&#xE1;nh nh&#x1B0; m&#xEC;nh. N&#x103;m n&#xE0;o c&#x169;ng l&#xE0;m c&#xE1;i b&#xE1;o nh&#xE0; m&#x1EA5;y ch&#x1EE5;c c&#x1EE7;. &#x110;&#x1B0;&#x1EE3;c n&#x103;m ngoan ngo&#xE3;n th&#xEC; ....... Nh&#xEC;n m&#xE0; lo, m&#xE0; s&#x1EE3; qu&#xE1;. &#xD4;ng b&#xE0; gi&#xE0; c&#x169;ng ch&#x1EB3;ng mong m&#xEC;nh b&#xE1;o hi&#x1EBF;u g&#xEC;, ch&#x1EC9; mong con c&#xE1;i tr&#x1B0;&#x1EDF;ng th&#xE0;nh, h&#x1EA1;nh ph&#xFA;c l&#xE0; h&#x1ECD; m&#x1EEB;ng. C&#x1A1; m&#xE0; m&#x1ED7;i ng&#x1B0;&#x1EDD;i m&#x1ED7;i c&#x1EA3;nh. Nhi&#x1EC1;u l&#xFA;c mu&#x1ED1;n l&#xE0;m th&#x1EB1;ng con ngoan... kh&#xF4;ng c&#xF3; d&#x1EC5;\r\n\t\t"
  text: "Ai mất mẹ sao lòng anh hoảng sợ/ Giọt nước mắt kia bao lâu nữa của mình. \r\n                                                               Đỗ Trung Quân.\r\n\r\nNhiều lúc ngẫm những gì mình đã làm bố mẹ buồn, ko chịu nổi. Có thằng bạn không may mắn như mình, ông già mất sớm. Nó cũng một thời phá phách lắm, cờ bạc bóng bánh như mình. Năm nào cũng làm cái báo nhà mấy chục củ. Được năm ngoan ngoãn thì ....... Nhìn mà lo, mà sợ quá. Ông bà già cũng chẳng mong mình báo hiếu gì, chỉ mong con cái trưởng thành, hạnh phúc là họ mừng. Cơ mà mỗi người mỗi cảnh. Nhiều lúc muốn làm thằng con ngoan... không có dễ"
