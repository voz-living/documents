  html: "\r\n\t\t\t\r\n\t\t\tB&#x1ED1; m&#x1EA5;t h&#x1ED3;i l&#x1EDB;p 10... m&#x1EB9; m&#x1EDB;i 34 tu&#x1ED5;i... 2 th&#x1EB1;ng con trai m&#x1ED9;t l&#x1EDB;p 10, m&#x1ED9;t l&#x1EDB;p 7...<br>\r\n<br>\r\nM&#x1EB9;, m&#x1ED9;t m&#x1EAB;u ru&#x1ED9;ng, 1 c&#xE1;i m&#xE1;y xay s&#xE1;t, 2 &#x111;&#xE0;n l&#x1EE3;n, m&#x1ED7;i &#x111;&#xE0;n 10 con.<br>\r\n<br>\r\nM&#x1ED9;t con b&#xF2;... m&#x1EB9; ti&#x1EBF;t ki&#x1EC7;m ko mu&#x1ED1;n thu&#xEA; m&#x1B0;&#x1EDB;n ai, ti&#x1EC1;n c&#xF4;ng &#x111;&#x1EAF;t, ph&#xE2;n b&#xF3;n, thu&#x1ED1;c tr&#x1EEB; s&#xE2;u.. ch&#x1EA3; c&#xF2;n bao nhi&#xEA;u...<br>\r\n<br>\r\nR&#x1ED3;i 2 th&#x1EB1;ng v&#xE0;o &#x111;&#x1EA1;i h&#x1ECD;c, m&#xEC;nh m&#x1EB9; lo... <br>\r\n<br>\r\nR&#x1ED3;i m&#x1EB9; b&#xE1;n con b&#xF2; + m&#x1EA5;y t&#x1EA1; th&#xF3;c n&#x1EBF;p t&#x1EBB;... mua cho m&#xEC;nh m&#xE1;y t&#xED;nh.. V&#x1EC1; nh&#xE0; m&#x1EB9; ch&#x1EC9; n&#xF3;i chuy&#x1EC7;n.. con b&#xF2; &#x111;&#xF3; kh&#xF4;n l&#x1EAF;m... th&#x1EA3; n&#xF3; t&#x1EF1; &#x103;n l&#xE0; t&#x1ED1;i n&#xF3; t&#x1EF1; v&#x1EC1;, m&#x1ED7;i n&#x103;m m&#x1ED9;t n&#x1EE9;a b&#xF2; con... m&#x1EB9; ko n&#xF3;i... m&#x1EB9; ti&#x1EBF;c l&#x1EAF;m... m&#xEC;nh bi&#x1EBF;t..<br>\r\n<br>\r\n5 n&#x103;m &#x111;&#x1EA1;i h&#x1ECD;c, ra tr&#x1B0;&#x1EDD;ng ... &#x111;i h&#x1ECD;c ti&#x1EBF;p.. gi&#x1EDD; xa m&#x1EB9; 7000km.. <br>\r\n<br>\r\n&#x1EDE; nh&#xE0;, m&#x1EB9; b&#x1ECB; s&#x1ECF;i th&#x1EAD;n, ph&#x1EA3;i &#x111;i ti&#x1EBF;p m&#xE1;u v&#xEC; &#x103;n u&#x1ED1;ng thi&#x1EBF;u ch&#x1EA5;t, to&#xE0;n th&#x1EA5;y rau + &#x111;&#x1EAD;u, d&#x1B0;a mu&#x1ED1;i... m&#x1EB9; m&#x1ED5; u s&#x1A1;.. m&#x1EB9; d&#x1EA5;u... t&#x1EF1; nhi&#xEA;n th&#x1EA5;y n&#xF3;ng ru&#x1ED9;t.. m&#xEC;nh g&#x1ECD;i v&#x1EC1; nh&#xE0;... <br>\r\n<br>\r\nT&#x1EBF;t, g&#xE1;c h&#x1EBF;t c&#xF4;ng vi&#x1EC7;c, v&#x1EC1; v&#x1EDB;i m&#x1EB9;...<br>\r\n<br>\r\n8 n&#x103;m r&#x1ED3;i, m&#x1EB9; m&#x1EDB;i 42, m&#xE0; sao... nh&#xEC;n &#x111;&#xF4;i b&#xE0;n tay c&#x1EE7;a m&#x1EB9;... th&#x1B0;&#x1A1;ng m&#x1EB9; qu&#xE1;<br>\r\n<br>\r\nT&#x1EBF;t ng&#x1B0;&#x1EDD;i ta &#x103;n, ch&#x1A1;i .. m&#x1EB9; nh&#x1EAD;n &#x111;&#x1ED3; h&#xE0;ng m&#xE3; v&#x1EC1; l&#xE0;m th&#xEA;m... m&#xEC;nh l&#x1EB3;ng l&#x1EB7;ng l&#xE0;m c&#xF9;ng m&#x1EB9;.. <br>\r\n<br>\r\nM&#x1EB9; b&#x1EA3;o, ngh&#xE8;o - ng&#x1B0;&#x1EDD;i ta khinh con &#x1EA1;, ko ai gi&#xE0;u 3 h&#x1ECD;, ai kh&#xF3; ba &#x111;&#x1EDD;i &#x111;&#xE2;u.. c&#x1EA3; &#x111;&#x1EDD;i n&#xE0;y, m&#x1EB9; ko c&#xF3; vay m&#x1B0;&#x1EE3;n ai &#x111;&#xE2;u... N&#x1EED;a &#x111;&#x1EDD;i m&#x1EB9;, s&#x1ED1;ng &#x1EDF; ng&#xF4;i nh&#xE0; x&#xE2;y t&#x1EEB; n&#x103;m 67 r&#x1ED3;i, con s&#x1EBD; x&#xE2;y 1 c&#xE1;i cho m&#x1EB9; &#x1EA1;... <br>\r\n<br>\r\nC&#x1EA3; t&#x1EBF;t ch&#x1EB3;ng &#x111;i &#x111;&#xE2;u xa..  <br>\r\n<br>\r\nSau 2 tu&#x1EA7;n, v&#xE1;c vali &#x111;i ti&#x1EBF;p, n&#xF3;i v&#x1EDB;i m&#x1EB9;... 2 n&#x103;m n&#x1EEF;a con v&#x1EC1;... <br>\r\n<br>\r\nTu&#x1EA7;n tr&#x1B0;&#x1EDB;c, &#x111;i&#x1EC7;n v&#x1EC1; nh&#xE0;, gi&#xE1; l&#x1EE3;n gi&#x1EA3;m, th&#xF3;c g&#x1EA1;o r&#x1EBB;, l&#x1EA1;i c&#xF3; 1 con b&#x1ECB; &#x1ED1;m ho&#xE0;i... <br>\r\n<br>\r\nb&#x1EA3;o m&#x1EB9; g&#x1EED;i ti&#x1EC1;n v&#x1EC1; nh&#xE9;, m&#x1EB9; b&#x1EA3;o gi&#x1EEF; l&#x1EA1;i m&#xE0; ti&#xEA;u, con gi&#x1EEF; l&#x1EA1;i r&#x1ED3;i &#x1EA1;... <br>\r\n<br>\r\nr&#x1ED3;i g&#x1EED;i h&#x1EBF;t s&#x1ED1; ti&#x1EC1;n m&#xEC;nh c&#xF3;... vay t&#x1EA1;m th&#x1EB1;ng b&#x1EA1;n v&#x1EAD;y.. cu&#x1ED1;i th&#xE1;ng tr&#x1EA3;...\r\n\t\t"
  text: "Bố mất hồi lớp 10... mẹ mới 34 tuổi... 2 thằng con trai một lớp 10, một lớp 7...\r\n\r\nMẹ, một mẫu ruộng, 1 cái máy xay sát, 2 đàn lợn, mỗi đàn 10 con.\r\n\r\nMột con bò... mẹ tiết kiệm ko muốn thuê mướn ai, tiền công đắt, phân bón, thuốc trừ sâu.. chả còn bao nhiêu...\r\n\r\nRồi 2 thằng vào đại học, mình mẹ lo... \r\n\r\nRồi mẹ bán con bò + mấy tạ thóc nếp tẻ... mua cho mình máy tính.. Về nhà mẹ chỉ nói chuyện.. con bò đó khôn lắm... thả nó tự ăn là tối nó tự về, mỗi năm một nứa bò con... mẹ ko nói... mẹ tiếc lắm... mình biết..\r\n\r\n5 năm đại học, ra trường ... đi học tiếp.. giờ xa mẹ 7000km.. \r\n\r\nỞ nhà, mẹ bị sỏi thận, phải đi tiếp máu vì ăn uống thiếu chất, toàn thấy rau + đậu, dưa muối... mẹ mổ u sơ.. mẹ dấu... tự nhiên thấy nóng ruột.. mình gọi về nhà... \r\n\r\nTết, gác hết công việc, về với mẹ...\r\n\r\n8 năm rồi, mẹ mới 42, mà sao... nhìn đôi bàn tay của mẹ... thương mẹ quá\r\n\r\nTết người ta ăn, chơi .. mẹ nhận đồ hàng mã về làm thêm... mình lẳng lặng làm cùng mẹ.. \r\n\r\nMẹ bảo, nghèo - người ta khinh con ạ, ko ai giàu 3 họ, ai khó ba đời đâu.. cả đời này, mẹ ko có vay mượn ai đâu... Nửa đời mẹ, sống ở ngôi nhà xây từ năm 67 rồi, con sẽ xây 1 cái cho mẹ ạ... \r\n\r\nCả tết chẳng đi đâu xa..  \r\n\r\nSau 2 tuần, vác vali đi tiếp, nói với mẹ... 2 năm nữa con về... \r\n\r\nTuần trước, điện về nhà, giá lợn giảm, thóc gạo rẻ, lại có 1 con bị ốm hoài... \r\n\r\nbảo mẹ gửi tiền về nhé, mẹ bảo giữ lại mà tiêu, con giữ lại rồi ạ... \r\n\r\nrồi gửi hết số tiền mình có... vay tạm thằng bạn vậy.. cuối tháng trả..."
