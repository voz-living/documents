  html: "\r\n\t\t\t\r\n\t\t\t24 tu&#x1ED5;i<br>\r\n<br>\r\nCh&#x1EB3;ng d&#x1EA1;i g&#xEC; n&#xF3;i c&#xE1;i ngu c&#x1EE7;a m&#xEC;nh. Nh&#x1B0;ng t&#xF4;i v&#x1ED1;n d&#x1EA1;i s&#x1EB5;n, mu&#x1ED1;n nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i kh&#x1EDF;i nghi&#x1EC7;p tr&#xE1;nh d&#x1EA5;u ch&#xE2;n th&#x1EA5;t b&#x1EA1;i nh&#x1B0; m&#xEC;nh.<br>\r\nM&#xEC;nh  t&#x1EEB;ng ngh&#xEA;nh m&#x1EB7;t v&#x1EDB;i nh&#x1EEF;ng &#xFD; t&#x1B0;&#x1EDF;ng kinh doanh m&#x1EDB;i l&#x1EA1;, &quot;t&#x1B0; v&#x1EA5;n&quot; cho nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i l&#xE0;m &#x103;n th&#xE0;nh c&#xF4;ng. C&#xF9;ng ch&#xFA;t v&#x1ED1;n li&#x1EBF;ng h&#x1ECD;c l&#x1ECF;m &#x1EDF; tr&#x1B0;&#x1EDD;ng Aptech v&#xE0; nh&#x1EEF;ng b&#xED; quy&#x1EBF;t kinh doanh t&#x1EEB; s&#xE1;ch v&#x1EDF;, t&#xF4;i mang trong m&#xEC;nh tham v&#x1ECD;ng th&#xE0;nh t&#x1EF7; ph&#xFA;, m&#x1ED9;t tham v&#x1ECD;ng &#x111;&#x1EA7;y th&#xE1;ch th&#x1EE9;c, kh&#xE1;t khao. <br>\r\nVi&#x1EC5;n c&#x1EA3;nh m&#xE0;u h&#x1ED3;ng<br>\r\nT&#xF4;i t&#x1EAD;p h&#x1EE3;p nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i b&#x1EA1;n th&#xE2;n, c&#xF3; m&#xE1;u kinh doanh c&#xF9;ng ch&#xED; h&#x1B0;&#x1EDB;ng. B&#x1EA3;n v&#x1EBD; kinh doanh b&#x1EA5;t &#x111;&#x1EA7;u &#x111;&#x1B0;&#x1EE3;c ph&#xE1;c h&#x1ECD;a: thi&#x1EBF;t k&#x1EBF; website, t&#x1B0; v&#x1EA5;n marketing, v&#xE0; tham v&#x1ECD;ng ti&#x1EBF;n t&#x1EDB;i m&#x1ED9;t c&#xF4;ng ty PR, t&#x1ED5; ch&#x1EE9;c s&#x1EF1; ki&#x1EC7;n<br>\r\n&quot;Nh&#x1EEF;ng b&#x1B0;&#x1EDB;c &#x111;i ban &#x111;&#x1EA7;u c&#x1EE7;a c&#xE1;c &quot;&#x111;&#x1EA1;i gia&quot; trong ng&#xE0;nh C&#xE1;nh Cam... ch&#x1EAF;c c&#x169;ng ch&#x1EC9; &#x201C;b&#x1EAF;t &#x111;&#x1EA7;u nh&#x1B0; th&#x1EBF;&quot;, t&#xF4;i ngh&#x129;.<br>\r\n<br>\r\nT&#xF4;i kh&#xF4;ng ng&#x1EA1;i vung ti&#x1EC1;n v&#xE0;o vi&#x1EC7;c trang tr&#xED; n&#x1ED9;i th&#x1EA5;t, trang thi&#x1EBF;t b&#x1ECB;. Ti&#x1EC1;n thu&#xEA; m&#x1EB7;t b&#x1EB1;ng c&#x1ED9;ng v&#x1EDB;i c&#xE1;c kho&#x1EA3;n &#x111;i&#x1EC7;n, n&#x1B0;&#x1EDB;c, &#x111;i&#x1EC7;n tho&#x1EA1;i, &#x111;&#x1ED3; d&#xF9;ng v&#x103;n ph&#xF2;ng t&#xF4;i &#x111;&#x1ECB;nh v&#xE0;o kho&#x1EA3;ng v&#xE0;i ch&#x1EE5;c tri&#x1EC7;u &#x111;&#x1ED3;ng/th&#xE1;ng. S&#x1ED1; ti&#x1EC1;n &#x1EA5;y ch&#x1EB3;ng nhi&#x1EC1;u n&#x1EBF;u so v&#x1EDB;i t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng g&#xEC; t&#xF4;i &#x111;ang s&#x1EDF; h&#x1EEF;u: kh&#xE1;ch h&#xE0;ng, nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i t&#xE0;i c&#xF3; ti&#x1EC1;n v&#xE0; &#x111;&#x1EB7;c bi&#x1EC7;t l&#xE0; t&#x1B0;&#x1A1;ng lai m&#xE0;u &#x111;&#x1ECF; ch&#xF3;i.<br>\r\nT&#xF4;i t&#x1EAD;p trung v&#xE0;o vi&#x1EC7;c tuy&#x1EC3;n ch&#x1ECD;n nh&#x1EEF;ng nh&#xE2;n vi&#xEA;n kinh doanh, ti&#x1EBF;p th&#x1ECB; c&#xF3; kinh nghi&#x1EC7;m m&#xE0; t&#xF4;i cho r&#x1EB1;ng h&#x1ECD; l&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i s&#x1EBD; nu&#xF4;i s&#x1ED1;ng C&#xF4;ng ty.<br>\r\nM&#x1ECD;i chuy&#x1EC7;n &#x111;&#xFA;ng nh&#x1B0; k&#x1EBF; ho&#x1EA1;ch. T&#xF4;i kh&#xE2;m ph&#x1EE5;c t&#xF4;i qu&#xE1;!<br>\r\nSai l&#x1EA7;m n&#x1ED1;i ti&#x1EBF;p sai l&#x1EA7;m<br>\r\nSong, hi&#x1EC7;n th&#x1EF1;c n&#x1EB1;m xa &#xFD; t&#x1B0;&#x1EDF;ng t&#xE1;o b&#x1EA1;o nh&#x1EA5;t c&#x1EE7;a t&#xF4;i. C&#xE1;c nh&#xE2;n vi&#xEA;n ti&#x1EBF;p th&#x1ECB; ch&#x1EC9; gi&#x1ECF;i n&#xF3;i (ch&#xED;nh h&#x1ECD; &#x111;&#xE3; thuy&#x1EBF;t ph&#x1EE5;c &#x111;&#x1B0;&#x1EE3;c t&#xF4;i m&#xE0;)! &#x1EDE; nh&#x1EEF;ng s&#x1EA3;n ph&#x1EA9;m thi&#x1EBF;t k&#x1EBF;, h&#x1ECD; kh&#xF4;ng bi&#x1EBF;t c&#xE1;ch t&#x1B0; v&#x1EA5;n cho kh&#xE1;ch h&#xE0;ng. &#x110;&#xFA;ng h&#x1A1;n, h&#x1ECD; kh&#xF4;ng bi&#x1EBF;t n&#xF3;i g&#xEC; v&#x1EC1; s&#x1EA3;n ph&#x1EA9;m c&#x1EE7;a m&#xEC;nh ngo&#xE0;i nh&#x1EEF;ng l&#x1EDD;i chung chung.<br>\r\nTh&#x1EBF; l&#xE0; t&#xF4;i, gi&#xE1;m &#x111;&#x1ED1;c, ph&#x1EA3;i l&#xE0;m &#x201C;tr&#x1EE3; l&#xFD;&#x201D; cho nh&#xE2;n vi&#xEA;n c&#x1EE7;a m&#xEC;nh khi g&#x1EB7;p kh&#xE1;ch h&#xE0;ng khi c&#xF3; h&#x1EE3;p &#x111;&#x1ED3;ng l&#x1EDB;n, ch&#xFA;ng t&#xF4;i t&#x1EF1; xoay x&#x1EDF;, tuy&#x1EC3;n th&#xEA;m nh&#xE2;n vi&#xEA;n, kh&#xF4;ng &quot;outsourcing&#x201D;(thu&#xEA; b&#xEA;n ngo&#xE0;i).<br>\r\nK&#x1EBF;t qu&#x1EA3; l&#xE0; m&#x1ED9;t s&#x1ED1; nh&#xE2;n vi&#xEA;n m&#x1EDB;i kh&#xF4;ng &#x111;&#xE1;p &#x1EE9;ng &#x111;&#x1B0;&#x1EE3;c c&#xF4;ng vi&#x1EC7;c ngay t&#x1EE9;c kh&#x1EAF;c. &#x110;i&#x1EC1;u n&#xE0;y d&#x1EAB;n &#x111;&#x1EBF;n s&#x1EA3;n ph&#x1EA9;m thi&#x1EBF;u c&#x1EA3; ch&#x1EA5;t l&#x1EAB;n l&#x1B0;&#x1EE3;ng.<br>\r\nK&#x1EF3; v&#x1ECD;ng nhi&#xEA;u, th&#x1EA5;t v&#x1ECD;ng c&#xE0;ng l&#x1EDB;n. Kh&#xE1;ch h&#xE0;ng &#x111;&#x1EBF;n v&#xE0; &#x111;i qu&#xE1; d&#x1EC5;. H&#x1A1;n th&#x1EBF;, ch&#x1EB3;ng d&#x1EC5; l&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c ti&#x1EC1;n v&#x1EDB;i nh&#x1EEF;ng s&#x1EA3;n ph&#x1EA9;m &#x111;&#xE3; ho&#xE0;n t&#x1EA5;t. V&#xEC; n&#x1EC3; v&#xE0; s&#x1EE3; m&#x1EA5;t kh&#xE1;ch h&#xE0;ng, t&#xF4;i bu&#x1ED9;c &#x111;&#x1EC3; cho h&#x1ECD; n&#x1EE3;, ho&#x1EB7;c gi&#x1EA3;m gi&#xE1;.<br>\r\n<br>\r\nC&#xE1;i ti&#x1EBF;ng &quot;k&#x1EBB; th&#x1EA5;t b&#x1EA1;i&quot; c&#x1EE9; b&#xE1;m v&#xED;u l&#x1EA5;y t&#xF4;i trong c&#x1EA3; gi&#x1EA5;c ng&#x1EE7;, nh&#x1B0; m&#x1ED9;t s&#x1EF1; tr&#x1EA3; th&#xF9; gh&#xEA; g&#x1EDB;m nh&#x1EA5;t: &#xED;t &#x103;n, m&#x1EA5;t ng&#x1EE7;, k&#x1EBB; th&#x1EA5;t b&#x1EA1;i t&#xF4;i s&#x1EE5;t c&#xE2;n v&#xE0; bi&#x1EBF;n th&#xE0;nh b&#x1ED9; x&#x1B0;&#x1A1;ng bi&#x1EBF;t &#x111;i t&#x1EEB; l&#xFA;c n&#xE0;o kh&#xF4;ng hay.<br>\r\nSau th&#x1EDD;i gian d&#xE0;i &#x111;&#x1EA5;u tranh t&#x1B0; t&#x1B0;&#x1EDF;ng t&#xF4;i quy&#x1EBF;t<br>\r\n<br>\r\nNg&#x1EEB;ng ho&#x1EA1;t &#x111;&#x1ED9;ng c&#xF4;ng ty, &#x111;&#x1EC3; &#x111;&#x1ED5;i l&#x1EA5;y s&#x1EF1; &quot;b&#xEC;nh y&#xEA;n&quot; - kh&#xF4;ng d&#xED;nh l&#xED;u &#x111;&#x1EBF;n s&#x1EF1; &#xE1;c li&#x1EC7;t c&#x1EE7;a th&#x1B0;&#x1A1;ng tr&#x1B0;&#x1EDD;ng.<br>\r\nTh&#x1EA5;t b&#x1EA1;i c&#x1EE7;a t&#xF4;i &#x111;&#xE3; qu&#xE1; r&#xF5;: T&#xF4;i c&#xF2;n ch&#x1B0;a bi&#x1EBF;t qu&#x1EA3;n l&#xFD;. T&#xF4;i kh&#xF4;ng c&#xF3; m&#x1ED9;t k&#x1EBF; ho&#x1EA1;ch kinh doanh r&#xF5; r&#xE0;ng, kinh doanh c&#xE1;i m&#xEC;nh th&#xED;ch ch&#x1EC9; l&#xE0; do t&#xF4;i c&#xF3; th&#x1EC3; t&#x1EF1; l&#xE0;m ra c&#xE1;i &#x111;&#xF3;. T&#xF4;i kh&#xF4;ng bi&#x1EBF;t ph&#xE2;n chia k&#x1EBF; ho&#x1EA1;ch theo t&#x1EEB;ng th&#x1EDD;i &#x111;i&#x1EC3;m c&#x1EE5; th&#x1EC3;, l&#x1B0;&#x1EE3;ng s&#x1EE9;c h&#x1EE3;p n&#x103;ng l&#x1EF1;c. T&#xF4;i kh&#xF4;ng tham kh&#x1EA3;o kinh nghi&#x1EC7;m nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i &#x111;i tr&#x1B0;&#x1EDB;c. H&#x1ECD; &#x111;&#xE3; tr&#x1EA3; gi&#xE1;, &#x111;&#xE3; gi&#x1EA3;i quy&#x1EBF;t chuy&#x1EC7;n kinh doanh nh&#x1B0; th&#x1EBF; n&#xE0;o. T&#xF4;i c&#x169;ng kh&#xF4;ng c&#xF3; kinh nghi&#x1EC7;m khi c&#xF3; linh c&#x1EA3;m d&#x1EF1; b&#xE1;o t&#xEC;nh h&#xEC;nh, kh&#xF4;ng nh&#xEC;n nh&#x1EAD;n t&#x1ED5;ng h&#x1EE3;p v&#x1EC1; t&#xED;nh r&#x1EE7;i ro d&#xE0;i h&#x1EA1;n. T&#xF4;i qu&#xE1; tham lam.<br>\r\nV&#xE0; c&#xF2;n nhi&#x1EC1;u th&#x1EE9; n&#x1EEF;a...\r\n\t\t"
  text: "24 tuổi\r\n\r\nChẳng dại gì nói cái ngu của mình. Nhưng tôi vốn dại sẵn, muốn những người khởi nghiệp tránh dấu chân thất bại như mình.\r\nMình  từng nghênh mặt với những ý tưởng kinh doanh mới lạ, \"tư vấn\" cho nhiều người làm ăn thành công. Cùng chút vốn liếng học lỏm ở trường Aptech và những bí quyết kinh doanh từ sách vở, tôi mang trong mình tham vọng thành tỷ phú, một tham vọng đầy thách thức, khát khao. \r\nViễn cảnh màu hồng\r\nTôi tập hợp những người bạn thân, có máu kinh doanh cùng chí hướng. Bản vẽ kinh doanh bất đầu được phác họa: thiết kế website, tư vấn marketing, và tham vọng tiến tới một công ty PR, tổ chức sự kiện\r\n\"Những bước đi ban đầu của các \"đại gia\" trong ngành Cánh Cam... chắc cũng chỉ “bắt đầu như thế\", tôi nghĩ.\r\n\r\nTôi không ngại vung tiền vào việc trang trí nội thất, trang thiết bị. Tiền thuê mặt bằng cộng với các khoản điện, nước, điện thoại, đồ dùng văn phòng tôi định vào khoảng vài chục triệu đồng/tháng. Số tiền ấy chẳng nhiều nếu so với tất cả những gì tôi đang sở hữu: khách hàng, những người tài có tiền và đặc biệt là tương lai màu đỏ chói.\r\nTôi tập trung vào việc tuyển chọn những nhân viên kinh doanh, tiếp thị có kinh nghiệm mà tôi cho rằng họ là những người sẽ nuôi sống Công ty.\r\nMọi chuyện đúng như kế hoạch. Tôi khâm phục tôi quá!\r\nSai lầm nối tiếp sai lầm\r\nSong, hiện thực nằm xa ý tưởng táo bạo nhất của tôi. Các nhân viên tiếp thị chỉ giỏi nói (chính họ đã thuyết phục được tôi mà)! Ở những sản phẩm thiết kế, họ không biết cách tư vấn cho khách hàng. Đúng hơn, họ không biết nói gì về sản phẩm của mình ngoài những lời chung chung.\r\nThế là tôi, giám đốc, phải làm “trợ lý” cho nhân viên của mình khi gặp khách hàng khi có hợp đồng lớn, chúng tôi tự xoay xở, tuyển thêm nhân viên, không \"outsourcing”(thuê bên ngoài).\r\nKết quả là một số nhân viên mới không đáp ứng được công việc ngay tức khắc. Điều này dẫn đến sản phẩm thiếu cả chất lẫn lượng.\r\nKỳ vọng nhiêu, thất vọng càng lớn. Khách hàng đến và đi quá dễ. Hơn thế, chẳng dễ lấy được tiền với những sản phẩm đã hoàn tất. Vì nể và sợ mất khách hàng, tôi buộc để cho họ nợ, hoặc giảm giá.\r\n\r\nCái tiếng \"kẻ thất bại\" cứ bám víu lấy tôi trong cả giấc ngủ, như một sự trả thù ghê gớm nhất: ít ăn, mất ngủ, kẻ thất bại tôi sụt cân và biến thành bộ xương biết đi từ lúc nào không hay.\r\nSau thời gian dài đấu tranh tư tưởng tôi quyết\r\n\r\nNgừng hoạt động công ty, để đổi lấy sự \"bình yên\" - không dính líu đến sự ác liệt của thương trường.\r\nThất bại của tôi đã quá rõ: Tôi còn chưa biết quản lý. Tôi không có một kế hoạch kinh doanh rõ ràng, kinh doanh cái mình thích chỉ là do tôi có thể tự làm ra cái đó. Tôi không biết phân chia kế hoạch theo từng thời điểm cụ thể, lượng sức hợp năng lực. Tôi không tham khảo kinh nghiệm những người đi trước. Họ đã trả giá, đã giải quyết chuyện kinh doanh như thế nào. Tôi cũng không có kinh nghiệm khi có linh cảm dự báo tình hình, không nhìn nhận tổng hợp về tính rủi ro dài hạn. Tôi quá tham lam.\r\nVà còn nhiều thứ nữa..."
