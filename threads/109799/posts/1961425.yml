  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh &#x111;&#xE3; c&#xF3; con g&#xE1;i l&#x1EDB;n, kh&#x1EA3; n&#x103;ng s&#x1EAF;p tr&#x1EDF; th&#xE0;nh b&#x1ED1; v&#x1EE3;, tr&#x1EA3;i qua n&#x103;m th&#xE1;ng l&#xE0;m con, r&#x1ED3;i l&#xE0;m b&#x1ED1;. Nhi&#x1EC1;u l&#xFA;c h&#x1ED3;i t&#x1B0;&#x1EDF;ng l&#x1EA1;i cu&#x1ED9;c &#x111;&#x1EDD;i qua nh&#x1EEF;ng n&#x103;m th&#xE1;ng, nh&#x1EEF;ng t&#xEC;nh c&#x1EA3;m b&#x1ED1; m&#x1EB9; &#x111;&#xE3; gi&#xE0;nh cho, nh&#x1EEF;ng phi&#x1EC1;n mu&#x1ED9;n m&#xE0; m&#xEC;nh &#x111;&#xE3; &#x111;em l&#x1EA1;i...th&#x1EAD;t kh&#xF4;ng k&#x1EC3; n&#x1ED5;i. M&#x1EB9; m&#xEC;nh &#x111;&#xE3; m&#x1EA5;t, b&#xE0; b&#x1ECB; ung th&#x1B0; d&#x1EA1; d&#xE0;y, khi ph&#xE1;t hi&#x1EC7;n, m&#x1ED5; &#x111;&#x1B0;&#x1EE3;c 11 ng&#xE0;y th&#xEC; tai bi&#x1EBF;n ph&#x1EA3;i m&#x1ED5; l&#x1EA1;i c&#x1EA5;p c&#x1EE9;u, th&#x1EAD;t gian kh&#x1ED5;, c&#xF3; chi ti&#x1EBF;t l&#xE0;m m&#xEC;nh kh&#xF4;ng bao gi&#x1EDD; qu&#xEA;n n&#x1ED5;i: khi &#x111;&#xF3; b&#xE0; b&#x1EA3;o :&quot; con &#x1A1;i, m&#x1EB9; &#x111;au l&#x1EAF;m, &#x111;&#x1EEB;ng c&#x1EE9;u n&#x1EEF;a, &#x111;&#x1EC3; m&#x1EB9; ch&#x1EBF;t &#x111;i&quot;. T&#x1EA5;t nhi&#xEA;n m&#xEC;nh v&#x1EAB;n t&#x1ED5; ch&#x1EE9;c c&#x1EE9;u s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c, nh&#x1B0;ng l&#xFA;c &#x111;&#xF3; m&#xEC;nh &#x111;&#xE3; tr&#xE0;o n&#x1B0;&#x1EDB;c m&#x1EAF;t, v&#xE0; &#x111;&#xF3; l&#xE0; l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n m&#xEC;nh ch&#x1EA3;y n&#x1B0;&#x1EDB;c m&#x1EAF;t tr&#x1B0;&#x1EDB;c m&#x1ECD;i ng&#x1B0;&#x1EDD;i. V&#x1EC1; sau n&#xE0;y ngh&#x129; l&#x1EA1;i v&#x1EAB;n lu&#xF4;n x&#xFA;c &#x111;&#x1ED9;ng nh&#x1B0; th&#x1EBF;.B&#x1ED1; m&#x1EB9; &#x111;&#xE3; cho con c&#xE1;i bi&#x1EBF;t bao th&#x1EE9;, khi ch&#xFA;ng ta kh&#xF3; kh&#x103;n, khi xa v&#x1EAF;ng, c&#xF4; &#x111;&#x1A1;n, l&#xFA;c &#x111;&#xF3; m&#x1EDB;i th&#x1EA5;m th&#xED;a t&#xEC;nh c&#x1EA3;m gia &#x111;&#xEC;nh c&#xE1;c b&#x1EA1;n &#x1EA1;. M&#xEC;nh b&#xE2;y gi&#x1EDD; lo cho con, ch&#x1EC9; mong n&#xF3; t&#x1EF1; l&#x1EAD;p, n&#xEA;n ng&#x1B0;&#x1EDD;i, ch&#x1EE9; kh&#xF4;ng bao gi&#x1EDD; c&#xF3; c&#x1EA7;n nh&#x1EDD; v&#x1EA3; g&#xEC;. Kh&#xF4;ng hi&#x1EC3;u c&#xE1;c con c&#xF3; th&#x1EA5;u l&#xF2;ng cha m&#x1EB9;?\r\n\t\t"
  text: >-
    Mình đã có con gái lớn, khả năng sắp trở thành bố vợ, trải qua năm tháng làm
    con, rồi làm bố. Nhiều lúc hồi tưởng lại cuộc đời qua những năm tháng, những
    tình cảm bố mẹ đã giành cho, những phiền muộn mà mình đã đem lại...thật
    không kể nổi. Mẹ mình đã mất, bà bị ung thư dạ dày, khi phát hiện, mổ được
    11 ngày thì tai biến phải mổ lại cấp cứu, thật gian khổ, có chi tiết làm
    mình không bao giờ quên nổi: khi đó bà bảo :" con ơi, mẹ đau lắm, đừng cứu
    nữa, để mẹ chết đi". Tất nhiên mình vẫn tổ chức cứu sống được, nhưng lúc đó
    mình đã trào nước mắt, và đó là lần đầu tiên mình chảy nước mắt trước mọi
    người. Về sau này nghĩ lại vẫn luôn xúc động như thế.Bố mẹ đã cho con cái
    biết bao thứ, khi chúng ta khó khăn, khi xa vắng, cô đơn, lúc đó mới thấm
    thía tình cảm gia đình các bạn ạ. Mình bây giờ lo cho con, chỉ mong nó tự
    lập, nên người, chứ không bao giờ có cần nhờ vả gì. Không hiểu các con có
    thấu lòng cha mẹ?
