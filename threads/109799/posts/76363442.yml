  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tDear Ngo&#x1EA1;i,<br>\r\n<br>\r\nGi&#x1EDD; n&#xE0;y Ngo&#x1EA1;i &#x111;ang &#x1EDF; tr&#xEA;n thi&#xEA;n &#x111;&#xE0;ng v&#x1EDB;i &#xF4;ng Ngo&#x1EA1;i ph&#x1EA3;i ko Ngo&#x1EA1;i? Ngo&#x1EA1;i &#x111;ang an vui &#x1EDF; tr&#xEA;n &#x111;&#xF3; &#x111;&#xFA;ng ko &#x1EA1;?<br>\r\n<br>\r\nNgo&#x1EA1;i &#xE0;, con nh&#x1EDB; ngo&#x1EA1;i nhi&#x1EC1;u l&#x1EAF;m, c&#x1EE9; nh&#xEC;n l&#x1EA1;i t&#x1EA5;m h&#xEC;nh h&#x1ED3;i t&#x1EBF;t 2012 m&#xE0; t&#xEC;nh c&#x1EDD; &#x111;&#x1B0;&#x1EE3;c ch&#x1EE5;p v&#x1EDB;i Ngo&#x1EA1;i, con ch&#x1B0;a khi n&#xE0;o th&#xF4;i kh&#xF3;c Ngo&#x1EA1;i &#xE0;.<br>\r\n<br>\r\nAi c&#x169;ng b&#x1EA3;o &quot; be strong&quot; , &quot; xin chia bu&#x1ED3;n&quot; , &#x1EDD; c&#x1EA3;m &#x1A1;n nh&#x1B0;ng trong l&#xF2;ng con nh&#x1EEF;ng &#x111;i&#x1EC1;u &#x1EA5;y v&#xF4; ngh&#x129;a qu&#xE1; Ngo&#x1EA1;i &#x1A1;i, con m&#x1EA5;t Ngo&#x1EA1;i con m&#x1EDB;i bi&#x1EBF;t th&#xEC; ra n&#x1ED7;i &#x111;au m&#x1EA5;t m&#xE1;t ng&#x1B0;&#x1EDD;i th&#xE2;n n&#xF3; kh&#x1ED5; s&#x1EDF; &#x111;&#x1EBF;n ch&#x1EEB;ng n&#xE0;o, ko 1 c&#x1EA3;m x&#xFA;c 1 t&#x1EEB; n&#xE0;o c&#xF3; th&#x1EC3; di&#x1EC5;n t&#x1EA3; n&#xF4;i<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\n<br>\r\nX&#x1B0;a t&#x1EEB;ng kh&#xF3;c v&#x1EAD;t v&#xE3; khi chia tay,&#x111;au &#x111;&#x1EDB;n ko th&#x1EDF; &#x111;&#x1B0;&#x1EE3;c khi ngh&#x129; r&#x1EB1;ng m&#x1EA5;t &#x111;i ng&#x1B0;&#x1EDD;i m&#xEC;nh y&#xEA;u nh&#x1B0;ng c&#xE1;i m&#x1EA5;t m&#xE1;t th&#x1EAD;t s&#x1EF1; &#x111;&#xF3; qua th&#x1EDD;i gian m&#x1EDB;i th&#x1EA5;y n&#xF3; v&#xF4; ngh&#x129;a bi&#x1EBF;t ch&#x1EEB;ng n&#xE0;o...<br>\r\n<br>\r\nC&#xE1;i c&#x1EA3;m gi&#xE1;c m&#x1EA5;t &#x111;i ng&#x1B0;&#x1EDD;i th&#xE2;n v&#x129;nh vi&#x1EC5;n &#x111;au &#x111;&#x1EDB;n bi&#x1EBF;t ch&#x1EEB;ng n&#xE0;o, trong &#x111;&#x1EDD;i con &#x111;&#xE3; c&#xF3; l&#xFA;c con m&#x1EA1;nh d&#x1EA1;n n&#xF3;i v&#x1EDB;i m&#x1ECD;i ng&#x1B0;&#x1EDD;i con ch&#x1B0;a bao gi&#x1EDD; h&#x1ED1;i ti&#x1EBF;c b&#x1EA5;t c&#x1EE9; chuy&#x1EC7;n g&#xEC; v&#xEC; con lu&#xF4;n c&#x1ED1; g&#x1EAF;ng h&#x1EBF;t m&#xEC;nh trong m&#x1ECD;i vi&#x1EC7;c, l&#xE0;m m&#x1ECD;i th&#x1EE9; &#x111;&#x1EC3; ko ph&#x1EA3;i n&#xF3;i ra 2 t&#x1EEB; gi&#xE1; nh&#x1B0;... nh&#x1B0;ng b&#xE2;y gi&#x1EDD; th&#xEC; ko, khi ngh&#x129; &#x111;&#xEA;n Ngo&#x1EA1;i con lu&#xF4;n th&#xE2;y h&#x1ED1;i ti&#x1EBF;c v&#xEC; nhi&#x1EC1;u &#x111;i&#x1EC1;u, con &#x111;&#xE3; ko d&#xE0;nh nhi&#x1EC1;u th&#x1EDD;i gian b&#xEA;n Ngo&#x1EA1;i, nh&#x1EEF;ng ng&#xE0;y ngh&#x1EC9; cu&#x1ED1;i tu&#x1EA7;n con ko tranh th&#x1EE7; v&#x1EC1; th&#x103;m Ngo&#x1EA1;i, nh&#x1EEF;ng l&#xFA;c g&#x1EB7;p Ngo&#x1EA1;i con l&#x1EA1;i ko tr&#xF2; chuy&#x1EC7;n th&#x1EAD;t l&#xE2;u v&#x1EDB;i Ngo&#x1EA1;i, con ch&#x1B0;a hi&#x1EBF;u th&#x1EA3;o v&#x1EDB;i Ngoai, ch&#x1B0;a mua &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u th&#x1EE9;c &#x103;n ngon cho Ngo&#x1EA1;i, con ch&#x1B0;a ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u ti&#x1EC1;n &#x111;&#x1EC3; b&#xE1;o hi&#x1EBF;u cho Ngo&#x1EA1;i..<br>\r\n<br>\r\nNgo&#x1EA1;i ra &#x111;i 1 c&#xE1;ch v&#x1ED9;i v&#xE3; ko ai ng&#x1EDD;, Ngo&#x1EA1;i &#x1A1;i sau n&#xE0;y con v&#x1EC1; con bi&#x1EBF;t th&#x103;m ai n&#x1EEF;a, c&#xF2;n ai ch&#x1EA1;y l&#x1EA1;i &#xF4;m h&#xF4;n tr&#xE1;n con r&#x1ED3;i n&#xF3;i &quot; con m&#x1EDB;i v&#x1EC1; &#xE0; &quot;<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nT&#x1EDB;i khi Ngo&#x1EA1;i m&#x1EA5;t con m&#x1EDB;i nh&#x1EAD;n ra nhi&#x1EC1;u &#x111;i&#x1EC1;u, cu&#x1ED9;c s&#x1ED1;ng c&#x1A1;m &#xE1;o g&#x1EA1;o ti&#x1EC1;n &#x111;&#xE3; cu&#x1ED1;n tr&#xF4;i con v&#x1EDB;i bao &#x111;i&#x1EC1;u ph&#xF9; du v&#xF4; ngh&#x129;a. con ch&#x1EC9; c&#xF2;n c&#xF3; th&#x1EC3; nh&#xEC;n Ngo&#x1EA1;i qua khung h&#xEC;nh tr&#xEA;n b&#xE0;n th&#x1EDD;, g&#x1EB7;p Ngo&#x1EA1;i &#x1EDF; ngh&#x129;a trang m&#xE0; th&#xF4;i v&#xE0; &#x1EDF; b&#xE2;t c&#x1EE9; &#x111;&#xE2;u con v&#x1EAB;n h&#xEC;nh dung ra  h&#xEC;nh &#x1EA3;nh 1 ng&#x1B0;&#x1EDD;i b&#xE0; hi&#x1EC1;n h&#x1EAD;u, y&#xEA;u th&#x1B0;&#x1A1;ng con ch&#xE1;u v&#xF4; b&#x1EDD; v&#x1EDB;i m&#x1ED9;t khu&#xF4;n m&#x1EB7;t c&#x1B0;&#x1EDD;i m&#xF3;m m&#xE9;m ,ph&#xFA;c h&#x1EAD;u..<br>\r\n<br>\r\nNgo&#x1EA1;i &#xE0;, con nh&#x1EDB; Ngo&#x1EA1;i nhi&#x1EC1;u l&#x1EAF;m\r\n\t\t"
  text: "Dear Ngoại,\r\n\r\nGiờ này Ngoại đang ở trên thiên đàng với ông Ngoại phải ko Ngoại? Ngoại đang an vui ở trên đó đúng ko ạ?\r\n\r\nNgoại à, con nhớ ngoại nhiều lắm, cứ nhìn lại tấm hình hồi tết 2012 mà tình cờ được chụp với Ngoại, con chưa khi nào thôi khóc Ngoại à.\r\n\r\nAi cũng bảo \" be strong\" , \" xin chia buồn\" , ờ cảm ơn nhưng trong lòng con những điều ấy vô nghĩa quá Ngoại ơi, con mất Ngoại con mới biết thì ra nỗi đau mất mát người thân nó khổ sở đến chừng nào, ko 1 cảm xúc 1 từ nào có thể diễn tả nôi\r\n\r\nXưa từng khóc vật vã khi chia tay,đau đớn ko thở được khi nghĩ rằng mất đi người mình yêu nhưng cái mất mát thật sự đó qua thời gian mới thấy nó vô nghĩa biết chừng nào...\r\n\r\nCái cảm giác mất đi người thân vĩnh viễn đau đớn biết chừng nào, trong đời con đã có lúc con mạnh dạn nói với mọi người con chưa bao giờ hối tiếc bất cứ chuyện gì vì con luôn cố gắng hết mình trong mọi việc, làm mọi thứ để ko phải nói ra 2 từ giá như... nhưng bây giờ thì ko, khi nghĩ đên Ngoại con luôn thây hối tiếc vì nhiều điều, con đã ko dành nhiều thời gian bên Ngoại, những ngày nghỉ cuối tuần con ko tranh thủ về thăm Ngoại, những lúc gặp Ngoại con lại ko trò chuyện thật lâu với Ngoại, con chưa hiếu thảo với Ngoai, chưa mua được nhiều thức ăn ngon cho Ngoại, con chưa kiếm được nhiều tiền để báo hiếu cho Ngoại..\r\n\r\nNgoại ra đi 1 cách vội vã ko ai ngờ, Ngoại ơi sau này con về con biết thăm ai nữa, còn ai chạy lại ôm hôn trán con rồi nói \" con mới về à \"\r\n\r\nTới khi Ngoại mất con mới nhận ra nhiều điều, cuộc sống cơm áo gạo tiền đã cuốn trôi con với bao điều phù du vô nghĩa. con chỉ còn có thể nhìn Ngoại qua khung hình trên bàn thờ, gặp Ngoại ở nghĩa trang mà thôi và ở bât cứ đâu con vẫn hình dung ra  hình ảnh 1 người bà hiền hậu, yêu thương con cháu vô bờ với một khuôn mặt cười móm mém ,phúc hậu..\r\n\r\nNgoại à, con nhớ Ngoại nhiều lắm"
