  html: "\r\n\t\t\t\r\n\t\t\tCh&#x1EC9; n&#xF3;i kh&#xF4;ng th&#xF4;i th&#x1EBF; &#xE0;? sao kh&#xF4;ng &#x111;em nh&#x1EEF;ng g&#xEC; &#x111;&#xE3; n&#xF3;i tr&#xEA;n n&#xE0;y n&#xF3;i cho cha m&#x1EB9; nghe?<br>\r\nQu&#xE1; kh&#x1EE9; kh&#xF4;ng ph&#x1EA3;i c&#xE1;i g&#xEC; c&#x169;ng &#x111;&#xE1;ng t&#x1EF1; h&#xE0;o &#x111;&#x1EC3; nh&#x1EAF;c l&#x1EA1;i.<br>\r\nB&#x1EA3;o kh&#xF4;ng d&#x1EC5; th&#x1EC3; hi&#x1EC7;n t&#xEC;nh c&#x1EA3;m th&#xEC; l&#x1EA5;y c&#x103;n c&#x1EE9; &#x111;&#xE2;u ra th&#x1EBF;? hay ch&#x1EC9; l&#xE0; kh&#xF4;ng l&#xE0;m r&#x1ED3;i b&#x1EA3;o kh&#xF3;, v&#x1EAD;y sao kh&#xF4;ng l&#xE0;m th&#x1EED; &#x111;&#x1EC3; chi&#xEA;m nghi&#x1EC7;m kh&#xF3; th&#x1EAD;t hay kh&#xF4;ng?<br>\r\nCh&#xFA;ng ta c&#xF2;n nhi&#x1EC1;u chuy&#x1EC7;n &#x111;&#x1EC3; l&#xE0;m h&#x1A1;n l&#xE0; tr&#x1ED1;n ch&#x1EA1;y.<br>\r\nCh&#xFA;ng ta c&#xF3; th&#x1EC3; t&#xE2;m s&#x1EF1;, nh&#x1B0;ng v&#x1EAB;n c&#xF3; c&#xE1;ch hay h&#x1A1;n &#x111;&#x1EC3; gi&#x1EA3;i t&#x1ECF;a. T&#x1EF1; m&#xEC;nh t&#xEC;m ra c&#xE1;ch &#x111;&#xF3; th&#xF4;i.<br>\r\nS&#x1ED1;ng l&#xE0; m&#x1ED9;t ni&#x1EC1;m h&#x1EA1;nh ph&#xFA;c l&#x1EDB;n. S&#x1ED1;ng v&#xE0; ph&#xE1;t tri&#x1EC3;n l&#xE0; m&#x1ED9;t ni&#x1EC1;m h&#x1EA1;nh ph&#xFA;c l&#x1EDB;n h&#x1A1;n. Nh&#x1B0;ng c&#xF9;ng nhau ph&#xE1;t tri&#x1EC3;n m&#x1EDB;i l&#xE0; ni&#x1EC1;m h&#x1EA1;nh ph&#xFA;c l&#x1EDB;n nh&#x1EA5;t. C&#xF9;ng nhau x&#xE2;y d&#x1EF1;ng ph&#xFA;c v&#x1EDB;i cha m&#x1EB9;, gia &#x111;&#xEC;nh m&#xEC;nh.\r\n\t\t"
  text: "Chỉ nói không thôi thế à? sao không đem những gì đã nói trên này nói cho cha mẹ nghe?\r\nQuá khứ không phải cái gì cũng đáng tự hào để nhắc lại.\r\nBảo không dễ thể hiện tình cảm thì lấy căn cứ đâu ra thế? hay chỉ là không làm rồi bảo khó, vậy sao không làm thử để chiêm nghiệm khó thật hay không?\r\nChúng ta còn nhiều chuyện để làm hơn là trốn chạy.\r\nChúng ta có thể tâm sự, nhưng vẫn có cách hay hơn để giải tỏa. Tự mình tìm ra cách đó thôi.\r\nSống là một niềm hạnh phúc lớn. Sống và phát triển là một niềm hạnh phúc lớn hơn. Nhưng cùng nhau phát triển mới là niềm hạnh phúc lớn nhất. Cùng nhau xây dựng phúc với cha mẹ, gia đình mình."
