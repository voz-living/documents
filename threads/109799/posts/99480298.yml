  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kidslove.28\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm cũng thế, bác giống em ơ chỗ hay đi dạo sài gòn về đêm, cơ mà em mới đi hơn 1 năm thôi. Cũng ở xa gia đình từ nhỏ nhưng mà hồi đó muốn là cứ bắn về, còn bây giờ mà muốn là nghĩ ngợi tính toán đủ điều rồi chả dám về. Nhiều khi đi làm về thèm nghe mẹ hỏi hôm nay muốn ăn gì để mẹ làm cho ăn như mấy lần đi học xa, mà giờ làm về phòng nằm chèm bẹp 1 chỗ nhiều khi thấy mình thê thảm ơn. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by FattySlug\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐồng cảm. Xa xứ 10 năm mà mỗi lần về SG là thấy ấm áp quen thuộc. Chả có chỗ nào đẹp bằng SG về đêm. Nhất là xách xe máy chạy vòng vòng. Cafe lề đường. Muôn màu muôn vẻ. Mọi cung bậc cảm xúc của cuộc sống chỉ nhìn ra đường SG về đêm là thấy hết. Hạnh phúc, đau khổ, cô đơn, viên mãn.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMấy bác đang sống ở đâu vậy? Nếu ở xứ người thì hẹn nhau ra đâu tâm sự. Tui ở Mẽo."
