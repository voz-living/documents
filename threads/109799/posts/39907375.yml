  html: "\r\n\t\t\t\r\n\t\t\tThi&#x1EC7;t l&#xE0; s&#x1EF1; l&#xE0; l&#xFA;c &#x1EDF; nh&#xE0; mu&#x1ED1;n xu&#x1ED1;ng SG h&#x1ECD;c cho l&#x1EB9;, h&#xE1;o h&#x1EE9;c l&#x1EAF;m. nh&#x1B0;ng &#x111;&#x1EBF;n khi &#x111;i h&#x1ECD;c r&#x1ED3;i m&#x1EDB;i th&#x1EA5;y nh&#x1EDB; ba m&#x1EB9;. L&#xE0; con &#xFA;t, 2 ch&#x1ECB; &#x111;&#xE3; l&#x1EA5;y ch&#x1ED3;ng n&#xEA;n ba m&#x1EB9; &#x1EDF; m&#x1ED9;t m&#xEC;nh. S&#x1EE9;c kh&#x1ECF;e c&#x169;ng kh&#xF4;ng c&#xF2;n &#x111;&#x1B0;&#x1EE3;c nh&#x1B0; x&#x1B0;a. Ng&#x1EC9; h&#x1ECD;c 1 c&#xE1;i l&#xE0; mu&#x1ED1;n v&#x1EC1; nh&#xE0; li&#x1EC1;n ch&#x1EE9; ch&#x1EB3;ng ham &#x111;i du l&#x1ECB;ch, ch&#x1A1;i b&#x1EDD;i c&#xF9;ng tr&#x1B0;&#x1EDD;ng l&#x1EDB;p. Em r&#x1EA5;t th&#xED;ch &#x111;&#x1B0;&#x1EE3;c &#x1EDF; nh&#xE0; &#x111;c &#x103;n c&#x1A1;m m&#x1EB9; n&#x1EA5;u... &#x1EDF; SG em &#x1EDF; v&#x1EDB;i anh ch&#x1ECB; c&#x169;ng c&#x1A1;m n&#x1B0;&#x1EDB;c &#x111;&#xE0;ng ho&#xE0;ng nh&#x1B0;ng &#x103;n u&#x1ED1;ng cho s&#x1ED1;ng qua ng&#xE0;y th&#xF4;i ch&#x1EE9; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c nh&#x1B0; m&#x1EB9; n&#x1EA5;u<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> d&#xF9; c&#xF3; ngon h&#x1A1;n &#x111;&#x1EAF;t h&#x1A1;n &#x111;i ch&#x103;ng n&#x1EEF;a. B&#xE1;c n&#xE0;o c&#xF3; th&#x1EDD;i gian th&#xEC; h&#xE3;y ch&#x103;m v&#x1EC1; th&#x103;m ba m&#x1EB9; &#x111;i, &#x111;&#x1EDD;i ng&#x1B0;&#x1EDD;i s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c ng&#xE0;y n&#xE0;o hay ng&#xE0;y &#x111;&#xF3; kh&#xF4;ng bi&#x1EBF;t ng&#xE0;y mai s&#x1EBD; ra sao. H&#xE3;y l&#xE0;m &#x111;i khi c&#xF2;n c&#x1A1; h&#x1ED9;i.\r\n\t\t"
  text: >-
    Thiệt là sự là lúc ở nhà muốn xuống SG học cho lẹ, háo hức lắm. nhưng đến
    khi đi học rồi mới thấy nhớ ba mẹ. Là con út, 2 chị đã lấy chồng nên ba mẹ ở
    một mình. Sức khỏe cũng không còn được như xưa. Ngỉ học 1 cái là muốn về nhà
    liền chứ chẳng ham đi du lịch, chơi bời cùng trường lớp. Em rất thích được ở
    nhà đc ăn cơm mẹ nấu... ở SG em ở với anh chị cũng cơm nước đàng hoàng nhưng
    ăn uống cho sống qua ngày thôi chứ không được như mẹ nấu dù có ngon hơn đắt
    hơn đi chăng nữa. Bác nào có thời gian thì hãy chăm về thăm ba mẹ đi, đời
    người sống được ngày nào hay ngày đó không biết ngày mai sẽ ra sao. Hãy làm
    đi khi còn cơ hội.
