  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by foggyflute\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmuốn thoả lòng bố mẹ thì:\r\nphải làm ra tiền, nhiều tiền vào\r\nphải làm ra baby, nhiều cũng đc ít cũng đc\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncái này chưa chắc đúng đâu?làm ra nhìu tiền để làm gì khi ko có thời gian ở bên họ ?đối với người già thì con cháu quan trọng hơn tiền bạc (xét ở khía cạnh gia đình kha khá nha  )"
