  html: "\r\n\t\t\t\r\n\t\t\tNh&#xE0; em &#x1EDF; ngo&#x1EA1;i th&#xE0;nh h&#xE0; n&#x1ECD;i, b&#x1ED1; m&#x1EB9; l&#xE0;m ngh&#x1EC1; bu&#xF4;n b&#xE1;n nh&#x1ECF; &#x1EDF; long bi&#xEA;n, c&#xE1;ch &#x111;&#xE2;y 4 n&#x103;m b&#x1ED1; em kh&#xF4;ng may b&#x1ECB; ho&#x1EA1;i t&#x1EED; ru&#x1ED9;t ph&#x1EA3;i c&#x1EAF;t m&#x1EA5;t 2/3, t&#x1EEB; khi &#x111;&#xF3; ho&#xE0;n c&#x1EA3;nh gd &#x111;&#xE3; kh&#xF3; kh&#x103;n ng&#xE0;y c&#xE0;ng kh&#xF3; kh&#x103;n h&#x1A1;n n&#x1EEF;a, m&#x1ED9;t m&#xEC;nh m&#x1EB9; em c&#xE1;ng n&#x1EAF;ng nu&#xF4;i c&#x1EA3; gd, c&#x1EA3; n&#x103;m kh&#xF4;ng th&#x1EA5;y ng&#xE0;y n&#xE0;o l&#xE0; ngh&#x1EC9; c&#x1EE7;a m&#x1EB9;, d&#xF9; cho m&#x1B0;a hay n&#x1EAF;ng, &#x111;&#x1EC1;u c&#x1ED1; ch&#x1EC9; v&#xEC; hai &#x111;&#x1EE9;a con &#x111;ang tu&#x1ED5;i &#x103;n tu&#x1ED5;i h&#x1ECD;c, m&#x1EB9; mu&#x1ED1;n lo  cho hai ae k phai thua k&#xE9;m b&#x1EA1;n b&#xE8;. Em b&#x1ECF; m&#x1EB7;c nh&#x1B0;ng s&#x1EF1; v&#x1EA5;t v&#x1EA3; &#x111;&#xF3;, lu&#xF4;n c&#xE3;i l&#x1EDD;i m&#x1EB9;, l&#xE0;m m&#x1EB9; ph&#x1EA3;i bu&#x1ED3;n phai lo, h&#xE8; v&#x1EEB;a r&#x1ED3;i e xu&#xF4;ng long bi&#xEA;n m&#x1EDB;i bi&#x1EBF;t m&#x1EB9; kh&#x1ED5; ntn, nh&#x1EEF;ng ng&#xE0;y n&#x1EAF;ng n&#xF3;ng nh&#x1EA5;t m&#x1EB9; phai &#x1EDF; trong m&#x1ED9;t c&#xE1;i ph&#xF2;ng ch&#x1EC9; &#x111;&#x1EE7; ch&#x1ED7; &#x111;&#x1EC3; chi&#x1EBF;c xe v&#xE0; c&#xE1;i gi&#x1EDD;ng n&#x1EB1;m, &#x111;&#xEA;m &#x111;&#xF3; l&#xE0; &#x111;em d&#xE0;i v&#x1EDB;i em, m&#x1ED7;i ph&#xFA;t qua &#x111;i e c&#xE0;ng th&#x1B0;&#x1A1;ng m&#x1EB9; b&#x1EA5;y nhi&#xEA;u, tr&#x1EA7;n nh&#xE0; ch&#x1EC9; cao so v&#x1EDB;i m&#x1EB7;t &#x111;&#x1EA5;t v&#x1ECF;n c&#x1EB9;n 3 m&#xE9;t, l&#x1EE3;p b&#x1EB1;ng nh&#x1EEF;ng t&#x1EA5;m b&#x1EDD; l&#xF4;, nh&#x1B0;ng h&#x1A1;i n&#xF3;ng ph&#x1EA3; l&#xEA;n gi&#x1B0;&#x1EDD;ng m&#x1EB9; con n&#xF3;ng dan l&#x1B0;ng &#x111;&#xEA;m &#x111;&#xF3; hai m&#x1EB9; con th&#x1EE9;c m&#xE0; kh&#xF4;ng th&#x1EC3; ng&#x1EE7; &#x111;c, s&#xE