  text: >-
    Nhà em ở ngoại thành hà nọi, bố mẹ làm nghề buôn bán nhỏ ở long biên, cách
    đây 4 năm bố em không may bị hoại tử ruột phải cắt mất 2/3, từ khi đó hoàn
    cảnh gd đã khó khăn ngày càng khó khăn hơn nữa, một mình mẹ em cáng nắng
    nuôi cả gd, cả năm không thấy ngày nào là nghỉ của mẹ, dù cho mưa hay nắng,
    đều cố chỉ vì hai đứa con đang tuổi ăn tuổi học, mẹ muốn lo  cho hai ae k
    phai thua kém bạn bè. Em bỏ mặc nhưng sự vất vả đó, luôn cãi lời mẹ, làm mẹ
    phải buồn phai lo, hè vừa rồi e xuông long biên mới biết mẹ khổ ntn, những
    ngày nắng nóng nhất mẹ phai ở trong một cái phòng chỉ đủ chỗ để chiếc xe và
    cái giờng nằm, đêm đó là đem dài với em, mỗi phút qua đi e càng thương mẹ
    bấy nhiêu, trần nhà chỉ cao so với mặt đất vỏn cẹn 3 mét, lợp bằng những tấm
    bờ lô, nhưng hơi nóng phả lên giường mẹ con nóng dan lưng đêm đó hai mẹ con
    thức mà không thể ngủ đc, sáng sau 2h mẹ đã dậy đi lấy cho kịp hàng, e cũng
    đi theo mẹ nhìn dáng mẹ nhỏ nhắn chen vào những dòng người để kiếm miếng cơm
    manh áo cho con mà em k kiềm lòng đc, thấy mẹ vác trên vai gánh hàng hàng
    trục kg mà e sót cho mẹ, ngay cả một nguoi thanh niên như em còn năng nề
    huống gi năm nay mẹ đã 40, sót nhung k dám nói ra con yêu mẹ nhiều, bố em kể
    tư ngày mổ, do ở nhà mỗi khi lên cơn đau bố hay nổi nóng với mẹ, mắng mẹ, mẹ
    chỉ biết khóc, e chỉ dám đứng nhìn mà k làm gi đc e quá hèn nhát k dám biểu
    lộ tc củamk nhưng nhân đây con muốn nói con yêu mẹ nhiều mà chưa bao gio con
    có thể nói ra .
