  text: "mỗi lần đọc thớt này e đều kiềm lòng ko đc, cảm thấy mình ko xứng đáng làm 1 thằng đàn ông, 22 tuổi đầu rồi mà ko làm đc điều gì cả, chưa nuôi ba má đc, chưa lo cho e gái đc, ngay đến cái thân mình còn lo ko xong....\r\nnhà chỉ có 4 người: ba, má, mình với e gái nữa,  tết này dự định ko về, về làm gì chứ, người ta cười vào mặt cho, bao nhiu năm ăn học giờ ra trường rồi mà vẫn điện thoại về ngửa tay xin tiền ăn ở... nhưng mà ko về thì ba má buồn lắm., mình còn nhớ như in lời ba mình nói: \" tết ráng về đi, lo được tiền về đi rồi ba cho tiền vô lại\" ... mình ko phải ko thể lo được điều đó  nhưng mà về làm gì trong khi bằng tuổi mình mấy thằng kia đã có thể làm ra rất  nhiều tiền gửi về nhà....\r\n\r\nmình nhớ nhà lắm, ngồi viết những dòng này, máy lạnh vẫn đang chạy ấm ầm,. trong khi ba má vẫn đang gánh nắng ngoài trời....\r\n\r\nrất là chán nhưng phải cố lên thôi, ko còn 1 cách nào khác ngoài phải cố...."
