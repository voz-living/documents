  html: "\r\n\t\t\t\r\n\t\t\tT&#xE2;m l&#xED; th&#x1EDB;t kh&#xE1; gi&#x1ED1;ng t. Nh&#x1B0;ng c&#xE1;ch t&#x1ED1;t nh&#x1EA5;t l&#xE0; th&#xF4;i ngh&#x129; ng&#x1EE3;i v&#xE0; h&#xE0;nh &#x111;&#x1ED9;ng cmn lu&#xF4;n ngay h&#xF4;m nay. B&#x1EB1;ng nhi&#x1EC1;u c&#xE1;ch kh&#xE1;c nhau m&#x1ED7;i ng&#x1B0;&#x1EDD;i. L&#x1B0;&#x1A1;ng th&#xE1;ng c&#x1EE7;a th&#x1EDB;t &#x111;&#x1EEB;ng c&#xF3; g&#x1EED;i ti&#x1EC1;n nhi&#x1EC1;u, g&#x1ECD;i l&#xE0; s&#x1ED1; l&#x1EBB; th&#xF4;i, c&#xF2;n chuy&#x1EC3;n &#x111;&#x1ED5;i th&#xE0;nh m&#xF3;n &#x111;&#x1ED3; g&#xEC; &#x111;&#xF3; v&#x1EAD;t d&#x1EE5;ng trong nh&#xE0;. Bi&#x1EBF;t v&#xEC; sao ko? M&#x1ECD;i ng l&#x1EDB;n h&#x1ECD; lu&#xF4;n c&#xF3; suy ngh&#x129; &#x111;&#x1EC3; d&#xE0;nh cho con c&#xE1;i, n&#xEA;n b c&#xF3; g&#x1EED;i ti&#x1EC1;n v&#x1EC1; nhi&#x1EC1;u suy cho c&#xF9;ng sau n&#xE0;y v&#x1EAB;n l&#xE0; c&#x1EE7;a b, h&#x1ECD; &#x111;&#xE2;u c&#xF3; &#x111;&#x1EE5;ng v&#xE0;o &#x111;&#xE2;u... B&#x1ECF; th&#xEA;m th&#x1EDD;i gian &#x1EDF; b&#xEA;n t&#xE2;m s&#x1EF1; chuy&#x1EC7;n &#x111;&#x1EDD;i v&#x1EDB;i b&#x1ED1; m&#x1EB9;. &#x110;&#x1EA3;m b&#x1EA3;o khi h&#x1ECD; c&#xF3; &#x111;i th&#xEC; c&#x169;ng t&#x1EF1; h&#xE0;o v&#xEC; c&#xF3; th&#x1EB1;ng con kh&#x1ED1;n n&#x1EA1;n v&#xE0; tuy&#x1EC7;t v&#x1EDD;i nh&#x1B0; th&#x1EBF;. Ch&#xFA;c th&#x1EDB;t v&#xE0; gia &#x111;&#xEC;nh m&#x1EA1;nh kh&#x1ECF;e v&#xE0; th&#xF4;i suy ngh&#x129; bi k&#x1ECB;ch ngay h&#xF4;m nay.\r\n\t\t"
  text: >-
    Tâm lí thớt khá giống t. Nhưng cách tốt nhất là thôi nghĩ ngợi và hành động
    cmn luôn ngay hôm nay. Bằng nhiều cách khác nhau mỗi người. Lương tháng của
    thớt đừng có gửi tiền nhiều, gọi là số lẻ thôi, còn chuyển đổi thành món đồ
    gì đó vật dụng trong nhà. Biết vì sao ko? Mọi ng lớn họ luôn có suy nghĩ để
    dành cho con cái, nên b có gửi tiền về nhiều suy cho cùng sau này vẫn là của
    b, họ đâu có đụng vào đâu... Bỏ thêm thời gian ở bên tâm sự chuyện đời với
    bố mẹ. Đảm bảo khi họ có đi thì cũng tự hào vì có thằng con khốn nạn và
    tuyệt vời như thế. Chúc thớt và gia đình mạnh khỏe và thôi suy nghĩ bi kịch
    ngay hôm nay.
