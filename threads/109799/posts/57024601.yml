  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mimi_8x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChuyện đau đớn nhất cuộc đời của tôi là tôi đã lấy nhầm 1 người. Cũng chỉ vì tôi thích hư danh, thích đẹp zai và anh ta là CA. Tôi không hiểu mọi người cảm nhận về những người làm nghề đó như nào nhưng cá nhân tôi thấy thật là kinh hãi. Cuộc sống của tôi như địa ngục vì những giờ phút mong chờ chồng về, ngày nào cũng với cái lí do là họp, bận đi trinh sát. Nhưng hỡi ôi Chồng tôi đang đi Bi -a, đang đi hát hò, cờ bạc và cả gái gú nữa. Không có tiền anh ta vay nặng lãi để ăn chơi, để khẳng định đẳng cấp. Tôi nói và góp ý thì anh ta chửi tôi, đánh tôi thậm tệ.  \r\n\r\nblah blah blah \r\n...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTội nghiệp mẹ này quá, mà sao mẹ nó ko qua webtretho chơi, bên đó chắc nhiều chị em thông cảm và chia sẻ hơn. \r\nChị nên tìm cách làm lại cuộc đời và sống lạc quan hơn, vì đứa con và cha mẹ già."
