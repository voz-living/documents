  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mimi_8x</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56987913#post56987913\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Chuy&#x1EC7;n &#x111;au &#x111;&#x1EDB;n nh&#x1EA5;t cu&#x1ED9;c &#x111;&#x1EDD;i c&#x1EE7;a t&#xF4;i l&#xE0; t&#xF4;i &#x111;&#xE3; l&#x1EA5;y nh&#x1EA7;m 1 ng&#x1B0;&#x1EDD;i. C&#x169;ng ch&#x1EC9; v&#xEC; t&#xF4;i th&#xED;ch h&#x1B0; danh, th&#xED;ch &#x111;&#x1EB9;p zai v&#xE0; anh ta l&#xE0; CA. T&#xF4;i kh&#xF4;ng hi&#x1EC3;u m&#x1ECD;i ng&#x1B0;&#x1EDD;i c&#x1EA3;m nh&#x1EAD;n v&#x1EC1; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i l&#xE0;m ngh&#x1EC1; &#x111;&#xF3; nh&#x1B0; n&#xE0;o nh&#x1B0;ng c&#xE1; nh&#xE2;n t&#xF4;i th&#x1EA5;y th&#x1EAD;t l&#xE0; kinh h&#xE3;i. Cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a t&#xF4;i nh&#x1B0; &#x111;&#x1ECB;a ng&#x1EE5;c v&#xEC; nh&#x1EEF;ng gi&#x1EDD; ph&#xFA;t mong ch&#x1EDD; ch&#x1ED3;ng v&#x1EC1;, ng&#xE0;y n&#xE0;o c&#x169;ng v&#x1EDB;i c&#xE1;i l&#xED; do l&#xE0; h&#x1ECD;p, b&#x1EAD;n &#x111;i trinh s&#xE1;t. Nh&#x1B0;ng h&#x1EE1;i &#xF4;i Ch&#x1ED3;ng t&#xF4;i &#x111;ang &#x111;i Bi -a, &#x111;ang &#x111;i h&#xE1;t h&#xF2;, c&#x1EDD; b&#x1EA1;c v&#xE0; c&#x1EA3; g&#xE1;i g&#xFA; n&#x1EEF;a. Kh&#xF4;ng c&#xF3; ti&#x1EC1;n anh ta vay n&#x1EB7;ng l&#xE3;i &#x111;&#x1EC3; &#x103;n ch&#x1A1;i, &#x111;&#x1EC3; kh&#x1EB3;ng &#x111;&#x1ECB;nh &#x111;&#x1EB3;ng c&#x1EA5;p. T&#xF4;i n&#xF3;i v&#xE0; g&#xF3;p &#xFD; th&#xEC; anh ta ch&#x1EED;i t&#xF4;i, &#x111;&#xE1;nh t&#xF4;i th