  text: "Tớ thì quyết định rồi, từ giờ đến hết đời tớ sẽ ở cạnh chăm sóc cho bố mẹ.\r\nNhiều người cứ xem chuyện này là chuyện nhỏ để rồi sau này nhớ lại lại thấy mình mất một cái gì rất lớn...\r\nĐền ơn cha ngàn năm hương khói\r\nTrả nghĩa mẹ muôn thở phụng thờ.\r\n\r\nNhất định mình sẽ làm được."
