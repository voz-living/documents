  html: "\r\n\t\t\t\r\n\t\t\tHaiz b&#x1ED1; m&#xEC;nh &#x111;&#xE3; l&#xE0;m th&#x1EE3; v&#x1EA5;t v&#x1EA3; r&#x1ED3;i l&#x1EA1;i b&#x1EC7;nh r&#x1B0;&#x1EE3;u ch&#xE8;, ng&#x1B0;&#x1EDD;i c&#xE0;ng ng&#xE0;y c&#xE0;ng c&#xF2;ng v&#x1EDB;i hom hem &#x111;i, m&#xE0; m&#xEC;nh n&#xF3;i ki&#x1EC3;u g&#xEC; c&#x169;ng kh&#xF4;ng nghe, th&#x1EAD;m ch&#xED; to ti&#x1EBF;ng c&#x169;ng v&#x1EAB;n v&#x1EAD;y, ch&#xE1;n qu&#xE1; c&#xE1;c b&#xE1;c &#xE0;. Gi&#x1EDD; &#x111;i kh&#xE1;m ki&#x1EC3;u g&#xEC; c&#x169;ng ra &#x111;&#x1ED1;ng b&#x1EC7;nh. Ng&#xE0;y 2 b&#x1EEF;a l&#xFA;c n&#xE0;o c&#x169;ng l&#xE0;m c&#x1ED1;c r&#x1B0;&#x1EE3;u 250ml, c&#x1EA3; ng&#xE0;y c&#x1EE9; bu&#x1ED3;n bu&#x1ED3;n l&#x1EA1;i r&#xED;t thu&#x1ED1;c l&#xE0;o. M&#xEC;nh th&#xEC; &#x111;i h&#x1ECD;c &#x1EDF; HN n&#x103;m c&#x169;ng k v&#x1EC1; &#x111;c m&#x1EA5;y b&#x1EEF;a, c&#xE0;ng ngh&#x129; c&#xE0;ng ch&#xE1;n. &#x110;&#x1B0;&#x1EE3;c c&#xE1;i b&#x1ED1; m&#xEC;nh kh&#xF4;ng ph&#x1EA3;i d&#x1EA1;ng n&#xE1;t r&#x1B0;&#x1EE3;u, u&#x1ED1;ng xong to&#xE0;n &#x111;i ng&#x1EE7; ch&#x1EA3; n&#xF3;i g&#xEC;.<br>\r\nGi&#x1EDD; b&#x1ED1; m&#xE0; &#x111;&#x1ED5; b&#x1EC7;nh ch&#x1EC9; kh&#x1ED5; m&#x1EB9;, m&#xE0; m&#x1EB9; c&#x169;ng &#x111;ang ph&#x1EA3;i l&#xE0;m c&#x1EA3; ng&#xE0;y s&#xE1;ng t&#x1ED1;i r&#x1ED3;i <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\nC&#xF3; b&#xE1;c n&#xE0;o bi&#x1EBF;t c&#xE1;ch &#x111;&#x1EC3; b&#x1EA3;o ng&#x1B0;&#x1EDD;i kh&#xE1;c b&#x1ECF; r&#x1B0;&#x1EE3;u kh&#xF4;ng, b&#x1ED1; m&#xEC;nh u&#x1ED1;ng h&#xE0;ng ng&#xE0;y &#x1EA5;y, &#x111;&#xE1;m x&#xE1; c&#xF2;n u&#x1ED1;ng kinh h&#x1A1;n n&#x1EEF;a.\r\n\t\t"
  text: "Haiz bố mình đã làm thợ vất vả rồi lại bệnh rượu chè, người càng ngày càng còng với hom hem đi, mà mình nói kiểu gì cũng không nghe, thậm chí to tiếng cũng vẫn vậy, chán quá các bác à. Giờ đi khám kiểu gì cũng ra đống bệnh. Ngày 2 bữa lúc nào cũng làm cốc rượu 250ml, cả ngày cứ buồn buồn lại rít thuốc lào. Mình thì đi học ở HN năm cũng k về đc mấy bữa, càng nghĩ càng chán. Được cái bố mình không phải dạng nát rượu, uống xong toàn đi ngủ chả nói gì.\r\nGiờ bố mà đổ bệnh chỉ khổ mẹ, mà mẹ cũng đang phải làm cả ngày sáng tối rồi \r\nCó bác nào biết cách để bảo người khác bỏ rượu không, bố mình uống hàng ngày ấy, đám xá còn uống kinh hơn nữa."
