  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>regulus3012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65083409#post65083409\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#x1EEB;a &#x111;i b&#x1EA3;o v&#x1EC7; &#x111;&#x1ED3; &#xE1;n v&#x1EC1;<br>\r\nT&#x1EA1;ch<br>\r\nHaizzzzzz<br>\r\nV&#x1EBD; gi&#xFA;p th&#x1EB1;ng b&#x1EA1;n th&#xEC; n&#xF3; qua, &#x111;&#x1EBF;n m&#xEC;nh th&#xEC; m&#xEC;nh t&#x1EA1;ch<br>\r\nBu&#x1ED3;n cho m&#xEC;nh, bu&#x1ED3;n cho b&#x1ED1; m&#x1EB9;<br>\r\nNg&#x1EAB;m ra th&#xEC; do m&#xEC;nh c&#x1EA3; th&#xF4;i<br>\r\nS&#x1ED1;ng &#x111;&#x1EBF;n 22 tu&#x1ED5;i &#x111;&#x1EA7;u r&#x1ED3;i m&#xE0; nh&#xEC;n l&#x1EA1;i trong tay ch&#x1EB3;ng c&#xF3; g&#xEC;<br>\r\nTi&#x1EC1;n kh&#xF4;ng, g&#xE1;i kh&#xF4;ng, h&#x1ECD;c h&#xE0;nh b&#x1EBF;t b&#xE1;t. Th&#x1EED; h&#x1ECF;i &#x111;&#x1EDD;i sinh vi&#xEA;n nh&#x1B0; v&#x1EAD;y c&#xF2;n g&#xEC; bu&#x1ED3;n h&#x1A1;n kh&#xF4;ng. <br>\r\nC&#xE1;i bu&#x1ED3;n n&#x1EEF;a &#x1EA5;y l&#xE0; ,ngh&#x129; xa m&#x1ED9;t ch&#xFA;t,kh&#xF4;ng bi&#x1EBF;t c&#x1EE9; l&#x1EDB;n th&#xEA;m 1 tu&#x1ED5;i n&#x1EEF;a, cu&#x1ED9;c &#x111;&#x1EDD;i m&#xEC;nh s&#x1EBD; &#x111;i v&#x1EC1; &#x111;&#xE2;u, khi m&#xE0; l&#xE0; 1 th&#x1EB1;ng kh&#xF4;ng ki&#x1EBF;n th&#x1EE9;c, kh&#xF4;ng b&#x1EB1;ng c&#x1EA5;p, nh&#xFA;t nh&#xE1;t, v&#xE0; s&#x1EE3; s&#x1EC7;t<br>\r\n<br>\r\n&#xD4;i. Cu&#x1ED9;c s&#x1ED1;ng b&#xE2;y gi&#x1EDD; nh&#x1B0; 1 m&#xE0;u &#x111;en &#x1EA5;y, b&#x1B0;&#x1EDB;c ra ngo&#xE0;i l&#xE0; th&#x1EA5;y &#x111;en, &#x111;en t&#x1EEB; &#x111;&#x1EA7;u &#x111;&#x1EBF;n ch&#xE2;n, &#x111;en t&#x1EEB; m&#x1EB7;t tr&#x1EDD;i &#x111;&#x1EBF;n m&#x1ECD;i ng&#x1B0;&#x1EDD;i xung quanh. Ch&#x1EB3;ng ai r&#xF5; m&#x1EB7;t, ch&#x1EB3;ng th&#x1EA5;y c&#xE1;i g&#xEC; s&#xE1;ng s&#x1EE7;a v&#xE0; &#x111;&#x1EB9;p &#x111;&#x1EBD; h&#x1EBF;t. Haizz do m&#xEC;nh c&#x1EA3; th&#xF4;i<br>\r\n<br>\r\nUhm t&#x1EA1;ch th&#xEC; c&#x169;ng t&#x1EA1;ch r&#x1ED3;i, th&#xF4;i th&#xEC; t&#x1EEB; &#x111;&#xE2;y ta c&#x1ED1; g&#x1EAF;ng l&#xE0;m vi&#x1EC7;c v&#xE0; h&#x1ECD;c t&#x1EAD;p. L&#xEA;n &#x111;&#xE2;y t&#xE2;m s&#x1EF1; vs m&#x1ECD;i ng&#x1B0;&#x1EDD;i ch&#xFA;t d&#xF9; ch&#x1EB3;ng bi&#x1EBF;t m&#x1ECD;i ng&#x1B0;&#x1EDD;i l&#xE0; ai. K&#x1EC3; chuy&#x1EC7;n cho 2 th&#x1EB1;ng b&#x1EA1;n th&#xE2;n: m&#x1ED9;t th&#x1EB1;ng th&#xEC; r&#x1EE7; &#x111;i r&#x1B0;&#x1EE3;u &#x1ED1;c, m&#x1ED9;t th&#x1EB1;ng th&#xEC; ch&#x1EED;i m&#xEC;nh ngu. Uhm m&#xE0; c&#x169;ng ngu th&#x1EAD;t m&#xE0;. Th&#xF4;i th&#xEC; b&#xE2;y gi&#x1EDD; c&#x1ED1; g&#x1EAF;ng, ch&#x1EAF;c h&#x1EB3;n m&#x1ECD;i th&#x1EE9; v&#x1EAB;n c&#xF2;n ch&#x1B0;a mu&#x1ED9;n.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh c&#x169;ng r&#x1EA5;t &#x111;&#x1ED3;ng c&#x1EA3;m v&#x1EDB;i b&#x1EA1;n cho &#x111;&#x1EBF;n khi nh&#xEC;n th&#x1EA5;y c&#xE1;i ch&#x1EEF; k&#xFD; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by regulus3012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVừa đi bảo vệ đồ án về\r\nTạch\r\nHaizzzzzz\r\nVẽ giúp thằng bạn thì nó qua, đến mình thì mình tạch\r\nBuồn cho mình, buồn cho bố mẹ\r\nNgẫm ra thì do mình cả thôi\r\nSống đến 22 tuổi đầu rồi mà nhìn lại trong tay chẳng có gì\r\nTiền không, gái không, học hành bết bát. Thử hỏi đời sinh viên như vậy còn gì buồn hơn không. \r\nCái buồn nữa ấy là ,nghĩ xa một chút,không biết cứ lớn thêm 1 tuổi nữa, cuộc đời mình sẽ đi về đâu, khi mà là 1 thằng không kiến thức, không bằng cấp, nhút nhát, và sợ sệt\r\n\r\nÔi. Cuộc sống bây giờ như 1 màu đen ấy, bước ra ngoài là thấy đen, đen từ đầu đến chân, đen từ mặt trời đến mọi người xung quanh. Chẳng ai rõ mặt, chẳng thấy cái gì sáng sủa và đẹp đẽ hết. Haizz do mình cả thôi\r\n\r\nUhm tạch thì cũng tạch rồi, thôi thì từ đây ta cố gắng làm việc và học tập. Lên đây tâm sự vs mọi người chút dù chẳng biết mọi người là ai. Kể chuyện cho 2 thằng bạn thân: một thằng thì rủ đi rượu ốc, một thằng thì chửi mình ngu. Uhm mà cũng ngu thật mà. Thôi thì bây giờ cố gắng, chắc hẳn mọi thứ vẫn còn chưa muộn.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình cũng rất đồng cảm với bạn cho đến khi nhìn thấy cái chữ ký"
