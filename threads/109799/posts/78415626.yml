  text: >-
    Mình muốn kể câu chuyện mình với con bạn thân, thân nhau từ khi 3 tuổi đến
    năm lớp 9, cứ mỗi lần nhớ lại chuyện đó lại trách bản thân quá ngu để mất đi
    con bạn hiểu mình nhất. Nhà nó khá giả, bố làm thợ chụp hình mẹ làm giáo
    viên, sống từ nhỏ đã không phải lo nghĩ gì. Tưởng cuộc đời nó màu hồng được
    như thế, đùng một phát, ba má nó làm đơn ly hôn, rồi tranh chấp tài sản. Một
    đứa con nít mới lên lớp 6 mà chịu cú sốc lớn như vậy, hẳn mọi người biết nó
    đau khổ đến chừng nào. Nó còn mình mình, thế mà mình lại dám quay lưng lại
    với con bạn đã theo mình từ nhot, lại đi nói xấu nó, đi nói xấu má nó. Đến
    giờ chỉ muốn quay lại khoảng thời gian ấy, tát chế bà cái con mình hồi đó
    thôi. Nghĩ lại vẫn thấy đau :(
