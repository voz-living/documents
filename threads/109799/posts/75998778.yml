  html: "\r\n\t\t\t\r\n\t\t\tV&#x1EDB;i em c&#xE2;u chuy&#x1EC7;n n&#xE0;y lu&#xF4;n l&#xE0;m em kh&#xF3;c, v&#xE0; k th&#x1EC3; t&#xEC;m ra &#x111;&#x1B0;&#x1EE3;c h&#x1B0;&#x1EDB;ng gi&#x1EA3;i quy&#x1EBF;t c&#x1EE7;a n&#xF3;.<br>\nng&#xE0;y em c&#xF2;n b&#xE9;, c&#xF3; 1 h&#xF4;m ng&#x1EE7; tr&#x1B0;a &#x1EDF; tr&#xEA;n tr&#x1B0;&#x1EDD;ng (b&#xE1;n tr&#xFA;), e ngh&#x129; &#x111;&#x1EBF;n m&#x1EB9; v&#xE0; b&#x1ED1; gi&#xE0; r&#x1ED3;i em s&#x1EBD; ra sao, nh&#x1EEF;ng c&#x1ECD;ng t&#xF3;c b&#x1EA1;c, nh&#x1EEF;ng n&#x1EBF;p nh&#x103;n h&#x1EB1;n l&#xEA;n da c&#x1EE7;a h&#x1ECD; khi&#x1EBF;n em kh&#xF3;c k ki&#x1EC1;m &#x111;&#x1B0;&#x1EE3;c. Nh&#x1B0;ng r&#x1ED3;i b&#x1EB5;ng 1 th&#x1EDD;i gian em ch&#x1EB3;ng ngh&#x129; v&#x1EC1; n&#xF3; n&#x1EEF;a.<br>\n&#x110;&#x1EBF;n c&#xE1;ch &#x111;&#xE2;y 1 n&#x103;m, ng&#xE0;y b&#x1ED1; em m&#x1EA5;t, ch&#x1EC9; sau ng&#xE0;y sinh nh&#x1EAD;t c&#x1EE7;a em 1 ti&#x1EBF;ng. Ng&#xE0;y b&#x1ED1; em m&#x1ED5; ch&#xED;nh l&#xE0; ng&#xE0;y sinh nh&#x1EAD;t n&#x103;m 19 tu&#x1ED5;i c&#x1EE7;a em. Bao nhi&#xEA;u n&#x1B0;&#x1EDB;c m&#x1EAF;t c&#x1EE9; th&#x1EBF; tu&#xF4;n xu&#x1ED1;ng, m&#xE0; trong l&#xF2;ng th&#xEC; tr&#x1ED1;ng r&#x1ED7;ng. V&#x1EEB;a t&#x1EE7;i th&#xE2;n, v&#xEC; e v&#x1EAB;n lu&#xF4;n th&#x1EA5;y r&#x1EB1;ng m&#xEC;nh d&#x1B0; th&#x1EEB;a v&#xE0; l&#xE0; &#x111;i&#x1EC1;m g&#x1EDF; cho gia &#x111;&#xEC;nh, (em sinh v&#xE0;o th&#x1EE9; 6 ng&#xE0;y 13) r&#x1ED3;i do em l&#xE0; con th&#x1EE9; 3 n&#xEA;n b&#x1ED1; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c l&#xE0;m b&#x1ED9; &#x111;&#x1ED9;i n&#x1EEF;a ph&#x1EA3;i ngh&#x1EC9; h&#x1B0;u. r&#x1ED3;i nhi&#x1EC1;u nhi&#x1EC1;u th&#x1EE9; n&#x1EEF;a. L&#x1EA7;n n&#xE0;y, nh&#xEC;n b&#x1ED1; n&#x1EB1;m &#x111;&#xF3;, k c&#xF2;n th&#x1EDF;, l&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n trong cu&#x1ED9;c &#x111;&#x1EDD;i em th&#x1EA5;y ng&#x1B0;&#x1EDD;i &#x111;&#xE3; ch&#x1EBF;t, m&#xE0; kh&#xF4;ng ng&#x1EDD; &#x111;&#xF3; l&#x1EA1;i l&#xE0; b&#x1ED1; em. C&#x1EA3;m gi&#xE1;c nh&#x1B0; trong cu&#x1ED9;c &#x111;&#x1EDD;i n&#xE0;y ch&#x1EAF;c ch&#x1EAF;n k bao gi&#x1EDD; &#x111;&#x1B0;&#x1EE3;c g&#x1EB7;p ng&#x111;&#xF3; n&#x1EEF;a, ng lu&#xF4;n coi em nh&#x1B0; &#x111;&#x1EE9;a con g&#xE1;i r&#x1B0;&#x1EE3;u, th&#x1B0;&#x1A1;ng chi&#x1EC1;u h&#x1EBF;t m&#x1EE9;c, gi&#x1EDD; k c&#xF2;n &#x111;i ti&#x1EBF;p v&#x1EDB;i em, kh&#xF4;ng th&#x1EC3; nh&#xEC;n em tr&#x1B0;&#x1EDF;ng th&#xE0;nh, v&#xE0; e c&#x169;ng k c&#xF3; c&#x1A1; h&#x1ED9;i &#x111;&#x1EC3; t&#x1EB7;ng b&#x1ED1; 1 m&#xF3;n qu&#xE0; n&#xE0;o do ch&#xED;nh c&#xF4;ng s&#x1EE9;c m&#xEC;nh l&#xE0;m ra, t&#x1EA5;t c&#x1EA3; ch&#x1EC9; c&#xF3; n&#x1B0;&#x1EDB;c m&#x1EAF;t th&#xF4;i.<br>\nGi&#x1EDD; b&#xEA;n em ch&#x1EC9; c&#xF2;n c&#xF3; m&#x1EB9;, nh&#x1B0;ng &#x111;&#xF4;i khi nh&#x1EEF;ng suy ngh&#x129; ch&#x1EE3;t qua nh&#x1B0; l&#xE0; sau n&#xE0;y m&#x1EB9; v&#x1EC1; gi&#xE0; m&#xEC;nh s&#x1EBD; ph&#x1EA3;i l&#xE0;m sao? r&#x1ED3;i m&#xEC;nh ph&#x1EA3;i c&#x1ED1; g&#x1EAF;ng nh&#x1B0; th&#x1EBF; n&#xE0;o &#x111;&#x1EC3; t&#x1B0;&#x1A1;ng lai c&#xF3; th&#x1EC3; gi&#xFA;p m&#x1EB9; an h&#x1B0;&#x1EDF;ng tu&#x1ED5;i gi&#xE0; nh&#x1B0; m&#x1EB9; nh&#xE0; ng&#x1B0;&#x1EDD;i ta, l&#xE0; con &#xFA;t e ch&#x1B0;a bao gi&#x1EDD; ph&#x1EA3;i &#x111;&#x1EE5;ng v&#xE0;o c&#xE1;i &#xE1;o &#x111;&#x1EC3; gi&#x1EB7;t, ch&#x1B0;a bao gi&#x1EDD; ph&#x1EA3;i c&#x1EA7;m &#x111;&#x1EBF;n c&#xE2;y ch&#x1ED5;i, v&#x1EAD;y m&#xE0; 1 n&#x103;m qua, em r&#xE1;ng l&#xE0;m r&#x1EA5;t nhi&#x1EC1;u th&#x1EE9; ch&#x1EC9; mong r&#x1EB1;ng, b&#x1ED1; &#x1EDF; &#x111;&#xE2;u &#x111;&#xF3; v&#x1EAB;n lu&#xF4;n &#x1EDF; c&#x1EA1;nh v&#xE0; b&#x1EA3;o v&#x1EC7; em (suy ngh&#x129; n&#xE0;y em bi&#x1EBF;t l&#xE0; k c&#xF3;, nh&#x1B0;ng n&#xF3; ph&#x1EA7;n n&#xE0;o gi&#xFA;p em tr&#x1EE5; n&#x1ED5;i &#x111;&#x1EBF;n ng&#xE0;y h&#xF4;m nay), v&#xE0; m&#x1EB9; r&#x1ED3;i s&#x1EBD; s&#x1ED1;ng kh&#x1ECF;e m&#x1EA1;nh, kh&#x1ECF;e m&#x1EA1;nh...m&#xE3;i m&#xE3;i. M&#x1EB9; em b&#x1EAF;t &#x111;&#x1EA7;u b&#x1EC7;nh n&#xE0;y b&#x1EC7;nh n&#x1ECD; r&#x1ED3;i, v&#x1EAD;y m&#xE0; em ch&#x1EC9; m&#x1EDB;i 20, bi&#x1EBF;t g&#xEC; ngo&#xE0;i &#x111;i l&#xE0;m th&#xEA;m nu&#xF4;i mi&#x1EC7;ng m&#xEC;nh, h&#x1ECD;c tr&#xEA;n tr&#x1B0;&#x1EDD;ng v&#xE0; d&#xE0;nh t&#x1EB7;ng m&#x1EB9; &#x111;&#xF4;i gi&#xE0;y, c&#xE1;i &#x111;&#x1EA7;m, b&#xF3; hoa h&#x1ED3;ng v&#xE0;o m&#x1ED7;i d&#x1ECB;p l&#x1EC5;. Em ch&#x1EC9; s&#x1EE3; n&#x1ED7;i &#x111;au kia em s&#x1EBD; ph&#x1EA3;i tr&#x1EA3;i qua l&#x1EA7;n n&#x1EEF;a, m&#xE0; &#x111;&#x1ED1;i v&#x1EDB;i em, 1 l&#x1EA7;n l&#xE0; &#x111;&#x1EE7; m&#x1EA5;t h&#x1EBF;t ni&#x1EC1;m vui cu&#x1ED9;c &#x111;&#x1EDD;i.\r\n\t\t"
  text: >-
    Với em câu chuyện này luôn làm em khóc, và k thể tìm ra được hướng giải
    quyết của nó.

    ngày em còn bé, có 1 hôm ngủ trưa ở trên trường (bán trú), e nghĩ đến mẹ và
    bố già rồi em sẽ ra sao, những cọng tóc bạc, những nếp nhăn hằn lên da của
    họ khiến em khóc k kiềm được. Nhưng rồi bẵng 1 thời gian em chẳng nghĩ về nó
    nữa.

    Đến cách đây 1 năm, ngày bố em mất, chỉ sau ngày sinh nhật của em 1 tiếng.
    Ngày bố em mổ chính là ngày sinh nhật năm 19 tuổi của em. Bao nhiêu nước mắt
    cứ thế tuôn xuống, mà trong lòng thì trống rỗng. Vừa tủi thân, vì e vẫn luôn
    thấy rằng mình dư thừa và là điềm gở cho gia đình, (em sinh vào thứ 6 ngày
    13) rồi do em là con thứ 3 nên bố không được làm bộ đội nữa phải nghỉ hưu.
    rồi nhiều nhiều thứ nữa. Lần này, nhìn bố nằm đó, k còn thở, lần đầu tiên
    trong cuộc đời em thấy người đã chết, mà không ngờ đó lại là bố em. Cảm giác
    như trong cuộc đời này chắc chắn k bao giờ được gặp ngđó nữa, ng luôn coi em
    như đứa con gái rượu, thương chiều hết mức, giờ k còn đi tiếp với em, không
    thể nhìn em trưởng thành, và e cũng k có cơ hội để tặng bố 1 món quà nào do
    chính công sức mình làm ra, tất cả chỉ có nước mắt thôi.

    Giờ bên em chỉ còn có mẹ, nhưng đôi khi những suy nghĩ chợt qua như là sau
    này mẹ về già mình sẽ phải làm sao? rồi mình phải cố gắng như thế nào để
    tương lai có thể giúp mẹ an hưởng tuổi già như mẹ nhà người ta, là con út e
    chưa bao giờ phải đụng vào cái áo để giặt, chưa bao giờ phải cầm đến cây
    chổi, vậy mà 1 năm qua, em ráng làm rất nhiều thứ chỉ mong rằng, bố ở đâu đó
    vẫn luôn ở cạnh và bảo vệ em (suy nghĩ này em biết là k có, nhưng nó phần
    nào giúp em trụ nổi đến ngày hôm nay), và mẹ rồi sẽ sống khỏe mạnh, khỏe
    mạnh...mãi mãi. Mẹ em bắt đầu bệnh này bệnh nọ rồi, vậy mà em chỉ mới 20,
    biết gì ngoài đi làm thêm nuôi miệng mình, học trên trường và dành tặng mẹ
    đôi giày, cái đầm, bó hoa hồng vào mỗi dịp lễ. Em chỉ sợ nỗi đau kia em sẽ
    phải trải qua lần nữa, mà đối với em, 1 lần là đủ mất hết niềm vui cuộc đời.
