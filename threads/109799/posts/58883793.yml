  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Krob\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm cũng giác ngộ mấy cái này lắm rồi...\r\n Mấy bác cho em hỏi...quê em ở miền Trung...vào SG học năm cuối rồi...phân vân không biết nên ở lại đây kiếm sống hay về quê ..Về quê thì quen thuộc, dễ sống, nhất là gần gũi bố mẹ  nhưng dù ở đó cũng hơi phát triển lắm rồi nhưng cơ hội nghề nghiệp thì ko sáng sủa lắm...ở đây thì xa xôi cách trở cả ngàn cây số, kiếm đc nhiều một tí, gửi về nhiều một tí nhưng liệu có bù đắp nổi cho ông bà ko?\r\n Cho em lời khuyên với ạ...phân vân quá \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nem học ĐH ở quê mà chắc sẽ vào SG làm , thôi thì làm SG vài năm có kinh nghiệm biết đâu sau này ở quê sáng sủa hơn thì về bác ạ , chứ về ngay thì kể cũng uổng công đi học xa nhà bao năm"
