  html: "\r\n\t\t\t\r\n\t\t\tV&#x1EAB;n thu&#x1ED9;c d&#x1EA1;ng &#x103;n b&#xE1;m &gt;&gt;&gt; V&#x1EAB;n l&#xE0;m cho ph&#x1EE5; huynh ph&#x1EA3;i &#x111;au &#x111;&#x1EA7;u.<br>\r\nC&#x1EE9; ngh&#x129; &#x111;&#x1EBF;n c&#x1EA3;nh t&#xF3;c b&#x1ED1; m&#x1EB9; ng&#xE0;y m&#x1ED9;t b&#x1EA1;c &#x111;i, s&#x1EE9;c kh&#x1ECF;e ng&#xE0;y c&#xE0;ng xu&#x1ED1;ng c&#x1EA5;p v&#xEC; lo ngh&#x129; cho m&#xEC;nh l&#xE0; kh&#xF4;ng k&#xEC;m &#x111;&#x1B0;&#x1EE3;c.<br>\r\nNg&#xE0;y tr&#x1B0;&#x1EDB;c &#x1EDF; nh&#xE0; &#x111;i&#x1EC7;n n&#x1B0;&#x1EDB;c m&#x1ED9;t &#x111;&#x1ED1;ng, h&#x1ECD;c th&#xEA;m m&#x1ED9;t &#x111;&#x1ED1;ng, qu&#x1EA7;n &#xE1;o m&#x1ED9;t &#x111;&#x1ED1;ng th&#x1EA5;y ch&#x1EA3; sao. Gi&#x1EDD; &#x111;i h&#x1ECD;c, th&#x1EA5;y c&#xE1;i kho&#x1EA3;n b&#x1ED1; m&#x1EB9; ph&#x1EA3;i cho m&#xEC;nh m&#x1ED9;t th&#xE1;ng m&#xE0; gi&#x1EAD;t m&#xEC;nh<br>\r\nM&#x1ED7;i l&#x1EA7;n g&#x1ECD;i &#x111;i&#x1EC7;n v&#x1EC1; nh&#xE0; c&#x1ED1; g&#x1EAF;ng l&#x1EA5;y c&#xE1;i gi&#x1ECD;ng vui v&#x1EBB; ph&#x1EDB; l&#x1EDB; nh&#x1EA5;t &#x111;&#x1EC3; xua &#x111;i nh&#x1EEF;ng b&#x1EE9;c b&#x1ED1;i, b&#x1EE9;c x&#xFA;c trong l&#xF2;ng.<br>\r\nKh&#xF4;ng mu&#x1ED1;n b&#x1ED1; m&#x1EB9; ph&#x1EA3;i lo ngh&#x129; th&#xEA;m.<br>\r\nKh&#xF4;ng mu&#x1ED1;n c&#xE1;i t&#xED;nh &#xED;ch k&#x1EC9; c&#x1EE7;a m&#xEC;nh &#x1EA3;nh h&#x1B0;&#x1EDF;ng t&#x1EDB;i ng&#x1B0;&#x1EDD;i kh&#xE1;c n&#x1EEF;a.<br>\r\nN&#x1EA3;n.<br>\r\nMu&#x1ED1;n h&#x1ECD;c th&#x1EAD;t nhanh, t&#x1ED1;t nghi&#x1EC7;p th&#x1EAD;t nhanh, &#x111;i l&#xE0;m ki&#x1EBF;m ti&#x1EC1;n nu&#xF4;i em = b&#xE1;o hi&#x1EBF;u b&#x1ED1; m&#x1EB9; ph&#x1EA7;n n&#xE0;o\r\n\t\t"
  text: "Vẫn thuộc dạng ăn bám >>> Vẫn làm cho phụ huynh phải đau đầu.\r\nCứ nghĩ đến cảnh tóc bố mẹ ngày một bạc đi, sức khỏe ngày càng xuống cấp vì lo nghĩ cho mình là không kìm được.\r\nNgày trước ở nhà điện nước một đống, học thêm một đống, quần áo một đống thấy chả sao. Giờ đi học, thấy cái khoản bố mẹ phải cho mình một tháng mà giật mình\r\nMỗi lần gọi điện về nhà cố gắng lấy cái giọng vui vẻ phớ lớ nhất để xua đi những bức bối, bức xúc trong lòng.\r\nKhông muốn bố mẹ phải lo nghĩ thêm.\r\nKhông muốn cái tính ích kỉ của mình ảnh hưởng tới người khác nữa.\r\nNản.\r\nMuốn học thật nhanh, tốt nghiệp thật nhanh, đi làm kiếm tiền nuôi em = báo hiếu bố mẹ phần nào"
