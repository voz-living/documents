  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Anokata\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHaiz bố mình đã làm thợ vất vả rồi lại bệnh rượu chè, người càng ngày càng còng với hom hem đi, mà mình nói kiểu gì cũng không nghe, thậm chí to tiếng cũng vẫn vậy, chán quá các bác à. Giờ đi khám kiểu gì cũng ra đống bệnh. Ngày 2 bữa lúc nào cũng làm cốc rượu 250ml, cả ngày cứ buồn buồn lại rít thuốc lào. Mình thì đi học ở HN năm cũng k về đc mấy bữa, càng nghĩ càng chán. Được cái bố mình không phải dạng nát rượu, uống xong toàn đi ngủ chả nói gì.\r\nGiờ bố mà đổ bệnh chỉ khổ mẹ, mà mẹ cũng đang phải làm cả ngày sáng tối rồi \r\nCó bác nào biết cách để bảo người khác bỏ rượu không, bố mình uống hàng ngày ấy, đám xá còn uống kinh hơn nữa.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncùng hoàn cảnh với bạn! anh em trong nhà khuyên không được"
