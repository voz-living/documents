  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t_ Gi&#x1A1;&#x300; mu&#xF4;&#x301;n ba me&#x323; vui lo&#x300;ng thi&#x300; pha&#x309;i tha&#x300;nh c&#xF4;ng, c&#x1B0;&#x1A1;&#x301;i v&#x1A1;&#x323; &#x111;e&#x309; m&#xE2;&#x301;y l&#x1B0;&#x301;a cho &#xF4;ng ba&#x300; vui th&#xEA;&#x301; la&#x300; okie r&#xF4;&#x300;i! Ca&#x301;c ba&#x301;c ng&#xF4;&#x300;i suy nghi&#x303; ba ca&#x301;i v&#x1A1;&#x301; v&#xE2;&#x309;n, chuy&#xEA;&#x323;n &#x111;o&#x301; th&#x103;&#x300;ng con na&#x300;o cha&#x309; th&#xEA;&#x301;, sau na&#x300;y con ca&#x301;c ba&#x301;c cu&#x303;ng th&#xEA;&#x301; th&#xF4;i c&#x1B0;&#x301; nghi&#x303; lu&#x301;c mi&#x300;nh la&#x300; cha me&#x323; &#x111;i! Co&#x301; ch&#xE2;&#x301;p con mi&#x300;nh ko? hay chi&#x309; vui khi no&#x301; tha&#x300;nh c&#xF4;ng! th&#xEA;&#x301; nha&#x301;!\r\n\t\t"
  text: >-
    _ Giờ muốn ba mẹ vui lòng thì phải thành công, cưới vợ đẻ mấy
    lứa cho ông bà vui thế là okie rồi! Các bác ngồi suy nghĩ ba cái
    vớ vẩn, chuyện đó thằng con nào chả thế, sau này con các bác
    cũng thế thôi cứ nghĩ lúc mình là cha mẹ đi! Có chấp con mình ko?
    hay chỉ vui khi nó thành công! thế nhá!
