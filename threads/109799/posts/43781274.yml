  html: "\r\n\t\t\t\r\n\t\t\tc&#x169;ng gi&#x1ED1;ng m&#xEC;nh. Ba m&#x1EB9; m&#xEC;nh m&#xE0; nh&#x1EDD; v&#x1EA3; m&#xEC;nh c&#xE1;i g&#xEC; th&#xEC; m&#xEC;nh c&#xE3;i l&#x1EA1;i ngay l&#x1EAD;p t&#x1EE9;c. Nh&#x1B0;ng kho&#x1EA3;ng 30 ph&#xFA;t sau th&#xEC; th&#x1EA5;y h&#x1ED1;i h&#x1EAD;n v&#xE0; l&#xE0;m theo &#xFD; c&#x1EE7;a ba m&#x1EB9; nh&#x1B0;ng v&#x1EDB;i c&#xE1;i b&#x1ED9; m&#x1EB7;t h&#x1EA7;m h&#x1EEB;.<br>\r\n<br>\r\nNhi&#x1EC1;u &#x111;&#xEA;m n&#x1EB1;m suy ngh&#x129; v&#xE0;  c&#x169;ng &#x111;&#xE3; kh&#xF3;c v&#xEC; so s&#xE1;nh : m&#xEC;nh nh&#x1EDD; ba m&#x1EB9;, ba m&#x1EB9; l&#xE0;m. Ba m&#x1EB9; nh&#x1EDD; m&#xEC;nh, m&#xEC;nh ph&#x1EA3;i c&#xE3;i l&#x1EA1;i m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c. V&#xE0; t&#x1EF1; h&#x1EE9;a l&#xE0; &#x111;&#x1ED1;i x&#x1EED; t&#x1ED1;t h&#x1A1;n, nh&#x1B0;ng m&#x1ECD;i chuy&#x1EC7;n &#x111;&#xE2;u v&#x1EAB;n v&#xE0;o &#x111;&#x1EA5;y, v&#x1EAB;n c&#xE3;i l&#x1EA1;i.\r\n\t\t"
  text: "cũng giống mình. Ba mẹ mình mà nhờ vả mình cái gì thì mình cãi lại ngay lập tức. Nhưng khoảng 30 phút sau thì thấy hối hận và làm theo ý của ba mẹ nhưng với cái bộ mặt hầm hừ.\r\n\r\nNhiều đêm nằm suy nghĩ và  cũng đã khóc vì so sánh : mình nhờ ba mẹ, ba mẹ làm. Ba mẹ nhờ mình, mình phải cãi lại mới được. Và tự hứa là đối xử tốt hơn, nhưng mọi chuyện đâu vẫn vào đấy, vẫn cãi lại."
