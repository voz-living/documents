  text: >-
    Thằng bạn giờ sắp có con, vợ nó bầu 6 tháng rồi, mới cưới khoảng 3 tháng
    thôi. Nhớ năm trước nó còn ra nét đánh liên minh, troll game, lập team rank
    rồi đánh giải đủ các thể loại, ăn ngủ vạ vật ngoài tiệm nét. Hồi đó nó còn
    lông bông lắm cơ, còn chê mấy thằng có vợ có con là dại, là ngu. Thế mà cu
    cậu giờ đây ra dáng father phết, xin việc đi làm, chiều vợ hết mức, vợ hơi
    đau tí là nhảy như bị búng trym, hết tìm bác sĩ này đến bs khác. Rồi còn
    dùng tiền tiết kiệm thuê nhà riêng, học sửa nhà, lắp phòng mới cho babi. Con
    vợ nó cũng có tiền sử không kém gì nó, là tiểu thư nhưng có tính lang thang,
    bỏ nhà đi sing 2 tháng mới về. Ăn chơi số 1 luôn, vậy mà có con rồi thì tu
    tính, chăm nom nhà cửa, học may vá, nấu ăn, không đàn đúm linh tinh nữa.
    Nhìn gia đình nó mà vừa mừng vừa buồn, mừng là cả hai người đã thay đổi,
    trưởng thành hơn, phấn đấu hơn. Buồn vì cuộc sống đã khổ cực giờ còn thêm
    nhiều khó khăn nửa, đèo bòng thêm đứa con. Có nuôi con mới hiểu lòng cha mẹ
