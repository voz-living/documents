  text: "Đệch, bảo đi ngủ sớm mà mải đọc chuyện của bạn Mymy.\r\n\r\nCố lên bạn nhé, hãy sống vì mình và vì con mình trước đã.\r\n\r\nTất cả mọi việc đều sẽ ổn theo mức độ nào đó.\r\n\r\nMình cùng chừng tuổi nhau, có vẻ giống nhau nhiều thứ, cũng phần nào hiểu đc con người, tính cách và hoàn cảnh của bạn.\r\n\r\nChúc bạn sớm có ngày đc bình yên, đừng khóc, đừng than thân trách phận nữa bạn ơi, đằng nào cũng phải đi, chi bằng đứng lên và bắt đầu đi bạn ..."
