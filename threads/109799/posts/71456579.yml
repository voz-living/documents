  html: "\r\n\t\t\t\r\n\t\t\tTh&#x1EA5;t b&#x1EA1;i n&#x1ED1;i ti&#x1EBF;p th&#x1EA5;t b&#x1EA1;i, th&#x1EA5;t nghi&#x1EC7;p h&#x1A1;n 1 n&#x103;m, gia &#x111;&#xEC;nh c&#xE0;ng ng&#xE0;y c&#xE0;ng &#x111;i xu&#x1ED1;ng, &#x111;&#x1EDD;i lu&#xF4;n g&#x1EAF;n li&#x1EC1;n v&#x1EDB;i hai s&#x1ED1; 0: kh&#xF4;ng ti&#x1EC1;n, kh&#xF4;ng t&#xEC;nh. M&#x1ECD;i n&#x1ED7; l&#x1EF1;c &#x111;&#x1EC1;u b&#x1ECB; &#xF4;ng Tr&#x1EDD;i &#x111;&#x1EA1;p &#x111;&#x1ED5;, ph&#x1EA3;n b&#x1ED9;i kh&#xF4;ng th&#x1B0;&#x1A1;ng ti&#x1EBF;c.\r\n\t\t"
  text: >-
    Thất bại nối tiếp thất bại, thất nghiệp hơn 1 năm, gia đình càng ngày càng
    đi xuống, đời luôn gắn liền với hai số 0: không tiền, không tình. Mọi nỗ lực
    đều bị ông Trời đạp đổ, phản bội không thương tiếc.
