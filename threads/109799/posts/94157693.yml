  text: "Kết thúc khi mọi chuyện chưa bắt đầu.\r\n5 năm sống với lối suy nghĩ tiêu cực, tưởng chừng như tìm thấy người làm mình thay đổi cách nghĩ. Nhưng lại kết thúc mọi chuyện, rơi vào đúng thời gian bế tắc về thể chất, thể xác và tinh thần. Đưa ra những quyết định sai lầm.\r\nTrở về là ta của 5 năm trước."
