  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by yotsuba_chan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐang chán nản, muốn die, nhưng nghĩ tới bố mẹ\r\nNghĩ thì sau này nếu bố mẹ chết thì m sẽ chết theo ngay sau đấy\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nThím nghĩ xem cha mẹ sẽ đau đớn nhường nào khi kẻ đầu bạc tiễn kẻ đầu xanh"
