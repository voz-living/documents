  text: "Nói chung khi nhỏ k biết gì, hay làm ba mẹ buồn, giờ lớn lại thấy ngày xưa mình k phải chút nào, đúng là lúc trước người ta nói lớn lên sẽ hối hận mà k thèm tin, giờ hối hận thật. \r\nVài tháng nữa cũng đi du học rồi, nhà 4 ae mà đi học hết, còn 2 thân già ở nhà, tội nghiệp ba mẹ"
