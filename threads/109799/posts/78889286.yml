  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#x1ECD;c b&#xE0;i c&#x1EE7;a ch&#x1EE7; th&#x1EDB;t l&#xE0;m m&#xEC;nh nh&#x1EDB; &#x111;&#x1EBF;n b&#xE0;i n&#xE0;y:<br>\r\n<br>\r\nNhi&#x1EC1;u ng&#x1B0;&#x1EDD;i &#x1EDF; xa qu&#xEA;, m&#x1ED7;i n&#x103;m ch&#x1EC9; v&#x1EC1; th&#x103;m b&#x1ED1; m&#x1EB9; &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t v&#xE0;i l&#x1EA7;n. Ch&#xFA;ng ta c&#xF3; th&#x1EF1;c s&#x1EF1; l&#xE0; b&#x1EAD;n &#x111;&#x1EBF;n m&#x1EE9;c kh&#xF4;ng c&#xF2;n th&#x1EDD;i gian &#x111;&#x1EC3; d&#xE0;nh cho b&#x1ED1; m&#x1EB9; m&#xEC;nh hay kh&#xF4;ng?<br>\r\n<br>\r\n&#x110;&#xEA;m qua, t&#x1EAF;t TV xong l&#xEA;n gi&#x1B0;&#x1EDD;ng n&#x1EB1;m, m&#xE3;i kh&#xF4;ng ng&#x1EE7; &#x111;&#x1B0;&#x1EE3;c. T&#xF4;i mi&#xEA;n man suy ngh&#x129;.<br>\r\n<br>\r\nL&#xFA;c chi&#x1EC1;u, t&#xF4;i v&#xE0;o vi&#x1EC7;n th&#x103;m b&#x1ED1; c&#x1EE7;a m&#x1ED9;t ng&#x1B0;&#x1EDD;i b&#x1EA1;n. Theo l&#x1EDD;i b&#xE1;c s&#x129;, cu&#x1ED9;c s&#x1ED1;ng c&#x1EE7;a b&#xE1;c ch&#x1EC9; c&#xF2;n kho&#x1EA3;ng m&#x1ED9;t n&#x103;m. V&#xE0; kho&#x1EA3;ng th&#x1EDD;i gian &#x111;&#xF3; &#x111;ang t&#x1EEB; t&#x1EEB; ng&#x1EAF;n l&#x1EA1;i khi m&#x1ED7;i gi&#x1EDD; tr&#xF4;i qua. B&#x1EA1;n t&#xF4;i c&#x1EE9; t&#x1EF1; d&#x1EB1;n v&#x1EB7;t m&#xEC;nh m&#xE3;i, b&#x1EDF;i g&#x1EA7;n 10 n&#x103;m qua, b&#x1EA1;n c&#xF4;ng t&#xE1;c t&#x1EA1;i M&#x1EF9;. M&#x1ED9;t ho&#x1EB7;c hai n&#x103;m b&#x1EA1;n m&#x1EDB;i v&#x1EC1; th&#x103;m b&#x1ED1; m&#x1EB9; m&#x1ED9;t l&#x1EA7;n. Gi&#x1EDD; &#x111;&#xE2;y, b&#x1EA1;n d&#xE0;nh t&#x1EA5;t c&#x1EA3; th&#x1EDD;i gian &#x111;&#x1EC3; &#x1EDF; b&#xEA;n b&#x1ED1;. B&#x1EA1;n nh&#x1EDB; l&#x1EA1;i t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng g&#xEC; m&#xE0; b&#x1ED1; m&#x1EB9; &#x111;&#xE3; d&#xE0;nh cho m&#xEC;nh t&#x1EEB; thu&#x1EDF; &#x1EA5;u th&#x1A1; v&#xE0; nh&#x1EAD;n ra r&#x1EB1;ng m&#xEC;nh th&#x1EAD;t c&#xF3; l&#x1ED7;i v&#x1EDB;i b&#x1ED1; m&#x1EB9;. B&#x1EA1;n b&#x1EA3;o: &#x201C;L&#xFA;c n&#xE0;y m&#x1EDB;i th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; qu&#xFD; gi&#xE1; c&#x1EE7;a nh&#x1EEF;ng kho&#x1EA3;nh kh&#x1EAF;c &#x1EDF; b&#xEA;n b&#x1ED1; m&#x1EB9; m&#xEC;nh.&#x201D;<br>\r\n<br>\r\nB&#x1EA1;n &#x1EA5;y c&#x169;ng s&#x1EBD; gi&#x1ED1;ng nh&#x1B0; &#x111;a s&#x1ED1; ch&#xFA;ng ta. N&#x1EBF;u nh&#x1B0; b&#x1ED1; b&#x1EA1;n kh&#xF4;ng l&#xE2;m b&#x1EC7;nh n&#x1EB7;ng, cu&#x1ED9;c s&#x1ED1;ng c&#x1EE9; &#x111;&#x1EC1;u &#x111;&#x1EC1;u tr&#xF4;i qua th&#xEC; b&#x1EA1;n c&#x169;ng ch&#x1EB3;ng th&#x1EC3; n&#xE0;o nh&#x1EAD;n ra &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng g&#xEC; qu&#xFD; gi&#xE1; &#x111;ang d&#x1EA7;n r&#x1EDD;i b&#x1ECF; m&#xEC;nh. D&#xF2;ng suy ngh&#x129; &#x111;&#xF3; khi&#x1EBF;n t&#xF4;i gi&#x1EAD;t m&#xEC;nh t&#x1EF1; h&#x1ECF;i: &#x201C;&#x110;&#x1EDD;i n&#xE0;y ta s&#x1EBD; c&#xF2;n g&#x1EB7;p b&#x1ED1; m&#x1EB9; m&#xEC;nh bao nhi&#xEA;u l&#x1EA7;n n&#x1EEF;a?&#x201D;<br>\r\n<br>\r\nC&#xF3; ng&#x1B0;&#x1EDD;i &#x111;i l&#xE0;m xa m&#x1ED7;i n&#x103;m ch&#x1EC9; v&#x1EC1; th&#x103;m b&#x1ED1; m&#x1EB9; &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t l&#x1EA7;n. N&#x1EBF;u b&#x1ED1; m&#x1EB9; c&#xF2;n s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c 20 n&#x103;m n&#x1EEF;a th&#xEC; h&#x1ECD; c&#x169;ng ch&#x1EC9; &#x111;&#x1B0;&#x1EE3;c g&#x1EB7;p 20 l&#x1EA7;n. Nh&#x1B0;ng v&#x1EDB;i nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i, b&#x1ED1; m&#x1EB9; c&#xF3; th&#x1EC3; ch&#x1EC9; c&#xF2;n s&#x1ED1;ng tr&#xEA;n &#x111;&#x1EDD;i n&#xE0;y kho&#x1EA3;ng 10 n&#x103;m n&#x1EEF;a th&#xF4;i. V&#x1EAD;y l&#xE0; ch&#x1EC9; c&#xF2;n 10 l&#x1EA7;n g&#x1EB7;p m&#x1EB7;t b&#x1ED1; m&#x1EB9;. Kho&#x1EA3;ng th&#x1EDD;i gian b&#x1ED1; m&#x1EB9; c&#xF2;n tr&#xEA;n &#x111;&#x1EDD;i n&#xE0;y c&#x1EE7;a m&#x1ED7;i ng&#x1B0;&#x1EDD;i c&#xF3; th&#x1EC3; ng&#x1EAF;n h&#x1A1;n n&#x1EEF;a. Ngh&#x129; &#x111;&#x1EBF;n &#x111;&#xE2;y, ch&#x1EAF;c c&#xF3; l&#x1EBD; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i trong ch&#xFA;ng ta kh&#xF4;ng d&#xE1;m ngh&#x129; ti&#x1EBF;p!<br>\r\n<br>\r\nX&#xE3; h&#x1ED9;i kh&#xF4;ng ng&#x1EEB;ng ph&#xE1;t tri&#x1EC3;n, cu&#x1ED9;c s&#x1ED1;ng ng&#xE0;y c&#xE0;ng nhi&#x1EC1;u &#xE1;p l&#x1EF1;c. M&#x1ED7;i ng&#x1B0;&#x1EDD;i &#x111;&#x1EC1;u m&#x1EA3;i lo cho s&#x1EF1; nghi&#x1EC7;p v&#xE0; cu&#x1ED9;c s&#x1ED1;ng b&#x1EC1; b&#x1ED9;n c&#x1EE7;a m&#xEC;nh. N&#xE0;o l&#xE0; chuy&#x1EC7;n l&#xE0;m &#x103;n, t&#xEC;m ki&#x1EBF;m c&#x1A1; h&#x1ED9;i, quan h&#x1EC7; x&#xE3; h&#x1ED9;i, ti&#x1EBF;p kh&#xE1;ch kh&#x1EE9;a b&#x1EA1;n b&#xE8;, r&#x1ED3;i h&#x1ECD;c th&#xEA;m c&#xE1;i n&#xE0;y c&#xE1;i kia&#x2026; Nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i &#x1EDF; xa qu&#xEA;, m&#x1ED7;i n&#x103;m ch&#x1EC9; v&#x1EC1; th&#x103;m b&#x1ED1; m&#x1EB9; &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t v&#xE0;i l&#x1EA7;n. Nh&#x1B0;ng c&#x169;ng c&#xF3; ng&#x1B0;&#x1EDD;i s&#x1ED1;ng g&#x1EA7;n b&#x1ED1; m&#x1EB9; ngay trong c&#xF9;ng m&#x1ED9;t th&#xE0;nh ph&#x1ED1; m&#xE0; c&#x169;ng ch&#x1EB3;ng c&#xF3; th&#x1EDD;i gian t&#x1EDB;i th&#x103;m b&#x1ED1; m&#x1EB9; &#x111;&#x1B0;&#x1EE3;c v&#xE0;i l&#x1EA7;n trong n&#x103;m. Ch&#xFA;ng ta c&#xF3; th&#x1EF1;c s&#x1EF1; l&#xE0; b&#x1EAD;n &#x111;&#x1EBF;n m&#x1EE9;c kh&#xF4;ng c&#xF2;n th&#x1EDD;i gian &#x111;&#x1EC3; d&#xE0;nh cho b&#x1ED1; m&#x1EB9; m&#xEC;nh hay kh&#xF4;ng? C&#xF3; ph&#x1EA3;i nh&#x1B0; th&#x1EBF; th&#x1EAD;t kh&#xF4;ng?<br>\r\n<br>\r\n1-9425-1420769816.jpg<br>\r\nNhi&#x1EC1;u ng&#x1B0;&#x1EDD;i b&#x1EA1;n hay h&#x1ECF;i t&#xF4;i: &#x201C;M&#x1ED7;i n&#x103;m b&#x1EA1;n v&#x1EC1; th&#x103;m b&#x1ED1; m&#x1EB9; &#x111;&#x1B0;&#x1EE3;c m&#x1EA5;y l&#x1EA7;n?&#x201D;. Nh&#x1EEF;ng l&#xFA;c &#x111;&#xF3; t&#xF4;i c&#x169;ng kh&#xF4;ng &#x111;&#x1EC3; t&#xE2;m, ch&#x1EC9; tr&#x1EA3; l&#x1EDD;i l&#xE0;: &#x201C;Hai, ba l&#x1EA7;n g&#xEC; &#x111;&#xF3;&#x201D;. R&#x1ED3;i t&#xF4;i c&#x169;ng qu&#xEA;n ngay. M&#x1EDB;i &#x111;&#xE2;y th&#xF4;i, ng&#x1ED3;i tr&#xF2; chuy&#x1EC7;n c&#xF9;ng anh s&#x1EBF;p, anh &#x1EA5;y b&#x1EA3;o: &#x201C;C&#xE1;c c&#x1EE5; c&#x1EE9; th&#xED;ch t&#x1EA5;t c&#x1EA3; c&#xE1;c con &#x1EDF; loanh quanh &#x111;&#xE2;u &#x111;&#x1EA5;y, g&#x1EA7;n nh&#xE0; m&#xEC;nh &#x111;&#x1EC3; khi mu&#x1ED1;n l&#xE0; g&#x1EB7;p &#x111;&#x1B0;&#x1EE3;c ngay.&#x201D; T&#xF4;i nghe xong c&#x169;ng c&#x1B0;&#x1EDD;i, &#x111;&#x1ED3;ng &#xFD; r&#x1ED3;i ch&#x1EB3;ng ngh&#x129; ng&#x1EE3;i g&#xEC; n&#x1EEF;a. L&#xFA;c tr&#x1B0;&#x1EDB;c t&#xF4;i ch&#x1EB3;ng hi&#x1EC3;u sao c&#x1EE9; m&#x1ED7;i l&#x1EA7;n t&#xF4;i t&#x1EEB; S&#xE0;i G&#xF2;n v&#x1EC1; H&#xE0; N&#x1ED9;i l&#xE0; m&#x1EB9; l&#x1EA1;i &#x111;i xe bus l&#xEA;n t&#x1EAD;n N&#x1ED9;i B&#xE0;i, mang theo &#xE1;o &#x1EA5;m v&#xE0; ch&#x1EDD; h&#xE0;ng ti&#x1EBF;ng &#x111;&#x1ED3;ng h&#x1ED3; &#x1EDF; s&#xE2;n bay l&#x1EA1;nh l&#x1EBD;o. M&#x1EB9; b&#x1EA3;o: &#x201C;M&#x1EB9; ph&#x1EA3;i &#x111;i s&#x1EDB;m v&#xEC; tr&#x1EDD;i l&#x1EA1;nh l&#x1EAF;m. Con ch&#x1EDD; m&#x1EB9; c&#xF3; khi con &#x1ED1;m m&#x1EA5;t.&#x201D;<br>\r\n<br>\r\nKhi t&#xF4;i quay l&#x1EA1;i S&#xE0;i G&#xF2;n, d&#xF9; t&#xF4;i c&#xF3; mu&#x1ED1;n hay kh&#xF4;ng th&#xEC; m&#x1EB9; v&#x1EAB;n lu&#xF4;n ti&#x1EC5;n t&#xF4;i ra t&#x1EAD;n s&#xE2;n bay. T&#xF4;i quay &#x111;i, b&#x1B0;&#x1EDB;c v&#x1ED9;i v&#xE0;o ph&#xF2;ng ch&#x1EDD;. T&#xF4;i s&#x1EE3; m&#x1EB9; th&#x1EA5;y t&#xF4;i kh&#xF3;c. Nh&#x1EEF;ng l&#xFA;c &#x111;&#xF3; t&#xF4;i ch&#x1EC9; mu&#x1ED1;n n&#xF3;i: &#x201D; Con y&#xEA;u m&#x1EB9;. Con s&#x1EBD; r&#x1EA5;t nh&#x1EDB; m&#x1EB9;.&#x201D; Nh&#x1EEF;ng l&#x1EDD;i y&#xEA;u th&#x1B0;&#x1A1;ng &#x111;&#xF3;, t&#xF4;i ch&#x1B0;a khi n&#xE0;o n&#xF3;i v&#x1EDB;i m&#x1EB9;. Ng&#x1ED3;i trong ph&#xF2;ng ch&#x1EDD;, t&#xF4;i y&#xEA;n t&#xE2;m l&#xE0; m&#x1EB9; &#x111;&#xE3; v&#x1EC1;. Nh&#x1B0;ng l&#x1EA7;n n&#xE0;o t&#xF4;i l&#xEA;n m&#xE1;y bay, &#x1ED5;n &#x111;&#x1ECB;nh ch&#x1ED7; ng&#x1ED3;i r&#x1ED3;i. Th&#x1EBF; n&#xE0;o m&#x1EB9; c&#x169;ng nh&#x1EAF;n tin cho t&#xF4;i: &#x201C;Con &#x111;i b&#xEC;nh an nh&#xE9;, m&#x1EB9; v&#x1EC1; &#x111;&#xE2;y&#x201D;. T&#xF4;i kh&#xF4;ng bi&#x1EBF;t sao m&#x1EB9; &#x1EDF; t&#x1EAD;n ngo&#xE0;i kia m&#xE0; l&#x1EA1;i bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c t&#xF4;i &#x111;&#xE3; l&#xEA;n m&#xE1;y bay? Ph&#x1EA3;i ch&#x103;ng &#x111;&#xF3; l&#xE0; linh c&#x1EA3;m c&#x1EE7;a ng&#x1B0;&#x1EDD;i m&#x1EB9; s&#x1EAF;p xa &#x111;&#x1EE9;a con &#x111;&#x1EE9;t ru&#x1ED9;t c&#x1EE7;a m&#xEC;nh. V&#xE0; d&#xF9; &#x111;&#xE3; quen v&#x1EDB;i cu&#x1ED9;c s&#x1ED1;ng xa nh&#xE0; nh&#x1B0;ng l&#x1EA7;n n&#xE0;o t&#xF4;i c&#x169;ng th&#xFA;t th&#xED;t kh&#xF3;c ngon l&#xE0;nh tr&#xEA;n m&#xE1;y bay. &#x110;&#x1EBF;n khi b&#x1EA1;n ti&#x1EBF;p vi&#xEA;n tr&#xEA;u: &#x201C;Kh&#xF3;c l&#xE0; nh&#x1ED1;t v&#xE0;o nh&#xE0; v&#x1EC7; sinh &#x111;&#x1EA5;y&#x201D;, l&#xFA;c &#x111;&#xF3; t&#xF4;i m&#x1EDB;i c&#x1ED1; g&#x1EAF;ng ng&#x1EEB;ng kh&#xF3;c. Kh&#xF4;ng ph&#x1EA3;i t&#xF4;i s&#x1EE3; b&#x1ECB; nh&#x1ED1;t v&#xE0;o toilet m&#xE0; b&#x1EDF;i v&#xEC; &#x111;&#xFA;ng l&#xE0; &#x1EDF; nh&#xE0; v&#x1EDB;i b&#x1ED1; m&#x1EB9; th&#xEC; t&#xF4;i v&#x1EAB;n b&#xE9; x&#xED;u xiu c&#xF3; th&#x1EC3; l&#xE0;m n&#x169;ng. Nh&#x1B0;ng &#x1EDF; &#x111;&#xE2;y, tr&#xEA;n m&#xE1;y bay n&#xE0;y th&#xEC; t&#xF4;i &#x111;&#xE3; qu&#xE1; gi&#xE0; &#x111;&#x1EC3; m&#xE0; kh&#xF3;c nh&#xE8;: &#x201C;Con d&#xF9; &#x111;&#xE3; l&#x1EDB;n v&#x1EAB;n l&#xE0; con c&#x1EE7;a m&#x1EB9;.&#x201D;<br>\r\n<br>\r\n<br>\r\n <br>\r\nC&#xF2;n b&#x1ED1;, b&#x1ED1; s&#x1ED1;ng c&#xE1;ch t&#xF4;i h&#x1A1;n 100 km th&#xF4;i nh&#x1B0;ng l&#x1EA7;n n&#xE0;o t&#xF4;i v&#x1EC1; th&#x103;m nh&#xE0; l&#xE0; th&#x1EBF; n&#xE0;o tr&#xEA;n xe, c&#x1EE9; m&#x1ED9;t l&#xFA;c t&#xF4;i l&#x1EA1;i nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t tin nh&#x1EAF;n c&#xF9;ng m&#x1ED9;t n&#x1ED9;i dung: &#x201C;Con &#x111;i &#x111;&#x1EBF;n &#x111;&#xE2;u r&#x1ED3;i?&#x201D;. V&#xE0; v&#xEC; &#x111;ang ng&#x1EE7; g&#xE0;, ng&#x1EE7; g&#x1EAD;t n&#xEA;n c&#xF3; l&#xFA;c t&#xF4;i tr&#x1EA3; l&#x1EDD;i tin nh&#x1EAF;n c&#x1EE7;a b&#x1ED1;, c&#xF3; l&#xFA;c kh&#xF4;ng. T&#xF4;i kh&#xF4;ng hi&#x1EC3;u sao &#x111;i xe c&#xF3; h&#x1A1;n hai ti&#x1EBF;ng m&#xE0; b&#x1ED1; ph&#x1EA3;i nh&#x1EAF;n tin su&#x1ED1;t th&#x1EBF;.<br>\r\n<br>\r\nC&#xE1;ch &#x111;&#xE2;y 2 n&#x103;m, t&#xF4;i tham gia m&#x1ED9;t l&#x1EDB;p h&#x1ECD;c t&#xE2;m l&#xFD;. C&#xF4; gi&#xE1;o &#x111;&#xE3; &#x111;&#x1B0;a ra h&#xE0;ng lo&#x1EA1;t c&#xE1;c c&#xE2;u h&#x1ECF;i v&#x1EC1; s&#x1EF1; quan t&#xE2;m c&#x1EE7;a con c&#xE1;i d&#xE0;nh cho cha m&#x1EB9;. C&#xE2;u h&#x1ECF;i &#x111;&#x1EA7;u ti&#xEA;n v&#xE0; c&#x169;ng l&#xE0; d&#x1EC5; nh&#x1EA5;t: &#x201C;B&#x1EA1;n c&#xF3; tin r&#x1EB1;ng m&#xEC;nh y&#xEA;u ba m&#x1EB9; kh&#xF4;ng?&#x201D;. Ngay l&#x1EAD;p t&#x1EE9;c, c&#x1EA3; h&#x1ED9;i tr&#x1B0;&#x1EDD;ng nh&#x1ED1;n nh&#xE1;o: &#x201C;T&#x1EA5;t nhi&#xEA;n l&#xE0; c&#xF3;. Kh&#xF4;ng y&#xEA;u h&#x1ECD; th&#xEC; c&#xF2;n y&#xEA;u ai, h&#x1ECF;i g&#xEC; k&#x1EF3; v&#x1EAD;y&#x201D;. C&#xE2;u h&#x1ECF;i ti&#x1EBF;p theo: &#x201C;B&#x1EA1;n &#x111;&#xE3; l&#xE0;m nh&#x1EEF;ng g&#xEC; &#x111;&#x1EC3; th&#x1EC3; hi&#x1EC7;n t&#xEC;nh y&#xEA;u &#x111;&#xF3;?&#x201D;. H&#xE0;ng lo&#x1EA1;t c&#xE1;nh tay gi&#x1A1; l&#xEA;n: &#x1EDC; th&#xEC; d&#x1ECB;p l&#x1EC5; t&#x1EBF;t mua hoa, mua qu&#xE0; t&#x1EB7;ng, r&#x1ED3;i v&#x1EC1; th&#x103;m, r&#x1ED3;i chia s&#x1EBB;, t&#xE2;m s&#x1EF1;, thi tho&#x1EA3;ng &#x111;&#x1EE1; &#x111;&#x1EA7;n vi&#x1EC7;c nh&#xE0;, vi&#x1EC7;c c&#x1EED;a&#x2026; C&#xF3; ng&#x1B0;&#x1EDD;i th&#xEC; chia s&#x1EBB; th&#xE0;nh th&#x1EAD;t: &#x201C;T&#xF4;i &#x1EDF; xa nh&#xE0; n&#xEA;n th&#x1B0;&#x1EDD;ng xuy&#xEA;n g&#x1EED;i ti&#x1EC1;n v&#x1EC1;, h&#x1ECF;i xem &#xF4;ng b&#xE0; th&#xED;ch g&#xEC; th&#xEC; m&#xEC;nh mua cho, r&#x1ED3;i thu&#xEA; &#xF4;sin &#x111;&#x1EC3; ph&#x1EE5;c v&#x1EE5;, h&#xE0;n huy&#xEA;n cho &#xF4;ng b&#xE0; &#x111;&#x1EE1; bu&#x1ED3;n&#x201D;&#x2026; C&#xE2;u h&#x1ECF;i sau &#x111;&#xF3;: &#x201C;Bao nhi&#xEA;u ng&#x1B0;&#x1EDD;i nh&#x1EDB; &#x111;&#x1EBF;n sinh nh&#x1EAD;t c&#x1EE7;a ba m&#x1EB9; v&#xE0; t&#x1EB7;ng qu&#xE0;, ho&#x1EB7;c nh&#x1EEF;ng l&#x1EDD;i ch&#xFA;c t&#x1ED1;t &#x111;&#x1EB9;p?&#x201D;.  S&#x1ED1; c&#xE1;nh tay l&#x1EA7;n n&#xE0;y &#x111;&#xE3; &#xED;t &#x111;i. C&#xE2;u h&#x1ECF;i k&#x1EBF; ti&#x1EBF;p: &#x201C;Bao nhi&#xEA;u ng&#x1B0;&#x1EDD;i bi&#x1EBF;t &#x111;&#x1EBF;n ng&#xE0;y c&#x1B0;&#x1EDB;i c&#x1EE7;a ba m&#x1EB9;, v&#xE0; gi&#xFA;p ba m&#x1EB9; t&#x1ED5; ch&#x1EE9;c l&#x1EC5; k&#x1EF7; ni&#x1EC7;m?&#x201D;. Nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i &#x111;&#xE3; l&#x1EAF;c &#x111;&#x1EA7;u, s&#x1ED1; c&#xE1;nh tay gi&#x1EA3;m h&#x1EB3;n. M&#x1ED9;t c&#xE2;u h&#x1ECF;i ti&#x1EBF;p: &#x201C;Bao nhi&#xEA;u ng&#x1B0;&#x1EDD;i hay t&#xE2;m s&#x1EF1; v&#x1EDB;i ba m&#x1EB9;, bi&#x1EBF;t &#x111;&#x1EBF;n ni&#x1EC1;m &#x111;am m&#xEA;, s&#x1EDF; th&#xED;ch khi b&#xE9; c&#x1EE7;a ba m&#x1EB9;, v&#xE0; th&#xF4;ng c&#x1EA3;m n&#x1EBF;u h&#x1ECD; ch&#x1B0;a th&#x1EF1;c hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c?&#x201D;. Ch&#x1EC9; c&#xF2;n v&#xE0;i c&#xE1;nh tay s&#xF3;t l&#x1EA1;i. C&#xE2;u h&#x1ECF;i cu&#x1ED1;i c&#xF9;ng: &#x201C;B&#x1EA1;n &#x111;&#xE3; bao gi&#x1EDD; &#xF4;m ba m&#x1EB9;, v&#xE0; n&#xF3;i r&#x1EB1;ng con y&#xEA;u ba m&#x1EB9;, xin l&#x1ED7;i v&#x1EC1; nh&#x1EEF;ng &#x111;i&#x1EC1;u &#x111;&#xE3; sai, v&#xE0; c&#x1EA3;m &#x1A1;n v&#xEC; t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng g&#xEC; h&#x1ECD; &#x111;&#xE3; l&#xE0;m cho b&#x1EA1;n?&#x201D;.  Kh&#xF4;ng c&#xF2;n c&#xE1;nh tay n&#xE0;o, t&#x1EA5;t c&#x1EA3; &#x111;&#x1EC1;u im l&#x1EB7;ng. Ch&#xFA;ng ta ai c&#x169;ng &#x111;&#x1EC1;u y&#xEA;u b&#x1ED1; m&#x1EB9; c&#x1EE7;a m&#xEC;nh nh&#x1B0;ng &#x111;&#x1EC3; n&#xF3;i cho b&#x1ED1; m&#x1EB9; r&#x1EB1;ng con y&#xEA;u b&#x1ED1; m&#x1EB9; th&#xEC; d&#x1B0;&#x1EDD;ng nh&#x1B0; qu&#xE1; kh&#xF3; kh&#x103;n.<br>\r\n<br>\r\nC&#xF4; gi&#xE1;o y&#xEA;u c&#x1EA7;u m&#x1ED9;t ng&#x1B0;&#x1EDD;i &#x111;i&#x1EC7;n tho&#x1EA1;i &#x111;&#x1EC3; n&#xF3;i y&#xEA;u b&#x1ED1; m&#x1EB9;. L&#x1EDB;p h&#x1ECD;c c&#xF3; t&#x1EDB;i m&#x1EA5;y tr&#x103;m ng&#x1B0;&#x1EDD;i &#x111;&#x1EE7; c&#xE1;c l&#x1EE9;a tu&#x1ED5;i t&#x1EEB; 20 &#x111;&#x1EBF;n 50 nh&#x1B0;ng &#x111;&#xF9;n &#x111;&#x1EA9;y nhau m&#xE3;i cu&#x1ED1;i c&#xF9;ng m&#x1EDB;i c&#xF3; 1 b&#x1EA1;n nam xung phong &#x111;i&#x1EC7;n tho&#x1EA1;i cho b&#x1ED1; b&#x1EA1;n &#x1EA5;y&#x2026; L&#xFA;c &#x111;&#xF3; t&#xF4;i &#x111;&#xE3; th&#x1EF1;c s&#x1EF1; x&#xFA;c &#x111;&#x1ED9;ng v&#xE0; t&#xF4;i ngh&#x129; r&#x1EB1;ng: Khi t&#xF4;i tr&#x1EDF; v&#x1EC1; t&#x1EEB; l&#x1EDB;p h&#x1ECD;c, ngay l&#x1EAD;p t&#x1EE9;c t&#xF4;i s&#x1EBD; n&#xF3;i v&#x1EDB;i b&#x1ED1; m&#x1EB9; r&#x1EB1;ng t&#xF4;i y&#xEA;u h&#x1ECD;. Nh&#x1B0;ng &#x111;&#x1EBF;n h&#xF4;m nay t&#xF4;i v&#x1EAB;n ch&#x1B0;a th&#x1EF1;c hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c.<br>\r\n<br>\r\nT&#xF4;i s&#x1EBD; n&#xF3;i v&#xE0;o d&#x1ECB;p T&#x1EBF;t n&#xE0;y, C&#xF2;n b&#x1EA1;n th&#xEC; sao? B&#x1ED1; m&#x1EB9; lu&#xF4;n n&#xF3;i kh&#xF4;ng c&#x1EA7;n ta &#x111;&#x1EC1;n &#x111;&#xE1;p, nh&#x1B0;ng con ng&#x1B0;&#x1EDD;i kh&#xE1;t l&#x1EAF;m nh&#x1EEF;ng y&#xEA;u th&#x1B0;&#x1A1;ng.<br>\r\n<br>\r\n&#x201C;&#x110;i kh&#x1EAF;p th&#x1EBF; gian kh&#xF4;ng ai t&#x1ED1;t b&#x1EB1;ng M&#x1EB9;<br>\r\n<br>\r\nG&#xE1;nh n&#x1EB7;ng cu&#x1ED9;c &#x111;&#x1EDD;i kh&#xF4;ng ai kh&#x1ED5; b&#x1EB1;ng Cha<br>\r\n<br>\r\nN&#x1B0;&#x1EDB;c bi&#x1EC3;n &#x111;&#xF4;ng kh&#xF4;ng &#x111;ong &#x111;&#x1EA7;y t&#xEC;nh M&#x1EB9;<br>\r\n<br>\r\nM&#xE2;y tr&#x1EDD;i l&#x1ED3;ng l&#x1ED9;ng kh&#xF4;ng ph&#x1EE7; k&#xED;n c&#xF4;ng Cha<br>\r\n<br>\r\nT&#x1EA7;n t&#x1EA3;o s&#x1EDB;m h&#xF4;m M&#x1EB9; nu&#xF4;i ta kh&#xF4;n l&#x1EDB;n<br>\r\n<br>\r\nMang c&#x1EA3; t&#x1EA5;m th&#xE2;n g&#x1EA7;y Cha che ch&#x1EDF; cho con<br>\r\n<br>\r\nAi c&#xF2;n M&#x1EB9; xin &#x111;&#x1EEB;ng l&#xE0;m M&#x1EB9; kh&#xF3;c<br>\r\n<br>\r\n&#x110;&#x1EEB;ng &#x111;&#x1EC3; bu&#x1ED3;n tr&#xEA;n m&#x1EAF;t M&#x1EB9;, nghe kh&#xF4;ng?&#x201D;<br>\r\n<br>\r\nNgu&#x1ED3;n: Langnhincuocsong\r\n\t\t"
  text: "Đọc bài của chủ thớt làm mình nhớ đến bài này:\r\n\r\nNhiều người ở xa quê, mỗi năm chỉ về thăm bố mẹ được một vài lần. Chúng ta có thực sự là bận đến mức không còn thời gian để dành cho bố mẹ mình hay không?\r\n\r\nĐêm qua, tắt TV xong lên giường nằm, mãi không ngủ được. Tôi miên man suy nghĩ.\r\n\r\nLúc chiều, tôi vào viện thăm bố của một người bạn. Theo lời bác sĩ, cuộc sống của bác chỉ còn khoảng một năm. Và khoảng thời gian đó đang từ từ ngắn lại khi mỗi giờ trôi qua. Bạn tôi cứ tự dằn vặt mình mãi, bởi gần 10 năm qua, bạn công tác tại Mỹ. Một hoặc hai năm bạn mới về thăm bố mẹ một lần. Giờ đây, bạn dành tất cả thời gian để ở bên bố. Bạn nhớ lại tất cả những gì mà bố mẹ đã dành cho mình từ thuở ấu thơ và nhận ra rằng mình thật có lỗi với bố mẹ. Bạn bảo: “Lúc này mới thấy được sự quý giá của những khoảnh khắc ở bên bố mẹ mình.”\r\n\r\nBạn ấy cũng sẽ giống như đa số chúng ta. Nếu như bố bạn không lâm bệnh nặng, cuộc sống cứ đều đều trôi qua thì bạn cũng chẳng thể nào nhận ra được những gì quý giá đang dần rời bỏ mình. Dòng suy nghĩ đó khiến tôi giật mình tự hỏi: “Đời này ta sẽ còn gặp bố mẹ mình bao nhiêu lần nữa?”\r\n\r\nCó người đi làm xa mỗi năm chỉ về thăm bố mẹ được một lần. Nếu bố mẹ còn sống được 20 năm nữa thì họ cũng chỉ được gặp 20 lần. Nhưng với nhiều người, bố mẹ có thể chỉ còn sống trên đời này khoảng 10 năm nữa thôi. Vậy là chỉ còn 10 lần gặp mặt bố mẹ. Khoảng thời gian bố mẹ còn trên đời này của mỗi người có thể ngắn hơn nữa. Nghĩ đến đây, chắc có lẽ nhiều người trong chúng ta không dám nghĩ tiếp!\r\n\r\nXã hội không ngừng phát triển, cuộc sống ngày càng nhiều áp lực. Mỗi người đều mải lo cho sự nghiệp và cuộc sống bề bộn của mình. Nào là chuyện làm ăn, tìm kiếm cơ hội, quan hệ xã hội, tiếp khách khứa bạn bè, rồi học thêm cái này cái kia… Nhiều người ở xa quê, mỗi năm chỉ về thăm bố mẹ được một vài lần. Nhưng cũng có người sống gần bố mẹ ngay trong cùng một thành phố mà cũng chẳng có thời gian tới thăm bố mẹ được vài lần trong năm. Chúng ta có thực sự là bận đến mức không còn thời gian để dành cho bố mẹ mình hay không? Có phải như thế thật không?\r\n\r\n1-9425-1420769816.jpg\r\nNhiều người bạn hay hỏi tôi: “Mỗi năm bạn về thăm bố mẹ được mấy lần?”. Những lúc đó tôi cũng không để tâm, chỉ trả lời là: “Hai, ba lần gì đó”. Rồi tôi cũng quên ngay. Mới đây thôi, ngồi trò chuyện cùng anh sếp, anh ấy bảo: “Các cụ cứ thích tất cả các con ở loanh quanh đâu đấy, gần nhà mình để khi muốn là gặp được ngay.” Tôi nghe xong cũng cười, đồng ý rồi chẳng nghĩ ngợi gì nữa. Lúc trước tôi chẳng hiểu sao cứ mỗi lần tôi từ Sài Gòn về Hà Nội là mẹ lại đi xe bus lên tận Nội Bài, mang theo áo ấm và chờ hàng tiếng đồng hồ ở sân bay lạnh lẽo. Mẹ bảo: “Mẹ phải đi sớm vì trời lạnh lắm. Con chờ mẹ có khi con ốm mất.”\r\n\r\nKhi tôi quay lại Sài Gòn, dù tôi có muốn hay không thì mẹ vẫn luôn tiễn tôi ra tận sân bay. Tôi quay đi, bước vội vào phòng chờ. Tôi sợ mẹ thấy tôi khóc. Những lúc đó tôi chỉ muốn nói: ” Con yêu mẹ. Con sẽ rất nhớ mẹ.” Những lời yêu thương đó, tôi chưa khi nào nói với mẹ. Ngồi trong phòng chờ, tôi yên tâm là mẹ đã về. Nhưng lần nào tôi lên máy bay, ổn định chỗ ngồi rồi. Thế nào mẹ cũng nhắn tin cho tôi: “Con đi bình an nhé, mẹ về đây”. Tôi không biết sao mẹ ở tận ngoài kia mà lại biết được tôi đã lên máy bay? Phải chăng đó là linh cảm của người mẹ sắp xa đứa con đứt ruột của mình. Và dù đã quen với cuộc sống xa nhà nhưng lần nào tôi cũng thút thít khóc ngon lành trên máy bay. Đến khi bạn tiếp viên trêu: “Khóc là nhốt vào nhà vệ sinh đấy”, lúc đó tôi mới cố gắng ngừng khóc. Không phải tôi sợ bị nhốt vào toilet mà bởi vì đúng là ở nhà với bố mẹ thì tôi vẫn bé xíu xiu có thể làm nũng. Nhưng ở đây, trên máy bay này thì tôi đã quá già để mà khóc nhè: “Con dù đã lớn vẫn là con của mẹ.”\r\n\r\n\r\n \r\nCòn bố, bố sống cách tôi hơn 100 km thôi nhưng lần nào tôi về thăm nhà là thế nào trên xe, cứ một lúc tôi lại nhận được một tin nhắn cùng một nội dung: “Con đi đến đâu rồi?”. Và vì đang ngủ gà, ngủ gật nên có lúc tôi trả lời tin nhắn của bố, có lúc không. Tôi không hiểu sao đi xe có hơn hai tiếng mà bố phải nhắn tin suốt thế.\r\n\r\nCách đây 2 năm, tôi tham gia một lớp học tâm lý. Cô giáo đã đưa ra hàng loạt các câu hỏi về sự quan tâm của con cái dành cho cha mẹ. Câu hỏi đầu tiên và cũng là dễ nhất: “Bạn có tin rằng mình yêu ba mẹ không?”. Ngay lập tức, cả hội trường nhốn nháo: “Tất nhiên là có. Không yêu họ thì còn yêu ai, hỏi gì kỳ vậy”. Câu hỏi tiếp theo: “Bạn đã làm những gì để thể hiện tình yêu đó?”. Hàng loạt cánh tay giơ lên: Ờ thì dịp lễ tết mua hoa, mua quà tặng, rồi về thăm, rồi chia sẻ, tâm sự, thi thoảng đỡ đần việc nhà, việc cửa… Có người thì chia sẻ thành thật: “Tôi ở xa nhà nên thường xuyên gửi tiền về, hỏi xem ông bà thích gì thì mình mua cho, rồi thuê ôsin để phục vụ, hàn huyên cho ông bà đỡ buồn”… Câu hỏi sau đó: “Bao nhiêu người nhớ đến sinh nhật của ba mẹ và tặng quà, hoặc những lời chúc tốt đẹp?”.  Số cánh tay lần này đã ít đi. Câu hỏi kế tiếp: “Bao nhiêu người biết đến ngày cưới của ba mẹ, và giúp ba mẹ tổ chức lễ kỷ niệm?”. Nhiều người đã lắc đầu, số cánh tay giảm hẳn. Một câu hỏi tiếp: “Bao nhiêu người hay tâm sự với ba mẹ, biết đến niềm đam mê, sở thích khi bé của ba mẹ, và thông cảm nếu họ chưa thực hiện được?”. Chỉ còn vài cánh tay sót lại. Câu hỏi cuối cùng: “Bạn đã bao giờ ôm ba mẹ, và nói rằng con yêu ba mẹ, xin lỗi về những điều đã sai, và cảm ơn vì tất cả những gì họ đã làm cho bạn?”.  Không còn cánh tay nào, tất cả đều im lặng. Chúng ta ai cũng đều yêu bố mẹ của mình nhưng để nói cho bố mẹ rằng con yêu bố mẹ thì dường như quá khó khăn.\r\n\r\nCô giáo yêu cầu một người điện thoại để nói yêu bố mẹ. Lớp học có tới mấy trăm người đủ các lứa tuổi từ 20 đến 50 nhưng đùn đẩy nhau mãi cuối cùng mới có 1 bạn nam xung phong điện thoại cho bố bạn ấy… Lúc đó tôi đã thực sự xúc động và tôi nghĩ rằng: Khi tôi trở về từ lớp học, ngay lập tức tôi sẽ nói với bố mẹ rằng tôi yêu họ. Nhưng đến hôm nay tôi vẫn chưa thực hiện được.\r\n\r\nTôi sẽ nói vào dịp Tết này, Còn bạn thì sao? Bố mẹ luôn nói không cần ta đền đáp, nhưng con người khát lắm những yêu thương.\r\n\r\n“Đi khắp thế gian không ai tốt bằng Mẹ\r\n\r\nGánh nặng cuộc đời không ai khổ bằng Cha\r\n\r\nNước biển đông không đong đầy tình Mẹ\r\n\r\nMây trời lồng lộng không phủ kín công Cha\r\n\r\nTần tảo sớm hôm Mẹ nuôi ta khôn lớn\r\n\r\nMang cả tấm thân gầy Cha che chở cho con\r\n\r\nAi còn Mẹ xin đừng làm Mẹ khóc\r\n\r\nĐừng để buồn trên mắt Mẹ, nghe không?”\r\n\r\nNguồn: Langnhincuocsong"
