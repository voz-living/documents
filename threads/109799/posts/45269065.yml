  html: "\r\n\t\t\t\r\n\t\t\th&#x1ED3;i nh&#x1ECF; ba ch&#x1EDF; &#x111;i h&#x1ECD;c, ba b&#xE1;n s&#x1A1;n tr&#xEA;n q.9, t&#x1EDB;i tr&#x1B0;a ba ch&#x1EA1;y v&#x1EC1; b&#xEA;n q.1 &#x111;&#x1EC3; ch&#x1EDF; v&#x1EC1;, v&#x1EAD;y m&#xE0; h&#x1ED3;i &#x111;&#xF3; &#xED;ch k&#x1EC9;, &#x111;&#x1EE3;i tr&#x1EC5; m&#x1ED9;t ch&#xFA;t c&#x1EB1;n nh&#x1EB1;n ba ko ti&#x1EBF;c. T&#x1EDB;i h&#xF4;m nay l&#xEA;n h&#x1ECD;c &#x111;&#x1EA1;i h&#x1ECD;c b&#x1EAF;t &#x111;&#x1EA7;u t&#x1EF1; ch&#x1EA1;y xe m&#x1ED9;t m&#xEC;nh, ch&#x1EA1;y bang bang 12h tr&#x1B0;a v&#x1EC1; nh&#xE0;, m&#xE0; m&#x1EDB;i t&#x1EEB; b&#xEA;n KHTN (Q.5) v&#x1EC1; G&#xF2; V&#x1EA5;p th&#xF4;i m&#xE0; &#x111;&#xE3; n&#xF3;ng &#x111;i&#xEA;n ng&#x1B0;&#x1EDD;i, v&#x1EC1; nh&#xE0; th&#x1EA5;y ba s&#x1EAF;p ch&#x1EDF; th&#x1EB1;ng em &#x111;i h&#x1ECD;c (th&#x1EB1;ng em th&#x1EA5;y v&#x1EAD;y m&#xE0; n&#xF3; l&#x1EA1;i c&#x1EE9;ng h&#x1A1;n m&#xEC;nh, ko c&#xF3; tr&#xE1;ch ba &#x111;i &#x111;&#xF3;n tr&#x1EC5; j n&#xF3; c&#x1EA3;), c&#xE1;i tay ba n&#xE1;m &#x111;en, ng&#x1EF1;c ba th&#xEC; &#x111;&#x1ECF; l&#xE9;t, d&#x1EAF;t c&#xE1;i xe v&#xF4; nh&#xE0; m&#xE0; nc m&#x1EAF;t ch&#x1EA3;y h&#x1ED3;i n&#xE0;o ko hay, ba &#x111;i c&#x169;ng r&#xE1;ng h&#x1ECF;i ba c&#xE2;u :&quot; Ba u&#x1ED1;ng nc ch&#x1B0;a ba? &quot;, ba ch&#x1EC9; n&#xF3;i &quot;R&#x1ED3;i&quot;, ba &#x111;i, nh&#xEC;n theo ba m&#xE0; t&#x1EF1; tr&#xE1;ch m&#xEC;nh nh&#x1B0; th&#x1EB1;ng &#x111;i&#xEA;n....<br>\r\n<br>\r\nR&#x1ED3;i h&#xF4;m h&#x1ECD;c qu&#xE2;n s&#x1EF1; &#x1EDF; Linh Trung l&#xEA;n ti&#x1EC7;m s&#x1A1;n c&#x1EE7;a ba &#x1EDF; (Q.9 g&#x1EA7;n Linh Trung), h&#x1ECD;c 1 th&#xE1;ng, c&#xF3; b&#x1EEF;a &#x1EDF; l&#x1EA1;i nh&#xE0; ba s&#xE1;ng &#x111;i l&#xEA;n khu trung t&#xE2;m lu&#xF4;n, s&#xE1;ng 4h ba d&#x1EAD;y n&#x1EA5;u cho c&#xE1;i h&#x1ED9;p c&#x1A1;m &#x111;&#x1EB7;ng tr&#x1B0;a &#x103;n, chi&#x1EC1;u v&#x1EC1; &#x103;n &#x1EDF; nh&#xE0; ba lu&#xF4;n, &#x103;n m&#xE0; nh&#xEC;n xung quanh tr&#xEA;n ti&#x1EC7;m c&#xF3; m&#xEC;nh ba th&#xF4;i (em ko mu&#x1ED1;n n&#xEA;u t&#xEC;nh tr&#x1EA1;ng ti&#x1EC7;m l&#xFA;c n&#xE0;y), th&#x1EA5;y bu&#x1ED3;n l&#x1EAF;m....<br>\r\n<br>\r\nM&#x1EB9; th&#xEC; t&#x1EEB; h&#x1ED3;i &#x111;&#x1EA7;u n&#x103;m nay em m&#x1EDB;i th&#x1EA5;y m&#xEC;nh sai qu&#xE1; nhi&#x1EC1;u, &#x111;&#x1EA7;u n&#x103;m b&#xE0; ch&#x1ECB; gi&#xFA;p vi&#x1EC7;c m&#x1EDB;i v&#x1EC1; qu&#xEA;, m&#xE0; v&#x1EC1; lu&#xF4;n t&#x1EA1;i n&#x103;m sau b&#x1EA3; l&#x1EA5;y ck( b&#x1EA3; nu&#xF4;i em vs em trai em 8 n&#x103;m &#xF9;i), thi&#x1EBF;u b&#x1EA3; em m&#x1EDB;i th&#x1EA5;y m&#x1EB9; em lo cho nh&#xE0; bi&#x1EBF;t ch&#x1EEB;ng n&#xE0;o, m&#x1EB9; l&#xE0;m m&#xE0; qu&#x1EA7;n qu&#x1EAD;t, h&#x1EBF;t c&#xF4;ng vi&#x1EC7;c tr&#xEA;n b&#x1EC7;nh vi&#x1EC7;n l&#xE0; &#x111;&#xE3; stress m&#xE0; c&#xF2;n v&#x1EC1; nh&#xE0; lo t&#xF9;m lum vi&#x1EC7;c nh&#xE0;, &#x103;n mi&#x1EBF;ng c&#x1A1;m m&#xE0; th&#x1EA5;y m&#x1EB9; v&#x1EAB;n &#x111;i quanh quanh sau l&#x1B0;ng l&#xE0;m vi&#x1EC7;c nh&#xE0;, &#xEA; ch&#x1EC1; l&#x1EAF;m m&#x1EA5;y b&#xE1;c &#x1EA1;.....19t r&#x1ED3;i...ch&#x1B0;a l&#xE0;m ra dc c&#x1EAF;c b&#x1EA1;c n&#xE0;o v&#xEC; b&#x1EAD;n h&#x1ECD;c... L&#xE2;u l&#xE2;u t&#x1ED1;i nghe m&#x1EB9; em d&#x1EAD;y m&#xE0; &#x1EE3;, ko ph&#x1EA3;i &#x1EE3; no m&#xE0; &#x1EE3; v&#xEC; b&#x1EC7;nh, h&#xEC;nh nh&#x1B0; l&#xE0; &#x111;au bao t&#x1EED;, b&#x1ECB; 1 th&#x1EDD;i gian d&#xE0;i l&#x1EAF;m..........<br>\r\n<br>\r\nCha m&#x1EB9; m&#xEC;nh 18 n&#x103;m nu&#xF4;i m&#xEC;nh c&#x1EF1;c kh&#x1ED5;, h&#x1ED3;i &#x111;&#xF3; ch&#x1ECB; gi&#xFA;p vi&#x1EC7;c n&#xF3;i c&#xE2;u &quot;th&#xEC; m&#xE0;y c&#xE3;i cha c&#xE3;i m&#x1EB9; m&#xE0;y &#x111;i, mai m&#x1ED1;t &#x1ED5;ng ch&#x1EBF;t b&#x1EA3; ch&#x1EBF;t m&#xE0;y &#x111;&#x1EEB;ng c&#xF3; kh&#xF3;c&quot;, ba m&#x1EB9; &quot;&#x111;&#x1ED9;c &#x111;o&#xE1;n&quot; theo &#x111;&#xFA;ng c&#xE1;i ngh&#x129;a chu&#x1EA9;n b&#x1ECB; cho cu&#x1ED9;c &#x111;&#x1EDD;i m&#xE0; m&#xEC;nh s&#x1EAF;p g&#xE1;nh l&#x1EA5;y.......gi&#x1EDD; ng&#x1ED3;i gh&#x1EBF; &#x111;&#x1EA1;i h&#x1ECD;c m&#xE0; ba m&#x1EB9; 52 c&#x1EA3; r&#x1ED3;i, 3 n&#x103;m n&#x1EEF;a t&#x1ED1;t nghi&#x1EC7;p, em th&#x1EC1; n&#x1EBF;u c&#xF3; l&#xEA;n dc th&#x1EA1;c s&#x129; th&#xEC; em c&#x169;ng r&#xE1;ng ki&#x1EBF;m dc &#x111;&#x1ED3;ng ti&#x1EC1;n ch&#x1EE9; ko t&#x1EAD;p trung h&#x1ECD;c n&#x1EEF;a....\r\n\t\t"
  text: "hồi nhỏ ba chở đi học, ba bán sơn trên q.9, tới trưa ba chạy về bên q.1 để chở về, vậy mà hồi đó ích kỉ, đợi trễ một chút cằn nhằn ba ko tiếc. Tới hôm nay lên học đại học bắt đầu tự chạy xe một mình, chạy bang bang 12h trưa về nhà, mà mới từ bên KHTN (Q.5) về Gò Vấp thôi mà đã nóng điên người, về nhà thấy ba sắp chở thằng em đi học (thằng em thấy vậy mà nó lại cứng hơn mình, ko có trách ba đi đón trễ j nó cả), cái tay ba nám đen, ngực ba thì đỏ lét, dắt cái xe vô nhà mà nc mắt chảy hồi nào ko hay, ba đi cũng ráng hỏi ba câu :\" Ba uống nc chưa ba? \", ba chỉ nói \"Rồi\", ba đi, nhìn theo ba mà tự trách mình như thằng điên....\r\n\r\nRồi hôm học quân sự ở Linh Trung lên tiệm sơn của ba ở (Q.9 gần Linh Trung), học 1 tháng, có bữa ở lại nhà ba sáng đi lên khu trung tâm luôn, sáng 4h ba dậy nấu cho cái hộp cơm đặng trưa ăn, chiều về ăn ở nhà ba luôn, ăn mà nhìn xung quanh trên tiệm có mình ba thôi (em ko muốn nêu tình trạng tiệm lúc này), thấy buồn lắm....\r\n\r\nMẹ thì từ hồi đầu năm nay em mới thấy mình sai quá nhiều, đầu năm bà chị giúp việc mới về quê, mà về luôn tại năm sau bả lấy ck( bả nuôi em vs em trai em 8 năm ùi), thiếu bả em mới thấy mẹ em lo cho nhà biết chừng nào, mẹ làm mà quần quật, hết công việc trên bệnh viện là đã stress mà còn về nhà lo tùm lum việc nhà, ăn miếng cơm mà thấy mẹ vẫn đi quanh quanh sau lưng làm việc nhà, ê chề lắm mấy bác ạ.....19t rồi...chưa làm ra dc cắc bạc nào vì bận học... Lâu lâu tối nghe mẹ em dậy mà ợ, ko phải ợ no mà ợ vì bệnh, hình như là đau bao tử, bị 1 thời gian dài lắm..........\r\n\r\nCha mẹ mình 18 năm nuôi mình cực khổ, hồi đó chị giúp việc nói câu \"thì mày cãi cha cãi mẹ mày đi, mai mốt ổng chết bả chết mày đừng có khóc\", ba mẹ \"độc đoán\" theo đúng cái nghĩa chuẩn bị cho cuộc đời mà mình sắp gánh lấy.......giờ ngồi ghế đại học mà ba mẹ 52 cả rồi, 3 năm nữa tốt nghiệp, em thề nếu có lên dc thạc sĩ thì em cũng ráng kiếm dc đồng tiền chứ ko tập trung học nữa...."
