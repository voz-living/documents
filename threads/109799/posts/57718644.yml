  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aries88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57692951#post57692951\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Vi&#x1EC7;c g&#xEC; ph&#x1EA3;i th&#x1EBF; h&#x1EA3; Ch&#x1ECB;. Con giun x&#xE9;o m&#xE3;i c&#x169;ng qu&#x1EB1;n. N&#x1EBF;u s&#x1EF1; vi&#x1EC7;c n&#xF3; b&#x1EBF; t&#x1EAF;c qu&#xE1;, ph&#x169; ph&#xE0;ng qu&#xE1; th&#xEC; l&#xE0;m theo c&#xE1;ch ch&#x1ECB; ngh&#x129; &#x111;i. D&#x1EE9;t &#xE1;o ra &#x111;i l&#xE0; xong, &#x111;&#x1EB1;ng n&#xE0;o m&#xEC;nh c&#x169;ng c&#xF3; l&#xE0;m m&#xE0; tr&#x1EA3; n&#x1EE3; &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE2;u, ch&#x1EC9; b&#xE1;n &#x111;&#x1EA5;t m&#x1EDB;i gi&#x1EA3;i quy&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c. Sao M&#x1EB9; Ch&#x1ECB; coi n&#x1EB7;ng &#x111;&#x1ED3;ng ti&#x1EC1;n th&#x1EBF; nh&#x1EC9; ? Con m&#xEC;nh mang n&#x1EB7;ng &#x111;&#x1EBB; &#x111;au m&#xE0; l&#x1EA1;i v&#xEC; ch&#xFA;t n&#x1EE3; n&#x1EA7;n m&#xE0; l&#xE0;m th&#x1EBF;.<br>\r\n  N&#x1EBF;u Ch&#x1ECB; ra &#x111;i m&#xE0; v&#x1EAB;n lo s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c cho 2 M&#x1EB9; con &#x1ED5;n th&#xEC; t&#x1ED1;t, e ch&#x1EC9; s&#x1EE3; ch&#x1ECB; b&#x1ECF; vi&#x1EC7;c ra ngo&#xE0;i kh&#xF4;ng t&#xEC;m &#x111;&#x1B0;&#x1EE3;c vi&#x1EC7;c th&#xF4;i. C&#xF2;n c&#xE1;i th&#x1EB1;ng ch&#x1ED3;ng Ch&#x1ECB;, gi&#x1EDD; kh&#xF4;ng c&#xF2;n t&#xEC;nh c&#x1EA3;m g&#xEC; n&#x1EEF;a, m&#xE0; ch&#x1EAF;c c&#x169;ng ch&#x1EA3; nh&#x1EDD; v&#x1EA3; g&#xEC; &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a &#x111;&#xE2;u. Ch&#x1EB7;n s&#x1ED1; n&#xF3; l&#x1EA1;i cho &#x111;&#x1EE1; &#x111;i&#x1EBF;c tai. N&#xF3; c&#xF3; b&#x1EA1;o h&#xE0;nh th&#xEC; ch&#x1ECB; c&#x1EE9; l&#xEA;n x&#xE3;, ph&#x1B0;&#x1EDD;ng, ng&#x1B0;&#x1EDD;i ta b&#x1EA3;o v&#x1EC7; l&#x1EBD; ph&#x1EA3;i m&#xE0;. Vi&#x1EC7;c g&#xEC; ph&#x1EA3;i nh&#x1ECB;n, nh&#x1ECB;n c&#xF3; gi&#x1EA3;i quy&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c g&#xEC; &#x111;&#xE2;u. <br>\r\n__&quot;T&#xF4;i ch&#xE1;n ng&#x1EA5;y c&#xE1;i cu&#x1ED9;c s&#x1ED1;ng n&#xE0;y... &#x1B0;&#x1EDB;c g&#xEC; c&#xF3; 1 con &#x110;&#x1EA1;i b&#xE0;ng hay b&#x1EA5;t c&#x1EE9; C&#x1ED1;c, C&#xF2; n&#xE0;o &#x111;&#xF3; x&#x1A1;i t&#xE1;i con giun kh&#x1ED1;n kh&#x1ED5; n&#xE0;y &#x111;i &#x111;&#x1EC3; kh&#xF4;ng c&#x1EA3;m nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c n&#x1ED7;i &#x111;au gi&#x1EB1;ng x&#xE9; n&#x1EEF;a.&quot; :| Ch&#x1ECB; &#x111;i con Ch&#x1ECB; ai nu&#xF4;i ? b&#x1ED1; n&#xF3; nh&#x1B0; th&#x1EBF; li&#x1EC7;u sau n&#xE0;y n&#xF3; ng&#xF3;c &#x111;&#x1EA7;u l&#xEA;n &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Nhi&#x1EC1;u khi bu&#x1ED3;n v&#xE0; th&#x1EA5;t v&#x1ECD;ng qu&#xE1; n&#xEA;n ch&#x1ECB; ti&#xEA;u c&#x1EF1;c l&#x1EAF;m em &#x1EA1; <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\nV&#x1EAB;n bi&#x1EBF;t l&#xE0; cu&#x1ED9;c s&#x1ED1;ng d&#xF9; kh&#xF3; kh&#x103;n &#x111;&#x1EBF;n th&#x1EBF; n&#xE0;o c&#x169;ng ph&#x1EA3;i v&#x1B0;&#x1A1;n l&#xEA;n.. ch&#x1ECB; c&#x169;ng quy&#x1EBF;t &#x111;&#x1ECB;nh d&#x1EE9;t &#xE1;o ra &#x111;i nh&#x1B0;ng ch&#x1ECB; &#x111;ang ph&#x1EA3;i lo ki&#x1EBF;m 1 ch&#xFA;t ti&#x1EC1;n g&#x1ECD;i l&#xE0; c&#xF3; h&#xE0;nh trang th&#xF4;i em. N&#xF3;i chung ch&#x1ECB; ch&#x1ECB;u kh&#x1ED5; &#x111;&#x1B0;&#x1EE3;c v&#xE0; c&#x169;ng ko ng&#x1EA1;i kh&#xF3; n&#xEA;n ch&#x1ECB; ngh&#x129; ch&#x1EAF;c ch&#x1ECB; s&#x1EBD; s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c. Gi&#x1EDD; ch&#x1ECB; ch&#x1EC9; c&#x1EA7;n t&#xE2;m tr&#xED; m&#xEC;nh thanh th&#x1EA3;n m&#x1ED9;t ch&#xFA;t m&#xE0; kh&#xF3; qu&#xE1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nM&#x1EB9; ch&#x1ECB; s&#x1ED1;ng kh&#x1ED5; nhi&#x1EC1;u, t&#x1B0; t&#x1B0;&#x1EDF;ng l&#x1EA1;i phong ki&#x1EBF;n.. tr&#x1ECD;ng nam khinh n&#x1EEF; v&#xE0; nh&#x1EA5;t l&#xE0; bme  ch&#x1ECB; ngh&#x129; x&#x1B0;a bme ch&#x1ECB; kh&#x1ED5; l&#x103;n l&#x1ED9;n v&#x1EA5;t v&#x1EA3; n&#xEA;n gi&#x1EDD; ch&#x1ECB; c&#x169;ng ph&#x1EA3;i v&#x1EAD;y th&#xF4;i, &#x111;&#x1EEB;ng mong l&#x1EA5;y m&#x1ED3; h&#xF4;i nc m&#x1EAF;t c&#x1EE7;a bme ra m&#xE0; tr&#x1EA3; n&#x1EE3; cho ch&#x1ED3;ng ^^<br>\r\nC&#xF2;n ch&#x1ED3;ng ch&#x1ECB; th&#xEC; ch&#x1ECB; ch&#x1EB3;ng bi&#x1EBF;t l&#xE0;m th&#x1EBF; n&#xE0;o n&#x1EEF;a. N&#xF3; l&#x1ED3;ng nh&#x1B0; 1 con ch&#xF3; d&#x1EA1;i v&#xE0; &#x111;ang t&#xEC;m ch&#x1ECB; &#x111;&#x1EC3; &#x111;&#xE1;nh &#x111;&#x1EAD;p v&#xE0; d&#x1ECD;a gi&#x1EBF;t li&#xEA;n t&#x1EE5;c m&#x1EA5;y ng&#xE0;y nay. M&#xE0; n&#xF3; c&#xF2;n c&#x1EA3;nh c&#xE1;o r&#x1EB1;ng. ko ph&#x1EA3;i gi&#x1EBF;t 1 m&#xEC;nh ch&#x1ECB; m&#xE0; c&#x1EA3; nh&#xE0; ch&#x1ECB; n&#x1EEF;a. Ai th&#xEC; ch&#x1ECB; ko r&#xF5; nh&#x1B0;ng th&#xE8;n n&#xE0;y n&#xF3; c&#xF3; kh&#x1EA3; n&#x103;ng l&#xE0;m th&#x1EAD;t em &#x1EA1; :Z Ki&#x1EC3;u nh&#x1B0; ch&#xF3; c&#xF9;ng d&#x1EE9;t d&#x1EAD;u &#xFD;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aries88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tViệc gì phải thế hả Chị. Con giun xéo mãi cũng quằn. Nếu sự việc nó bế tắc quá, phũ phàng quá thì làm theo cách chị nghĩ đi. Dứt áo ra đi là xong, đằng nào mình cũng có làm mà trả nợ được đâu, chỉ bán đất mới giải quyết được. Sao Mẹ Chị coi nặng đồng tiền thế nhỉ ? Con mình mang nặng đẻ đau mà lại vì chút nợ nần mà làm thế.\r\n  Nếu Chị ra đi mà vẫn lo sống được cho 2 Mẹ con ổn thì tốt, e chỉ sợ chị bỏ việc ra ngoài không tìm được việc thôi. Còn cái thằng chồng Chị, giờ không còn tình cảm gì nữa, mà chắc cũng chả nhờ vả gì được nữa đâu. Chặn số nó lại cho đỡ điếc tai. Nó có bạo hành thì chị cứ lên xã, phường, người ta bảo vệ lẽ phải mà. Việc gì phải nhịn, nhịn có giải quyết được gì đâu. \r\n__\"Tôi chán ngấy cái cuộc sống này... ước gì có 1 con Đại bàng hay bất cứ Cốc, Cò nào đó xơi tái con giun khốn khổ này đi để không cảm nhận được nỗi đau giằng xé nữa.\" :| Chị đi con Chị ai nuôi ? bố nó như thế liệu sau này nó ngóc đầu lên được không?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Nhiều khi buồn và thất vọng quá nên chị tiêu cực lắm em ạ \r\nVẫn biết là cuộc sống dù khó khăn đến thế nào cũng phải vươn lên.. chị cũng quyết định dứt áo ra đi nhưng chị đang phải lo kiếm 1 chút tiền gọi là có hành trang thôi em. Nói chung chị chịu khổ được và cũng ko ngại khó nên chị nghĩ chắc chị sẽ sống được. Giờ chị chỉ cần tâm trí mình thanh thản một chút mà khó quá \r\nMẹ chị sống khổ nhiều, tư tưởng lại phong kiến.. trọng nam khinh nữ và nhất là bme  chị nghĩ xưa bme chị khổ lăn lộn vất vả nên giờ chị cũng phải vậy thôi, đừng mong lấy mồ hôi nc mắt của bme ra mà trả nợ cho chồng ^^\r\nCòn chồng chị thì chị chẳng biết làm thế nào nữa. Nó lồng như 1 con chó dại và đang tìm chị để đánh đập và dọa giết liên tục mấy ngày nay. Mà nó còn cảnh cáo rằng. ko phải giết 1 mình chị mà cả nhà chị nữa. Ai thì chị ko rõ nhưng thèn này nó có khả năng làm thật em ạ :Z Kiểu như chó cùng dứt dậu ý"
