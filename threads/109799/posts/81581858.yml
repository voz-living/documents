  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zombie-creator</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=1552780#post1552780\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ps: h&#x1ED3;i c&#xF2;n nh&#x1ECF; &#x111;&#xE3; t&#x1EEB;ng ngh&#x129;, n&#x1EBF;u ba m&#x1EB9; m&#x1EA5;t &#x111;i, m&#xEC;nh s&#x1EBD; t&#x1EF1; t&#x1EED; theo ba m&#x1EB9; li&#x1EC1;n. Gi&#x1EDD; l&#x1EDB;n l&#xEA;n b&#x1ECB; cu&#x1ED1;n v&#xE0;o d&#xF2;ng ch&#x1EA3;y cu&#x1ED9;c s&#x1ED1;ng, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; kh&#xF4;ng c&#xF2;n. Nh&#x1B0;ng d&#x1EA1;o n&#xE0;y th&#x1EA5;y th&#x1B0;&#x1A1;ng ba m&#x1EB9; v&#xF4; v&#xE0;n, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; l&#x1EA1;i tr&#x1EDF; l&#x1EA1;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ko bi&#x1EBF;t b&#x1EA1;n ch&#x1EE7; b&#xE2;y gi&#x1EDD; &#x1EDF; M&#x1EF9; sao r&#x1ED3;i? Th&#xE1;ng r&#x1ED3;i m&#xEC;nh v&#x1EC1; g&#x1EB7;p m&#x1EB9; sau 3 n&#x103;m, &#x1EDF; ch&#x1B0;a &#x111;&#x1EA7;y 1 th&#xE1;ng &#x111;&#xE3; v&#x1ED9;i &#x111;i. L&#xFA;c tr&#xEA;n m&#xE1;y bay &#x1EE9;a n&#x1B0;&#x1EDB;c m&#x1EAF;t. <br>\r\n<br>\r\nH&#x1ED3;i nh&#x1ECF; m&#xEC;nh ko c&#xF3; suy ngh&#x129; nh&#x1B0; c&#xE1;i quote, nh&#x1B0;ng t&#x1EEB; l&#xFA;c xa nh&#xE0;, m&#xEC;nh t&#x1EF1; h&#x1ECF;i m&#xEC;nh s&#x1ED1;ng &#x1EDF; &#x111;&#x1EDD;i n&#xE0;y l&#xE0;m g&#xEC;? Gia &#x111;&#xEC;nh m&#xEC;nh ho&#xE0; thu&#x1EAD;n, n&#xEA;n m&#xEC;nh th&#xED;ch &#x111;i ch&#x1A1;i v&#x1EDB;i nh&#xE0; h&#x1A1;n l&#xE0; b&#x1EA1;n b&#xE8;. C&#x1EE9; suy ngh&#x129; &#x1EDF; M&#x1EF9; ko dc th&#x1EA5;y ba m&#x1EB9; m&#x1ED7;i ng&#xE0;y c&#x1EE9; ch&#x1EA1;nh l&#xF2;ng, d&#xF9; &#x111;&#xE3; 5 n&#x103;m qua.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zombie-creator\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tps: hồi còn nhỏ đã từng nghĩ, nếu ba mẹ mất đi, mình sẽ tự tử theo ba mẹ liền. Giờ lớn lên bị cuốn vào dòng chảy cuộc sống, tư tưởng đó không còn. Nhưng dạo này thấy thương ba mẹ vô vàn, tư tưởng đó lại trở lại.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKo biết bạn chủ bây giờ ở Mỹ sao rồi? Tháng rồi mình về gặp mẹ sau 3 năm, ở chưa đầy 1 tháng đã vội đi. Lúc trên máy bay ứa nước mắt. \r\n\r\nHồi nhỏ mình ko có suy nghĩ như cái quote, nhưng từ lúc xa nhà, mình tự hỏi mình sống ở đời này làm gì? Gia đình mình hoà thuận, nên mình thích đi chơi với nhà hơn là bạn bè. Cứ suy nghĩ ở Mỹ ko dc thấy ba mẹ mỗi ngày cứ chạnh lòng, dù đã 5 năm qua."
