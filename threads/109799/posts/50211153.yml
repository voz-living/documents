  html: "\r\n\t\t\t\r\n\t\t\t^^ Th&#x1EA5;y c&#xE1;c b&#xE1;c t&#xE2;m s&#x1EF1;,em g&#xF3;p chuy&#x1EC7;n cho x&#xF4;m.<br>\r\nT&#x1EEB; b&#xE9; &#x111;&#x1EBF;n gi&#x1EDD; em kh&#xF4;ng d&#xE1;m nh&#x1EAD;n m&#xEC;nh l&#xE0; &#x111;&#x1EE9;a c&#xF3; hi&#x1EBF;u.Nh&#x1B0;ng b&#x1ED1; m&#x1EB9; &#xF4;ng b&#xE0; th&#xEC; nh&#x1EAD;n &#x111;&#x1ECB;nh em l&#xE0; th&#x1EB1;ng bi&#x1EBF;t th&#x1B0;&#x1A1;ng b&#x1ED1; m&#x1EB9; ( h&#x1A1;n &#xF4;ng anh em ).B&#x1ED1; m&#x1EB9; em v&#x1EAB;n tr&#x1EBB; nh&#x1B0;ng nghe c&#xE1;c b&#xE1;c k&#x1EC3; chuy&#x1EC7;n m&#xE0; em c&#x1EA3;m gi&#xE1;c th&#x1EDD;i gian &#x111;&#x1ED1;i v&#x1EDB;i b&#x1ED1; m&#x1EB9; n&#xF3; vun v&#xFA;t l&#x1EAF;m,m&#x1EDB;i ng&#xE0;y n&#xE0;o em v&#xE0; &#xF4;ng anh c&#xF2;n b&#xE9;,tranh nhau &#x111;&#x1ED3; ch&#x1A1;i m&#xE0; gi&#x1EDD; &#xF4;ng &#x1EA5;y s&#x1EAF;p l&#x1EA5;y v&#x1EE3; r&#x1ED3;i.<br>\r\n<br>\r\nD&#x1EA1;o n&#xE0;y nhi&#x1EC1;u vi&#x1EC7;c d&#x1ED3;n d&#x1EAD;p,th&#x1EA5;y b&#x1ED1; m&#x1EB9; th&#x1EC9;nh tho&#x1EA3;ng th&#x1EDF; d&#xE0;i m&#xE0; bu&#x1ED3;n.H&#x1EBF;t vi&#x1EC7;c &#xF4;ng anh em ph&#x1EA3;i c&#x1B0;&#x1EDB;i g&#x1EA5;p,l&#x1EA1;i &#x111;&#x1EBF;n chuy&#x1EC7;n ph&#x1EA3;i x&#xE2;y nh&#xE0;,r&#x1ED3;i chuy&#x1EC7;n bu&#xF4;n b&#xE1;n l&#xE0;m &#x103;n gi&#x1EEF;a c&#xE1;i th&#x1EDD;i kinh t&#x1EBF; suy tho&#xE1;i kh&#xF3; kh&#x103;n c&#x1EF1;c &#x111;i&#x1EC3;m,b&#x1ED1; m&#x1EB9; ph&#x1EA3;i vay m&#x1B0;&#x1EE3;n nhi&#x1EC1;u.Em lo c&#xE1;i chuy&#x1EC7;n x&#x1EA5;u nh&#x1EA5;t di&#x1EC5;n ra l&#xE0; b&#x1ED1; m&#x1EB9; v&#x1EE1; n&#x1EE3; hay g&#xEC; &#x111;&#x1EA5;y th&#xEC; nh&#xE0; em tan t&#xE1;c,l&#xFA;c &#x111;&#x1EA5;y ch&#x1EC9; c&#xF3; th&#x1EC3; th&#x1EDF; d&#xE0;i cho b&#x1EDB;t c&#xE1;i n&#x1ED7;i lo.M&#x1EB7;c d&#xF9; bi&#x1EBF;t m&#xEC;nh lo c&#x169;ng ch&#x1EB3;ng &#x111;&#x1EC3; l&#xE0;m g&#xEC;.Ch&#x1EC9; bi&#x1EBF;t ph&#x1EE5; b&#xE1;n n&#x1B0;&#x1EDB;c &#x1EDF; nh&#xE0; ki&#x1EBF;m &#x111;&#x1ED3;ng ra &#x111;&#x1ED3;ng v&#xE0;o &#x111;&#x1EE1; b&#x1ED1; m&#x1EB9; ti&#x1EC1;n ti&#xEA;u v&#x1EB7;t cho m&#xEC;nh.Kh&#x1ED5; c&#xE1;c c&#x1EE5; qu&#xE1;,mong l&#xE0; c&#xE1;c c&#x1EE5; c&#xF9;ng nhau qua &#x111;&#x1B0;&#x1EE3;c c&#x1A1;n kh&#x1EE7;ng ho&#x1EA3;ng kinh t&#x1EBF; n&#xE0;y.<br>\r\n<br>\r\nNgh&#x129; l&#x1EA1;i th&#x1EDD;i tu&#x1ED5;i teen em c&#x169;ng nhi&#x1EC1;u l&#x1EA7;n c&#xE3;i b&#x1ED1; m&#x1EB9;,sao m&#xE0; h&#x1ED3;i tr&#x1EBB; tr&#xE2;u m&#xEC;nh d&#x1EDF; h&#x1A1;i th&#x1EBF;.Ng&#x1EAB;m l&#x1EA1;i b&#xE2;y gi&#x1EDD; th&#xEC; th&#x1EA5;y b&#x1ED1; m&#x1EB9; n&#xF3;i &#x111;&#xFA;ng.Th&#x1EBF; n&#xEA;n c&#x1EAD;u n&#xE0;o c&#xF2;n teen,tr&#x1B0;&#x1EDB;c khi c&#xE3;i b&#x1ED1; m&#x1EB9; h&#xE3;y ngh&#x129; k&#x1EF9; nh&#xE9;.C&#xE1;c c&#x1EAD;u h&#x103;ng qu&#xE1; kh&#xF4;ng hay &#x111;&#xE2;u,b&#x1ED1; m&#x1EB9; bu&#x1ED3;n &#x111;&#x1EA5;y <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "^^ Thấy các bác tâm sự,em góp chuyện cho xôm.\r\nTừ bé đến giờ em không dám nhận mình là đứa có hiếu.Nhưng bố mẹ ông bà thì nhận định em là thằng biết thương bố mẹ ( hơn ông anh em ).Bố mẹ em vẫn trẻ nhưng nghe các bác kể chuyện mà em cảm giác thời gian đối với bố mẹ nó vun vút lắm,mới ngày nào em và ông anh còn bé,tranh nhau đồ chơi mà giờ ông ấy sắp lấy vợ rồi.\r\n\r\nDạo này nhiều việc dồn dập,thấy bố mẹ thỉnh thoảng thở dài mà buồn.Hết việc ông anh em phải cưới gấp,lại đến chuyện phải xây nhà,rồi chuyện buôn bán làm ăn giữa cái thời kinh tế suy thoái khó khăn cực điểm,bố mẹ phải vay mượn nhiều.Em lo cái chuyện xấu nhất diễn ra là bố mẹ vỡ nợ hay gì đấy thì nhà em tan tác,lúc đấy chỉ có thể thở dài cho bớt cái nỗi lo.Mặc dù biết mình lo cũng chẳng để làm gì.Chỉ biết phụ bán nước ở nhà kiếm đồng ra đồng vào đỡ bố mẹ tiền tiêu vặt cho mình.Khổ các cụ quá,mong là các cụ cùng nhau qua được cơn khủng hoảng kinh tế này.\r\n\r\nNghĩ lại thời tuổi teen em cũng nhiều lần cãi bố mẹ,sao mà hồi trẻ trâu mình dở hơi thế.Ngẫm lại bây giờ thì thấy bố mẹ nói đúng.Thế nên cậu nào còn teen,trước khi cãi bố mẹ hãy nghĩ kỹ nhé.Các cậu hăng quá không hay đâu,bố mẹ buồn đấy"
