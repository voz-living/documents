  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>lttsi1</strong>\r\n\t\t\t\t\t\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xE1;i n&#xE0;y ch&#x1B0;a ch&#x1EAF;c &#x111;&#xFA;ng &#x111;&#xE2;u?l&#xE0;m ra nh&#xEC;u ti&#x1EC1;n &#x111;&#x1EC3; l&#xE0;m g&#xEC; khi ko c&#xF3; th&#x1EDD;i gian &#x1EDF; b&#xEA;n h&#x1ECD; ?&#x111;&#x1ED1;i v&#x1EDB;i ng&#x1B0;&#x1EDD;i gi&#xE0; th&#xEC; con ch&#xE1;u quan tr&#x1ECD;ng h&#x1A1;n ti&#x1EC1;n b&#x1EA1;c (x&#xE9;t &#x1EDF; kh&#xED;a c&#x1EA1;nh gia &#x111;&#xEC;nh kha kh&#xE1; nha <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> )</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;i th&#x1EC3; lo&#x1EA1;i l&#xE0;m ra nhi&#x1EC1;u ti&#x1EC1;n n&#xF3; kh&#xE1;c c&#xE0;y ra nhi&#x1EC1;u ti&#x1EC1;n <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">, n&#x1EBF;u mu&#x1ED1;n v&#x1EB7;n v&#x1EB9;o th&#xEC; m&#xEC;nh xin s&#x1EED;a l&#x1EA1;i l&#xE0; &apos;c&#x1EA7;n gi&#xE0;u h&#x1A1;n&quot; v&#x1EAD;y.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by lttsi1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcái này chưa chắc đúng đâu?làm ra nhìu tiền để làm gì khi ko có thời gian ở bên họ ?đối với người già thì con cháu quan trọng hơn tiền bạc (xét ở khía cạnh gia đình kha khá nha  )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái thể loại làm ra nhiều tiền nó khác cày ra nhiều tiền , nếu muốn vặn vẹo thì mình xin sửa lại là 'cần giàu hơn\" vậy."
