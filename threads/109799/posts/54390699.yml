  text: "mình vào diễn đàn hóng cũng lâu, đọc cũng nhiều thread tâm sự như vầy rồi, mới bước sang 18 thôi, cơ mà thấy con đường phía trước sao mịt mù quá. Mình ko đậu nổi kỳ thi tuyển sinh lên cấp 3 ở VN (suy cho cùng cũng là do mấy năm cấp 2 lêu lổng) sau đó phải học ở Trung Tâm GDTX, ba mẹ đóng học phí nặng... mình mới quyết tâm trở lại, cố học chăm chỉ để vào đại học nhưng mà sao bản thân ko có hứng thú với việc học.\r\n\r\nSau đó mình sang Mĩ \r\nBa mình là lính ngụy ngày xưa - ổng nay qua 70 rồi. <1 cơ hội để làm lại tất cả> đây là suy nghĩ của mình. Nhưng mình cảm thấy bản thân vẫn \"ngựa theo đường cũ\". Mình ko có đam mê vào bất cứ thứ gì, ước mơ nữa, đâm ra nãn học, rồi lại có suy nghĩ là lên đại học rồi làm gì tiếp? học nghề gì đây? \r\n\r\nBa mẹ thì càng lúc càng già đi. Mình thì chẳng làm dc gì haiz, mà họ thì lại rất kì vọng khi đem mình sang Mĩ (con một). \r\nCó ai ở đây từng trải qua thời gian như vầy ko, hãy cho mình vài lời khuyên..."
