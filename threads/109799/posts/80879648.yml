  html: "\r\n\t\t\t\r\n\t\t\tH&#x1ED3;i m&#x1EDB;i l&#x1EA5;y v&#x1EE3;, xu&#x1ED1;ng nh&#xE0; v&#x1EE3; ch&#x1A1;i &#x111;&#xEA;m &#x111;ang ng&#x1EE7; n&#x1EB1;m m&#x1A1; th&#x1EA5;y anh trai b&#x1ECB; ch&#x1EBF;t gi&#x1EAD;t m&#xEC;nh t&#x1EC9;nh gi&#x1EA5;c n&#x1EB1;m ngh&#x129; mi&#xEA;n man. Xong l&#x1EA1;i nh&#x1EDB; t&#x1EDB;i &#xF4;ng N&#x1ED9;i &#x111;&#xE3; m&#x1EA5;t m&#x1EA5;y n&#x103;m tr&#x1B0;&#x1EDB;c. Nh&#x1EDB; &#xF4;ng qu&#xE1; &#x111;ang &#x111;&#xEA;m m&#xE0; kh&#xF3;c huhu nh&#x1B0; tr&#x1EBB; con. V&#x1EE3; s&#x1EE3; qu&#xE1; t&#x1B0;&#x1EDF;ng c&#xF3; chuy&#x1EC7;n g&#xEC;, m&#xEC;nh n&#xF3;i:&quot;nh&#x1EDB; &#xF4;ng qu&#xE1;!&quot; r&#x1ED3;i 2 v&#x1EE3; ch&#x1ED3;ng &#xF4;m nhau an &#x1EE7;i. Th&#x1EBF; l&#xE0; h&#xF4;m sau 2 v&#x1EE3; ch&#x1ED3;ng k&#xE9;o nhau v&#x1EC1; qu&#xEA; n&#x1ED9;i. M&#x1ED7;i l&#x1EA7;n v&#x1EC1; qu&#xEA; &#x111;&#x1EC1;u c&#x1ED1; g&#x1EAF;ng ra th&#x103;m m&#x1ED9; &#xF4;ng. <br>\r\n<br>\r\nN&#x1ED7;i &#x111;au nh&#x1EA5;t c&#xF3; l&#x1EBD; l&#xE0; m&#x1EA5;t &#x111;i ng&#x1B0;&#x1EDD;i th&#xE2;n. T&#x1EEB; cu&#x1ED1;i n&#x103;m ngo&#xE1;i t&#x1EDB;i gi&#x1EDD; &#x111;&#xE3; m&#x1EA5;t &#x111;i B&#xE0; Ngo&#x1EA1;i, B&#xE0; Tr&#x1EBB;, D&#xEC; nhi&#x1EC1;u khi &#x111;i &#x111;&#xE1;m m&#xE0; m&#x1EB7;t c&#x1EE9; l&#xEC; ra, c&#xF3; l&#x1EBD; v&#xEC; qu&#xE1; &#x111;au.\r\n\t\t"
  text: "Hồi mới lấy vợ, xuống nhà vợ chơi đêm đang ngủ nằm mơ thấy anh trai bị chết giật mình tỉnh giấc nằm nghĩ miên man. Xong lại nhớ tới ông Nội đã mất mấy năm trước. Nhớ ông quá đang đêm mà khóc huhu như trẻ con. Vợ sợ quá tưởng có chuyện gì, mình nói:\"nhớ ông quá!\" rồi 2 vợ chồng ôm nhau an ủi. Thế là hôm sau 2 vợ chồng kéo nhau về quê nội. Mỗi lần về quê đều cố gắng ra thăm mộ ông. \r\n\r\nNỗi đau nhất có lẽ là mất đi người thân. Từ cuối năm ngoái tới giờ đã mất đi Bà Ngoại, Bà Trẻ, Dì nhiều khi đi đám mà mặt cứ lì ra, có lẽ vì quá đau."
