  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>aries88</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57022912#post57022912\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">__D&#xF9; c&#xF9;ng th&#x1EBF; h&#x1EC7; 8x nh&#x1B0;ng m&#x1EA1;n ph&#xE9;p &#x111;&#x1B0;&#x1EE3;c g&#x1ECD;i b&#x1EA1;n b&#x1EB1;ng ch&#x1ECB;. Ch&#x1ECB; &#xE0;, m&#x1ED7;i ng&#x1B0;&#x1EDD;i m&#x1ED7;i ho&#xE0;n c&#x1EA3;nh. Em &#x111;&#x1ECD;c &#x111;&#x1EBF;n g&#x1EA7;n h&#x1EBF;t c&#xE2;u chuy&#x1EC7;n c&#x1EE7;a ch&#x1ECB; m&#xE0; ch&#xE1;n ch&#x1ECB; &#xE0;. Gia &#x111;&#xEC;nh nh&#xE0; ch&#x1ED3;ng ch&#x1ECB; nh&#x1B0; th&#x1EBF;, ch&#x1ED3;ng ch&#x1ECB; nh&#x1B0; th&#x1EBF;. Sao &#x111;&#x1EBF;n gi&#x1EDD; n&#xE0;y ch&#x1ECB; v&#x1EAB;n ch&#x1B0;a ly d&#x1ECB; h&#x1EA3; ch&#x1ECB;. Ch&#x1ECB; c&#xF3; thai m&#xE0; n&#xF3; c&#xF2;n &#x111;&#xE1;nh ch&#x1ECB;. TS c&#xE1;i th&#x1EB1;ng ch&#x1ED3;ng ch&#x1ECB;, v&#xEC; nh&#x1EEF;ng c&#xE1;i th&#x1EB1;ng nh&#x1B0; th&#x1EBF; m&#xE0; &#x111;&#xE0;n &#xF4;ng ch&#xFA;ng em mang ti&#x1EBF;ng b&#x1EA1;o l&#x1EF1;c gia &#x111;&#xEC;nh. Gia &#x111;&#xEC;nh ch&#x1ED3;ng ch&#x1ECB; ch&#x1EA3; c&#xF3; 1 c&#xE1;i g&#xEC; g&#x1ECD;i l&#xE0; t&#xEC;nh ngh&#x129;a, danh d&#x1EF1;. Ch&#x1ED3;ng ch&#x1ECB; g&#x1ECD;i l&#xE0; CA nh&#x1B0;ng kh&#xE1;c g&#xEC; 1 th&#x1EB1;ng c&#xF4;n &#x111;&#x1ED3; ? <br>\r\n__Ch&#x1ECB; &#xE0;, ch&#x1ECB; b&#x1ECF; ngay c&#xE1;i danh d&#x1EF1; gia &#x111;&#xEC;nh, s&#x129; di&#x1EC7;n c&#xE1; nh&#xE2;n &#x111;i. Cha m&#x1EB9; sinh con tr&#x1EDD;i sinh t&#xED;nh. B&#x1EA3;n t&#xED;nh kh&#xF3; &#x111;&#x1ED5;i l&#x1EAF;m ch&#x1ECB; &#xE0;. Xin l&#x1ED7;i c&#xE1;c b&#xE1;c theo &#x111;&#x1EA1;o ph&#x1EAD;t e b&#x1EF1;a m&#x1ED3;m t&#xED; nh&#xE9;. Ch&#x1ECB; ni&#x1EC7;m ph&#x1EAD;t n&#xF3; ch&#x1EC9; gi&#xFA;p cho t&#xE2;m ch&#x1ECB; n&#xF3; thanh th&#x1EA3;n 1 t&#xED; x&#xED;u th&#xF4;i ch&#x1ECB; &#xE0;. C&#xE1;i quan tr&#x1ECD;ng l&#xE0; &#x1EDF; ch&#x1ECB;. Th&#xE0; ch&#x1ECB; ra &#x111;i v&#x1EDB;i 2 b&#xE0;n tay tr&#x1EAF;ng, mang ti&#x1EBF;ng v&#x1EC1; nh&#xE0; b&#x1ED1; m&#x1EB9; &#x111;&#x1EBB; ch&#x1ECB; c&#xF2;n h&#x1A1;n &#x1EDF; c&#xE1;i gia &#x111;&#xEC;nh $@$#@ &#x1EA5;y. <br>\r\n__B&#x1ECF; &#x111;i ch&#x1ECB; &#xE0;. Em kh&#xF4;ng bi&#x1EBF;t ch&#x1ECB; s&#x1EBD; c&#xF2;n b&#x1ECB; nh&#x1EEF;ng tr&#x1EAD;n &#x111;&#xF2;n n&#xE0;o n&#x1EEF;a, nh&#x1EEF;ng &#x111;i&#x1EC1;u t&#x1ED3;i t&#x1EC7; n&#x1EEF;a s&#x1EBD; &#x111;&#x1EBF;n v&#x1EDB;i ch&#x1ECB;. Ng&#x1B0;&#x1EDD;i ph&#x1EE5; n&#x1EEF; Vi&#x1EC7;t Nam m&#xEC;nh nhi&#x1EC1;u l&#xFA;c e th&#x1EA5;y nh&#x1ECB;n nh&#x1EE5;c qu&#xE1;. C&#xE1;i g&#xEC; qu&#xE1; c&#x169;ng kh&#xF4;ng t&#x1ED1;t &#x111;&#xE2;u ch&#x1ECB; &#xE0;.<br>\r\n__M&#xE0; &#x111;i&#x1EC1;u e s&#x1EE3; nh&#x1EA5;t l&#xE0; gi&#x1EA5;y n&#x1EE3; mang t&#xEA;n ch&#x1ECB;. N&#x1EBF;u ch&#x1ECB; v&#xE0; gia &#x111;&#xEC;nh c&#xF3; kh&#x1EA3; n&#x103;ng l&#xE0;m tr&#x1EA3; n&#x1EE3;, m&#x1EB7;c d&#xF9; ph&#x1EA3;i ch&#x1ECB;u kh&#x1ED5; c&#x1EF1;c th&#xEC; kh&#xF4;ng sao. Kh&#x1ED5; c&#x1EF1;c m&#xE0; tr&#x1EA3; &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i c&#x169;ng quen th&#xF4;i. C&#xF2;n n&#x1EBF;u c&#x1EA3;m th&#x1EA5;y kh&#xF4;ng th&#x1EC3; tr&#x1EA3; &#x111;&#x1B0;&#x1EE3;c th&#xEC; e ngh&#x129; ch&#x1ECB; n&#xEA;n c&#x1EAF;t &#x111;&#x1EE9;t li&#xEA;n l&#x1EA1;c, b&#x1ED3;ng c&#xF2;n &#x111;i 1 n&#x1A1;i n&#xE0;o xa &#x1EA5;y.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#x1EA3;m &#x1A1;n em nha!<br>\r\nTh&#x1EBF; n&#xE0;y em &#x1EA1;! ch&#x1ECB; &#x111;ang hi&#x1EC7;n t&#x1EA1;i &#x1EDF; nh&#xE0; ri&#xEA;ng tr&#xEA;n m&#x1EA3;nh &#x111;&#x1EA5;t bme ch&#x1ECB; cho &#x111;&#x1ED1;i di&#x1EC7;n nh&#xE0; bme ch&#x1ECB; qua 1 con &#x111;&#x1B0;&#x1EDD;ng nh&#x1ECF;, n&#x103;m ngo&#xE1;i ch&#x1ECB; &#x111;&#xE3; x&#xE2;y nh&#xE0; &#x111;&#x1EC3; &#x1EDF;, xay xong th&#xEC; x&#x1EA3;y ra chuy&#x1EC7;n tr&#xEA;n. Ch&#x1ECB; n&#x1EE3; gi&#x1EDD; t&#x1EA7;m h&#x1A1;n 300tr ch&#x1EE7; y&#x1EBF;u l&#xE0; n&#x1EE3; ng&#xE2;n h&#xE0;ng th&#xF4;i, c&#xF2;n ng&#x1B0;&#x1EDD;i nh&#xE0; ch&#x1ECB; vay m&#x1EA5;y c&#xE2;y v&#xE0;ng tr&#x1EA3; sau c&#x169;ng &#x111;&#x1B0;&#x1EE3;c. Nh&#x1B0;ng c&#xE1;i quan tr&#x1ECD;ng l&#xE0; bme ch&#x1ECB; bu&#x1ED3;n v&#x1EC1; ch&#x1ECB; n&#xEA;n hay &#x111;&#xE1;nh ch&#x1EED;i ch&#x1ECB;, k&#x1EF3; th&#x1ECB; con ch&#x1ECB; v&#xEC; gh&#xE9;t b&#x1ED1; n&#xF3;. Ch&#x1ECB; bi&#x1EBF;t bme ch&#x1ECB; ch&#x1ECB; gi&#x1EAD;n qu&#xE1; n&#xEA;n m&#x1EDB;i v&#x1EAD;y. Ch&#x1ECB; xin b&#xE1;n nh&#xE0; nh&#x1B0;ng m&#x1EB9; ch&#x1ECB; ko cho v&#xEC; m&#x1EB9; n&#xF3;i &quot;b&#x1B0;&#x1EDB;c qua x&#xE1;c m&#x1EB9; m&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c b&#xE1;n&quot; N&#x1EBF;u b&#xE1;n &#x111;&#x1B0;&#x1EE3;c nh&#xE0; mua ch&#x1ED7; nh&#x1ECF; h&#x1A1;n &#x111;&#x1EC3; &#x1EDF; th&#xEC; bme ch&#x1ECB; v&#xE0; ch&#x1ECB; c&#x169;ng &#x111;&#x1EE1; kh&#x1ED5; nh&#x1B0;ng ko &#x111;&#x1B0;&#x1EE3;c. m&#x1EB9; ch&#x1ECB; bu&#x1ED3;n l&#x1EAF;m, c&#x1EE9; su&#x1ED1;t ng&#xE0;y k&#xEA;u than v&#xE0; &#x111;i lang thang kh&#xF4;ng mu&#x1ED1;n v&#x1EC1; nh&#xE0;. Ch&#x1ECB; c&#xF3; &#xFD; &#x111;&#x1ECB;nh tr&#x1EA3; l&#x1EA1;i nh&#xE0; cho bme ch&#x1ECB; v&#xE0; ra &#x111;i tay tr&#x1EAF;ng, C&#xF2;n ti&#x1EC1;n n&#x1EE3; th&#xEC;... ch&#x1ECB; &#x111;&#x1ECB;nh tr&#x1EA3; nh&#xE0; r&#x1ED3;i th&#xEC; bme tr&#x1EA3; n&#x1EE3; cho kh&#xF4;ng bi&#x1EBF;t c&#xF3; &#x111;&#x1B0;&#x1EE3;c ko @@<br>\r\nCh&#x1ECB; ra &#x111;i c&#xF3; &#xED;ch k&#x1EC9; l&#x1EAF;m ko? C&#xF2;n c&#x1EE9; c&#xE1;i c&#x1EA3;nh s&#x1ED1;ng th&#x1EBF; n&#xE0;y ch&#x1ECB; ch&#x1EBF;t m&#x1EA5;t, nh&#x1B0;ng ng&#x1B0;&#x1EDD;i xung quanh nh&#x1B0; h&#xE0;ng x&#xF3;m, &#x111;&#x1ED3;ng nghi&#x1EC7;p c&#x169;ng su&#x1ED1;t ng&#xE0;y h&#xE0;nh h&#x1EA1; tinh th&#x1EA7;n ch&#x1ECB;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by aries88\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t__Dù cùng thế hệ 8x nhưng mạn phép được gọi bạn bằng chị. Chị à, mỗi người mỗi hoàn cảnh. Em đọc đến gần hết câu chuyện của chị mà chán chị à. Gia đình nhà chồng chị như thế, chồng chị như thế. Sao đến giờ này chị vẫn chưa ly dị hả chị. Chị có thai mà nó còn đánh chị. TS cái thằng chồng chị, vì những cái thằng như thế mà đàn ông chúng em mang tiếng bạo lực gia đình. Gia đình chồng chị chả có 1 cái gì gọi là tình nghĩa, danh dự. Chồng chị gọi là CA nhưng khác gì 1 thằng côn đồ ? \r\n__Chị à, chị bỏ ngay cái danh dự gia đình, sĩ diện cá nhân đi. Cha mẹ sinh con trời sinh tính. Bản tính khó đổi lắm chị à. Xin lỗi các bác theo đạo phật e bựa mồm tí nhé. Chị niệm phật nó chỉ giúp cho tâm chị nó thanh thản 1 tí xíu thôi chị à. Cái quan trọng là ở chị. Thà chị ra đi với 2 bàn tay trắng, mang tiếng về nhà bố mẹ đẻ chị còn hơn ở cái gia đình $@$#@ ấy. \r\n__Bỏ đi chị à. Em không biết chị sẽ còn bị những trận đòn nào nữa, những điều tồi tệ nữa sẽ đến với chị. Người phụ nữ Việt Nam mình nhiều lúc e thấy nhịn nhục quá. Cái gì quá cũng không tốt đâu chị à.\r\n__Mà điều e sợ nhất là giấy nợ mang tên chị. Nếu chị và gia đình có khả năng làm trả nợ, mặc dù phải chịu khổ cực thì không sao. Khổ cực mà trả được rồi cũng quen thôi. Còn nếu cảm thấy không thể trả được thì e nghĩ chị nên cắt đứt liên lạc, bồng còn đi 1 nơi nào xa ấy.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCảm ơn em nha!\r\nThế này em ạ! chị đang hiện tại ở nhà riêng trên mảnh đất bme chị cho đối diện nhà bme chị qua 1 con đường nhỏ, năm ngoái chị đã xây nhà để ở, xay xong thì xảy ra chuyện trên. Chị nợ giờ tầm hơn 300tr chủ yếu là nợ ngân hàng thôi, còn người nhà chị vay mấy cây vàng trả sau cũng được. Nhưng cái quan trọng là bme chị buồn về chị nên hay đánh chửi chị, kỳ thị con chị vì ghét bố nó. Chị biết bme chị chị giận quá nên mới vậy. Chị xin bán nhà nhưng mẹ chị ko cho vì mẹ nói \"bước qua xác mẹ mới được bán\" Nếu bán được nhà mua chỗ nhỏ hơn để ở thì bme chị và chị cũng đỡ khổ nhưng ko được. mẹ chị buồn lắm, cứ suốt ngày kêu than và đi lang thang không muốn về nhà. Chị có ý định trả lại nhà cho bme chị và ra đi tay trắng, Còn tiền nợ thì... chị định trả nhà rồi thì bme trả nợ cho không biết có được ko @@\r\nChị ra đi có ích kỉ lắm ko? Còn cứ cái cảnh sống thế này chị chết mất, nhưng người xung quanh như hàng xóm, đồng nghiệp cũng suốt ngày hành hạ tinh thần chị."
