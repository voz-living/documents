  html: "\r\n\t\t\t\r\n\t\t\tm&#xEC;nh xa b&#x1ED1; m&#x1EB9; t&#x1EEB; b&#xE9;(1 tu&#x1ED5;i), v&#xEC; b&#x1ED1; m&#x1EB9; l&#xE0;m &#x103;n xa nh&#xE0; n&#xEA;n cho v&#x1EC1; &#x1EDF; v&#x1EDB;i &#xF4;ng b&#xE0;<br>\r\nC&#xF3; l&#x1EBD; v&#xEC; th&#x1EBF; m&#xE0; &#xED;t khi m&#xEC;nh th&#x1EA5;y nh&#x1EDB; b&#x1ED1; m&#x1EB9;.<br>\r\nT&#x1EEB; &#x111;&#xF3; &#x111;&#x1EBF;n gi&#x1EDD; c&#x169;ng 20 n&#x103;m r&#x1ED3;i, &#x111;&#x1EE7; &#x111;&#x1EC3; 1 con ng&#x1B0;&#x1EDD;i t&#x1EEB; 1 &#x111;&#x1EE9;a tr&#x1EBB; =&gt; 1 th&#x1EB1;ng tahnh ni&#xEA;n hi&#x1EC3;u b&#x1ED1; m&#x1EB9; &#x111;&#xE3; v&#x1EA5;t v&#x1EA3; m&#x1B0;u sinh &#x111;&#x1EC3; nu&#xF4;i m&#xEC;nh &#x103;n h&#x1ECD;c th&#x1EBF; n&#xE0;o.<br>\r\n&quot;<b>C&#xF3; nu&#xF4;i con m&#x1EDB;i hi&#x1EC3;u l&#xF2;ng cha m&#x1EB9;!</b>&quot; c&#xF3; l&#x1EBD; em ch&#x1B0;a hi&#x1EC3;u h&#x1EBF;t t&#xEC;nh c&#x1EA3;m cha m&#x1EB9; d&#xE0;nh cho m&#xEC;nh l&#x1EDB;n &#x111;&#x1EBF;n nh&#x1B0;&#x1EDD;ng n&#xE0;o<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">. nhi&#x1EC1;u l&#xFA;c mu&#x1ED1;n c&#x1ED1; g&#x1EAF;ng ph&#x1EA5;n &#x111;&#x1EA5;u cho b&#x1EB1;ng b&#x1EA1;n b&#x1EB1;ng b&#xE8;, sau n&#xE0;y ph&#x1EE5;ng d&#x1B0;&#x1EE1;ng cha m&#x1EB9; m&#xE0; sao th&#x1EA5;y t&#x1B0;&#x1A1;ng lai  m&#x1ECB;t m&#xF9; qu&#xE1; ah <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nH&#x1ED1;i b&#xE9; em c&#x169;ng ngh&#x1ECB;ch l&#x1EAF;m, nhi&#x1EC1;u l&#xFA;c c&#xF2;n ngh&#x1ECB;ch ngu n&#x1EEF;a c&#x1A1;<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> , c&#x1A1; m&#xE0; ch&#x1B0;a bao gi&#x1EDD; b&#x1ECB; b&#x1ED1; em &#x111;&#xE1;nh 1 roi, l&#xFA;c n&#xE0;o c&#x169;ng nh&#x1EB9; nh&#xE0;ng khuy&#xEA;n b&#x1EA3;o &#x111;&#xFA;ng sai, nh&#x1B0;ng c&#xF3; l&#x1EBD; v&#xEC; th&#x1EBF; m&#xE0; em c&#x1EE9; ch&#x1EE9;ng n&#xE0;o t&#x1EAD;t &#x1EA5;y l&#x1EA1;i ti&#x1EBF;p t&#x1EE5;c<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\nB&#xE2;y gi&#x1EDD; l&#x1EDB;n r&#x1ED3;i ngh&#x129; l&#x1EA1;i m&#x1EDB;i th&#x1EA5;y m&#xEC;nh v&#x1EEB;a d&#x1EA1;i v&#x1EEB;a ngu <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nC&#xF3; 1 c&#xE2;u n&#xF3;i c&#x1EE7;a b&#x1ED1; m&#xE0; em nh&#x1EDB; m&#xE3;i : &quot;ko hi&#x1EC3;u bi&#x1EBF;t + t&#xF2; m&#xF2; = k&#x1EBB; ph&#xE1; ho&#x1EA1;i&quot; !<br>\r\n<br>\r\n&#xCD;t khi n&#xE0;o em t&#xE2;m s&#x1EF1; chuy&#x1EC7;n n&#xE0;y, thanks ch&#x1EE7; th&#x1EDB;t <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nth&#x1EA5;m th&#xED;a c&#xE2;u : &quot;<b>g&#xE1;i g&#xFA; l&#xE0; ph&#xF9; du, th&#x1EA7;y u l&#xE0; v&#x129;nh c&#x1EED;u</b> &quot; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "mình xa bố mẹ từ bé(1 tuổi), vì bố mẹ làm ăn xa nhà nên cho về ở với ông bà\r\nCó lẽ vì thế mà ít khi mình thấy nhớ bố mẹ.\r\nTừ đó đến giờ cũng 20 năm rồi, đủ để 1 con người từ 1 đứa trẻ => 1 thằng tahnh niên hiểu bố mẹ đã vất vả mưu sinh để nuôi mình ăn học thế nào.\r\n\"Có nuôi con mới hiểu lòng cha mẹ!\" có lẽ em chưa hiểu hết tình cảm cha mẹ dành cho mình lớn đến nhường nào. nhiều lúc muốn cố gắng phấn đấu cho bằng bạn bằng bè, sau này phụng dưỡng cha mẹ mà sao thấy tương lai  mịt mù quá ah \r\nHối bé em cũng nghịch lắm, nhiều lúc còn nghịch ngu nữa cơ , cơ mà chưa bao giờ bị bố em đánh 1 roi, lúc nào cũng nhẹ nhàng khuyên bảo đúng sai, nhưng có lẽ vì thế mà em cứ chứng nào tật ấy lại tiếp tục\r\nBây giờ lớn rồi nghĩ lại mới thấy mình vừa dại vừa ngu \r\nCó 1 câu nói của bố mà em nhớ mãi : \"ko hiểu biết + tò mò = kẻ phá hoại\" !\r\n\r\nÍt khi nào em tâm sự chuyện này, thanks chủ thớt \r\n\r\nthấm thía câu : \"gái gú là phù du, thầy u là vĩnh cửu \""
