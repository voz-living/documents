  html: "\r\n\t\t\t\r\n\t\t\t<font size=\"2\"><font color=\"orange\"><i>Nh&#x1EEF;ng n&#x103;m cu&#x1ED1;i &#x111;&#x1EDD;i b&#xE1;c s&#x1ED1;ng kh&#x1ED5;, s&#x1ED1;ng nh&#x1EE5;c. Nh&#x1EEF;ng gi&#x1EDD; ph&#xFA;t cu&#x1ED1;i &#x111;&#x1EDD;i ch&#x1EB3;ng c&#xF3; ai b&#xEA;n c&#x1EA1;nh, ch&#x1EB3;ng n&#xF3;i v&#x1EDB;i ai &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t c&#xE2;u.<br>\r\n&#x110;&#x1EDD;i &#x111;&#xFA;ng l&#xE0; c&#xF3; nh&#x1EEF;ng th&#x1EE9; &#x111;&#x1ED9;t ng&#x1ED9;t. Ch&#x1EC9; 2 ng&#xE0;y, 2 ng&#xE0;y sinh t&#x1EED; v&#xE0; b&#xE1;c kh&#xF4;ng qua kh&#x1ECF;i.<br>\r\nMay thay, v&#x1EAB;n c&#xF2;n &#x111;&#xF3; m&#x1ED9;t &#x111;&#xF3;a hoa tr&#x1EAF;ng t&#x1EEB; ai &#x111;&#xF3; t&#x1B0;&#x1EDF;ng nh&#x1B0; c&#x1EA1;n t&#xEC;nh, con ch&#xE1;u c&#x169;ng b&#x1ECF; c&#xF4;ng vi&#x1EC7;c v&#x1EC1; v&#x1EDB;i b&#xE1;c xem nh&#x1B0; c&#xF2;n ch&#xFA;t g&#xEC; &#x111;&#xF3; v&#x1B0;&#x1A1;ng v&#x1EA5;n &#x1EDF; &#x111;&#x1EDD;i n&#xE0;y.<br>\r\nTh&#x1EAD;t th&#x1B0;&#x1A1;ng cho b&#xE1;c. G&#x110; ch&#xE1;u lu&#xF4;n th&#x1B0;&#x1A1;ng b&#xE1;c, m&#xE3;i nh&#x1B0; v&#x1EAD;y. C&#xF2;n nh&#x1EEF;ng k&#x1EBB; con ru&#x1ED9;t, ch&#xE1;u ru&#x1ED9;t b&#x1EA1;c t&#xEC;nh kia, r&#x1ED3;i m&#x1ED9;t ng&#xE0;y h&#x1ECD; s&#x1EBD; ph&#x1EA3;i tr&#x1EA3; gi&#xE1;.</i></font></font>\r\n\t\t"
  text: "Những năm cuối đời bác sống khổ, sống nhục. Những giờ phút cuối đời chẳng có ai bên cạnh, chẳng nói với ai được một câu.\r\nĐời đúng là có những thứ đột ngột. Chỉ 2 ngày, 2 ngày sinh tử và bác không qua khỏi.\r\nMay thay, vẫn còn đó một đóa hoa trắng từ ai đó tưởng như cạn tình, con cháu cũng bỏ công việc về với bác xem như còn chút gì đó vương vấn ở đời này.\r\nThật thương cho bác. GĐ cháu luôn thương bác, mãi như vậy. Còn những kẻ con ruột, cháu ruột bạc tình kia, rồi một ngày họ sẽ phải trả giá."
