  text: "Ba đi công tác. Lúc nãy đi ngang phòng mẹ thấy mẹ ngủ 1 mình. Nhớ ngày xưa còn nhỏ hay ngủ với mẹ, giờ mới đó mà đã hơn 15 năm rồi...Mình có cái tật chuyện gì nghĩ tới là nghĩ cho ra. Nhưng riêng cái chuyện về thời gian, tuổi tác của cha mẹ, nếu bất chợt nghĩ tới ... thì chỉ biết lãng tránh. Sợ lắm!\r\ntưởng đó không còn. Nhưng dạo này thấy thương ba mẹ vô vàn, tư tưởng đó lại trở lại.[/quote]\r\n\r\nRe: \r\nCông nhận giờ nghĩ lại cũng thấy mình vô tâm quá. Chuyện gì cũng nhớ mà sao tuổi tác ba má thì mình lại quên Nhiều lúc mấy thằng bạn hỏi ba má mày bao nhiêu tuổi, mình cũng chỉ ậm ờ vài tiếng rồi bơ đi."
