huy&#x1EBF;n. Mong l&#xE0; &#x111;&#x1EE7; th&#x1EDD;i gian &#x111;&#x1EC3; m&#xEC;nh l&#xE0;m &#x111;i&#x1EC1;u &#x111;&#xF3;. <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n&#x110;i&#x1EC1;u x&#x1EA5;u nh&#x1EA5;t m&#xE0; m&#xEC;nh s&#x1EE3; l&#xE0; &#x111;i&#x1EC1;u &#x111;&#xF3;, m&#x1EB9; s&#x1EBD; ph&#x1EA3;i &#x1EDF; m&#x1ED9;t m&#xEC;nh. M&#x1EB9; th&#xEC; gi&#xE0; r&#x1ED3;i, &#x1EDF; m&#x1ED9;t m&#xEC;nh &#x111;&#xE2;u c&#xF3; &#x111;&#x1B0;&#x1EE3;c. &#x1EDE; nh&#xE0; anh r&#x1EC3; ch&#x1EAF;c c&#xE0;ng kh&#xF3; h&#x1A1;n, v&#xEC; m&#x1EB9; ph&#x1EA3;i &#x111;i l&#xE0;m t&#x1EEB; s&#xE1;ng s&#x1EDB;m, r&#x1ED3;i nhi&#x1EC1;u th&#x1EE9; ph&#xE1;t sinh n&#x1EEF;a <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> T&#x1EEB; l&#xFA;c b&#x1EC7;nh b&#x1ED1; n&#x1EB7;ng h&#x1A1;n, m&#x1EB9; v&#x1EAB;n ph&#x1EA3;i  l&#xE1;i xe &#x111;i l&#x1EA5;y h&#xE0;ng xa m&#x1ED9;t m&#xEC;nh, m&#xEC;nh lu&#xF4;n lo ngay ng&#xE1;y trong l&#xF2;ng, ch&#x1EC9; c&#x1EA7;u mong m&#x1EB9; kh&#xF4;ng sao, &#x111;&#x1EC3; m&#xEC;nh c&#xF3; c&#x1A1; h&#x1ED9;i h&#x1ECD;c n&#x1ED1;t 2 n&#x103;m n&#x1EEF;a, r&#x1ED3;i m&#xEC;nh s&#x1EBD; ch&#x103;m s&#xF3;c cho b&#x1ED1; m&#x1EB9;. M&#xEC;nh ch&#x1EC9; mong ng&#xE0;y &#x111;&#xF3; &#x111;&#x1EBF;n c&#xE0;ng l&#xE2;u c&#xE0;ng t&#x1ED1;t. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nHi v&#x1ECD;ng m&#x1ECD;i &#x111;i&#x1EC1;u t&#x1ED1;t &#x111;&#x1EB9;p s&#x1EBD; &#x111;&#x1EBF;n, m&#x1ED7;i c&#xE2;y m&#x1ED7;i hoa m&#x1ED7;i nh&#xE0; m&#x1ED7;i c&#x1EA3;nh m&#xE0; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> C&#x1ED1; g&#x1EAF;ng gi&#xFA;p &#x111;&#x1B0;&#x1EE3;c b&#x1ED1; m&#x1EB9; hay ch&#x1EEB;ng n&#xE0;o, t&#x1ED1;t ch&#x1EEB;ng &#x111;&#xF3; b&#x1EA1;n &#xE0; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> Ch&#xFA;c gia &#x111;&#xEC;nh b&#x1EA1;n lu&#xF4;n h&#x1EA1;nh ph&#xFA;c  <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by voicon2009\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBố mình bị tiểu đường, bệnh càng ngày nặng thêm, một phần cũng vì ông không kiêng khem tốt được. Bố mẹ mình từ xưa đã lao động vất vả, chưa được nghỉ ngơi, hưởng sung sướng nhiều, giờ thì lại bệnh tật.\r\nBố mình sống chắc chỉ tính bằng vài năm, mẹ thì lụi hụi vất vả từ lúc bố bị bệnh đến giờ, mình thì lại học xa. Hồi đầu còn không chịu học, cứ nghịch ngợm linh tinh. Giờ bố ốm nặng hơn, nhiều lúc thấy thương bố mẹ lắm, nên đành cố gắng học tốt thôi, nếu mình nhanh chóng kiếm được nhiều thì sẽ đưa cả nhà đi chơi một chuyến. Mong là đủ thời gian để mình làm điều đó. \r\nĐiều xấu nhất mà mình sợ là điều đó, mẹ sẽ phải ở một mình. Mẹ thì già rồi, ở một mình đâu có được. Ở nhà anh rể chắc càng khó hơn, vì mẹ phải đi làm từ sáng sớm, rồi nhiều thứ phát sinh nữa  Từ lúc bệnh bố nặng hơn, mẹ vẫn phải  lái xe đi lấy hàng xa một mình, mình luôn lo ngay ngáy trong lòng, chỉ cầu mong mẹ không sao, để mình có cơ hội học nốt 2 năm nữa, rồi mình sẽ chăm sóc cho bố mẹ. Mình chỉ mong ngày đó đến càng lâu càng tốt. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nHi vọng mọi điều tốt đẹp sẽ đến, mỗi cây mỗi hoa mỗi nhà mỗi cảnh mà  Cố gắng giúp được bố mẹ hay chừng nào, tốt chừng đó bạn à  Chúc gia đình bạn luôn hạnh phúc"
