  html: "\r\n\t\t\t\r\n\t\t\tH&#xF3;a ra l&#xE0; anh em Vozers, hay n&#xF3;i &#x111;&#xFA;ng h&#x1A1;n l&#xE0; m&#x1ECD;i ng&#x1B0;&#x1EDD;i, c&#x1B0;&#x1EDD;i &#x111;&#x1EA5;y, &#xE0;o &#xE0;o &#x111;&#x1EA5;y r&#x1ED3;i l&#x1EA1;i c&#xF3; m&#x1ED9;t kho&#x1EA3;ng l&#x1EB7;ng n&#xE0;o &#x111;&#xF3; &#x111;&#x1EC3; ngh&#x129; v&#x1EC1; ng&#x1B0;&#x1EDD;i sinh ra m&#xEC;nh.<br>\r\n<br>\r\nM&#xCC;nh h&#x1ECD;c v&#xE0; l&#xE0;m xa nh&#xE0; 10 n&#x103;m &#x111;&#x1EBF;n n&#x1ED7;i m&#xE0; ch&#x1EA3; bi&#x1EBF;t nh&#x1EDB; n&#x1A1;i n&#xE0;o khi &#x111;i h&#x1ECD;c xa hay &#x111;i &#x111;&#x1EBF;n m&#x1ED9;t n&#x1A1;i n&#xE0;o &#x111;&#xF3; n&#x1EEF;a. Nh&#x1B0;ng ng&#xE0;y x&#x1B0;a khi &#x111;i h&#x1ECD;c, c&#xF3; n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i c&#x1EA7;u b&#x1EA1;n n&#x1B0;&#x1EDB;c ngo&#xE0;i, m&#x1EDB;i nh&#x1EAF;c &#x111;&#x1EBF;n nh&#x1EEF;ng v&#x1EBF;t m&#x1EDD; trong m&#x1EAF;t m&#x1EB9;, &#x111;&#x1EC3; ng&#xE0;y ng&#xE0;y qua &#x111;i, n&#xF5; s&#x1EBD; che d&#x1EA7;n m&#x1EAF;t m&#x1EB9; l&#xE0;m m&#x1EAF;t m&#x1EB9; m&#x1EDD; d&#x1EA7;n. Khi &#x111;&#xF3; m&#x1EDB;i ngh&#x129; &#x111;&#x1EBF;n ba ng&#xE0;y x&#x1B0;a hay c&#xE1;u hay m&#x1EAF;ng anh trai. Ngh&#x129; l&#x1EA1;i l&#x1EA1;i th&#x1EA5;y th&#x1B0;&#x1A1;ng &#xF4;ng. T&#xF3;c &#xF4;ng gi&#x1EDD; b&#x1EA1;c h&#x1EBF;t. M&#x1EB9; c&#x169;ng g&#x1EA7;y &#x111;i nhi&#x1EC1;u. L&#xFA;c n&#xE0;o c&#x169;ng &#x111;&#x1ED9;ng vi&#xEA;n con &#x1EDF; nh&#xE0; ai c&#x169;ng kh&#x1ECF;e, b&#x1ED1; m&#x1EB9; kh&#x1ECF;e l&#x1EAF;m, ch&#x1EC9; c&#x1EA7;n thi tho&#x1EA3;ng g&#x1ECD;i &#x111;i&#x1EC7;n v&#x1EC1; l&#xE0; &#x111;&#x1B0;&#x1EE3;c th&#xF4;i.<br>\r\n<br>\r\nMong cho ba m&#x1EB9; c&#xF2;n kh&#x1ECF;e, kh&#x1ECF;e m&#xE3;i &#x111;&#x1EC3; m&#xEC;nh c&#xF3; s&#x1EF1; y&#xEA;n t&#xE2;m v&#xE0; b&#xEC;nh t&#xE2;m ....\r\n\t\t"
  text: "Hóa ra là anh em Vozers, hay nói đúng hơn là mọi người, cười đấy, ào ào đấy rồi lại có một khoảng lặng nào đó để nghĩ về người sinh ra mình.\r\n\r\nMÌnh học và làm xa nhà 10 năm đến nỗi mà chả biết nhớ nơi nào khi đi học xa hay đi đến một nơi nào đó nữa. Nhưng ngày xưa khi đi học, có nói chuyện với cầu bạn nước ngoài, mới nhắc đến những vết mờ trong mắt mẹ, để ngày ngày qua đi, nõ sẽ che dần mắt mẹ làm mắt mẹ mờ dần. Khi đó mới nghĩ đến ba ngày xưa hay cáu hay mắng anh trai. Nghĩ lại lại thấy thương ông. Tóc ông giờ bạc hết. Mẹ cũng gầy đi nhiều. Lúc nào cũng động viên con ở nhà ai cũng khỏe, bố mẹ khỏe lắm, chỉ cần thi thoảng gọi điện về là được thôi.\r\n\r\nMong cho ba mẹ còn khỏe, khỏe mãi để mình có sự yên tâm và bình tâm ...."
