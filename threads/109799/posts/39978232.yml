  text: "Gần 1 tháng trôi qua rồi.\r\nMình vẫn chưa hoàn lại được hồn. \r\n\r\nRa trường được 3 năm rồi.\r\nNăm nào cũng để mất 1 khoản tiền lớn.\r\n\r\nnăm đầu thì bị mất tài khoản paypal, mất gần 3000$, toi công upload hì hục suốt 4 năm đại học\r\nNăm hai thì hỏng laptop, cháy dự án, bồi thường gần 100 triệu.\r\nNăm nay thì bị trộm vào nhà khoáng sạch sẽ gần 50 triệu \r\n\r\nBao giờ mình mới kiếm được tiền đây.\r\nHic"
