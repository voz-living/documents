  text: "Đọc mà khóc, làm thế nào để những người thân yêu của mình ở mãi bên mình được bây giờ? Mình có bà nội và ngoại đều già và yếu. Bà ngoại yếu hơn, không tự đi lại được. Nằm nhiều nên da ở  chỗ nằm bị hoại tử mà khó chữa lành lắm.   \r\n      Thương lắm, những lúc bà tỉnh táo thì nói chuyện rất vui, hạnh phúc khi được nghe bà nói lắm. Những lúc bà lẫn, vào thăm bà còn không nhận ra mình nữa. MÌnh buồn lắm, chỉ ước bà khoẻ lại như vài năm về trước. Được bà mua bánh rán cho ăn mỗi khi đi chợ về, được bà tắm cho như lúc còn nhỏ, bà chải đầu tết tóc cho mình nữa. Thèm được cảm giác bà quan tâm đến mình như lúc bà còn khoẻ mạnh quá huhuhu"
