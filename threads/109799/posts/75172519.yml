    càng dồn lên vai. Với địa vị hiện tại không thể giải quyết được, mất phương
    hướng, vô vọng trong suy nghĩ, chẳng biết phải sống thể nào nữa. Đã lâu mới
    có cảm giác này. Chết- không thể. Sống tiếp- nhưng biết đi tiếp thế nào, rũ
    bùn tâm lý được không? Chìm vào giấc ngủ để tạm thời quên đi cuộc sống này,
    rồi mai thức giấc ta vẫn phải sống, mặc gió mưa cuộc đời cứa vào ta...
