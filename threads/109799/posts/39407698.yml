content:
  html: "\r\n\t\t\t\r\n\t\t\t&#x110;&#xE2;y l&#xE0; c&#xE2;u chuy&#x1EC7;n m&#xEC;nh t&#xEC;nh c&#x1EDD; &#x111;&#x1ECD;c &#x111;c tr&#xEA;n m&#x1EA1;ng. C&#xF3; l&#x1EBD; c&#x169;ng g&#x1EA7;n gi&#x1ED1;ng v&#x1EDB;i m&#xEC;nh. Lu&#xF4;n c&#x1EA3;m th&#x1EA5;y th&#x1B0;&#x1A1;ng M&#x1EB9; h&#x1A1;n B&#x1ED1;. D&#xF9;... B&#x1ED1;, M&#x1EB9; c&#xF3; s&#x1ED1;ng m&#xE3;i v&#x1EDB;i ta &#x111;c ko ? C&#xF3; l&#x1EBD; s&#x1ED1;ng l&#xE0;m sao cho tr&#xE1;ch nhi&#x1EC7;m nh&#x1EA5;t v&#x1EDB;i b&#x1EA3;n th&#xE2;n l&#xE0; c&#xE1;ch t&#x1ED1;t nh&#x1EA5;t...<br>\r\n<br>\r\n T&#x1EA1;i sao con sinh ra &#x1EDF; trong 1 g&#x111; thi&#x1EBF;u th&#x1ED1;n, ko b&#x1EB1;ng ch&#xFA;ng b&#x1EA1;n b&#xE8; ? Con c&#xF3; l&#xFA;c &#x111;&#xE3; lu&#xF4;n h&#x1ECF;i nh&#x1B0; v&#x1EAD;y. &#x110;&#x1EBF;n b&#xE2;y gi&#x1EDD;, c&#x1EA3;m nh&#x1EAD;n &#x111;c t&#x1EEB;ng hy v&#x1ECD;ng, mong m&#x1ECF;i c&#xF3; c&#x1EA3; x&#xF3;t xa m&#x1ED7;i khi B&#x1ED1; g&#x1ECD;i &#x111;i&#x1EC7;n. N&#xE9;t tho&#xE1;ng bu&#x1ED3;n c&#x1EE7;a M&#x1EB9; khi l&#xE2;u con ko v&#x1EC1;....Con m&#x1EDB;i th&#x1EA5;y b&#x1EA3;n th&#xE2;n m&#xEC;nh c&#xF3; l&#x1ED7;i.<br>\r\n<br>\r\nC&#xF3; l&#xFA;c, con &#x111;&#xE3; kh&#xF3;c v&#xEC; ko bi&#x1EBF;t m&#xEC;nh ph&#x1EA3;i l&#xE0;m sao. Con ph&#x1EA3;i l&#xE0;m g&#xEC; &#x111;&#xE2;y ? Trong khi con &#x111;ang b&#x1EBF; t&#x1EAF;c v&#xEC; nh&#x1EEF;ng c&#xE1;i ko &#x111;&#xE2;u...<br>\r\n<br>\r\n B&#x1ED1; v&#xE0; M&#x1EB9; h&#xE3;y lu&#xF4;n s&#x1ED1;ng vui v&#xE0; m&#x1EA1;nh kh&#x1ECF;e nh&#xE9;<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tTH&#x1AF; G&#x1EEC;I BA M&#x1EB8; <br>\r\n<br>\r\n<i><font size=\"3\">M&#x1EB9; th&#xE2;n m&#x1EBF;n!<br>\r\n<br>\r\nCon kh&#xF4;ng bi&#x1EBF;t l&#xE0; m&#x1EB9; c&#xF3; th&#x1EC3; &#x111;&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c nh&#x1EEF;ng d&#xF2;ng ch&#x1EEF; n&#xE0;y c&#x1EE7;a con kh&#xF4;ng nh&#x1B0;ng con bi&#x1EBF;t m&#x1EB9; s&#x1EBD; hi&#x1EC3;u t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng g&#xEC; con l&#xE0;m, m&#x1EB9; lu&#xF4;n &#x111;i b&#xEA;n con t&#x1EEB;ng b&#x1B0;&#x1EDB;c, che ch&#x1EDF; cho con. Con bi&#x1EBF;t gia &#x111;&#xEC;nh m&#xEC;nh r&#x1EA5;t kh&#xF3; kh&#x103;n. Ba m&#x1EB9; r&#x1EA5;t v&#x1EA5;t v&#x1EA3; &#x111;&#x1EC3; nu&#xF4;i 5 ch&#x1ECB; em con l&#x1EDB;n l&#xEA;n &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EBF;n b&#xE2;y gi&#x1EDD;. Ba con th&#xEC; ti&#xEA;u c&#x1EF1;c v&#xEC; kh&#xF4;ng c&#xF3; con trai, m&#x1EB9; c&#xE0;ng v&#x1EA5;t v&#x1EA3;. ba ti&#xEA;u c&#x1EF1;c c&#x169;ng ph&#x1EA3;i th&#xF4;i. &#x110;&#xE0;n &#xF4;ng khi th&#x1EA5;y ng&#x1B0;&#x1EDD;i kh&#xE1;c c&#xF3; con trai c&#x169;ng th&#x1EA5;y tr&#x1EA1;nh l&#xF2;ng m&#xE0;. Nh&#x1B0;ng ba con lai qu&#xE1; ti&#xEA;u c&#x1EF1;c, ngh&#x1EC9; vi&#x1EC7;c v&#xE0; gia &#x111;&#xEC;nh m&#xEC;nh ng&#xE0;y c&#xE0;ng v&#x1EA5;t v&#x1EA3; h&#x1A1;n. C&#xE1;c ch&#x1ECB; con kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c h&#x1ECD;c cao v&#xEC; gia &#x111;&#xEC;nh m&#xEC;nh qu&#xE1; ngh&#xE8;o. Con v&#x1EAB;n nh&#x1EDB;, c&#xF3; l&#x1EA7;n m&#x1EB9; mu&#x1ED1;n ch&#x1ECB; c&#x1EA3; con &#x111;i h&#x1ECD;c c&#x169;ng v&#xEC; m&#x1ED9;t ph&#x1EA7;n ngh&#xE8;o t&#xFA;ng m&#xE0; ba n&#x1ED5;i gi&#x1EAD;n: &#x201C; b&#xE0; &#x111;i &#x111;&#xE1;nh &#x111;&#x129; m&#xE0; l&#x1EA5;y ti&#x1EC1;n cho n&#xF3; &#x111;i h&#x1ECD;c!&#x201D; con bi&#x1EBF;t, m&#x1EB9; r&#x1EA5;t &#x111;au l&#xF2;ng, m&#x1EB9; th&#x1B0;&#x1A1;ng ch&#x1ECB; em con l&#x1EAF;m. r&#x1ED3;i l&#x1EA7;n l&#x1B0;&#x1EE3;t c&#xE1;c ch&#x1ECB; con ph&#x1EA3;i ngh&#x1EC9; h&#x1ECD;c &#x111;&#x1EC3; &#x111;i l&#xE0;m thu&#xEA; c&#xF9;ng m&#x1EB9; ki&#x1EBF;m ti&#x1EC1;n nu&#xF4;i s&#x1ED1;ng gia &#x111;&#xEC;nh. Ba ngh&#x1EC9; vi&#x1EC7;c, b&#x1EAF;t &#x111;&#x1EA7;u m&#x1ED9;t c&#xF4;ng vi&#x1EC7;c m&#x1EDB;i l&#xE0; &#x111;i ph&#x1EE5; h&#x1ED3;, c&#xF4;ng vi&#x1EC7;c n&#xE0;y r&#x1EA5;t v&#x1EA5;t v&#x1EA3;. m&#x1ED7;i khi nh&#xEC;n th&#x1EA5;y ba &#x111;&#x1EA1;p xe v&#x1EC1; nh&#xE0; &#x103;n c&#x1A1;m, n&#x1B0;&#x1EDB;c da ng&#x103;m &#x111;en, ng&#xE0;y c&#xE0;ng nhi&#x1EC1;u n&#x1EBF;p nh&#x103;n, m&#x1ED3; h&#xF4;i nh&#x1EC5; nh&#x1EA1;i,qu&#x1EA7;n &#xE1;o th&#xEC; b&#x1EA9;n th&#x1EC9;u.. con c&#x169;ng th&#x1EA5;y th&#x1B0;&#x1A1;ng. Nh&#x1B0;ng t&#x1EA1;i sao v&#x1EAB;n c&#xF3; c&#x1EA3;m gi&#xE1;c kkhoong y&#xEA;u qu&#xFD; ba, th&#x1EC9;nh tho&#x1EA3;ng n&#xF3;i v&#x1EDB;i ba &#x111;&#x1B0;&#x1EE3;c m&#x1ED9;t v&#xE0;i c&#xE2;u th&#xF4;i. H&#x1ED3;i &#x111;&#xF3;, con c&#x169;ng ch&#x1B0;a l&#x1EDB;n l&#x1EAF;m, t&#x1EA1;i ba m&#x1EAF;ng m&#x1EB9; n&#xEA;n con kh&#xF4;ng y&#xEA;u ba b&#x1EB1;ng m&#x1EB9;. m&#x1EB7;c d&#xF9;, ba ch&#x1B0;a bao gi&#x1EDD; &#x111;&#xE1;nh m&#x1EB9; nh&#x1B0;ng con th&#x1EA5;y b&#x1EEF;a c&#x1A1;m n&#xE0;o gia &#x111;&#xEC;nh m&#xEC;nh c&#x169;ng ch&#x1EC9; l&#xE0; s&#x1EF1; im l&#x1EB7;ng ho&#x1EB7;c l&#xE0; ba m&#x1EB9; m&#xE2;u thu&#x1EAB;n, r&#x1ED3;i c&#xE1;c ch&#x1ECB; v&#xE0; con c&#x169;ng b&#x1ECB; m&#x1EAF;ng theo. Trong &#x111;&#x1EA7;u con ch&#x1EC9; c&#xF3; 1 c&#xE2;u &#x201C; CON GH&#xC9;T BA&#x201D;. Con ch&#x1EC9; y&#xEA;u m&#x1EB9; th&#xF4;i. M&#x1EB9; ph&#x1EA3;i &#x111;i l&#xE0;m thu&#xEA;, c&#xF4;ng vi&#x1EC7;c g&#xEC; m&#x1EB9; c&#x169;ng l&#xE0;m. T&#x1EEB; cu&#x1ED1;c &#x111;&#x1EA5;t, c&#x1EA5;y thu&#xEA;, g&#xE1;nh n&#x1B0;&#x1EDB;c thu&#xEA; &#x111;&#x1EC3; c&#xF3; ti&#x1EC1;n nu&#xF4;i ch&#x1ECB; em con. L&#xFA;c &#x111;o, con ch&#x1EB3;ng bi&#x1EBF;t g&#xEC; &#x111;&#xE2;u. Th&#x1EA5;y c&#xE1;i H&#xE0; nh&#xE0; ch&#xFA; c&#xF3; c&#xE1;i &#xE1;o m&#x1EDB;i m&#xE0; v&#xEA; nh&#xE0; con c&#x1EE9; n&#x1EB1;ng n&#x1EB7;c &#x111;&#xF2;i m&#x1EB9; mua cho. V&#xEC; l&#xE0; &#xFA;t n&#xEA;n m&#x1EB9; chi&#x1EC1;u h&#x1A1;n. Nh&#x1B0;ng khi t&#xF4;i &#x111;&#xF2;i mua &#xE1;o, m&#x1EB9; ch&#x1EC9; b&#x1EA3;o:<br>\r\n-&#x110;&#x1EC3; v&#xE0;i h&#xF4;m n&#x1EEF;a ba l&#x1EA5;y ti&#x1EC1;n c&#xF4;ng v&#x1EC1;, m&#xE1; s&#x1EBD; mua.<br>\r\n- kh&#xF4;ng. Con mu&#x1ED1;n c&#xF3; c&#xE1;i &#xE1;o m&#x1EDB;i lu&#xF4;n, l&#xFA;c n&#xE0;o c&#x169;ng &#xE1;o c&#x169;, &#x111;&#x1EBF;n l&#x1EDB;p b&#x1EA1;n b&#xE8; ch&#xEA; x&#x1EA5;u.<br>\r\n- &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i. mai m&#x1EB9; mua! Con g&#xE1;i m&#x1EB9; n&#xED;n &#x111;i n&#xE0;o!<br>\r\n- con y&#xEA;u m&#x1EB9; nhi&#x1EC1;u!<br>\r\nNg&#xE0;y mai m&#x1EB9; mua &#xE1;o cho con, con th&#xED;ch l&#x1EAF;m. m&#x1EB9; c&#x1B0;&#x1EDD;i khi th&#x1EA5;y con m&#x1EB7;c &#xE1;o m&#x1EDB;i, con th&#x1EA5;y m&#x1EB9; c&#x169;ng vui l&#x1EAF;m. &#x111;&#x1EBF;n t&#x1ED1;i, khi r&#x1EA3;nh r&#x1ED7;i, con ng&#x1ED3;i h&#x1ECD;c, m&#x1EB9; v&#xE0; c&#xE1;c ch&#x1ECB; ng&#x1ED3;i s&#xE2;n n&#xF3;i chuy&#x1EC7;n. con th&#x1EA5;y ch&#x1ECB; hai h&#x1ECF;i m&#x1EB9;: <br>\r\n- m&#x1EB9; &#x1A1;i. Nh&#xE0; m&#xEC;nh s&#x1EAF;p h&#x1EBF;t g&#x1EA1;o &#x103;n r&#x1ED3;i sao m&#x1EB9; v&#x1EAB;n mua &#xE1;o m&#x1EDB;i cho c&#xE1;i &#xFA;t?<br>\r\n- N&#x103;m h&#x1ECD;c m&#x1EDB;i, m&#x1EB9; mua cho em con &#x111;i h&#x1ECD;c, b&#x1EA1;n n&#xF3; l&#x1EA1;i ch&#xEA;.<br>\r\n- Nh&#x1B0;ng&#x2026;&#x2026;..<br>\r\n- Th&#xF4;i. C&#xE1;c con &#x111;&#x1EEB;ng lo, mai m&#x1EB9; vay t&#x1EA1;m nh&#xE0; ch&#xFA; Minh g&#x1EA1;o r&#x1ED3;i &#x111;i l&#xE0;m thu&#xEA;, c&#xF3; ti&#x1EC1;n th&#xEC; tr&#x1EA3; c&#x169;ng &#x111;&#x1B0;&#x1EE3;c. m&#x1EB9; bi&#x1EBF;t c&#xE1;c con c&#x169;ng r&#x1EA5;t v&#x1EA5;t v&#x1EA3;, ch&#x1EB3;ng m&#x1EA5;y khi &#x111;&#x1B0;&#x1A1;c m&#x1EB7;c &#xE1;o m&#x1EDB;i, qu&#x1EA7;n &#xE1;o c&#x1EE7;a c&#xE1;c con c&#x169;ng to&#xE0;n qu&#x1EA7;n &#xE1;o m&#x1EB9; xin nh&#xE0; c&#xE1;c b&#xE1;c. M&#x1EB9; th&#x1B0;&#x1A1;ng c&#xE1;c con nh&#x1B0;ng ch&#x1EC9; t&#x1EA1;i nh&#xE0; m&#xEC;nh ngh&#xE8;o qu&#xE1;&#x2026;<br>\r\nN&#xF3;i &#x111;&#x1EBF;n &#x111;&#xE2;y, con