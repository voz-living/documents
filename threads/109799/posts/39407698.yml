#x1EAD;t &#x1EA5;m &#xE1;p, ch&#x1EE9; c&#xF3; nh&#x1B0; con t&#x1EF1; t&#x1EA1;o ra c&#xE1;i v&#x1EBB; l&#x1EA1;nh lung c&#x1EE7;a ba &#x111;&#xE2;u. Con bi&#x1EBF;t, ba bu&#x1ED3;n v&#xEC; m&#xE2;u thu&#x1EAB;n v&#x1EDB;i m&#x1EB9; m&#xE0; l&#xE0;m ch&#xFA;ng con c&#x169;ng xa ba h&#x1A1;n. Nh&#x1B0;ng con h&#x1EE9;a, con s&#x1EBD; s&#x1EED;a sai. Con bi&#x1EBF;t ba th&#x1B0;&#x1A1;ng m&#x1EB9; v&#xE0; ch&#xFA;ng con nhi&#x1EC1;u l&#x1EAF;m. nhi&#x1EC1;u l&#xFA;c ba ch&#xE1;n, ba &#x111;i u&#x1ED1;ng r&#x1B0;&#x1EE3;u m&#x1ED9;t m&#xEC;nh, r&#x1ED3;i v&#x1EC1; n&#x1EB1;m v&#x1EAD;t ra gi&#x1B0;&#x1EDD;ng, con bi&#x1EBF;t ba c&#x1EA3;m th&#x1EA5;y c&#xF4; &#x111;&#x1A1;n, ba bu&#x1ED3;n&#x2026; bu&#x1ED3;n l&#x1EAF;m. t&#x1EA1;i sao con kh&#xF4;ng nh&#x1EAD;n ra &#x111;i&#x1EC1;u n&#xE0;y s&#x1A1;m h&#x1A1;n ch&#x1EE9;? Con th&#x1EAD;t d&#x1EA1;i ph&#x1EA3;i kh&#xF4;ng ba? L&#x1EDB;n th&#x1EBF; n&#xE0;y r&#x1ED3;i m&#xE0; ch&#x1EB3;ng bi&#x1EBF;t g&#xEC; c&#x1EA3;. m&#x1ED7;i l&#x1EA7;n nh&#x1EDB; ba, con l&#x1EA1;i c&#x1EA3;m nh&#x1EAD;n h&#xEC;nh &#x1EA3;nh ba cho ch&#xE2;n con v&#xE0;o t&#xFA;i &#xE1;o, th&#x1EAD;t bu&#x1ED3;n c&#x1B0;&#x1EDD;i v&#xE0; c&#x169;ng th&#x1EAD;t &#x1EA5;m &#xE1;p. Gi&#xE1; m&#xE0; th&#x1EDD;i gian quay tr&#x1EDF; l&#x1EA1;i &#x111;&#x1EC3; con s&#x1EBD; &#x111;&#x1B0;&#x1EE3;c th&#x1EA5;y n&#x1EE5; c&#x1B0;&#x1EDD;i tr&#xEA;n m&#xF4;i ba v&#xEC; t&#x1EEB; r&#x1EA5;t l&#xE2;u r&#x1ED3;i, con kh&#xF4;ng th&#x1EA5;y ba c&#x1B0;&#x1EDD;i. ba &#x1A1;i, con y&#xEA;u ba nhi&#x1EC1;u l&#x1EAF;m, m&#x1EB9; c&#x169;ng y&#xEA;u ba, c&#xE1;c ch&#x1ECB; c&#x169;ng y&#xEA;u ba nhi&#x1EC1;u. ba &#x111;&#x1EEB;ng t&#x1EA1;o kho&#x1EA3;ng c&#xE1;ch v&#x1EDB;i m&#x1ECD;i ng&#x1B0;&#x1EDD;i n&#x1EEF;a. con s&#x1EBD; ph&#xE1; c&#xE1;i b&#x1EE9;c t&#x1B0;&#x1EDD;ng kho&#x1EA3;ng c&#xE1;ch &#x111;&#xF3; ba &#x1EA1;. V&#xE0; 2 n&#x103;m nay, m&#x1ED7;i khi &#x111;i h&#x1ECD;c v&#x1EC1;, con n&#xF3;i chuy&#x1EC7;n v&#x1EDB;i ba nhi&#x1EC1;u h&#x1A1;n, d&#xE0;n &#x111;&#xE0;n con th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c n&#xE9;t m&#x1EB7;t r&#x1EA1;ng r&#x1EE1; c&#x1EE7;a ba. V&#xE0; con bi&#x1EBF;t, ba hy v&#x1ECD;ng v&#xE0;o con r&#x1EA5;t nhi&#x1EC1;u, ba t&#x1EF1; h&#xE0;o v&#x1EC1; con nhi&#x1EC1;u v&#xEC; duy nh&#x1EA5;t con, b&#x1ED1; cho con l&#xEA;n &#x111;&#x1EA1;i h&#x1ECD;c. c&#xF3; l&#x1EA7;n ba k&#x1EC3;: ba c&#x169;ng th&#x1B0;&#x1A1;ng c&#xE1;c ch&#x1ECB; nhi&#x1EC1;u, nh&#x1B0;ng nh&#xE0; m&#xEC;nh qu&#xE1; ngh&#xE8;o kh&#xF4;ng th&#x1EC3; cho c&#xE1;c ch&#x1ECB; &#x111;i h&#x1ECD;c &#x111;&#x1B0;&#x1EE3;c. ba th&#x1EA5;y m&#xEC;nh v&#xF4; d&#x1EE5;ng qu&#xE1;, b&#x1EA5;t l&#x1EF1;c qu&#xE1;. Kh&#xF4;ng ph&#x1EA3;i v&#x1EAD;y &#x111;&#xE2;u ba, ba &#x111;&#xE3; c&#x1ED1; g&#x1EAF;ng h&#x1EBF;t s&#x1EE9;c r&#x1ED3;i m&#xE0;, ba kh&#xF4;ng c&#xF3; l&#x1ED7;i g&#xEC; c&#x1EA3;, m&#xE0; l&#xE0;m sao ch&#xFA;ng con tr&#xE1;ch ba &#x111;&#x1B0;&#x1EE3;c ch&#x1EE9;. Ba l&#xE0; ng&#x1B0;&#x1EDD;i ba t&#x1ED1;t, ch&#xFA;ng con t&#x1EF1; h&#xE0;o v&#x1EC1; ba m&#xE0;. Nh&#xEC;n ba c&#x1EE9; kh&#x103;c kh&#x1ED5;, con th&#x1EA5;y &#x111;au l&#xF2;ng l&#x1EAF;m. con bu&#x1ED3;n, con &#x111;&#xE3; kh&#xF3;c khi ngh&#x129; v&#x1EC1; ba. Con &#x111;ang nh&#x1EDB; l&#x1EA1;i khi ba d&#x1EA1;y con l&#xE0;m nh&#x1EEF;ng cong vi&#x1EC7;c c&#x1EE7;a 1 th&#x1EB1;ng con trai, ba ch&#x1EC9; d&#x1EA1;y con th&#xF4;i, ba d&#x1EA1;y con s&#x1EED;a &#x111;i&#x1EC7;n, s&#x1EED;a m&#xE1;y b&#x1A1;m,.. c&#xE1;c th&#xEC; lu&#xF4;n b&#x1EA3;o, ba h&#x1EE3;p v&#x1EDB;i con. C&#xF2;n con th&#xEC; c&#x1B0; c&#x1EB1;n nh&#x1EB1;n, sao &#x111;i&#x1EC7;n h&#x1ECF;ng, m&#xE1;y b&#x1A1;m h&#x1ECF;ng. sao ba kh&#xF4;ng m&#x1EAF;ng c&#xE1;c ch&#x1ECB; m&#xE0; l&#xFA;c n&#xE0;o c&#x169;ng l&#xE0; con v&#xE0; con l&#xE0; ng&#x1B0;&#x1EDD;i ph&#x1EA3;i s&#x1EED;a.<br>\r\nNh&#x1B0;ng gi&#x1EDD; &#x111;i h&#x1ECD;c xa, &#x111;&#xF2; trong ph&#xF2;ng h&#x1ECF;ng, con &#x111;&#xE3; bi&#x1EBF;t s&#x1EED;a v&#xE0; t&#x1EF1; lo cho m&#xEC;nh, con &#x111;&#xE3; hi&#x1EC3;u &#xFD; ngh&#x129;a v&#x1EC1; nh&#x1EEF;ng g&#xEC; ba d&#x1EA1;y con, cha l&#xE0; ng&#x1B0;&#x1EDD;i l&#xE0;m n&#xEA;n b&#xE0;n tay con. &#x2026;..<br>\r\nCon ch&#x1EC9; mong ba hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c l&#xE0; gia &#x111;&#xEC;nh m&#xEC;nh r&#x1EA5;t y&#xEA;u th&#x1B0;&#x1A1;ng nhau. M&#x1EB9; y&#xEA;u ba nhi&#x1EC1;u, c&#xE1;c ch&#x1ECB; v&#xE0; con c&#x169;ng v&#x1EAD;y. <br>\r\nN&#x103;m nay, l&#x1EC5; Vu Lan con &#x111;&#xE3; bi&#x1EBF;t c&#xE0;i 2 b&#xF4;ng hoa l&#xEA;n ng&#x1EF1;c ba v&#xE0; m&#x1EB9;. con t&#x1EF1; h&#xE0;o v&#x1EC1; ba m&#x1EB9;. n&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c sinh ra l&#x1EA7;n n&#x1EEF;a, con v&#x1EAB;n &#x1B0;&#x1EDB;c &#x111;&#x1B0;&#x1EE3;c l&#xE0; con c&#x1EE7;a ba m&#x1EB9;, con y&#xEA;u ba m&#x1EB9; nhi&#x1EC1;u!<br>\r\ncon g&#xE1;i &#xFA;t c&#x1EE7;a ba m&#x1EB9;!</font></i>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Đây là câu chuyện mình tình cờ đọc đc trên mạng. Có lẽ cũng gần giống với mình. Luôn cảm thấy thương Mẹ hơn Bố. Dù... Bố, Mẹ có sống mãi với ta đc ko ? Có lẽ sống làm sao cho trách nhiệm nhất với bản thân là cách tốt nhất...\r\n\r\n Tại sao con sinh ra ở trong 1 gđ thiếu thốn, ko bằng chúng bạn bè ? Con có lúc đã luôn hỏi như vậy. Đến bây giờ, cảm nhận đc từng hy vọng, mong mỏi có cả xót xa mỗi khi Bố gọi điện. Nét thoáng buồn của Mẹ khi lâu con ko về....Con mới thấy bản thân mình có lỗi.\r\n\r\nCó lúc, con đã khóc vì ko biết mình phải làm sao. Con phải làm gì đây ? Trong khi con đang bế tắc vì những cái ko đâu...\r\n\r\n Bố và Mẹ hãy luôn sống vui và mạnh khỏe nhé\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tTHƯ GỬI BA MẸ \r\n\r\nMẹ thân mến!\r\n\r\nCon không biết là mẹ có thể đọc được những dòng chữ này của con không nhưng con biết mẹ sẽ hiểu tất cả những gì con làm, mẹ luôn đi bên con từng bước, che chở cho con. Con biết gia đình mình rất khó khăn. Ba mẹ rất vất vả để nuôi 5 chị em con lớn lên được đến bây giờ. Ba con thì tiêu cực vì không có con trai, mẹ càng vất vả. ba tiêu cực cũng phải thôi. Đàn ông khi thấy người khác có con trai cũng thấy trạnh lòng mà. Nhưng ba con lai quá tiêu cực, nghỉ việc và gia đình mình ngày càng vất vả hơn. Các chị con không được học cao vì gia đình mình quá nghèo. Con vẫn nhớ, có lần mẹ muốn chị cả con đi học cũng vì một phần nghèo túng mà ba nổi giận: “ bà đi đánh đĩ mà lấy tiền cho nó đi học!” con biết, mẹ rất đau lòng, mẹ thương chị em con lắm. rồi lần lượt các chị con phải nghỉ học để đi làm thuê cùng mẹ kiếm tiền nuôi sống gia đình. Ba nghỉ việc, bắt đầu một công việc mới là đi phụ hồ, công việc này rất vất vả. mỗi khi nhìn thấy ba đạp xe về nhà ăn cơm, nước da ngăm đen, ngày càng nhiều nếp nhăn, mồ hôi nhễ nhại,quần áo thì bẩn thỉu.. con cũng thấy thương. Nhưng tại sao vẫn có cảm giác kkhoong yêu quý ba, thỉnh thoảng nói với ba được một vài câu thôi. Hồi đó, con cũng chưa lớn lắm, tại ba mắng mẹ nên con không yêu ba bằng mẹ. mặc dù, ba chưa bao giờ đánh mẹ nhưng con thấy bữa cơm nào gia đình mình cũng chỉ là sự im lặng hoặc là ba mẹ mâu thuẫn, rồi các chị và con cũng bị mắng theo. Trong đầu con chỉ có 1 câu “ CON GHÉT BA”. Con chỉ yêu mẹ thôi. Mẹ phải đi làm thuê, công việc gì mẹ cũng làm. Từ cuốc đất, cấy thuê, gánh nước thuê để có tiền nuôi chị em con. Lúc đo, con chẳng biết gì đâu. Thấy cái Hà nhà chú có cái áo mới mà vê nhà con cứ nằng nặc đòi mẹ mua cho. Vì là út nên mẹ chiều hơn. Nhưng khi tôi đòi mua áo, mẹ chỉ bảo:\r\n-Để vài hôm nữa ba lấy tiền công về, má sẽ mua.\r\n- không. Con muốn có cái áo mới luôn, lúc nào cũng áo cũ, đến lớp bạn bè chê xấu.\r\n- được rồi. mai mẹ mua! Con gái mẹ nín đi nào!\r\n- con yêu mẹ nhiều!\r\nNgày mai mẹ mua áo cho con, con thích lắm. mẹ cười khi thấy con mặc áo mới, con thấy mẹ cũng vui lắm. đến tối, khi rảnh rỗi, con ngồi học, mẹ và các chị ngồi sân nói chuyện. con thấy chị hai hỏi mẹ: \r\n- mẹ ơi. Nhà mình sắp hết gạo ăn rồi sao mẹ vẫn mua áo mới cho cái út?\r\n- Năm học mới, mẹ mua cho em con đi học, bạn nó lại chê.\r\n- Nhưng……..\r\n- Thôi. Các con đừng lo, mai mẹ vay tạm nhà chú Minh gạo rồi đi làm thuê, có tiền thì trả cũng được. mẹ biết các con cũng rất vất vả, chẳng mấy khi đươc mặc áo mới, quần áo của các con cũng toàn quần áo mẹ xin nhà các bác. Mẹ thương các con nhưng chỉ tại nhà mình nghèo quá…\r\nNói đến đây, con thấy hình như có giọt nước mắt lăn trên gò má sạm đen vì nắng của mẹ. con đâu có biết, chỉ vì cái áo đó là bữa cơm đã nấu ít hơn, có hôm phải độn sắn nạo. bữa đầu con thấy ngon, cười mà bảo : mai mẹ lại nấu thế này cho con ăn nha! Ngon quá! Nhưng rồi đến bữa thứ 2, thứ 3. khó nuốt quá. Các chị chẳng ai kêu ca gì cả. còn con thì nhìn mâm cơm không có gì lại phàn nàn, kêu ca. mà con còn bị ba mắng nữa chứ. “ kêu ít thôi. Có cơm ăn là tốt rồi”. ba thật khó tính.nhìn cái mâm cơm chỉ có rau và rau. Hôm nào tốt chỉ thêm vài thanh đậu rán hoặc lạc rang cho thêm bao nhiêu là muối, mặn chát. Mẹ à! Đã có lần, con nghe mẹ nói với chị cả, mẹ sống vì các con. Con không hiểu. sao lại sống vì các con? Mà sao mẹ không sống vì mẹ? nhưng bây giờ con đã hiểu. con không hiểu hết nhưng con biết, mẹ làm tất cả vì gia đình. Đến bây giờ con mới biết thương ba, thương mẹ. con thấy xấu hổ về chính bản thân con. Mẹ biết không, tự nhiên con thấy mình thật tồi tệ. đáng lẽ con phải tự hào về mẹ, mẹ vất vả nuôi các chị và con. Thế mà, khi đi cùng các bạn trên đường, thấy mẹ đang gánh nước thuê, nhìn mẹ, mà con như không quen. Các bạn hỏi : mẹ mày làm gì?\r\nCon không dám trả lời vì xấu hổ. các bạn đòi đến nhà, con không cho đến vì nhà mình nghèo và còn sợ các bạn gặp ba mẹ. ba mẹ nhìn già nua quá, sợ các bạn chê cười. cái hôm ấy, mấy đứa bạn con nhất định đòi về nhà mình chơi ấy. chắc mẹ vẫn nhớ. Con nghĩ mẹ đi làm thuê chắc chưa về. các bạn vào chơi. Thấy bong ai đó, giống mẹ. con vôi chạy ra. May mà các bạn chưa nhìn thấy. con chỉ thầm tai mẹ một câu:\r\n- đợi bạn con về rồi mẹ mới vào nhà nhé!\r\nCon vào đây!\r\n- ừ ! con vào đi.\r\nRồi các bạn ra về, con nấu cơm . nấu xong. Chỉ thấy ba về, các chị thì làm thuê rồi ăn cơm luôn ở nhà chủ. Đợi mãi, không thấy mẹ đâu. Ba chạy đi tìm. Ra ngoài vườn, thấy mẹ đang ngồi ở gốc nhãn. Mẹ lả đi rồi. ba gọi làm con giật mình:\r\n- lấy nước cho mẹ mày uống, nhanh lên!\r\n- Vâng!\r\nRồi mẹ tỉnh lại. ba hỏi:\r\n- sao lại ngồi đó để rồi lả ra đấy hả?\r\n- sáng nay tôi đi làm, mệt quá, có lẽ là ốm. tôi về sớm nhưng con út có bạn nên tôi tranh thủ ra nhổ cỏ vườn nên………….\r\n- ốm thì phải nằm nghỉ chứ, ra vườn làm gì? \r\n- Mẹ không nói gì.\r\nBỗng nhiên con thấy có cái gì nhói đau. Lỗi do con phải không mẹ. đến bây giờ con mới hiểu rõ được, con càng cảm thấy mình có lỗi. con xấu hổ vì mẹ gắn với cái nghề làm thuê, xấu hổ vì mẹ già hơn bố mẹ chúng nó, xấu hổ vì mẹ mặc quần áo vá, xấu hổ vì … chỉ vì như vậy thôi mà con đã làm mẹ phải mệt lả ngoài vườn. đáng nhẽ mẹ phải được nghỉ ngơi. Mẹ làm việc quá nhiều, mẹ đi từ sáng đến tối. thế mà con đâu có biết nỗi khổ, sự vất vả hằn trên khuôn mặt mẹ. mà lúc nào con cũng chỉ biết trách móc ba mẹ , rồi so sánh với đứa này, đứa kia. Con thật tồi tệ phải không mẹ??? \r\nĐến giờ, khi đã xa nhà, đi học đại học, con mới thấy ba mẹ đã vất vả thế nào để con được như ngày hôm nay. Con thấy mình chưa làm gì được cho ba mẹ. con cũng chưa từng giặt cho mẹ một cái quần áo nào. Cũng chưa nấu được bát cháo cho mẹ khi mẹ ốm. con lớn lên, con đi học, con đâu biết ba mẹ vất vả như vậy. đã bao lần ba mẹ mâu thuẫn chỉ vì không có tiền cho con đi học. khi nghe các chị nói, con mới biết. đến giờ con mới biết đến câu yêu thương ba mẹ. và đến bây giờ con đã biết tự hào về mẹ. con chẳng có gì phải ngại hay xấu hổ khi nói về mẹ cả. ngày xưa con cũng đâu biết đến cái ngày Vu Lan là ngày gì? Mà sao xem trên ti vi thấy nhiều người khóc vậy? đến giờ con mới biết là ngày lễ báo hiểu. con biết ngày này có muộn quá không mẹ? con đã dần thay đổi, con tìm hiểu về ngày đó. Con đã khóc mẹ à. Con khóc khi nghe sư Thích Minh Thành giảng. con càng thấy có lỗi với mẹ. và với ba nhiều lắm.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tBa à!\r\nCon xin lỗi! lúc nào trong đầu con cũng chỉ có mẹ, con chỉ yêu mẹ. mà con đã từng ghét ba. Vì con chỉ thấy ba hay im lặng hoặc cáu gắt. đó là hình ảnh con nhớ thôi. Nhưng bây giờ con đã hiểu. ba cũng thương chị e con nhiều lắm. ba đâu có nói ra nhưng những vết nhắn trên khuôn mặt gầy gò của ba ngày càng nhiều. con biết, đêm ba không ngủ được, lại dậy phâ ấm trà ngồi thức cả đêm. Con không biết ba đã vì chúng con mà vất vẩ đến vậy. thế mà con lại ghét ba. Ba ngày càng gầy đi, nhìn ba buồn lắm. nhìn ba cứ lo lắng về điều gì đó mà con không thể nào hiểu nổi. con thấy con sai rồi. vì dù ba mẹ có mâu thuẫn thế nào nhưng ba chưa bao giờ hết yêu con. Đó là ba đối xử với mẹ như vậy chứ ba vẫn rất thương con. Thế mà con không hiểu, càng làm ba thấy cô độc hơn. Ba ngày càng ít nói hơn. Ba thất vọng về con lắm đúng không ba? Lúc nào con cũng chỉ nghĩ tới mẹ. lễ Vu Lan năm ngoái con chỉ cài 1 bông hồng lên ngực cho mẹ. tại sao con không nghĩ tới ba? Con đã khóc, nước mắt con rơi, càng thấy hỉnh ảnh áo ba đẫm mồ hôi khi đi phụ hồ về. sao con không cài thêm 1 bông hồng cho ba. Con nhớ mẹ từng kể, hồi con bé lắm, ba hay ẵm con trên tay, mùa đống , ba mặc cái áo dạ nâu, có cái túi to, chắc ba vẫn nhớ. Lúc thì ba cho 2 bàn chân con vào tôi lúc thì ba quấn cái áo dạ bên ngoài cho con. Nghĩ lại, con thấy hơi ấm của ba thật ấm áp, chứ có như con tự tạo ra cái vẻ lạnh lung của ba đâu. Con biết, ba buồn vì mâu thuẫn với mẹ mà làm chúng con cũng xa ba hơn. Nhưng con hứa, con sẽ sửa sai. Con biết ba thương mẹ và chúng con nhiều lắm. nhiều lúc ba chán, ba đi uống rượu một mình, rồi về nằm vật ra giường, con biết ba cảm thấy cô đơn, ba buồn… buồn lắm. tại sao con không nhận ra điều này sơm hơn chứ? Con thật dại phải không ba? Lớn thế này rồi mà chẳng biết gì cả. mỗi lần nhớ ba, con lại cảm nhận hình ảnh ba cho chân con vào túi áo, thật buồn cười và cũng thật ấm áp. Giá mà thời gian quay trở lại để con sẽ được thấy nụ cười trên môi ba vì từ rất lâu rồi, con không thấy ba cười. ba ơi, con yêu ba nhiều lắm, mẹ cũng yêu ba, các chị cũng yêu ba nhiều. ba đừng tạo khoảng cách với mọi người nữa. con sẽ phá cái bức tường khoảng cách đó ba ạ. Và 2 năm nay, mỗi khi đi học về, con nói chuyện với ba nhiều hơn, dàn đàn con thấy được nét mặt rạng rỡ của ba. Và con biết, ba hy vọng vào con rất nhiều, ba tự hào về con nhiều vì duy nhất con, bố cho con lên đại học. có lần ba kể: ba cũng thương các chị nhiều, nhưng nhà mình quá nghèo không thể cho các chị đi học được. ba thấy mình vô dụng quá, bất lực quá. Không phải vậy đâu ba, ba đã cố gắng hết sức rồi mà, ba không có lỗi gì cả, mà làm sao chúng con trách ba được chứ. Ba là người ba tốt, chúng con tự hào về ba mà. Nhìn ba cứ khăc khổ, con thấy đau lòng lắm. con buồn, con đã khóc khi nghĩ về ba. Con đang nhớ lại khi ba dạy con làm những cong việc của 1 thằng con trai, ba chỉ dạy con thôi, ba dạy con sửa điện, sửa máy bơm,.. các thì luôn bảo, ba hợp với con. Còn con thì cư cằn nhằn, sao điện hỏng, máy bơm hỏng. sao ba không mắng các chị mà lúc nào cũng là con và con là người phải sửa.\r\nNhưng giờ đi học xa, đò trong phòng hỏng, con đã biết sửa và tự lo cho mình, con đã hiểu ý nghĩa về những gì ba dạy con, cha là người làm nên bàn tay con. …..\r\nCon chỉ mong ba hiểu được là gia đình mình rất yêu thương nhau. Mẹ yêu ba nhiều, các chị và con cũng vậy. \r\nNăm nay, lễ Vu Lan con đã biết cài 2 bông hoa lên ngực ba và mẹ. con tự hào về ba mẹ. nếu được sinh ra lần nữa, con vẫn ước được là con của ba mẹ, con yêu ba mẹ nhiều!\r\ncon gái út của ba mẹ!"
