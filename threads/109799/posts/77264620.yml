  html: "\r\n\t\t\t\r\n\t\t\t5 n&#x103;m tr&#x1EDD;i &#x1EDF; SG v&#xE0; 1 k&#x1EBF;t th&#xFA;c kh&#xF4;ng th&#x1EC3;...t&#x1ED1;i h&#x1A1;n <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nTrong khi t&#xF4;i vi&#x1EBF;t nh&#x1EEF;ng d&#xF2;ng n&#xE0;y th&#xEC;,c&#xF3; l&#x1EBD; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i b&#x1EA1;n,ng&#x1B0;&#x1EDD;i anh em c&#x1EE7;a t&#xF4;i &#x1EDF; SG &#x111;&#xE3; y&#xEA;n gi&#x1EA5;c r&#x1ED3;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nT&#xF4;i chia tay SG h&#xF4;m nay,l&#xFA;c 7h s&#xE1;ng,v&#xE0; gi&#x1EDD; &#x111;&#xE2;y,t&#xF4;i &#x111;&#xE3; y&#xEA;n v&#x1ECB; trong ch&#x103;n &#xEA;m,n&#x1EC7;m &#x1EA5;m<br>\r\nRa &#x111;i,t&#xF4;i t&#x1EF1; h&#xE0;o v&#xEA;nh m&#x1EB7;t l&#xE0; s&#x1EBD; &#x111;&#x1B0;&#x1EE3;c t&#x1EF1; do,nh&#x1B0;ng h&#x1EE1;i &#xF4;i,th&#x1EF1;c t&#x1EA1;i t&#xE1;t v&#xE0;o m&#x1EB7;t t&#xF4;i &#x111;au nh&#x1B0; th&#x1EC3; 1 c&#xE1;i &#x111;&#x1EA5;m<br>\r\nPh&#x1EA3;i &#x111;&#x1EBF;n l&#xFA;c n&#xE0;y,khi &#x111;&#xE3; t&#x1ED1;t nghi&#x1EC7;p,t&#xF4;i m&#x1EDB;i ch&#x1EE3;t nh&#x1EAD;n ra,d&#xF9; &#x111;i &#x111;&#xE2;u,l&#xE0;m g&#xEC;,&#x1EDF; &#x111;&#xE2;u,c&#x169;ng kh&#xF4;ng th&#x1EC3; b&#x1EB1;ng &#x111;&#x1B0;&#x1EE3;c c&#xE1;i m&#x1EA3;nh &#x111;&#x1EA5;t m&#xEC;nh sinh ra,l&#xE1; r&#x1EE5;ng v&#x1EC1; c&#x1ED9;i,tr&#x1EBB; ng&#x1B0;&#x1EDD;i non d&#x1EA1; th&#xEC; &#x111;i &#x111;&#xE2;u c&#x169;ng c&#xF3; th&#x1EC3; s&#x1ED1;ng &#x111;&#x1B0;&#x1EE3;c,nh&#x1B0;ng khi &#x111;&#xE3; 23 tu&#x1ED5;i,khi &#x111;&#xE3; ng&#x1B0;&#x1EDD;i l&#x1EDB;n v&#xE0; &#x111;&#x1EE7; ch&#xED;n ch&#x1EAF;n,th&#xEC; m&#x1EDB;i th&#x1EA5;y,m&#xEC;nh &#x111;&#xE3; sai nh&#x1B0; th&#x1EBF; n&#xE0;o <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\nB&#x1ED1; m&#x1EB9; &#x1A1;i,con xin l&#x1ED7;i,con xin l&#x1ED7;i v&#xEC; t&#xED;nh ki&#xEA;u ng&#x1EA1;o c&#x1EE7;a con\r\n\t\t"
  text: "5 năm trời ở SG và 1 kết thúc không thể...tối hơn \r\nTrong khi tôi viết những dòng này thì,có lẽ những người bạn,người anh em của tôi ở SG đã yên giấc rồi \r\nTôi chia tay SG hôm nay,lúc 7h sáng,và giờ đây,tôi đã yên vị trong chăn êm,nệm ấm\r\nRa đi,tôi tự hào vênh mặt là sẽ được tự do,nhưng hỡi ôi,thực tại tát vào mặt tôi đau như thể 1 cái đấm\r\nPhải đến lúc này,khi đã tốt nghiệp,tôi mới chợt nhận ra,dù đi đâu,làm gì,ở đâu,cũng không thể bằng được cái mảnh đất mình sinh ra,lá rụng về cội,trẻ người non dạ thì đi đâu cũng có thể sống được,nhưng khi đã 23 tuổi,khi đã người lớn và đủ chín chắn,thì mới thấy,mình đã sai như thế nào \r\nBố mẹ ơi,con xin lỗi,con xin lỗi vì tính kiêu ngạo của con"
