  html: "\r\n\t\t\t\r\n\t\t\tKh&#xF4;ng ng&#x1EDD; trong voz l&#x1EA1;i c&#xF3; c&#xE1;i topic hay ho th&#x1EBF; n&#xE0;y. R&#x1EA5;t c&#x1EA3;m ph&#x1EE5;c tr&#x1B0;&#x1EDB;c s&#x1EF1; hi&#x1EBF;u th&#x1EA3;o c&#x1EE7;a c&#xE1;c anh em. Ng&#xE0;y tr&#x1B0;&#x1EDB;c l&#xFA;c c&#xF2;n &#x111;i h&#x1ECD;c, nh&#x1EDB; l&#x1EA1;i kh&#xF4;ng bi&#x1EBF;t bao nhi&#xEA;u l&#x1EA7;n m&#x1EB9; ph&#x1EA3;i th&#x1EE9;c ch&#x1EDD; &#x111;&#x1EBF;n gi&#x1EDD; g&#x1ECD;i m&#xEC;nh d&#x1EAD;y &#x111;i h&#x1ECD;c bu&#x1ED5;i chi&#x1EC1;u. L&#xFD; do l&#xE0; m&#xEC;nh ng&#x1EE7; chi&#x1EC1;u l&#xE0; nh&#x1B0; m&#xEA;, ko bi&#x1EBF;t g&#xEC;. C&#xF3; h&#xF4;m papa &#x1EDF; nh&#xE0; &#x111;&#xE3; ph&#x1EA3;i kh&#xEA;nh v&#xE0;o ph&#xF2;ng t&#x1EAF;m, d&#x1ED9;i n&#x1B0;&#x1EDB;c th&#xEC; m&#x1EDB;i t&#x1EC9;nh ra &#x111;&#x1B0;&#x1EE3;c. L&#x1EAF;m l&#xFA;c trong l&#xFA;c m&#xEA; ng&#x1EE7; ch&#x1EED;i c&#x1EA3; maman. hichic, t&#x1EC9;nh gi&#x1EAD;y th&#x1EA5;y maman kh&#xF3;c, gi&#x1EDD; th&#x1EA5;y c&#xF2;n c&#xF3; t&#x1ED9;i. C&#xF2;n papa th&#xEC; l&#xE0;m to&#xE0;n vi&#x1EC7;c nguy hi&#x1EC3;m, ra s&#x1ED1;ng v&#xE0;o ch&#x1EBF;t kh&#xF4;ng bi&#x1EBF;t bao nhi&#xEA;u l&#x1EA7;n r&#x1ED3;i. T&#x1EA5;t c&#x1EA3; c&#x169;ng v&#xEC; gia &#x111;&#xEC;nh. K&#x1EC3; ra c&#x169;ng th&#x1EA5;y vui t&#x1EEB; kh&#xE1; l&#xE2;u v&#xEC; Papa ch&#x1EB3;ng c&#xF2;n nh&#x1EAD;u nh&#x1EB9;t n&#x1EEF;a, c&#x169;ng kh&#xF4;ng h&#xFA;t thu&#x1ED1;c n&#x1EEF;a. Hi v&#x1ECD;ng papa m&#x1EA1;nh kh&#x1ECF;e l&#xE2;u l&#xE2;u &#x111;&#x1EC3; c&#xF2;n b&#x1EBF; ch&#xE1;u.<br>\r\n<br>\r\nSau n&#xE0;y l&#x1EDB;n r&#x1ED3;i bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c ch&#x1EEF; hi&#x1EBF;u quan tr&#x1ECD;ng th&#x1EBF; n&#xE0;o. H&#xF4;m tr&#x1B0;&#x1EDB;c b&#x1EA3;o papa, maman &quot;B&#x1ED1; M&#x1EB9; kh&#xF4;ng ph&#x1EA3;i lo h&#x1B0;u tr&#xED; g&#xEC; c&#x1EA3;, con v&#x1EDB;i gf n&#xF3;i r&#x1ED3;i, con c&#xF3; c&#x1A1;m th&#xEC; B&#x1ED1; M&#x1EB9; &#x103;n c&#x1A1;m, c&#xF3; ch&#xE1;o th&#xEC; &#x103;n ch&#xE1;o, tr&#x1EEB; phi ch&#xFA;ng con ch&#x1EBF;t kh&#xF4;ng th&#xEC; con c&#xF2;n nu&#xF4;i B&#x1ED1; M&#x1EB9;&quot;. N&#xF3;i xong th&#x1EA5;y B&#x1ED1; M&#x1EB9; kh&#xF4;ng n&#xF3;i g&#xEC; nh&#x1B0;ng t&#x1EF1; c&#x1EA3;m nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c ni&#x1EC1;m vui trong m&#x1EAF;t B&#x1ED1; M&#x1EB9;. Th&#x1EB1;ng con giai &#x111;&#xE3; l&#x1EDB;n.<br>\r\n<br>\r\nGi&#x1EDD; mong s&#x1EDB;m ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c vi&#x1EC7;c l&#xE0;m &#x111;&#x1EC3; ph&#x1EE5; B&#x1ED1; M&#x1EB9;. Th&#xE1;ng l&#x1B0;&#x1A1;ng &#x111;&#x1EA7;u ti&#xEA;n s&#x1EBD; ph&#x1EA3;i mua qu&#xE0; cho r&#x1EA5;t nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i trong &#x111;&#xF3; 3 ng&#x1B0;&#x1EDD;i &#x111;&#x1EA7;u ti&#xEA;n l&#xE0; papa, maman, v&#xE0; gf.\r\n\t\t"
  text: "Không ngờ trong voz lại có cái topic hay ho thế này. Rất cảm phục trước sự hiếu thảo của các anh em. Ngày trước lúc còn đi học, nhớ lại không biết bao nhiêu lần mẹ phải thức chờ đến giờ gọi mình dậy đi học buổi chiều. Lý do là mình ngủ chiều là như mê, ko biết gì. Có hôm papa ở nhà đã phải khênh vào phòng tắm, dội nước thì mới tỉnh ra được. Lắm lúc trong lúc mê ngủ chửi cả maman. hichic, tỉnh giậy thấy maman khóc, giờ thấy còn có tội. Còn papa thì làm toàn việc nguy hiểm, ra sống vào chết không biết bao nhiêu lần rồi. Tất cả cũng vì gia đình. Kể ra cũng thấy vui từ khá lâu vì Papa chẳng còn nhậu nhẹt nữa, cũng không hút thuốc nữa. Hi vọng papa mạnh khỏe lâu lâu để còn bế cháu.\r\n\r\nSau này lớn rồi biết được chữ hiếu quan trọng thế nào. Hôm trước bảo papa, maman \"Bố Mẹ không phải lo hưu trí gì cả, con với gf nói rồi, con có cơm thì Bố Mẹ ăn cơm, có cháo thì ăn cháo, trừ phi chúng con chết không thì con còn nuôi Bố Mẹ\". Nói xong thấy Bố Mẹ không nói gì nhưng tự cảm nhận được niềm vui trong mắt Bố Mẹ. Thằng con giai đã lớn.\r\n\r\nGiờ mong sớm kiếm được việc làm để phụ Bố Mẹ. Tháng lương đầu tiên sẽ phải mua quà cho rất nhiều người trong đó 3 người đầu tiên là papa, maman, và gf."
