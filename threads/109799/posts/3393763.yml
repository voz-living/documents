  html: "\r\n\t\t\t\r\n\t\t\tcha m&#x1EB9; lu&#xF4;n l&#xE0; tr&#x1EE5; c&#x1ED9;t ch&#xED;nh trong gia &#x111;&#xEC;nh &#x111;&#xF3; l&#xE0; s&#x1EF1; th&#x1EAD;t. Tuy gi&#x1EDD; c&#x1EA3; nh&#xE0; m&#xEC;nh s&#x1ED1;ng chung v&#x1EDB;i nhau ai c&#x169;ng h&#xE0;ng 3 nh&#x1B0;ng v&#x1EAB;n th&#x1EA5;y nh&#x1ECF; nhoi tr&#x1B0;&#x1EDB;c ba m&#x1EB9; v&#xEC; ba m&#x1EB9; l&#xFA;c n&#xE0;o c&#x169;ng b&#x1EA3;o b&#x1ECD;c che ch&#x1EDF; cho m&#xEC;nh. &#x111;&#x1EC3; m&#xEC;nh k&#x1EC3; cho c&#xE1;c b&#x1EA1;n nghe chuy&#x1EC7;n n&#xE0;y: <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n++Nh&#xE0; m&#xEC;nh c&#xF3; m&#x1EDF; ti&#x1EC7;m bu&#xF4;n b&#xE1;n nh&#x1ECF; c&#xF3; th&#x1EB1;ng &#x1EDF; g&#x1EA7;n &#x111;&#xF3; ng&#xE0;y n&#xE0;o c&#x169;ng nh&#x1EAD;u nh&#x1EB9;t xong &#x111;&#x1EBF;n ki&#x1EBF;m chuy&#x1EC7;n &#x111;&#x1EE9;ng tr&#x1B0;&#x1EDB;c c&#x1EED;a nh&#xE0; xin ti&#x1EC1;n kh&#xF4;ng cho n&#xF3; ch&#x1EED;i b&#x1EDB;i t&#xF9;m lum (d&#x1EA1;ng ch&#xED; ph&#xE8;o th&#x1EDD;i hi&#x1EC7;n &#x111;&#x1EA1;i). 3 anh em d&#x1EB7;n nhau ph&#x1EA3;i nh&#x1ECB;n kh&#xF4;ng ph&#x1EA3;i v&#xEC; s&#x1EE3; n&#xF3; m&#xE0; v&#xEC; m&#xEC;nh &#x111;&#x1EE5;ng v&#xF4; n&#xF3; m&#x1EAF;c c&#xF4;ng n&#xF3; n&#x1EB1;m v&#x1EA1; th&#xEC; m&#x1EC7;t m&#xE0; c&#x169;ng kh&#xF4;ng d&#xE1;m n&#xF3;i v&#x1EDB;i cha m&#x1EB9; v&#xEC; s&#x1EE3; cha m&#x1EB9; lo (ba m&#x1EB9; &#x111;i c&#xF4;ng vi&#x1EC7;c su&#x1ED1;t). <br>\r\n    H&#xF4;m ch&#x1EE7; nh&#x1EAD;t cha m&#x1EB9; m&#xEC;nh &#x1EDF; nh&#xE0; ch&#x1A1;i th&#x1EB1;ng &#x111;&#xF3; &#x111;&#x1EBF;n qu&#x1EAD;y n&#x1EEF;a nh&#x1B0;ng n&#xF3; v&#x1EEB;a b&#x1B0;&#x1EDB;c v&#xF4; c&#x1ED5;ng th&#x1EA5;y cha m&#xEC;nh n&#xF3; li&#x1EC1;n kh&#x1EF1;ng l&#x1EA1;i im re kh&#xF4;ng d&#xE1;m n&#xF3;i n&#x1EEF;a l&#x1EDD;i <img src=\"/images/smilies/Off/confident.gif\" border=\"0\" alt=\"\" title=\"Confident\" class=\"inlineimg\">. Nh&#xEC;n th&#x1EA5;y th&#xE1;i &#x111;&#x1ED9; n&#xF3; cha m&#xEC;nh bi&#x1EBF;t n&#xF3; &#x111;&#x1EBF;n qu&#x1EAD;y li&#x1EC1;n b&#x1B0;&#x1EDB;c ra n&#xF3;i nh&#x1ECF; nh&#x1EB9;, t&#x1EEB; t&#x1ED1;n nh&#x1B0;ng v&#x1EEF;ng ch&#xE3;i nh&#x1B0; th&#xE1;i s&#x1A1;n: &quot;c&#x1EAD;u em m&#xE0;y &#x111;&#x1EEB;ng &#x111;&#x1EBF;n &#x111;&#xE2;y qu&#x1EAD;y n&#x1EEF;a &#x1EDF; &#x111;&#xE2;y kh&#xF4;ng c&#xF3; c&#xE1;i g&#xEC; cho ch&#xFA; em &#x111;&#xE2;u&quot;. Th&#x1EB1;ng &#x111;&#xF3; nghe xong xin l&#x1ED7;i r&#xED;u r&#xED;t v&#xE0; &#x111;i th&#x1EB3;ng m&#x1ED9;t m&#x1EA1;ch t&#x1EEB; &#x111;&#xF3; kh&#xF4;ng th&#x1EA5;y n&#xF3; &#x111;&#x1EBF;n qu&#x1EAD;y n&#x1EEF;a <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><br>\r\nP/S: n&#xF3;i th&#x1EAD;t nhi&#x1EC1;u l&#xFA;c n&#xF3;i chuy&#x1EC7;n &#x1B0;a c&#xE3;i v&#x1EDB;i cha m&#xEC;nh m&#xE0; cha m&#xEC;nh &#x111;&#x1EC1;u nh&#x1ECB;n &#x111;&#xE2;m ra ri&#x1EBF;t m&#xEC;nh coi th&#x1B0;&#x1EDD;ng cha m&#x1EB9; nh&#x1B0;ng l&#xFA;c x&#x1EA3;y ra chuy&#x1EC7;n r&#x1ED3;i m&#x1EDB;i th&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c &quot;TH&#x1EA6;N TH&#xC1;I&quot; c&#x1EE7;a ng&#x1B0;&#x1EDD;i cao tu&#x1ED5;i qu&#x1EA3; &#x111;&#xFA;ng l&#xE0; ch&#xED; cao v&#xF4; th&#x1B0;&#x1EE3;ng (tu&#x1ED5;i tr&#x1EBB; ch&#x1EC9; &#x111;&#x1B0;&#x1EE3;c n&#xF3;ng n&#x1EA3;y)\r\n\t\t"
  text: "cha mẹ luôn là trụ cột chính trong gia đình đó là sự thật. Tuy giờ cả nhà mình sống chung với nhau ai cũng hàng 3 nhưng vẫn thấy nhỏ nhoi trước ba mẹ vì ba mẹ lúc nào cũng bảo bọc che chở cho mình. để mình kể cho các bạn nghe chuyện này: \r\n++Nhà mình có mở tiệm buôn bán nhỏ có thằng ở gần đó ngày nào cũng nhậu nhẹt xong đến kiếm chuyện đứng trước cửa nhà xin tiền không cho nó chửi bới tùm lum (dạng chí phèo thời hiện đại). 3 anh em dặn nhau phải nhịn không phải vì sợ nó mà vì mình đụng vô nó mắc công nó nằm vạ thì mệt mà cũng không dám nói với cha mẹ vì sợ cha mẹ lo (ba mẹ đi công việc suốt). \r\n    Hôm chủ nhật cha mẹ mình ở nhà chơi thằng đó đến quậy nữa nhưng nó vừa bước vô cổng thấy cha mình nó liền khựng lại im re không dám nói nữa lời . Nhìn thấy thái độ nó cha mình biết nó đến quậy liền bước ra nói nhỏ nhẹ, từ tốn nhưng vững chãi như thái sơn: \"cậu em mày đừng đến đây quậy nữa ở đây không có cái gì cho chú em đâu\". Thằng đó nghe xong xin lỗi ríu rít và đi thẳng một mạch từ đó không thấy nó đến quậy nữa  \r\nP/S: nói thật nhiều lúc nói chuyện ưa cãi với cha mình mà cha mình đều nhịn đâm ra riết mình coi thường cha mẹ nhưng lúc xảy ra chuyện rồi mới thấy được \"THẦN THÁI\" của người cao tuổi quả đúng là chí cao vô thượng (tuổi trẻ chỉ được nóng nảy)"
