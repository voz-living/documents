;c kh&#x1ECF;e cho m&#x1EB9;.. <br>\r\nnhi&#x1EC1;u &#x111;i&#x1EC1;u suy ngh&#x129; l&#x1EAF;m, nh&#x1B0;ng trong &#x111;&#x1EA7;u m&#xEC;nh ch&#x1EC9; mu&#x1ED1;n kh&#x1EAF;c t&#xEA;n m&#x1EB9; v&#xE0;o ng&#x1EF1;c... &#x111;&#x1EC3; c&#x103;n d&#x1EB7;n m&#xEC;nh ko bao gi&#x1EDD; &#x111;&#x1B0;&#x1EE3;c qu&#xEA;n m&#x1EB9;..<br>\r\nph&#x1EA3;i ch&#x103;m s&#xF3;c m&#x1EB9; 24/24..<br>\r\nc&#x1A1; m&#xE0; gi&#x1EDD; ng&#x1ED3;i &#x111;&#xE2;y vi&#x1EBF;t cm, m&#x1EB9; &#x111;&#xE3; ng&#x1EE7; r&#x1ED3;i, m&#x1EB9; kiu m&#xEC;nh ng&#x1EE7;, s&#xE1;ng kiu m&#xEC;nh d&#x1EAD;y &#x111;i l&#xE0;m... m&#xEC;nh c&#x169;ng nh&#x1B0; b&#x1EA1;n v&#xE0; t&#x1EA5;t c&#x1EA3; m&#x1ECD;i ng&#x1B0;&#x1EDD;i, m&#xEC;nh ko d&#xE1;m ngh&#x129; &#x111;&#x1EBF;n 1 ng&#xE0;y bu&#x1ED3;n b&#xE3; n&#xE0;o &#x111;&#xF3;...<br>\r\nbao nhi&#xEA;u c&#xE3;i v&#xE3; v&#x1EDB;i m&#x1EB9;, bao nhi&#xEA;u &#x111;i&#x1EC1;u ko h&#xE0;i l&#xF2;ng v&#x1EDB;i m&#x1EB9;, m&#xEC;nh mu&#x1ED1;n d&#x1EB9;p tan &#x111;&#x1EC3; cho m&#x1EB9; &#x111;&#x1B0;&#x1EE3;c vui v&#x1EBB;... nh&#x1B0;ng m&#xEC;nh ch&#x1B0;a l&#xE0;m &#x111;&#x1B0;&#x1EE3;c... c&#xF3; ph&#x1EA3;i m&#xEC;nh c&#xF2;n qu&#xE1; non n&#x1EDB;t... c&#xF2;n qu&#xE1; ham ch&#x1A1;i... g&#xE1;i g&#xFA;... internet... b&#x1EA1;n b&#xE8;...<br>\r\nli&#x1EC7;u v&#x1EBF;t x&#x103;m tr&#xEA;n ng&#x1B0;&#x1EDD;i c&#xF3; l&#xE0;m m&#xEC;nh nh&#x1EDB; v&#x1EC1; m&#xE3;i v&#x1EC1; m&#x1EB9; ko? ch&#x1EE9; trong tim th&#xEC; m&#xEC;nh hay qu&#xEA;n l&#x1EAF;m.. qu&#xEA;n l&#xE0;m c&#x1A1;m cho m&#x1EB9;, qu&#xEA;n d&#x1EB7;n m&#x1EB9; u&#x1ED1;ng thu&#x1ED1;c... qu&#xEA;n cho m&#x1EB9; ng&#x1EE7;, ngh&#x1EC9; ng&#x1A1;i...<br>\r\ncon lu&#xF4;n t&#x1EF1; ch&#x1EED;i con l&#xE0; &#x111;&#x1EE9;a con b&#x1EA5;t hi&#x1EBF;u... &#x111;&#x1EC3; con c&#x103;n d&#x1EB7;n m&#xEC;nh ph&#x1EA3;i s&#xE1;t sao m&#x1EB9; h&#x1A1;n.. ph&#x1EA3;i ch&#x103;m s&#xF3;c m&#x1EB9; nh&#xEC;u h&#x1A1;n..\r\n\t\t"
  text: "giờ thì ko có chút cảm xúc gì nên viết vài dòng thôi\r\ncó nhiều lúc mình nghĩ ra tiệm tatoo, khắc lên trên người tên mẹ, để những lúc vấp ngã, những lúc đau khổ, những lúc hạnh phúc, vui buồn để nhớ về mẹ.\r\nngười mẹ vẫn đang nằm ngủ cạnh mình đây, suốt gần 20 năm làm lụng nuôi mình, mà mình vẫn chưa thể báo hiếu cho mẹ\r\nsuy nghĩ lại, chưa làm gì ra hồn, ko biết rồi mai đây, mình với con mình sẽ thế nào, mình sẽ ko bao giờ trở thành 1 ng cha, 1 ng mẹ như mẹ mình đã làm cho mình, nuôi nấng, chịu khổ.... \r\nsinh nhật bạn gái thì nhớ, chở bạn gái đi đâu thì cũng vui, mà khi chở mẹ dù trong lòng có vui, có ước muốn để mẹ được vui chơi thoải mái nhưng cũng ko thể so sánh với cảm giác đi với gái được..\r\nnghĩ lại mình cảm thấy mình quá bất hiếu...\r\nthật... nếu có 1 điều ước.. mình chỉ ước giảm tuổi thọ mình để đối lấy niềm vui, sức khỏe cho mẹ.. \r\nnhiều điều suy nghĩ lắm, nhưng trong đầu mình chỉ muốn khắc tên mẹ vào ngực... để căn dặn mình ko bao giờ được quên mẹ..\r\nphải chăm sóc mẹ 24/24..\r\ncơ mà giờ ngồi đây viết cm, mẹ đã ngủ rồi, mẹ kiu mình ngủ, sáng kiu mình dậy đi làm... mình cũng như bạn và tất cả mọi người, mình ko dám nghĩ đến 1 ngày buồn bã nào đó...\r\nbao nhiêu cãi vã với mẹ, bao nhiêu điều ko hài lòng với mẹ, mình muốn dẹp tan để cho mẹ được vui vẻ... nhưng mình chưa làm được... có phải mình còn quá non nớt... còn quá ham chơi... gái gú... internet... bạn bè...\r\nliệu vết xăm trên người có làm mình nhớ về mãi về mẹ ko? chứ trong tim thì mình hay quên lắm.. quên làm cơm cho mẹ, quên dặn mẹ uống thuốc... quên cho mẹ ngủ, nghỉ ngơi...\r\ncon luôn tự chửi con là đứa con bất hiếu... để con căn dặn mình phải sát sao mẹ hơn.. phải chăm sóc mẹ nhìu hơn.."
