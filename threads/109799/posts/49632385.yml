  text: "Đôi khi con người ta cũng biết nhìn biết cảm nhận đó. Nhưng cái tôi quá lớn ngăn cản không cho họ nói ra những lời yêu thương,để đến lúc mất đi rồi thì tiếc nuối!!! Em cũng từng làm ba mẹ buồn nhiều nhưng cũng vì sỹ ko xin lỗi để rồi ân hận rất nhiều. Giờ đi làm tiêu tiền mới thấy thương ba mẹ :( Vậy mà có những đứa trẩu tre chửi bố mẹ, đòi bỏ nhà đi theo thần tượng. Buồn khi đọc những dòng như thế :(\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by owm\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbuồn quá anh em ạ\r\nbố mẹ anh chị em và rất nhiều người kì vọng vào mình\r\nnhưng mình vẫn trượt đh\r\ngiờ nhìn bố mẹ ai cũng ủ rũ, thở dài, mình cảm giác bố mẹ như già đi vài tuổi\r\nhận cái phận làm con của mình, ko giúp đc gì chỉ gây phiền cho bố mẹ\r\ncái ngày 7/8/2012 là ngày ko bao giờ mình quên khi khuôn mặt của bố mẹ thất vọng như thế nào về mình\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrượt DH ko phải vấn đề to tát. Vấn đề là bạn đối mặt với nó như thế nào thôi?? Ba mẹ hy vọng nhiều nên thất vọng là đúng!!! H qtrong bạn có đủ dũng cảm pass ko hay là thất vọng theo mà từ bỏ tất cả  nên nhớ rằng: \"Đại Học không phải là con đường duy nhất vào đời mà nó chỉ là một trong rất nhiều con đường để vào đời!!! Chỉ là con đường mang tên Đại Học nó sẽ nhẹ nhàng thênh thang chút thôi\" Good luck nhé bạn. Sai xin nhận gạch"
