  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mimi_8x\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchia sẻ với bạn nha \r\nCố lên bạn ạ! Mình phải vượt lên số phận cho bme thấy rằng họ đã sai. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCông việc của bạn thế nào rồi? Có kế hoạch gì cho bước tiếp theo chưa? (công việc, cuộc sống, các dự định)"
