  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tps: h&#x1ED3;i c&#xF2;n nh&#x1ECF; &#x111;&#xE3; t&#x1EEB;ng ngh&#x129;, n&#x1EBF;u ba m&#x1EB9; m&#x1EA5;t &#x111;i, m&#xEC;nh s&#x1EBD; t&#x1EF1; t&#x1EED; theo ba m&#x1EB9; li&#x1EC1;n. Gi&#x1EDD; l&#x1EDB;n l&#xEA;n b&#x1ECB; cu&#x1ED1;n v&#xE0;o d&#xF2;ng ch&#x1EA3;y cu&#x1ED9;c s&#x1ED1;ng, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; kh&#xF4;ng c&#xF2;n. Nh&#x1B0;ng d&#x1EA1;o n&#xE0;y th&#x1EA5;y th&#x1B0;&#x1A1;ng ba m&#x1EB9; v&#xF4; v&#xE0;n, t&#x1B0; t&#x1B0;&#x1EDF;ng &#x111;&#xF3; l&#x1EA1;i tr&#x1EDF; l&#x1EA1;i.\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Gi&#x1ED1;ng m&#xEC;nh d&#x1EC5; s&#x1EE3;, d&#xF9; g&#xEC; th&#xEC; c&#x169;ng c&#x1EE9; ph&#x1EA3;i s&#x1ED1;ng. B&#xE2;y gi&#x1EDD; h&#xE3;y t&#x1EAD;n h&#x1B0;&#x1EDF;ng nh&#x1EEF;ng ph&#xFA;t gi&#xE2;y n&#xE0;y &#x111;i, &#x111;&#x1EEB;ng c&#xF3; ng&#x1ED3;i m&#xE0; ti&#x1EBF;c v&#x1EC1; nh&#x1EEF;ng &#x111;i&#x1EC1;u &quot;ch&#x1B0;a&quot; m&#x1EA5;t, &#x111;&#x1EC3; t&#x1EDB;i khi n&#xF3; qua &#x111;i th&#xEC; ko c&#xF2;n d&#x1ECB;p m&#xE0; s&#x1ED1;ng l&#x1EA1;i v&#x1EDB;i c&#x1EA3;m gi&#xE1;c &#x111;&#xF3;<br>\r\n<br>\r\n<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> <font color=\"White\">&#x1A1;, sao hum nay s&#x1EBF;n th&#x1EBF; nh&#x1EDF; </font><img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tps: hồi còn nhỏ đã từng nghĩ, nếu ba mẹ mất đi, mình sẽ tự tử theo ba mẹ liền. Giờ lớn lên bị cuốn vào dòng chảy cuộc sống, tư tưởng đó không còn. Nhưng dạo này thấy thương ba mẹ vô vàn, tư tưởng đó lại trở lại.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGiống mình dễ sợ, dù gì thì cũng cứ phải sống. Bây giờ hãy tận hưởng những phút giây này đi, đừng có ngồi mà tiếc về những điều \"chưa\" mất, để tới khi nó qua đi thì ko còn dịp mà sống lại với cảm giác đó\r\n\r\n ơ, sao hum nay sến thế nhở"
