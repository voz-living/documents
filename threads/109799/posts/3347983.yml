  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by otakus007\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThực sự đây là topic hay nhất trên vOz mà mình đã đọc trong thời gian qua.Vừa đọc vừa rơi nước mắt  khi nghĩ đến những điều mà chủ topic nói.Có lẽ từ bé đến giờ chưa nói đc một câu \"con yêu bố mẹ\" lần nào.Đối với con trai việc thể hiện tình cảm như thế thật sự là rất khó, mặc dù rất muôn nói ra nhưng ko thể nào nói đc khi đứng trc mặt bố mẹ.Nhiều lúc trc khi đi ngủ, nằm trên nghĩ đến bố mẹ kiếm tiền ở nhà lại tự nhắc mình phải cố gắng học hành đến nơi đến chốn.Nhưng chỉ đc lúc ấy, rồi đâu lại vào đấy... muốn thay đổi bản thân lắm mà ko đc...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmee too.  . Nhiều lúc mình thấy ghét bản thân mình vô cùng.\r\n@mọi người: nói thật chứ mình không thích những ai gọi bố, mẹ là ông, bà. Nghe nó không ấm áp."
