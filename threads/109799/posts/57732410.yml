  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 100trang_luonbia\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBỏ nhà đi chơi đâu đó vài hôm đi bạn. Mình bảo thật và hoàn toàn nghiêm túc.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCảm ơn bạn về lời khuyên! có lẽ là mình còn công việc, con cái. Nhất là mình còn ko có tiền để lo bất cứ chuyện gì chứ đừng nói đi chơi"
