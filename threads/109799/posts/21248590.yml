  html: "\r\n\t\t\t\r\n\t\t\t&quot;Mama, don&apos;t you cry&quot;, b&#xE0;i h&#xE1;t con &#x111;&#xE3; c&#xF9;ng nghe v&#x1EDB;i nh&#x1EEF;ng &#x111;&#x1EE9;a tr&#x1EBB; c&#x1EE7;a m&#xEC;nh t&#x1EEB; khi ch&#xFA;ng c&#xF2;n r&#x1EA5;t b&#xE9;. Nh&#x1EEF;ng &#x111;&#xEA;m m&#x1B0;a gi&#xF3;, m&#x1EA5;y m&#x1EB9; con n&#x1EB1;m cu&#x1ED9;c trong ch&#x103;n, l&#x1EAF;ng nghe b&#xE0;i h&#xE1;t n&#xE0;y, con k&#x1EC3; cho ch&#xFA;ng nghe v&#x1EC1; b&#xE0; ngo&#x1EA1;i &#x111;&#x1EBF;n khi ch&#xFA;ng ch&#xEC;m d&#x1EA7;n v&#xE0;o gi&#x1EA5;c ng&#x1EE7;. &#x110;&#xEA;m nay, &#x1EDF; n&#x1A1;i n&#xE0;y tr&#x1EDD;i c&#x169;ng m&#x1B0;a... nh&#x1B0;ng con kh&#xF4;ng c&#xF2;n c&#x1EA3;m nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c g&#xEC;. Nh&#x1EEF;ng &#x111;&#x1EE9;a tr&#x1EBB; &#x111;&#xE3; kh&#xF4;ng c&#xF2;n &#x1EDF; b&#xEA;n con, kh&#xF4;ng c&#xF3; m&#x1ED9;t chi&#x1EBF;c ch&#x103;n n&#xE0;o &#x111;&#x1EC3; cu&#x1ED9;n v&#xE0;o t&#xEC;m ch&#xFA;t h&#x1A1;i &#x1EA5;m. Con ch&#x1EC9; m&#x1ED9;t m&#xEC;nh... M&#x1EB9; c&#xF3; &#x111;ang nghe b&#xE0;i h&#xE1;t n&#xE0;y c&#xF9;ng kh&#xF4;ng nh&#x1EC9;? Ng&#xE0;y x&#x1B0;a, v&#xE2;ng l&#x1EDD;i m&#x1EB9; n&#xEA;n con &#x111;&#xE3; c&#x1ED1; nu&#x1ED1;t ng&#x1B0;&#x1EE3;c n&#x1B0;&#x1EDB;c m&#x1EAF;t v&#xE0;o trong khi m&#x1EB9; ra &#x111;i. Con s&#x1EBD; ch&#x1EB3;ng th&#x1EC3; n&#xE0;o &#x111;&#x1EE7; s&#x1EE9;c &#x111;&#x1B0;&#x1A1;ng &#x111;&#x1EA7;u v&#x1EDB;i &#x111;&#x1ECB;nh m&#x1EC7;nh n&#x1EBF;u kh&#xF4;ng c&#xF3; nh&#x1EEF;ng l&#x1EDD;i m&#x1EB9; d&#x1EA1;y. Me &#x111;&#xE3; t&#x1EEB;ng n&#xF3;i:&quot;Ng&#x1B0;&#x1EDD;i m&#x1EB9; n&#xE0;o c&#x169;ng s&#x1EB5;n s&#xE0;ng ch&#x1EBF;t &#x111;&#x1EC3; con m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c s&#x1ED1;ng&quot; v&#xE0; m&#x1EB9; &#x111;&#xE3; l&#xE0;m &#x111;i&#x1EC1;u &#x111;&#xF3; cho con &#x111;&#x1B0;&#x1EE3;c s&#x1ED1;ng. Nh&#x1B0;ng con g&#xE1;i m&#x1EB9; th&#xEC; kh&#xF4;ng l&#xE0;m &#x111;&#x1B0;&#x1EE3;c, m&#x1EB9; &#x1A1;i!<br>\r\n<br>\r\nD&#x1EAB;u v&#x1EAB;n bi&#x1EBF;t, &#x111;&#x1EDD;i ng&#x1B0;&#x1EDD;i r&#x1ED3;i c&#x169;ng s&#x1EBD; v&#x1EC1; v&#x1EDB;i h&#x1B0; v&#xF4;. Nh&#x1B0;ng t&#x1EA1;i sao nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i con th&#x1B0;&#x1A1;ng y&#xEA;u &#x111;&#x1EC1;u b&#x1ECF; con &#x111;i? M&#xE0; ch&#x1EB3;ng cho con &#x111;&#x1B0;&#x1EE3;c ch&#x1ECD;n l&#x1EF1;a, &#x111;&#x1EBF;n c&#x1EA3; l&#x1EDD;i t&#x1EA1;m bi&#x1EC7;t c&#x169;ng kh&#xF4;ng. M&#x1ED7;i &#x111;&#xEA;m, con &#x111;&#x1EC1;u th&#x1EA5;y m&#x1EB9; v&#x1EC1; trong nh&#x1EEF;ng gi&#x1EA5;c m&#x1A1;. M&#x1EB9; vu&#x1ED1;t t&#xF3;c con, h&#xF4;n con nh&#x1B0; thu&#x1EDF; c&#xF2;n th&#x1A1; b&#xE9;. M&#x1EB9; th&#xEC; th&#x1EA7;m b&#xEA;n tai con r&#x1EB1;ng &quot;Con y&#xEA;u! &#x111;&#x1EEB;ng kh&#xF3;c nh&#xE9; v&#xEC; con khi con kh&#xF3;c, m&#x1EB9; s&#x1EBD; &#x111;au h&#x1A1;n con&quot;. V&#xE2;ng! con s&#x1EBD; kh&#xF4;ng kh&#xF3;c v&#xEC; m&#x1EB9; - v&#xEC; nh&#x1EEF;ng &#x111;&#x1EE9;a tr&#x1EBB; c&#x1EE7;a con n&#xEA;n m&#x1EB9; c&#x169;ng &#x111;&#x1EEB;ng kh&#xF3;c v&#xEC; con - v&#xEC; nh&#x1EEF;ng &#x111;&#x1EE9;a ch&#xE1;u.<br>\r\n<br>\r\nM&#x1EB9; lu&#xF4;n l&#xE0; ng&#x1B0;&#x1EDD;i m&#x1EB9; tuy&#x1EC7;t v&#x1EDD;i nh&#x1EA5;t trong tr&#xE1;i tim con. Kh&#xF4;ng ai c&#xF3; th&#x1EC3; ch&#x1EDF; che v&#xE0; xoa d&#x1ECB;u n&#x1ED7;i &#x111;au c&#x1EE7;a con nh&#x1B0; m&#x1EB9; &#x111;&#xE3; t&#x1EEB;ng. N&#xEA;n &#x1EDF; m&#x1ED9;t n&#x1A1;i xa n&#xE0;o &#x111;&#xF3;, m&#x1EB9; h&#xE3;y ch&#x103;m s&#xF3;c v&#xE0; b&#x1EA3;o v&#x1EC7; c&#xE1;c ch&#xE1;u gi&#xFA;p con m&#x1EB9; nh&#xE9;! Con g&#xE1;i m&#x1EB9; &#x111;&#xE3; kh&#xF4;ng th&#x1EC3; l&#xE0;m tr&#x1ECD;n thi&#xEA;n ph&#x1EAD;n. Gi&#xFA;p con g&#xE1;i nh&#xE9; m&#x1EB9;...<br>\r\n<br>\r\nM&#x1EB9; &#x1A1;i! xin m&#x1EB9; &#x111;&#x1EEB;ng kh&#xF3;c khi bi&#x1EBF;t con g&#xE1;i m&#x1EB9; &#x111;ang c&#xF4; &#x111;&#x1ED9;c. V&#xEC; con c&#x169;ng kh&#xF4;ng kh&#xF3;c &#x111;&#xE2;u, con lu&#xF4;n ngh&#x129; v&#x1EC1; m&#x1EB9;.<br>\r\n&quot;&#x110;&#x1EEB;ng kh&#xF3;c nh&#xE9; con g&#xE1;i! Khi m&#x1ED9;t ng&#x1B0;&#x1EDD;i n&#x1EB1;m xu&#x1ED1;ng, n&#x1EBF;u con kh&#xF3;c. H&#x1ECD; s&#x1EBD; ra &#x111;i m&#xE0; kh&#xF4;ng an l&#xF2;ng!&quot;<br>\r\nCon mu&#x1ED1;n nh&#x1EEF;ng &#x111;&#x1EE9;a b&#xE9; c&#x1EE7;a m&#xEC;nh ra &#x111;i b&#xEC;nh an. M&#x1EB9; c&#x1EE7;a ch&#xFA;ng lu&#xF4;n y&#xEA;u v&#xE0; nh&#x1EDB; v&#x1EC1; ch&#xFA;ng! <br>\r\n<br>\r\n(Chia s&#x1EBB; c&#xF9;ng c&#xE1;c b&#xE1;c m&#x1ED9;t b&#xE0;i m&#xEC;nh &#x111;&#xE3; vi&#x1EBF;t cho m&#x1EB9; sau khi con m&#xEC;nh qua &#x111;&#x1EDD;i)\r\n\t\t"
  text: "\"Mama, don't you cry\", bài hát con đã cùng nghe với những đứa trẻ của mình từ khi chúng còn rất bé. Những đêm mưa gió, mấy mẹ con nằm cuộc trong chăn, lắng nghe bài hát này, con kể cho chúng nghe về bà ngoại đến khi chúng chìm dần vào giấc ngủ. Đêm nay, ở nơi này trời cũng mưa... nhưng con không còn cảm nhận được gì. Những đứa trẻ đã không còn ở bên con, không có một chiếc chăn nào để cuộn vào tìm chút hơi ấm. Con chỉ một mình... Mẹ có đang nghe bài hát này cùng không nhỉ? Ngày xưa, vâng lời mẹ nên con đã cố nuốt ngược nước mắt vào trong khi mẹ ra đi. Con sẽ chẳng thể nào đủ sức đương đầu với định mệnh nếu không có những lời mẹ dạy. Me đã từng nói:\"Người mẹ nào cũng sẵn sàng chết để con mình được sống\" và mẹ đã làm điều đó cho con được sống. Nhưng con gái mẹ thì không làm được, mẹ ơi!\r\n\r\nDẫu vẫn biết, đời người rồi cũng sẽ về với hư vô. Nhưng tại sao những người con thương yêu đều bỏ con đi? Mà chẳng cho con được chọn lựa, đến cả lời tạm biệt cũng không. Mỗi đêm, con đều thấy mẹ về trong những giấc mơ. Mẹ vuốt tóc con, hôn con như thuở còn thơ bé. Mẹ thì thầm bên tai con rằng \"Con yêu! đừng khóc nhé vì con khi con khóc, mẹ sẽ đau hơn con\". Vâng! con sẽ không khóc vì mẹ - vì những đứa trẻ của con nên mẹ cũng đừng khóc vì con - vì những đứa cháu.\r\n\r\nMẹ luôn là người mẹ tuyệt vời nhất trong trái tim con. Không ai có thể chở che và xoa dịu nỗi đau của con như mẹ đã từng. Nên ở một nơi xa nào đó, mẹ hãy chăm sóc và bảo vệ các cháu giúp con mẹ nhé! Con gái mẹ đã không thể làm trọn thiên phận. Giúp con gái nhé mẹ...\r\n\r\nMẹ ơi! xin mẹ đừng khóc khi biết con gái mẹ đang cô độc. Vì con cũng không khóc đâu, con luôn nghĩ về mẹ.\r\n\"Đừng khóc nhé con gái! Khi một người nằm xuống, nếu con khóc. Họ sẽ ra đi mà không an lòng!\"\r\nCon muốn những đứa bé của mình ra đi bình an. Mẹ của chúng luôn yêu và nhớ về chúng! \r\n\r\n(Chia sẻ cùng các bác một bài mình đã viết cho mẹ sau khi con mình qua đời)"
