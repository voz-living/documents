  html: "\r\n\t\t\t\r\n\t\t\tSinh-L&#xE3;o-B&#x1EC7;nh-T&#x1EED;...<br>\r\nC&#xE1;i g&#xEC; &#x111;&#x1EBF;n...n&#xF3; s&#x1EBD; &#x111;&#x1EBF;n...<br>\r\nTh&#x1EC9;nh tho&#x1EA3;ng ng&#x1ED3;i t&#x129;nh t&#xE2;m ngh&#x129; v&#x1EC1; nh&#x1EEF;ng vi&#x1EC7;c m&#xEC;nh &#x111;&#xE3; l&#xE0;m...<br>\r\nNgh&#x129; v&#x1EC1; nh&#x1EEF;ng l&#x1EA7;n m&#xEC;nh &#x111;i ch&#x1A1;i v&#x1EC1; mu&#x1ED9;n m&#xE0; m&#x1EB9; ph&#x1EA3;i &#x111;&#x1EE3;i &#x111;&#x1EC3; ra m&#x1EDF; c&#x1ED5;ng...ba n&#x1EB1;m gi&#x1EA3; v&#x1EDD; ng&#x1EE7; m&#xE0; s&#xE1;ng h&#xF4;m sau ch&#x1EC9; n&#xF3;i m&#x1ED7;i c&#xE2;u &quot;Sao m&#xE0;y v&#x1EC1; mu&#x1ED9;n th&#x1EBF;?Tr&#x1EDD;i l&#x1EA1;nh m&#xE0; m&#x1EB7;c phong phanh l&#x1EA1;i &#x1ED1;m &#x111;&#x1EA5;y.&quot;<br>\r\nNgh&#x129; v&#x1EC1; nh&#x1EEF;ng l&#x1EA7;n b&#x1ECF; nh&#xE0; &#x111;i lang thang ba,m&#x1EB9; g&#x1EB7;p c&#x169;ng ch&#x1EC9; b&#x1EA3;o &quot;th&#xF4;i v&#x1EC1; nh&#xE0; &#x111;i con.&quot;... <br>\r\nB&#x1ECB; &#x111;&#xE1;nh nhi&#x1EC1;u,b&#x1ECB; m&#x1EAF;ng su&#x1ED1;t...nh&#x1B0;ng &#x111;&#xFA;ng l&#xE0; ch&#x1EC9; h&#xF4;m sau th&#xF4;i l&#xE0; l&#x1EA1;i h&#x1ECF;i &quot;&#x110;&#xF3;i ch&#x1B0;a con?&quot;(m&#x1EB9;)...&quot;&#x110;&#x1EC3; &#xE1;o m&#x1B0;a v&#xE0;o trong balo &#x111;i tr&#x1EDD;i m&#xF9;a n&#xE0;y m&#x1B0;a nhi&#x1EC1;u l&#x1EAF;m&quot;(ba)<br>\r\nM&#xEC;nh n&#x103;m nay 21t tuy kh&#xF4;ng l&#x1EDB;n h&#x1A1;n ai nh&#x1B0;ng c&#x169;ng &#x111;&#xE3; bi&#x1EBF;t ki&#x1EBF;m ti&#x1EC1;n tuy &#xED;t &#x1ECF;i nh&#x1B0;ng c&#x169;ng &#x111;&#x1EE7; &#x111;&#x1EC3; hi&#x1EC3;u ba,m&#x1EB9; m&#xEC;nh ki&#x1EBF;m ti&#x1EC1;n kh&#xF3; kh&#x103;n nh&#x1B0; th&#x1EBF; n&#xE0;o...21t c&#xE1;i tu&#x1ED5;i &#x111;&#x1EE7; &#x111;&#x1EC3; hi&#x1EC3;u m&#x1ED7;i l&#x1EA7;n v&#x1EC1; nh&#xE0; m&#xE0; m&#x1EB9; &#x1EDF; nh&#xE0; m&#x1ED9;t m&#xEC;nh th&#x1EA5;y m&#xEC;nh v&#x1EC1; vui nh&#x1B0; th&#x1EBF; n&#xE0;o...ba &#x111;i l&#xE0;m su&#x1ED1;t,m&#xEC;nh &#x111;i h&#x1ECD;c,&#x111;i l&#xE0;m t&#x1EEB; s&#xE1;ng &#x111;&#x1EBF;n t&#x1ED1;i m&#x1EDB;i v&#x1EC1;...h&#xF4;m n&#xE0;o &#x111;&#x1B0;&#x1EE3;c ngh&#x1EC9; &#x1EDF; nh&#xE0; su&#x1ED1;t tuy kh&#xF4;ng gi&#xFA;p &#x111;&#x1B0;&#x1EE3;c g&#xEC; m&#x1EB9; nh&#x1B0;ng m&#xEC;nh c&#xF3; m&#x1EB7;t &#x1EDF; nh&#xE0; l&#xE0; m&#x1EB9; vui r&#x1ED3;i...21t tuy l&#x1EDB;n nh&#x1EEF;ng ch&#x1B0;a &#x111;&#x1EE7; ch&#xED;n ch&#x1EAF;n,nhi&#x1EC1;u khi v&#x1EAB;n c&#xE3;i ba m&#x1EB9; nh&#x1B0;ng c&#x169;ng &#x111;&#x1EE7; suy ngh&#x129; &#x111;&#x1EC3; h&#xF4;m sau l&#xE0;m g&#xEC; &#x111;&#xF3; cho ba m&#x1EB9; vui...<br>\r\nCon kh&#xF4;ng bao gi&#x1EDD; c&#xF3; th&#x1EC3; b&#xE1;o h&#x1EBF;t c&#xF4;ng &#x1A1;n ba,m&#x1EB9;...<br>\r\nM&#xEC;nh ngh&#x129; r&#x1EB1;ng ch&#x1EC9; c&#x1EA7;n s&#x1ED1;ng c&#xF3; &#xED;ch,vui v&#x1EBB;...l&#xE0; c&#xF3; th&#x1EC3; &#x111;&#x1EC1;n &#x111;&#xE1;p m&#x1ED9;t ph&#x1EA7;n c&#xF4;ng &#x1A1;n cha m&#x1EB9; r&#x1ED3;i...<br>\r\n&#x110;&#xFA;ng l&#xE0; c&#x1EA7;n nh&#x1EEF;ng l&#xFA;c nh&#x1B0; th&#x1EBF; n&#xE0;y,c&#x1EA7;n nh&#x1EEF;ng gi&#x1ECD;t n&#x1B0;&#x1EDB;c m&#x1EAF;t n&#xE0;y...nh&#x1B0;ng kh&#xF4;ng ph&#x1EA3;i &#x111;&#x1EC3; m&#xE0; ng&#x1ED3;i nh&#x1EDB; m&#xE3;i,m&#xE0; l&#xE0; &#x111;&#x1EC3; h&#x1B0;&#x1EDB;ng &#x111;&#x1EBF;n t&#x1B0;&#x1A1;ng lai...h&#x1B0;&#x1EDB;ng &#x111;&#x1EBF;n m&#x1ED9;t &#x111;i&#x1EC1;u g&#xEC; t&#x1ED1;t &#x111;&#x1EB9;p h&#x1A1;n...ph&#x1EA3;i l&#xE0;m g&#xEC; &#x111;&#xF3; &#x111;&#x1EC3; nh&#x1EEF;ng l&#xFA;c ba,m&#x1EB9; kh&#xF4;ng &#x1EDF; b&#xEA;n c&#x169;ng kh&#xF4;ng ph&#x1EA3;i lo l&#x1EAF;ng cho m&#xEC;nh...<br>\r\nC&#xF2;n nhi&#x1EC1;u &#x111;i&#x1EC1;u mu&#x1ED1;n n&#xF3;i...nh&#x1B0;ng c&#xF3; l&#x1EBD; ch&#x1EC9; m&#x1ED9;t c&#xE2;u l&#xE0; &#x111;&#x1EE7;...<br>\r\nCon y&#xEA;u ba,m&#x1EB9; nhi&#x1EC1;u!\r\n\t\t"
  text: "Sinh-Lão-Bệnh-Tử...\r\nCái gì đến...nó sẽ đến...\r\nThỉnh thoảng ngồi tĩnh tâm nghĩ về những việc mình đã làm...\r\nNghĩ về những lần mình đi chơi về muộn mà mẹ phải đợi để ra mở cổng...ba nằm giả vờ ngủ mà sáng hôm sau chỉ nói mỗi câu \"Sao mày về muộn thế?Trời lạnh mà mặc phong phanh lại ốm đấy.\"\r\nNghĩ về những lần bỏ nhà đi lang thang ba,mẹ gặp cũng chỉ bảo \"thôi về nhà đi con.\"... \r\nBị đánh nhiều,bị mắng suốt...nhưng đúng là chỉ hôm sau thôi là lại hỏi \"Đói chưa con?\"(mẹ)...\"Để áo mưa vào trong balo đi trời mùa này mưa nhiều lắm\"(ba)\r\nMình năm nay 21t tuy không lớn hơn ai nhưng cũng đã biết kiếm tiền tuy ít ỏi nhưng cũng đủ để hiểu ba,mẹ mình kiếm tiền khó khăn như thế nào...21t cái tuổi đủ để hiểu mỗi lần về nhà mà mẹ ở nhà một mình thấy mình về vui như thế nào...ba đi làm suốt,mình đi học,đi làm từ sáng đến tối mới về...hôm nào được nghỉ ở nhà suốt tuy không giúp được gì mẹ nhưng mình có mặt ở nhà là mẹ vui rồi...21t tuy lớn những chưa đủ chín chắn,nhiều khi vẫn cãi ba mẹ nhưng cũng đủ suy nghĩ để hôm sau làm gì đó cho ba mẹ vui...\r\nCon không bao giờ có thể báo hết công ơn ba,mẹ...\r\nMình nghĩ rằng chỉ cần sống có ích,vui vẻ...là có thể đền đáp một phần công ơn cha mẹ rồi...\r\nĐúng là cần những lúc như thế này,cần những giọt nước mắt này...nhưng không phải để mà ngồi nhớ mãi,mà là để hướng đến tương lai...hướng đến một điều gì tốt đẹp hơn...phải làm gì đó để những lúc ba,mẹ không ở bên cũng không phải lo lắng cho mình...\r\nCòn nhiều điều muốn nói...nhưng có lẽ chỉ một câu là đủ...\r\nCon yêu ba,mẹ nhiều!"
