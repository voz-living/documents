  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<b><font size=\"3\">C&#xF4; g&#xE1;i xinh &#x111;&#x1EB9;p v&#xE0; tr&#x1EBB; tu&#x1ED5;i &#x111;&#xE3; &#x111;&#x1EB7;t ch&#xE2;n &#x111;&#x1EBF;n 181 qu&#x1ED1;c gia, c&#xF2;n 40 ng&#xE0;y v&#xE0; 15 n&#x1B0;&#x1EDB;c n&#x1EEF;a l&#xE0; c&#xF3; th&#x1EC3; tr&#x1EDF; th&#xE0;nh ng&#x1B0;&#x1EDD;i ph&#x1EE5; n&#x1EEF; &#x111;&#x1EA7;u ti&#xEA;n &#x111;&#x1EB7;t ch&#xE2;n &#x111;&#x1EBF;n m&#x1ECD;i qu&#x1ED1;c gia tr&#xEA;n th&#x1EBF; gi&#x1EDB;i.</font></b><br>\r\n<br>\r\nCassandra De Pecol, c&#xF4; g&#xE1;i m&#x1EDB;i ch&#x1EC9; 27 tu&#x1ED5;i &#x111;&#x1EBF;n t&#x1EEB; Connecticut &#x111;&#xE3; gh&#xE9; qua 181 qu&#x1ED1;c gia. H&#xE0;nh tr&#xEC;nh c&#x1EE7;a c&#xF4; b&#x1EAF;t &#x111;&#x1EA7;u t&#x1EEB; th&#xE1;ng 7/2015 v&#xE0; n&#xEA;&#x301;u ghe&#x301; th&#x103;m &#x111;&#x1B0;&#x1A1;&#x323;c th&#xEA;m 15 n&#x1B0;&#x1EDB;c trong v&#xF2;ng 40 ng&#xE0;y n&#x1EEF;a, c&#xF4; s&#x1EBD; ph&#xE1; v&#x1EE1; k&#x1EC9; l&#x1EE5;c Guinness v&#x1EC1; ng&#x1B0;&#x1EDD;i &#x111;&#x1EB7;t ch&#xE2;n &#x111;&#x1EBF;n t&#x1EA5;t c&#x1EA3; c&#xE1;c n&#x1B0;&#x1EDB;c tr&#xEA;n th&#x1EBF; gi&#x1EDB;i trong th&#x1EDD;i gian ng&#x1EAF;n nh&#x1EA5;t va&#x300; &#x111;a&#x323;t ky&#x309; lu&#x323;c ng&#x1B0;&#x1A1;&#x300;i phu&#x323; n&#x1B0;&#x303; &#x111;&#xE2;&#x300;u ti&#xEA;n &#x111;&#x103;&#x323;t ch&#xE2;n t&#x1A1;&#x301;i mo&#x323;i qu&#xF4;&#x301;c gia tr&#xEA;n th&#xEA;&#x301; gi&#x1A1;&#x301;i.<br>\r\n<br>\r\nL&#xE0; ng&#x1B0;&#x1EDD;i m&#x1EA1;nh m&#x1EBD;, &#x111;am m&#xEA; phi&#xEA;u l&#x1B0;u, Cassandra b&#x1EAF;t &#x111;&#x1EA7;u h&#xE0;nh tr&#xEC;nh mang t&#xEA;n &quot;Expedition 196&quot; v&#xE0;o d&#x1ECB;p sinh nh&#x1EAD;t tu&#x1ED5;i 25. Hi&#x1EC7;n t&#x1EA1;i c&#xF4; &#x111;ang l&#xE0;m &#x110;&#x1EA1;i s&#x1EE9; H&#xF2;a b&#xEC;nh cho Vi&#x1EC7;n L&#x1EEF; h&#xE0;nh v&#xEC; h&#xF2;a b&#xEC;nh qu&#x1ED1;c t&#x1EBF;.<br>\r\n<br>\r\n<div align=\"center\"><img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-14-1478847461795.png\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nB&#x1EA3;n &#x111;&#x1ED3; &#x111;&#xE1;nh d&#x1EA5;u chuy&#x1EBF;n h&#xE0;nh tr&#xEC;nh mang t&#xEA;n &quot;Expedition 196&quot; c&#x1EE7;a c&#xF4; g&#xE1;i tr&#x1EBB; can &#x111;&#x1EA3;m<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-13-1478847628024.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nC&#xF4; xu&#x1EA5;t ph&#xE1;t t&#x1EEB; n&#x1B0;&#x1EDB;c C&#x1ED9;ng h&#xF2;a Palau v&#xE0;o th&#xE1;ng 7/2015, l&#xE0; m&#x1ED9;t &#x111;&#x1EA3;o qu&#x1ED1;c &#x1EDF; Th&#xE1;i B&#xEC;nh D&#x1B0;&#x1A1;ng, c&#xE1;ch Philippines 500 d&#x1EB7;m v&#x1EC1; ph&#xED;a &#x111;&#xF4;ng, v&#xE0; Tokyo 2000 d&#x1EB7;m v&#x1EC1; ph&#xED;a Nam.<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-11-1478847801854.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nS&#x1EBD; ch&#x1EB3;ng c&#xF3; m&#x1EA5;y ng&#x1B0;&#x1EDD;i c&#xF3; nhi&#x1EC1;u h&#x1ED9; chi&#x1EBF;u nh&#x1B0; Cassandra<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-19-1478848323255.jpg\" border=\"0\" alt=\"\"><br>\r\nT&#x1EEB; l&#xFA;c b&#x1EAF;t &#x111;&#x1EA7;u h&#xE0;nh tr&#xEC;nh &#x111;&#x1EBF;n nay c&#xF4; &#x111;&#xE3; &#x111;&#x1EB7;t ch&#xE2;n &#x111;&#x1EBF;n 181 qu&#x1ED1;c gia, &#x111;&#x1B0;&#x1A1;ng nhi&#xEA;n Cassandra ch&#x1B0;a c&#xF3; &#xFD; &#x111;&#x1ECB;nh d&#x1EEB;ng l&#x1EA1;i...<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-12-1478848648881.jpg\" border=\"0\" alt=\"\"><br>\r\n...c&#xF4; mong mu&#x1ED1;n tr&#x1EDF; th&#xE0;nh ng&#x1B0;&#x1EDD;i ph&#x1EE5; n&#x1EEF; &#x111;&#x1EA7;u ti&#xEA;n trong l&#x1ECB;ch s&#x1EED; &#x111;i h&#x1EBF;t 196 qu&#x1ED1;c gia tr&#xEA;n th&#x1EBF; gi&#x1EDB;i<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-35-1478848733361.jpg\" border=\"0\" alt=\"\"><br>\r\nCassandra c&#xF2;n th&#x1EDD;i h&#x1EA1;n 40 ng&#xE0;y cho 15 qu&#x1ED1;c gia<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-25-1478848801134.jpg\" border=\"0\" alt=\"\"><br>\r\nN&#x1EBF;u l&#xE0;m &#x111;&#x1B0;&#x1EE3;c &#x111;i&#x1EC1;u &#x111;&#xF3;, c&#xF4; s&#x1EBD; ph&#xE1; v&#x1EE1; k&#x1EF7; l&#x1EE5;c th&#x1EBF; gi&#x1EDB;i - tr&#x1EDF; th&#xE0;nh ng&#x1B0;&#x1EDD;i &#x111;i &#x111;&#x1EBF;n t&#x1EA5;t c&#x1EA3; c&#xE1;c qu&#x1ED1;c gia c&#xF3; ch&#x1EE7; quy&#x1EC1;n trong th&#x1EDD;i gian nhanh nh&#x1EA5;t<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-8-1478849018770.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nHi&#x1EC7;n t&#x1EA1;i c&#xF4; &#x111;ang l&#xE0;m &#x110;&#x1EA1;i s&#x1EE9; H&#xF2;a b&#xEC;nh cho Vi&#x1EC7;n L&#x1EEF; h&#xE0;nh v&#xEC; h&#xF2;a b&#xEC;nh qu&#x1ED1;c t&#x1EBF;<br>\r\n<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-5-1478849074630.jpg\" border=\"0\" alt=\"\"><br>\r\nCu&#x1ED9;c h&#xE0;nh tr&#xEC;nh c&#xF3; t&#x1ED5;ng thi&#x1EC7;t h&#x1EA1;i kho&#x1EA3;ng 200.000 USD (x&#x1EA5;p x&#x1EC9; 5 t&#x1EF7; &#x111;&#x1ED3;ng) nh&#x1B0;ng ch&#x1EE7; y&#x1EBF;u &#x111;&#x1B0;&#x1EE3;c c&#xE1;c nh&#xE0; t&#xE0;i tr&#x1EE3; chi tr&#x1EA3;<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-38-1478849265049.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nCassandra s&#x1EED; d&#x1EE5;ng trang Instagram c&#xE1; nh&#xE2;n &#x111;&#x1EC3; qu&#x1EA3;ng c&#xE1;o cho nhi&#x1EC1;u kh&#xE1;ch s&#x1EA1;n &#x1EDF; kh&#x1EAF;p n&#x1A1;i tr&#xEA;n th&#x1EBF; gi&#x1EDB;i. Th&#xF4;ng qua &#x111;&#xF3;, c&#xF4; c&#xF3; th&#x1EC3; t&#xEC;m ki&#x1EBF;m ch&#x1ED7; &#x1EDF; mi&#x1EC5;n ph&#xED; tr&#xEA;n chuy&#x1EBF;n h&#xE0;nh tr&#xEC;nh c&#x1EE7;a m&#xEC;nh<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-6-1478849329468.jpg\" border=\"0\" alt=\"\"><br>\r\nM&#x1EDB;i 27 tu&#x1ED5;i nh&#x1B0;ng nh&#x1EEF;ng g&#xEC; m&#xE0; c&#xF4; &#x111;&#x1B0;&#x1EE3;c tr&#x1EA3;i nghi&#x1EC7;m nhi&#x1EC1;u h&#x1A1;n b&#x1EA5;t k&#xEC; ai trong ch&#xFA;ng ta<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-7-1478849586730.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nT&#x1EEB; b&#xE3;i bi&#x1EC3;n Kiribati &#x111;&#x1EA7;y n&#x1EAF;ng v&#xE0; gi&#xF3;...<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-37-1478849771805.jpg\" border=\"0\" alt=\"\"><br>\r\n....&#x111;&#x1EBF;n tr&#x1B0;&#x1EE3;t tuy&#x1EBF;t tr&#xEA;n n&#xFA;i Colorado<br>\r\n<br>\r\n<img src=\"http://genknews.genkcdn.vn/thumb_w/640/2016/first-woman-visit-all-countries-cassandra-de-pecol-3-1478849818194.jpg\" border=\"0\" alt=\"\"><br>\r\nNh&#x1EEF;ng v&#x1EAD;t b&#x1EA5;t ly th&#xE2;n c&#x1EE7;a c&#xF4; trong su&#x1ED1;t chuy&#x1EBF;n h&#xE0;nh tr&#xEC;nh</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><a href=\"/redirect/index.php?link=http%3A%2F%2Fgenk.vn%2Fmoi-27-tuoi-nhung-co-gai-nay-da-sap-tro-thanh-nguoi-phu-nu-dau-tien-dat-chan-den-moi-quoc-gia-tren-the-gioi-20161111143827747.chn\" target=\"_blank\">Ngu&#x1ED3;n</a> <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\"><img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tCô gái xinh đẹp và trẻ tuổi đã đặt chân đến 181 quốc gia, còn 40 ngày và 15 nước nữa là có thể trở thành người phụ nữ đầu tiên đặt chân đến mọi quốc gia trên thế giới.\r\n\r\nCassandra De Pecol, cô gái mới chỉ 27 tuổi đến từ Connecticut đã ghé qua 181 quốc gia. Hành trình của cô bắt đầu từ tháng 7/2015 và nếu ghé thăm được thêm 15 nước trong vòng 40 ngày nữa, cô sẽ phá vỡ kỉ lục Guinness về người đặt chân đến tất cả các nước trên thế giới trong thời gian ngắn nhất và đạt kỷ lục người phụ nữ đầu tiên đặt chân tới mọi quốc gia trên thế giới.\r\n\r\nLà người mạnh mẽ, đam mê phiêu lưu, Cassandra bắt đầu hành trình mang tên \"Expedition 196\" vào dịp sinh nhật tuổi 25. Hiện tại cô đang làm Đại sứ Hòa bình cho Viện Lữ hành vì hòa bình quốc tế.\r\n\r\n\r\n\r\nBản đồ đánh dấu chuyến hành trình mang tên \"Expedition 196\" của cô gái trẻ can đảm\r\n\r\n\r\n\r\nCô xuất phát từ nước Cộng hòa Palau vào tháng 7/2015, là một đảo quốc ở Thái Bình Dương, cách Philippines 500 dặm về phía đông, và Tokyo 2000 dặm về phía Nam.\r\n\r\n\r\n\r\nSẽ chẳng có mấy người có nhiều hộ chiếu như Cassandra\r\n\r\n\r\nTừ lúc bắt đầu hành trình đến nay cô đã đặt chân đến 181 quốc gia, đương nhiên Cassandra chưa có ý định dừng lại...\r\n\r\n\r\n...cô mong muốn trở thành người phụ nữ đầu tiên trong lịch sử đi hết 196 quốc gia trên thế giới\r\n\r\n\r\nCassandra còn thời hạn 40 ngày cho 15 quốc gia\r\n\r\n\r\nNếu làm được điều đó, cô sẽ phá vỡ kỷ lục thế giới - trở thành người đi đến tất cả các quốc gia có chủ quyền trong thời gian nhanh nhất\r\n\r\n\r\n\r\nHiện tại cô đang làm Đại sứ Hòa bình cho Viện Lữ hành vì hòa bình quốc tế\r\n\r\n\r\n\r\nCuộc hành trình có tổng thiệt hại khoảng 200.000 USD (xấp xỉ 5 tỷ đồng) nhưng chủ yếu được các nhà tài trợ chi trả\r\n\r\n\r\n\r\nCassandra sử dụng trang Instagram cá nhân để quảng cáo cho nhiều khách sạn ở khắp nơi trên thế giới. Thông qua đó, cô có thể tìm kiếm chỗ ở miễn phí trên chuyến hành trình của mình\r\n\r\n\r\nMới 27 tuổi nhưng những gì mà cô được trải nghiệm nhiều hơn bất kì ai trong chúng ta\r\n\r\n\r\n\r\nTừ bãi biển Kiribati đầy nắng và gió...\r\n\r\n\r\n....đến trượt tuyết trên núi Colorado\r\n\r\n\r\nNhững vật bất ly thân của cô trong suốt chuyến hành trình\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNguồn"
