  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>caphebanmever1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103621670#post103621670\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Suy ngh&#x129; ki&#x1EC3;u n&#xE0;y th&#xEC; mu&#xF4;n &#x111;&#x1EDD;i kh&#xF4;ng &#x111;i &#x111;&#x1B0;&#x1EE3;c. Con kh&#xF4;ng ch&#xEA; cha m&#x1EB9; kh&#xF3;, ch&#xF3; kh&#xF4;ng ch&#xEA; ch&#x1EE7; ngh&#xE8;o.<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\nNgo&#xE0;i c&#xE1;i chuy&#x1EC7;n kh&#xF3; xin Visa th&#xEC; ch&#x1EB3;ng c&#xF3; g&#xEC; c&#x1EA3;n tr&#x1EDF; b&#x1EA1;n c&#x1EA3;. Th&#x1EAD;m ch&#xED; m&#x1EA5;y &#x111;&#x1EE9;a b&#xEA;n M&#x1EBD;o 18 tu&#x1ED5;i ba m&#x1EB9; n&#xF3; qu&#x103;ng ra &#x111;&#x1B0;&#x1EDD;ng r&#x1ED3;i. M&#xE9;o nu&#xF4;i &#x111;&#x1EBF;n h&#x1EBF;t &#x111;&#x1EA1;i h&#x1ECD;c nh&#x1B0; b&#x1EA1;n &#x111;&#xE2;u.<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\nC&#xF3; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i c&#x1EE1; 30 tu&#x1ED5;i, xu&#x1EA5;t th&#xE2;n nh&#xE0; c&#x1EF1;c ngh&#xE8;o, nh&#x1B0;ng gi&#x1EDD; t&#xE0;i s&#x1EA3;n &#x111;&#x1EBF;n c&#x1EA3; tri&#x1EC7;u $.<img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> &#x102;n thua l&#xE0; &#x1EDF; s&#x1EF1; c&#x1ED1; g&#x1EAF;ng v&#xE0; tr&#xEC;nh &#x111;&#x1ED9;( Tr&#xEC;nh &#x111;&#x1ED9; m&#x1ECD;i m&#x1EB7;t ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i &#x111;em b&#x1EB1;ng c&#x1EA5;p ra kh&#xE8; nh&#xE9;) ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i &#x1EDF; xu&#x1EA5;t ph&#xE1;t.<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ngo&#xE0;i visa, th&#xEC; c&#xF3; c&#xE1;i c&#x1EA3;n tr&#x1EDF; l&#xE0; ti&#x1EC1;n<br>\r\n&#x1EDF; m&#x1EF9; thu nh&#x1EAD;p b&#xEC;nh qu&#xE2;n cao, c&#xF2;n vn thu nh&#x1EAD;p b&#xEC;nh qu&#xE2;n th&#x1EA5;p,th&#x1EAD;m ch&#xED; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i c&#xF2;n ko n&#x1ED5;i b&#xEC;nh qu&#xE2;n...&#x1EA5;y ch&#x1EE9;<br>\r\n<br>\r\ns&#x1EF1; th&#xE0;nh &#x111;&#x1EA1;t,gi&#xE0;u c&#xF3; c&#xF2;n &#x111;&#x1EC3; xem b&#x1EA1;n c&#xF3; duy&#xEA;n hay ko &#x111;&#xE3;!<br>\r\nngo&#xE0;i ra m&#xEC;nh c&#x169;ng c&#x1EA3;m th&#x1EA5;y bu&#x1ED3;n v&#xEC; &#x111;&#x1EB7;c th&#xF9; ngh&#x1EC1; nghi&#x1EC7;p c&#x1EE7;a m&#xEC;nh ko th&#x1EC3; ra n&#x1B0;&#x1EDB;c ngo&#xE0;i &#x111;c!<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by caphebanmever1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSuy nghĩ kiểu này thì muôn đời không đi được. Con không chê cha mẹ khó, chó không chê chủ nghèo.\r\n\r\nNgoài cái chuyện khó xin Visa thì chẳng có gì cản trở bạn cả. Thậm chí mấy đứa bên Mẽo 18 tuổi ba mẹ nó quăng ra đường rồi. Méo nuôi đến hết đại học như bạn đâu.\r\n\r\nCó nhiều người cỡ 30 tuổi, xuất thân nhà cực nghèo, nhưng giờ tài sản đến cả triệu $. Ăn thua là ở sự cố gắng và trình độ( Trình độ mọi mặt chứ không phải đem bằng cấp ra khè nhé) chứ không phải ở xuất phát.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nngoài visa, thì có cái cản trở là tiền\r\nở mỹ thu nhập bình quân cao, còn vn thu nhập bình quân thấp,thậm chí nhiều người còn ko nổi bình quân...ấy chứ\r\n\r\nsự thành đạt,giàu có còn để xem bạn có duyên hay ko đã!\r\nngoài ra mình cũng cảm thấy buồn vì đặc thù nghề nghiệp của mình ko thể ra nước ngoài đc!"
