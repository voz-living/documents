  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>VVizard</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103611474#post103611474\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Gi&#x1ECF;i qu&#xE1; =.= c&#xE1;c b&#xE1;c ngh&#x129; d&#xF9;m em h&#x1ECD;c y &#x111;a khoa sau n&#xE0;y c&#xF3; c&#x1A1; h&#x1ED9;i n&#xE0;o &#x111;&#x1EC3; &#x111;i &#x111;&#xE2;y &#x111;&#xF3; kh&#xF4;ng &#x1EA1;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1EA1;n c&#x1EE9; tham gia c&#xE1;c phong tr&#xE0;o thi&#x1EC7;n nguy&#x1EC7;n v&#x1EC1; l&#xE0;ng b&#x1EA3;n kh&#xE1;m ch&#x1EEF;a b&#x1EC7;nh, h&#x1ECD;c xong xung phong &#x111;i v&#xF9;ng s&#xE2;u v&#xF9;ng xa &#x111;i, th&#x1EED; xem c&#x1EA3;m gi&#xE1;c th&#x1EBF; n&#xE0;o <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> N&#x1EBF;u v&#x1EAB;n th&#x1EA5;y th&#xED;ch &#x111;i &#x111;&#xE2;y &#x111;i &#x111;&#xF3;, th&#xEC; m&#xEC;nh gi&#x1EDB;i thi&#x1EC7;u cho m&#x1ED9;t x&#x1EE9; s&#x1EDF; ng&#x1EAD;p n&#x1EAF;ng c&#xE1;ch &#x111;&#xE2;y t&#x1EA7;m ch&#x1EE5;c ngh&#xEC;n km <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by VVizard\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGiỏi quá =.= các bác nghĩ dùm em học y đa khoa sau này có cơ hội nào để đi đây đó không ạ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn cứ tham gia các phong trào thiện nguyện về làng bản khám chữa bệnh, học xong xung phong đi vùng sâu vùng xa đi, thử xem cảm giác thế nào  Nếu vẫn thấy thích đi đây đi đó, thì mình giới thiệu cho một xứ sở ngập nắng cách đây tầm chục nghìn km"
