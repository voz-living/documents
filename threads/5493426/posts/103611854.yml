  html: "\r\n\t\t\t\r\n\t\t\t&#xD4;i s&#x1B0;&#x1EDB;ng nh&#x1EC9;, con nh&#xE0; ng&#x1B0;&#x1EDD;i ta. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nH&#x1ED3;i nh&#x1ECF; c&#x169;ng &#x1B0;&#x1EDB;c m&#x1A1; &#x111;i du l&#x1ECB;ch 5 ch&#xE2;u 4 bi&#x1EC3;n nh&#x1B0; v&#x1EAD;y, nh&#x1B0;ng sau n&#xE0;y &#x111;i l&#xE0;m c&#x1A1;m &#xE1;o g&#x1EA1;o ti&#x1EC1;n, &#xE1;p l&#x1EF1;c ki&#x1EBF;m vi&#x1EC7;c, l&#x1EAD;p gia &#x111;&#xEC;nh, t&#x1EEB; cha m&#x1EB9; m&#xE0; gi&#x1EDD; g&#x1EA7;n 30 r&#x1ED3;i m&#xE0; m&#xE3;i v&#x1EAB;n ch&#x1B0;a th&#x1EF1;c hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nXem tr&#xEA;n Youtube hay Instagram th&#x1EA5;y b&#x1ECD;n thanh ni&#xEA;n &#xC2;u M&#x129; m&#x1EDB;i 25, 26 &#x111;&#xE3; &#x111;i h&#xE0;ng ch&#x1EE5;c, h&#xE0;ng tr&#x103;m qu&#x1ED1;c gia kh&#xE1;c nhau. Trong khi &#x111;o thanh ni&#xEA;n V&#x1ECB;t Nem m&#x1EA5;y ng&#x1B0;&#x1EDD;i dc nh&#x1B0; v&#x1EAD;y, &#x111;a ph&#x1EA7;n c&#x1EA3; &#x111;&#x1EDD;i v&#x1EAB;n ch&#x1EC9; n&#x1EA5;p sau l&#x169;y tre l&#xE0;ng, loanh quanh &#x111;i l&#x1EA1;i m&#x1EA5;y t&#x1EC9;nh trong c&#xE1;i n&#x1B0;&#x1EDB;c VN b&#xE9; t&#xED; l&#xE0; h&#x1EBF;t, ch&#x1EA3; bi&#x1EBF;t &#x111;&#x1B0;&#x1EE3;c th&#x1EBF; gi&#x1EDB;i nh&#x1B0; n&#xE0;o. <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\">Thanh ni&#xEA;n x&#x1EE9; V&#x1ECB;t ch&#x1EC9; lo ki&#x1EBF;m dc vi&#x1EC7;c l&#xE0;m &#x1ED5;n &#x111;&#x1ECB;nh, ko th&#xEC; ch&#x1EA1;y v&#x1EA1;y chui v&#xE0;o Nh&#xE0; n&#x1B0;&#x1EDB;c, s&#x1ED1;ng an ph&#x1EAD;n c&#x1EA3; &#x111;&#x1EDD;i nh&#x1B0; con r&#xF9;a r&#x1EE5;t c&#x1ED5; v&#x1EAD;y. C&#x1B0;&#x1EDB;i v&#x1EE3; sinh con, v&#x1EC1; gi&#xE0; th&#xEC; xu&#x1ED1;ng l&#x1ED7;, cu&#x1ED9;c &#x111;&#x1EDD;i th&#x1EBF; l&#xE0; h&#x1EBF;t.<img src=\"/images/smilies/Off/hang.gif\" border=\"0\" alt=\"\" title=\"Hang\" class=\"inlineimg\"><br>\r\n<br>\r\nC&#xF4;ng nh&#x1EAD;n sinh ra &#x1EDF; m&#x1EA5;y n&#x1B0;&#x1EDB;c ngh&#xE8;o &#x111;&#xF3;i kh&#x1ED5; nh&#x1EE5;c v&#xE0; b&#x1EA5;t h&#x1EA1;nh v&#xF4; c&#xF9;ng, mu&#x1ED1;n &#x111;i du l&#x1ECB;ch 5 ch&#xE2;u 4 bi&#x1EC3;n m&#xE0; ko &#x111;c. Nh&#x1B0; b&#x1ECD;n &#xC2;u M&#x129; n&#xF3; l&#xE0;m n&#x1EED;a n&#x103;m th&#xF4;i c&#x169;ng d&#x1B0; ch&#xE1;n &#x111;&#x1EC3; &#x111;i du l&#x1ECB;ch, &#x111;&#xE2;y d&#xE2;n VN l&#xE0;m h&#x1ED9;c m&#x1EB7;t ra c&#x169;ng &#xE9;o xong. &#x102;n u&#x1ED1;ng, chi ti&#xEA;u, lo cho gia &#x111;&#xEC;nh c&#xF2;n &#xE9;o &#x111;&#x1EE7;, thu&#x1EBF; m&#xE1; th&#xEC; cao ng&#x1EA5;t, n&#x1EEF;a l&#xE0; ngh&#x129; t&#x1EDB;i du l&#x1ECB;ch. Th&#xEA;m n&#x1EEF;a l&#xE0; ng&#x1B0;&#x1EDD;i M&#x129;, c&#x1EA7;m c&#xE1;i h&#x1ED9; chi&#x1EBF;u M&#x129; &#x111;i 170 n&#x1B0;&#x1EDB;c tr&#xEA;n TG ko c&#x1EA7;n xin visa, ti&#x1EBF;t ki&#x1EC7;m bao nhi&#xEA;u ti&#x1EC1;n b&#x1EA1;c, th&#x1EDD;i gian, c&#xF2;n c&#xE1;i h&#x1ED9; chi&#x1EBF;u V&#x1ECB;t, qua Sing hay H&#xE0;n, n&#xF3; nh&#xEC;n &#x111;&#xE3; ng&#x1EE9;a m&#x1EAF;t, ch&#x1EC9; mu&#x1ED1;n n&#xE9;m m&#x1EB9; v&#xE0;o s&#x1ECD;t r&#xE1;c cho xong.<img src=\"/images/smilies/Off/hungry.gif\" border=\"0\" alt=\"\" title=\"Hungry\" class=\"inlineimg\"> N&#xF3; ko &#x1B0;a th&#xEC; n&#xF3; t&#x1EEB; ch&#x1ED1;i ko c&#x1EA5;p visa cho. V&#x1EEB;a m&#x1EA5;t m&#x1EB7;t, v&#x1EEB;a m&#x1EA5;t ti&#x1EC1;n n&#x1EEF;a.<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\nS&#x1ED1;ng &#x1EDF; m&#x1EA5;y n&#x1B0;&#x1EDB;c ngh&#xE8;o &#x111;&#xF3;i nh&#x1EE5;c nh&#xE3; cay &#x111;&#x1EAF;ng v&#xF4; c&#xF9;ng. Ch&#x1EC9; tr&#xE1;ch m&#xEC;nh qu&#xE1; b&#x1EA5;t t&#xE0;i m&#xE0; ko ch&#x1EA1;y kh&#x1ECF;i dc c&#xE1;i n&#x1B0;&#x1EDB;c n&#xE0;y th&#xF4;i.<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Ôi sướng nhỉ, con nhà người ta. \r\nHồi nhỏ cũng ước mơ đi du lịch 5 châu 4 biển như vậy, nhưng sau này đi làm cơm áo gạo tiền, áp lực kiếm việc, lập gia đình, từ cha mẹ mà giờ gần 30 rồi mà mãi vẫn chưa thực hiện được. \r\nXem trên Youtube hay Instagram thấy bọn thanh niên Âu Mĩ mới 25, 26 đã đi hàng chục, hàng trăm quốc gia khác nhau. Trong khi đo thanh niên Vịt Nem mấy người dc như vậy, đa phần cả đời vẫn chỉ nấp sau lũy tre làng, loanh quanh đi lại mấy tỉnh trong cái nước VN bé tí là hết, chả biết được thế giới như nào. Thanh niên xứ Vịt chỉ lo kiếm dc việc làm ổn định, ko thì chạy vạy chui vào Nhà nước, sống an phận cả đời như con rùa rụt cổ vậy. Cưới vợ sinh con, về già thì xuống lỗ, cuộc đời thế là hết.\r\n\r\nCông nhận sinh ra ở mấy nước nghèo đói khổ nhục và bất hạnh vô cùng, muốn đi du lịch 5 châu 4 biển mà ko đc. Như bọn Âu Mĩ nó làm nửa năm thôi cũng dư chán để đi du lịch, đây dân VN làm hộc mặt ra cũng éo xong. Ăn uống, chi tiêu, lo cho gia đình còn éo đủ, thuế má thì cao ngất, nữa là nghĩ tới du lịch. Thêm nữa là người Mĩ, cầm cái hộ chiếu Mĩ đi 170 nước trên TG ko cần xin visa, tiết kiệm bao nhiêu tiền bạc, thời gian, còn cái hộ chiếu Vịt, qua Sing hay Hàn, nó nhìn đã ngứa mắt, chỉ muốn ném mẹ vào sọt rác cho xong. Nó ko ưa thì nó từ chối ko cấp visa cho. Vừa mất mặt, vừa mất tiền nữa.\r\n\r\nSống ở mấy nước nghèo đói nhục nhã cay đắng vô cùng. Chỉ trách mình quá bất tài mà ko chạy khỏi dc cái nước này thôi."
