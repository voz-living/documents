  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Der.Komiker</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103614397#post103614397\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;&#x110;&#xE2;y, ti&#x1EC1;n &#x111;&#xE2;y&quot;<br>\r\nCassandra v&#x1EEB;a n&#xF3;i v&#x1EEB;a gi&#x1A1; &#x111;i&#x1EC7;n tho&#x1EA1;i l&#xEA;n selfie.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#x1ED5; s&#x1B0;! <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tAnh Ba n&#xF3;i ti&#x1EBF;p:<br>\r\n<br>\r\n- T&#xF4;i mu&#x1ED1;n &#x111;i ra n&#x1B0;&#x1EDB;c ngo&#xE0;i, xem n&#x1B0;&#x1EDB;c Ph&#xE1;p v&#xE0; c&#xE1;c n&#x1B0;&#x1EDB;c kh&#xE1;c. Sau khi xem x&#xE9;t h&#x1ECD; l&#xE0;m nh&#x1B0; th&#x1EBF; n&#xE0;o, T&#xF4;i s&#x1EBD; tr&#x1EDF; v&#x1EC1; gi&#xFA;p &#x111;&#x1ED3;ng b&#xE0;o ch&#xFA;ng ta. Nh&#x1B0;ng &#x111;i m&#x1ED9;t m&#xEC;nh, th&#x1EAD;t ra c&#x169;ng c&#xF3; nhi&#x1EC1;u m&#x1EA1;o hi&#x1EC3;m, v&#xED; nh&#x1B0; &#x111;au &#x1ED1;m&#x2026; Anh mu&#x1ED1;n &#x111;i v&#x1EDB;i t&#xF4;i kh&#xF4;ng ?<br>\r\n<br>\r\nAnh L&#xEA; &#x111;&#xE1;p:<br>\r\n- Nh&#x1B0;ng b&#x1EA1;n &#x1A1;i ! Ch&#xFA;ng ta l&#x1EA5;y &#x111;&#xE2;u ra ti&#x1EC1;n m&#xE0; &#x111;i ?<br>\r\n<br>\r\n- &#x110;&#xE2;y, ti&#x1EC1;n &#x111;&#xE2;y &#x2013; anh Ba v&#x1EEB;a n&#xF3;i v&#x1EEB;a gi&#x1A1; hai b&#xE0;n tay .<br>\r\n<br>\r\nCh&#xFA;ng ta s&#x1EBD; l&#xE0;m vi&#x1EC7;c, ch&#xFA;ng ta s&#x1EBD; l&#xE0;m b&#x1EA5;t c&#x1EE9; vi&#x1EC7;c g&#xEC; m&#xE0; s&#x1ED1;ng v&#xE0; &#x111;&#x1EC3; &#x111;i. Anh c&#xF9;ng &#x111;i v&#x1EDB;i t&#xF4;i ch&#x1EE9; ?\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Der.Komiker\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"Đây, tiền đây\"\r\nCassandra vừa nói vừa giơ điện thoại lên selfie.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTổ sư! \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tAnh Ba nói tiếp:\r\n\r\n- Tôi muốn đi ra nước ngoài, xem nước Pháp và các nước khác. Sau khi xem xét họ làm như thế nào, Tôi sẽ trở về giúp đồng bào chúng ta. Nhưng đi một mình, thật ra cũng có nhiều mạo hiểm, ví như đau ốm… Anh muốn đi với tôi không ?\r\n\r\nAnh Lê đáp:\r\n- Nhưng bạn ơi ! Chúng ta lấy đâu ra tiền mà đi ?\r\n\r\n- Đây, tiền đây – anh Ba vừa nói vừa giơ hai bàn tay .\r\n\r\nChúng ta sẽ làm việc, chúng ta sẽ làm bất cứ việc gì mà sống và để đi. Anh cùng đi với tôi chứ ?"
