  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sapoongto</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103612894#post103612894\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;i ki&#x1EC3;u nh&#x1B0; b&#xE1;c th&#xEC; ko th&#x1EC3; n&#xE0;o t&#x1EF1; do t&#x1EF1; t&#x1EA1;i nh&#x1B0; c&#xF4; g&#xE1;i trong b&#xE0;i &#x111;c. &#x110;i nh&#x1B0; v&#x1EAD;y l&#xE0; &#x111;i theo m&#xF4; h&#xEC;nh Cty, h&#xE3;ng c&#x1EED; &#x111;i, &#x111;i trong th&#x1EDD;i gian c&#x1EE5; th&#x1EC3;, t&#x1EDB;i nh&#x1EEF;ng n&#x1B0;&#x1EDB;c c&#x1EE5; th&#x1EC3; &#x111;&#xE3; &#x111;c ch&#x1EC9; &#x111;&#x1ECB;nh. C&#xF2;n c&#xF4; g&#xE1;i n&#xE0;y th&#xED;ch &#x111;i l&#xFA;c n&#xE0;o th&#xEC; &#x111;i, v&#x1EC1; l&#xFA;c n&#xE0;o th&#xEC; v&#x1EC1;, &#x111;&#x1EBF;n n&#x1B0;&#x1EDB;c n&#xE0;o c&#x169;ng dc t&#xF9;y &#xFD; mu&#x1ED1;n, ko b&#x1ECB; r&#xE0;ng bu&#x1ED9;c g&#xEC; c&#x1EA3;.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#xEC;nh ch&#x1EC9; &#x111;ang ph&#x1EA3;n b&#xE1;c c&#xE1;i suy ngh&#x129; ti&#xEA;u c&#x1EF1;c c&#x1EE7;a &#xF4;ng kia th&#xF4;i. <br>\r\n<br>\r\nC&#xF2;n b&#x1EA1;n n&#x1EEF; trong b&#xE0;i th&#xEC; ph&#x1EA3;i bi&#x1EBF;t ch&#x1EC9;nh s&#x1EED;a &#x1EA3;nh v&#xE0; kh&#x1EA3; n&#x103;ng vi&#x1EBF;t t&#x1ED1;t &#x111;&#x1EC3; review, qu&#x1EA3;ng c&#xE1;o cho kh&#xE1;ch s&#x1EA1;n, ho&#x1EB7;c trang web du l&#x1ECB;ch n&#xE0;o &#x111;&#xF3;, ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i l&#xE0; ki&#x1EC3;u ti&#x1EC1;n tr&#xEA;n tr&#x1EDD;i r&#x1A1;i xu&#x1ED1;ng r&#x1ED3;i &#x111;i t&#x1EEB;a l&#x1B0;a c&#xE1;c n&#x1B0;&#x1EDB;c h&#x1B0;&#x1EDF;ng th&#x1EE5;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sapoongto\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐi kiểu như bác thì ko thể nào tự do tự tại như cô gái trong bài đc. Đi như vậy là đi theo mô hình Cty, hãng cử đi, đi trong thời gian cụ thể, tới những nước cụ thể đã đc chỉ định. Còn cô gái này thích đi lúc nào thì đi, về lúc nào thì về, đến nước nào cũng dc tùy ý muốn, ko bị ràng buộc gì cả.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình chỉ đang phản bác cái suy nghĩ tiêu cực của ông kia thôi. \r\n\r\nCòn bạn nữ trong bài thì phải biết chỉnh sửa ảnh và khả năng viết tốt để review, quảng cáo cho khách sạn, hoặc trang web du lịch nào đó, chứ không phải là kiểu tiền trên trời rơi xuống rồi đi từa lưa các nước hưởng thụ"
