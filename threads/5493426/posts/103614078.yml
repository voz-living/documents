  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>KoolKool</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103613665#post103613665\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">b&#x1EA1;n kia n&#xF3;i c&#x169;ng c&#xF3; nhi&#x1EC1;u ph&#x1EA7;n ti&#xEA;u c&#x1EF1;c nh&#x1B0;ng m&#xE0; &#x111;&#xFA;ng m&#xE0; b&#xE1;c!<br>\r\n<br>\r\nnh&#x1B0; c&#xE1;i em 93 b&#xE1;c k&#x1EC3; v&#x1ED1;n ch&#x1EC9; l&#xE0; thi&#x1EC3;u s&#x1ED1; th&#xF4;i,ko ph&#x1EA3;i ai c&#x169;ng c&#xF3; h&#x1ED3;ng ph&#xFA;c tr&#x1EDD;i ban cho v&#xE0; ngh&#x1ECB; l&#x1EF1;c nh&#x1B0; th&#x1EBF;,c&#x169;ng t&#xF9;y v&#xE0;o ho&#xE0;n c&#x1EA3;nh,xu&#x1EA5;t th&#xE2;n gia th&#x1EBF; n&#x1EEF;a....<br>\r\n<br>\r\nc&#xF2;n &#x111;&#x1ED1;i v&#x1EDB;i l&#x1EDB;p ng&#x1B0;&#x1EDD;i b&#xEC;nh d&#xE2;n,sinh ra b&#xEC;nh d&#xE2;n n&#xF3; &#x111;&#xFA;ng l&#xE0; r&#x1EA5;t xa v&#x1EDD;i.....<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nnh&#x1B0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i t&#xE0;n t&#xE1;n nh&#x1B0; m&#xEC;nh &#x111;&#xE2;y ra tr&#x1B0;&#x1EDD;ng l&#xE0;m l&#x1B0;&#x1A1;ng ch&#x1EC9; c&#xF3; t&#xE0;n t&#xE0;n 5-6 chai c&#x169;ng ch&#x1EC9; may ra &#x111;&#x1EE7; s&#x1EE9;c l&#xE0;m 1 chuy&#x1EBF;n ph&#x1B0;&#x1EE3;t trong n&#x1B0;&#x1EDB;c &#x111;c th&#xF4;i!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->t&#x1EA5;t nhi&#xEA;n th&#xEC; ai c&#x169;ng c&#xF3; quan &#x111;i&#x1EC3;m c&#x1EE7;a m&#xEC;nh, l&#xF4;i quan &#x111;i&#x1EC3;m ra c&#xE3;i nhau th&#xEC; kh&#xF4;ng &#x111;i &#x111;&#x1EBF;n c&#xE1;i g&#xEC; c&#x1EA3;, ch&#x1EC9; l&#xE0; m&#xEC;nh mu&#x1ED1;n nhi&#x1EC1;u b&#x1EA1;n &#x111;&#x1EEB;ng &#x111;&#x1EC3; suy ngh&#x129; ti&#xEA;u c&#x1EF1;c &#x1EA3;nh h&#x1B0;&#x1EDF;ng &#x111;&#x1EBF;n c&#xE1;c quy&#x1EBF;t &#x111;&#x1ECB;nh c&#x1EE7;a m&#xEC;nh, &#x1B0;&#x1EDB;c m&#x1A1; &#x111;i n&#x103;m ch&#xE2;u 4 b&#x1EC3; c&#xF3; th&#x1EC3; kh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c th&#xEC; b&#x1EA1;n c&#xF3; th&#x1EC3; &#x111;i m&#x1ED7;i ch&#xE2;u 1 n&#x1B0;&#x1EDB;c ti&#xEA;u bi&#x1EC3;u c&#x169;ng &#x111;&#xE2;u ph&#x1EA3;i kh&#xF3; g&#xEC;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by KoolKool\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbạn kia nói cũng có nhiều phần tiêu cực nhưng mà đúng mà bác!\r\n\r\nnhư cái em 93 bác kể vốn chỉ là thiểu số thôi,ko phải ai cũng có hồng phúc trời ban cho và nghị lực như thế,cũng tùy vào hoàn cảnh,xuất thân gia thế nữa....\r\n\r\ncòn đối với lớp người bình dân,sinh ra bình dân nó đúng là rất xa vời.....\r\n\r\nnhư những người tàn tán như mình đây ra trường làm lương chỉ có tàn tàn 5-6 chai cũng chỉ may ra đủ sức làm 1 chuyến phượt trong nước đc thôi!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ntất nhiên thì ai cũng có quan điểm của mình, lôi quan điểm ra cãi nhau thì không đi đến cái gì cả, chỉ là mình muốn nhiều bạn đừng để suy nghĩ tiêu cực ảnh hưởng đến các quyết định của mình, ước mơ đi năm châu 4 bể có thể không được thì bạn có thể đi mỗi châu 1 nước tiêu biểu cũng đâu phải khó gì"
