  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>caphebanmever1</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103623421#post103623421\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xF4;i g&#x1EA7;n 30 tu&#x1ED5;i, ch&#x1B0;a ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c tri&#x1EC7;u $. Nh&#x1B0;ng t&#xF4;i th&#x1EA5;y t&#xF4;i ngh&#xE8;o do t&#xF4;i b&#x1EA5;t t&#xE0;i, tr&#x1B0;&#x1EDB;c &#x111;&#xE2;y lo &#x103;n ch&#x1A1;i h&#x1A1;n l&#xE0; lo l&#xE0;m. Ch&#x1EE9; k &#x111;&#x1ED5; l&#x1ED7;i cho xu&#x1EA5;t ph&#xE1;t &#x111;i&#x1EC3;m c&#x1EE7;a t&#xF4;i th&#x1EA5;p. ok?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1EA1;n ko &#x111;&#x1ED5;i l&#x1ED7;i do xu&#x1EA5;t ph&#xE1;t &#x111;i&#x1EC3;m th&#x1EA5;p &#x111;&#xE2;u c&#xF3; thay &#x111;&#x1ED5;i &#x111;c vi&#x1EC7;c b&#x1EA1;n ngh&#xE8;o c&#x169;ng l&#xE0; do xu&#x1EA5;t ph&#xE1;t &#x111;i&#x1EC3;m th&#x1EA5;p. S&#x1EF1; th&#x1EAD;t th&#xEC; v&#x1EAB;n c&#x1EE9; nh&#x1B0; v&#x1EAD;y du b&#x1EA1;n c&#xF3; ch&#x1EA5;p nh&#x1EAD;n hay ko.<br>\r\n<br>\r\nN&#x1EBF;u b&#x1EA1;n sinh ra trong gia &#x111;&#xEC;nh gi&#xE0;u c&#xF3; th&#xEC; b&#x1EA1;n b&#x1EA5;t t&#xE0;i, lo &#x103;n ch&#x1A1;i &#x111;i n&#x1EEF;a th&#xEC; ch&#x1EAF;c ch&#x1EAF;n &#x111;&#x1EBF;n gi&#x1EDD; b&#x1EA1;n  v&#x1EAB;n gi&#xE0;u h&#x1A1;n khi b&#x1EA1;n b&#x1EA5;t t&#xE0;i + ch&#x1EC9; lo &#x103;n ch&#x1A1;i trong gia &#x111;&#xEC;nh ngh&#xE8;o.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by caphebanmever1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTôi gần 30 tuổi, chưa kiếm được triệu $. Nhưng tôi thấy tôi nghèo do tôi bất tài, trước đây lo ăn chơi hơn là lo làm. Chứ k đổ lỗi cho xuất phát điểm của tôi thấp. ok?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn ko đổi lỗi do xuất phát điểm thấp đâu có thay đổi đc việc bạn nghèo cũng là do xuất phát điểm thấp. Sự thật thì vẫn cứ như vậy du bạn có chấp nhận hay ko.\r\n\r\nNếu bạn sinh ra trong gia đình giàu có thì bạn bất tài, lo ăn chơi đi nữa thì chắc chắn đến giờ bạn  vẫn giàu hơn khi bạn bất tài + chỉ lo ăn chơi trong gia đình nghèo."
