  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Sapoongto</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103611854#post103611854\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#xD4;i s&#x1B0;&#x1EDB;ng nh&#x1EC9;, con nh&#xE0; ng&#x1B0;&#x1EDD;i ta. <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\nH&#x1ED3;i nh&#x1ECF; c&#x169;ng &#x1B0;&#x1EDB;c m&#x1A1; &#x111;i du l&#x1ECB;ch 5 ch&#xE2;u 4 bi&#x1EC3;n nh&#x1B0; v&#x1EAD;y, nh&#x1B0;ng sau n&#xE0;y &#x111;i l&#xE0;m c&#x1A1;m &#xE1;o g&#x1EA1;o ti&#x1EC1;n, &#xE1;p l&#x1EF1;c ki&#x1EBF;m vi&#x1EC7;c, l&#x1EAD;p gia &#x111;&#xEC;nh, t&#x1EEB; cha m&#x1EB9; m&#xE0; gi&#x1EDD; g&#x1EA7;n 30 r&#x1ED3;i m&#xE0; m&#xE3;i v&#x1EAB;n ch&#x1B0;a th&#x1EF1;c hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c...</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sinh ra trong ngh&#xE8;o kh&#x1ED5; th&#xEC; ko ph&#x1EA3;i l&#x1ED7;i c&#x1EE7;a b&#x1EA1;n, nh&#x1B0;ng m&#xE0; b&#x1EA1;n ngh&#xE8;o th&#xEC; r&#xF5; r&#xE0;ng l&#xE0; b&#x1EA1;n b&#x1EA5;t t&#xE0;i r&#x1ED3;i <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Sapoongto\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tÔi sướng nhỉ, con nhà người ta. \r\nHồi nhỏ cũng ước mơ đi du lịch 5 châu 4 biển như vậy, nhưng sau này đi làm cơm áo gạo tiền, áp lực kiếm việc, lập gia đình, từ cha mẹ mà giờ gần 30 rồi mà mãi vẫn chưa thực hiện được...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSinh ra trong nghèo khổ thì ko phải lỗi của bạn, nhưng mà bạn nghèo thì rõ ràng là bạn bất tài rồi"
