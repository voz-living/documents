  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Saddam Hussein Abd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103612626#post103612626\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#x1EA7;n t&#xF4;i k&#x1EC3; kh&#xF4;ng, t&#xF4;i quen 1 em 93 nh&#xE9;, m&#x1A1; &#x1B0;&#x1EDB;c l&#xE0; &#x111;&#x1B0;&#x1EE3;c &#x111;i th&#x1EAD;t l&#xE0; nhi&#x1EC1;u n&#x1B0;&#x1EDB;c tr&#xEA;n th&#x1EBF; gi&#x1EDB;i. &#x110;&#x1EC3; th&#x1EF1;c hi&#x1EC7;n gi&#x1EA5;c m&#x1A1; th&#xEC; 4 n&#x103;m &#x111;&#x1EA1;i h&#x1ECD;c em &#xFD; ch&#x1EC9; b&#x1EB1;ng kh&#xE1; nh&#x1B0;ng k&#x1EF9; n&#x103;ng m&#x1EC1;m c&#x1EF1;c t&#x1ED1;t v&#xE0; h&#x1ECD;c ti&#x1EBF;ng anh gi&#xF3;i, ra tr&#x1B0;&#x1EDD;ng thi l&#xE0;m ti&#x1EBF;p vi&#xEA;n h&#xE0;ng kh&#xF4;ng Korean Airline, cao 1m7, m&#x1EB7;t ko xinh nh&#x1B0;ng n&#xF3;i n&#x103;ng c&#x1EF1;c t&#x1EF1; tin<br>\r\n<br>\r\nc&#xF3; nhi&#x1EC1;u c&#xE1;ch &#x111;&#x1EC3; &#x111;&#x1EB7;t ch&#xE2;n &#x111;&#x1EBF;n nhi&#x1EC1;u qu&#x1ED1;c gia, ph&#x1EA3;i c&#xF3; &#x111;am m&#xEA;, quy&#x1EBF;t t&#xE2;m v&#xE0; t&#x1EAD;p trung th&#x1EF1;c hi&#x1EC7;n gi&#x1EA5;c m&#x1A1; c&#x1EE7;a m&#xEC;nh nh&#xE9;. &#x110;&#x1EBF;n ng&#x1B0;&#x1EDD;i n&#xF4;ng d&#xE2;n Vi&#x1EC7;t Nam, n&#x1EBF;u ch&#x1ECB;u kh&#xF3; h&#x1ECD;c h&#x1ECF;i t&#xEC;m t&#xF2;i c&#xE1;i m&#x1EDB;i th&#xEC; s&#x1EBD; &#x111;&#x1B0;&#x1EE3;c t&#x1EA1;o &#x111;i&#x1EC1;u ki&#x1EC7;n qua Israel, Nh&#x1EAD;t, H&#xE0;n h&#x1ECD;c h&#x1ECF;i c&#xE1;c m&#xF4; h&#xEC;nh v&#xE0; gi&#x1ED1;ng m&#x1EDB;i</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;i ki&#x1EC3;u nh&#x1B0; b&#xE1;c th&#xEC; ko th&#x1EC3; n&#xE0;o t&#x1EF1; do t&#x1EF1; t&#x1EA1;i nh&#x1B0; c&#xF4; g&#xE1;i trong b&#xE0;i &#x111;c. &#x110;i nh&#x1B0; v&#x1EAD;y l&#xE0; &#x111;i theo m&#xF4; h&#xEC;nh Cty, h&#xE3;ng c&#x1EED; &#x111;i, &#x111;i trong th&#x1EDD;i gian c&#x1EE5; th&#x1EC3;, t&#x1EDB;i nh&#x1EEF;ng n&#x1B0;&#x1EDB;c c&#x1EE5; th&#x1EC3; &#x111;&#xE3; &#x111;c ch&#x1EC9; &#x111;&#x1ECB;nh. C&#xF2;n c&#xF4; g&#xE1;i n&#xE0;y th&#xED;ch &#x111;i l&#xFA;c n&#xE0;o th&#xEC; &#x111;i, v&#x1EC1; l&#xFA;c n&#xE0;o th&#xEC; v&#x1EC1;, &#x111;&#x1EBF;n n&#x1B0;&#x1EDB;c n&#xE0;o c&#x169;ng dc t&#xF9;y &#xFD; mu&#x1ED1;n, ko b&#x1ECB; r&#xE0;ng bu&#x1ED9;c g&#xEC; c&#x1EA3;.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Saddam Hussein Abd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcần tôi kể không, tôi quen 1 em 93 nhé, mơ ước là được đi thật là nhiều nước trên thế giới. Để thực hiện giấc mơ thì 4 năm đại học em ý chỉ bằng khá nhưng kỹ năng mềm cực tốt và học tiếng anh giói, ra trường thi làm tiếp viên hàng không Korean Airline, cao 1m7, mặt ko xinh nhưng nói năng cực tự tin\r\n\r\ncó nhiều cách để đặt chân đến nhiều quốc gia, phải có đam mê, quyết tâm và tập trung thực hiện giấc mơ của mình nhé. Đến người nông dân Việt Nam, nếu chịu khó học hỏi tìm tòi cái mới thì sẽ được tạo điều kiện qua Israel, Nhật, Hàn học hỏi các mô hình và giống mới\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐi kiểu như bác thì ko thể nào tự do tự tại như cô gái trong bài đc. Đi như vậy là đi theo mô hình Cty, hãng cử đi, đi trong thời gian cụ thể, tới những nước cụ thể đã đc chỉ định. Còn cô gái này thích đi lúc nào thì đi, về lúc nào thì về, đến nước nào cũng dc tùy ý muốn, ko bị ràng buộc gì cả."
