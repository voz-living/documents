  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Saddam Hussein Abd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=103613277#post103613277\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">m&#xEC;nh ch&#x1EC9; &#x111;ang ph&#x1EA3;n b&#xE1;c c&#xE1;i suy ngh&#x129; ti&#xEA;u c&#x1EF1;c c&#x1EE7;a &#xF4;ng kia th&#xF4;i. <br>\r\n<br>\r\nC&#xF2;n b&#x1EA1;n n&#x1EEF; trong b&#xE0;i th&#xEC; ph&#x1EA3;i bi&#x1EBF;t ch&#x1EC9;nh s&#x1EED;a &#x1EA3;nh v&#xE0; kh&#x1EA3; n&#x103;ng vi&#x1EBF;t t&#x1ED1;t &#x111;&#x1EC3; review, qu&#x1EA3;ng c&#xE1;o cho kh&#xE1;ch s&#x1EA1;n, ho&#x1EB7;c trang web du l&#x1ECB;ch n&#xE0;o &#x111;&#xF3;, ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i l&#xE0; ki&#x1EC3;u ti&#x1EC1;n tr&#xEA;n tr&#x1EDD;i r&#x1A1;i xu&#x1ED1;ng r&#x1ED3;i &#x111;i t&#x1EEB;a l&#x1B0;a c&#xE1;c n&#x1B0;&#x1EDB;c h&#x1B0;&#x1EDF;ng th&#x1EE5;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#x1EA1;n kia n&#xF3;i c&#x169;ng c&#xF3; nhi&#x1EC1;u ph&#x1EA7;n ti&#xEA;u c&#x1EF1;c nh&#x1B0;ng m&#xE0; &#x111;&#xFA;ng m&#xE0; b&#xE1;c!<br>\r\n<br>\r\nnh&#x1B0; c&#xE1;i em 93 b&#xE1;c k&#x1EC3; v&#x1ED1;n ch&#x1EC9; l&#xE0; thi&#x1EC3;u s&#x1ED1; th&#xF4;i,ko ph&#x1EA3;i ai c&#x169;ng c&#xF3; h&#x1ED3;ng ph&#xFA;c tr&#x1EDD;i ban cho v&#xE0; ngh&#x1ECB; l&#x1EF1;c nh&#x1B0; th&#x1EBF;,c&#x169;ng t&#xF9;y v&#xE0;o ho&#xE0;n c&#x1EA3;nh,xu&#x1EA5;t th&#xE2;n gia th&#x1EBF; n&#x1EEF;a....<br>\r\n<br>\r\nc&#xF2;n &#x111;&#x1ED1;i v&#x1EDB;i l&#x1EDB;p ng&#x1B0;&#x1EDD;i b&#xEC;nh d&#xE2;n,sinh ra b&#xEC;nh d&#xE2;n n&#xF3; &#x111;&#xFA;ng l&#xE0; r&#x1EA5;t xa v&#x1EDD;i.....<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nnh&#x1B0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i t&#xE0;n t&#xE1;n nh&#x1B0; m&#xEC;nh &#x111;&#xE2;y ra tr&#x1B0;&#x1EDD;ng l&#xE0;m l&#x1B0;&#x1A1;ng ch&#x1EC9; c&#xF3; t&#xE0;n t&#xE0;n 5-6 chai c&#x169;ng ch&#x1EC9; may ra &#x111;&#x1EE7; s&#x1EE9;c l&#xE0;m 1 chuy&#x1EBF;n ph&#x1B0;&#x1EE3;t trong n&#x1B0;&#x1EDB;c &#x111;c th&#xF4;i!\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Saddam Hussein Abd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình chỉ đang phản bác cái suy nghĩ tiêu cực của ông kia thôi. \r\n\r\nCòn bạn nữ trong bài thì phải biết chỉnh sửa ảnh và khả năng viết tốt để review, quảng cáo cho khách sạn, hoặc trang web du lịch nào đó, chứ không phải là kiểu tiền trên trời rơi xuống rồi đi từa lưa các nước hưởng thụ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbạn kia nói cũng có nhiều phần tiêu cực nhưng mà đúng mà bác!\r\n\r\nnhư cái em 93 bác kể vốn chỉ là thiểu số thôi,ko phải ai cũng có hồng phúc trời ban cho và nghị lực như thế,cũng tùy vào hoàn cảnh,xuất thân gia thế nữa....\r\n\r\ncòn đối với lớp người bình dân,sinh ra bình dân nó đúng là rất xa vời.....\r\n\r\nnhư những người tàn tán như mình đây ra trường làm lương chỉ có tàn tàn 5-6 chai cũng chỉ may ra đủ sức làm 1 chuyến phượt trong nước đc thôi!"
