  text: "con gái muốn mặc short đẹp phải mông nẩy, đùi căng \r\nchứ mấy em trên đây 10 em het 9 em đùi như que củi, mông lép kẹp. mang quần short ko ôm nổi thành ra rộng thùng thình trong xấu òm. mấy em đó nên mặc quần legging thì trông còn dc\r\nđừng thím nào đưa hình mấy em nào đùi như 2 cột đình nhé. đùi đẹp phải là đùi to thịt, chứ ko phải to mỡ"
