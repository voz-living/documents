  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>supperdogg</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=79377001#post79377001\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ca&#x300;i &#x111;&#x103;&#x323;t ca&#x301;i voznotification d&#x1B0;&#x1A1;&#x301;i sign ntn v&#xE2;&#x323;y thi&#x301;m</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1B0;&#x1EDB;c 1: c&#xE0;i Greasemonkey (n&#x1EBF;u d&#xF9;ng Firefox) ho&#x1EB7;c Tampermonkey (n&#x1EBF;u Chrome/ Opera)<br>\r\nB&#x1B0;&#x1EDB;c 2: v&#xE0;o link &#x1EDF; ch&#x1EEF; k&#xED; m&#xEC;nh nh&#x1EA5;n <b>C&#xE0;i &#x111;&#x1EB7;t</b> th&#xF4;i.<br>\r\n<br>\r\nL&#x1B0;u &#xFD;: hi&#x1EC7;n t&#x1EA1;i search c&#x1EE7;a voz t&#x1ECB;t n&#xEA;n t&#xED;nh n&#x103;ng b&#xE1;o quote d&#xF9;ng search c&#x1EE7;a VOZ s&#x1EBD; kh&#xF4;ng ho&#x1EA1;t &#x111;&#x1ED9;ng.<br>\r\n<br>\r\nBonus: &#x111;&#xE3; v&#xE0;o th&#x1EDB;t n&#xE0;y th&#xEC; n&#xEA;n th&#x1EED; th&#xEA;m vozNgamGai nh&#xE9;. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by supperdogg\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCài đặt cái voznotification dưới sign ntn vậy thím\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBước 1: cài Greasemonkey (nếu dùng Firefox) hoặc Tampermonkey (nếu Chrome/ Opera)\r\nBước 2: vào link ở chữ kí mình nhấn Cài đặt thôi.\r\n\r\nLưu ý: hiện tại search của voz tịt nên tính năng báo quote dùng search của VOZ sẽ không hoạt động.\r\n\r\nBonus: đã vào thớt này thì nên thử thêm vozNgamGai nhé."
