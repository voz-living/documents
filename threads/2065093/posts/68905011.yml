  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>whisky157</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=68896018#post68896018\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">O&#x1EA1;ch, d&#x1EC5; th&#x1EBF; ch&#x1EA3; l&#x1EBD; m&#xEC;nh ko bi&#x1EBF;t. &#x1EA2;nh n&#xE0;y l&#xE0; &#x1EA3;nh cho ph&#xE9;p download &#x1EA3;nh g&#x1ED1;c r&#x1ED3;i.<br>\r\nV&#xED; d&#x1EE5; &#x1EA3;nh n&#xE0;y: <a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.flickr.com%2Fphotos%2Fsilvermannc%2F9142902479%2F\" target=\"_blank\">https://www.flickr.com/photos/silvermannc/9142902479/</a><br>\r\nC&#x1EE7;a m&#xEC;nh ch&#x1EC9; hi&#x1EC7;n ra c&#xE1;i n&#xE0;y<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">Trung bi&#x300;nh 500 &#x2022; Trung bi&#x300;nh 640 &#x2022; Trung bi&#x300;nh 800 &#x2022; To</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->Nh&#x1B0;ng b&#x1EA1;n l&#x1EA1;i l&#x1EA5;y dc link n&#xE0;y:<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Ffarm8.staticflickr.com%2F7334%2F9142902479_727cb4fdfa_h.jpg\" target=\"_blank\">http://farm8.staticflickr.com/7334/9...7cb4fdfa_h.jpg</a><br>\r\n<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nV&#x1EDB;i th&#x1EC3; lo&#x1EA1;i Chu&#x309; s&#x1A1;&#x309; h&#x1B0;&#x303;u &#x111;a&#x303; t&#x103;&#x301;t ti&#x301;nh n&#x103;ng ta&#x309;i a&#x309;nh v&#xEA;&#x300; th&#xEC; b&#x1EA1;n ch&#x1ECD;n &#x1EA3;nh, chu&#x1ED9;t ph&#x1EA3;i ch&#x1ECD;n inspect element, trong &#x111;&#xF3; c&#xF3; c&#xE1;i link &#x1EA3;nh &#x111;&#xF3;<br>\r\n<br>\r\n<img src=\"https://farm4.staticflickr.com/3879/14238579127_ac44eef38f_o.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by whisky157\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOạch, dễ thế chả lẽ mình ko biết. Ảnh này là ảnh cho phép download ảnh gốc rồi.\r\nVí dụ ảnh này: https://www.flickr.com/photos/silvermannc/9142902479/\r\nCủa mình chỉ hiện ra cái này\r\n\n\r\n\tCode:\r\n\tTrung bình 500 • Trung bình 640 • Trung bình 800 • To\r\n\nNhưng bạn lại lấy dc link này:\r\nhttp://farm8.staticflickr.com/7334/9...7cb4fdfa_h.jpg\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nVới thể loại Chủ sở hữu đã tắt tính năng tải ảnh về thì bạn chọn ảnh, chuột phải chọn inspect element, trong đó có cái link ảnh đó"
