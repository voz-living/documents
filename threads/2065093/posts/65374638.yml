  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by minhh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thồi quen là lớp 9, lên lớp 10. lúc đó mình có suy nghĩ gì câu đó đâu. tự nhiên mình chia tay, nghĩ lại mình khùng thật, lý do thì nhảm cực. có lần cô ấy rủ mình tới nhà chơi, cô ấy mặc quần đùi mà mình còn chẳng suy nghĩ gì cả, ko có tí rung động hay để ý gì hết. giờ cô ấy hận mình lắm  chẳng biết phải làm sao nữa.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchán cậu thế, cô ấy đã có ý vậy rồi, ít ra cũng nắm tay rùi mi má các kiểu \n\nhình đây, kẻo bị OT \n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:"
