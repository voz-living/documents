  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Soi Hoang Da\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnh Trai Động Lắc ơi...rửa đi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nRửa gì đây? Tắm máu chăng?\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BLt.2611\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác Trai Động Lắc lên mod rồi à?  \r\nThread này khó sống rồi. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BacSiTamThan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tAnh Trác nhà mình lên anh em mới sống được chứ, anh Trác bảo kê hết tụi đàn em trong này đi, em ra ngoài kia bị ăn hiếp quá. hức hức\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BLt.2611\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMới lên phải giả vờ làm nghiêm. Căn bản dạo này thread nó bị thiên địa hóa quá. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Soi Hoang Da\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbác Lắc này chỉ có chức năng xóa bài ko có chức năng BAN hay UNBAN nhé bạn\r\nnên cứ clone sẵn đi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [barracuda]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t/chúc mừng bác Trác lên mod  thỉnh thoảng bảo kê ae \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangquanduc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thí hí bác trác làm mod thì tha hồ post hình xxx nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mrseries02\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChúc mừng thím Trác lên mod nhé  bận lắm cũng vào đây chúc bác câu rồi lướt \r\n\t\t\t\r\n