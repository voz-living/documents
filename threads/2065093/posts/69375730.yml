  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>xongphim</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69373199#post69373199\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;&#xFA;ng l&#xE0; tr&#x1EBB; con, &#x111;&#x1B0;&#x1EE3;c g&#xF3;p &#xFD; th&#xEC; quay sang d&#x1ED7;i <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nM&#xEC;nh c&#xF3; b&#x1EA3;o &#x1EA3;nh m&#xEC;nh post l&#xE0; xinh kh&#xF4;ng ch&#x1ECB;u n&#x1ED5;i &#x111;&#xE2;u. B&#x1ECB; ban m&#x1ED9;t l&#x1EA7;n &#x1EDF; th&#x1EDB;t n&#xE0;y v&#xEC; comment kh&#xF4;ng c&#xF3; &#x1EA3;nh r&#x1ED3;i, kh&#xF4;ng c&#xF3; nhu c&#x1EA7;u t&#xE1;i ph&#x1EA1;m &#x111;&#x1EC3; b&#x1ECB; ban 1 th&#xE1;ng. <br>\r\n<br>\r\nC&#xF2;n chuy&#x1EC7;n th&#x1EC3; lo&#x1EA1;i m&#xEC;nh ch&#x1EA3; th&#xED;ch th&#x1EC3; lo&#x1EA1;i g&#xE1;i v&#xE0; xe th&#xEC; thi&#x1EBF;t ngh&#x129; l&#xE0; <font color=\"Red\">ch&#x1EA3; li&#xEA;n quan g&#xEC; &#x111;&#x1EBF;n b&#x1EA1;n</font>, v&#xE0; m&#xEC;nh c&#x169;ng kh&#xF4;ng c&#xF3; nhu c&#x1EA7;u c&#x1EA7;n b&#x1EA1;n th&#xED;ch &#x1EA3;nh m&#xEC;nh post.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->LOL, g&#xF3;p &#xFD; c&#xE1;i ki&#x1EC3;u &#x111;&#xF3; th&#xEC; t&#xF4;i g&#xF3;p &#xFD; l&#x1EA1;i, th&#xEC; l&#x1EA1;i b&#x1EA3;o tr&#x1EBB; con, th&#x1EBF; khi m&#xEC;nh post th&#xEC; m&#xEC;nh c&#xF3; nhu c&#x1EA7;u ph&#x1EA3;i mong b&#x1EA1;n th&#xED;ch &#xE0; m&#xE0; b&#x1EA1;n b&#x1EA3;o l&#xE0; ko c&#x1EA3;m x&#xFA;c. <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"><br>\r\n<br>\r\nTh&#x1EBF; &#x111;&#xE9;o n&#xE0;o xem &#x1EA3;nh g&#xE1;i m&#xE0; c&#x169;ng c&#xF3; th&#x1EB1;ng v&#xE0;o th&#x1EC3; hi&#x1EC7;n gu xem &#x1EA3;nh n&#x1EEF;a c&#x1A1; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nNh&#xEC;n c&#xE1;i c&#xE1;ch ng&#x1B0;&#x1EDD;i ta g&#xF3;p &#xFD;, b&#x1EA3;o sao l&#x1EA1;i ch&#x1EC9; tr&#xED;ch m&#x1ED7;i m&#xEC;nh, t&#xF4;i ch&#x1EC9; d&#xF9;ng y c&#xE1;i c&#xE1;ch b&#x1EA1;n n&#xF3;i t&#xF4;i th&#xF4;i m&#xE0; <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nB&#x1EA3;o l&#xE0; &#xE9;o c&#x1EA3;m x&#xFA;c th&#xEC; t&#xF4;i x&#xF3;a h&#x1EBF;t c&#x1EA3; r&#x1ED3;i, mu&#x1ED1;n g&#xEC; n&#x1EEF;a <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tl&#x1ED9;n x&#x1ED9;n qu&#xE1;, c&#x1EA3; m&#x1EDB; &#x111;i k&#xE8;m nhau xem r&#x1EA5;t &#x111;&#x1A1;n &#x111;i&#x1EC7;u\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x1EA3;nh ST m&#xE0; &#x111;&#xF2;i ph&#x1EA3;i c&#xF3; &#x1EA3;nh t&#x1EEB;g em nh&#x1B0; album &#x1EA5;y &#xE0;, v&#xE0; ph&#x1EA3;i ko &#x111;&#x1A1;n &#x111;i&#x1EC7;u n&#x1EEF;a c&#x1A1;, gu c&#x1EE7;a b&#x1EA1;n cao c&#x1EA5;p th&#x1EAD;t.<br>\r\nC&#xE1;ch g&#xF3;p &#xFD; v&#xE0; gi&#x1EA3;i tr&#xEC;nh c&#x1EE7;a b&#x1EA1;n nh&#x1B0; cl &#x1EA5;y <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n<br>\r\nLink ignore &#x111;&#xE2;y b&#x1EA1;n, b&#x1EA5;m ph&#xE1;t l&#xE0; xong &#x1EA5;y m&#xE0; <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n<a href=\"http://vozforums.com/profile.php?do=addlist&amp;userlist=ignore&amp;u=23927\" target=\"_blank\">http://vozforums.com/profile.php?do=...ignore&amp;u=23927</a><br>\r\n<br>\r\nXem g&#xE1;i m&#xE0; c&#x169;ng c&#xE3;i nhau , ri&#x1EBF;t r&#x1ED3;i y nh&#x1B0; c&#xE1;i &#x110;i&#x1EC3;m b&#xE1;o.<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"http://c0.f21.img.vnecdn.net/2014/04/07/9-3314-1396856182.jpg\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by xongphim\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐúng là trẻ con, được góp ý thì quay sang dỗi \r\n\r\nMình có bảo ảnh mình post là xinh không chịu nổi đâu. Bị ban một lần ở thớt này vì comment không có ảnh rồi, không có nhu cầu tái phạm để bị ban 1 tháng. \r\n\r\nCòn chuyện thể loại mình chả thích thể loại gái và xe thì thiết nghĩ là chả liên quan gì đến bạn, và mình cũng không có nhu cầu cần bạn thích ảnh mình post.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLOL, góp ý cái kiểu đó thì tôi góp ý lại, thì lại bảo trẻ con, thế khi mình post thì mình có nhu cầu phải mong bạn thích à mà bạn bảo là ko cảm xúc. \r\n\r\nThế đéo nào xem ảnh gái mà cũng có thằng vào thể hiện gu xem ảnh nữa cơ \r\n\r\nNhìn cái cách người ta góp ý, bảo sao lại chỉ trích mỗi mình, tôi chỉ dùng y cái cách bạn nói tôi thôi mà \r\n\r\nBảo là éo cảm xúc thì tôi xóa hết cả rồi, muốn gì nữa \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tlộn xộn quá, cả mớ đi kèm nhau xem rất đơn điệu\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nảnh ST mà đòi phải có ảnh từg em như album ấy à, và phải ko đơn điệu nữa cơ, gu của bạn cao cấp thật.\r\nCách góp ý và giải trình của bạn như cl ấy \r\n\r\nLink ignore đây bạn, bấm phát là xong ấy mà \r\nhttp://vozforums.com/profile.php?do=...ignore&u=23927\r\n\r\nXem gái mà cũng cãi nhau , riết rồi y như cái Điểm báo.\r\n\n\r\n\tQuote:"
