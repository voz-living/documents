  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Gentinum\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChúc mừng thím đã vào ngành!\r\nTớ dạy lớp 13,14->17 mà đứng bục thì cao, các em gái ở dưới hay ngồi bàn đầu, nhìn xuống cứ gọi là hoa mắt với các thể loại xanh đỏ, đen trắng, ren kẻ, chấm bi...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPhải rồi, học đại học giảng viên ở trên giảng gì thì giảng, mấy em sinh viên nữ ngồi ngay bàn đầu tay son cầm phấn, mascara vô tư trang điểm, áo quần hở hang, mặt mủi thì lòe loẹt gợi tình..Giảng viên già thì ko sao mấy chứ, mấy anh trẻ thì nhiều khi choáng ngất, say nắng, ko tập trung vào chuyên môn dc"
