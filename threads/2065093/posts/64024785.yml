  html: "\r\n\t\t\t\r\n\t\t\tSau 1 ng&#xE0;y c&#xE0;y b&#x1EEB;a kh&#xF4;ng v&#xE0;o VOZ, t&#x1ED1;i nay v&#xE0;o VOZ th&#x1EA5;y nick v&#x1EAB;n s&#x1ED1;ng, th&#x1EAD;t l&#xE0; c&#x1EA3;m &#x1A1;n b&#xE1;c Tr&#xE1;c qu&#xE1; nh&#xE2;n t&#x1EEB;! &#x110;a t&#x1EA1;! &#x110;a t&#x1EA1;! Th&#x1EAD;t ra m&#xEC;nh ho&#xE0;n to&#xE0;n kh&#xF4;ng c&#xF3; &#xFD; troll, c&#xE1;c post tr&#x1B0;&#x1EDB;c, nh&#x1EEF;ng post n&#xE0;o m&#xEC;nh c&#x1EA3;m th&#x1EA5;y l&#x1EA1; 1 t&#xED; th&#xEC; m&#xEC;nh &#x111;&#x1EC1;u xin ph&#xE9;p post, n&#x1EBF;u c&#xE1;c b&#x1EA1;n kh&#xF4;ng th&#xED;ch th&#xEC; cm, m&#xEC;nh s&#x1EBD; remove, th&#x1EBF; m&#xE0; ch&#x1EB3;ng c&#xF3; post n&#xE0;o b&#x1ECB; &#xFD; ki&#x1EBF;n &#xFD; c&#xF2; g&#xEC;. T&#x1EDB;i post h&#xF4;m n&#x1ECD;, ch&#x1EE7; quan, t&#x1B0;&#x1EDF;ng nh&#x1B0; m&#x1ECD;i khi n&#xEA;n kh&#xF4;ng xin ph&#xE9;p, th&#x1EBF; l&#xE0; &#x103;n g&#x1EA1;ch! M&#xE0; m&#xEC;nh th&#x1EA5;y c&#x169;ng c&#xF3; n&#xE9;t (n&#x1EBF;u kh&#xF4;ng n&#xF3;i ch&#x1B0;a ch&#x1EAF;c g&#xEC; &#x111;&#xE3; nh&#x1EAD;n ra chuy&#x1EC3;n gi&#x1EDB;i), c&#x1A1; m&#x1EDD; c&#xF3; m&#x1ED9;t s&#x1ED1; b&#x1EA1;n h&#xF9;a kinh qu&#xE1;, n&#x1EBF;u nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i tr&#x1B0;&#x1EDB;c kh&#xF4;ng ch&#xEA; th&#xEC; ch&#x1B0;a ch&#x1EAF;c g&#xEC; &#x111;&#xE3; &quot;l&#xE0;m t&#x1EE5;t m n&#xF3; c&#x1EA3;m x&#xFA;c!&quot;... &#x111;&#xFA;ng l&#xE0;...<br>\r\n// M&#xE0; th&#xF4;i, t&#x1EA5;t c&#x1EA3; l&#xE0; do m&#xEC;nh s&#x1A1; su&#x1EA5;t l&#xE0;m &#x1EA3;nh h&#x1B0;&#x1EDF;ng th&#x1EDB;t, th&#xE0;nh th&#x1EAD;t xin l&#x1ED7;i c&#xE1;c b&#x1EA1;n v&#xE0; m&#xEC;nh xin r&#xFA;t kinh nguy&#x1EC7;t s&#xE2;u s&#x1EAF;c!<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"http://i1097.photobucket.com/albums/g351/Doilagi9/Chandai1_zps1f0bbf20.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-prn2/1374198_220507481451911_1516336224_n.jpg\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Sau 1 ngày cày bừa không vào VOZ, tối nay vào VOZ thấy nick vẫn sống, thật là cảm ơn bác Trác quá nhân từ! Đa tạ! Đa tạ! Thật ra mình hoàn toàn không có ý troll, các post trước, những post nào mình cảm thấy lạ 1 tí thì mình đều xin phép post, nếu các bạn không thích thì cm, mình sẽ remove, thế mà chẳng có post nào bị ý kiến ý cò gì. Tới post hôm nọ, chủ quan, tưởng như mọi khi nên không xin phép, thế là ăn gạch! Mà mình thấy cũng có nét (nếu không nói chưa chắc gì đã nhận ra chuyển giới), cơ mờ có một số bạn hùa kinh quá, nếu những người trước không chê thì chưa chắc gì đã \"làm tụt m nó cảm xúc!\"... đúng là...\r\n// Mà thôi, tất cả là do mình sơ suất làm ảnh hưởng thớt, thành thật xin lỗi các bạn và mình xin rút kinh nguyệt sâu sắc!\r\n\n\r\n\tQuote:"
