  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ratvovan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36748582#post36748582\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">N&#x1EBF;u v&#x1EAD;y th&#xEC; th&#xE0;nh th&#x1EAD;t xin l&#x1ED7;i b&#xE1;c</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> ko sao. N&#xE3;y m&#xEC;nh n&#xF3;ng c&#xF3; g&#xEC; b&#xE1;c c&#x169;ng b&#x1ECF; qu&#xE1; cho.<br>\r\n<br>\r\nT&#x1EA5;t nhi&#xEA;n post &#x1EA3;nh m&#x1EB7;t m&#x1ED9;c l&#xE0; hay r&#x1ED3;i... nh&#x1EEF;ng post c&#x1EE7;a m&#xEC;nh trong &#x111;&#xE2;y ngo&#xE0;i post v&#x1EC1; miss teen v&#x1EEB;a r&#x1ED3;i v&#xE0; show &#x1EA3;nh v&#x1EC1; <font size=\"1\">5 c&#xF4; g&#xE1;i n&#x103;m ng&#x1EE7;</font> th&#xEC; ko c&#xE1;i n&#xE0;o d&#xED;nh photoshop h&#x1EBF;t.<br>\r\n<br>\r\nTh&#x1EAD;m ch&#xED; nh&#x1EEF;ng c&#xE1;i m&#xEC;nh post l&#xE0; &#x1EA3;nh b&#x1EA1;n b&#xE8;, &#x1EA3;nh ng&#x1B0;&#x1EDD;i g&#x1EB7;p ngo&#xE0;i &#x111;&#x1EDD;i ( m&#xEC;nh c&#xF3; th&#xF3;i quen l&#x1B0;u &#x1EA3;nh g&#xE1;i xinh v&#xE0; quen trong Pc )... L&#xE0; th&#x1EB1;ng &#x111;&#xE0;n &#xF4;ng th&#xEC; th&#x1EB1;ng n&#xE0;o ra &#x111;&#x1B0;&#x1EDD;ng ch&#x1EA3; nh&#xEC;n v&#x1EBF;u, nh&#xEC;n &#x111;&#xF9;i, nh&#xEC;n m&#x1EB9;t <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">, m&#xEC;nh th&#xEC; c&#x169;ng v&#x1EAD;y thoai<br>\r\n<br>\r\nCho n&#xEA;n t&#xEC;m &#x111;c &#x1EA3;nh g&#xE1;i xinh, ch&#x1EA5;t ko photoshop post l&#xEA;n cho c&#xE1;c b&#xE1;c th&#x1B0;&#x1EDF;ng l&#xE3;m th&#xEC; m&#xEC;nh c&#x169;ng r&#x1EA5;t vui <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n // C&#xF2;n chuy&#x1EC7;n g&#x1EAF;n tag quote cho &#x1EA3;nh th&#xEC; &#x111;&#x1EC3; ph&#xF2;ng ng&#x1B0;&#x1EDD;i n&#xE0;o ko bi&#x1EBF;t v&#xF4; t&#xEC;nh quote l&#x1EA1;i th&#xF4;i. N&#xF3; l&#xE0; quote &#x111;&#x1EE9;c, quote ch&#x1ECD;n l&#x1ECD;c... ko tin b&#x1EA1;n sang thread Phim c&#x1EE7;a anh chiphu coi, quote ko kh&#xE9;o &#x103;n ban 3 th&#xE1;ng &#x111;&#xF3;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ratvovan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNếu vậy thì thành thật xin lỗi bác\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  ko sao. Nãy mình nóng có gì bác cũng bỏ quá cho.\r\n\r\nTất nhiên post ảnh mặt mộc là hay rồi... những post của mình trong đây ngoài post về miss teen vừa rồi và show ảnh về 5 cô gái năm ngủ thì ko cái nào dính photoshop hết.\r\n\r\nThậm chí những cái mình post là ảnh bạn bè, ảnh người gặp ngoài đời ( mình có thói quen lưu ảnh gái xinh và quen trong Pc )... Là thằng đàn ông thì thằng nào ra đường chả nhìn vếu, nhìn đùi, nhìn mẹt , mình thì cũng vậy thoai\r\n\r\nCho nên tìm đc ảnh gái xinh, chất ko photoshop post lên cho các bác thưởng lãm thì mình cũng rất vui \r\n\r\n // Còn chuyện gắn tag quote cho ảnh thì để phòng người nào ko biết vô tình quote lại thôi. Nó là quote đức, quote chọn lọc... ko tin bạn sang thread Phim của anh chiphu coi, quote ko khéo ăn ban 3 tháng đó"
