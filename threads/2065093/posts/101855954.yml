  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Quach Ngoc Ngoan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=101855694#post101855694\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Gi&#x1EDD; gi&#x1EA3; s&#x1EED; m&#xEC;nh nh&#x1EAD;n nu&#xF4;i 1 b&#xE9; g&#xE1;i, ch&#x1EC9; chu c&#x1EA5;p ti&#x1EC1;n &#x103;n h&#x1ECD;c ch&#x1EE9; ko tr&#x1EF1;c ti&#x1EBF;p nu&#xF4;i d&#x1B0;&#x1EE1;ng, th&#xEC; khi b&#xE9; l&#x1EDB;n l&#xEA;n m&#xEC;nh bay v&#xE0;o t&#xE1;n t&#x1EC9;nh... <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\">. Vi&#x1EC7;c n&#xE0;y c&#xF3; tr&#xE1;i ph&#xE1;p lu&#x1EAD;t hay &#x111;&#x1EA1;o &#x111;&#x1EE9;c ko nh&#x1EC9; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;ag l&#xE1;i m&#xE1;y bay c&#xF2;n ham h&#x1ED1; h&#x1EA3;?<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Quach Ngoc Ngoan\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGiờ giả sử mình nhận nuôi 1 bé gái, chỉ chu cấp tiền ăn học chứ ko trực tiếp nuôi dưỡng, thì khi bé lớn lên mình bay vào tán tỉnh... . Việc này có trái pháp luật hay đạo đức ko nhỉ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđag lái máy bay còn ham hố hả?"
