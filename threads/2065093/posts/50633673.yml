  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>deathboy0302</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50633461#post50633461\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><a href=\"/redirect/index.php?link=http%3A%2F%2Fk14.vcmedia.vn%2FzlA5ccccccccccccRby50VYME6hBz%2FImage%2F2012%2F09%2F120909musik4-d8fec.JPG\" target=\"_blank\">http://k14.vcmedia.vn/zlA5cccccccccc...sik4-d8fec.JPG</a><br>\r\n<br>\r\nm&#xEC;nh &#xED;t khi b&#xEC;nh lu&#x1EAD;n v&#x1EC1; ng&#x1B0;&#x1EDD;i kh&#xE1;c nh&#x1B0;ng c&#xE1;i th&#x1EC3; lo&#x1EA1;i n&#xE0;y th&#xEC; kh&#xF4;ng ch&#x1EA5;p nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c <img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Uh m&#xEC;nh c&#x169;ng ngh&#x129; nh&#x1B0; b&#x1EA1;n th&#xF4;i nh&#x1B0;ng m&#xE0; ch&#x1EED;i ng&#x1B0;&#x1EDD;i ta l&#xE0; &#x110; n&#xE0;y n&#x1ECD; trong khi m&#xEC;nh v&#x1EAB;n ng&#x1EAF;m, tay v&#x1EAB;n x&#xF3;c, &#xF3;c v&#x1EAB;n t&#x1B0;&#x1EDF;ng t&#x1B0;&#x1EE3;ng (&#x111;&#x1EA5;y l&#xE0; n&#xF3;i h&#xEC;nh t&#x1B0;&#x1EE3;ng th&#x1EBF; th&#xF4;i nh&#xE9;) th&#xEC; l&#xE0; h&#xE0;nh &#x111;&#x1ED9;ng ko &#x111;&#x1EB9;p t&#xED; n&#xE0;o.<br>\r\n<br>\r\nKo ch&#x1EED;i c&#xF4;ng khai, c&#x1EE9; ngh&#x129; l&#xE0; n&#xF3; ph&#x1EA3;i th&#x1EBF; m&#xEC;nh m&#x1EDB;i c&#xF3; c&#xE1;i &#x111;&#x1EC3; ng&#x1EAF;m.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by deathboy0302\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thttp://k14.vcmedia.vn/zlA5cccccccccc...sik4-d8fec.JPG\r\n\r\nmình ít khi bình luận về người khác nhưng cái thể loại này thì không chấp nhận được \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nUh mình cũng nghĩ như bạn thôi nhưng mà chửi người ta là Đ này nọ trong khi mình vẫn ngắm, tay vẫn xóc, óc vẫn tưởng tượng (đấy là nói hình tượng thế thôi nhé) thì là hành động ko đẹp tí nào.\r\n\r\nKo chửi công khai, cứ nghĩ là nó phải thế mình mới có cái để ngắm."
