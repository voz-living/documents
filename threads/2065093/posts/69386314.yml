  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhanhcafe.vn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPost ảnh cho người khác xem cũng giống như thân phận làm dâu trăm họ, có khen có chê thì cũng nên tiếp thu chứ đừng tỏ ra tự ái kiểu trẻ con vậy. Công sức bạn bỏ ra mọi người đều ghi nhận mà \r\n\r\nVới kinh nghiệm nằm vùng thread 2 năm nay thì theo mình thấy mỗi chủ đề/bộ ảnh nên post <10 photos thôi, khán giả ngắm vừa đủ ngon mắt vừa đủ độ mỏi tay. Chứ 2 page vừa rồi phải đến cả trăm cái ảnh người đẹp và xe, size bé, độ phân giải nhỏ, lúc đầu còn hứng thú ngắm xe chứ lúc sau chỉ biết lẩm bẩm \"dm lắm thế\" rồi kéo chuột nhanh qua cho hết thôi , \r\nanw, mỗi người nhường nhịn nhau tí chứ topic thư giãn lại chửi nhau làm gì \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nÔng này nói chuẩn này, chịu khó nhường nhịn nhau tí đi, cả nhà cùng vui"
