  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by san xeko\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBên cty mình mới làm cái site + page gái xinh , tất cả đều là tự chụp , mẫu nhà ko đi lấy bất cứ ai , hình ảnh độc quyền , chụp bikini + costume , thím nào thích vào ngắm nghía thì cứ vào nhé  \r\n\r\n page : https://www.facebook.com/2bupVN\r\n site : 2bup.vn\r\n\r\n p/s : site đã chặn click chuột phải )\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nMẹo nhỏ giúp bạn lưu lại nội dung trên trang web đã vô hiệu hóa menu khi ta click chuột phải\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNếu bạn sử dụng Firefox, có một thủ thuật nhỏ dành cho bạn để kích hoạt trở lại chức năng click chuột phải mà không cần cài đặt thêm bất kỳ phần mềm hay tiện ích nào.\r\n\r\n1.Mở Firefox, Chọn 'Tool' --> 'Option'.\r\n\r\n2.chọn 'Content' --> 'Advanced'.\r\n\r\n3.Trong mục 'Advanced Javascript setting' , bỏ chọn 'Disable or replace context menu' và nhấp' OK '.\r\n\r\nBây giờ bạn hãy thử mở trang web đã vô hiệu hóa chức năng click chuột phải bằng Firefox và xem kết quả."
