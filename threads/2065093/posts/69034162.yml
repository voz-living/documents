  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zorroa3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tInspect element thì chỉ lấy được ảnh cùng kích thước đó thôi, đằng này bác kia tìm được ảnh lớn hơn phải dùng script. Có bác nào có script không cho em xin \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình nghĩ ko có script đâu, nếu có thì thằng flickr nó fix luôn rồi. Link đó chắc là do chủ sở hữu ảnh share ở đâu đó thôi \r\n\r\n\n\r\n\tQuote:"
