  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zorroa3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=69002271#post69002271\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Inspect element thi&#x300; chi&#x309; l&#xE2;&#x301;y &#x111;&#x1B0;&#x1A1;&#x323;c a&#x309;nh cu&#x300;ng ki&#x301;ch th&#x1B0;&#x1A1;&#x301;c &#x111;o&#x301; th&#xF4;i, &#x111;&#x103;&#x300;ng na&#x300;y ba&#x301;c kia ti&#x300;m &#x111;&#x1B0;&#x1A1;&#x323;c a&#x309;nh l&#x1A1;&#x301;n h&#x1A1;n pha&#x309;i du&#x300;ng script. Co&#x301; ba&#x301;c na&#x300;o co&#x301; script kh&#xF4;ng cho em xin <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh ngh&#x129; ko c&#xF3; script &#x111;&#xE2;u, n&#x1EBF;u c&#xF3; th&#xEC; th&#x1EB1;ng flickr n&#xF3; fix lu&#xF4;n r&#x1ED3;i. Link &#x111;&#xF3; ch&#x1EAF;c l&#xE0; do ch&#x1EE7; s&#x1EDF; h&#x1EEF;u &#x1EA3;nh share &#x1EDF; &#x111;&#xE2;u &#x111;&#xF3; th&#xF4;i <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1p