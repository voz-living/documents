  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Do_Coi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=42889905#post42889905\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Nh&#xE2;n ti&#x1EC7;n h&#x1ECF;i b&#xE1;c lu&#xF4;n l&#xE0; &#x111;au d&#x1EA1; d&#xE0;y ch&#x1EEF;a c&#xF3; l&#xE2;u ko??? T&#x1EA1;i v&#xEC; m&#x1EA5;y b&#x1EEF;a nay &#x103;n c&#x1A1;m xong hay b&#x1ECB; qu&#x1EB7;n b&#x1EE5;ng l&#x1EAF;m,<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> ngh&#x129; ch&#x1EAF;c l&#xE0; b&#x1ECB; &#x111;au d&#x1EA1; d&#xE0;y r&#x1ED3;i nh&#x1B0;ng ch&#x1B0;a &#x111;i ti&#x1EC7;n &#x111;i kh&#xE1;m <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"><img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x111;au d&#x1EA1; d&#xE0;y ch&#x1B0;a ph&#x1EA3;i c&#xF3; th&#x1EDD;i gian th&#xED;m &#xE0; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nch&#x1EEF;a l&#xE2;u d&#xE0;i ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i l&#xE0; 1 s&#x1EDB;m 1 chi&#x1EC1;u kh&#x1ECF;i &#x111;&#xE2;u <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\"