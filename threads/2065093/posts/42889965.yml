  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Do_Coi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhân tiện hỏi bác luôn là đau dạ dày chữa có lâu ko??? Tại vì mấy bữa nay ăn cơm xong hay bị quặn bụng lắm, nghĩ chắc là bị đau dạ dày rồi nhưng chưa đi tiện đi khám \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđau dạ dày chưa phải có thời gian thím à \r\nchữa lâu dài chứ không phải là 1 sớm 1 chiều khỏi đâu"
