  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kiyeusu</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55056514#post55056514\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><br>\r\n<br>\r\nm&#xEC;nh ch&#x1EA3; ph&#x1EA3;i mod c&#x169;ng ch&#x1EA3; ph&#x1EA3;i ai c&#x1EA3;, m&#x1ED7;i ng&#x1B0;&#x1EDD;i c&#xF3; 1 m&#x1EAF;t th&#x1EA9;m m&#x1EF9; ri&#xEA;ng, &#x111;&#xF3; l&#xE0; c&#xE1; nh&#xE2;n ch&#x1EA3; ai c&#x1EA5;m hay thay &#x111;&#x1ED5;i &#x111;&#x1B0;&#x1EE3;c, nh&#x1B0;ng &#x111;&#xE2;y l&#xE0; ch&#x1ED7; chung, l&#xE0;m &#x1A1;n theo th&#x1EA9;m m&#x1EF9; &quot;chung&quot; ...<br>\r\nc&#xF2;n m&#xEC;nh h&#x1ECF;i th&#xEC; m&#xEC;nh ch&#x1EA3; th&#x1EA5;y c&#xF3; v&#x1EA5;n &#x111;&#x1EC1; g&#xEC; c&#x1EA3; </b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> Xin l&#x1ED7;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> kh&#xF4;ng h&#x1EE3;p th&#x1EA9;m m&#x129; chung h&#x1EA3;. Tr&#x1B0;&#x1EDB;c c&#x169;ng th&#xED;ch v&#xE0;o thread n&#xE0;y l&#x1EAF;m. Sau m&#x1ED9;t h&#x1ED3;i th&#x1EA5;y c&#xE1;c b&#x1EA1;n to&#xE0;n up m&#x1EA5;y c&#xE1;i th&#x1EA9;m m&#x129; chung. PTS l&#x1ED9; li&#x1EC5;u, m&#x1EB7;t tr&#x1EAF;ng b&#x1EC7;ch nh&#x1B0; ma. H&#x1EDF; h&#x1EBF;t c&#x1EA3; v&#xFA; v&#x1EDB;i m&#xF4;ng. Tr&#xF4;ng kh&#xF4;ng kh&#xE1;c m&#x1EA5;y em h*ng l&#xE0; m&#x1EA5;y <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n  L&#xE2;u l&#xE2;u &#x111;&#xE1; qua th&#xEC; c&#xF3; v&#xE0;i c&#xE1;i &#x111;&#x1B0;&#x1EE3;c c&#xF2;n l&#x1EA1;i to&#xE0;n copy t&#x1EEB; m&#x1EA5;y c&#xE1;i forum. &#x1EA2;nh th&#xEC; size to v&#x1EAD;t v&#xE3;. M&#x1EB7;t th&#xEC; ch&#x1EAF;c g&#x1ECD;t so v&#x1EDB;i nguy&#xEA;n g&#x1ED1;c m&#x1EA5;y ph&#xE2;n <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">. C&#xE1;i t&#xF4;i c&#x1EA3;m th&#x1EA5;y xem &#x111;&#x1B0;&#x1EE3;c l&#xE0; non PTS, v&#xE0; &#x1EA3;nh l&#x1EA5;y t&#x1EEB; c&#xE1;c ngu&#x1ED3;n kh&#xE1;c ( nh&#x1EA5;t l&#xE0; face v&#xE0; zingme... )<br>\r\n<br>\r\nkyeusu b&#xE1; &#x111;&#x1EA1;o ng&#xE0;y n&#xE0;o &#x1EDF; f3 <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> gi&#x1EDD; sang &#x111;&#xE2;y l&#xE0;m c&#xF4;ng th&#x1EA7;n ch&#x103;ng <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\">?<br>\r\n<br>\r\n&#x110;&#x1EA5;y l&#xE0; b&#x1EA1;n T&#xF4;i v&#xE0; T&#xF4;i c&#x1EA3;m th&#x1EA5;y up &#x111;&#x1B0;&#x1EE3;c. C&#xF3; th&#x1EBF; th&#xF4;i. C&#xF2;n kh&#xF4;ng th&#xED;ch th&#xEC; ch&#x1A1;i vote nh&#x1EDD; MOD x&#xF3;a l&#xE0; xong. &#x110;&#x1EE1; ph&#x1EA3;i th&#x1ED1;n <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kiyeusu\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\nmình chả phải mod cũng chả phải ai cả, mỗi người có 1 mắt thẩm mỹ riêng, đó là cá nhân chả ai cấm hay thay đổi được, nhưng đây là chỗ chung, làm ơn theo thẩm mỹ \"chung\" ...\r\ncòn mình hỏi thì mình chả thấy có vấn đề gì cả \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Xin lỗi  không hợp thẩm mĩ chung hả. Trước cũng thích vào thread này lắm. Sau một hồi thấy các bạn toàn up mấy cái thẩm mĩ chung. PTS lộ liễu, mặt trắng bệch như ma. Hở hết cả vú với mông. Trông không khác mấy em h*ng là mấy \r\n\r\n  Lâu lâu đá qua thì có vài cái được còn lại toàn copy từ mấy cái forum. Ảnh thì size to vật vã. Mặt thì chắc gọt so với nguyên gốc mấy phân . Cái tôi cảm thấy xem được là non PTS, và ảnh lấy từ các nguồn khác ( nhất là face và zingme... )\r\n\r\nkyeusu bá đạo ngày nào ở f3  giờ sang đây làm công thần chăng ?\r\n\r\nĐấy là bạn Tôi và Tôi cảm thấy up được. Có thế thôi. Còn không thích thì chơi vote nhờ MOD xóa là xong. Đỡ phải thốn"
