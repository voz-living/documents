  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<b><font color=\"DarkGreen\"><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DangTruc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41775832#post41775832\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1EF1; nhi&#xEA;n lang thang nh&#x1EB7;t &#x111;c c&#xE1;i n&#xE0;y, &#x111;&#xE3; &#x111;em l&#xEA;n x&#xE3;, c&#x1EE7;a ai th&#xEC; v&#xE0;o nh&#x1EAD;n nha...<br>\r\n<img src=\"http://i80.photobucket.com/albums/j165/hanhtiendethuong/Dovui/IMG_5785.jpg\" border=\"0\" alt=\"\"><br>\r\nS&#x1EE3; m&#x1EA5;y &#xF4;ng n&#x1ED9;i b&#xEA;n Beatvn th&#x1EAD;t r&#x1ED3;i!<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Sao con b&#xE9; n&#xE0;y m&#x1EB7;c &#x111;&#x1ED3; v&#xF4; duy&#xEA;n th&#x1EBF; nh&#x1EC9;? Hay l&#xE0; c&#x1ED1; t&#xEC;nh k&#xE9;o v&#xE1;y l&#xEA;n v&#x1EAD;y!<br>\r\n<br>\r\nM&#xE0; sao nh&#xEC;n gi&#x1ED1;ng T&#xE2;m T&#xED;t qu&#xE1; th&#x1EC3;! <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\n</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTự nhiên lang thang nhặt đc cái này, đã đem lên xã, của ai thì vào nhận nha...\r\n\r\nSợ mấy ông nội bên Beatvn thật rồi!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSao con bé này mặc đồ vô duyên thế nhỉ? Hay là cố tình kéo váy lên vậy!\r\n\r\nMà sao nhìn giống Tâm Tít quá thể!"
