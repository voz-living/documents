  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nhozzpk\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttìm info từ hình tìm thế nào nhỉ thím , trước có thấy thím nào hướng dẫn rồi mà e quên để ý \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tCode:\r\n\tjavascript:(function(){var sp = location.href.split('/'); var f = sp[sp.length-1].split('_'); window.open(\"http://www.facebook.com/\"+f[1],Math.random()); })();javascript:(function(){var sp = location.href.split('/'); var f = sp[sp.length-1].split('_'); window.open(\"http://www.facebook.com/\"+f[1],Math.random()); })();\r\n\nNém toàn bộ cái phần trên vào bookmark, cứ mở hình nào có link facebook thì click vào bookmark là nó dẫn tới hình gốc \r\n\r\nTiện thể, nhờ các thím chỉ cho em cách lấy link hình và download hình từ album flickr của người khác với! \r\nVí dụ: http://www.flickr.com/photos/ducnho2...th/9542830149/"
