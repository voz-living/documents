  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DangTruc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64061337#post64061337\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Trong to&#xE1;n h&#x1ECD;c, n&#x1EBF;u mu&#x1ED1;n ch&#x1EE9;ng minh 1 m&#x1EC7;nh &#x111;&#x1EC1; n&#xE0;o &#x111;&#xFA;ng th&#xEC; ph&#x1EA3;i ch&#x1EE9;ng minh n&#xF3; &#x111;&#xFA;ng t&#x1ED5;ng qu&#xE1;t, c&#xF2;n n&#x1EBF;u mu&#x1ED1;n ch&#x1EE9;ng minh m&#x1EC7;nh &#x111;&#x1EC1; &#x111;&#xF3; sai th&#xEC; ch&#x1EC9; c&#x1EA7;n l&#x1EA5;y 1 v&#xED; d&#x1EE5; l&#xE0;m m&#x1EC7;nh &#x111;&#x1EC1; sai th&#xEC; n&#xF3; sai. Trong tr&#x1B0;&#x1EDD;ng h&#x1EE3;p n&#xE0;y, m&#x1EC7;nh &#x111;&#x1EC1; &quot;th&#xED;ch nh&#x1EA5;t da tr&#x1EAF;ng =&gt; xxx s&#x1EBD; h&#x1ED3;ng&quot; l&#xE0; 1 m&#x1EC7;nh &#x111;&#x1EC1; sai v&#xEC; m&#xEC;nh &#x111;&#xE3; ki&#x1EC3;m ch&#x1EE9;ng n&#xF3; sai &#xED;t nh&#x1EA5;t l&#xE0; v&#x1EDB;i m&#x1ED9;t tr&#x1B0;&#x1EDD;ng h&#x1EE3;p!<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->hehehe...<br>\r\n<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"> tr&#x1B0;&#x1EDD;ng h&#x1EE3;p c&#x1EE7;a b&#xE1;c ch&#x1EAF;c ko ph&#x1EA3;i tr&#x1EAF;ng t&#x1EF1; nhi&#xEA;n m&#xE0; l&#xE0; ch&#x1A1;i d&#x1ECB;ch v&#x1EE5; t&#x1EAF;m tr&#x1EAF;ng r&#x1ED3;i, gi&#x1EDD; th&#x1EAD;t gi&#x1EA3; l&#x1EAB;n l&#x1ED9;n<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrong toán học, nếu muốn chứng minh 1 mệnh đề nào đúng thì phải chứng minh nó đúng tổng quát, còn nếu muốn chứng minh mệnh đề đó sai thì chỉ cần lấy 1 ví dụ làm mệnh đề sai thì nó sai. Trong trường hợp này, mệnh đề \"thích nhất da trắng => xxx sẽ hồng\" là 1 mệnh đề sai vì mình đã kiểm chứng nó sai ít nhất là với một trường hợp!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhehehe...\r\n trường hợp của bác chắc ko phải trắng tự nhiên mà là chơi dịch vụ tắm trắng rồi, giờ thật giả lẫn lộn"
