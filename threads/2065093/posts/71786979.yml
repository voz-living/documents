  html: "\r\n\t\t\t\r\n\t\t\tAi &#x111;i qua &#x111;&#x1ECD;c v&#xE0; gi&#xFA;p t&#xF4;i topic n&#xE0;y...<br>\r\nT&#xF4;i l&#xE0;m &#x1EDF; t&#xF2;a nh&#xE0; DMC 535 Kim M&#xE3; chi&#x1EC1;u 17h15 ng&#xE0;y 08/10/2014 khi t&#xF4;i t&#xEC;nh c&#x1EDD; t&#x1EEB; c&#xF4;ng ty xu&#x1ED1;ng l&#x1EA5;y xe &#x111;i l&#xE0;m v&#x1EC1; nh&#x1B0; m&#x1ECD;i ng&#xE0;y kh&#xE1;c, gi&#x1EDD; tan t&#x1EA7;m m&#xE0;, khi t&#xF4;i xu&#x1ED1;ng l&#x1EA5;y xe t&#xF4;i l&#x1B0;&#x1EDB;t qua 1 c&#xF4; b&#xE9; c&#xF4; &#xFD; c&#x1ED1; g&#x1EAF;ng l&#xF4;i chi&#x1EBF;c xe m&#x1EAF;c k&#x1EB9;t ra &#x111;&#x1EC3; &#x111;i v&#x1EC1; v&#xEC; t&#x1EA7;ng 1 t&#xF2;a nh&#xE0; DMC l&#xE0; l&#x1EDB;p t&#x1EAD;p th&#x1EC3; d&#x1EE5;c th&#x1EA9;m m&#x1EF9; v&#xE0; Yoga, t&#xF4;i &#x111;&#x1EC3; &#xFD; &#x111;&#x1EBF;n c&#x1ED1; b&#xE9; &#x111;&#xF3; v&#xF4; t&#xEC;nh &#x111;i l&#x1B0;&#x1EDB;t qua ch&#x1B0;a gi&#xFA;p c&#xF4; b&#xE9; &#x111;&#xF3; l&#x1EA5;y xe, &#xE1;nh m&#x1EAF;t c&#xF4; b&#xE9; l&#xFA;c nh&#xEC;n t&#xF4;i nh&#x1B0; c&#x1EA7;n &#x111;&#x1B0;&#x1EE3;c gi&#xFA;p &#x111;&#x1EE1; t&#xF4;i v&#x1EEB;a &#x111;i v&#x1EEB;a ngh&#x129; v&#xE0; khi g&#x1EB7;p th&#xEC; con tim &#x111;&#xE3; rung &#x111;&#x1ED9;ng mu&#x1ED1;n l&#xE0;m quen l&#x1EAF;m, T&#xF4;i l&#x1EA5;y xe t&#xF4;i xong phi &#x111;&#x1EBF;n c&#xF4; b&#xE9; v&#x1EAB;n ch&#x1B0;a l&#x1EA5;y &#x111;c xe t&#xF4;i li&#x1EC1;n t&#x1EAF;t m&#xE1;y xu&#x1ED1;ng xe gi&#xFA;p c&#xF4; b&#xE9; l&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c chi&#x1EBF;c xe m&#xE1;y, do nh&#xE0; xe c&#x169;ng &#x111;&#x1EBF;n gi&#x1EDD; v&#x1EC1; t&#xF4;i c&#x169;ng kh&#xF4;ng &#x111;&#xE0;nh &#x111;&#x1EE9;ng tr&#xF2; chuy&#x1EC7;n v&#xE0; xin s&#x1ED1; nh&#x1B0;ng v&#x1EC1; r&#x1ED3;i t&#xF4;i th&#x1EA5;y ti&#x1EBF;c t&#xF4;i ch&#x1EC9; bi&#x1EBF;t c&#xF4; b&#xE9; &#x111;&#xF3; &#x111;i xe Future &#x111;&#x1EDD;i &#x111;&#x1EA7;u bi&#x1EC3;n 30H1 0312 ch&#x1EAF;c t&#x1EAD;p th&#x1EC3; d&#x1EE5;c th&#x1EA9;m m&#x1EF9; t&#x1EA1;i &#x111;&#xF3;.<br>\r\nH&#xF4;m nay t&#xF4;i &#x111;&#xE3; xu&#x1ED1;ng l&#x1EA5;y xe &#x111;&#xFA;ng th&#x1EDD;i gian &#x111;&#xF3; v&#xE0; t&#xEC;m chi&#x1EBF;c xe m&#xE0; c&#xF4; b&#xE9; &#x111;&#xF3; &#x111;i nh&#x1B0;ng kh&#xF4;ng th&#x1EA5;y trong v&#xF4; v&#x1ECD;ng. T&#xF4;i bi&#x1EBF;t forum m&#xEC;nh t&#xEC;m t&#x1ED1;t l&#x1EAF;m n&#xEA;n t&#xF4;i &#x111;&#x103;ng l&#xEA;n, n&#x1EBF;u b&#x1EA1;n n&#xE0;o bi&#x1EBF;t th&#xF4;ng tin cho t&#xF4;i v&#x1EDB;i nh&#xE9;. T&#xF4;i c&#x1EA3;m &#x1A1;n...<br>\r\nN&#x1EBF;u mod hay ad c&#xF3; &#x111;&#x1ECD;c b&#xE0;i n&#xE0;y xin &#x111;&#x1EEB;ng x&#xF3;a v&#xEC; n&#x1EBF;u c&#xE1;c b&#x1EA1;n &#x111;&#x1ECD;c share th&#x1EA5;y bi&#x1EC3;n s&#x1ED1; nh&#x1B0; v&#x1EAD;y h&#xE3;y cmt d&#x1B0;&#x1EDB;i gi&#xFA;p t&#xF4;i t&#xEC;m th&#xF4;ng tin c&#xF4; b&#xE9; &#x111;&#xF3;.<br>\r\nXin c&#x1EA3;m &#x1A1;n\r\n\t\t"
  text: "Ai đi qua đọc và giúp tôi topic này...\r\nTôi làm ở tòa nhà DMC 535 Kim Mã chiều 17h15 ngày 08/10/2014 khi tôi tình cờ từ công ty xuống lấy xe đi làm về như mọi ngày khác, giờ tan tầm mà, khi tôi xuống lấy xe tôi lướt qua 1 cô bé cô ý cố gắng lôi chiếc xe mắc kẹt ra để đi về vì tầng 1 tòa nhà DMC là lớp tập thể dục thẩm mỹ và Yoga, tôi để ý đến cố bé đó vô tình đi lướt qua chưa giúp cô bé đó lấy xe, ánh mắt cô bé lúc nhìn tôi như cần được giúp đỡ tôi vừa đi vừa nghĩ và khi gặp thì con tim đã rung động muốn làm quen lắm, Tôi lấy xe tôi xong phi đến cô bé vẫn chưa lấy đc xe tôi liền tắt máy xuống xe giúp cô bé lấy được chiếc xe máy, do nhà xe cũng đến giờ về tôi cũng không đành đứng trò chuyện và xin số nhưng về rồi tôi thấy tiếc tôi chỉ biết cô bé đó đi xe Future đời đầu biển 30H1 0312 chắc tập thể dục thẩm mỹ tại đó.\r\nHôm nay tôi đã xuống lấy xe đúng thời gian đó và tìm chiếc xe mà cô bé đó đi nhưng không thấy trong vô vọng. Tôi biết forum mình tìm tốt lắm nên tôi đăng lên, nếu bạn nào biết thông tin cho tôi với nhé. Tôi cảm ơn...\r\nNếu mod hay ad có đọc bài này xin đừng xóa vì nếu các bạn đọc share thấy biển số như vậy hãy cmt dưới giúp tôi tìm thông tin cô bé đó.\r\nXin cảm ơn"
