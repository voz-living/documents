content:
  html: "\r\n\t\t\t\r\n\t\t\t&#xD4;ng AllSGM n&#xEA;n &#x111;&#x1ECD;c l&#x1EA1;i v&#xE0; &#x111;&#x1ED9;ng n&#xE3;o t&#xED; &#x111;i, h&#x1A1;i t&#xED; l&#x1EA1;i ph&#x1EA3;i gi&#x1EA3;i th&#xED;ch m&#x1EC7;t v&#xE3;i. N&#xEA;n ph&#xE2;n bi&#x1EC7;t r&#xF5; &#x111;&#xE2;u l&#xE0; g&#xF3;p &#xFD; (1), &#x111;&#xE2;u l&#xE0; th&#x1EC3; hi&#x1EC7;n h&#x1EE9;ng th&#xFA; c&#xE1; nh&#xE2;n (2). <br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tM&#x1EA5;y c&#xE1;i post g&#xE1;i v&#xE0; xe l&#x1ED9;n x&#x1ED9;n qu&#xE1;, c&#x1EA3; m&#x1EDB; &#x111;i k&#xE8;m nhau xem r&#x1EA5;t &#x111;&#x1A1;n &#x111;i&#x1EC7;u (1) m&#xE0; th&#xFA; th&#x1EF1;c l&#xE0; th&#x1EC3; lo&#x1EA1;i n&#xE0;y m&#xEC;nh th&#x1EA5;y kh&#xF4;ng c&#xF3; c&#x1EA3;m gi&#xE1;c g&#xEC; h&#x1EBF;t (2)\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->T&#xF4;i c&#x169;ng ch&#x1EA3; ph&#x1EA3;i l&#xE0; ng&#x1B0;&#x1EDD;i duy nh&#x1EA5;t nh&#x1EAD;n x&#xE9;t th&#x1EBF;, nh&#xE9;. C&#x1EA5;t c&#xE1;i t&#x1EF1; &#xE1;i v&#xE0;o t&#x1EE7; qu&#x1EA7;n &#xE1;o &#x111;i, m&#x1EC7;t. &#xD4;ng tr&#x1EBB; con &#x1EDF; c&#xE1;i ch&#x1ED7; l&#xE0; nh&#x1EAD;n &#x111;&#x1B0;&#x1EE3;c g&#xF3;p &#xFD; th&#xEC; x&#x1EED;ng c&#x1ED3; l&#xEA;n r&#x1ED3;i x&#xF9; l&#xF4;ng x&#xF9; c&#xE1;nh. C&#xF2;n th&#xEC; t&#xF4;i ch&#x1EA3; th&#x1EA5;y ai ch&#x1EC9; tr&#xED;ch g&#xEC; m&#xEC;nh. Post &#x1EA3;nh l&#xEA;n ai kh&#xF4;ng th&#xED;ch th&#xEC; th&#xF4;i, c&#xE1;u l&#xE0;m gi&#x1EC1;, &#x111;&#x1ED9; ki&#x1EC1;m ch&#x1EBF; c&#xF2;n k&#xE9;m l&#x1EAF;m.<br>\r\n<br>\r\nH&#x1EA1; m&#xEC;nh gi&#x1EA3;i th&#xED;ch n&#x1ED1;t l&#x1EA7;n n&#xE0;y, kh&#xF4;ng hi&#x1EC3;u &#x111;&#x1B0;&#x1EE3;c th&#xEC; ngh&#x1EC9; nh&#xE9;, &#x111;&#x1EEB;ng l&#xE0;m lo&#xE3;ng th&#x1EDB;t. V&#xE0; n&#x1EBF;u l&#x1EA7;n sau c&#xF3; ai g&#xF3;p &#xFD; g&#xEC; th&#xEC; ch&#x1ECB;u kh&#xF3; ti&#x1EBF;p nh&#x1EAD;n tr&#x1B0;&#x1EDB;c khi ph&#x1EA3;n &#x1EE9;ng.  <br>\r\n <br>\r\n<img src=\"http://c0.userphoto.vnecdn.net/2014/07/01/16/image-1404207196_1200x0.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Ông AllSGM nên đọc lại và động não tí đi, hơi tí lại phải giải thích mệt vãi. Nên phân biệt rõ đâu là góp ý (1), đâu là thể hiện hứng thú cá nhân (2). \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMấy cái post gái và xe lộn xộn quá, cả mớ đi kèm nhau xem rất đơn điệu (1) mà thú thực là thể loại này mình thấy không có cảm giác gì hết (2)\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTôi cũng chả phải là người duy nhất nhận xét thế, nhé. Cất cái tự ái vào tủ quần áo đi, mệt. Ông trẻ con ở cái chỗ là nhận được góp ý thì xửng cồ lên rồi xù lông xù cánh. Còn thì tôi chả thấy ai chỉ trích gì mình. Post ảnh lên ai không thích thì thôi, cáu làm giề, độ kiềm chế còn kém lắm.\r\n\r\nHạ mình giải thích nốt lần này, không hiểu được thì nghỉ nhé, đừng làm loãng thớt. Và nếu lần sau có ai góp ý gì thì chịu khó tiếp nhận trước khi phản ứng."
