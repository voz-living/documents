  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dragon622\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tà à để xem nào xem nào\r\n\r\n\r\n\r\nđây hả \r\n\r\nhaizzz đầu tiên phải nói đến cái bức hình này  , nhưng gam màu+ bộ quần áo có thể cho ta thấy bức này đc chụp cũng tầm nửa năm rồi \r\n\r\n Nhìn khủy tay thì chiều cao em này tầm 1.66m 1.68m~, nặng tầm 47 48kg \r\nĐa số các em xì teng bây giờ cố gắng trang điểm ăn mặc để muốn chứng tỏ mình quyến rũ và quý phái như các đàn chị, nên ko có gì bất ngờ nếu bé này sn 1994 1995? \r\n Nhưng xì teng vẫn là xì teng 99% bé này mê mấy thằng hàn con xẻng.\r\nVề tính tình thì có vẻ đc đấy, suy nghĩ có phần hơn bọn cùng trang lứa nên người yêu/ chồng về sau chắc chắn là thằng phải thằng đàn ông theo các nghĩa, tính càng điềm đạm và chiều thì bé này mới yêu lâu, chứ mấy thằng linh tinh thích khoe mẽ họa lắm chỉ chới với đc thời gian đầu, gọi là rủ đi ăn uống hát hò hoặc cùng hội cùng thuyền, chứ để em nó yêu thật sự thì còn tướt nhé. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhay hay \r\nbác nói câu này hóa đấm vào mặt thằng cha post ảnh khoe nó lên đây cũng chính là thằng người yêu nó bh"
