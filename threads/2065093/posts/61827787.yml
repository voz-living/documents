  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by monkeyd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm sreach hoài mà không ra bác ạ\r\nHay bác thử pm chính chủ xem\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgười ta sống bằng nghề ảnh, mình lại đi xin cái nồi cơm của người ta  chắc chắn là không cho đâu, em chỉ thấy buồn cười cái ông Silvermen ở chỗ là học cách PTS của nemon thì cũng được, dù sao nó cũng đẹp, nhưng mà sao lại ngớ ngẩn đến mức cái chữ kí cũng y chang nốt, chẳng khác nào tự trát shit vào mặt"
