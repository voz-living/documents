  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>bonbonptit</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40319209#post40319209\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Tu&#x1ED5;i n&#xE0;y l&#x1EA5;y ch&#x1ED3;ng l&#xE0; &#x111;&#x1EB9;p r&#x1ED3;i, non m&#x1A1;n m&#x1EDF;n <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->21 tu&#x1ED5;i l&#x1EA5;y ch&#x1ED3;ng l&#xE0; &#x111;&#x1EB9;p, con g&#xE1;i t&#x1EA7;m tu&#x1ED5;i n&#xE0;y l&#xE0; ngon nh&#x1EA5;t, c&#x1EE9; t&#x1EA7;m 25 l&#xE0; b&#x1EAF;t &#x111;&#x1EA7;u xu&#x1ED1;ng c&#x1EA5;p &#x111;&#xF3;, c&#x1A1; m&#xE0; hi&#x1EC7;n t&#x1EA1;i con g&#xE1;i c&#xF3; xu h&#x1B0;&#x1EDB;ng l&#x1EA5;y ch&#x1ED3;ng mu&#x1ED9;n hay sao &#xFD; nh&#x1EC9;, nh&#x1EA5;t l&#xE0; ph&#x1EE5; n&#x1EEF; th&#xE0;nh &#x111;&#x1EA1;t, ho&#x1EB7;c c&#xF2;n 1 &#x111;&#x1ED1;i t&#x1B0;&#x1EE3;ng kh&#xE1;c l&#xE0; &quot;m&#xF2;n ch&#xE2;n m&#x1ECF;i g&#x1ED1;i&quot; r&#x1ED3;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bonbonptit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTuổi này lấy chồng là đẹp rồi, non mơn mởn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n21 tuổi lấy chồng là đẹp, con gái tầm tuổi này là ngon nhất, cứ tầm 25 là bắt đầu xuống cấp đó, cơ mà hiện tại con gái có xu hướng lấy chồng muộn hay sao ý nhỉ, nhất là phụ nữ thành đạt, hoặc còn 1 đối tượng khác là \"mòn chân mỏi gối\" rồi"
