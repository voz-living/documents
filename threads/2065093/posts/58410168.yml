  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>zozo102</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58403613#post58403613\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xE1;i n&#xE0;y sao ch&#x1EA1;y ch&#x1EAD;m v&#x1EAD;y...m&#xE3;i m&#x1EDB;i th&#x1EA5;y load v&#x1EC1; dc 1 c&#xE1;i :( b&#xE1;c n&#xE0;o load v&#x1EC1; h&#x1EBF;t r&#x1ED3;i th&#xEC; up l&#xEA;n Fshare &#x111;i<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Mu&#x1ED1;n nhanhh th&#xEC; c&#x169;ng d&#x1EC5; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nNh&#x1B0;ng ko l&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c &#x111;&#xFA;ng &#x1EA3;nh tr&#xEA;n site m&#xE0; l&#xE0; &#x1EA3;nh &#x111;&#xE3; n&#xE9;n l&#x1EA1;i, resize ho&#x1EB7;c gi&#x1EA3;m ch&#x1EA5;t l&#x1B0;&#x1EE3;ng.<br>\r\n<br>\r\nC&#xE1;c &#x1EA3;nh &#x111;ang xem tr&#xEA;n web, h&#x1EA7;u h&#x1EBF;t &#x111;&#x1EC1;u &#x111;&#xE3; &#x111;&#x1B0;&#x1EE3;c c&#xE1;c brower resize ho&#x1EB7;c compress l&#x1EA1;i &#x111;&#x1EC3; load cho nhanh v&#xE0; c&#xF3; option &#x111;&#x1EC3; load c&#x1EA3; &#x1EA3;nh to\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by zozo102\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCái này sao chạy chậm vậy...mãi mới thấy load về dc 1 cái :( bác nào load về hết rồi thì up lên Fshare đi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMuốn nhanhh thì cũng dễ \r\nNhưng ko lấy được đúng ảnh trên site mà là ảnh đã nén lại, resize hoặc giảm chất lượng.\r\n\r\nCác ảnh đang xem trên web, hầu hết đều đã được các brower resize hoặc compress lại để load cho nhanh và có option để load cả ảnh to"
