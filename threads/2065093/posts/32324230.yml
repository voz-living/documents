  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thientd</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32323672#post32323672\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">+9 vote ban<br>\r\n<br>\r\nE nghi&#x303; la&#x300; n&#xEA;n gia&#x309;m xu&#xF4;&#x301;ng 10 vote th&#xF4;i,nhi&#xEA;&#x300;u qua&#x301; s&#x1A1;&#x323; vote ko n&#xF4;&#x309;i vi&#x300; th&#x1A1;&#x301;t t&#x103;ng page nhanh qua&#x301; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\n<br>\r\nna&#x300;y thi&#x300; vote ban +1 ( ho&#x103;&#x323;c +2 )<br>\r\n<br>\r\nla&#x300;m pha&#x301;t cho &#x111;&#x1A1;&#x303; tu&#x309;i th&#xE2;n.Ba&#x323;n share,ko info <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Vote ban + 10. &#x1EA7;u d&#xE9; m&#xEC;nh ch&#x1ED1;t qu&#x1EA3; ban <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nC&#xF2;n +1 ho&#x1EB7;c + 2 kia th&#xEC; m&#xEC;nh +2 ho&#x1EB7;c + 3 <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thientd\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t+9 vote ban\r\n\r\nE nghĩ là nên giảm xuống 10 vote thôi,nhiều quá sợ vote ko nổi vì thớt tăng page nhanh quá \r\n\r\n\r\nnày thì vote ban +1 ( hoặc +2 )\r\n\r\nlàm phát cho đỡ tủi thân.Bạn share,ko info \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVote ban + 10. ầu dé mình chốt quả ban \r\nCòn +1 hoặc + 2 kia thì mình +2 hoặc + 3"
