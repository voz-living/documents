  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Haruchan113</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=61752553#post61752553\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">javascript<b></b>:(function(){var sp = location.href.split(&apos;/&apos;); var f = sp[sp.length-1].split(&apos;_&apos;); window.open(&quot;http://www.facebook.com/&quot;+f[1],Math.random()); })();javascript<b></b>:(function(){var sp = location.href.split(&apos;/&apos;); var f = sp[sp.length-1].split(&apos;_&apos;); window.open(&quot;http://www.facebook.com/&quot;+f[1],Math.random()); })();</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->N&#xE9;m to&#xE0;n b&#x1ED9; c&#xE1;i ph&#x1EA7;n tr&#xEA;n v&#xE0;o bookmark, c&#x1EE9; m&#x1EDF; h&#xEC;nh n&#xE0;o c&#xF3; link facebook th&#xEC; click v&#xE0;o bookmark l&#xE0; n&#xF3; d&#x1EAB;n t&#x1EDB;i h&#xEC;nh g&#x1ED1;c <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n<b>Ti&#x1EC7;n th&#x1EC3;, nh&#x1EDD; c&#xE1;c th&#xED;m ch&#x1EC9; cho em c&#xE1;ch l&#x1EA5;y link h&#xEC;nh v&#xE0; download h&#xEC;nh t&#x1EEB; album flickr c&#x1EE7;a ng&#x1B0;&#x1EDD;i kh&#xE1;c v&#x1EDB;i! <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></b><br>\r\nV&#xED; d&#x1EE5;: <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.flickr.com%2Fphotos%2Fducnho2413%2Fwith%2F9542830149%2F\" target=\"_blank\">http://www.flickr.com/photos/ducnho2...th/9542830149/</a></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->D&#xF9;ng FF chu&#x1ED9;t ph&#x1EA3;i xem th&#xF4;ng tin v&#x1EC1; trang, chuy&#x1EC3;n sang th&#x1EBB; &#x111;a ph&#x1B0;&#x1A1;ng ti&#x1EC7;n l&#xE0; c&#xF3; th&#x1EC3; l&#x1B0;u tr&#x1EF1;c ti&#x1EBF;p &#x1EA3;nh &#x111;&#x1EA5;y lu&#xF4;n m&#xE0; ko c&#x1EA7;n ch&#xE9;p url g&#xEC; c&#x1EA3;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Haruchan113\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\n\r\n\tCode:\r\n\tjavascript:(function(){var sp = location.href.split('/'); var f = sp[sp.length-1].split('_'); window.open(\"http://www.facebook.com/\"+f[1],Math.random()); })();javascript:(function(){var sp = location.href.split('/'); var f = sp[sp.length-1].split('_'); window.open(\"http://www.facebook.com/\"+f[1],Math.random()); })();\r\n\nNém toàn bộ cái phần trên vào bookmark, cứ mở hình nào có link facebook thì click vào bookmark là nó dẫn tới hình gốc \r\n\r\nTiện thể, nhờ các thím chỉ cho em cách lấy link hình và download hình từ album flickr của người khác với! \r\nVí dụ: http://www.flickr.com/photos/ducnho2...th/9542830149/\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDùng FF chuột phải xem thông tin về trang, chuyển sang thẻ đa phương tiện là có thể lưu trực tiếp ảnh đấy luôn mà ko cần chép url gì cả"
