  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by kangt@\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình rất ghét kiểu thằng Photo đòi chụp ngực trần rồi PTS tẩy núm . Đây không phải là dán núm vì mình chụp cho mẫu mấy lần dán núm rồi ,  nhìn biết ngay .\r\n\r\n mà mình éo hiểu mấy em này nghĩ cứ chụp bằng DSRL là thành ảnh nghệ thuật hay sao ấy : khi post ảnh lại thêm mấy câu 1 là kiểu ca cẩm cuộc đời , 2 là thất tình trách móc đàn ông \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nchụp được mấy kiểu này thì đoán chắc cũng chẳng tốt đẹp gì, trách móc làm gì cho phí lời"
