  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>kangt@</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64133179#post64133179\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh r&#x1EA5;t gh&#xE9;t ki&#x1EC3;u th&#x1EB1;ng Photo &#x111;&#xF2;i ch&#x1EE5;p ng&#x1EF1;c tr&#x1EA7;n r&#x1ED3;i PTS t&#x1EA9;y n&#xFA;m . &#x110;&#xE2;y kh&#xF4;ng ph&#x1EA3;i l&#xE0; d&#xE1;n n&#xFA;m v&#xEC; m&#xEC;nh ch&#x1EE5;p cho m&#x1EAB;u m&#x1EA5;y l&#x1EA7;n d&#xE1;n n&#xFA;m r&#x1ED3;i ,  nh&#xEC;n bi&#x1EBF;t ngay .<br>\r\n<br>\r\n m&#xE0; m&#xEC;nh &#xE9;o hi&#x1EC3;u m&#x1EA5;y em n&#xE0;y ngh&#x129; c&#x1EE9; ch&#x1EE5;p b&#x1EB1;ng DSRL l&#xE0; th&#xE0;nh &#x1EA3;nh ngh&#x1EC7; thu&#x1EAD;t hay sao &#x1EA5;y :<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"> khi post &#x1EA3;nh l&#x1EA1;i th&#xEA;m m&#x1EA5;y c&#xE2;u 1 l&#xE0; ki&#x1EC3;u ca c&#x1EA9;m cu&#x1ED9;c &#x111;&#x1EDD;i , 2 l&#xE0; th&#x1EA5;t t&#xEC;nh tr&#xE1;ch m&#xF3;c &#x111;&#xE0;n &#xF4;ng <img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ch&#x1EE5;p &#x111;&#x1B0;&#x1EE3;c m&#x1EA5;y ki&#x1EC3;u n&#xE0;y th&#xEC; &#x111;o&#xE1;n ch&#x1EAF;c c&#x169;ng ch&#x1EB3;ng t&#x1ED1;t &#x111;&#x1EB9;p g&#xEC;, tr&#xE1;ch m&#xF3;c l&#xE0;m g&#xEC; cho ph&#xED; l&#x1EDD;i <img src=\"/images/smilies/Off/sweat.gif\