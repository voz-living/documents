nh nghi&#x1EC7;m r&#x1ED3;i...g&#xE1;i m&#xFA;p+m&#x1EB7;t ok t&#xED; th&#xEC;  dc &#x1B0;a chu&#x1ED9;ng h&#x1A1;n l&#xE0; g&#xE1;i m&#x1ECF;ng c&#x1A1;m m&#xE0; xinh<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">.......m&#xE0; khi l&#x1EA5;y v&#x1EE3; th&#xEC; m&#xFA;p v&#x1EDB;i xinh n&#xF3; c&#x169;ng ch&#x1EC9; l&#xE0; ch&#x1EC9; ti&#xEA;u th&#x1EE9; 2 sau c&#xE1;i t&#x1EEB; &quot;V&#x1EE2;&quot; &#x111;&#xFA;ng ngh&#x129;a  th&#xF4;i <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\">....ch&#x1EA3; ai mu&#x1ED1;n l&#x1EA5;y 1 con b&#xFA;p b&#xEA; d&#x1EC5; th&#x1B0;&#x1A1;ng v&#x1EC1; nh&#xE0; +ch&#x1B0;ng vs nu&#xF4;i n&#xF3; c&#x1EA3; &#x111;&#x1EDD;i c&#x1EA3;.....th&#xEA;m v&#x1EE5; kh&#xF4;ng bi&#x1EBF;t n&#x1EA5;u n&#x1B0;&#x1EDB;ng n&#x1EEF;a th&#xEC; c&#xE0;ng t&#x1EA1;ch<img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\">...........<br>\r\n<font color=\"White\"><br>\r\nC&#xE1; v&#x1EDB;i ch&#x1EE7; th&#x1EDB;t l&#xE0; m&#x1EA5;y em ntn &#x111;&#x1EA3;m b&#x1EA3;o n&#x1EA5;u n&#x1B0;&#x1EDB;ng c&#xF2;n thua c&#xE1;nh &#x111;&#xE0;n &#xF4;ng t&#x1EE5;i m&#xEC;nh n&#x1EEF;a</font> <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\n<br>\r\nM&#xE0; c&#xE1;c b&#xE1;c trong n&#xE0;y GATO c&#xE1;i j th&#x1EBF; nh&#x1EC9;?Ny c&#x1EE7;a h&#x1ECD; th&#x1EBF; n&#xE0;o th&#xEC; k&#x1EC7; t&#xED;a h&#x1ECD;....gato l&#xE0;m g&#xEC; khi sau n&#xE0;y c&#xE1;i ch&#x1EC9; ti&#xEA;u ch&#x1ECD;n v&#x1EE3; c&#x1EE7;a c&#xE1;c b&#xE1;c l&#x1EA1;i ko ph&#x1EA3;i l&#xE0; v&#x1EBB; &#x111;&#x1EB9;p nhan s&#x1EAF;c nh&#x1B0; m&#xEC;nh &#x111;&#xE3; n&#xF3;i....haizzz!!<br>\r\n<br>\r\nPost &#x1EA3;nh ch&#x1EE5;p 2 ng&#x1B0;&#x1EDD;i l&#xEA;n cho m&#x1EA5;y th&#xED;m GATO t&#x1EE9;c ch&#x1EBF;t lun <img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by c4lvjnklein\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcls gấu e cũng nổi tiếng r` chả cần khoe thì ở hn cũng đầy ng` b' \r\nông éo có thì nói mẹ gato còn làmt rò \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVãi thím....nhìn chung quy lại thì gấu thím được cái chiều cao thôi...còn chung quy thì thua xa mấy em 1m6 thậm chí mấy em 1m55 mà múp múp chứ đừng nói!Ko gato với thím làm j nhưng sự thật nó thế ......bản thân mình đây cũng có chút kinh nghiệm rồi...gái múp+mặt ok tí thì  dc ưa chuộng hơn là gái mỏng cơm mà xinh.......mà khi lấy vợ thì múp với xinh nó cũng chỉ là chỉ tiêu thứ 2 sau cái từ \"VỢ\" đúng nghĩa  thôi ....chả ai muốn lấy 1 con búp bê dễ thương về nhà +chưng vs nuôi nó cả đời cả.....thêm vụ không biết nấu nướng nữa thì càng tạch...........\r\n\r\nCá với chủ thớt là mấy em ntn đảm bảo nấu nướng còn thua cánh đàn ông tụi mình nữa \r\n\r\nMà các bác trong này GATO cái j thế nhỉ?Ny của họ thế nào thì kệ tía họ....gato làm gì khi sau này cái chỉ tiêu chọn vợ của các bác lại ko phải là vẻ đẹp nhan sắc như mình đã nói....haizzz!!\r\n\r\nPost ảnh chụp 2 người lên cho mấy thím GATO tức chết lun"
