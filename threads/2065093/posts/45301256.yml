  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>99percent</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45300075#post45300075\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ko bi&#x1EBF;t c&#xF3; ph&#x1EA3;i th&#x1EB1;ng n&#xE0;o clone ko. C&#xE1; nh&#xE2;n m&#xEC;nh ch&#x1EA3; th&#x1EA5;y c&#xE1;i v&#x1EA5;n &#x111;&#x1EC1; quote n&#xF3; to t&#xE1;t g&#xEC; l&#x1EAF;m, sao m&#xE0; ph&#x1EA3;i b&#x1EE9;c x&#xFA;c th&#x1EBF;<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> 3-5s cu&#x1ED9;n chu&#x1ED9;t l&#xE0;m g&#xEC; m&#xE0; ph&#x1EA3;i n&#x1EB7;ng l&#x1EDD;i...<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nM&#xEC;nh v&#x1EAB;n to&#xE0;n quote l&#x1EA1;i 3 t&#x1EA5;m &#x111;&#x1ED5; l&#x1EA1;i, t&#x1EF1; &#xFD; th&#x1EE9;c &#x111;c n&#x1EBF;u 1 seri t&#x1EA7;m 5 t&#x1EA5;m th&#xEC; s&#x1EBD; ko quote!<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->ha<img src=\"/images/smilies/Off/haha.gif\" border=\"0\" alt=\"\" title=\"Haha\" class=\"inlineimg\"><br>\r\n1 th&#x1EB1;ng QUOTE 3 h&#xEC;nh,10 th&#x1EB1;ng 10 post 1 trang c&#x169;ng QUOTE l&#x1EA1;i 3 h&#xEC;nh,th&#x1EBF; l&#xE0; ch&#xFA;ng ta nu&#x1ED1;t &#x111;i nu&#x1ED1;t l&#x1EA1;i 30 c&#xE1;i h&#xEC;nh xem m&#xF2;m m&#x1EAF;t &#x1EDF; trang tr&#x1B0;&#x1EDB;c r&#x1ED3;i<br>\r\nQUOTE 1 h&#xEC;nh l&#xE0; &#x111;&#x1EE7;,3 h&#xEC;nh th&#x1EEB;a ra ch&#x1EB3;ng &#x111;&#x1EC3; l&#xE0;m g&#xEC;<br>\r\n<br>\r\n&#x111;&#x1EC3; ng&#x1EAF;m th&#xEC; ng&#x1EAF;m ngay post &#x111;&#x1EA7;u l&#xE0; &#x111;&#x1EE7; r&#x1ED3;i,QUOTE l&#x1EA1;i &#x111;&#x1EC3; anh em b&#xEC;nh lu&#x1EAD;n th&#xEC; n&#xEA;n QUOTE 1 c&#xE1;i  trong series &#x111;&#x1EC3; bi&#x1EBF;t &#x111;ang b&#xEC;nh v&#x1EC1; ai l&#xE0; &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 99percent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKo biết có phải thằng nào clone ko. Cá nhân mình chả thấy cái vấn đề quote nó to tát gì lắm, sao mà phải bức xúc thế 3-5s cuộn chuột làm gì mà phải nặng lời...\r\nMình vẫn toàn quote lại 3 tấm đổ lại, tự ý thức đc nếu 1 seri tầm 5 tấm thì sẽ ko quote!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nha\r\n1 thằng QUOTE 3 hình,10 thằng 10 post 1 trang cũng QUOTE lại 3 hình,thế là chúng ta nuốt đi nuốt lại 30 cái hình xem mòm mắt ở trang trước rồi\r\nQUOTE 1 hình là đủ,3 hình thừa ra chẳng để làm gì\r\n\r\nđể ngắm thì ngắm ngay post đầu là đủ rồi,QUOTE lại để anh em bình luận thì nên QUOTE 1 cái  trong series để biết đang bình về ai là được rồi"
