  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by skyfall\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnon pts thì rất ủng hộ nhưng cá sấu thì vẫn phải đáp gạch như thường  \r\n\r\ncá nhân mình rất coi trọng công sức các bạn up ảnh nên số lần ném gạch trong thớt này chắc chưa đủ 1 bàn tay  nhưng mà bạn vẫn có 1 ngón tay \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Vâng. Cảm ơn bạn . Đáp gạch thì okie thôi. Nhưng Tôi không thích ai đó nói là up theo thẩm mĩ chung gì gì đấy. Xin lỗi, đừng áp đặt. Cũng như các bạn thích xôi thịt lộ liễu còn Tôi không thích. Có thế thôi."
