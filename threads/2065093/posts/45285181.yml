  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Song Nhi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMem nào tâm huyết thì bác cảnh cáo nhắc nhở thôi, mem nào lạ hoặc mới vào, cm linh tinh thì bác cứ cho đi đảo dài hạn là được. Nói chung xử lý tùy từng mem và cm, luật cũng cần phải mềm dẻo mà bác.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKo nên đối xử phân biệt mem mới và cũ"
