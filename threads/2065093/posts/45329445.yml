  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Tr&#xE1;c &#x110;&#xF4;ng Lai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45327016#post45327016\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"DarkGreen\">C&#x1ED1; t&#xEC;nh c&#x1EDF;i 1 khuy &#xE1;o ra m&#x1EDB;i gh&#xEA;! T&#xED;nh gi&#x1EBF;t ng&#x1B0;&#x1EDD;i kh&#xF4;ng dao &#x111;&#xE2;y!<br>\r\n<br>\r\n/Em n&#xE0;y m&#x1EB7;c &#x111;&#x1A1;n gi&#x1EA3;n m&#xE0; &#x111;&#x1EB9;p gh&#xEA;. M&#xEC;nh th&#xED;ch style n&#xE0;y!</font></b></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --> c&#xE1;i style &#x1EDF; &#x1EA3;nh th&#x1EE9; 3<br>\r\nqu&#x1EA7;n short &#xE1;o s&#x1A1; mi &#x111;&#xFA;ng m&#xE0;u y&#xEA;u th&#xED;ch<br>\r\n1 bu&#x1ED5;i chi&#x1EC1;u m&#xF9;a h&#xE8;,gi&#xF3; m&#xE1;t,qu&#xE1;n n&#x1B0;&#x1EDB;c...<br>\r\n<br>\r\nNhi&#x1EC1;u l&#xFA;c th&#x1EA5;y nh&#x1EDB; nh&#x1EEF;ng kho&#x1EA3;nh kh&#x1EAF;c b&#x1EA5;t ch&#x1EE3;t nh&#x1B0; th&#x1EBF; qu&#xE1;<br>\r\n<br>\r\n//V&#x1EE3; s&#x1EAF;p &#x111;i Sing r&#x1ED3;i,bao nhi&#xEA;u d&#x1EF1; &#x111;&#x1ECB;nh c&#xF2;n ch&#x1B0;a k&#x1ECB;p th&#x1EF1;c hi&#x1EC7;n. R&#x1ED3;i qu&#xE1; kh&#x1EE9; c&#xF2;n bao nhi&#xEA;u &#x111;i&#x1EC1;u ti&#x1EBF;c nu&#x1ED1;i. <br>\r\n<br>\r\n//H&#x1ED3;i x&#x1B0;a &#x111;&#x1ECD;c truy&#x1EC7;n c&#xF4; b&#xE9; ng&#x1B0;&#x1EDD;i m&#xE1;y Arale,c&#xF3; c&#x1EA3;nh Arale v&#xE0; b&#x1EA1;n b&#xE8; c&#xF9;ng &#x111;i h&#x1ECD;c v&#x1EC1; tr&#xEA;n &#x111;&#x1B0;&#x1EDD;ng v&#xE0;o bu&#x1ED5;i chi&#x1EC1;u t&#xE0;,v&#x1EEB;a &#x111;i v&#x1EEB;a h&#xE1;t:&quot;1 chi&#x1EC1;u m&#xF9;a h&#xE8;,c&#x1A1;n gi&#xF3; m&#xE1;t...&quot; C&#xE2;u h&#xE1;t &#x1EA5;y lu&#xF4;n g&#x1EE3;i cho m&#xEC;nh c&#x1EA3;m gi&#xE1;c nh&#x1EDB; ng&#xE0;y x&#x1B0;a l&#x1EAF;m,nh&#x1EDB; b&#x1EA1;n b&#xE8; thu&#x1EDF; nh&#x1ECF;,gi&#x1EDD; l&#x1EDB;n r&#x1ED3;i m&#x1ED7;i &#x111;&#x1EE9;a 1 n&#x1A1;i,c&#xF3; g&#x1EB7;p l&#x1EA1;i c&#x169;ng kh&#xF4;ng c&#xF2;n h&#x1ED3;n nhi&#xEA;n nh&#x1B0; tr&#x1B0;&#x1EDB;c.<br>\r\nC&#xF3; ng&#x1B0;&#x1EDD;i y&#xEA;u,th&#xEC; l&#x1EA1;i c&#xF3; ng&#x1B0;&#x1EDD;i c&#xF9;ng chia s&#x1EBB; c&#x1EA3;m gi&#xE1;c b&#xEC;nh y&#xEA;n trong nh&#x1EEF;ng bu&#x1ED5;i chi&#x1EC1;u nh&#x1B0; th&#x1EBF;. Ng&#x1EAF;m ho&#xE0;ng h&#xF4;n<br>\r\nV&#x1EAD;y m&#xE0; gi&#x1EDD; s&#x1EAF;p &#x111;i r&#x1ED3;i!<br>\r\nM&#xF9;a h&#xE8; n&#xE0;y m&#xEC;nh s&#x1EBD; b&#xEA;n ai &#x111;&#xE2;y?<br>\r\n<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCố tình cởi 1 khuy áo ra mới ghê! Tính giết người không dao đây!\r\n\r\n/Em này mặc đơn giản mà đẹp ghê. Mình thích style này!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n cái style ở ảnh thứ 3\r\nquần short áo sơ mi đúng màu yêu thích\r\n1 buổi chiều mùa hè,gió mát,quán nước...\r\n\r\nNhiều lúc thấy nhớ những khoảnh khắc bất chợt như thế quá\r\n\r\n//Vợ sắp đi Sing rồi,bao nhiêu dự định còn chưa kịp thực hiện. Rồi quá khứ còn bao nhiêu điều tiếc nuối. \r\n\r\n//Hồi xưa đọc truyện cô bé người máy Arale,có cảnh Arale và bạn bè cùng đi học về trên đường vào buổi chiều tà,vừa đi vừa hát:\"1 chiều mùa hè,cơn gió mát...\" Câu hát ấy luôn gợi cho mình cảm giác nhớ ngày xưa lắm,nhớ bạn bè thuở nhỏ,giờ lớn rồi mỗi đứa 1 nơi,có gặp lại cũng không còn hồn nhiên như trước.\r\nCó người yêu,thì lại có người cùng chia sẻ cảm giác bình yên trong những buổi chiều như thế. Ngắm hoàng hôn\r\nVậy mà giờ sắp đi rồi!\r\nMùa hè này mình sẽ bên ai đây?"
