  text: "Thật lòng là có GATO, nhưng đúng như bác nào ở trên nói đấy, giỏ nhà ai quai nhà nấy.  Gấu mình tuy ko xinh như 2 gấu trên được, nhưng rất dễ thương và yêu mình nữa  Cho dù cũng phải chờ 1 - 2 năm nữa ổn định mọi thứ mới quyết với gấu được, tuy nhiên hiện giờ mình rất mong mỏi đến lúc đó, rồi thì được đi tiếp với gấu đến cuối con đường. Rau cỏ nhiều rồi, xxx biết rồi, gái xinh giờ chỉ để ngắm giải trí thôi \r\n\r\nHô khẩu hiệu tý, Lao động hăng say, tình yêu sẽ lớn"
