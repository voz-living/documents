  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Consoleboy\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhìn mấy ảnh cũng biết bác Dangtruc thuộc dạng phang phò nhiều nên mới có sở thích như thế\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNói thật với anh chị em ở đây là mình chưa từng động vào dạng này, mặc dù cũng từng có cơ hội. Cũng như bao nhiêu Vozer ở đây, mình cũng từng có người yêu, lớn tuổi hơn cũng có, nhỏ hơn cũng có và bằng tuổi cũng có luôn. Mình có 1 thằng bạn gọi là thân, từng ở chung 1 phòng trọ, chuyện gì cũng tâm sự với nhau, tất nhiên là có luôn chuyện gái gú. Thằng này không đẹp, không giàu nhưng đc cái dẻo miệng và nhiều tài vặt nên số lượng bạn gái của nó cũng... kha khá! Tình yêu thì phải có tình ... nên mình chỉ phát biểu những gì chính mình và thằng bạn đã trải nghiệm qua thôi.\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chanvl_7\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tgu bác giống em  nhìn mấy hình pts lên ko nổi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBạn hiền! Bạn hiền!\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangquanduc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\ttấm cuối của bác dangtruc chất lượng quá, rán phát huy nghen bác, ủng hộ bác nhiều, chớ đừng như hồi xưa anh em mắng vốn chết \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCảm ơn bạn nhiều nhiều, yêu bạn dài lâu!\r\n\n\r\n\tQuote:"
