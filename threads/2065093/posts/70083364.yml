  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by M82A1\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tLưu toàn bộ đoạn code đấy vào 1 cái bookmark của trình duyệt bạn đang dùng, mỗi lần mở 1 ảnh flickr có dạng như thì chỉ cần click vào cái bookmark là nó tự chuyển qua link gốc. \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLưu vào bookmark là làm sao hả bác. Nghe bác nói mù mờ quá. Thông cảm vì em vốn gà mấy thể loại này\r\nflickr.com/photos/ngoanhpro/13585834844/sizes/o/\r\nAi hộ em cái hình cho đúng luật ạ"
