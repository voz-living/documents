  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thaisbaor\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tPost ảnh từ fb lên là có cách tìm link fb từ link ảnh mà \r\nMấy trăm trang trước có nói rồi đấy,mấy chị em cứ từ từ tìm lại \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrước thì có, copy 1 đoạn dãy số trong link chính là ID của trang FB đó. Nhưng FB nó sửa lâu rồi, giờ ko dùng cách đó được nữa"
