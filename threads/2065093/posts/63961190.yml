  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Da Qiao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63960432#post63960432\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EF1;c ra &#x1EA3;nh ki&#x1EC3;u VN m&#xE0; m&#x1EA5;y page tr&#x1B0;&#x1EDB;c b&#xE1;c g&#xEC; post nh&#xEC;n th&#xEC; r&#x1EA5;t n&#x1ECB;nh m&#x1EAF;t nh&#x1B0;ng m&#xE0; &#xED;t t&#x1EA1;o &#x111;&#x1B0;&#x1EE3;c d&#x1EA5;u &#x1EA5;n, th&#x1B0;&#x1EDD;ng ng&#x1B0;&#x1EDD;i ta xem qua r&#x1ED3;i qu&#xEA;n lu&#xF4;n. Nh&#x1EA5;t l&#xE0; c&#xE1;i phong c&#xE1;ch da l&#xE1;ng m&#x1ECB;n, m&#x1EB7;t ko n&#x1ED5;i kh&#x1ED1;i, ph&#xF4;ng x&#xF3;a m&#x1ECB;t m&#xF9;, blend m&#xE0;u lung linh &#x111;&#x1EA5;y hi&#x1EC7;n &#x111;ang b&#x1ECB; l&#x1EA1;m d&#x1EE5;ng qu&#xE1; &#x111;&#xE0;, nhi&#x1EC1;u qu&#xE1; &#x111;&#xE2;m ra nh&#xE0;m, xem v&#xE0;i ch&#x1EE5;c t&#x1EA5;m &#x1EA3;nh c&#xF9;ng 1 ki&#x1EC3;u, th&#x1EAD;m ch&#xED; nhi&#x1EC1;u khi th&#x1EA5;y c&#xE1;c em g&#xE1;i gi&#x1EDD; na n&#xE1; gi&#x1ED1;ng nhau, ko nh&#xEC;n k&#x1EF9; kh&#xE9;o ko ph&#xE2;n bi&#x1EC7;t n&#x1ED5;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#xFA;ng, &#x1EA3;nh gi&#x1EDD; nh&#xEC;n qu&#xE1; ch&#xE1;n, ch&#x1EB3;ng &#x111;&#x1EC3; l&#x1EA1;i &#x1EA5;n t&#x1B0;&#x1EE3;ng g&#xEC;, nhi&#x1EBF;p &#x1EA3;nh n&#xE0;o c&#x169;ng c&#xF3; 1 ki&#x1EC3;u ch&#x1EE5;p xo&#xE1; ph&#xF4;ng, x&#x1EED; l&#xFD; da qu&#xE1; &#x111;&#xE0;.., can thi&#x1EC7;p qu&#xE1; nhi&#x1EC1;u v&#xE0;o khu&#xF4;n m&#x1EB7;t, nh&#xEC;n c&#xE0;ng ng&#xE0;y c&#xE0;ng gi&#x1EA3; t&#x1EA1;o<br>\r\n<br>\r\nNh&#xEC;n m&#x1EA5;y em g&#xE1;i xinh t&#x1B0;&#x1A1;i tr&#xEA;n n&#xE0;y g&#x1EB7;p b&#xEA;n ngo&#xE0;i th&#xEC; &#x111;&#x1EEB;ng t&#x1B0;&#x1EDF;ng b&#x1EDF; <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> PS &#x111;&#xE3; can thi&#x1EC7;p qu&#xE1; m&#x1EE9;c v&#x1EC1; khu&#xF4;n m&#x1EB7;t, ko bi&#x1EBF;t em &#x1EA5;y c&#xF3; t&#x1EF1; h&#xE0;o v&#x1EDB;i dung nhan m&#xEC;nh sau khi PS ko?<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"http://farm8.staticflickr.com/7455/10891402966_e172ae7e78_k.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://farm4.staticflickr.com/3726/10891435035_03654a9998_k.jpg\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Da Qiao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThực ra ảnh kiểu VN mà mấy page trước bác gì post nhìn thì rất nịnh mắt nhưng mà ít tạo được dấu ấn, thường người ta xem qua rồi quên luôn. Nhất là cái phong cách da láng mịn, mặt ko nổi khối, phông xóa mịt mù, blend màu lung linh đấy hiện đang bị lạm dụng quá đà, nhiều quá đâm ra nhàm, xem vài chục tấm ảnh cùng 1 kiểu, thậm chí nhiều khi thấy các em gái giờ na ná giống nhau, ko nhìn kỹ khéo ko phân biệt nổi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐúng, ảnh giờ nhìn quá chán, chẳng để lại ấn tượng gì, nhiếp ảnh nào cũng có 1 kiểu chụp xoá phông, xử lý da quá đà.., can thiệp quá nhiều vào khuôn mặt, nhìn càng ngày càng giả tạo\r\n\r\nNhìn mấy em gái xinh tươi trên này gặp bên ngoài thì đừng tưởng bở  PS đã can thiệp quá mức về khuôn mặt, ko biết em ấy có tự hào với dung nhan mình sau khi PS ko?\r\n\r\n\n\r\n\tQuote:"
