  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangtubot_bn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm Hương Hương Mì Gói e cũng biết  sau khi biết vụ e ý đánh nhau với lớp trước, thế là cạnh luôn, mất mẹ nó hình tượng \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by chelseavodoi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tem hương mì này nhìn củng dc dc kiểu xùy tyn chứ có đẹp mấy đâu, tên nick name xàm thật, mì gói , nhưng mà tên thật em nó thì đẹp thật lê lý lan hương, gái oánh nhau xíu mới cá tính, có gì đâu thím \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n... nhìn bình thường, xấu chứ đẹp đẽ gi đuâ, mặt lúc nào cũng bôi tro chát  chấu đầy đủ..... mình đang say 1 em khác cùng lớp em mì gói này đây \r\n\r\n...... cá tính khỉ gì,,, bữa đó  ko biết có vụ gì với nhỏ trong lớp, nhỏ này tên Nhung,  đang trong giờ học nó xuống nó táng luôn 1 bạt tai, e mì gói lồng lên đòi ra solo, em Nhung kia tính bay vào vả tiếp thì  cả lớp nó can ra....  chiều 5h về mì gói đòi ra solo tiếp cơ mà hẹn thằng bồ chặn cổng ở dưới.... bữa đó mà có solo thì mình bắt e Nhung 1 ăn 10 cỡ nào cũng chơi\r\n.. thím hoangtubot_bn có học 05 ko vậy  em 06 đây"
