  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>!@#</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45301622#post45301622\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">wtf? c&#xE1;i lu&#x1EAD;t post h&#xEC;nh ph&#x1EA3;i cho v&#xE0;o quote qu&#xE1;i d&#x1ECB; v&#x1EAD;y, ph&#x1EA1;t th&#x1EB1;ng quote th&#xF4;i ch&#x1EE9;?<br>\r\n<br>\r\ngi&#x1EDD; gi&#x1EA3; d&#x1EE5; mu&#x1ED1;n quote 1 h&#xEC;nh, ng&#x1B0;&#x1EDD;i sau v&#xE0;o c&#xF3; th&#x1EC3; theo link quote m&#xE0; t&#xEC;m v&#x1EC1; b&#xE0;i g&#x1ED1;c, ch&#x1EE9; n&#x1EBF;u copy m&#x1ED7;i c&#xE1;i link kh&#xF4;ng th&#xEC; ch&#x1EA3; bi&#x1EBF;t b&#xE0;i g&#x1ED1;c &#x1EDF; &#x111;&#xE2;u c&#x1EA3;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\">Kh&#xF4;ng qu&#xE1;i d&#x1ECB; &#x111;&#xE2;u. Nh&#x1B0; th&#x1EBF; l&#xE0; khoa h&#x1ECD;c v&#xE0; tr&#xE1;nh &#x111;&#x1B0;&#x1EE3;c t&#xEC;nh tr&#x1EA1;ng QUOTE &#x110;&#x1EE8;C b&#x1ECB; b&#x1EA1;o h&#xE0;nh b&#x1EA5;y l&#xE2;u nay.<br>\r\n<br>\r\nC&#xF2;n gi&#x1EA3; d&#x1EE5; c&#x1EE7;a b&#x1EA1;n th&#xEC; c&#x169;ng &#x111;&#x1A1;n gi&#x1EA3;n, chu&#x1ED9;t ph&#x1EA3;i v&#xE0;o &#x1EA3;nh &#x111;&#x1EC3; Copy Image Link r&#x1ED3;i &#x111;&#x1B0;a v&#xE0;o Quote l&#xE0; xong th&#xF4;i!</font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by !@#\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twtf? cái luật post hình phải cho vào quote quái dị vậy, phạt thằng quote thôi chứ?\r\n\r\ngiờ giả dụ muốn quote 1 hình, người sau vào có thể theo link quote mà tìm về bài gốc, chứ nếu copy mỗi cái link không thì chả biết bài gốc ở đâu cả\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông quái dị đâu. Như thế là khoa học và tránh được tình trạng QUOTE ĐỨC bị bạo hành bấy lâu nay.\r\n\r\nCòn giả dụ của bạn thì cũng đơn giản, chuột phải vào ảnh để Copy Image Link rồi đưa vào Quote là xong thôi!"
