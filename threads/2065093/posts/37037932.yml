  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>IMF.Toost</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36791521#post36791521\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">S&#x1ED1; m&#xE1; th&#xEC; &#x111;&#x1EA7;y ng&#x1B0;&#x1EDD;i s&#x1ED1; m&#xE1;, li&#xEA;n quan g&#xEC; ?<br>\r\n<br>\r\nCon b&#xE9; &#x111;&#xF3; m&#x1EAF;t m&#x1ED9;t m&#xED;, theo d&#x1EA1;ng m&#x1EAF;t l&#x1B0;&#x1A1;n &#x111;&#x1EA5;y, c&#xE1;i &#x1EA3;nh m&#x1EB7;t &#xE1;o xanh c&#xF2;n &#x111;&#x1B0;&#x1EE3;c ch&#x1EE9; m&#x1EA5;y &#x1EA3;nh kh&#xE1;c c&#xF3; &#x111;&#x1EB9;p qu&#xE1;i g&#xEC; &#x111;&#xE2;u.<br>\r\n<br>\r\nTh&#xEA;m n&#x1EEF;a c&#xE1;i tr&#x1B0;&#x1EDD;ng L&#xFD; Th&#x1B0;&#x1EDD;ng Ki&#x1EC7;t th&#xEC; &quot;n&#x1ED5;i ti&#x1EBF;ng&quot; &#x1EDF; c&#xE1;i &#x111;&#x1EA5;t Thanh H&#xF3;a r&#x1ED3;i, kh&#x1ECF;i n&#xF3;i lu&#xF4;n <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">. B&#x1ECD;n d&#x1ED1;t v&#xE0; l&#xE1;o n&#x1EB1;m trong c&#xE1;i tr&#x1B0;&#x1EDD;ng n&#xE0;y c&#x1EA3; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->EM v&#x1EAB;n t&#x1EF1; h&#xE0;o ch&#xE1;n khi h&#x1ECD;c Lam S&#x1A1;n <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" ti