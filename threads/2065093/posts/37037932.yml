  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by IMF.Toost\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSố má thì đầy người số má, liên quan gì ?\r\n\r\nCon bé đó mắt một mí, theo dạng mắt lươn đấy, cái ảnh mặt áo xanh còn được chứ mấy ảnh khác có đẹp quái gì đâu.\r\n\r\nThêm nữa cái trường Lý Thường Kiệt thì \"nổi tiếng\" ở cái đất Thanh Hóa rồi, khỏi nói luôn . Bọn dốt và láo nằm trong cái trường này cả \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEM vẫn tự hào chán khi học Lam Sơn .Lý thì nổi tiếng vãi ra,tan học hôm nào chả đánh nhau \r\nBOnus ảnh gấu (xấu =))) nhưng đừng ném tạ em)"
