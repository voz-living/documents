  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by canhcutnamphi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDễ ẹc chứ có gì đâu, thích mình up luôn fb và info bé này lên k\r\nLần sau k muốn ai nhận ra thì down hẳn về, thay đổi tên, đồng thời gỡ toàn bộ ảnh cá nhân liên quan đã từng up lên forum và mạng xã hội đã rồi hẵng đi khoe để an toàn nhá thím (trừ trường hợp bị thằng nào nó save về rồi up lên chỗ khác thì chịu) Tốt nhất là k muốn ai biết thì đừng có làm\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nấy đừng, hix. để bác nào tự tra đc thì add thôi đừng pub ah\r\nthanks thím. sơ suất quá. h mới để ý biết skill của các thím\r\nđúng là \"k muốn ai biết thì đừng làm\" nhưg máu mê theo các thím nên share thoai"
