gn=\"center\"><img src=\"/images/smilies/emos/band.gif\" border=\"0\" alt=\"\" title=\"Band\" class=\"inlineimg\"><img src=\"/images/smilies/emos/band.gif\" border=\"0\" alt=\"\" title=\"Band\" class=\"inlineimg\"><img src=\"/images/smilies/emos/band.gif\" border=\"0\" alt=\"\" title=\"Band\" class=\"inlineimg\"><img src=\"/images/smilies/emos/band.gif\" border=\"0\" alt=\"\" title=\"Band\" class=\"inlineimg\"><img src=\"/images/smilies/emos/band.gif\" border=\"0\" alt=\"\" title=\"Band\" class=\"inlineimg\"></div></font></b>\r\n\t\t"
  text: "Chương trình \"Ảnh đẹp, Avatar to\" chính thức kết thúc từ 23h59' ngày 15/08/2015. \r\n\r\nChân thành cảm ơn các bạn đã nhiệt tình tham gia, vừa là đóng góp cho thread thêm lung linh xôm tụ vừa thể hiện tinh thần thi đấu tích cực, nhiệt huyết. \r\n\r\nTiêu chí lựa chọn ảnh đẹp của mình như sau:\r\n\r\n- Mẫu phải đẹp: Khái niệm đẹp cũng vô cùng nhưng cơ bản là mẫu có dáng đẹp, khuôn mặt dễ nhìn và trang phục đẹp.\r\n\r\n- Bối cảnh đẹp: Ảnh phải có bối cảnh, có ý tưởng khiến người xem phải dừng lại một lúc để ngắm, để ngẫm, để tưởng tượng.\r\n\r\n- Mẫu tạo dáng tự nhiên.\r\n\r\n- Ảnh càng tự nhiên càng được đánh giá cao: Tức là mình sẽ loại bỏ các ảnh bị PTS quá nhiều, mặt của mẫu trắng bệch không còn sức sống v..v.\r\n\r\nSau quá trình tổng hợp cơ số ảnh đã được đăng từ ngày 05/08/2015 đến hết ngày 15/08/2015 trên cơ sở các tiêu chí trên, mình lựa chọn 3 post sau đây và xin chúc mừng các bạn có post tương ứng đã trung giải Avatar to. Cảm ơn các bạn đã đóng góp cho thread những bức hình đẹp, nên thơ, tự nhiên!!!\r\n\r\n\r\n1. TTKTILY\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by TTKTILY\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t \r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2. Bac Si Vo Danh\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Bac Si Vo Danh\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n3. skyfall.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by skyfall.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNgoài ra, mình trao 1 Giải khuyến khích cho 1 bức ảnh dưới đây tuy chưa đạt được tiêu chí về bối cảnh hoặc tự nhiên nhưng đã mang đến cho thread Một khuôn mặt thanh tú với nụ cười đẹp cùng má lúm dễ thương .\r\n\r\n4. Fin\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Fin\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCác bạn trúng giải vui lòng gửi qua inbox của mình link ảnh mà các bạn dự định đặt làm avatar. Mình sẽ set avatar cho các bạn.\r\n\r\nMột lần nữa, chân thành cảm ơn bà con đã chung tay tưới tắm diễn đàn bằng những bông hoa tươi đẹp!"
