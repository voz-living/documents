  html: "\r\n\t\t\t\r\n\t\t\t<b><font color=\"DarkGreen\">Ch&#x1B0;&#x1A1;ng tr&#xEC;nh &quot;&#x1EA2;nh &#x111;&#x1EB9;p, Avatar to&quot; ch&#xED;nh th&#x1EE9;c k&#x1EBF;t th&#xFA;c t&#x1EEB; 23h59&apos; ng&#xE0;y 15/08/2015. <br>\r\n<br>\r\nCh&#xE2;n th&#xE0;nh c&#x1EA3;m &#x1A1;n c&#xE1;c b&#x1EA1;n &#x111;&#xE3; nhi&#x1EC7;t t&#xEC;nh tham gia, v&#x1EEB;a l&#xE0; &#x111;&#xF3;ng g&#xF3;p cho thread th&#xEA;m lung linh x&#xF4;m t&#x1EE5; v&#x1EEB;a th&#x1EC3; hi&#x1EC7;n tinh th&#x1EA7;n thi &#x111;&#x1EA5;u t&#xED;ch c&#x1EF1;c, nhi&#x1EC7;t huy&#x1EBF;t. <br>\r\n<br>\r\nTi&#xEA;u ch&#xED; l&#x1EF1;a ch&#x1ECD;n &#x1EA3;nh &#x111;&#x1EB9;p c&#x1EE7;a m&#xEC;nh nh&#x1B0; sau:<br>\r\n<br>\r\n<i><font color=\"DarkRed\">- M&#x1EAB;u ph&#x1EA3;i &#x111;&#x1EB9;p: Kh&#xE1;i ni&#x1EC7;m &#x111;&#x1EB9;p c&#x169;ng v&#xF4; c&#xF9;ng nh&#x1B0;ng c&#x1A1; b&#x1EA3;n l&#xE0; m&#x1EAB;u c&#xF3; d&#xE1;ng &#x111;&#x1EB9;p, khu&#xF4;n m&#x1EB7;t d&#x1EC5; nh&#xEC;n v&#xE0; trang ph&#x1EE5;c &#x111;&#x1EB9;p.<br>\r\n<br>\r\n- B&#x1ED1;i c&#x1EA3;nh &#x111;&#x1EB9;p: &#x1EA2;nh ph&#x1EA3;i c&#xF3; b&#x1ED1;i c&#x1EA3;nh, c&#xF3; &#xFD; t&#x1B0;&#x1EDF;ng khi&#x1EBF;n ng&#x1B0;&#x1EDD;i xem ph&#x1EA3;i d&#x1EEB;ng l&#x1EA1;i m&#x1ED9;t l&#xFA;c &#x111;&#x1EC3; ng&#x1EAF;m, &#x111;&#x1EC3; ng&#x1EAB;m, &#x111;&#x1EC3; t&#x1B0;&#x1EDF;ng t&#x1B0;&#x1EE3;ng.<br>\r\n<br>\r\n- M&#x1EAB;u t&#x1EA1;o d&#xE1;ng t&#x1EF1; nhi&#xEA;n.<br>\r\n<br>\r\n- &#x1EA2;nh c&#xE0;ng t&#x1EF1; nhi&#xEA;n c&#xE0;ng &#x111;&#x1B0;&#x1EE3;c &#x111;&#xE1;nh gi&#xE1; cao: T&#x1EE9;c l&#xE0; m&#xEC;nh s&#x1EBD; lo&#x1EA1;i b&#x1ECF; c&#xE1;c &#x1EA3;nh b&#x1ECB; PTS qu&#xE1; nhi&#x1EC1;u, m&#x1EB7;t c&#x1EE7;a m&#x1EAB;u tr&#x1EAF;ng b&#x1EC7;ch kh&#xF4;ng c&#xF2;n s&#x1EE9;c s&#x1ED1;ng v..v.</font></i><br>\r\n<br>\r\nSau qu&#xE1; tr&#xEC;nh t&#x1ED5;ng h&#x1EE3;p c&#x1A1; s&#x1ED1; &#x1EA3;nh &#x111;&#xE3; &#x111;&#x1B0;&#x1EE3;c &#x111;&#x103;ng t&#x1EEB; ng&#xE0;y 05/08/2015 &#x111;&#x1EBF;n h&#x1EBF;t