  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>99percent</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=36707542#post36707542\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hu hu, xinh qu&#xE1;<img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nNo.1!!!!! Tr&#x1EDD;i &#x1A1;i....<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\nInfo??? Facebook?? HCM hay HN hay n&#x1A1;i kh&#xE1;c?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tH&#x1ECD; v&#xE0; t&#xEA;n: Nguy&#x1EC5;n Nam Th&#x1B0;&#x1A1;ng<br>\r\nN&#x1A1;i &#x1EDF;: Th&#xE0;nh ph&#x1ED1; Thanh H&#xF3;a<br>\r\nL&#x1EDB;p/Tr&#x1B0;&#x1EDD;ng: THPT L&#xFD; Th&#x1B0;&#x1EDD;ng Ki&#x1EC7;t<br>\r\nBlog/web: <a href=\"/redirect/index.php?link=http%3A%2F%2Fmy.go.vn%2Fnamthuong_1995%2F\" target=\"_blank\">http://my.go.vn/namthuong_1995/</a><br>\r\nSinh ng&#xE0;y: 20/05/1995<br>\r\nChi&#x1EC1;u cao: 164cm<br>\r\nC&#xE2;n n&#x1EB7;ng: 42kg<br>\r\nS&#x1ED1; &#x111;o 3 v&#xF2;ng (cm): 78 - 60 - 87<br>\r\n<br>\r\nHo&#x1EA1;t &#x111;&#x1ED9;ng x&#xE3; h&#x1ED9;i: tham gia c&#xE1;c ho&#x1EA1;t &#x111;&#x1ED9;ng c&#x1EE7;a tr&#x1B0;&#x1EDD;ng , l&#x1EDB;p , ph&#x1B0;&#x1EDD;ng <br>\r\nT&#xE0;i n&#x103;ng: m&#xFA;a , h&#xE1;t , v&#x1EBD; v&#xE0; thi&#x1EBF;t k&#x1EBF; th&#x1EDD;i trang <br>\r\nGi&#x1EA3;i th&#x1B0;&#x1EDF;ng v&#xE0; khen th&#x1B0;&#x1EDF;ng: <br>\r\nS&#x1EDF; th&#xED;ch: ch&#x1EE5;p &#x1EA3;nh , th&#x1EDD;i trang , &#x111;&#x1ECD;c s&#xE1;ch v&#xE0; &#x111;i ch&#x1A1;i c&#xF9;ng b&#x1EA1;n b&#xE8; <br>\r\nTham v&#x1ECD;ng v&#xE0; m&#x1EE5;c ti&#xEA;u: &#x1AF;&#x1EDB;c m&#x1A1; c&#x1EE7;a m&#xEC;nh l&#xE0; tr&#x1EDF; th&#xE0;nh m&#x1ED9;t nh&#xE0; thi&#x1EBF;t k&#x1EBF; th&#x1EDD;i trang &#x111;&#x1EC3; thi&#x1EBF;t k&#x1EBF; ra nh&#x1EEF;ng trang ph&#x1EE5;c th&#x1EAD;t &#x111;&#x1EB9;p &#x111;&#x1EC3; l&#xE0;m &#x111;&#x1EB9;p h&#x1A1;n cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i . Nh&#x1B0;ng tr&#x1B0;&#x1EDB;c ti&#xEA;n m&#xEC;nh s&#x1EBD; h&#x1ECD;c th&#x1EAD;t t&#x1ED1;t &#x111;&#x1EC3; &#x111;&#x1EAD;u &#x111;&#x1EA1;i h&#x1ECD;c tr&#x1B0;&#x1EDB;c &#x111;&#xE3; <br>\r\nLink: <a href=\"/redirect/index.php?link=http%3A%2F%2Fmissteen.go.vn%2F31%2Fthi-sinh.htm\" target=\"_blank\">http://missteen.go.vn/31/thi-sinh.htm</a><br>\r\n<br>\r\nC&#x1EA3;m nh&#x1EAD;n<br>\r\n<br>\r\nTr&#x1B0;&#x1EDB;c ti&#xEA;n m&#xEC;nh xin gi&#x1EDB;i thi&#x1EC7;u v&#x1EC1; b&#x1EA3;n th&#xE2;n m&#xEC;nh ch&#xFA;t nh&#xE9; . L&#xE0; con g&#xE1;i n&#xEA;n m&#xEC;nh &#x111;&#x1B0;&#x1EE3;c b&#x1ED1; m&#x1EB9; v&#xE0; m&#x1ECD;i ng&#x1B0;&#x1EDD;i trong gia &#x111;&#xEC;nh chi&#x1EC1;u chu&#x1ED9;ng v&#xE0; c&#x1B0;ng l&#x1EAF;m . M&#xEC;nh th&#xED;ch tham gia c&#xE1;c ho&#x1EA1;t &#x111;&#x1ED9;ng c&#x1EE7;a tr&#x1B0;&#x1EDD;ng , c&#x1EE7;a l&#x1EDB;p , c&#x1EE7;a ph&#x1B0;&#x1EDD;ng va c&#xE1;c ho&#x1EA1;t &#x111;&#x1ED9;ng t&#x1EEB; thi&#x1EC7;n . Hay tham gia c&#xE1;c ho&#x1EA1;t &#x111;&#x1ED9;ng vi x&#xE3; h&#x1ED9;i &#x111;&#xF3; n&#xEA;n &#x111;&#xE3; gi&#xFA;p m&#xEC;nh c&#x1EDF;i m&#x1A1; th&#xE2;n thi&#x1EC7;n h&#x1A1;n , m&#x1EDF; mang ki&#x1EBF;n th&#x1EE9;c v&#xE0; h&#x1ECD;c h&#x1ECF;i &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u &#x111;i&#x1EC1;u . M&#xEC;nh mu&#x1ED1;n mang ni&#x1EC1;m t&#x1EF1; h&#xE0;o v&#x1EC1; cho b&#x1ED1; m&#x1EB9; c&#x1EE7;a m&#xEC;nh . Ch&#xED;nh v&#xEC; th&#x1EBF; n&#xEA;n m&#xEC;nh &#x111;&#xE3; tham gia cu&#x1ED9;c thi miss teen n&#xE0;y .&#x110;&#x1EBF;n v&#x1EDB;i cu&#x1ED9;c thi missteen n&#xE0;y m&#xEC;nh kh&#xF4;ng ch&#x1EAF;c s&#x1EBD; c&#xF3; c&#x1A1; h&#x1ED9;i t&#x1ECF;a s&#xE1;ng &#x1EDF; &#x111;&#xEA;m chung k&#x1EBF;t hay kh&#xF4;ng ? V&#xEC; m&#xEC;nh kh&#xE1; nh&#xFA;t nh&#xE1;t va suy ngh&#x129; r&#x1EA5;t nhi&#x1EC1;u khi &#x111;&#x103;ng k&#xED; . Nh&#x1B0;ng &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; &#x1EE7;ng h&#x1ED9; c&#x1EE7;a b&#x1EA1;n b&#xE8; v&#xE0; ng&#x1B0;&#x1EDD;i th&#xE2;n m&#xEC;nh &#x111;&#xE3; t&#x1EF1; tin h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u , c&#xF3; m&#x1ED9;t &#x111;i&#x1EC1;u m&#xEC;nh bi&#x1EBF;t ch&#x1EAF;c r&#x1EB1;ng n&#x1EBF;u kh&#xF4;ng tham d&#x1EF1; minh s&#x1EBD; c&#x1EA3;m th&#x1EA5;y h&#x1ED1;i ti&#x1EBF;c . V&#xEC; m&#xEC;nh &#x111;ang &#x1EDF; tu&#x1ED5;i &#x111;&#x1EB9;p nh&#x1EA5;t c&#x1EE7;a cu&#x1ED9;c &#x111;&#x1EDD;i - tu&#x1ED5;i teen c&#xE1;i tu&#x1ED5;i n&#x103;ng &#x111;&#x1ED9;ng v&#xE0; h&#x1ECD;c h&#x1ECF;i kh&#xE1;m ph&#xE1; . M&#xEC;nh mu&#x1ED1;n gi&#x1EEF; l&#x1EA1;i nh&#x1EEF;ng kho&#x1EA3;nh kh&#x1EAF;c &#x111;&#x1EB9;p nh&#x1EA5;t c&#x1EE7;a m&#xEC;nh . R&#x1EA5;t mong &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; &#x1EE7;ng h&#x1ED9; c&#x1EE7;a c&#xE1;c b&#x1EA1;n . Xin c&#x1EA3;m &#x1A1;n<br>\r\n<br>\r\n<br>\r\n<img src=\"http://farm03.gox.vn/photo/data/20110701/82050170/1249FA2C2E688CB83FBC95EAD97FED85.jpg.720.O.cache\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://farm03.gox.vn/photo/data/20110701/82050170/02395FC0D031822FFED22200C6F3E665.jpg.720.O.cache\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://farm03.gox.vn/photo/data/20110701/82050170/7C18859E7A197A6E0D4BB1B083441C4C.jpg.720.O.cache\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://farm03.gox.vn/photo/data/20110701/82050170/DD664D6AFAAA4464A682D156CB81314F.jpg.720.O.cache\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"http://farm03.gox.vn/photo/data/20110712/82050170/353F1A34375A34827966C623025FFBCF.jpg.720.O.cache\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n   <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> Ch&#x1EC9; &#x111;c th&#x1EBF; thoai\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 99percent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHu hu, xinh quá\r\nNo.1!!!!! Trời ơi....\r\nInfo??? Facebook?? HCM hay HN hay nơi khác?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tHọ và tên: Nguyễn Nam Thương\r\nNơi ở: Thành phố Thanh Hóa\r\nLớp/Trường: THPT Lý Thường Kiệt\r\nBlog/web: http://my.go.vn/namthuong_1995/\r\nSinh ngày: 20/05/1995\r\nChiều cao: 164cm\r\nCân nặng: 42kg\r\nSố đo 3 vòng (cm): 78 - 60 - 87\r\n\r\nHoạt động xã hội: tham gia các hoạt động của trường , lớp , phường \r\nTài năng: múa , hát , vẽ và thiết kế thời trang \r\nGiải thưởng và khen thưởng: \r\nSở thích: chụp ảnh , thời trang , đọc sách và đi chơi cùng bạn bè \r\nTham vọng và mục tiêu: Ước mơ của mình là trở thành một nhà thiết kế thời trang để thiết kế ra những trang phục thật đẹp để làm đẹp hơn cho mọi người . Nhưng trước tiên mình sẽ học thật tốt để đậu đại học trước đã \r\nLink: http://missteen.go.vn/31/thi-sinh.htm\r\n\r\nCảm nhận\r\n\r\nTrước tiên mình xin giới thiệu về bản thân mình chút nhé . Là con gái nên mình được bố mẹ và mọi người trong gia đình chiều chuộng và cưng lắm . Mình thích tham gia các hoạt động của trường , của lớp , của phường va các hoạt động từ thiện . Hay tham gia các hoạt động vi xã hội đó nên đã giúp mình cởi mơ thân thiện hơn , mở mang kiến thức và học hỏi được nhiều điều . Mình muốn mang niềm tự hào về cho bố mẹ của mình . Chính vì thế nên mình đã tham gia cuộc thi miss teen này .Đến với cuộc thi missteen này mình không chắc sẽ có cơ hội tỏa sáng ở đêm chung kết hay không ? Vì mình khá nhút nhát va suy nghĩ rất nhiều khi đăng kí . Nhưng được sự ủng hộ của bạn bè và người thân mình đã tự tin hơn rất nhiều , có một điều mình biết chắc rằng nếu không tham dự minh sẽ cảm thấy hối tiếc . Vì mình đang ở tuổi đẹp nhất của cuộc đời - tuổi teen cái tuổi năng động và học hỏi khám phá . Mình muốn giữ lại những khoảnh khắc đẹp nhất của mình . Rất mong được sự ủng hộ của các bạn . Xin cảm ơn\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n    Chỉ đc thế thoai"
