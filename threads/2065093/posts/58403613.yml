  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tieubavuong1312</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58389245#post58389245\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Sr, t&#x1ED1;i tr&#x1B0;&#x1EDB;c up nh&#x1EA7;m file.<br>\r\nB&#x1EA3;n chu&#x1EA9;n:<br>\r\n<br>\r\n<br>\r\nH&#x1B0;&#x1EDB;ng d&#x1EAB;n s&#x1EED; d&#x1EE5;ng qua:<br>\r\nTr&#xEA;n menu c&#xF3; &quot;Get FB album from FB image link&quot; nh&#x1EA5;n v&#xE0;o &#x111;&#x1EA5;y &#x111;&#x1EC3; &#x111;i &#x111;&#x1EBF;n ch&#x1EE9;c n&#x103;ng m&#x1EDB;i.<br>\r\nPaste link v&#xE0;o &quot;Image Link&quot; (ho&#x1EB7;c nh&#x1EA5;n n&#xFA;t Paste l&#xE0; n&#xF3; t&#x1EF1; &#x111;&#x1ED9;ng paste d&#x1EEF; li&#x1EC7;u t&#x1EEB; clipboard v&#xE0;o lu&#xF4;n)<br>\r\nHo&#x1EB7;c so&#x1EA1;n 1 file text c&#xF3; n&#x1ED9;i dung:<br>\r\n<br>\r\nr&#x1ED3;i import v&#xE0;o b&#x1EB1;ng c&#xE1;ch nh&#x1EA5;n &quot;From file&quot;<br>\r\n<br>\r\n<br>\r\nNh&#x1EA5;n n&#xFA;t &quot;Go!!&quot;<br>\r\n<br>\r\nD&#x1EEF; li&#x1EC7;u s&#x1EBD; hi&#x1EC3;n th&#x1ECB; &#x1EDF; ph&#xED;a d&#x1B0;&#x1EDB;i<br>\r\nNh&#x1EA5;n n&#xFA;t &quot;Copy&quot; &#x111;&#x1EC3; l&#x1B0;u d&#x1EEF; li&#x1EC7;u v&#xE0;o clipboard (&#x111;&#x1EE1; ph&#x1EA3;i b&#xF4;i &#x111;en r&#x1ED3;i nh&#x1EA5;n ctrl +c nh&#xE9;)<br>\r\n<br>\r\nCh&#xFA;c vui <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nP/S: B&#xE1;c Tr&#xE1;c cho em post nh&#x1EDD; v&#xE0;o &#x111;&#xE2;y nh&#xE9;. Em c&#xF3; m&#x1ED7;i nick 2008 &#x111;&#x1EC3; l&#xE0;m h&#xE0;ng th&#xF4;i, &#x111;&#x1EEB;ng ban em.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xE1;i n&#xE0;y sao ch&#x1EA1;y ch&#x1EAD;m v&#x1EAD;y...m&#xE3;i m&#x1EDB;i th&#x1EA5;y load v&#x1EC1; dc 1 c&#xE1;i :( b&#xE1;c n&#xE0;o load v&#x1EC1; h&#x1EBF;t r&#x1ED3;i th&#xEC; up l&#xEA;n Fshare &#x111;i<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tieubavuong1312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tSr, tối trước up nhầm file.\r\nBản chuẩn:\r\n\r\n\r\nHướng dẫn sử dụng qua:\r\nTrên menu có \"Get FB album from FB image link\" nhấn vào đấy để đi đến chức năng mới.\r\nPaste link vào \"Image Link\" (hoặc nhấn nút Paste là nó tự động paste dữ liệu từ clipboard vào luôn)\r\nHoặc soạn 1 file text có nội dung:\r\n\r\nrồi import vào bằng cách nhấn \"From file\"\r\n\r\n\r\nNhấn nút \"Go!!\"\r\n\r\nDữ liệu sẽ hiển thị ở phía dưới\r\nNhấn nút \"Copy\" để lưu dữ liệu vào clipboard (đỡ phải bôi đen rồi nhấn ctrl +c nhé)\r\n\r\nChúc vui \r\n\r\nP/S: Bác Trác cho em post nhờ vào đây nhé. Em có mỗi nick 2008 để làm hàng thôi, đừng ban em.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái này sao chạy chậm vậy...mãi mới thấy load về dc 1 cái :( bác nào load về hết rồi thì up lên Fshare đi"
