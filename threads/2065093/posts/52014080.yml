  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Chuc Mung Nam Moi 2011</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51998322#post51998322\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">m&#xEC;nh ch&#x1EC9; n&#xEA;u quan &#x111;i&#x1EC3;m c&#x1EE7;a m&#xEC;nh l&#xE0; ko th&#xED;ch ki&#x1EC3;u h&#xEC;nh ngh&#x1EC7; thu&#x1EAD;t <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\nc&#xF3; ai &#x111;&#x1EA3; k&#xED;ch g&#xEC; &#x111;&#xE2;u m&#xE0; c&#x103;ng th&#x1EB3;ng th&#x1EBF; nh&#x1EC9;<img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"><br>\r\nch&#x1EC9; th&#xED;ch ki&#x1EC3;u xinh x&#x1EAF;n trong sinh ho&#x1EA1;t th&#x1EF1;c t&#x1EBF; h&#xE0;ng ng&#xE0;y,ko ch&#x1EC9;nh s&#x1EED;a,ko studio <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><br>\r\n&#x110;&#x1EC7;t, &#xFD; m&#xEC;nh l&#xE0; &#xFD; ki&#x1EBF;n m&#xEC;nh gi&#x1ED1;ng &#xFD; ki&#x1EBF;n c&#x1EE7;a b&#x1EA1;n &#x111;&#x1EA5;y <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nM&#x1ECB;a m&#xEC;nh post m&#x1EA5;y c&#xE1;i &#x1EA3;nh girl t&#x1EF1; s&#x1B0;&#x1EDB;ng + ko ch&#x1EC9;nh s&#x1EED;a th&#xEC; n&#xF3; b&#x1EA3;o t&#xF3;c xanh t&#xF3;c &#x111;&#x1ECF;, nghe m&#xE0; ng&#x1EE9;a tai, m&#xE0; &#x111;&#x1ED9;c c&#xE1;i phun 1 comment r&#x1ED3;i b&#x1ECF; &#x111;i &#x1EA5;y ch&#x1EE9;.<br>\r\n<br>\r\nL&#x1EA7;n n&#x1EEF;a xin l&#x1ED7;i v&#xEC; &#x111;&#xE3; &#x111;&#x1EC3; b&#x1EA1;n hi&#x1EC3;u nh&#x1EA7;m, c&#xE1; nh&#xE2;n m&#xEC;nh c&#x169;ng ko th&#xED;ch Studio + PTS long lanh l&#xF3;ng l&#xE1;nh nh&#x1B0; b&#xFA;p b&#xEA; trong t&#x1EE7; k&#xED;nh nh&#xEC;n xa v&#x1EDD;i l&#x1EAF;m. &#x110;&#xF4;i khi t&#x1EF1; s&#x1B0;&#x1EDB;ng th&#x1EBF; m&#xE0; l&#x1EA1;i ch&#xE2;n th&#x1EF1;c &#xFD; nh&#x1EC9;.</b><br>\r\n<br>\r\n<img src=\"http://farm9.staticflickr.com/8429/7581736562_64c3f89509_z.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm7.staticflickr.com/6225/6356997179_deb40f0aaf.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm9.staticflickr.com/8154/7424244686_bbd380e802_z.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm8.staticflickr.com/7085/7221583468_5422d76a9f.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm8.staticflickr.com/7240/7180782628_7a44b8762a_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm9.staticflickr.com/8469/8099996670_601f527a4b_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm9.staticflickr.com/8311/8070380378_0ca0de1958_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm9.staticflickr.com/8003/7628621178_b41bcf3882_z.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm8.staticflickr.com/7169/6707547037_ccd7168bba_z.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://sphotos-a.xx.fbcdn.net/hphotos-ash4/c0.0.403.403/p403x403/389534_374890085922345_440563055_n.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Chuc Mung Nam Moi 2011\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình chỉ nêu quan điểm của mình là ko thích kiểu hình nghệ thuật \r\ncó ai đả kích gì đâu mà căng thẳng thế nhỉ\r\nchỉ thích kiểu xinh xắn trong sinh hoạt thực tế hàng ngày,ko chỉnh sửa,ko studio \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nĐệt, ý mình là ý kiến mình giống ý kiến của bạn đấy \r\n\r\nMịa mình post mấy cái ảnh girl tự sướng + ko chỉnh sửa thì nó bảo tóc xanh tóc đỏ, nghe mà ngứa tai, mà độc cái phun 1 comment rồi bỏ đi ấy chứ.\r\n\r\nLần nữa xin lỗi vì đã để bạn hiểu nhầm, cá nhân mình cũng ko thích Studio + PTS long lanh lóng lánh như búp bê trong tủ kính nhìn xa vời lắm. Đôi khi tự sướng thế mà lại chân thực ý nhỉ."
