  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>fallsky.</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=57596020#post57596020\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">qu&#x1EA5;t &#x1EA3;nh &#x111;&#x1EC3; tr&#xE1;nh m&#x1EA5;y th&#x1EB1;ng qu&#x1EA5;t &#x111;&#x1EE9;c l&#xE0;m anh em cu&#x1ED9;n m&#x1ECF;i tay th&#xF4;i ch&#x1EE9; ch&#x1EA3; &#xFD; ngh&#x129;a g&#xEC; trong vi&#x1EC7;c ti&#x1EBF;t ki&#x1EC7;m b&#x103;ng th&#xF4;ng c&#x1EA3;</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh &#x1EE7;ng h&#x1ED9; h&#xEC;nh c&#xE0;ng to c&#xE0;ng t&#x1ED1;t. Ch&#x1ECB;u kh&#xF3; 1 ch&#xFA;t, m&#xEC;nh k c&#xF3; m&#xE1;y &#x1EA3;nh si&#xEA;u zoom th&#xEC; h nh&#x1EDD; c&#xF3; m&#x1EA5;y t&#x1EA5;m h&#xEC;nh n&#xE0;y m&#xEC;nh c&#xF3; th&#x1EC3; zoom b&#x1EB1;ng m&#x1EAF;t. <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by fallsky.\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tquất ảnh để tránh mấy thằng quất đức làm anh em cuộn mỏi tay thôi chứ chả ý nghĩa gì trong việc tiết kiệm băng thông cả\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình ủng hộ hình càng to càng tốt. Chịu khó 1 chút, mình k có máy ảnh siêu zoom thì h nhờ có mấy tấm hình này mình có thể zoom bằng mắt."
