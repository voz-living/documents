  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranthanhtuanvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbạn này hình như là mod à? hay chủ thread? hay thánh nào đấy ?\r\n\r\nmình đồng ý bạn có óc thẩm mỹ \"tốt theo số đông\", nhưng không có nghĩa là bạn được quyền làm chủ cái thread này, ok? bạn nên học cách biểu lộ ý kiến theo một hướng ít thể hiện quyền làm chủ hơn...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình chả phải mod cũng chả phải ai cả, mỗi người có 1 mắt thẩm mỹ riêng, đó là cá nhân chả ai cấm hay thay đổi được, nhưng đây là chỗ chung, làm ơn theo thẩm mỹ \"chung\" ...\r\ncòn mình hỏi thì mình chả thấy có vấn đề gì cả"
