  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trvanhai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64081797#post64081797\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&#x110;&#x1EC1; ngh&#x1ECB; b&#xE1;c Tr&#xE1;c ban &#xF4;ng D&#x1EB7;ng Tr&#x1EE5;c, to&#xE0;n post h&#xEC;nh linh tinh v&#x1EDB;i ph&#x1EA3;n c&#x1EA3;m qu&#xE1;! <img src=\"/images/smilies/Off/angry.gif\" border=\"0\" alt=\"\" title=\"Angry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#x1ED7;i ng&#x1B0;&#x1EDD;i c&#xF3; m&#x1ED9;t s&#x1EDF; th&#xED;ch ri&#xEA;ng, m&#xEC;nh th&#xEC; ng&#xE1;n m&#x1EA5;y c&#xE1;i gi&#x1EA3; t&#x1EA1;o, th&#xED;ch quay v&#x1EC1; v&#x1EDB;i nh&#x1EEF;ng th&#x1EE9; nguy&#xEA;n s&#x1A1;, m&#xEC;nh kh&#xF4;ng th&#xED;ch nh&#x1EEF;ng t&#x1EA5;m &#x1EA3;nh PTS qu&#xE1; &#x111;&#xE0;, nh&#xEC;n kh&#xF4;ng c&#xF2;n t&#x1EF1; nhi&#xEA;n, nh&#x1B0;ng c&#xF3; nhi&#x1EC1;u b&#x1EA1;n th&#xED;ch, th&#xED;ch post v&#xE0; th&#xED;ch xem, m&#xEC;nh t&#xF4;n tr&#x1ECD;ng, ch&#x1EB3;ng k&#xEA;u g&#x1ECD;i BAN ai bao bao gi&#x1EDD;, v&#xEC; v&#x1EAD;y m&#xEC;nh c&#x169;ng mong m&#x1ECD;i ng&#x1B0;&#x1EDD;i t&#xF4;n tr&#x1ECD;ng s&#x1EDF; th&#xED;ch c&#x1EE7;a m&#xEC;nh. T&#x1EA5;t nhi&#xEA;n, cu&#x1ED9;c ch&#x1A1;i n&#xE0;o c&#x169;ng c&#xF3; lu&#x1EAD;t ri&#xEA;ng c&#x1EE7;a n&#xF3;, n&#x1EBF;u kh&#xF4;ng th&#xED;ch lu&#x1EAD;t &#x111;&#xF3; th&#xEC; m&#xEC;nh c&#xF3; quy&#x1EC1;n kh&#xF4;ng ch&#x1A1;i. Ri&#xEA;ng m&#xEC;nh, ch&#x1B0;a c&#x1EA3;m th&#x1EA5;y ph&#x1EA1;m lu&#x1EAD;t. Tuy nhi&#xEA;n, &#x111;&#xE2;y l&#xE0; di&#x1EC5;n &#x111;&#xE0;n chung c&#x1EE7;a nhi&#x1EC1;u b&#x1EA1;n n&#xEA;n ph&#x1EA3;i tu&#xE2;n th&#x1EE7; theo s&#x1EDF; th&#xED;ch chung, n&#x1EBF;u m&#x1ECD;i ng&#x1B0;&#x1EDD;i c&#xF9;ng b&#x1EA3;o m&#xEC;nh &#x111;&#x1EEB;mg post &#x1EA3;nh m&#xE0; b&#x1EA1;n cho v&#xE0; linh tinh ph&#x1EA3;n c&#x1EA3;m th&#xEC; m&#xEC;nh stop ngay v&#xE0; ch&#x1EC9; ng&#x1ED3;i h&#xF3;ng th&#xF4;i. C&#xE1;c b&#x1EA1;n c&#x1EE9; g&#xF3;p &#xFD; nh&#xE9;!<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"http://img.tamtay.vn/files/photo2/sizes/2010/8/13/21/0/4c616537_59b96372_p1040480_1024x768.jpg\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trvanhai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tĐề nghị bác Trác ban ông Dặng Trục, toàn post hình linh tinh với phản cảm quá! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMỗi người có một sở thích riêng, mình thì ngán mấy cái giả tạo, thích quay về với những thứ nguyên sơ, mình không thích những tấm ảnh PTS quá đà, nhìn không còn tự nhiên, nhưng có nhiều bạn thích, thích post và thích xem, mình tôn trọng, chẳng kêu gọi BAN ai bao bao giờ, vì vậy mình cũng mong mọi người tôn trọng sở thích của mình. Tất nhiên, cuộc chơi nào cũng có luật riêng của nó, nếu không thích luật đó thì mình có quyền không chơi. Riêng mình, chưa cảm thấy phạm luật. Tuy nhiên, đây là diễn đàn chung của nhiều bạn nên phải tuân thủ theo sở thích chung, nếu mọi người cùng bảo mình đừmg post ảnh mà bạn cho và linh tinh phản cảm thì mình stop ngay và chỉ ngồi hóng thôi. Các bạn cứ góp ý nhé!\r\n\n\r\n\tQuote:"
