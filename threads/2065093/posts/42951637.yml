  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dragon622\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNghe giang hồ đồn đại rằng trong mấy ngày vừa qua ở đây, có tên đang khoe có con gấu nom trông xinh và nổi tiếng lắm hả \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVề mấy trang trước rồi phán đi, mấy hôm ko thấy bác chém gió cũng buồn"
