  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>MrKing007</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52536761#post52536761\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xD2;n gi&#x1EEF; li&#xEA;n l&#x1EA1;c ko ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xF9;ng l&#x1EDB;p v&#xE0; g&#x1EA7;n nh&#xE0; m&#xEC;nh. M&#x1EDB;i &#x111;&#x1EA7;u c&#x169;ng th&#xED;ch, c&#xF2;n nh&#x1EDD; m&#xEC;nh &#x111;&#xE8;o v&#x1EC1; nh&#xE0; c&#x1A1; (n&#x1EB7;ng th&#x1EA5;y b&#xE0;) nh&#x1B0;ng ti&#x1EBF;p x&#xFA;c nhi&#x1EC1;u th&#x1EA5;y t&#xED;nh em n&#xF3; &#x111;i&#x1EC7;u, ti&#x1EC3;u th&#x1B0; qu&#xE1;, m&#xEC;nh kh&#xF4;ng h&#x1EE3;p. H&#x1ED3;i c&#xF2;n h&#x1ECD;c ph&#x1ED5; th&#xF4;ng em n&#xF3; tr&#xF4;ng ngoan hi&#x1EC1;n v&#xE0; xinh h&#x1A1;n b&#xE2;y gi&#x1EDD; (&#xFD; ki&#x1EBF;n c&#xE1; nh&#xE2;n),  &#x111;&#x1B0;&#x1EE3;c c&#x1EA3; c&#xF4; ch&#x1ECB; n&#x1EEF;a (nh&#xE0; c&#xF3; hai ch&#x1ECB; em). M&#x1EA5;y n&#x103;m l&#xEA;n &#x110;H c&#x169;ng thay &#x111;&#x1ED5;i nhi&#x1EC1;u, gi&#x1EDD; nh&#xEC;n s&#x1EB9;c-xi l&#x1EAF;m.<br>\r\nL&#xE2;u r&#x1ED3;i ko li&#xEA;n l&#x1EA1;c nh&#x1B0;ng FB v&#x1EAB;n c&#xF3;. Em n&#xF3; c&#xF3; ng&#x1B0;&#x1EDD;i y&#xEA;u r&#x1ED3;i th&#xED;m &#x1EA1; <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by MrKing007\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCÒn giữ liên lạc ko ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCùng lớp và gần nhà mình. Mới đầu cũng thích, còn nhờ mình đèo về nhà cơ (nặng thấy bà) nhưng tiếp xúc nhiều thấy tính em nó điệu, tiểu thư quá, mình không hợp. Hồi còn học phổ thông em nó trông ngoan hiền và xinh hơn bây giờ (ý kiến cá nhân),  được cả cô chị nữa (nhà có hai chị em). Mấy năm lên ĐH cũng thay đổi nhiều, giờ nhìn sẹc-xi lắm.\r\nLâu rồi ko liên lạc nhưng FB vẫn có. Em nó có người yêu rồi thím ạ"
