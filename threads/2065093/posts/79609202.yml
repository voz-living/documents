  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Riz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tUpdate cho team info - Bookmarklet lùng ảnh facebook và flickr \r\n\r\nCác tính năng:Info dựa vào URL:\r\nBật ảnh sang tab mới và nhấn vào Bookmarklet.\nInfo dựa vào tên:\r\nNhấn vào Bookmarklet rồi paste tên ảnh vào.\r\nHoặc: Paste tên ảnh vào google rồi nhấn vào Bookmarklet.\nInfo chỉ dựa vào ID:\r\nNhấn vào Bookmarklet và paste ID ảnh vào, chọn đi đến fB hoặc flickr.\nLưu ý: Ảnh không đặt chế độ riêng tư mới tìm được  - Ảnh không cần trên host fB-flickr vẫn có thể nhận diện được, miễn là người upload chưa sửa tên \r\n___\r\nThôi thi avatar to \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nkiếm giúp mình flickr của tấm này nha\r\n\r\n\n\r\n\tQuote:"
