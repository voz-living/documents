  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Snack Tom\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình có ý này, bác xem có được không \r\n\r\nCái địa chỉ của thớt thì cố định rồi. chỉ thay bằng số page thôi\r\n\r\nVậy thì bác làm luôn là muốn save ảnh trang nào thì nhập số trang vào là xong\r\n\r\nVà thêm nữa là muốn save ảnh từ trang 1 đến trang 1000 thì chỉ nhập số là xong. \r\n\r\nChức năng import thì lại phải paste link, ngồi lọ mọ thay số. \r\n\r\nbác xem được không \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by cạominh0412\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbản trước thím có cái từ page bn đến page bn cơ mà \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHôm qua mình up nhầm file của Project demo.\r\nMình up lại file mới rồi đấy\r\nhttp://vozforums.com/showthread.php?...5#post58389245"
