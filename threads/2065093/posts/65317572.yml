r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#xFA;t &apos;Get link&apos; l&#xE0; &#x111;&#x1EC3; l&#x1EA5;y link h&#xEC;nh t&#x1EEB; link flickr.<br>\r\n<br>\r\nEm &#x111;&#xE3; check k&#xED;ch th&#x1B0;&#x1EDB;c h&#xEC;nh cho ph&#xF9; h&#x1EE3;p v&#x1EDB;i box m&#xEC;nh r&#x1ED3;i, c&#x1EA3; 2 chi&#x1EC1;u ph&#x1EA3;i d&#x1B0;&#x1EDB;i 2000 px <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nN&#xFA;t &apos;2HTML&apos; l&#xE0; &#x111;&#x1EC3; chuy&#x1EC3;n link v&#xE0;o box &#x111;&#x1EC3; copy lu&#xF4;n &#xE0;o &#xF4; reply c&#x1EE7;a di&#x1EC5;n &#x111;&#xE0;n.<br>\r\n<br>\r\nN&#xFA;t &apos;Copy to clipboard&apos; d&#xE0;nh cho b&#xE1;c n&#xE0;o l&#xE0;m bi&#x1EBF;ng nh&#x1EA5;n Ctrl C<br>\r\n<br>\r\nN&#xFA;t &apos;Auto&apos; &#x1EDF; tr&#xEA;n c&#xF9;ng l&#xE0; &#x111;&#x1EC3; t&#x1EF1; &#x111;&#x1ED9;ng get link t&#x1EEB; Clipboard, c&#xE1;c b&#xE1;c ch&#x1EC9; vi&#x1EC7;c v&#xE0;o Flickr c&#x1EE7;a ai &#x111;&#xF3;, ch&#x1ECD;n h&#xEC;nh &#x111;&#x1EB9;p r&#x1ED3;i nh&#x1EA5;n chu&#x1ED9;t ph&#x1EA3;i, ch&#x1ECD;n &apos;Copy link location&apos; l&#xE0; xong!<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"http://i1248.photobucket.com/albums/hh484/trvanhai/02_zps6bab7510.png\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Khi n&#xE0;o ch&#x1ECD;n xong h&#xEC;nh th&#xEC; c&#xE1;c b&#xE1;c nh&#x1EA5;n &apos;Stop&apos;<br>\r\n<br>\r\nCu&#x1ED1;i c&#xF9;ng l&#xE0; link download: <a href=\"/redirect/index.php?link=https%3A%2F%2Fapp.box.com%2Fs%2Fmgh38e0hjwfyougwaidf\" target=\"_blank\">https://app.box.com/s/mgh38e0hjwfyougwaidf</a><br>\r\n<br>\r\n&#x110;&#x1EA1;i kh&#xE1;i l&#xE0; v&#x1EAD;y, c&#xF3; ai th&#x1EAF;c m&#x1EAF;c g&#xEC; th&#xEC; li&#xEA;n l&#x1EA1;c v&#x1EDB;i em nh&#xE9;! <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n@b&#xE1;c Tr&#xE1;c: B&#xE1;c th&#x1EA5;y OT th&#xEC; del post em th&#xF4;i nh&#xE9;, &#x111;&#x1EEB;ng ban em, t&#x1EBF;t nh&#x1EA5;t &#x111;&#x1EBF;n n&#x1A1;i r&#x1ED3;i! <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Mới thi xong rành nên em thử code cái tool lấy hình từ Flickr,\r\nBác nào cần thì dùng nhé, nếu ai gặp bug gì thì mail hoặc ib cho em cũng được! \r\n\r\nHướng dẫn sử dụng:\r\n\r\nGiao diện chính:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCác bác dán link vào ô url, có nút paste để khỏi phải nhấn Ctrl V \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tEm chỉ mới viết cho link flickr có dạng\r\nhttp://www.flickr.com/photos/<user>/<ID>/\r\nVD:\r\nhttp://www.flickr.com/photos/trvanhai4/10087428004/\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNút 'Get link' là để lấy link hình từ link flickr.\r\n\r\nEm đã check kích thước hình cho phù hợp với box mình rồi, cả 2 chiều phải dưới 2000 px \r\n\r\nNút '2HTML' là để chuyển link vào box để copy luôn ào ô reply của diễn đàn.\r\n\r\nNút 'Copy to clipboard' dành cho bác nào làm biếng nhấn Ctrl C\r\n\r\nNút 'Auto' ở trên cùng là để tự động get link từ Clipboard, các bác chỉ việc vào Flickr của ai đó, chọn hình đẹp rồi nhấn chuột phải, chọn 'Copy link location' là xong!\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhi nào chọn xong hình thì các bác nhấn 'Stop'\r\n\r\nCuối cùng là link download: https://app.box.com/s/mgh38e0hjwfyougwaidf\r\n\r\nĐại khái là vậy, có ai thắc mắc gì thì liên lạc với em nhé! \r\n\r\n@bác Trác: Bác thấy OT thì del post em thôi nhé, đừng ban em, tết nhất đến nơi rồi!"
