content:
  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tNh&#x1EDD; khu&#xF4;n m&#x1EB7;t kh&#x1EA3; &#xE1;i v&#xE0; th&#xE2;n h&#xEC;nh nh&#x1ECF; nh&#x1EAF;n m&#xE0; h&#xE0;ng b&#xE1;nh tr&#xE1;ng tr&#x1ED9;n c&#x1EE7;a c&#xF4; r&#x1EA5;t &#x111;&#xF4;ng kh&#xE1;ch, nh&#x1EA5;t l&#xE0; m&#x1EA5;y ng&#xE0;y v&#x1EEB;a qua, khi h&#xEC;nh &#x1EA3;nh c&#x1EE7;a c&#xF4; &#x111;&#x1B0;&#x1EE3;c lan truy&#x1EC1;n kh&#x1EAF;p c&#x1ED9;ng &#x111;&#x1ED3;ng m&#x1EA1;ng.<br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh1.jpg\" border=\"0\" alt=\"\"><br>\r\nC&#xF4; g&#xE1;i b&#xE1;n b&#xE1;nh tr&#xE1;ng tr&#x1ED9;n &#x1EDF; &#x110;&#xE0; L&#x1EA1;t &#x111;&#x1ED9;t nhi&#xEA;n n&#x1ED5;i ti&#x1EBF;ng nh&#x1EDD; c&#x1B0; d&#xE2;n m&#x1EA1;ng v&#xE0; Youtube<br>\r\n<br>\r\n&#x110;o&#x1EA1;n clip quay h&#xEC;nh &#x1EA3;nh c&#xF4; g&#xE1;i b&#xE1;n b&#xE1;nh tr&#xE1;ng tr&#x1ED9;n xinh nh&#x1B0; hotgirl v&#x1EDB;i l&#xE0;n da tr&#x1EAF;ng, t&#xF3;c d&#xE0;i, d&#xE1;ng thanh m&#x1EA3;nh, ngay khi xu&#x1EA5;t hi&#x1EC7;n tr&#xEA;n trang Youtube &#x111;&#xE3; nhanh ch&#xF3;ng &#x111;&#x1B0;&#x1EE3;c c&#x1B0; d&#xE2;n m&#x1EA1;ng truy&#x1EC1;n &#x111;i kh&#x1EAF;p c&#xE1;c di&#x1EC5;n &#x111;&#xE0;n v&#xE0; m&#x1EA1;ng x&#xE3; h&#x1ED9;i.<br>\r\n<br>\r\nTh&#x1EF1;c ra, n&#xF3;i m&#x1ED9;t c&#xE1;ch kh&#xE1;ch quan, c&#xF4; g&#xE1;i trong clip kh&#xF4;ng h&#x1EB3;n &#x111;&#x1EB9;p &#x201C;nghi&#xEA;ng n&#x1B0;&#x1EDB;c nghi&#xEA;ng th&#xE0;nh&#x201D;, nh&#x1B0;ng do c&#xF3; khu&#xF4;n m&#x1EB7;t kh&#x1EA3; &#xE1;i, th&#xE2;n h&#xEC;nh g&#x1ECD;n g&#xE0;ng v&#xE0; kh&#xE1; sang m&#xE0; l&#x1EA1;i b&#xE1;n b&#xE1;nh tr&#xE1;ng tr&#x1ED9;n m&#x1EDB;i khi&#x1EBF;n nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i t&#xF2; m&#xF2; &#x111;&#x1EBF;n v&#x1EAD;y<br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh2.jpg\" border=\"0\" alt=\"\"><br>\r\nL&#x1B0;u Ho&#xE0;i B&#x1EA3;o Chi c&#xF3; khu&#xF4;n m&#x1EB7;t kh&#x1EA3; &#xE1;i, th&#xE2;n h&#xEC;nh g&#x1ECD;n g&#xE0;ng v&#xE0; kh&#xE1; sang<br>\r\n<br>\r\nC&#xF4; nh&#x1EAD;n kh&#xF4;ng &#xED;t l&#x1EDD;i khen t&#x1EB7;ng cho v&#x1EBB; &#x111;&#x1EB9;p c&#x1EE7;a m&#xEC;nh. Nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i th&#x1EAF;c m&#x1EAF;c v&#x1EC1; th&#xE2;n th&#x1EBF; c&#x169;ng nh&#x1B0; &#x111;&#x1ECB;a ch&#x1EC9; c&#x1EE7;a c&#xF4; g&#xE1;i. &#x110;&#x1EB7;c bi&#x1EC7;t, r&#x1EA5;t nhi&#x1EC1;u &#x201C;nam nhi chi ch&#xED;&#x201D; h&#x1EE9;a h&#x1EB9;n n&#x1EBF;u c&#xF3; &#x111;&#x1EBF;n &#x110;&#xE0; L&#x1EA1;t, nh&#x1EA5;t &#x111;&#x1ECB;nh gh&#xE9; qua h&#xE0;ng c&#x1EE7;a c&#xF4; g&#xE1;i &#x1EA5;y &#x1EE7;ng h&#x1ED9;.<br>\r\n<br>\r\n&#x110;&#x1B0;&#x1EE3;c bi&#x1EBF;t, c&#xF4; g&#xE1;i trong clip t&#xEA;n l&#xE0; L&#x1B0;u Ho&#xE0;i B&#x1EA3;o Chi (th&#x1B0;&#x1EDD;ng g&#x1ECD;i l&#xE0; My). My m&#x1EDB;i ch&#x1EC9; 19 tu&#x1ED5;i nh&#x1B0;ng &#x111;&#xE3; c&#xF3; ch&#x1ED3;ng v&#xE0; m&#x1ED9;t con nh&#x1ECF;. Chi hi&#x1EC7;n s&#x1ED1;ng v&#x1EDB;i gia &#x111;&#xEC;nh t&#x1EA1;i Xu&#xE2;n An (TP.&#x110;&#xE0; L&#x1EA1;t, L&#xE2;m &#x110;&#x1ED3;ng).<br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh3.jpg\" border=\"0\" alt=\"\"><br>\r\nC&#xF4; g&#xE1;i n&#xE0;y c&#xF2;n r&#x1EA5;t tr&#x1EBB; nh&#x1B0;ng &#x111;&#xE3; c&#xF3; ch&#x1ED3;ng v&#xE0; con, khi&#x1EBF;n kh&#xF4;ng &#xED;t &quot;nam nh&#xE2;n&quot; ti&#x1EBF;c nu&#x1ED1;i<br>\r\n<br>\r\nTheo b&#xE0; Anh (47 tu&#x1ED5;i), m&#x1EB9; c&#x1EE7;a Chi th&#xEC; m&#x1ED9;t ng&#x1B0;&#x1EDD;i quen c&#x1EE7;a Chi l&#xE0;m ngh&#x1EC1; b&#xE1;n b&#xE1;nh tr&#xE1;ng tr&#x1ED9;n n&#xE0;y b&#xE0;y v&#xE0; ch&#x1EC9; d&#x1EAB;n cho c&#xF4; b&#xE1;n (t&#x1EEB; mua h&#xE0;ng, ch&#x1EBF; bi&#x1EBF;n &#x111;&#x1EBF;n c&#x1EA3; b&#x1ECF; h&#xE0;ng n&#x1EE3; cho c&#xF4;). Ban &#x111;&#x1EA7;u Chi ch&#x1EC9; ph&#x1EE5; m&#x1EB9; nh&#x1B0;ng sau &#x111;&#xF3; th&#xEC; b&#xE1;n ch&#xED;nh.<br>\r\n<br>\r\nChi cho bi&#x1EBF;t: &#x201C;Em b&#xE1;n &#x111;&#x1B0;&#x1EE3;c kho&#x1EA3;ng m&#x1ED9;t n&#x103;m nay r&#x1ED3;i. H&#xE0;ng ng&#xE0;y kho&#x1EA3;ng 3 gi&#x1EDD; chi&#x1EC1;u l&#xE0; em d&#x1ECD;n h&#xE0;ng b&#xE1;nh tr&#xE1;ng tr&#x1ED9;n n&#xE0;y ra b&#xE1;n v&#xE0; kho&#x1EA3;ng 4 - 5 gi&#x1EDD; chi&#x1EC1;u th&#xEC; c&#xF3; b&#xE1;n th&#xEA;m n&#x1ED3;i s&#x1EEF;a &#x111;&#x1EAD;u n&#xE0;nh. B&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xEC; &#x111;&#x1EBF;n kho&#x1EA3;ng 10 - 11 gi&#x1EDD; t&#x1ED1;i l&#xE0; em b&#xE1;n xong&#x201D;.<br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh4.jpg\" border=\"0\" alt=\"\"><br>\r\nB&#x1EA3;n th&#xE2;n Chi v&#xE0; m&#x1EB9; kh&#xF4;ng ng&#x1EDD; nh&#x1EDD; c&#x1ED9;ng &#x111;&#x1ED3;ng m&#x1EA1;ng m&#xE0; h&#xE0;ng c&#xF3;c c&#x1EE7;a h&#x1ECD; &#x111;&#x1ED9;t nhi&#xEA;n &#x111;&#xF4;ng kh&#xE1;ch nh&#x1B0; v&#x1EAD;y<br>\r\n<br>\r\nChi c&#x169;ng kh&#xF4;ng ng&#x1EDD; l&#xE0; m&#x1EA1;ng x&#xE3; h&#x1ED9;i v&#xE0; Youtube &#x111;&#xE3; v&#xF4; t&#xEC;nh tr&#x1EDF; th&#xE0;nh ph&#x1B0;&#x1A1;ng th&#x1EE9;c PR hi&#x1EC7;u qu&#x1EA3; cho h&#xE0;ng qu&#xE1;n c&#x1EE7;a c&#xF4;. D&#xF9; ch&#x1EC9; l&#xE0; m&#x1ED9;t qu&#xE1;n c&#xF3;c b&#xEA;n &#x111;&#x1B0;&#x1EDD;ng Nh&#xE0; Chung nh&#x1B0;ng nh&#x1EDD; nh&#x1EEF;ng b&#x1EE9;c &#x1EA3;nh v&#xE0; &#x111;o&#x1EA1;n clip m&#xE0; &#x111;&#x1B0;&#x1EE3;c r&#x1EA5;t nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i bi&#x1EBF;t &#x111;&#x1EBF;n.<br>\r\n<br>\r\nB&#xE0; Anh n&#xF3;i: &#x201C;M&#x1ECD;i khi b&#xE1;n v&#x1EAB;n b&#xEC;nh th&#x1B0;&#x1EDD;ng, nh&#x1B0;ng v&#xE0;i ng&#xE0;y nay r&#x1EA5;t &#x111;&#xF4;ng kh&#xE1;ch&#x201D;. Ngo&#xE0;i nh&#x1EEF;ng kh&#xE1;ch quen l&#xE0; h&#x1ECD;c sinh v&#xE0; ng&#x1B0;&#x1EDD;i d&#xE2;n quanh khu v&#x1EF1;c Tr&#x1B0;&#x1EDD;ng THCS &amp; THPT T&#xE2;y S&#x1A1;n th&#xEC; l&#x1B0;&#x1EE3;ng kh&#xE1;ch &#x201C;d&#xF4;i&#x201D; ra &#x1EA5;y c&#xF3; l&#x1EBD; ch&#xED;nh l&#xE0; c&#xE1;c c&#x1B0; d&#xE2;n m&#x1EA1;ng &#x111;&#xE3; nhi&#x1EC7;t t&#xEC;nh chia s&#x1EBB; h&#xEC;nh &#x1EA3;nh c&#x1EE7;a c&#xF4; v&#xE0; nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i t&#xF2; m&#xF2; v&#x1EC1; c&#xF4; ngo&#xE0;i &#x111;&#x1EDD;i th&#x1EF1;c m&#xE0; t&#xEC;m &#x111;&#x1EBF;n.<br>\r\n<br>\r\nTh&#x1EAD;m ch&#xED; c&#xF3; kh&#xE1;ch du l&#x1ECB;ch &#x111;&#x1EBF;n &#x111;&#xE2;y th&#x1B0;&#x1EDF;ng th&#x1EE9;c b&#xE1;nh tr&#xE1;ng v&#xE0; s&#x1EEF;a &#x111;&#x1EAD;u n&#xE0;nh c&#xF2;n xin &#x111;&#x1EE9;ng ch&#x1EE5;p h&#xEC;nh chung v&#x1EDB;i c&#xF4; ch&#x1EE7; xinh x&#x1EAF;n.<br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh5.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh6.jpg\" border=\"0\" alt=\"\"><br>\r\nD&#xF9; &#x111;&#x1B0;&#x1EE3;c nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i bi&#x1EBF;t &#x111;&#x1EBF;n h&#x1A1;n nh&#x1B0;ng Chi v&#x1EAB;n b&#xE1;n h&#xE0;ng th&#xE2;n thi&#x1EC7;n nh&#x1B0; b&#xEC;nh th&#x1B0;&#x1EDD;ng ch&#x1EE9; kh&#xF4;ng h&#x1EC1; &quot;ch&#x1EA3;nh&quot; h&#x1A1;n ch&#xFA;t n&#xE0;o<br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh7.jpg\" border=\"0\" alt=\"\"><br>\r\nC&#xF3; nhi&#x1EC1;u kh&#xE1;ch &#x111;&#x1EBF;n &#x111;&#xE2;y mua b&#xE1;nh tr&#xE1;ng tr&#x1ED9;n v&#xE0; tranh th&#x1EE7; ch&#x1EE5;p h&#xEC;nh c&#xF9;ng c&#xF4; ch&#x1EE7; qu&#xE1;n<br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh8.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://ihay.thanhnien.com.vn/Pictures201311/Ta_Ban/banh9.jpg\" border=\"0\" alt=\"\"><br>\r\nKh&#xE1; nhi&#x1EC1;u &quot;&#x111;&#x1EA5;ng m&#xE0;y r&#xE2;u&quot; mu&#x1ED1;n ch&#x1EE5;p &#x1EA3;nh chung v&#x1EDB;i c&#xF4; g&#xE1;i xinh &#x111;&#x1EB9;p n&#xE0;y<br>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#xE1;nh tr&#xE1;ng ngon h&#x1A1;n...b&#xE1;nh tr&#xE1;ng ngon h&#x1A1;n...<img src=\"/images/smilies/Off/still_dreaming.gif\" border=\"0\" alt=\"\" title=\"Still Dreaming\" class=\"inlineimg\"><img src=\"/images/smilies/Off/still_dreaming.gif\" border=\"0\" alt=\"\" title=\"Still Dreaming\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tNhờ khuôn mặt khả ái và thân hình nhỏ nhắn mà hàng bánh tráng trộn của cô rất đông khách, nhất là mấy ngày vừa qua, khi hình ảnh của cô được lan truyền khắp cộng đồng mạng.\r\n\r\nCô gái bán bánh tráng trộn ở Đà Lạt đột nhiên nổi tiếng nhờ cư dân mạng và Youtube\r\n\r\nĐoạn clip quay hình ảnh cô gái bán bánh tráng trộn xinh như hotgirl với làn da trắng, tóc dài, dáng thanh mảnh, ngay khi xuất hiện trên trang Youtube đã nhanh chóng được cư dân mạng truyền đi khắp các diễn đàn và mạng xã hội.\r\n\r\nThực ra, nói một cách khách quan, cô gái trong clip không hẳn đẹp “nghiêng nước nghiêng thành”, nhưng do có khuôn mặt khả ái, thân hình gọn gàng và khá sang mà lại bán bánh tráng trộn mới khiến nhiều người tò mò đến vậy\r\n\r\nLưu Hoài Bảo Chi có khuôn mặt khả ái, thân hình gọn gàng và khá sang\r\n\r\nCô nhận không ít lời khen tặng cho vẻ đẹp của mình. Nhiều người thắc mắc về thân thế cũng như địa chỉ của cô gái. Đặc biệt, rất nhiều “nam nhi chi chí” hứa hẹn nếu có đến Đà Lạt, nhất định ghé qua hàng của cô gái ấy ủng hộ.\r\n\r\nĐược biết, cô gái trong clip tên là Lưu Hoài Bảo Chi (thường gọi là My). My mới chỉ 19 tuổi nhưng đã có chồng và một con nhỏ. Chi hiện sống với gia đình tại Xuân An (TP.Đà Lạt, Lâm Đồng).\r\n\r\nCô gái này còn rất trẻ nhưng đã có chồng và con, khiến không ít \"nam nhân\" tiếc nuối\r\n\r\nTheo bà Anh (47 tuổi), mẹ của Chi thì một người quen của Chi làm nghề bán bánh tráng trộn này bày và chỉ dẫn cho cô bán (từ mua hàng, chế biến đến cả bỏ hàng nợ cho cô). Ban đầu Chi chỉ phụ mẹ nhưng sau đó thì bán chính.\r\n\r\nChi cho biết: “Em bán được khoảng một năm nay rồi. Hàng ngày khoảng 3 giờ chiều là em dọn hàng bánh tráng trộn này ra bán và khoảng 4 - 5 giờ chiều thì có bán thêm nồi sữa đậu nành. Bình thường thì đến khoảng 10 - 11 giờ tối là em bán xong”.\r\n\r\nBản thân Chi và mẹ không ngờ nhờ cộng đồng mạng mà hàng cóc của họ đột nhiên đông khách như vậy\r\n\r\nChi cũng không ngờ là mạng xã hội và Youtube đã vô tình trở thành phương thức PR hiệu quả cho hàng quán của cô. Dù chỉ là một quán cóc bên đường Nhà Chung nhưng nhờ những bức ảnh và đoạn clip mà được rất nhiều người biết đến.\r\n\r\nBà Anh nói: “Mọi khi bán vẫn bình thường, nhưng vài ngày nay rất đông khách”. Ngoài những khách quen là học sinh và người dân quanh khu vực Trường THCS & THPT Tây Sơn thì lượng khách “dôi” ra ấy có lẽ chính là các cư dân mạng đã nhiệt tình chia sẻ hình ảnh của cô và những người tò mò về cô ngoài đời thực mà tìm đến.\r\n\r\nThậm chí có khách du lịch đến đây thưởng thức bánh tráng và sữa đậu nành còn xin đứng chụp hình chung với cô chủ xinh xắn.\r\n\r\n\r\nDù được nhiều người biết đến hơn nhưng Chi vẫn bán hàng thân thiện như bình thường chứ không hề \"chảnh\" hơn chút nào\r\n\r\nCó nhiều khách đến đây mua bánh tráng trộn và tranh thủ chụp hình cùng cô chủ quán\r\n\r\n\r\nKhá nhiều \"đấng mày râu\" muốn chụp ảnh chung với cô gái xinh đẹp này\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBánh tráng ngon hơn...bánh tráng ngon hơn..."
