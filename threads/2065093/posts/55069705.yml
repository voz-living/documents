  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SongKoSo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55060497#post55060497\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Xin l&#x1ED7;i <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> kh&#xF4;ng h&#x1EE3;p th&#x1EA9;m m&#x129; chung h&#x1EA3;. Tr&#x1B0;&#x1EDB;c c&#x169;ng th&#xED;ch v&#xE0;o thread n&#xE0;y l&#x1EAF;m. Sau m&#x1ED9;t h&#x1ED3;i th&#x1EA5;y c&#xE1;c b&#x1EA1;n to&#xE0;n up m&#x1EA5;y c&#xE1;i th&#x1EA9;m m&#x129; chung. PTS l&#x1ED9; li&#x1EC5;u, m&#x1EB7;t tr&#x1EAF;ng b&#x1EC7;ch nh&#x1B0; ma. H&#x1EDF; h&#x1EBF;t c&#x1EA3; v&#xFA; v&#x1EDB;i m&#xF4;ng. Tr&#xF4;ng kh&#xF4;ng kh&#xE1;c m&#x1EA5;y em h*ng l&#xE0; m&#x1EA5;y <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><br>\r\n<br>\r\n  L&#xE2;u l&#xE2;u &#x111;&#xE1; qua th&#xEC; c&#xF3; v&#xE0;i c&#xE1;i &#x111;&#x1B0;&#x1EE3;c c&#xF2;n l&#x1EA1;i to&#xE0;n copy t&#x1EEB; m&#x1EA5;y c&#xE1;i forum. &#x1EA2;nh th&#xEC; size to v&#x1EAD;t v&#xE3;. M&#x1EB7;t th&#xEC; ch&#x1EAF;c g&#x1ECD;t so v&#x1EDB;i nguy&#xEA;n g&#x1ED1;c m&#x1EA5;y ph&#xE2;n <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">. C&#xE1;i t&#xF4;i c&#x1EA3;m th&#x1EA5;y xem &#x111;&#x1B0;&#x1EE3;c l&#xE0; non PTS, v&#xE0; &#x1EA3;nh l&#x1EA5;y t&#x1EEB; c&#xE1;c ngu&#x1ED3;n kh&#xE1;c ( nh&#x1EA5;t l&#xE0; face v&#xE0; zingme... )<br>\r\n<br>\r\nkyeusu b&#xE1; &#x111;&#x1EA1;o ng&#xE0;y n&#xE0;o &#x1EDF; f3 <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> gi&#x1EDD; sang &#x111;&#xE2;y l&#xE0;m c&#xF4;ng th&#x1EA7;n ch&#x103;ng <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\">?<br>\r\n<br>\r\n&#x110;&#x1EA5;y l&#xE0; b&#x1EA1;n T&#xF4;i v&#xE0; T&#xF4;i c&#x1EA3;m th&#x1EA5;y up &#x111;&#x1B0;&#x1EE3;c. C&#xF3; th&#x1EBF; th&#xF4;i. C&#xF2;n kh&#xF4;ng th&#xED;ch th&#xEC; ch&#x1A1;i vote nh&#x1EDD; MOD x&#xF3;a l&#xE0; xong. &#x110;&#x1EE1; ph&#x1EA3;i th&#x1ED1;n <img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Post &#x1EA3;nh x&#x1EA5;u th&#xEC; x&#xF3;a cmn&#x111; d&#xF9;m c&#xE1;i c&#x1EE9; la l&#xE0;ng l&#xEA;n th&#x1EBF; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SongKoSo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXin lỗi  không hợp thẩm mĩ chung hả. Trước cũng thích vào thread này lắm. Sau một hồi thấy các bạn toàn up mấy cái thẩm mĩ chung. PTS lộ liễu, mặt trắng bệch như ma. Hở hết cả vú với mông. Trông không khác mấy em h*ng là mấy \r\n\r\n  Lâu lâu đá qua thì có vài cái được còn lại toàn copy từ mấy cái forum. Ảnh thì size to vật vã. Mặt thì chắc gọt so với nguyên gốc mấy phân . Cái tôi cảm thấy xem được là non PTS, và ảnh lấy từ các nguồn khác ( nhất là face và zingme... )\r\n\r\nkyeusu bá đạo ngày nào ở f3  giờ sang đây làm công thần chăng ?\r\n\r\nĐấy là bạn Tôi và Tôi cảm thấy up được. Có thế thôi. Còn không thích thì chơi vote nhờ MOD xóa là xong. Đỡ phải thốn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nPost ảnh xấu thì xóa cmnđ dùm cái cứ la làng lên thế"
