  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dragonthl\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhiều bạn ko đọc nội quy nhỉ, mod ơi...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthanks bạn đã nhắc\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tLưu Ý:\r\nTuân thủ Nội Quy vOz.\r\nKhông đem hình của người khác ra để bêu rếu & nói xấu.\r\nKhông đăng hình phản cảm.\r\nNếu có INFO thì càng tốt. Không có thì thôi.\r\nKhi ai đó muốn đăng hình vui lòng đưa vào QUOTE. Ai không có QUOTE ĐỨC sẽ bị M.I.A 3 ngày.\r\nMức độ xử phạt tuỳ thuộc vào Moderator quyết định.\r\nBất cứ ai vi phạm những việc trên, bị các thành viên khác  đủ 5 lần sẽ bị M.I.A 3 ngày."
