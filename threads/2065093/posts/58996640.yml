  html: "\r\n\t\t\t\r\n\t\t\tTi&#x1EBF;p t&#x1EE5;c seri g&#xE1;i mi&#x1EC1;n T&#xE2;y s&#xF4;ng n&#x1B0;&#x1EDB;c: <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"http://farm4.staticflickr.com/3704/8797479498_b8366699ec_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm8.staticflickr.com/7305/8786900967_7a06a0e4f7_b.jpg\" border=\"0\" alt=\"\"><img src=\"http://farm8.staticflickr.com/7436/8797479750_1b6692337c_b.jpg\" border=\"0\" alt=\"\"><img src=\"http://farm8.staticflickr.com/7424/8786900549_79e17288a0_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm4.staticflickr.com/3824/8786899319_220a5d14e7_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm4.staticflickr.com/3789/8797479276_e3982775c5_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm8.staticflickr.com/7365/8797481006_cce85f73c8_b.jpg\" border=\"0\" alt=\"\"><img src=\"http://farm9.staticflickr.com/8275/8786902523_66ca80d018_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm4.staticflickr.com/3776/8786898353_4d10bc4d76_b.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://farm6.staticflickr.com/5325/8786899345_82e8de961f_b.jpg\" border=\"0\" alt=\"\"><br>\r\nBonus &#x1EA3;nh CMND:<br>\r\n<img src=\"http://farm8.staticflickr.com/7423/8786899313_6653670c81_b.jpg\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Nh&#x1ECF; n&#xE0;y l&#xE0; b&#x1EA1;n c&#x1EE7;a m&#x1ED1;i t&#xEC;nh c&#x169; tui, h&#x1ED3;i &#x111;&#xF3; n&#xF4;ng n&#x1ED5;i, b&#x1ED1;c &#x111;&#x1ED3;ng qu&#xE1; n&#xEA;n l&#xE0;m v&#x1EE1; nh&#x1EEF;ng m&#x1ED1;i quan h&#x1EC7; t&#x1ED1;t. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> Tr&#xE1;ch sao &#x111;c khi gi&#x1EDD; m&#x1ED1;i t&#xEC;nh c&#x169; v&#xE0; con nh&#x1ECF; n&#xE0;y ch&#x1EC9; coi tui nh&#x1B0; 1 ng&#x1B0;&#x1EDD;i ch&#x1ECB;. <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"> Bu&#x1ED3;n qu&#xE1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
  text: "Tiếp tục seri gái miền Tây sông nước: \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\r\n\r\n\r\n\r\n\r\n\r\nBonus ảnh CMND:\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNhỏ này là bạn của mối tình cũ tui, hồi đó nông nổi, bốc đồng quá nên làm vỡ những mối quan hệ tốt.  Trách sao đc khi giờ mối tình cũ và con nhỏ này chỉ coi tui như 1 người chị.  Buồn quá"
