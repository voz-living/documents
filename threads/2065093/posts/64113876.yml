  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by vecon93\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\n\r\n\r\n\r\nNói mới nhớ, hôm trước đi ăn cùng thằng bạn, nói chuyện 1 tí thì lan man sang chuyện tình yêu tình báo. Hỏi nó về con bé nó đang tán trên fb. Cu cậu bảo bỏ cuộc rồi, mình thắc mắc, nó chỉ sang ngay con bé ngồi sau mình 2 dãy và bảo: \"nó đấy\". Mình nhìn sang, da bé này đen như lông nách , thế mà lên ảnh fb trắng thế. May mà nó chưa gặp cậu bao giờ .\r\nVãi cả camera 360.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVậy là body nó đã bị tẩn ướp hóa chất độc hại rồi!"
