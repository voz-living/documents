  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoaanhtuc_hp007\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tsao thím biết cái ảnh kia là trong nhà nghỉ....còn điều hòa 16 độ...hay đấy là gấu thím\r\nthì em cóa nói gì đâu thấy thiên hạ hơi dễ dãi thui ạ...số lượng đổ vỏ sẽ tăng thui ạ\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthì đoán ý mà, dựa vào vài dự kiến\r\ngia cát dự nhà nghỉ đó không phải trong nội thành Hà Nội\r\ncó khả năng đó là 1 chuyến đi chơi \r\ncòn về người đi cùng, chắc chắn là ở cùng quê"
