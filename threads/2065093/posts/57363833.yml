  text: "Á hự...hộc \r\nTuy là mướp nhưng mướp này mướp ngọt...mà thực ra phụ nữ ko mặc chip đều chịu ảnh hưởng nhất định của trọng lực, khối lượng càng lớn thì lực hút càng mạnh \r\n\r\nMướp có vị thơm mát, chứa nhiều protein (đạm), đường, vitamin, chất khoáng, canxi, photpho, kali, sắt và các chất khác, ngoài ra mướp còn chứa vitamin B giúp ngăn ngừa lão hóa, vitamin C làm trắng da, vừa có tác dụng giá trị dinh dưỡng vừa có giá trị chữa bệnh. Mướp có vị can tính hàn, có thể giải nhiệt lợi đường ruột, tiêu trừ đờm gió, giải độc máu, thông kinh lạc, hoạt huyết (lưu thông máu), trị viêm xoang, ho, phù, các bệnh thời tiết ẩm.\r\n\r\nNguyên liệu:\r\n-\tMướp hương: 2 quả\r\n-\tThịt ba chỉ: 300 gr\r\n-\tHành hoa, gừng, 5grmuối, hạt nêm.\r\nCách làm:\r\n.........."
