 gi&#x1EA3;i &#x111;&#x1ED9;c m&#xE1;u, th&#xF4;ng kinh l&#x1EA1;c, ho&#x1EA1;t huy&#x1EBF;t (l&#x1B0;u th&#xF4;ng m&#xE1;u), tr&#x1ECB; vi&#xEA;m xoang, ho, ph&#xF9;, c&#xE1;c b&#x1EC7;nh th&#x1EDD;i ti&#x1EBF;t &#x1EA9;m.<br>\r\n<br>\r\nNguy&#xEA;n li&#x1EC7;u:<br>\r\n-\tM&#x1B0;&#x1EDB;p h&#x1B0;&#x1A1;ng: 2 qu&#x1EA3;<br>\r\n-\tTh&#x1ECB;t ba ch&#x1EC9;: 300 gr<br>\r\n-\tH&#xE0;nh hoa, g&#x1EEB;ng, 5grmu&#x1ED1;i, h&#x1EA1;t n&#xEA;m.<br>\r\nC&#xE1;ch l&#xE0;m:<br>\r\n..........<br>\r\n<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fupanh.com%2Fview%2F%3Fid%3Darvecu4a5cc\" target=\"_blank\"><img src=\"http://nw5.upanh.com/b5.s34.d1/6a350b9ca215f19f5caba91d10604fce_54564885.8582644098672244b2deb.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fupanh.com%2Fview%2F%3Fid%3Ddrv03uda7ct\" target=\"_blank\"><img src=\"http://nw3.upanh.com/b1.s35.d3/e08fbf7ddb0685fbfda31766060f8ebc_54564883.85931530765879d59fbbb.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fupanh.com%2Fview%2F%3Fid%3D8rve9uaa5ie\" target=\"_blank\"><img src=\"http://nw3.upanh.com/b3.s34.d4/dd1695403c6df4f47e74bb0efc961160_54564913.85795686593696ccc9e9o.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fupanh.com%2Fview%2F%3Fid%3D1rv94u1aecj\" target=\"_blank\"><img src=\"http://nw1.upanh.com/b4.s35.d1/4daf6541b95e81b9412c16d43de8abb1_54564911.8570079571039603274co.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fupanh.com%2Fview%2F%3Fid%3D7rv18u5a4ca\" target=\"_blank\"><img src=\"http://nw8.upanh.com/b6.s34.d2/7bc7de79aa1699da0489610f490b7a08_54564908.856142979045c2acdffdo.jpg\" border=\"0\" alt=\"\"></a><br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fupanh.com%2Fview%2F%3Fid%3Dfrv32uaa0cw\" target=\"_blank\"><img src=\"http://nw6.upanh.com/b5.s35.d2/cb69daaf27d11010ebe53e87f147f9cb_54564906.85808638552a6b1f1385o.jpg\" border=\"0\" 