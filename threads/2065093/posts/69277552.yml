  html: "\r\n\t\t\t\r\n\t\t\t<img src=\"http://k14.vcmedia.vn/thumb_w/600/itFrmNRfhKA5rRGccccccccccccRg9/Image/2014/06/0624/TramBui3-9eaf6.jpg\" border=\"0\" alt=\"\"> <br>\r\n<br>\r\n M&#xE1;y bay n&#x1ED5;i ti&#x1EBF;ng 1 th&#x1EDD;i topic n&#xE0;y --- b&#x1EEF;a &#x111;&#x1ECD;c tin tr&#xEA;n M&#x1B0;&#x1A1;ng 14 th&#x1EA5;y h&#x1A1;i s&#x1ED1;c <br>\r\n<br>\r\n <!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tV&#x1EE5; &#x111;i&#x1EC1;u tra b&#x1EAF;t &#x111;&#x1EA7;u t&#x1EEB; th&#xE1;ng 2/2012, Tr&#xE2;m B&#xF9;i v&#xE0; ch&#x1ED3;ng b&#x1ECB; ph&#xE1;t hi&#x1EC7;n gi&#x1EA5;u n&#x1EED;a c&#xE2;n c&#x1EA7;n sa v&#xE0; 8.900 USD ti&#x1EC1;n m&#x1EB7;t &#x111;&#x1EB1;ng sau gh&#x1EBF; l&#xE1;i tr&#xEA;n chi&#x1EBF;c xe Mercedes c&#x1EE7;a c&#xF4;. Khi b&#x1ECB; b&#x1EAF;t, c&#xF4; v&#xE0; ch&#x1ED3;ng c&#x1ED1; g&#x1EAF;ng thanh minh r&#x1EB1;ng s&#x1ED1; c&#x1EA7;n sa n&#xE0;y &#x111;&#x1B0;&#x1EE3;c d&#xF9;ng v&#x1EDB;i m&#x1EE5;c &#x111;&#xED;ch ch&#x1EEF;a b&#x1EC7;nh. Sau &#x111;&#xF3; v&#xE0;o th&#xE1;ng 5, c&#x1EA3;nh s&#xE1;t t&#xEC;m th&#x1EA5;y h&#x1A1;n 700 c&#xE2;y c&#x1EA7;n sa &#x111;&#x1B0;&#x1EE3;c tr&#x1ED3;ng trong nh&#xE0; c&#x1EE7;a h&#x1ECD; t&#x1EA1;i Renton, Washington khi ng&#xF4;i nh&#xE0; b&#x1ECB; ch&#xE1;y. C&#xE1;c nh&#xE2;n vi&#xEA;n ti&#x1EBF;p t&#x1EE5;c ph&#xE1;t hi&#x1EC7;n th&#x1EA5;y v&#x1B0;&#x1EDD;n c&#x1EA7;n sa trong nh&#xE0; c&#x1EE7;a Tr&#xE2;m B&#xF9;i &#x1EDF; th&#xE0;nh ph&#x1ED1; Shoreline v&#xE0; Marysville (c&#x169;ng thu&#x1ED9;c Washington). T&#x1ED5;ng s&#x1ED1; l&#xEA;n t&#x1EDB;i 1.189 c&#xE2;y v&#xE0; 13kg c&#x1EA7;n sa &#x111;&#xF3;ng g&#xF3;i.<br>\r\nV&#x1EDB;i t&#x1ED9;i danh tr&#x1ED3;ng v&#xE0; bu&#xF4;n b&#xE1;n c&#x1EA7;n sa, <b>Tr&#xE2;m B&#xF9;i ph&#x1EA3;i l&#x129;nh &#xE1;n 3 n&#x103;m t&#xF9;</b>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Máy bay nổi tiếng 1 thời topic này --- bữa đọc tin trên Mương 14 thấy hơi sốc \r\n\r\n \n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tVụ điều tra bắt đầu từ tháng 2/2012, Trâm Bùi và chồng bị phát hiện giấu nửa cân cần sa và 8.900 USD tiền mặt đằng sau ghế lái trên chiếc xe Mercedes của cô. Khi bị bắt, cô và chồng cố gắng thanh minh rằng số cần sa này được dùng với mục đích chữa bệnh. Sau đó vào tháng 5, cảnh sát tìm thấy hơn 700 cây cần sa được trồng trong nhà của họ tại Renton, Washington khi ngôi nhà bị cháy. Các nhân viên tiếp tục phát hiện thấy vườn cần sa trong nhà của Trâm Bùi ở thành phố Shoreline và Marysville (cũng thuộc Washington). Tổng số lên tới 1.189 cây và 13kg cần sa đóng gói.\r\nVới tội danh trồng và buôn bán cần sa, Trâm Bùi phải lĩnh án 3 năm tù"
