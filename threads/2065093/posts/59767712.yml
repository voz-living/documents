  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Plutonium</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=59757380#post59757380\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Chu&#x1ED9;t ph&#x1EA3;i, inspect element, th&#x1EA5;y source c&#xE1;i &#x1EA3;nh trong d&#xF2;ng code &#x111;&#xF3; th&#xF4;i <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">(d&#xF9;ng FF)<br>\r\nV&#xED; d&#x1EE5; nh&#x1B0; c&#xE1;i n&#xE0;y:</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#xE1;m &#x1A1;n th&#xED;m &#x111;&#xE3; ch&#x1EC9; b&#x1EA3;o nh&#x1B0;ng e m&#xF9; code , l&#x1EA1;i x&#xE0;i chrome n&#x1EEF;a <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> , cho e xin 1 t&#xED; h&#xEC;nh &#x1EA3;nh minh h&#x1ECD;a &#x111;c ko <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\nps: &#xFD; em l&#xE0; save &#x111;c 1 &#x111;&#x1ED1;ng h&#xEC;nh bi&#x1EBF;t lu&#xF4;n c&#x1EA3; t&#xEA;n nh&#x1B0;ng ko t&#xEC;m &#x111;c face hay th&#xF4;ng tin g&#xEC; c&#x1EA3; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\">\r\n\t\t"
