  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bonbonptit\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNhắc lại cho anh em cùng biết và thực hiện, tránh tình trạng bị hấp diêm tập thể \r\n[NEW RULE]KHÔNG post ảnh có size quá 2000x2000. Ai vi phạm BAN 1 tháng, xóa bài ngay.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n2048 đi bạn, con số này phổ biến hơn, ảnh phân giải cao cỡ đó là vừa, nhìn rõ từng cọng lông quay tay mới dễ."
