  html: "\r\n\t\t\t\r\n\t\t\t<a href=\"/redirect/index.php?link=https%3A%2F%2Ffarm2.staticflickr.com%2F1463%2F25573537422_94069a1322_b.jpg\" target=\"_blank\">https://farm2.staticflickr.com/1463/...069a1322_b.jpg</a><br>\r\n<a href=\"/redirect/index.php?link=https%3A%2F%2Ffarm2.staticflickr.com%2F1457%2F25037845383_ce053755e9_b.jpg\" target=\"_blank\">https://farm2.staticflickr.com/1457/...053755e9_b.jpg</a><br>\r\n<br>\r\nK&#x1EC9; ni&#x1EC7;m &#xF9;a v&#x1EC1; <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nM&#xEC;nh kh&#xF4;ng ch&#x1ECB;u &#x111;&#x1B0;&#x1EE3;c c&#xE1;i ki&#x1EC3;u ng&#x1ED3;i n&#xE0;y c&#x1EE7;a ex. C&#x1EE9; m&#x1ED7;i l&#x1EA7;n nh&#x1B0; v&#x1EAD;y l&#x1EA1;i tu&#x1ED9;t qu&#x1EA7;n ra, em em t&#x1EEB; ph&#xED;a sau c&#x1EA1; c&#x1EA1;. hic<br>\r\nNh&#x1B0;ng b&#xE2;y gi&#x1EDD; kh&#xF4;ng c&#xF2;n n&#x1EEF;a, c&#x103;n ph&#xF2;ng x&#x1B0;a ch&#x1EE9;a nhi&#x1EC1;u k&#x1EC9; ni&#x1EC7;m ch&#x1EC9; c&#xF2;n 1 m&#xEC;nh l&#x1EE7;i th&#x1EE7;i. Em &#x1A1;i, v&#x1EC1; v&#x1EDB;i a &#x111;i. A h&#x1EE9;a s&#x1EBD; kh&#xF4;ng b&#xEA; tha, c&#x1EDD; b&#x1EA1;c r&#x1B0;&#x1EE3;u ch&#xE8; n&#x1EEF;a. A nh&#x1EDB; em l&#x1EAF;m thy &#xE0;.<br>\r\nM&#x1ED7;i &#x111;&#xEA;m tr&#x1EDF; v&#x1EC1; v&#x1EDB;i m&#xE0;n &#x111;&#xEA;m, a c&#xF4; &#x111;&#x1A1;n qu&#xE1;. T&#x1EEB;ng h&#xEC;nh &#x1EA3;nh l&#x1EA1;i quay tr&#x1EDF; v&#x1EC1;, a ch&#x1ECB;u kh&#xF4;ng n&#x1ED5;i.<br>\r\nA t&#xEC;m em &#x1EDF; m&#x1ECD;i n&#x1A1;i, m&#x1ECD;i ch&#x1ED1;n em c&#xF3; th&#x1EC3; &#x111;i. Nh&#x1B0;ng b&#x1EA5;t l&#x1EF1;c. Anh xin l&#x1ED7;i em m&#xE0;.<br>\r\nM&#xF9;i h&#x1B0;&#x1A1;ng em c&#xF2;n v&#x1B0;&#x1A1;ng tr&#xEA;n &#xE1;o, qu&#x1EA7;n. M&#x1ED7;i khi nh&#x1EDB; em a &#x111;&#x1EC1;u l&#x1EA5;y ra ng&#x1EED;i. H&#x1B0;&#x1A1;ng th&#x1A1;m ng&#xE0;o ng&#x1EA1;t quen thu&#x1ED9;c. Anh nh&#x1EDB; m&#xF9;i chua chua c&#x1EE7;a n&#xE1;ch em, c&#x1EE7;a b&#x1EB9;n em. A th&#xE8;m c&#x1EA3;m gi&#xE1;c g&#x1EE5;c &#x111;&#x1EA7;u v&#xE0;o &#x111;&#xF3; m&#xE0; h&#xED;t th&#x1EDF;. Anh nh&#x1EDB; em lawmsmmmmmmmm huhu\r\n\t\t"
  text: "https://farm2.staticflickr.com/1463/...069a1322_b.jpg\r\nhttps://farm2.staticflickr.com/1457/...053755e9_b.jpg\r\n\r\nKỉ niệm ùa về \r\nMình không chịu được cái kiểu ngồi này của ex. Cứ mỗi lần như vậy lại tuột quần ra, em em từ phía sau cạ cạ. hic\r\nNhưng bây giờ không còn nữa, căn phòng xưa chứa nhiều kỉ niệm chỉ còn 1 mình lủi thủi. Em ơi, về với a đi. A hứa sẽ không bê tha, cờ bạc rượu chè nữa. A nhớ em lắm thy à.\r\nMỗi đêm trở về với màn đêm, a cô đơn quá. Từng hình ảnh lại quay trở về, a chịu không nổi.\r\nA tìm em ở mọi nơi, mọi chốn em có thể đi. Nhưng bất lực. Anh xin lỗi em mà.\r\nMùi hương em còn vương trên áo, quần. Mỗi khi nhớ em a đều lấy ra ngửi. Hương thơm ngào ngạt quen thuộc. Anh nhớ mùi chua chua của nách em, của bẹn em. A thèm cảm giác gục đầu vào đó mà hít thở. Anh nhớ em lawmsmmmmmmmm huhu"
