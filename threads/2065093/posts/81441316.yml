  html: "\r\n\t\t\t\r\n\t\t\tMai Thanh Tran<br>\r\n3 hrs &#xB7; Edited &#xB7; <br>\r\n<br>\r\nH&#xF4;m nay &#x111;i h&#x1ECD;p ph&#x1EE5; huynh cho Anh Hai .<br>\r\n- &#x110;ang loay hoay t&#xEC;m ph&#xF2;ng h&#x1ECD;p th&#xEC; m&#x1ED9;t ph&#x1EE5; huynh kh&#xE1;c h&#x1ECF;i : ba m&#x1EB9; ch&#xE1;u &#x111;&#xE2;u sao kh&#xF4;ng &#x111;i h&#x1ECD;p ? <br>\r\n- l&#x1A1; ng&#x1A1; m&#x1ED9;t h&#x1ED3;i r&#x1ED3;i &#x111;&#xE1;p: d&#x1EA1; ba m&#x1EB9; ch&#xE1;u ph&#x1EA3;i &#x111;i l&#xE0;m r&#x1ED3;i ah, m&#xE0; vi&#x1EC7;c n&#xE0;y tr&#xE1;ch nhi&#x1EC7;m thu&#x1ED9;c v&#x1EC1; ch&#xE1;u m&#xE0;<br>\r\nPh&#x1EE5; Huynh Kh&#xE1;c: Th&#x1EBF; ph&#xF2;ng h&#x1ECD;p ch&#xE1;u l&#xE0; ph&#xF2;ng s&#x1ED1; m&#x1EA5;y ? Em ch&#xE1;u h&#x1ECD;c l&#x1EDB;p m&#x1EA5;y ? D&#xE3;y b&#xEA;n n&#xE0;y l&#xE0; d&#xE0;nh cho ph&#x1EE5; huynh l&#x1EDB;p 4 v&#xE0; 5 &#x111;&#x1EA5;y <br>\r\nT&#xF4;i: d&#x1EA1; ch&#xE1;u &#x111;ang t&#xEC;m ph&#xF2;ng 509 &#x1EA1; , v&#xE0; Con ch&#xE1;u &#x111;ang h&#x1ECD;c l&#x1EDB;p 5<br>\r\nPh&#x1EE5; Huynh Kh&#xE1;c: C&#xC1;I G&#xCC; ? &#x110;i h&#x1ECD;p cho con h&#x1EA3; ??? N&#xE3;y gi&#x1EDD; ch&#x1ECB; c&#x1EE9; t&#x1B0;&#x1EDF;ng em &#x111;i h&#x1ECD;p cho em m&#xEC;nh ch&#x1EE9; ? ( chuy&#x1EC3;n sang Ch&#x1ECB; lu&#xF4;n  <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">) tr&#x1EBB; v&#xE0; &#x111;&#x1EB9;p qu&#xE1;<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> <br>\r\nCh&#x1ECB; c&#x169;ng &#x111;ang t&#xEC;m ph&#xF2;ng 509 - v&#x1EAD;y l&#xE0; ph&#x1EE5; huynh c&#xF9;ng l&#x1EDB;p &#xE0; ? Ch&#x1ECB; &#x111;&#xE3; t&#x1EEB;ng nghe con ch&#x1ECB; n&#xF3;i v&#x1EC1; m&#x1EB9; P-H tr&#x1EBB; v&#xE0; &#x111;&#x1EB9;p l&#x1EAF;m nh&#x1B0;ng kh&#xF4;ng ngh&#x129; em qu&#xE1; tr&#x1EBB; nh&#x1B0; v&#x1EAD;y <br>\r\nT&#xF4;i : ch&#x1EB3;ng bi&#x1EBF;t n&#xF3;i g&#xEC; ngo&#xE0;i c&#xE1;m &#x1A1;n v&#xE0; &#x111;i th&#x1EB3;ng v&#xE0;o l&#x1EDB;p h&#x1ECD;p &#x263A;<br>\r\n<br>\r\n<img src=\"https://scontent-lax3-1.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/12049619_494273237420982_1074702904139792893_n.jpg?oh=6e64f945a3ddc517312ccc6cc62201be&amp;oe=5687B2C1\" border=\"0\" alt=\"\"><br>\r\n<br>\r\n<img src=\"/images/smilies/Off/sweet_kiss.gif\" border=\"0\" alt=\"\" title=\"Sweet Kiss\" class=\"inlineimg\">\r\n\t\t"
  text: "Mai Thanh Tran\r\n3 hrs · Edited · \r\n\r\nHôm nay đi họp phụ huynh cho Anh Hai .\r\n- Đang loay hoay tìm phòng họp thì một phụ huynh khác hỏi : ba mẹ cháu đâu sao không đi họp ? \r\n- lơ ngơ một hồi rồi đáp: dạ ba mẹ cháu phải đi làm rồi ah, mà việc này trách nhiệm thuộc về cháu mà\r\nPhụ Huynh Khác: Thế phòng họp cháu là phòng số mấy ? Em cháu học lớp mấy ? Dãy bên này là dành cho phụ huynh lớp 4 và 5 đấy \r\nTôi: dạ cháu đang tìm phòng 509 ạ , và Con cháu đang học lớp 5\r\nPhụ Huynh Khác: CÁI GÌ ? Đi họp cho con hả ??? Nãy giờ chị cứ tưởng em đi họp cho em mình chứ ? ( chuyển sang Chị luôn  ) trẻ và đẹp quá \r\nChị cũng đang tìm phòng 509 - vậy là phụ huynh cùng lớp à ? Chị đã từng nghe con chị nói về mẹ P-H trẻ và đẹp lắm nhưng không nghĩ em quá trẻ như vậy \r\nTôi : chẳng biết nói gì ngoài cám ơn và đi thẳng vào lớp họp ☺"
