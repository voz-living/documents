  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Claw\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím dạy môn bơi à? Sao HS của thím toàn có xu hướng thời trang đồ tắm k vậy  Ông thầy có khi lại được bọn nó chỉ dạy nhiều thứ hấp dẫn đây\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình dạy Toán - Tin, lúc nào cũng phải lẩm nhẩm câu thần chú trong đầu \"cẩn thận củi lửa, cẩn thận củi lửa...\". Nhớ lần đi thực tập, dính vào em lớp 11, suýt chết! Bọn teen cưng cửng cửng này mới lớn, suy nghĩ bồng bột, yêu đương lồng lộn cả lên... Sợ lắm rồi!"
