  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Song Nhi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40323271#post40323271\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">21 tu&#x1ED5;i l&#x1EA5;y ch&#x1ED3;ng l&#xE0; &#x111;&#x1EB9;p, con g&#xE1;i t&#x1EA7;m tu&#x1ED5;i n&#xE0;y l&#xE0; ngon nh&#x1EA5;t, c&#x1EE9; t&#x1EA7;m 25 l&#xE0; b&#x1EAF;t &#x111;&#x1EA7;u xu&#x1ED1;ng c&#x1EA5;p &#x111;&#xF3;, c&#x1A1; m&#xE0; hi&#x1EC7;n t&#x1EA1;i con g&#xE1;i c&#xF3; xu h&#x1B0;&#x1EDB;ng l&#x1EA5;y ch&#x1ED3;ng mu&#x1ED9;n hay sao &#xFD; nh&#x1EC9;, nh&#x1EA5;t l&#xE0; ph&#x1EE5; n&#x1EEF; th&#xE0;nh &#x111;&#x1EA1;t, ho&#x1EB7;c c&#xF2;n 1 &#x111;&#x1ED1;i t&#x1B0;&#x1EE3;ng kh&#xE1;c l&#xE0; &quot;m&#xF2;n ch&#xE2;n m&#x1ECF;i g&#x1ED1;i&quot; r&#x1ED3;i <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"><img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#x1EA1;n &#x111;&#x1ECB;nh kh&#xF4;ng cho ng&#x1B0;&#x1EDD;i ta h&#x1ECD;c xong ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c vi&#x1EC7;c l&#xE0;m &#xE0;, 21 tu&#x1ED5;i c&#x1B0;&#x1EDB;i v&#x1EC1; &#x111;&#x1EC3; n&#xF3; &#x103;n b&#xE1;m &#xE0;, con g&#xE1;i kh&#xF4;ng th&#xED;ch th&#x1EBF; &#x111;&#xE2;u <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Song Nhi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t21 tuổi lấy chồng là đẹp, con gái tầm tuổi này là ngon nhất, cứ tầm 25 là bắt đầu xuống cấp đó, cơ mà hiện tại con gái có xu hướng lấy chồng muộn hay sao ý nhỉ, nhất là phụ nữ thành đạt, hoặc còn 1 đối tượng khác là \"mòn chân mỏi gối\" rồi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbạn định không cho người ta học xong kiếm được việc làm à, 21 tuổi cưới về để nó ăn bám à, con gái không thích thế đâu"
