  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>devgk1993</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65190657#post65190657\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">cho em xin flickr xem nguy&#xEA;n b&#x1ED9; n&#xE0;o</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Got a link like farm3.static.flickr.com/2085/2177060015_258bcfaff9_m.jpg and want to find out which user posted it, more images by that user, see the full-size version, etc? Seek no longer, the answer is very simple!<br>\r\n<br>\r\n<br>\r\nThe image we found<br>\r\n<br>\r\nFrom the URL you&#x2019;ve got take extract the image name (2177060015_258bcfaff9_m.jpg) and split it on the underscore. The first part is the photoID, the second part is the hash/salt and (if there) the third part the size (Full format: photoId_hash_size.jpg).<br>\r\n<br>\r\nNow append that photoId to flickr.com/photo.gne?id= and *MAGIC* there you have it, the Original Flickr Photo URL (and the user) <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> The example above would be transformed to flickr.com/photo.gne?id=2177060015<br>\r\n<br>\r\n&lt;bram.us/&gt;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by devgk1993\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcho em xin flickr xem nguyên bộ nào\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGot a link like farm3.static.flickr.com/2085/2177060015_258bcfaff9_m.jpg and want to find out which user posted it, more images by that user, see the full-size version, etc? Seek no longer, the answer is very simple!\r\n\r\n\r\nThe image we found\r\n\r\nFrom the URL you’ve got take extract the image name (2177060015_258bcfaff9_m.jpg) and split it on the underscore. The first part is the photoID, the second part is the hash/salt and (if there) the third part the size (Full format: photoId_hash_size.jpg).\r\n\r\nNow append that photoId to flickr.com/photo.gne?id= and *MAGIC* there you have it, the Original Flickr Photo URL (and the user)  The example above would be transformed to flickr.com/photo.gne?id=2177060015\r\n\r\n<bram.us/>"
