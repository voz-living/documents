  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tranthanhtuanvn</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51115748#post51115748\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xE1;i m&#xE0; g&#xE2;y kh&#xF3; ch&#x1ECB;u cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i l&#xE0; th&#xE1;i &#x111;&#x1ED9; &#xE1;p &#x111;&#x1EB7;t c&#x1EE7;a b&#x1EA1;n nh&#xE9;.B&#x1EA1;n cho r&#x1EB1;ng ng&#x1B0;&#x1EDD;i ta ph&#x1EA3;i <font color=\"Red\"><b><font size=\"2\">save t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng &#x1EA3;nh b&#x1EA1;n th&#x1EA5;y &#x111;&#x1EB9;p cho b&#x1EA1;n</font></b></font>.M&#xEC;nh kh&#xF4;ng bi&#x1EBF;t &#xFD; b&#x1EA1;n th&#x1EF1;c s&#x1EF1; th&#x1EBF; n&#xE0;o, nh&#x1B0;ng khi m&#xEC;nh &#x111;&#x1ECD;c m&#xEC;nh c&#xF3; c&#x1EA3;m gi&#xE1;c nh&#x1B0; v&#x1EAD;y.Cho n&#xEA;n h&#xE3;y l&#x1EAF;c n&#xE3;o tr&#x1B0;&#x1EDB;c khi post &#x111;&#x1EC3; kh&#xF4;ng l&#xE0;m ng&#x1B0;&#x1EDD;i kh&#xE1;c c&#x1EA3;m th&#x1EA5;y kh&#xF3; ch&#x1ECB;u.V&#xE0; h&#xE3;y xem l&#x1EA1;i m&#xEC;nh tr&#x1B0;&#x1EDB;c khi reply ti&#x1EBF;p nh&#xE9;, tr&#x103;m s&#x1EF1; t&#x1EA1;i nh&#xE2;n m&#xE0; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nP/S : Xin l&#x1ED7;i c&#x169;ng &#x111;&#xE2;u c&#xF3; m&#x1EA5;t g&#xEC;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->nghe b&#x1EA1;n n&#xF3;i v&#x1EAD;y m&#xEC;nh ngh&#x129; ch&#x1EAF;c b&#x1EA1;n ch&#x1B0;a down c&#xE1;i &#x111;&#xF3; v&#x1EC1; coi r&#x1ED3;i<br>\r\nm&#xEC;nh th&#xEC; c&#x169;ng ngh&#x129; t&#x1EDB;i c&#xF4;ng s&#x1EE9;c bro &#x111;&#xF3; up l&#xEA;n, nh&#x1B0;ng m&#xE0; so s&#xE1;nh gi&#x1EEF;a nh&#x1EEF;ng c&#xE2;u m&#xF4; t&#x1EA3; &quot;t&#x1ED5;ng h&#x1EE3;p nh&#x1EEF;ng pic girl xinh c&#x1EE7;a 1000 trang&quot; v&#x1EDB;i th&#x1EF1;c t&#x1EBF; kh&#xE1;c xa nhau 1 tr&#x1EDD;i 1 v&#x1EF1;c lu&#xF4;n. c&#xF3; c&#x1EA3; 1 lo&#x1EA1;t h&#xEC;nh m&#x1EA5;y con c&#xE1; s&#x1EA5;u m&#xE0; m&#x1EA5;y bro kh&#xE1;c up l&#xEA;n m&#x1ED7;i khi ch&#xEA; e n&#xE0;o x&#x1EA5;u n&#x1EEF;a m&#x1EDB;i gh&#xEA;<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\nc&#xE1;i &#x111;&#xF3; &#x111;&#xFA;ng h&#x1A1;n l&#xE0; t&#x1ED5;ng h&#x1EE3;p t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng h&#xEC;nh c&#x1EA3; xinh l&#x1EAB;n x&#x1EA5;u, c&#x1EA3; h&#xEC;nh girl v&#xE0; kh&#xF4;ng ph&#x1EA3;i girl, c&#x1EA3; h&#xEC;nh ng&#x1B0;&#x1EDD;i v&#xE0; kh&#xF4;ng ph&#x1EA3;i ng&#x1B0;&#x1EDD;i c&#x1EE7;a t&#x1EA5;t c&#x1EA3; c&#xE1;c anh em post l&#xEA;n trong 1000 page<br>\r\nth&#xF4;i anh em ch&#xEA; tr&#xE1;ch m&#xEC;nh c&#x169;ng xin nh&#x1EAD;n, t&#xED;nh m&#xEC;nh v&#x1EAD;y, t&#x1ED1;t x&#x1EA5;u c&#xE1;i g&#xEC; ph&#x1EA3;i n&#xF3;i ra. ch&#xFA;c anh em ngon trym<img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tranthanhtuanvn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcái mà gây khó chịu cho mọi người là thái độ áp đặt của bạn nhé.Bạn cho rằng người ta phải save tất cả những ảnh bạn thấy đẹp cho bạn.Mình không biết ý bạn thực sự thế nào, nhưng khi mình đọc mình có cảm giác như vậy.Cho nên hãy lắc não trước khi post để không làm người khác cảm thấy khó chịu.Và hãy xem lại mình trước khi reply tiếp nhé, trăm sự tại nhân mà \r\nP/S : Xin lỗi cũng đâu có mất gì?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnghe bạn nói vậy mình nghĩ chắc bạn chưa down cái đó về coi rồi\r\nmình thì cũng nghĩ tới công sức bro đó up lên, nhưng mà so sánh giữa những câu mô tả \"tổng hợp những pic girl xinh của 1000 trang\" với thực tế khác xa nhau 1 trời 1 vực luôn. có cả 1 loạt hình mấy con cá sấu mà mấy bro khác up lên mỗi khi chê e nào xấu nữa mới ghê\r\ncái đó đúng hơn là tổng hợp tất cả những hình cả xinh lẫn xấu, cả hình girl và không phải girl, cả hình người và không phải người của tất cả các anh em post lên trong 1000 page\r\nthôi anh em chê trách mình cũng xin nhận, tính mình vậy, tốt xấu cái gì phải nói ra. chúc anh em ngon trym"
