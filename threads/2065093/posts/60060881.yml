  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>baby2009</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=60059520#post60059520\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><font color=\"Indigo\"><font size=\"2\"><i>C&#x1EA7;n th&#xEA;m n&#x1ED9;i quy l&#xE0; post t&#x1EEB; t&#x1EEB;,post &#xED;t m&#x1ED9;t th&#xF4;i ko l&#xE0; s&#x1EBD; b&#x1ECB; ra &#x111;&#x1EA3;o <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"></i></font></font></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\"><br>\r\nN&#x1ED9;i quy nhi&#x1EC1;u l&#x1EA1;i &#x111;&#xE2;m r&#x1B0;&#x1EDD;m r&#xE0;, kh&#xE1;i ni&#x1EC7;m t&#x1EEB; t&#x1EEB;, m&#x1ED9;t &#xED;t c&#x169;ng h&#x1EBF;t s&#x1EE9;c &#x111;&#x1ECB;nh t&#xED;nh. Th&#x1EBF; n&#xEA;n c&#x1EE9; t&#xF9;y tr&#x1B0;&#x1EDD;ng h&#x1EE3;p m&#xE0; x&#x1EED; l&#xFD; th&#xF4;i!<br>\r\n<br>\r\n</font></b><br>\r\n<br>\r\n<br>\r\n<img src=\"https://fbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-ash3/1045018_10151589089243183_1556693525_n.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by baby2009\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCần thêm nội quy là post từ từ,post ít một thôi ko là sẽ bị ra đảo \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nNội quy nhiều lại đâm rườm rà, khái niệm từ từ, một ít cũng hết sức định tính. Thế nên cứ tùy trường hợp mà xử lý thôi!"
