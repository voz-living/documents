  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Haruchan113\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThím gaunhoibom550 chỉ mình cách lấy link ảnh có tùy chọn size như trên đi! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDùng Chrome. Thím mở cái trang flick có ảnh, sau đó chuột phải, view page source, con số gần cuối dòng link là mã của bức ảnh. Copy cái mã số đó, Crtl F, Ctrl V, Chrome nó tự bôi đậm mấy cái mã số lên. Thím tìm cái dòng nào có mã số bức ảnh đi kèm với độ phân giải là chính nó. Thường các độ phân giải khác nhau của ảnh thì dòng code sẽ được bố trí thành nguyên một cụm nên Chrome nó sẽ bôi một cục vàng khè như shit ấy, nhìn thấy ngay \r\n\r\nfarm4.staticflickr.com/3792/9280099785_251fe293d8_b.jpg\r\nTuân thủ luật pháp"
