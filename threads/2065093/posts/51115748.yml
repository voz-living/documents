  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>mykero</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=51109164#post51109164\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">&quot;ko ph&#x1EA3;i e c&#xF3; &#xFD; coi th&#x1B0;&#x1EDD;ng g&#xEC;, nh&#x1B0;ng &#x111;&#xE3; c&#xF3; c&#xF4;ng save (m&#xE0; th&#x1EF1;c ra e <font color=\"Red\"><b><font size=\"4\">&#x111;o&#xE1;n</font></b></font> l&#xE0; d&#xF9;ng add on c&#x1EE7;a FF cho n&#xF3; t&#x1EF1; &#x111;&#x1ED9;ng save all) th&#xEC; c&#x169;ng l&#xE0;m &#x1A1;n n&#xF3;i r&#xF5; d&#xF9;m, ai th&#xED;ch down th&#xEC; down, ng ko c&#xF3; nhu c&#x1EA7;u th&#xEC; kh&#x1ECF;i. c&#xE2;u l&#x1B0;&#x1EE3;t download <font color=\"red\"><b><font size=\"4\">hay sao</font></b></font> ch&#x1EE9;&quot;<br>\r\n<font color=\"DarkRed\">c&#xF3; th&#x1EC3; bro r&#xE0;nh v&#x1EC1; IT nh&#x1B0;ng ch&#x1EAF;c ch&#x1EAF;n l&#xE0; tr&#xEC;nh &#x111;&#x1ED9; &#x111;&#x1ECD;c hi&#x1EC3;u c&#xF3; v&#x1EA5;n &#x111;&#x1EC1;</font> <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nth&#xEC; ra ng&#x1B0;&#x1EDD;i up &#x111;&#xF3; l&#xE0; bro, qu&#x1EA3; &#x111;o&#xE1;n ko sai <img src=\"/images/smilies/emos/shit.gif\" border=\"0\" alt=\"\" title=\"Shit\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#xE1;i m&#xE0; g&#xE2;y kh&#xF3; ch&#x1ECB;u cho m&#x1ECD;i ng&#x1B0;&#x1EDD;i l&#xE0; th&#xE1;i &#x111;&#x1ED9; &#xE1;p &#x111;&#x1EB7;t c&#x1EE7;a b&#x1EA1;n nh&#xE9;.B&#x1EA1;n cho r&#x1EB1;ng ng&#x1B0;&#x1EDD;i ta ph&#x1EA3;i save t&#x1EA5;t c&#x1EA3; nh&#x1EEF;ng &#x1EA3;nh b&#x1EA1;n th&#x1EA5;y &#x111;&#x1EB9;p cho b&#x1EA1;n.M&#xEC;nh kh&#xF4;ng bi&#x1EBF;t &#xFD; b&#x1EA1;n th&#x1EF1;c s&#x1EF1; th&#x1EBF; n&#xE0;o, nh&#x1B0;ng khi m&#xEC;nh &#x111;&#x1ECD;c m&#xEC;nh c&#xF3; c&#x1EA3;m gi&#xE1;c nh&#x1B0; v&#x1EAD;y.Cho n&#xEA;n h&#xE3;y l&#x1EAF;c n&#xE3;o tr&#x1B0;&#x1EDB;c khi post &#x111;&#x1EC3; kh&#xF4;ng l&#xE0;m ng&#x1B0;&#x1EDD;i kh&#xE1;c c&#x1EA3;m th&#x1EA5;y kh&#xF3; ch&#x1ECB;u.V&#xE0; h&#xE3;y xem l&#x1EA1;i m&#xEC;nh tr&#x1B0;&#x1EDB;c khi reply ti&#x1EBF;p nh&#xE9;, tr&#x103;m s&#x1EF1; t&#x1EA1;i nh&#xE2;n m&#xE0; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nP/S : Xin l&#x1ED7;i c&#x169;ng &#x111;&#xE2;u c&#xF3; m&#x1EA5;t g&#xEC;?\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mykero\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\"ko phải e có ý coi thường gì, nhưng đã có công save (mà thực ra e đoán là dùng add on của FF cho nó tự động save all) thì cũng làm ơn nói rõ dùm, ai thích down thì down, ng ko có nhu cầu thì khỏi. câu lượt download hay sao chứ\"\r\ncó thể bro rành về IT nhưng chắc chắn là trình độ đọc hiểu có vấn đề \r\nthì ra người up đó là bro, quả đoán ko sai \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncái mà gây khó chịu cho mọi người là thái độ áp đặt của bạn nhé.Bạn cho rằng người ta phải save tất cả những ảnh bạn thấy đẹp cho bạn.Mình không biết ý bạn thực sự thế nào, nhưng khi mình đọc mình có cảm giác như vậy.Cho nên hãy lắc não trước khi post để không làm người khác cảm thấy khó chịu.Và hãy xem lại mình trước khi reply tiếp nhé, trăm sự tại nhân mà \r\nP/S : Xin lỗi cũng đâu có mất gì?"
