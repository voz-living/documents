  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=49040344#post49040344\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">OT t&#xED;, &#x111;&#x1B0;a v&#xE0;o ignore list sao anh, ch&#x1EC9; em v&#x1EDB;i <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"> m&#xEC;nh &#x111;&#x1B0;a v&#xE0;o r&#xF9;i th&#xEC; ko th&#x1EA5;y t&#x1EA5;t c&#x1EA3; b&#xE0;i post c&#x1EE7;a m&#x1EA5;y ng&#x1B0;&#x1EDD;i &#x111;&#xF3; n&#x1EEF;a &#xE0; ?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><b><font color=\"DarkGreen\"><br>\r\nNh&#x1EA5;n v&#xE0;o t&#xEA;n ng&#x1B0;&#x1EDD;i &#x111;&#xF3; ph&#x1EA7;n c&#x1EA1;nh avatar, v&#xED; d&#x1EE5; trumbantia2012 =&gt; Ch&#x1ECD;n View Public Profile =&gt; Nh&#x1EA5;n User Lists =&gt; Ch&#x1ECD;n Add to Ignore List =&gt; Nh&#x1EA5;n Yes.<br>\r\n<br>\r\nHo&#x1EB7;c &#x111;&#x1A1;n gi&#x1EA3;n h&#x1A1;n l&#xE0; thay ID user v&#xE0;o ph&#x1EA7;n &#x111;&#x1ECF; &#x111;&#x1ECF;:<br>\r\n<br>\r\n<a href=\"http://vozforums.com/profile.php?do=addlist&amp;userlist=ignore&amp;u=\" target=\"_blank\">http://vozforums.com/profile.php?do=...list=ignore&amp;u=</a><font color=\"Red\">728689</font></font></b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tOT tí, đưa vào ignore list sao anh, chỉ em với  mình đưa vào rùi thì ko thấy tất cả bài post của mấy người đó nữa à ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nNhấn vào tên người đó phần cạnh avatar, ví dụ trumbantia2012 => Chọn View Public Profile => Nhấn User Lists => Chọn Add to Ignore List => Nhấn Yes.\r\n\r\nHoặc đơn giản hơn là thay ID user vào phần đỏ đỏ:\r\n\r\nhttp://vozforums.com/profile.php?do=...list=ignore&u=728689"
