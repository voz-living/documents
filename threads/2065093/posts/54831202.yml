  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trvanhai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54829614#post54829614\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ta l&#xE0; b&#x1EE5;t &#x111;&#xE2;y, con mu&#x1ED1;n &#x1B0;&#x1EDB;c g&#xEC;! <br>\r\n<img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"><img src=\"/images/smilies/Off/boss.gif\" border=\"0\" alt=\"\" title=\"Boss\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->S&#x1EF1; t&#xED;ch c&#xE2;y D&#xE2;m B&#x1EE5;t<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tM&#x1ED9;t c&#xF4; g&#xE1;i tr&#x1EBB; ng&#x1ED3;i kh&#xF3;c n&#x1EE9;c n&#x1EDF;.B&#x1EE5;t hi&#x1EC7;n l&#xEA;n h&#x1ECF;i :V&#xEC; sao con kh&#xF3;c?<br>\r\n<br>\r\nC&#xF4; g&#xE1;i c&#xE0;ng kh&#xF3;c to va n&#xF3;i : C&#xF3; m&#x1ED9;t th&#x1EB1;ng &#x111;&#xE3; l&#xE0;m nh&#x1EE5;c con<br>\r\n<br>\r\nB&#x1EE5;t h&#x1ECF;i:N&#xF3; l&#xE0;m nh&#x1EE5;c con nh&#x1B0; th&#x1EBF; n&#xE0;o?<br>\r\n<br>\r\nC&#xF4; g&#xE1;i kh&#xF3;c to h&#x1A1;n v&#xE0; ko n&#xF3;i g&#xEC; . B&#x1EE5;t c&#x1EA7;m tay c&#xF4; g&#xE1;i v&#xE0; n&#xF3;i : N&#xF3; l&#xE0;m nh&#x1EE5;c con th&#x1EBF; n&#xE0;y ph&#x1EA3;i ko?<br>\r\n<br>\r\nC&#xF4; g&#xE1;i n&#xF3;i : c&#xF2;n h&#x1A1;n th&#x1EBF; n&#x1EEF;a c&#x1A1;<br>\r\n<br>\r\nB&#x1EE5;t l&#x1EA1;i &#xF4;m c&#xF4; g&#xE1;i v&#xE0; n&#xF3;i : N&#xF3; l&#xE0;m nh&#x1EE5;c con th&#x1EBF; n&#xE0;y ph&#x1EA3;i ko?<br>\r\n<br>\r\nC&#xF4; g&#xE1;i n&#xF3;i : C&#xF2;n h&#x1A1;n th&#x1EBF; n&#x1EEF;a c&#x1A1;<br>\r\n<br>\r\nB&#x1EE5;t l&#x1EA1;i h&#xF4;n c&#xF4; g&#xE1;i v&#xE0; n&#xF3;i : n&#xD3; l&#xE0;m nh&#x1EE5;c con th&#x1EBF; n&#xE0;y &#xE0;?<br>\r\n<br>\r\nC&#xF4; gai n&#xF3;i : c&#xF2;n h&#x1A1;n th&#x1EBF; n&#x1EEF;a c&#x1A1;<br>\r\n<br>\r\nB&#x1EE5;t l&#x1EA1;i c&#x1EDF;i w&#x1EA7;n &#xE1;o c&#x1EE7;a c&#xF4; g&#xE1;i ra : n&#xF3; l&#xE0;m nh&#x1EE5;c con th&#x1EBF; n&#xE0;y &#xE0;?<br>\r\n<br>\r\nC&#xF4; g&#xE1;i kh&#xF3;c to h&#x1A1;n v&#xE0; n&#xF3;i c&#xF2;n h&#x1A1;n th&#x1EBF; n&#x1EEF;a c&#x1A1;<br>\r\n<br>\r\nB&#x1EE5;t l&#x1EA1;i jjjjjjjjjjjjjjjjj c&#xF4; g&#xE1;i xong l&#x1EA1;i h&#x1ECF;i : N&#xF3; l&#xE0;m nh&#x1EE5;c con th&#x1EBF; n&#xE0;y a?<br>\r\n<br>\r\nC&#xF4; g&#xE1;i v&#x1EAB;n kh&#xF3;c to v&#xE0; n&#xF3;i C&#xF2;n h&#x1A1;n th&#x1EBF; n&#x1EEF;a c&#x1A1;<br>\r\n<br>\r\nB&#x1EE5;t h&#x1ECF;i th&#x1EBF; nh&#x1EE5;c h&#x1A1;n n&#x1EEF;a l&#xE0; th&#x1EBF; n&#xE0;o?<br>\r\n<br>\r\nC&#xF4; g&#xE1;i m&#x1EDB;i n&#xF3;i : Th&#x1EB1;ng &#x111;&#xF3; bi SIDA<br>\r\n<br>\r\nBut : H&#x1EA2;&#x2026;&#x2026;.<br>\r\n<br>\r\nTh&#x1EDD;i gian sau B&#x1EE5;t ch&#x1EBF;t v&#xEC; b&#x1ECB; b&#xEA;nh Sida,n&#x1A1;i B&#x1EE5;t ch&#x1EBF;t m&#x1ECD;c l&#xEA;n c&#xE2;y hoa g&#x1ECD;i l&#xE0; Hoa D&#xE2;m B&#x1EE5;t\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trvanhai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTa là bụt đây, con muốn ước gì! \r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSự tích cây Dâm Bụt\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tMột cô gái trẻ ngồi khóc nức nở.Bụt hiện lên hỏi :Vì sao con khóc?\r\n\r\nCô gái càng khóc to va nói : Có một thằng đã làm nhục con\r\n\r\nBụt hỏi:Nó làm nhục con như thế nào?\r\n\r\nCô gái khóc to hơn và ko nói gì . Bụt cầm tay cô gái và nói : Nó làm nhục con thế này phải ko?\r\n\r\nCô gái nói : còn hơn thế nữa cơ\r\n\r\nBụt lại ôm cô gái và nói : Nó làm nhục con thế này phải ko?\r\n\r\nCô gái nói : Còn hơn thế nữa cơ\r\n\r\nBụt lại hôn cô gái và nói : nÓ làm nhục con thế này à?\r\n\r\nCô gai nói : còn hơn thế nữa cơ\r\n\r\nBụt lại cởi wần áo của cô gái ra : nó làm nhục con thế này à?\r\n\r\nCô gái khóc to hơn và nói còn hơn thế nữa cơ\r\n\r\nBụt lại jjjjjjjjjjjjjjjjj cô gái xong lại hỏi : Nó làm nhục con thế này a?\r\n\r\nCô gái vẫn khóc to và nói Còn hơn thế nữa cơ\r\n\r\nBụt hỏi thế nhục hơn nữa là thế nào?\r\n\r\nCô gái mới nói : Thằng đó bi SIDA\r\n\r\nBut : HẢ…….\r\n\r\nThời gian sau Bụt chết vì bị bênh Sida,nơi Bụt chết mọc lên cây hoa gọi là Hoa Dâm Bụt"
