  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>littlebourne</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50533718#post50533718\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">n&#xF3;i chung l&#xE0; d&#x1EC5; nh&#xEC;n th&#xF4;i, do b&#x1ECD;n m&#x1B0;&#x1A1;ng n&#x1ED5;i h&#x1EE9;ng pr kinh qu&#xE1; <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"> &#x111;&#x1B0;&#x1EE3;c c&#xE1;i &#x111;&#x1EA7;u to nh&#xEC;n kh&#xE1; l&#x1EA1; m&#x1EAF;t <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"><br>\r\nm&#xE0; n&#xF3;i ri&#xEA;ng th&#xEC; v&#x1EAB;n ch&#x1B0;a b&#x1EB1;ng &#x111;&#x1B0;&#x1EE3;c m&#x1EB7;t b&#x1EB1;ng chung c&#x1EE7;a c&#xE1;c g&#x1A1;n trong n&#xE0;y <img src=\"/images/smilies/Off/hehe.gif\" border=\"0\" alt=\"\" title=\"Hehe\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh ch&#x1EC9; th&#x1EA5;y nh&#xEC;n hi&#x1EC1;n hi&#x1EC1;n + ngoan, d&#xE1;ng &#x111;c, c&#xF2;n c&#xE1;i mi&#x1EC7;ng khi c&#x1B0;&#x1EDD;i c&#x1EE9; ngo&#xE1;c ra x&#x1EA5;u b&#x1ECF; m&#x1EB9;, &#x111;c c&#xE1;i m&#xE1;c gi&#xE1;o vi&#xEA;n, gia &#x111;&#xEC;nh m&#xEC;nh t&#xF2;an gi&#xE1;o vi&#xEA;n n&#xE0;y, b&#xEC;nh th&#x1B0;&#x1EDD;ng th&#xF4;i.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by littlebourne\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnói chung là dễ nhìn thôi, do bọn mương nổi hứng pr kinh quá  được cái đầu to nhìn khá lạ mắt \r\nmà nói riêng thì vẫn chưa bằng được mặt bằng chung của các gơn trong này \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình chỉ thấy nhìn hiền hiền + ngoan, dáng đc, còn cái miệng khi cười cứ ngoác ra xấu bỏ mẹ, đc cái mác giáo viên, gia đình mình tòan giáo viên này, bình thường thôi."
