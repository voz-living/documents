  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by flexr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tlần sau chơi sổ xố đi. mấy cái hình như vậy đừng để vào thẻ img. cứ để vào thẻ code rồi cho direct link vào đó. thích xem tấm nào thì cứ chọn đại 1 link rồi copy vào trình duyệt. thế nó mới hấp dẫn\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHèn gì bác ra luật phải quote.\r\nNội việc quote lại mà ko thấy hình đã nản lắm rồi, giờ lại còn xem hình cũng phải copy link thì còn hấp dẫn cái khỉ khô gì"
