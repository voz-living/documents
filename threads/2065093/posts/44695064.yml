  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by !@#\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t96 đó, định làm gì \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNói thực thì em nó 96 chẳng sao hết. Nếu yêu nghiêm túc thì cũng 1 năm mới đụng chạm, 2 năm mới XH hoặc lâu hơn, ngay cả thời nay vẫn ko quá hiếm đến khi cưới mới...\r\nQuen từ khi 1 em còn nhỏ, \"nuôi\" đến khi em đủ tuổi, nhớn thêm tí nữa rồi cưới. Theo mình thấy, hay và đẹp lắm chứ"
