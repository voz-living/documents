  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nEm muốn làm quen? Thì mình đã làm quen. Em muốn mình yêu nhau? Thì mình đã yêu nhau. Em muốn chia tay? Thì mình đã chia tay…Bây giờ em lại muốn quay lại? Không được nữa rồi, vì đến con cá vàng cũng chỉ thực hiện được có ba điều ước thôi em ơi"
