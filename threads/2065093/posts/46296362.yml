  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>99percent</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46296088#post46296088\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thi tho&#x1EA3;ng ch&#x1EA1;y long nhong ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng th&#x1EA5;y m&#x1EA5;y em xinh ph&#x1EBF;t c&#x1A1; m&#xE0; dek l&#xE0;m g&#xEC; &#x111;c c&#xE1;c b&#xE1;c &#x1EA1;. Nhi&#x1EC1;u khi mu&#x1ED1;n l&#xE0;m b&#x1EA1;n v&#x1EDB;i 1 b&#xE1;c trong &#x111;&#xE2;y, &#x111;&#xE8;o nhau &#x111;i ph&#x1ED1;, g&#x1EB7;p em n&#xE0;o xinh th&#xEC; shot ph&#xE1;t. Nh&#x1EEF;ng b&#x1EE9;c &#x1EA3;nh girl xinh do ch&#xED;nh m&#xEC;nh s&#x1EA3;n xu&#x1EA5;t s&#x1EBD; r&#x1EA5;t th&#xFA; v&#x1ECB;<img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\nTr&#x1B0;a nay, &#x111;i &#x103;n c&#x1A1;m, th&#x1EA5;y 1 g&#xE1;i HS c&#x1EA5;p 3 hay c&#x1EA5;p 2 g&#xEC; &#x111;&#x1EA5;y, ng&#x1ED3;i b&#xEA;n l&#x1EC1; &#x111;&#x1B0;&#x1EDD;ng, m&#xEC;nh l&#x1B0;&#x1EDB;t qua l&#x1B0;&#x1EDB;t v&#x1EC1; 6 l&#x1EA7;n &#x111;&#x1EC3; li&#x1EBF;c.<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"> Sau &#x111;&#xF3;, c&#xF3; 1 p&#xE9; kh&#xE1;c &#x111;&#x1EE9;ng ch&#x1EDD; xe bus, xinh &#x111;&#x1EBF;n kinh ng&#x1EA1;c, l&#x1EA1;i &#x111;i qua &#x111;i l&#x1EA1;i trc m&#x1EB7;t em &#x1EA5;y 4 l&#x1EA7;n &#x111;&#x1EC3; tia<img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> T&#x1EA5;t nhi&#xEA;n l&#xE0; l&#xFA;c &#x111;&#xF3; m&#xEC;nh b&#x1ECB;t m&#x1EB7;t<img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->th&#x1EBF; n&#xE0;y l&#xE0; b&#x1EC7;nh cmnr <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n<br>\r\nh&#xF4;m kia &#x111;i h&#x1ECD;c th&#x1EA5;y 1 th&#x1EB1;ng &#x111;i sh ch&#x1EDF; 1 em, kh&#xF4;ng m&#x169;. Em kia tr&#xF4;ng c&#x1EE9; g&#x1ECD;i l&#xE0; ch&#x1EA3;y h&#x1EBF;t c&#x1EA3; n&#x1B0;&#x1EDB;c d&#xE3;i <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"> C&#x1A1; m&#xE0; ko d&#xE1;m nh&#xEC;n nhi&#x1EC1;u nh&#x1EE1; th&#x1EB1;ng kia n&#xF3; ph&#x1ED3;ng t&#xF4;m th&#xEC; b&#x1ECF; m&#x1EB9; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"http://i.imgur.com/hWWFv.jpg\" border=\"0\" alt=\"\"><br>\r\n<br>\r\nbonus th&#xEA;m qu&#x1EA3; g&#xE1;i 1 con <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n<br>\r\n<img src=\"https://fbcdn-sphotos-a.akamaihd.net/hphotos-ak-ash3/s720x720/555630_443306335685807_100000193321680_1915359_891921570_n.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 99percent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThi thoảng chạy long nhong ngoài đường thấy mấy em xinh phết cơ mà dek làm gì đc các bác ạ. Nhiều khi muốn làm bạn với 1 bác trong đây, đèo nhau đi phố, gặp em nào xinh thì shot phát. Những bức ảnh girl xinh do chính mình sản xuất sẽ rất thú vị\r\nTrưa nay, đi ăn cơm, thấy 1 gái HS cấp 3 hay cấp 2 gì đấy, ngồi bên lề đường, mình lướt qua lướt về 6 lần để liếc. Sau đó, có 1 pé khác đứng chờ xe bus, xinh đến kinh ngạc, lại đi qua đi lại trc mặt em ấy 4 lần để tia Tất nhiên là lúc đó mình bịt mặt\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthế này là bệnh cmnr \r\n\r\nhôm kia đi học thấy 1 thằng đi sh chở 1 em, không mũ. Em kia trông cứ gọi là chảy hết cả nước dãi  Cơ mà ko dám nhìn nhiều nhỡ thằng kia nó phồng tôm thì bỏ mẹ \r\n\r\n\r\n\r\nbonus thêm quả gái 1 con"
