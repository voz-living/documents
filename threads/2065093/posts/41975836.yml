  html: "\r\n\t\t\t\r\n\t\t\t<img src=\"https://fbcdn-sphotos-a.akamaihd.net/hphotos-ak-snc4/44450_424699601245_568866245_5419236_4710304_n.jpg\" border=\"0\" alt=\"\"><br>\r\nEm n&#xE0;y &#x111;&#xE3; &#x111;c m&#x1EE5;c s&#x1EDF; th&#x1ECB; &#x111;&#xF4;i b&#xE0;n tay &#x1EA5;y, m&#x1EC1;m v&#xE0; &#xEA;m l&#x1EAF;m <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">, h&#xF4;m &#x111;&#x1EA5;y &#x111;ang n&#x1EB1;m s&#x1EA5;p &#x111;c em &#xFD; &#x111;em cho c&#x1ED1;c tr&#xE0; &#x111;&#x1B0;&#x1EDD;ng <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>belzebub_666</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=41973955#post41973955\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://tin180.com/wp-content/blogs.dir/6/files/2010/07/Hoang-Lam-Thi-sinh-Miss-Teen-co-khuon-mat-dep-nhu_Tin180.com_004.jpg\" border=\"0\" alt=\"\"><br>\r\nH&#xF3;ng dragon v&#xE0;o ph&#xE1;n !!!! <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->L&#xEA; Th&#xF9;y Ho&#xE0;ng Lam sinh ng&#xE0;y 27 th&#xE1;ng 11 n&#x103;m 1994.<br>\r\nCao 1.65m - n&#x1EB7;ng 48kg ~<br>\r\nS&#x1ED1; &#x111;o 3 v&#xF2;ng 82-63-86<br>\r\nQu&#xEA; Ti&#x1EC1;n Giang, h&#x1ECD;c c&#x1EA5;p 3 L&#xEA; Thanh Hi&#x1EC1;n, th&#xED;ch m&#xF4;n v&#x103;n.<br>\r\n&#x1AF;&#x1EDB;c mu&#x1ED1;n l&#xE0;m phi c&#xF4;ng... &#xFD; l&#x1ED9;n l&#xE0;m ti&#x1EBF;p vi&#xEA;n h&#xE0;ng kh&#xF4;ng.<br>\r\n<br>\r\nT&#xE0;i n&#x103;ng-  tr&#xEC;nh di&#x1EC5;n th&#x1EDD;i trang, m&#xFA;a, h&#x1ED9;i h&#x1ECD;a.<br>\r\nS&#x1EDF; th&#xED;ch- nghe nh&#x1EA1;c, d&#x1EA1;o ph&#x1ED1;, &#x103;n u&#x1ED1;ng.<br>\r\n<br>\r\nHo&#xE0;n c&#x1EA3;nh B&#x1ED1; M&#x1EB9; ly h&#xF4;n t&#x1EEB; h&#x1ED3;i c&#xF2;n nh&#x1ECF;, c&#xF3; 1 anh trai nh&#x1B0;ng v&#x1EC1; sau &#x1EDF; v&#x1EDB;i B&#xE0; n&#x1ED9;i. S&#x1ED1;ng kh&#xE9;p m&#xEC;nh, &#xED;t b&#x1EA1;n b&#xE8;, &#xED;t t&#x1EE5; t&#x1EAD;p ch&#x1A1;i b&#x1EDD;i y&#xEA;u m&#xE0;u xanh c&#x1EE7;a hy v&#x1ECD;ng, m&#xE0;u tr&#x1EAF;ng tinh khi&#x1EBF;t, m&#xE0;u t&#xED;m th&#x1EE7;y chung, gh&#xE9;t m&#xE0;u &#x111;&#x1ECF; c&#x1EE7;a m&#xE1;u v&#xE0; chi&#x1EBF;n tranh, mong &#x1B0;&#x1EDB;c 1 ng&#xE0;y &#x111;&#x1B0;&#x1EE3;c th&#x1EA3; chim b&#x1ED3; c&#xE2;u &#x111;em h&#xF2;a b&#xEC;nh cho nh&#xE2;n lo&#x1EA1;i. <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\">\r\n\t\t"
  text: "Em này đã đc mục sở thị đôi bàn tay ấy, mềm và êm lắm , hôm đấy đang nằm sấp đc em ý đem cho cốc trà đường \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by belzebub_666\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\nHóng dragon vào phán !!!! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nLê Thùy Hoàng Lam sinh ngày 27 tháng 11 năm 1994.\r\nCao 1.65m - nặng 48kg ~\r\nSố đo 3 vòng 82-63-86\r\nQuê Tiền Giang, học cấp 3 Lê Thanh Hiền, thích môn văn.\r\nƯớc muốn làm phi công... ý lộn làm tiếp viên hàng không.\r\n\r\nTài năng-  trình diễn thời trang, múa, hội họa.\r\nSở thích- nghe nhạc, dạo phố, ăn uống.\r\n\r\nHoàn cảnh Bố Mẹ ly hôn từ hồi còn nhỏ, có 1 anh trai nhưng về sau ở với Bà nội. Sống khép mình, ít bạn bè, ít tụ tập chơi bời yêu màu xanh của hy vọng, màu trắng tinh khiết, màu tím thủy chung, ghét màu đỏ của máu và chiến tranh, mong ước 1 ngày được thả chim bồ câu đem hòa bình cho nhân loại."
