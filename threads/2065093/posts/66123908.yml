  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>graceoflives</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66123747#post66123747\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">c&#xF3; th&#xEC; &#x111;em l&#xEA;n, kh&#xF4;ng c&#xF3; ho&#x1EB7;c mu&#x1ED1;n l&#xE0;m cao th&#xEC; l&#x1B0;&#x1EE3;n. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"><br>\r\n@all: kh&#xF4;ng th&#x1EC3; t&#xEC;m &#x111;&#x1B0;&#x1EE3;c flickr page xem &#x111;&#x1B0;&#x1EE3;c c&#xF3; th&#x1EC3; v&#xEC; <br>\r\n1- user &#x111;&#xE3; up &#x1EA3;nh l&#xEA;n nh&#x1B0;ng sau &#x111;&#xF3; x&#xF3;a &#x111;i. flickr kh&#xF4;ng gi&#x1EEF; page c&#x1EE7;a &#x1EA3;nh, nh&#x1B0;ng &#x1EA3;nh th&#xEC; v&#x1EAB;n l&#x1B0;u trong database. ch&#x1EC9; c&#xF3; link tr&#x1EF1;c ti&#x1EBF;p &#x111;&#x1EBF;n th&#xEC; m&#x1EDB;i xem &#x111;&#x1B0;&#x1EE3;c &#x1EA3;nh.<br>\r\n2- user &#x111;&#x1EB7;t &#x1EA3;nh &#x1EDF; ch&#x1EBF; &#x111;&#x1ED9; private - family or friends (ho&#x1EB7;c c&#x1EA3; hai). ch&#x1EC9; nh&#x1EEF;ng ai c&#xF3; t&#xE0;i kho&#x1EA3;n flickr n&#x1EB1;m &#x1EDF; 2 nh&#xF3;m kia m&#x1EDB;i xem &#x111;&#x1B0;&#x1EE3;c flickr page.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nm&#x1EA5;y &#xF4;ng kia v&#xE0;o &#x111;&#x1B0;&#x1EE3;c l&#xE0; flickr jenny117 <br>\r\n<br>\r\n<img src=\"https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-frc3/t1/1001460_534845946564172_1484480199_n.jpg\" border