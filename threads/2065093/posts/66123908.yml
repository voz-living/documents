  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by graceoflives\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcó thì đem lên, không có hoặc muốn làm cao thì lượn. \r\n@all: không thể tìm được flickr page xem được có thể vì \r\n1- user đã up ảnh lên nhưng sau đó xóa đi. flickr không giữ page của ảnh, nhưng ảnh thì vẫn lưu trong database. chỉ có link trực tiếp đến thì mới xem được ảnh.\r\n2- user đặt ảnh ở chế độ private - family or friends (hoặc cả hai). chỉ những ai có tài khoản flickr nằm ở 2 nhóm kia mới xem được flickr page.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nmấy ông kia vào được là flickr jenny117"
