  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>dark_baron</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55318759#post55318759\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Trung t&#xEC;nh l&#xEA;n n&#xE3;o 2 b&#x1EA1;n r&#x1ED3;i n&#xEA;n ko bi&#x1EBF;t c&#xE1;ch &#x103;n n&#xF3;i &#xE0; m&#xE0; &#x111;&#x1EE5;ng ch&#x1EA1;m coi th&#x1B0;&#x1EDD;ng nhau th&#x1EBF; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"> c&#xE1;i IMG l&#xE0; &#x111;&#x1ED9;c quy&#x1EC1;n c&#x1EE7;a nh&#xE0; b&#x1EA1;n vnmusic &#xE0; m&#xE0; t&#x1B0;&#x1EDF;ng m&#xEC;nh b&#x1EA1;n bi&#x1EBF;t r&#x1ED3;i c&#x1B0;&#x1EDD;i s&#x1B0;&#x1EDB;ng v&#x1EAD;y? <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n<br>\r\nM&#xEC;nh l&#xE0; m&#xEC;nh &#x111;ang n&#xF3;i &#x111;&#x1EBF;n c&#xE1;i tool get h&#x1EBF;t &#x1EA3;nh trong topic n&#xE0;y, tool &#x111;&#xF3; c&#xF3; h&#x1ED7; tr&#x1EE3; option ch&#x1ECD;n ch&#x1EC9; get &#x1EA3;nh t&#x1EEB; page X &#x111;&#x1EBF;n page Y c&#x1EE7;a topic n&#xE0;y th&#xF4;i &#x1EA5;y. Trc c&#xF3; b&#xE1;c share m&#xE0; gi&#x1EDD; ch&#x1EA3; bi&#x1EBF;t b&#x1ECB; &#x111;&#x1EA9;y &#x111;i t&#x1EAD;n &#x111;&#xE2;u r&#x1ED3;i <img src=\"/images/smilies/Off/lmao.gif\" border=\"0\" alt=\"\" title=\"LMAO\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&#x110;&#xF9;a t&#xED; m&#xE0; b&#xE1;c l&#xF4;i nh&#xE0; em v&#xE0;o gh&#xEA; th&#x1EBF;. <img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"><br>\r\nH&#x1ECF;i ko r&#xF5; th&#x1EBF; kia th&#xEC; tr&#xE1;ch ai?<br>\r\n<br>\r\nC&#xF2;n nh&#x1B0; b&#xE1;c n&#xF3;i th&#xEC; th&#x1EED; search t&#x1EEB; kh&#xF3;a crawler xem.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dark_baron\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrung tình lên não 2 bạn rồi nên ko biết cách ăn nói à mà đụng chạm coi thường nhau thế  cái IMG là độc quyền của nhà bạn vnmusic à mà tưởng mình bạn biết rồi cười sướng vậy? \r\n\r\nMình là mình đang nói đến cái tool get hết ảnh trong topic này, tool đó có hỗ trợ option chọn chỉ get ảnh từ page X đến page Y của topic này thôi ấy. Trc có bác share mà giờ chả biết bị đẩy đi tận đâu rồi \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐùa tí mà bác lôi nhà em vào ghê thế. \r\nHỏi ko rõ thế kia thì trách ai?\r\n\r\nCòn như bác nói thì thử search từ khóa crawler xem."
