  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by how.to.escape\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBên trái mình ko chắc, bên phải rõ là ngoan mà!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nuh, bên trái trông đú đú, bên phải thì không biết được đâu \r\nThời buổi bây h không có ai là ngoan cả? Đấy là kinh nghiệm để đời rồi ( áp dụng cho những ai từ 14~15 tuổi trở lên )"
