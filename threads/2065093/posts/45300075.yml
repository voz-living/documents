  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thannong</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=45298333#post45298333\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">m&#xEC;nh n&#xF3;i th&#x1EBF; n&#xE0;y c&#xE1;c b&#xE1;c n&#xE0;o <b><font color=\"Red\">ngu</font></b> QUOTE th&#xEC; &#x111;&#x1ECD;c nh&#xE9;<br>\r\n&#xF4;ng n&#xE0;o post h&#xEC;nh cho c&#xE1;c b&#xE1;c xem &#x1EA5;y,c&#xE1;c b&#xE1;c th&#x1EA5;y b&#x1EA5;n lo&#x1EA1;n qu&#xE1;,mu&#x1ED1;n b&#xEC;nh lu&#x1EAD;n ho&#x1EB7;c xin info th&#xEC; c&#x1EE9; QUOTE l&#x1EA1;i,ch&#x1ECD;n 1 &#x1EA3;nh &#x1B0;ng &#xFD; nh&#x1EA5;t th&#xEC; &#x111;&#x1EC3; nguy&#xEA;n link trong th&#x1EBB; [IMG],r&#x1ED3;i x&#xF3;a c&#xE1;i th&#x1EBB; [IMG] c&#x1EE7;a c&#xE1;c link &#x1EA3;nh kh&#xE1;c &#x111;i<br>\r\nn&#xF3;i l&#xE0; th&#x1EBB; cho to t&#xE1;t th&#x1EBF; th&#xF4;i ch&#x1EE9; ch&#x1EC9; l&#xE0; [IMG]...[/IMG] 1 c&#xE1;i m&#x1EDF; 1 c&#xE1;i &#x111;&#xF3;ng.x&#xF3;a 1 d&#x1EA5;u ngo&#x1EB7;c c&#x169;ng &#x111;&#x1B0;&#x1EE3;c r&#x1ED3;i<br>\r\nsang b&#xEA;n box MOVIE m&#xE0; xem,post link &#x1EA3;nh l&#xE0; ph&#x1EA3;i &#x111;&#x1EC3; trong th&#x1EBB; QUOTE,m&#xE0; &#xF4;ng n&#xE0;o QUOTE l&#x1EA1;i &#x1EA3;nh l&#xE0; ra &#x111;&#x1EA3;o ngay</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Ko bi&#x1EBF;t c&#xF3; ph&#x1EA3;i th&#x1EB1;ng n&#xE0;o clone ko. C&#xE1; nh&#xE2;n m&#xEC;nh ch&#x1EA3; th&#x1EA5;y c&#xE1;i v&#x1EA5;n &#x111;&#x1EC1; quote n&#xF3; to t&#xE1;t g&#xEC; l&#x1EAF;m, sao m&#xE0; ph&#x1EA3;i b&#x1EE9;c x&#xFA;c th&#x1EBF;<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> 3-5s cu&#x1ED9;n chu&#x1ED9;t l&#xE0;m g&#xEC; m&#xE0; ph&#x1EA3;i n&#x1EB7;ng l&#x1EDD;i...<img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\nM&#xEC;nh v&#x1EAB;n to&#xE0;n quote l&#x1EA1;i 3 t&#x1EA5;m &#x111;&#x1ED5; l&#x1EA1;i, t&#x1EF1; &#xFD; th&#x1EE9;c &#x111;c n&#x1EBF;u 1 seri t&#x1EA7;m 5 t&#x1EA5;m th&#xEC; s&#x1EBD; ko quote!<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thannong\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmình nói thế này các bác nào ngu QUOTE thì đọc nhé\r\nông nào post hình cho các bác xem ấy,các bác thấy bấn loạn quá,muốn bình luận hoặc xin info thì cứ QUOTE lại,chọn 1 ảnh ưng ý nhất thì để nguyên link trong thẻ [IMG],rồi xóa cái thẻ [IMG] của các link ảnh khác đi\r\nnói là thẻ cho to tát thế thôi chứ chỉ là [IMG]...[/IMG] 1 cái mở 1 cái đóng.xóa 1 dấu ngoặc cũng được rồi\r\nsang bên box MOVIE mà xem,post link ảnh là phải để trong thẻ QUOTE,mà ông nào QUOTE lại ảnh là ra đảo ngay\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKo biết có phải thằng nào clone ko. Cá nhân mình chả thấy cái vấn đề quote nó to tát gì lắm, sao mà phải bức xúc thế 3-5s cuộn chuột làm gì mà phải nặng lời...\r\nMình vẫn toàn quote lại 3 tấm đổ lại, tự ý thức đc nếu 1 seri tầm 5 tấm thì sẽ ko quote!"
