  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Claw</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65292350#post65292350\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh c&#xF4;ng nh&#x1EAD;n b&#xE1;c n&#xE0;y n&#xF3;i c&#xF3; l&#xFD; n&#xE0;y. Tuy nhi&#xEA;n m&#xEC;nh hi&#x1EC3;u t&#xE2;m tr&#x1EA1;ng c&#x1EE7;a ae, l&#xE0; m&#x1EA5;y e n&#xE0;y h&#x1EA7;u h&#x1EBF;t &#x1EDF; level cao &#x111;&#x1EBF;n m&#x1EE9;c ae ti&#x1EBF;p c&#x1EAD;n c&#x169;ng k &#x111;&#x1B0;&#x1EE3;c, n&#xF3;i chuy&#x1EC7;n &#x111;&#x1EC3; em n&#xF3; m&#x1EDF; l&#x1EDD;i 1 c&#xE2;u &#x111;&#xE1;p l&#x1EC5; c&#x169;ng k &#x111;&#x1B0;&#x1EE3;c, add friend FB c&#xE1;c em &#xED; k th&#xE8;m accept, ... n&#xF3;i th&#x1EBF; &#x111;&#x1EC3; th&#x1EA5;y c&#xE1;c b&#xE1;c ch&#x1EE5;p &#x1EA3;nh d&#xF9; sao c&#x169;ng ngon h&#x1A1;n ae nhi&#x1EC1;u l&#x1EAF;m r&#x1ED3;i, c&#xF2;n sau &#x111;&#x1EA5;y l&#xE0;m &#x111;&#x1B0;&#x1EE3;c g&#xEC; n&#x1EEF;a th&#xEC; d&#x129; nhi&#xEA;n l&#xE0; c&#xF2;n t&#xF9;y n&#x103;ng l&#x1EF1;c, v&#x1EBB; ngo&#xE0;i v&#xE0; s&#x1EF1; may m&#x1EAF;n c&#x1EE7;a b&#x1EA3;n th&#xE2;n c&#xE1;c b&#xE1;c n&#x1EEF;a. D&#xF9; sao th&#xEC; c&#x169;ng &#x111;&#xE3; c&#xF3; c&#x1A1; h&#x1ED9;i s&#xE1;t s&#xE0;n s&#x1EA1;t h&#x1A1;n h&#x1EA7;u h&#x1EBF;t ae r&#x1ED3;i. K l&#xE0;m vi&#x1EC7;c &#x111;&#x1B0;&#x1EE3;c th&#xEC; c&#xF2;n g&#xEC; &#x111;&#x1EC3; n&#xF3;i n&#x1EEF;a. M&#xE0; c&#xF4;ng nh&#x1EAD;n nhi&#x1EC1;u b&#xE1;c ngh&#x1EC7; s&#x129; l&#xE3;ng t&#x1EED;, c&#xF3; duy&#xEA;n ph&#x1EBF;t, 10 em th&#x1EF1;c d&#x1EE5;ng th&#xEC; c&#x169;ng 1-2 em c&#xF3; m&#xE1;u l&#xE3;ng m&#x1EA1;n trong ng&#x1B0;&#x1EDD;i ch&#x1EE9; ch&#x1EB3;ng l&#x1EBD; s&#x1EA1;ch tr&#x1A1;n? B&#xE1;c confirm suy &#x111;o&#xE1;n n&#xE0;y xem &#x111;&#xFA;ng k?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->G&#x1EB7;p g&#xE1;i th&#x1EF1;c d&#x1EE5;ng th&#xEC; ko n&#xF3;i nh&#xE9;, v&#xEC; d&#xF9; c&#xE1;c th&#xED;m v&#xE1;c m&#xE1;y &#x1EA3;nh &#x111;i l&#xF2;e n&#xF3; &#x111;&#x1B0;&#x1EE3;c v&#xE0;i b&#x1EEF;a r&#x1ED3;i c&#x169;ng l&#xF2;i ra l&#xE0; nh&#xE0; c&#xE1;c th&#xED;m ko gi&#xE0;u, ch&#xFA;ng n&#xF3; c&#x169;ng s&#x1EBD; s&#xFA;t ngay.<br>\r\n<br>\r\nC&#xF2;n v&#x1EDB;i g&#xE1;i t&#x1EED; t&#x1EBF;, th&#x1EF1;c ra c&#xE1;i m&#xE1;y &#x1EA3;nh n&#xF3; ch&#x1EC9; l&#xE0; ph&#x1B0;&#x1A1;ng ti&#x1EC7;n, l&#xE0; m&#x1ED9;t c&#xE1;i c&#x1EDB; &#x111;&#x1EC3; c&#xE1;c th&#xED;m c&#xF3; th&#x1EC3; ti&#x1EBF;p c&#x1EAD;n l&#xE0;m quen g&#xE1;i <i>d&#x1EC5; d&#xE0;ng h&#x1A1;n th&#xF4;i</i> ch&#x1EE9; ko ph&#x1EA3;i l&#xE0; t&#x1EA5;t c&#x1EA3; (ch&#xFA; &#xFD; ph&#x1EA7;n in nghi&#xEA;ng). &#x110;&#x1EEB;ng c&#xF3; th&#x1EA7;n th&#xE1;nh h&#xF3;a n&#xF3; l&#xEA;n r&#x1ED3;i m&#x1EB7;c &#x111;&#x1ECB;nh c&#x1EE9; v&#xE1;c m&#xE1;y &#x1EA3;nh &#x111;i ra ngo&#xE0;i l&#xE0; g&#xE1;i bu theo c&#x1EA3; &#x111;&#xE0;n. M&#xEC;nh bi&#x1EBF;t nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i ch&#x1A1;i &#x1EA3;nh (bao g&#x1ED3;m c&#x1EA3; m&#xEC;nh), c&#xF3; m&#xE1;y, c&#xF3; ki&#x1EBF;n th&#x1EE9;c (t&#x1EE9;c l&#xE0; ch&#x1A1;i nghi&#xEA;m t&#xFA;c, ko ph&#x1EA3;i lo&#x1EA1;i &#x111;ua &#x111;&#xF2;i hay khoe m&#x1EBD; nh&#x1EB1;m c&#xE2;u g&#xE1;i) m&#xE0; c&#x169;ng ch&#x1EA3; c&#xF3; ma n&#xE0;o th&#xE8;m &#x111;&#xE2;y.<br>\r\nN&#xF3;i m&#x1ED9;t c&#xE1;ch d&#x1EC5; hi&#x1EC3;u: &#x110;&#x1EC3; thu h&#xFA;t &#x111;&#x1B0;&#x1EE3;c s&#x1EF1; ch&#xFA; &#xFD; ban &#x111;&#x1EA7;u c&#x1EE7;a g&#xE1;i th&#xEC; c&#xE1;c th&#xED;m c&#xF3; c&#xE1;i m&#xE1;y s&#x1EBD; c&#xF3; l&#x1EE3;i th&#x1EBF; h&#x1A1;n, nh&#x1B0;ng ph&#x1EA3;i ch&#x1EE5;p &#x111;&#x1EB9;p ch&#x1EE9; c&#x1EA7;m m&#xE1;y x&#x1ECB;n m&#xE0; ch&#x1EE5;p x&#x1EA5;u n&#xF3; c&#xF2;n khinh cho. Nh&#x1B0;ng sau c&#xF9;ng, &#x111;&#x1EC3; ti&#x1EBF;n t&#x1EDB;i chuy&#x1EC7;n y&#xEA;u &#x111;&#x1B0;&#x1A1;ng ch&#xE2;n ch&#xED;nh th&#xEC; quan tr&#x1ECD;ng nh&#x1EA5;t v&#x1EAB;n l&#xE0; b&#x1EA3;n th&#xE2;n con ng&#x1B0;&#x1EDD;i c&#xE1;c th&#xED;m. Cho n&#xEA;n &#x111;&#x1EEB;ng m&#x1A1; m&#x1ED9;ng &#x1EA3;o t&#x1B0;&#x1EDF;ng r&#x1ED3;i c&#x1ED1; s&#x1ED1;ng c&#x1ED1; ch&#x1EBF;t &#x111;u theo c&#xE1;i m&#xF3;n &#x1EA3;nh v&#x1EDB;i hi v&#x1ECD;ng s&#x1EBD; ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c ny l&#xE0;m g&#xEC;, nh&#x1EA5;t l&#xE0; th&#x1EDD;i nay c&#xE1;i m&#xE1;y &#x1EA3;nh n&#xF3; nhan nh&#x1EA3;n ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng, &#x111;i v&#xF4; m&#x1EA5;y khu vui ch&#x1A1;i g&#xE1;i hay t&#x1EE5; t&#x1EAD;p th&#x1EA5;y c&#x1EA3; &#x111;&#x1ED1;ng.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Claw\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình công nhận bác này nói có lý này. Tuy nhiên mình hiểu tâm trạng của ae, là mấy e này hầu hết ở level cao đến mức ae tiếp cận cũng k được, nói chuyện để em nó mở lời 1 câu đáp lễ cũng k được, add friend FB các em í k thèm accept, ... nói thế để thấy các bác chụp ảnh dù sao cũng ngon hơn ae nhiều lắm rồi, còn sau đấy làm được gì nữa thì dĩ nhiên là còn tùy năng lực, vẻ ngoài và sự may mắn của bản thân các bác nữa. Dù sao thì cũng đã có cơ hội sát sàn sạt hơn hầu hết ae rồi. K làm việc được thì còn gì để nói nữa. Mà công nhận nhiều bác nghệ sĩ lãng tử, có duyên phết, 10 em thực dụng thì cũng 1-2 em có máu lãng mạn trong người chứ chẳng lẽ sạch trơn? Bác confirm suy đoán này xem đúng k?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nGặp gái thực dụng thì ko nói nhé, vì dù các thím vác máy ảnh đi lòe nó được vài bữa rồi cũng lòi ra là nhà các thím ko giàu, chúng nó cũng sẽ sút ngay.\r\n\r\nCòn với gái tử tế, thực ra cái máy ảnh nó chỉ là phương tiện, là một cái cớ để các thím có thể tiếp cận làm quen gái dễ dàng hơn thôi chứ ko phải là tất cả (chú ý phần in nghiêng). Đừng có thần thánh hóa nó lên rồi mặc định cứ vác máy ảnh đi ra ngoài là gái bu theo cả đàn. Mình biết nhiều người chơi ảnh (bao gồm cả mình), có máy, có kiến thức (tức là chơi nghiêm túc, ko phải loại đua đòi hay khoe mẽ nhằm câu gái) mà cũng chả có ma nào thèm đây.\r\nNói một cách dễ hiểu: Để thu hút được sự chú ý ban đầu của gái thì các thím có cái máy sẽ có lợi thế hơn, nhưng phải chụp đẹp chứ cầm máy xịn mà chụp xấu nó còn khinh cho. Nhưng sau cùng, để tiến tới chuyện yêu đương chân chính thì quan trọng nhất vẫn là bản thân con người các thím. Cho nên đừng mơ mộng ảo tưởng rồi cố sống cố chết đu theo cái món ảnh với hi vọng sẽ kiếm được ny làm gì, nhất là thời nay cái máy ảnh nó nhan nhản ngoài đường, đi vô mấy khu vui chơi gái hay tụ tập thấy cả đống."
