  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 99percent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tBác mấy tuổi rồi mà còn tin vào \"mặt thánh thiện\" thế?\r\nỪ thì mình thích cái sắc của em ý, nhưng k gì đảm bảo cái \"chất\" của em ý tới đâu đâu...\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nDạ! Em sinh 87, năm nay cũng đc 24 cái xuân xanh rồi!\r\nNói gì nói, con nào tóc vàng, áo dây, quần ngắn thì không thể nào là nhà lành và lành tính đc, nhưng ăn mặc kín đáo, nhìn mặt hiền lành thì cũng có thiện cảm hơn những đứa dữ dằn chứ! Lạc quan tí để cưới vợ bạn ợ!"
