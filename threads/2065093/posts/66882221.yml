  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dark_baron\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTấm này nhìn hay thế nhỉ! Mọi ng cho mình hỏi chỉnh setting như nào để chủ thể nhìn như là nổi giữa bức hình được như này vậy? \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSao tấm ảnh đó em nhìn như ảnh ghép,viền cơ thể với background nó rõ thế nhỉ, mà tỉ lệ người trong ảnh cũng lạ lạ \r\nChả biết đúng không.\r\n\r\nCòn nếu chỉnh thì cắt riêng em gái ra 1 layer rồi làm mờ background, trình pts em chỉ biết đc tới đó\r\n\r\nĐúng luật \r\n\n\r\n\tQuote:"
