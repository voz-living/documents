  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Projekt705</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52599067#post52599067\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Tr&#x1B0;&#x1EDB;c th&#xEC; c&#xF3;, copy 1 &#x111;o&#x1EA1;n d&#xE3;y s&#x1ED1; trong link ch&#xED;nh l&#xE0; ID c&#x1EE7;a trang FB &#x111;&#xF3;. Nh&#x1B0;ng FB n&#xF3; s&#x1EED;a l&#xE2;u r&#x1ED3;i, gi&#x1EDD; ko d&#xF9;ng c&#xE1;ch &#x111;&#xF3; &#x111;&#x1B0;&#x1EE3;c n&#x1EEF;a <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->V&#x1EAB;n &#x111;&#x1B0;&#x1EE3;c m&#xE0; b&#x1EA1;n, tr&#x1EEB; &#x1EA3;nh l&#x1EA5;y tr&#xEA;n FB c&#x1EE7;a page n&#xE0;o &#x111;&#x1EA5;y th&#xEC; ch&#x1EC9; t&#xEC;m &#x111;&#x1B0;&#x1EE3;c &#x111;&#x1EBF;n link page th&#xF4;i <img src=\"/images/smilies/Off/sleep.gif\" border=\"0\" alt=\"\" title=\"Sleep\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Projekt705\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTrước thì có, copy 1 đoạn dãy số trong link chính là ID của trang FB đó. Nhưng FB nó sửa lâu rồi, giờ ko dùng cách đó được nữa \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVẫn được mà bạn, trừ ảnh lấy trên FB của page nào đấy thì chỉ tìm được đến link page thôi"
