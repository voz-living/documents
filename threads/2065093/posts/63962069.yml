  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Da Qiao</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63960432#post63960432\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Th&#x1EF1;c ra &#x1EA3;nh ki&#x1EC3;u VN m&#xE0; m&#x1EA5;y page tr&#x1B0;&#x1EDB;c b&#xE1;c g&#xEC; post nh&#xEC;n th&#xEC; r&#x1EA5;t n&#x1ECB;nh m&#x1EAF;t nh&#x1B0;ng m&#xE0; &#xED;t t&#x1EA1;o &#x111;&#x1B0;&#x1EE3;c d&#x1EA5;u &#x1EA5;n, th&#x1B0;&#x1EDD;ng ng&#x1B0;&#x1EDD;i ta xem qua r&#x1ED3;i qu&#xEA;n lu&#xF4;n. Nh&#x1EA5;t l&#xE0; c&#xE1;i phong c&#xE1;ch da l&#xE1;ng m&#x1ECB;n, m&#x1EB7;t ko n&#x1ED5;i kh&#x1ED1;i, ph&#xF4;ng x&#xF3;a m&#x1ECB;t m&#xF9;, blend m&#xE0;u lung linh &#x111;&#x1EA5;y hi&#x1EC7;n &#x111;ang b&#x1ECB; l&#x1EA1;m d&#x1EE5;ng qu&#xE1; &#x111;&#xE0;, nhi&#x1EC1;u qu&#xE1; &#x111;&#xE2;m ra nh&#xE0;m, xem v&#xE0;i ch&#x1EE5;c t&#x1EA5;m &#x1EA3;nh c&#xF9;ng 1 ki&#x1EC3;u, th&#x1EAD;m ch&#xED; nhi&#x1EC1;u khi th&#x1EA5;y c&#xE1;c em g&#xE1;i gi&#x1EDD; na n&#xE1; gi&#x1ED1;ng nhau, ko nh&#xEC;n k&#x1EF9; kh&#xE9;o ko ph&#xE2;n bi&#x1EC7;t n&#x1ED5;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->      Nh&#x1EEF;ng c&#xE1;i &#x1EA3;nh ch&#x1EE5;c t&#x1EA5;m gi&#x1ED1;ng nhau th&#x1B0;&#x1EDD;ng m&#xEC;nh ch&#x1EC9; xem 2,3 t&#x1EA5;m c&#xF2;n to&#xE1;n scorll\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Da Qiao\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThực ra ảnh kiểu VN mà mấy page trước bác gì post nhìn thì rất nịnh mắt nhưng mà ít tạo được dấu ấn, thường người ta xem qua rồi quên luôn. Nhất là cái phong cách da láng mịn, mặt ko nổi khối, phông xóa mịt mù, blend màu lung linh đấy hiện đang bị lạm dụng quá đà, nhiều quá đâm ra nhàm, xem vài chục tấm ảnh cùng 1 kiểu, thậm chí nhiều khi thấy các em gái giờ na ná giống nhau, ko nhìn kỹ khéo ko phân biệt nổi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n      Những cái ảnh chục tấm giống nhau thường mình chỉ xem 2,3 tấm còn toán scorll"
