  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Halleys189\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVãi thím....nhìn chung quy lại thì gấu thím được cái chiều cao thôi...còn chung quy thì thua xa mấy em 1m6 thậm chí mấy em 1m55 mà múp múp chứ đừng nói!Ko gato với thím làm j nhưng sự thật nó thế ......bản thân mình đây cũng có chút kinh nghiệm rồi...gái múp+mặt ok tí thì  dc ưa chuộng hơn là gái mỏng cơm mà xinh.......mà khi lấy vợ thì múp với xinh nó cũng chỉ là chỉ tiêu thứ 2 sau cái từ \"VỢ\" đúng nghĩa  thôi ....chả ai muốn lấy 1 con búp bê dễ thương về nhà +chưng vs nuôi nó cả đời cả.....thêm vụ không biết nấu nướng nữa thì càng tạch...........\r\n:\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n+1"
