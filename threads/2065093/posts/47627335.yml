  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Trác Đông Lai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDáng đẹp quá thôi! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ndáng này thường mà bác ơi\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Hattege\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó nhũ sen cho ngắm là phê lòi rồi ỏng eo! Thím này... hiểu luôn rồi nha! \r\nCó ng thích nhũ sen rồi đới, thấy chưa thím... Cụt! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMền có chê đâu, vấn đề là đang mấy pic trông cute ngoan hiền, tự dưng lòi ra pic show thế nó mất thiện cảm thôi\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ThatLaKinhKhung\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tcác thím ợ, top gơn xinh nên các thím có cái ảnh nào nó xinh thật ý, k pts gì thì cho ae chiễm bao tí chứ cứ ps rồi ném lên thì còn gì là gơn xinh nữa :(\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNói chung là 2 luồng suy nghĩ trong thread này.\r\n1. Thích mộc, k PTS, non-make up càng tốt\r\n2. Thích đẹp, kệ mie PTS hay k\r\nMình thì ảnh đẹp mới save, và tất nhiên đánh giá cao các pic mộc hơn là PTS\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thequyrc86\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tnói như ccc.Giờ mà cứ ảnh không pts mới post thì có   ảnh mà post cho mà qwerty \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncứ thấy gái là qwerty à, não thế.\r\nHồi đầu còn war cái vấn đề PTS or non-PTS, giờ thì kệ đi, vì nhiều thím up PTS quá rồi, chả làm gì được. Hơn nữa nếu chỉ mặt mộc xinh thì cái thread này cũng chả tới được nghìn pages đâu. Anh em có ảnh cứ up, anh em k có ngồi hóng cổ động, thấy ảnh đẹp thì save về, ảnh \"can lồ lộ\" thì save về rồi report\r\n\r\nPS: Bác clone gì gì đó sao bị KIA rồi"
