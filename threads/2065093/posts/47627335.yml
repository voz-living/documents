h &#x111;&#x1EB9;p, k&#x1EC7; mie PTS hay k<br>\r\nM&#xEC;nh th&#xEC; &#x1EA3;nh &#x111;&#x1EB9;p m&#x1EDB;i save, v&#xE0; t&#x1EA5;t nhi&#xEA;n &#x111;&#xE1;nh gi&#xE1; cao c&#xE1;c pic m&#x1ED9;c h&#x1A1;n l&#xE0; PTS<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>thequyrc86</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=47606905#post47606905\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">n&#xF3;i nh&#x1B0; ccc.Gi&#x1EDD; m&#xE0; c&#x1EE9; &#x1EA3;nh kh&#xF4;ng pts m&#x1EDB;i post th&#xEC; c&#xF3;  <img src=\"/images/smilies/emos/lol.gif\" border=\"0\" alt=\"\" title=\"Lol\" class=\"inlineimg\"> &#x1EA3;nh m&#xE0; post cho m&#xE0; qwerty <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#x1EE9; th&#x1EA5;y g&#xE1;i l&#xE0; qwerty &#xE0;, n&#xE3;o th&#x1EBF;.<br>\r\nH&#x1ED3;i &#x111;&#x1EA7;u c&#xF2;n war c&#xE1;i v&#x1EA5;n &#x111;&#x1EC1; PTS or non-PTS, gi&#x1EDD; th&#xEC; k&#x1EC7; &#x111;i, v&#xEC; nhi&#x1EC1;u th&#xED;m up PTS qu&#xE1; r&#x1ED3;i, ch&#x1EA3; l&#xE0;m g&#xEC; &#x111;&#x1B0;&#x1EE3;c. H&#x1A1;n n&#x1EEF;a n&#x1EBF;u ch&#x1EC9; m&#x1EB7;t m&#x1ED9;c xinh th&#xEC; c&#xE1;i thread n&#xE0;y c&#x169;ng ch&#x1EA3; t&#x1EDB;i &#x111;&#x1B0;&#x1EE3;c ngh&#xEC;n pages &#x111;&#xE2;u. Anh em c&#xF3; &#x1EA3;nh c&#x1EE9; up, anh em k c&#xF3; ng&#x1ED3;i h&#xF3;ng c&#x1ED5; &#x111;&#x1ED9;ng, th&#x1EA5;y &#x