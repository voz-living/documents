  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 99percent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tKo biết có phải thằng nào clone ko. Cá nhân mình chả thấy cái vấn đề quote nó to tát gì lắm, sao mà phải bức xúc thế 3-5s cuộn chuột làm gì mà phải nặng lời...\r\nMình vẫn toàn quote lại 3 tấm đổ lại, tự ý thức đc nếu 1 seri tầm 5 tấm thì sẽ ko quote!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCuộn là 1 chuyện, còn hấp diêm băng thông, mạng mẽo dạo này đang chán, nhiều khi e cứ phải load lại. Mà load lại cái j? Trên 4,5 cái ảnh đã nặng, ông comment ngay dưới quote ngay 1 phát hết mẹ nó 1 trang.\r\nĐấy là bác có ý thức, nhiều thằng quote như thiểu năng ý, bực bỏ mẹ"
