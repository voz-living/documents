  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by naruto_thf90\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình thấy cái quy định mới khá là củ chuối nhé. Như mình hay log trên dt thì việc comment có ảnh khá là mệt. Hơn nữa đây dù sao cũng là topic để thảo luận, không nên cứng nhắc quá. OT vừa phải thì chẳng chết ai cả. Mỗi người nói 1 câu thì kéo dài thêm 1,2 trang cũng chẳng sao. Nói chung là nếu đã tổng hợp vào 1 topic thế này để tránh loãng box thì tốt nhất là đừng cấm mọi người OT thế thôi.\r\n\r\n\r\n\r\n\r\n \r\n\r\n\r\n\r\nSent from my Steam using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐúng rồi cái top này hay ở chỗ là nó còn là nơi ae trao đổi chứ có phải lúc nào cũng có thể post hình đâu.\r\n\r\n\n\r\n\tQuote:"
