  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kizz.I\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHơi nhiều, chắc vẫn còn zin hở? Về sau dính nạn xt sớm thì hối hận đấy. 2 ngày một lần là vừa rồi, trước khi đi ngủ. \r\nNói cái này mong mod không del, chỉ là góp ý thôi. Nhưng một ngày quay 2, 3 lần thì lượng tt cũng giảm sút, cảm giác khoan khoái cũng không được hoàn hảo. Bác cứ thử nhịn 1 tuần rồi quay xem, ôi phê thôi rồi.  \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthế làm ngày 1 lần mỗi lần 1 tiếng rưỡi có ảnh hưởng gì không thím ?? tư vấn cho em phát"
