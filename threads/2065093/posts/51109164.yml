  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Hattege</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=50959412#post50959412\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Hay qu&#xE1;! N&#xF3;i nh&#x1B0; <font color=\"red\"><font size=\"4\"><b>c&#xE1;i g&#xEC; c&#x169;ng bi&#x1EBF;t</b></font></font> h&#x1EBF;t &#xE1;!<br>\r\nC&#xF3; c&#x1EA7;n ph&#x1EA3;i c&#x1ED1; t&#x1ECF; ra nguy hi&#x1EC3;m v&#x1EAD;y ko nh&#x1EC9;?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->&quot;ko ph&#x1EA3;i e c&#xF3; &#xFD; coi th&#x1B0;&#x1EDD;ng g&#xEC;, nh&#x1B0;ng &#x111;&#xE3; c&#xF3; c&#xF4;ng save (m&#xE0; th&#x1EF1;c ra e <font color=\"Red\"><b><font size=\"4\">&#x111;o&#xE1;n</font></b></font> l&#xE0; d&#xF9;ng add on c&#x1EE7;a FF cho n&#xF3; t&#x1EF1; &#x111;&#x1ED9;ng save all) th&#xEC; c&#x169;ng l&#xE0;m &#x1A1;n n&#xF3;i r&#xF5; d&#xF9;m, ai th&#xED;ch down th&#xEC; down, ng ko c&#xF3; nhu c&#x1EA7;u th&#xEC; kh&#x1ECF;i. c&#xE2;u l&#x1B0;&#x1EE3;t download <font color=\"red\"><b><font size=\"4\">hay sao</font></b></font> ch&#x1EE9;&quot;<br>\r\n<font color=\"DarkRed\">c&#xF3; th&#x1EC3; bro r&#xE0;nh v&#x1EC1; IT nh&#x1B0;ng ch&#x1EAF;c ch&#x1EAF;n l&#xE0; tr&#xEC;nh &#x111;&#x1ED9; &#x111;&#x1ECD;c hi&#x1EC3;u c&#xF3; v&#x1EA5;n &#x111;&#x1EC1;</font> <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\nth&#xEC; ra ng&#x1B0;&#x1EDD;i up &#x111;&#xF3; l&#xE