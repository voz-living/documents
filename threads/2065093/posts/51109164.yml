  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Hattege\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tHay quá! Nói như cái gì cũng biết hết á!\r\nCó cần phải cố tỏ ra nguy hiểm vậy ko nhỉ?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\"ko phải e có ý coi thường gì, nhưng đã có công save (mà thực ra e đoán là dùng add on của FF cho nó tự động save all) thì cũng làm ơn nói rõ dùm, ai thích down thì down, ng ko có nhu cầu thì khỏi. câu lượt download hay sao chứ\"\r\ncó thể bro rành về IT nhưng chắc chắn là trình độ đọc hiểu có vấn đề \r\nthì ra người up đó là bro, quả đoán ko sai"
