  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>hoangquanduc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64384013#post64384013\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">h&#xEC;nh nh&#x1B0; flickr h&#x1EBF;t inspec element r&#x1ED3;i copy image r&#x1ED3;i hay sao b&#xE1;c &#x1EE3;, d&#xF2; code m&#xE3;i ch&#x1EA3; th&#x1EA5;y d&#xF2;ng &#x111;&#xF3; nh&#x1B0; tr&#x1B0;&#x1EDB;c n&#x1EEF;a <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh th&#x1B0;&#x1EDD;ng d&#xF9;ng Downthemall &#x111;&#x1EC3; l&#x1EA5;y link &#x1EA3;nh, ntn n&#xE8;:<br>\r\n&#x110;&#x1EA7;u ti&#xEA;n, m&#x1EDF; Firefox, v&#xE0;o ph&#x1EA7;n Ti&#x1EC7;n &#xED;ch &#x111;&#x1EC3; t&#xEC;m v&#xE0; t&#x1EA3;i <b>DownThemAl</b>l v&#x1EC1;. Sau khi C&#xE1;o kh&#x1EDF;i &#x111;&#x1ED9;ng l&#x1EA1;i, v&#xE0;o trang flickr c&#xF3; b&#x1EE9;c &#x1EA3;nh c&#x1EA7;n t&#x1EA3;i, nh&#x1EA5;p chu&#x1ED9;t tr&#xE1;i ch&#x1ECD;n DownThemAll!.... Khi &#x111;&#xF3; s&#x1EBD; m&#x1EDF; ra m&#x1ED9;t c&#x1EED;a s&#x1ED5; ntn:<br>\r\n<img src=\"http://vozforums.com/attachment.php?attachmentid=657123&amp;stc=1&amp;d=1386251267\" border=\"0\" alt=\"\"><br>\r\nTrong tab <b>Pictures and Media</b>, h&#xE3;y l&#xE0;m nh&#x1B0; sau: <ul><li>T&#xF9;y ch&#x1ECD;n Filters, tick b&#x1ECF; m&#x1ECD;i t&#xF9;y ch&#x1ECD;n</li>\n<li>T&#xF9;y ch&#x1ECD;n Fast Filtering, g&#xF5; <u>farm</u>, d&#xE1;nh ch&#x1ECD;n v&#xE0;o Disable other filters</li>\n</ul><img src=\"http://vozforums.com/attachment.php?attachmentid=657124&amp;stc=1&amp;d=1386251538\" border=\"0\" alt=\"\"><br>\r\nSau &#x111;&#xF3; b&#x1EA5;m Start.<br>\r\nV&#x1EA5;n &#x111;&#x1EC1; n&#x1EB1;m &#x1EDF; ch&#x1ED7;, l&#x1EA7;n sau n&#x1EBF;u mu&#x1ED1;n down th&#xEC; ch&#x1EC9; c&#x1EA7;n nh&#x1EA5;p  chu&#x1ED9;t ph&#x1EA3;i v&#xE0;o &#x1EA3;nh c&#x1EA7;n ch&#x1ECD;n v&#xE0; ch&#x1ECD;n <b>dia OneClick...</b> l&#xE0; n&#xF3; t&#x1EF1; &#x111;&#x1ED9;ng t&#x1EA3;i v&#x1EC1;\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by hoangquanduc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thình như flickr hết inspec element rồi copy image rồi hay sao bác ợ, dò code mãi chả thấy dòng đó như trước nữa \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình thường dùng Downthemall để lấy link ảnh, ntn nè:\r\nĐầu tiên, mở Firefox, vào phần Tiện ích để tìm và tải DownThemAll về. Sau khi Cáo khởi động lại, vào trang flickr có bức ảnh cần tải, nhấp chuột trái chọn DownThemAll!.... Khi đó sẽ mở ra một cửa sổ ntn:\r\n\r\nTrong tab Pictures and Media, hãy làm như sau: Tùy chọn Filters, tick bỏ mọi tùy chọn\nTùy chọn Fast Filtering, gõ farm, dánh chọn vào Disable other filters\n\r\nSau đó bấm Start.\r\nVấn đề nằm ở chỗ, lần sau nếu muốn down thì chỉ cần nhấp  chuột phải vào ảnh cần chọn và chọn dia OneClick... là nó tự động tải về"
