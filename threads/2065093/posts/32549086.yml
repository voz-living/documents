  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>BLt_2611</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32545129#post32545129\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; ch&#x1ED3;ng h&#x1EBF;t r&#x1ED3;i, 95 l&#x1EA1;i t&#xED;t &#x110;N n&#x1EEF;a ch&#x1EE9; <img src=\"/images/smilies/Off/oh.gif\" border=\"0\" alt=\"\" title=\"Oh\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->B&#x1ECD;n tr&#x1EBB; con n&#xF3; th&#xED;ch t&#x1ECF; ra ng&#x1B0;&#x1EDD;i l&#x1EDB;n &#xFD; m&#xE0;, ch&#x1EA5;p l&#xE0;m g&#xEC;.<br>\r\nTr&#x1EEB; khi c&#xE1;c th&#xED;m c&#xF3; &#xFD; &#x111;&#x1ECB;nh t&#xE1;n t&#x1EC9;nh nghi&#xEA;m t&#xFA;c, c&#xF2;n kh&#xF4;ng th&#xEC; k&#x1EC7;, n&#xF3; c&#xF3; ch&#x1A1;i x&#x1EBF;p h&#xEC;nh v&#x1EDB;i nhau c&#x169;ng ch&#x1EB3;ng li&#xEA;n quan &#x111;&#x1EBF;n m&#xEC;nh <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by BLt_2611\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó chồng hết rồi, 95 lại tít ĐN nữa chứ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBọn trẻ con nó thích tỏ ra người lớn ý mà, chấp làm gì.\r\nTrừ khi các thím có ý định tán tỉnh nghiêm túc, còn không thì kệ, nó có chơi xếp hình với nhau cũng chẳng liên quan đến mình"
