  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>ForeverAloner</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53036205#post53036205\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">C&#xF3; ph&#x1EA3;i &#x1EA3;nh n&#xE0;o c&#x169;ng t&#x1EEB; fb &#x111;&#xE2;u b&#xE1;c?? <br>\r\nM&#x1EDB;i up, ch&#x1B0;a r&#xF5; b&#xE1;c th&#xF4;ng c&#x1EA3;m <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->b&#xE1;c c&#x1EE9; &#x111;&#xF9;a. &#x111;&#x1ED1;ng &#x1EA3;nh em quote c&#xE1;i n&#xE0;o c&#x169;ng k&#x1EBF;t th&#xFA;c b&#x1EB1;ng &quot;n&quot;, s&#x1ED1; ch&#x1EEF; s&#x1ED1; &#x111;&#x1EB1;ng sau d&#x1EA5;u &quot;_&quot; tr&#xF9;ng kh&#x1EDB;p v&#x1EDB;i s&#x1ED1; ch&#x1EEF; s&#x1ED1; c&#x1EE7;a t&#xEA;n 1 t&#x1EA5;m &#x1EA3;nh fb hi&#x1EC7;n t&#x1EA1;i. tr&#x1EEB; nh&#x1EEF;ng t&#x1EA5;m ch&#x1EE7; nh&#xE2;n &#x111;&#x1EC3; friends only, c&#xF2;n l&#x1EA1;i t&#x1EA5;m n&#xE0;o c&#x169;ng xem &#x111;&#x1B0;&#x1EE3;c = fb h&#x1EBF;t<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ForeverAloner\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCó phải ảnh nào cũng từ fb đâu bác?? \r\nMới up, chưa rõ bác thông cảm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nbác cứ đùa. đống ảnh em quote cái nào cũng kết thúc bằng \"n\", số chữ số đằng sau dấu \"_\" trùng khớp với số chữ số của tên 1 tấm ảnh fb hiện tại. trừ những tấm chủ nhân để friends only, còn lại tấm nào cũng xem được = fb hết"
