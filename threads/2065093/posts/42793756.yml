  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình post, em này nhà ở Đà Lạt, hình này cách đây 3-4 năm, bây giờ chắc là , nhìn mặt thánh thiện nhưng khôn biết có thoát nổi cám dỗ cuộc đời không nữa!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBác mấy tuổi rồi mà còn tin vào \"mặt thánh thiện\" thế?\r\nỪ thì mình thích cái sắc của em ý, nhưng k gì đảm bảo cái \"chất\" của em ý tới đâu đâu..."
