  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by coolpixs4\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tThế bác đã được sơ múi gì chưa, nhìn cũng ngon đấy...thích nhất da trắng => xxx sẽ hồng \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTrong toán học, nếu muốn chứng minh 1 mệnh đề nào đúng thì phải chứng minh nó đúng tổng quát, còn nếu muốn chứng minh mệnh đề đó sai thì chỉ cần lấy 1 ví dụ làm mệnh đề sai thì nó sai. Trong trường hợp này, mệnh đề \"thích nhất da trắng => xxx sẽ hồng\" là 1 mệnh đề sai vì mình đã kiểm chứng nó sai ít nhất là với một trường hợp!\r\n\r\n\n\r\n\tQuote:"
