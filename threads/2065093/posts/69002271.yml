  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kuz.ld.ver3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVới thể loại Chủ sở hữu đã tắt tính năng tải ảnh về thì bạn chọn ảnh, chuột phải chọn inspect element, trong đó có cái link ảnh đó\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nInspect element thì chỉ lấy được ảnh cùng kích thước đó thôi, đằng này bác kia tìm được ảnh lớn hơn phải dùng script. Có bác nào có script không cho em xin"
