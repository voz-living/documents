  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình là mình thuộc trường phái siêu thực nhá! Mà sự thực lúc nào cũng mít lòng! Nói chung là ra đường bây giờ đẹp thì nhiều, nhưng nhìn kỹ, soi kĩ thì đa phần không đc hoàn hảo, mà các bạn lại đòi phải hoàn hảo, thế thì chỉ có trường phái siêu ảo mới đáp ứng đc nhá! Nói nôm na giống như đánh nhau ở UFC nó khác nhau với trong phim của Lý Liên Kiệt hay Chung Tử Đơn vậy đó.\n// Cảm ơn ace đã góp ý, có lẽ mình cũng già rồi, khi già thì người ta càng thích cái thật hơn vì đã \"va chạm\" với nhiều cái ảo, cái giả dối ngoài đời. Thôi thì theo thị hiếu, mình đành ngồi hóng các bạn vậy!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nthím nhiu tuổi rồi"
