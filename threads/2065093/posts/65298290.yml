  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Claw\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGái nào mà quăng đám hình private message của ngta lên thì cũng bố láo thật  Tội nghiệp ai bị nó chơi đểu \r\n\r\nÝ của bạn, mình nghĩ là nếu có làm quen trên FB được thì cũng chỉ sơ sơ thôi, ra ngoài, xem nó quan tâm chuyện gì hay tham gia hoạt động gì thì nhào vào mới có cơ hội. Ngồi máy tính tơ tưởng thì chỉ có chết già trên ghế thôi\r\n\r\nPost tấm hình cho đỡ OT \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđúng là ko đâu nhiều gái xinh và ngon như trên...fb, cơ mà làm quen gái trên fb thì cố tránh mấy em 4,5k friend vài chục k sub ra, add friend nó còn éo accept huống chi nói chuyện làm quen"
