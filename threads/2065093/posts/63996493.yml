  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<b><font color=\"DarkGreen\">DangTruc v&#x1EEB;a r&#x1ED3;i &#x111;&#xE3; m&#x1EAF;c sai ph&#x1EA1;m kh&#xE1; nghi&#xEA;m tr&#x1ECD;ng, g&#xE2;y ph&#x1EAB;n n&#x1ED7; trong &#x111;&#x1ED3;ng b&#xE0;o c&#x1EA3; n&#x1B0;&#x1EDB;c, khi&#x1EBF;n ng&#x1B0;&#x1EDD;i &#x111;ang &#x103;n ph&#x1EA3;i m&#x1EAF;c ngh&#x1EB9;n, ng&#x1B0;&#x1EDD;i ch&#x1B0;a &#x103;n ph&#x1EA3;i d&#x1EEB;ng b&#x1EEF;a c&#x1A1;m, tr&#x1EBB; con k&#xEA;u kh&#xF3;c, ng&#x1B0;&#x1EDD;i gi&#xE0; &#x111;au th&#x1B0;&#x1A1;ng. Tuy nhi&#xEA;n, anh &#x1EA5;y &#x111;&#xE3; s&#x1EDB;m nh&#x1EAD;n th&#x1EE9;c &#x111;&#x1B0;&#x1EE3;c h&#xE0;nh vi sai ph&#x1EA1;m c&#x1EE7;a m&#xEC;nh v&#xE0; ch&#x1EE7; &#x111;&#x1ED9;ng k&#x1ECB;p th&#x1EDD;i kh&#x1EAF;c ph&#x1EE5;c h&#x1EAD;u qu&#x1EA3;. &#xC2;u c&#x169;ng l&#xE0; m&#x1ED9;t ph&#xFA;t b&#x1ED3;ng b&#x1ED9;t.<br>\r\n<br>\r\n&#xD4;ng b&#xE0; ta c&#xF3; c&#xE2;u &quot;&#x110;&#xE1;nh k&#x1EBB; ch&#x1EA1;y &#x111;i ai &#x111;&#xE1;nh ng&#x1B0;&#x1EDD;i ch&#x1EA1;y l&#x1EA1;i&quot;!<br>\r\n<br>\r\n<br>\r\n<br>\r\nV&#x1EAD;y theo b&#xE0; con, mai &#x111;&#xE1;nh b&#x1EA1;ch th&#x1EE7; con n&#xE0;o?!!<br>\r\n<br>\r\n<br>\r\n<br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shinobicat289</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=63969246#post63969246\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"Purple\">^ Th&#xED;m Tr&#xE1;