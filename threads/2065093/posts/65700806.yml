  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>k@ngta</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65697746#post65697746\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">X&#x1ED1;p gi&#x1EA3; tuy&#x1EBF;t m&#xE0; r&#x1EAF;c nhi&#x1EC1;u qu&#xE1;, 1 &#xED;t th&#xF4;i r&#x1ED3;i d&#xF9;ng PTS brush tuy&#x1EBF;t v&#xE0;o c&#x169;ng &#x111;&#x1B0;&#x1EE3;c, ch&#x1EAF;c &#xF4;ng Photo n&#xE0;y l&#x1B0;&#x1EDD;i ho&#x1EB7;c ch&#x1EC9; bi&#x1EBF;t ch&#x1EC9;nh m&#xE0;u + liquify<br>\r\n<br>\r\n &#x110;&#xE2;y l&#xE0; 2 &#x1EA3;nh m&#xEC;nh ch&#x1EE5;p v&#xE0; design , ko c&#xF3; tuy&#x1EBF;t x&#x1ED1;p &#x111;&#x1EC3; b&#xE1;m ng&#x1B0;&#x1EDD;i nh&#x1B0;ng &#x111;&#x1ED9; &#x1EA3;o c&#x169;ng cao <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->n&#xF3;i b&#xE1;c &#x111;&#x1EEB;ng bu&#x1ED3;n ch&#x1EE9; e th&#xED;ch x&#x1ED1;p gi&#x1EA3; tuy&#x1EBF;t h&#x1A1;n l&#xE0; c&#xE1;i brush <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"> nh&#xEC;n n&#xF3; gi&#x1EA3; gi&#x1EA3; m&#xE0; n&#xF3; ch&#x1EA3; &#x103;n v&#x1EDB;i &#x1EA3;nh g&#xEC; c&#x1EA3; <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"><br>\r\n<img src=\"https://lh5.googleusercontent.com/-bRZVbeQM_10/UuzqQK8MtSI/AAAAAAADfVE/hdd1W1ytWr0/w595-h7