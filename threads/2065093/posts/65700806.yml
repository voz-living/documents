  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by k@ngta\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXốp giả tuyết mà rắc nhiều quá, 1 ít thôi rồi dùng PTS brush tuyết vào cũng được, chắc ông Photo này lười hoặc chỉ biết chỉnh màu + liquify\r\n\r\n Đây là 2 ảnh mình chụp và design , ko có tuyết xốp để bám người nhưng độ ảo cũng cao \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nnói bác đừng buồn chứ e thích xốp giả tuyết hơn là cái brush  nhìn nó giả giả mà nó chả ăn với ảnh gì cả"
