  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by meoden217\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tGiáo viên là Viên Chức chứ có phải Công Chức đâu mà thi?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by thelonelywarrio\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t giáo viên chỉ là viên chức ,đúng như bạn này nói. \r\nPs : post hình che mặt thì ko nên post ở đây , post ở đây để ngắm nghía mà che cmn rồi thì ngắm cái gì  với lại cái em gì ở trên nữa thì mũi và miệng xấu wá đê \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVẫn phải thi chung với đám công chức luôn các bạn ạ. Đây là trang web cùa Sở GD&ĐT Tiền Giang có kết quả thi công chức, viên chức luôn đấy! www.tiengiang.edu.vn, thi từ cấp tỉnh xuống cấp huyện luôn, không còn chuyện nộp hồ sơ vào rồi nhờ quen biết để đc đi dạy nữa (tình trạng này trước đây diễn ra quá nhiều nên rất mất công bằng), thậm chí bên tỉnh Đồng Tháp, lãnh đạo các ngành cũng phải thi luôn, rớt thì về vườn.\r\nHội đồng của mình thi 427 tên, lấy có hơn 100 thôi, hơn 300 tên kia bây giờ k biết trôi dạt về đâu rồi! Thời buổi này việc làm khó khăn lắm!"
