  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trvanhai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58950761#post58950761\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#x1EA5;y t&#x1EA5;m RES cao th&#xEC; c&#xE1;c b&#xE1;c &#x111;&#x1EC3; l&#x1EA1;i link, up c&#xE1;i nho nh&#x1ECF; demo th&#xF4;i, th&#xED;m n&#xE0;o x&#xE0;i 3G m&#xE0; g&#x1EB7;p m&#x1EA5;y t&#x1EA5;m &#x111;&#x1EA5;y th&#xEC;! <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->S&#x1ED1; l&#x1B0;&#x1EE3;ng ng&#x1B0;&#x1EDD;i s&#xE0;i 3G v&#xE0;o voz so v&#x1EDB;i s&#xE0;i adsl th&#xEC; ai nhi&#x1EC1;u h&#x1A1;n? <img src=\"/images/smilies/Off/feel_good.gif\" border=\"0\" alt=\"\" title=\"Feel Good\" class=\"inlineimg\"><br>\r\n&#x110;&#x1EA3;m b&#x1EA3;o &#x111;a ph&#x1EA7;n v&#x1EAB;n s&#xE0;i adsl.<br>\r\n<br>\r\nt&#x1EA5;m c&#x1EE1; 2048*2048 l&#xE0; ti&#xEA;u chu&#x1EA9;n r&#x1ED3;i, internet gi&#x1EDD; &#x111;a ph&#x1EA7;n t&#x1ED1;c &#x111;&#x1ED9; r&#x1EA5;t t&#x1ED1;t, t&#x1B0;&#x1A1;ng lai c&#xF2;n nhanh h&#x1A1;n n&#x1EEF;a.<br>\r\n<br>\r\n&#x1EA2;nh m&#xE0; c&#x1EE9; 800*600 ho&#x1EB7;c 1024*768 nh&#xEC;n n&#x1EA3;n l&#x1EAF;m, zoom l&#xEA;n th&#xEC; m&#x1EDD; m&#x1EDD;. Ai c&#xF3; &#x1EA3;nh res cao, c&#x1EE1; 2000 - 2500 c&#x1EE9; post, nh&#xEC;n n&#xF3; m&#x1EDB;i s&#x1B0;&#x1EDB;ng m&#x1EAF;t, th&#x1EA5;y t&#x1EEB;ng c&#x1ECD;ng l&#xF4;ng. Mi&#x1EC5;n l&#xE0; &#x111;&#x1EEB;ng t&#x1EDB;i 2900 - 3000 l&#xE0; dc r&#x1ED3;i. <img src=\"/images/smilies/Off/sexy_girl.gif\" border=\"0\" alt=\"\" title=\"Sexy Girl\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trvanhai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMấy tấm RES cao thì các bác để lại link, up cái nho nhỏ demo thôi, thím nào xài 3G mà gặp mấy tấm đấy thì! \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nSố lượng người sài 3G vào voz so với sài adsl thì ai nhiều hơn? \r\nĐảm bảo đa phần vẫn sài adsl.\r\n\r\ntấm cỡ 2048*2048 là tiêu chuẩn rồi, internet giờ đa phần tốc độ rất tốt, tương lai còn nhanh hơn nữa.\r\n\r\nẢnh mà cứ 800*600 hoặc 1024*768 nhìn nản lắm, zoom lên thì mờ mờ. Ai có ảnh res cao, cỡ 2000 - 2500 cứ post, nhìn nó mới sướng mắt, thấy từng cọng lông. Miễn là đừng tới 2900 - 3000 là dc rồi."
