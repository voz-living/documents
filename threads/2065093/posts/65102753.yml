  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shinobicat289\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCác bác toàn vẽ ra thế làm sao chả nhiều đứa muốn mua máy ảnh đi chụp gái (em cũng là 1 trong số đó dù chưa có tiền mua ) \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n ko phải cổ xuý cho việc lợi dụng nhiếp ảnh nhưng còn sống ,còn sức trẻ ,còn khả năng và điều kiện thì nên ăn chơi trải nghiệm , sau này già cả đỡ phải tiếc  chả bù như mình, năm 22 tuổi có gấu-thế là bị cấm tiệt đi chụp choẹt gái gú  , sang năm 2015 lấy vợ là xong đời trai cmnr  \r\nđối với ai đã yêu thích nhiếp ảnh thì nhìn ảnh gái đẹp có cảm xúc hơn là nhìn gái đẹp , mặc dù cảm xúc con người vẫn muốn rong chơi,muốn thoả mãn ấy ấy cơ mà ....cái gì ra cái nấy"
