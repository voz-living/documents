  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shinobicat289</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65102352#post65102352\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><b><font color=\"Purple\">C&#xE1;c b&#xE1;c to&#xE0;n v&#x1EBD; ra th&#x1EBF; l&#xE0;m sao ch&#x1EA3; nhi&#x1EC1;u &#x111;&#x1EE9;a mu&#x1ED1;n mua m&#xE1;y &#x1EA3;nh &#x111;i ch&#x1EE5;p g&#xE1;i (em c&#x169;ng l&#xE0; 1 trong s&#x1ED1; &#x111;&#xF3; d&#xF9; ch&#x1B0;a c&#xF3; ti&#x1EC1;n mua )</font></b> <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"><img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nose Bleedding\" class=\"inlineimg\"> ko ph&#x1EA3;i c&#x1ED5; xu&#xFD; cho vi&#x1EC7;c l&#x1EE3;i d&#x1EE5;ng nhi&#x1EBF;p &#x1EA3;nh nh&#x1B0;ng c&#xF2;n s&#x1ED1;ng ,c&#xF2;n s&#x1EE9;c tr&#x1EBB; ,c&#xF2;n kh&#x1EA3; n&#x103;ng v&#xE0; &#x111;i&#x1EC1;u ki&#x1EC7;n th&#xEC; n&#xEA;n &#x103;n ch&#x1A1;i tr&#x1EA3;i nghi&#x1EC7;m , sau n&#xE0;y gi&#xE0; c&#x1EA3; &#x111;&#x1EE1; ph&#x1EA3;i ti&#x1EBF;c <img src=\"/images/smilies/Off/embarrassed.gif\" border=\"0\" alt=\"\" title=\"Embarrassed\" class=\"inlineimg\"> ch&#x1EA3; b&#xF9; nh&#x1B0; m&#xEC;nh, n&#x103;m 22 tu&#x1ED5;i c&#xF3; g&#x1EA5;u-th&#x1E