  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>canhcutnamphi</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=48052308#post48052308\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">m&#x1EA5;y pages c&#xF3; &#xF4;ng NNP up h&#xEC;nh to&#xE0;n m&#x1ECF;i tay, scroll cho nhanh.<br>\r\nUp &#xED;t m&#xE0; t&#x1EEB; t&#x1ED1;n th&#xF4;i, up g&#xEC; m&#xE0; c&#x1EE9; nh&#x1B0; n&#x1B0;&#x1EDB;c l&#x169; &#xE0;o l&#xEA;n ph&#x1ED1; HN th&#x1EBF;<img src=\"/images/smilies/Off/confuse.gif\" border=\"0\" alt=\"\" title=\"Confuse\" class=\"inlineimg\"> To&#xE0;n h&#xEC;nh &#x111;&#x1EB9;p th&#xEC; c&#xF2;n &#x111;&#x1EE1;, &#x111;&#xE2;y to&#xE0;n &#x111;a s&#x1ED1; l&#xE0; c&#xE1; s&#x1EA5;u, m&#xE0; to&#xE0;n v&#x1EBF;u v&#x1EDB;i m&#xF4;ng up &#xED;t m&#x1EDB;i th&#xFA;, nh&#xEC;n su&#x1ED1;t th&#x1EA5;y nh&#xE0;m h&#x1EB3;n &#x111;i, m&#x1EA5;t vui<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\n+1 ngh&#xEC;n t&#x1EF7;<br>\r\nn&#xF3;i th&#x1EAD;t, &#x111;&#x1EEB;ng bu&#x1ED3;n nh&#xE9;, b&#x1EA1;n NNP n&#xEA;n l&#x1EAD;p th&#x1EDB;t ri&#xEA;ng &#x111;&#x1EC3; b&#x1EA1;n l&#xE0;m b&#xE1; ch&#x1EE7; &#x1EDF; &#x111;&#xF3; &#x111;i<br>\r\nr&#x1ED3;i b&#x1EA1;n mu&#x1ED1;n post ai th&#xEC; post<br>\r\nch&#x1EE9; v&#xE0;o thread n&#xE0;y b&#xE2;y gi&#x1EDD;, lag, scroll m&#x1ECF;i tay l&#x1EAF;m<img src=\"/images/smilies/Off/too_s