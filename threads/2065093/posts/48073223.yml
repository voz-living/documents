  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by canhcutnamphi\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tmấy pages có ông NNP up hình toàn mỏi tay, scroll cho nhanh.\r\nUp ít mà từ tốn thôi, up gì mà cứ như nước lũ ào lên phố HN thế Toàn hình đẹp thì còn đỡ, đây toàn đa số là cá sấu, mà toàn vếu với mông up ít mới thú, nhìn suốt thấy nhàm hẳn đi, mất vui\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\n+1 nghìn tỷ\r\nnói thật, đừng buồn nhé, bạn NNP nên lập thớt riêng để bạn làm bá chủ ở đó đi\r\nrồi bạn muốn post ai thì post\r\nchứ vào thread này bây giờ, lag, scroll mỏi tay lắm"
