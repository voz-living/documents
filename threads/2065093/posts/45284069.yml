  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by flexr\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tkhông phải. nhiều ông cmt hơi hướng liên xô quá. mình cứ lờ đi cho qua chuyện, mà lỡ gặp mấy ông mod khác khó tính cho ra đảo thì đừng hỏi tại sao. nhắc thế thôi. thêm cái nữa làm ơn có quote đức 1 tí. nói thật đừng buồn chứ nhiều ông quote ngu bỏ mẹ ra\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVậy là mình bị chửi ah \r\n\r\nGhi nhận \r\n\r\nDạo này làm việc có vẻ mềm mỏng hơn rồi đấy, phát huy nhé"
