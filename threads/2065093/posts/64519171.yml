  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>meoden217</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64505347#post64505347\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">M&#xEC;nh &#x111;&#x1ECD;c theo v&#x103;n b&#x1EA3;n n&#xE0;y l&#xE0; Ti&#x1EC1;n Giang v&#x1EAB;n <b>x&#xE9;t tuy&#x1EC3;n</b> vi&#xEA;n ch&#x1EE9;c gi&#xE1;o d&#x1EE5;c:<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.tiengiang.edu.vn%2FFileUpload%2FVanban%2FFile1017.pdf\" target=\"_blank\">http://www.tiengiang.edu.vn/FileUplo...n/File1017.pdf</a><br>\r\nBro cho m&#xEC;nh xin c&#xE1;i link k&#x1EBF;t qu&#x1EA3; thi v&#x1EDB;i, m&#xEC;nh ko c&#xF3; &#xFD; g&#xEC; &#x111;&#xE2;u, ch&#x1EC9; mu&#x1ED1;n coi thi vi&#xEA;n ch&#x1EE9;c n&#xF3; nh&#x1B0; th&#x1EBF; n&#xE0;o ak m&#xE0; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Xin ph&#xE9;p OT ph&#xE1;t cu&#x1ED1;i &#x111;&#x1EC3; m&#x1EA5;y b&#x1EA1;n kh&#x1ECF;i th&#x1EAF;c m&#x1EAF;c. T&#xEC;nh h&#xEC;nh l&#xE0; ng&#xE0;nh gi&#xE1;o d&#x1EE5;c &#x1EDF; Ti&#x1EC1;n Giang c&#xE1;c n&#x103;m tr&#x1B0;&#x1EDB;c c&#xF4;ng nh&#xE2;n vi&#xEA;n ch&#x1EE9;c to&#xE0;n x&#xE9;t tuy&#x1EC3;n, c&#xF3; ngh&#x129;a l&#xE0; c&#xF3; &#x111;&#x1EA7;y &#x111;&#x1EE7; h&#x1ED3; s&#x1A1; th&#xEC; n&#x1ED9;p v&#xE0;o, ai quen bi&#x1EBF;t nhi&#x1EC1;u th&#xEC; v&#xE0;o th&#xF4;i. T&#x1EA5;t nhi&#xEA;n l&#xE0; c&#x1EE9; nh&#x1B0; th&#x1EBF; th&#xEC; ch&#x1EAF;c ch&#x1EAF;n kh&#xF4;ng &#x1ED5;n! Do 4 - 5 n&#x103;m tr&#x1B0;&#x1EDB;c b&#xE1;c Nguy&#x1EC5;n Thi&#x1EC7;n Nh&#xE2;n l&#xEA;n l&#xE0;m B&#x1ED9; tr&#x1B0;&#x1EDF;ng B&#x1ED9; Gi&#xE1;o D&#x1EE5;c, m&#xE0; b&#xE1;c Nh&#xE2;n th&#xEC; qu&#xE1; &#x1B0; l&#xE0; nh&#xE2;n &#x111;&#x1EA1;o v&#xE0; d&#x1EC5; d&#xE3;i n&#xEA;n s&#x1ED1; sinh vi&#xEA;n &#x110;&#x1EA1;i h&#x1ECD;c nh&#x1EEF;ng n&#x103;m &#x1EA5;y t&#x103;ng &#x111;&#x1ED9;t bi&#x1EBF;n, h&#x1EAD;u qu&#x1EA3; l&#xE0; b&#xE2;y gi&#x1EDD; ra tr&#x1B0;&#x1EDD;ng 1 &#x111;&#x1ED1;ng v&#xE0; th&#x1EA5;t nghi&#x1EC7;p 1 l&#x169; lu&#xF4;n v&#xEC; ch&#x1EC9; ti&#xEA;u s&#x1EED; d&#x1EE5;ng qu&#xE1; &#xED;t so v&#x1EDB;i s&#x1ED1; l&#x1B0;&#x1EE3;ng &#x111;&#xE0;o t&#x1EA1;o - c&#xE1;i n&#xE0;y do c&#xE1;c b&#xE1;c tr&#xEA;n S&#x1EDF; n&#xF3;i l&#xFA;c m&#xEC;nh n&#x1ED9;p h&#x1ED3; s&#x1A1;. T&#xEC;nh h&#xEC;nh c&#x1EA1;nh tranh gay g&#x1EAF;t n&#xE0;y th&#xEC; ph&#x1EA3;i thi th&#xF4;i, m&#xE0; l&#xE0; n&#x103;m &#x111;&#x1EA7;u t&#x1ED5; ch&#x1EE9;c thi n&#xEA;n c&#xE1;c b&#xE1;c tr&#xEA;n S&#x1EDF; c&#xF2;n l&#x1ED9;ng c&#x1ED9;ng, &#x111;ang ph&#xE2;n v&#xE2;n gi&#x1EEF;a thi thuy&#x1EC3;n v&#xE0; x&#xE9;t tuy&#x1EC3;n. Quy&#x1EBF;t &#x111;&#x1ECB;nh cu&#x1ED1;i c&#xF9;ng l&#xE0; x&#xE9;t tuy&#x1EC3;n nh&#x1B0;ng d&#x1B0;&#x1EDB;i h&#xEC;nh th&#x1EE9;c ph&#x1ECF;ng v&#x1EA5;n tr&#x1EF1;c ti&#x1EBF;p, kh&#xF4;ng ph&#x1EA3;i l&#xE0; thi m&#xE0; l&#xE0; b&#x1EAF;t th&#x103;m c&#xE2;u h&#x1ECF;i v&#xE0; l&#xEA;n tr&#x1EA3; l&#x1EDD;i tr&#x1EF1;c ti&#x1EBF;p v&#x1EDB;i 2 gi&#xE1;m kh&#x1EA3;o, th&#xEA;m 1 b&#xE1;c b&#xEA;n S&#x1EDF; N&#x1ED9;i V&#x1EE5; ng&#x1ED3;i k&#x1EBF; b&#xEA;n gi&#xE1;m s&#xE1;t n&#x1EEF;a l&#xE0; 3 ng&#x1B0;&#x1EDD;i. N&#x1ED9;i dung g&#x1ED3;m lu&#x1EAD;t c&#xF4;ng ch&#x1EE9;c, lu&#x1EAD;t gi&#xE1;o d&#x1EE5;c (ho&#x1EB7;c chuy&#xEA;n ng&#xE0;nh y t&#x1EBF; h&#x1ECD;c &#x111;&#x1B0;&#x1EDD;ng, k&#x1EBF; to&#xE1;n, th&#x1B0; vi&#x1EC7;n), &#x111;i&#x1EC1;u l&#x1EC7; nh&#xE0; tr&#x1B0;&#x1EDD;ng, c&#xE1;c t&#xEC;nh hu&#x1ED1;ng s&#x1B0; ph&#x1EA1;m (n&#x1EBF;u thi l&#xE0;m gi&#xE1;o vi&#xEA;n). V&#xE0;o thi m&#xEC;nh s&#x1EBD; b&#x1EAF;t th&#x103;m, 1 &#x111;&#x1EC1; chung l&#xE0; lu&#x1EAD;t c&#xF4;ng ch&#x1EE9;c (50 &#x111;i&#x1EC3;m), &#x111;&#x1EC1; ri&#xEA;ng l&#xE0; lu&#x1EAD;t gi&#xE1;o d&#x1EE5;c (ho&#x1EB7;c chuy&#xEA;n ng&#xE0;nh y t&#x1EBF; h&#x1ECD;c &#x111;&#x1B0;&#x1EDD;ng, k&#x1EBF; to&#xE1;n, th&#x1B0; vi&#x1EC7;n) (40&#x111;i&#x1EC3;m) v&#xE0; giao ti&#x1EBF;p s&#x1B0; ph&#x1EA1;m (10&#x111;i&#x1EC3;m). T&#x1ED5;ng c&#x1ED9;ng &#x111;i&#x1EC3;m n&#xE0;y x2 + &#x111;i&#x1EC3;m t&#x1ED1;t nghi&#x1EC7;p, ai cao &#x111;i&#x1EC3;m nh&#x1EA5;t s&#x1EBD; &#x111;&#x1EAD;u! N&#xF3;i chung k&#x1EC3; t&#x1EEB; b&#xE2;y gi&#x1EDD; r&#x1EA5;t c&#xF4;ng b&#x1EB1;ng, ai c&#xF3; n&#x103;ng l&#x1EF1;c s&#x1EBD; &#x111;c tr&#x1ECD;ng d&#x1EE5;ng, kh&#xF4;ng c&#xF2;n COCC hay ti&#x1EC1;n b&#x1EA1;c n&#x1EEF;a!<br>\r\nFile B&#x1EA3;ng &#x111;i&#x1EC3;m &#x1EDF; d&#x1B0;&#x1EDB;i c&#xF9;ng nh&#xE9;!<br>\r\n<br>\r\nTh&#xE0;nh th&#x1EAD;t xin l&#x1ED7;i c&#xE1;c b&#x1EA1;n v&#xEC; m&#xEC;nh &#x111;&#xE3; l&#xE0;m lo&#xE3;ng th&#x1EDB;t!<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"http://3xinh.com/image/T12-2013/13861240541452517_535586303199809_41061075_n.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://us.iyo.vn/upload/pic/det/19-11-2013/9581219112013310782772.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://3xinh.com/image/T12-2013/13865139721.jpg\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by meoden217\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình đọc theo văn bản này là Tiền Giang vẫn xét tuyển viên chức giáo dục:\r\nhttp://www.tiengiang.edu.vn/FileUplo...n/File1017.pdf\r\nBro cho mình xin cái link kết quả thi với, mình ko có ý gì đâu, chỉ muốn coi thi viên chức nó như thế nào ak mà \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nXin phép OT phát cuối để mấy bạn khỏi thắc mắc. Tình hình là ngành giáo dục ở Tiền Giang các năm trước công nhân viên chức toàn xét tuyển, có nghĩa là có đầy đủ hồ sơ thì nộp vào, ai quen biết nhiều thì vào thôi. Tất nhiên là cứ như thế thì chắc chắn không ổn! Do 4 - 5 năm trước bác Nguyễn Thiện Nhân lên làm Bộ trưởng Bộ Giáo Dục, mà bác Nhân thì quá ư là nhân đạo và dễ dãi nên số sinh viên Đại học những năm ấy tăng đột biến, hậu quả là bây giờ ra trường 1 đống và thất nghiệp 1 lũ luôn vì chỉ tiêu sử dụng quá ít so với số lượng đào tạo - cái này do các bác trên Sở nói lúc mình nộp hồ sơ. Tình hình cạnh tranh gay gắt này thì phải thi thôi, mà là năm đầu tổ chức thi nên các bác trên Sở còn lộng cộng, đang phân vân giữa thi thuyển và xét tuyển. Quyết định cuối cùng là xét tuyển nhưng dưới hình thức phỏng vấn trực tiếp, không phải là thi mà là bắt thăm câu hỏi và lên trả lời trực tiếp với 2 giám khảo, thêm 1 bác bên Sở Nội Vụ ngồi kế bên giám sát nữa là 3 người. Nội dung gồm luật công chức, luật giáo dục (hoặc chuyên ngành y tế học đường, kế toán, thư viện), điều lệ nhà trường, các tình huống sư phạm (nếu thi làm giáo viên). Vào thi mình sẽ bắt thăm, 1 đề chung là luật công chức (50 điểm), đề riêng là luật giáo dục (hoặc chuyên ngành y tế học đường, kế toán, thư viện) (40điểm) và giao tiếp sư phạm (10điểm). Tổng cộng điểm này x2 + điểm tốt nghiệp, ai cao điểm nhất sẽ đậu! Nói chung kể từ bây giờ rất công bằng, ai có năng lực sẽ đc trọng dụng, không còn COCC hay tiền bạc nữa!\r\nFile Bảng điểm ở dưới cùng nhé!\r\n\r\nThành thật xin lỗi các bạn vì mình đã làm loãng thớt!\r\n\n\r\n\tQuote:"
