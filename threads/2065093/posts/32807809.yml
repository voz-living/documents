  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by mammonz\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\twhat the fước...\r\nnổi cả da gà \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nBọn nổi tiếng hẳn thì ko nói làm gì , còn đa số các bác nhìn ảnh bọn nó thế thôi , có đứa thì đẹp thật có đứa ngoài đời cũng bình thường chủ yếu ăn mặc trang điểm , có đứa trong album đó ngoài đời nhìn chán ko lên được ý. Còn tán thì  nhất là cái bọn teen teen, ko quá khó như các bác tưởng... chủ yếu là có thời gian , nói chuyện \" ngon ngon \"  1 chút ....v.v. chiều nó vài lần...đi chơi, hẹn hò tạo tình huống ...\" trời mưa anh ko về đc , a tò mò muốn xem phòng của e .v.v.v. \"  xếp hình xong thì nó phải chiều mình"
