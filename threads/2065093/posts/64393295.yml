  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>HyoyeonPleaseDontKissAny</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64392066#post64392066\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">N&#xF3; ch&#x1EC9; h&#x1A1;i ph&#x1EE9;c t&#x1EA1;p l&#x1EA7;n &#x111;&#x1EA7;u, c&#xF2;n nh&#x1EEF;ng l&#x1EA7;n sau th&#xEC; ch&#x1EC9; c&#x1EA7;n &#x1EA5;n 1 ph&#xED;m l&#xE0; xong. M&#xEC;nh l&#x1B0;u r&#x1EA5;t nhi&#x1EC1;u pic tr&#xEA;n Flickr n&#xEA;n l&#xE0;m ntn r&#x1EA5;t ti&#x1EC7;n</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Flickr nhi&#x1EC1;u &#x1EA3;nh &#x111;&#x1EB9;p nh&#x1B0;ng m&#x1ED7;i l&#x1EA7;n t&#x1EA3;i v&#x1EC1; h&#x1A1;i b&#x1EA5;t ti&#x1EC7;n, v&#x1EDB;i l&#x1EA1;i h&#x1EA7;u nh&#x1B0; ai c&#x169;ng kh&#xF3;a ch&#x1EE9;c n&#x103;ng t&#x1EA3;i &#x1EA3;nh n&#xEA;n c&#xE0;ng b&#x1EA5;t ti&#x1EC7;n <img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by HyoyeonPleaseDontKissAny\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNó chỉ hơi phức tạp lần đầu, còn những lần sau thì chỉ cần ấn 1 phím là xong. Mình lưu rất nhiều pic trên Flickr nên làm ntn rất tiện\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nFlickr nhiều ảnh đẹp nhưng mỗi lần tải về hơi bất tiện, với lại hầu như ai cũng khóa chức năng tải ảnh nên càng bất tiện"
