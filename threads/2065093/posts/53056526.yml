  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trvanhai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=53056416#post53056416\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Ch&#x1EC9; post h&#xEC;nh g&#xE1;i Vi&#x1EC7;t th&#xF4;i m&#xE0;, m&#x1EA5;y b&#x1ED1; &#x111;&#x1EEB;ng l&#xE0;m c&#xE0;n ch&#x1EE9;! <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>auraldrvOz</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=32166463#post32166463\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Thread n&#xE0;y ch&#x1EC9; &#x111;&#x1EC3; &#x111;&#x103;ng h&#xEC;nh Girl Xinh. Kh&#xF4;ng ph&#x1EA3;i &#x111;&#x1EC3; &#x111;&#x103;ng h&#xEC;nh b&#x1EAD;y b&#x1EA1;.<br>\r\n<br>\r\n<b><font color=\"Red\">L&#x1B0;u &#xDD;:</font></b><ol style=\"list-style-type: decimal\"><li>Tu&#xE2;n th&#x1EE7; <b>N&#x1ED9;i Quy vOz</b>.</li>