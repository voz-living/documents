  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>isa</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=56765439#post56765439\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#x1EA1;o 1 c&#xE1;i bookmark v&#x1EDB;i &#x111;&#x1B0;&#x1EDD;ng d&#x1EAB;n l&#xE0; l&#x1B0;u n&#xF3; l&#x1EA1;i, ch&#x1EEB;ng n&#xE0;o m&#x1EDF; ra 1 c&#xE1;i link d&#x1EA1;ng <br>\r\n<br>\r\n_http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fsphotos-e.ak.fbcdn.net%2Fhphotos-ak-ash3%2F542701_535899853128456_1544344577_n.jpg&quot;]http://sphotos-e.ak.fbcdn.net/hphotos-ak-ash3/542701_535899853128456_1544344577_n.jpg<br>\r\n<br>\r\nth&#xEC; b&#x1EA5;m v&#xE0;o c&#xE1;i bookmark kia, n&#xF3; s&#x1EBD; load ra c&#xE1;i &#x111;&#x1ECB;a ch&#x1EC9; ki&#x1EC3;u ntn:<br>\r\n<br>\r\n<a href=\"http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D535899853128456%26set%3Da.374611969257246.103857.100001253375892%26type%3D1\" target=\"_blank\">http://www.facebook.com/photo.php?fbid=535899853128456&amp;set=a.374611969257246.103857.100001253375892&amp;type  =1</a><br>\r\n<br>\r\n///em trong h&#xEC;nh tr&#xEA;n &#x1EA3;o tung ch&#x1EA3;o <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote --><br>\r\nC&#xE1;ch c&#x1EE7;a t&#xF4;i th&#xEC; &#x111;&#x1A1;n gi&#x1EA3;n h&#x1A1;n. <br>\r\n1. &#x110;&#x1EA7;u ti&#xEA;n l&#x1EA5;y &#x111;&#x1B0;&#x1EE3;c c&#xE1;i &#x111;&#x1B0;&#x1EDD;ng link image c&#xF3; ki&#x1EC3;u nh&#x1B0; v&#x1EA7;y (D&#xF9;ng ch&#x1EE9;c n&#x103;ng &quot;Ki&#x1EC3;m tra ph&#x1EA7;n t&#x1EED;&quot; c&#x1EE7;a Chrome ch&#x1EB3;n h&#x1EA1;n)<br>\r\n_http://sphotos-e.ak.fbcdn.net/hphotos-ak-ash3/542701_535899853128456_1544344577_n.jpg<br>\r\n<br>\r\n2. B&#x1EA1;n c&#xF3; th&#x1EA5;y c&#xE1;i t&#xEA;n image l&#xE0; 542701_535899853128456_1544344577_n.jpg kh&#xF4;ng. B&#x1EA1;n copy 2 ph&#x1EA7;n &#x111;&#x1EA7;u ti&#xEA;n c&#x1EE7;a t&#xEA;n image l&#xE0; 542701_535899853128456<br>\r\n3. Sau &#x111;&#xF3; m&#x1EDF; tab m&#x1EDB;i v&#xE0; v&#xE0;o  <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.facebook.com%2F542701_535899853128456\" target=\"_blank\">www.facebook.com/542701_535899853128456</a> th&#xEC; n&#xF3; s&#x1EBD; nh&#x1EA3;y t&#x1EDB;i album c&#x1EE7;a account n&#xE0;y.<br>\r\nN&#x1EBF;u th&#x1EA5;t b&#x1EA1;i th&#xEC; h&#xE3;y x&#xF3;a g&#x1EA1;ch ngang c&#x1EE7;a 2 ph&#x1EA7;n &#x111;&#x1EA7;u th&#xE0;nh m&#x1ED9;t chu&#x1ED7;i li&#xEA;n ti&#x1EBF;p v&#xE0; th&#x1EED; l&#x1EA1;i<br>\r\nN&#x1EBF;u th&#x1EA5;t b&#x1EA1;i th&#xEC; h&#xE3;y th&#x1EED; l&#x1EA1;i v&#x1EDB;i &#x111;&#x1ECB;a ch&#x1EC9; m&#x1EDB;i l&#xE0; facebook.com/people/@/[2 ph&#x1EA7;n &#x111;&#x1EA7;u t&#xEA;n &#x1EA3;nh c&#x1EE7;a face]<br>\r\n<br>\r\nTh&#x1EED; &#x111;i. H&#x1EA7;u nh&#x1B0; &#x111;&#x1EC1;u tim ra &#x111;&#x1B0;&#x1EE3;c account c&#x1EE7;a face &#x111;&#x1EA5;y.<img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by isa\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTạo 1 cái bookmark với đường dẫn là lưu nó lại, chừng nào mở ra 1 cái link dạng \r\n\r\n_http://vozforums.com/redirect/index.php?link=http%3A%2F%2Fsphotos-e.ak.fbcdn.net%2Fhphotos-ak-ash3%2F542701_535899853128456_1544344577_n.jpg\"]http://sphotos-e.ak.fbcdn.net/hphotos-ak-ash3/542701_535899853128456_1544344577_n.jpg\r\n\r\nthì bấm vào cái bookmark kia, nó sẽ load ra cái địa chỉ kiểu ntn:\r\n\r\nhttp://www.facebook.com/photo.php?fbid=535899853128456&set=a.374611969257246.103857.100001253375892&type  =1\r\n\r\n///em trong hình trên ảo tung chảo \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n\r\nCách của tôi thì đơn giản hơn. \r\n1. Đầu tiên lấy được cái đường link image có kiểu như vầy (Dùng chức năng \"Kiểm tra phần tử\" của Chrome chẳn hạn)\r\n_http://sphotos-e.ak.fbcdn.net/hphotos-ak-ash3/542701_535899853128456_1544344577_n.jpg\r\n\r\n2. Bạn có thấy cái tên image là 542701_535899853128456_1544344577_n.jpg không. Bạn copy 2 phần đầu tiên của tên image là 542701_535899853128456\r\n3. Sau đó mở tab mới và vào  www.facebook.com/542701_535899853128456 thì nó sẽ nhảy tới album của account này.\r\nNếu thất bại thì hãy xóa gạch ngang của 2 phần đầu thành một chuỗi liên tiếp và thử lại\r\nNếu thất bại thì hãy thử lại với địa chỉ mới là facebook.com/people/@/[2 phần đầu tên ảnh của face]\r\n\r\nThử đi. Hầu như đều tim ra được account của face đấy."
