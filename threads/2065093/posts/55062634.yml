  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>SongKoSo</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=55061834#post55061834\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#xE2;ng. C&#x1EA3;m &#x1A1;n b&#x1EA1;n <img src=\"/images/smilies/wink.gif\" border=\"0\" alt=\"\" title=\"Wink\" class=\"inlineimg\">. &#x110;&#xE1;p g&#x1EA1;ch th&#xEC; okie th&#xF4;i. Nh&#x1B0;ng T&#xF4;i kh&#xF4;ng th&#xED;ch ai &#x111;&#xF3; n&#xF3;i l&#xE0; up theo th&#x1EA9;m m&#x129; chung g&#xEC; g&#xEC; &#x111;&#x1EA5;y. Xin l&#x1ED7;i, &#x111;&#x1EEB;ng &#xE1;p &#x111;&#x1EB7;t. C&#x169;ng nh&#x1B0; c&#xE1;c b&#x1EA1;n th&#xED;ch x&#xF4;i th&#x1ECB;t l&#x1ED9; li&#x1EC5;u c&#xF2;n T&#xF4;i kh&#xF4;ng th&#xED;ch. C&#xF3; th&#x1EBF; th&#xF4;i.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->c&#xE1;i &#x1EA3;nh b&#x1EA3;n &#x111;&#x1B0;a n&#xF3;i th&#x1EB3;ng ra &#x111;&#x1B0;&#x1EDD;ng nh&#x1EB7;t &#x111;c 1 &#x111;&#x1ED1;ng em ngoan hi&#x1EC1;n xinh h&#x1A1;n <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\">b&#x1ECB; n&#xE9;m g&#x1EA1;ch c&#xF2;n x&#x1ED3;n x&#x1ED3;n l&#xEA;n <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"> l&#x1B0;&#x1EE3;n &#x111;i cho n&#x1B0;&#x1EDB;c n&#xF3; trong <img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by SongKoSo\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVâng. Cảm ơn bạn . Đáp gạch thì okie thôi. Nhưng Tôi không thích ai đó nói là up theo thẩm mĩ chung gì gì đấy. Xin lỗi, đừng áp đặt. Cũng như các bạn thích xôi thịt lộ liễu còn Tôi không thích. Có thế thôi.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncái ảnh bản đưa nói thẳng ra đường nhặt đc 1 đống em ngoan hiền xinh hơn bị ném gạch còn xồn xồn lên  lượn đi cho nước nó trong"
