  html: "\r\n\t\t\t\r\n\t\t\t<div align=\"center\"><img src=\"https://farm3.staticflickr.com/2810/13428391365_c1ffd5baf4_z.jpg\" border=\"0\" alt=\"\"></div><br>\r\nC&#xF3; th&#xED;m n&#xE0;o bi&#x1EBF;t &#x1EBB;m &#x1EA5;y l&#xE0; ai kh&#xF4;ng <br>\r\n<a href=\"/redirect/index.php?link=https%3A%2F%2Fwww.flickr.com%2Fphotos%2F97719806%40N04%2F13428391365%2F\" target=\"_blank\">https://www.flickr.com/photos/97719806@N04/13428391365/</a><br>\r\nTh&#x1EA5;y &#x1EBB;m  c&#xF3; v&#x1EBB; b&#x1EE9;c x&#xFA;c<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tth&#xE2;n g&#x1EDF;i b&#xE1;o l&#xE1; c&#x1EA3;i v&#xE0; thi&#xEA;n h&#x1EA1; r&#x1ED9;ng l&#x1EDB;n<br>\r\n <br>\r\nNh&#x1EEF;ng h&#xEC;nh &#x1EA3;nh t&#xF4;i &#x111;&#x1B0;a l&#xEA;n c&#xF3; ph&#x1EA3;i l&#xE0; nude kh&#xF4;ng? T&#x1EA1;i sao c&#xE1;c b&#x1EA1;n l&#x1EA1;i soi m&#xF3;i cu&#x1ED9;c &#x111;&#x1EDD;i t&#xF4;i m&#xE0; kh&#xF4;ng m&#x1ED9;t l&#x1EDD;i xin ph&#xE9;p v&#xE0; d&#xF2; h&#x1ECF;i? T&#xF4;i c&#xF3; quy&#x1EC1;n ki&#x1EC7;n c&#xE1;c b&#x1EA1;n v&#xEC; &#x111;&#xE3; x&#xE2;m ph&#x1EA1;m quy&#x1EC1;n ri&#xEA;ng t&#x1B0; c&#xE1; nh&#xE2;n. Nh&#x1B0; v&#x1EAD;y t&#xF4;i c&#xF3; th&#x1EC3; k&#x1EBF;t t&#x1ED9;i r&#x1EA5;t nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i. B&#x1EDF;i l&#x1EBD; t&#xF4;i vi&#x1EBF;t nh&#x1EEF;ng d&#xF2;ng n&#xE0;y c&#x169;ng ch&#x1EC9; mong c&#xE1;c b&#x1EA1;n im l&#x1EB7;ng v&#xE0; hi&#x1EC3;u r&#x1EB1;ng:<br>\r\nT&#xF4;i kh&#xF4;ng ph&#x1EA3;i &#x111;&#x129; &#x111;&#x1EC3; c&#xE1;c b&#x1EA1;n t&#x1EF1; do ph&#xE1;n x&#xE9;t. Nh&#x1B0; v&#x1EAD;y l&#xE0; x&#xFA;c ph&#x1EA1;m nh&#xE2;n ph&#x1EA9;m ng&#x1B0;&#x1EDD;i kh&#xE1;c.<br>\r\nT&#xF4;i kh&#xF4;ng l&#xE0;m vi&#x1EC7;c g&#xEC; &#x111;&#x1ED3;i tr&#x1EE5;y &#x111;&#x1EC3; nghe c&#xE1;c b&#x1EA1;n n&#xF3;i l&#xE0; con &#x111;&#x129; n&#xE0;y n&#x1ECD;<br>\r\nSexy ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i l&#xE0; ch&#x1EE5;p h&#xEC;nh g&#x1ECD;i m&#x1EDD;i. C&#xF3; nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i c&#x169;ng nh&#x1B0; t&#xF4;i, h&#x1ECD; c&#xF2;n &#x111;&#x1EB9;p h&#x1A1;n t&#xF4;i nh&#x1B0;ng v&#xEC; h&#x1ECD; t&#x1EF1; tin n&#xEA;n c&#xF3; th&#x1EC3; show h&#x1EBF;t &#x111;&#x1B0;&#x1EDD;ng cong tr&#xEA;n c&#x1A1; th&#x1EC3;. C&#xF2;n t&#xF4;i c&#xF3; g&#xEC; th&#xEC; t&#xF4;i c&#xF3; quy&#x1EC1;n &#x111;&#x1B0;a ra. T&#xF4;i t&#x1EF1; tin v&#x1EDB;i b&#x1EA3;n th&#xE2;n t&#xF4;i.<br>\r\nN&#x1EBF;u n&#xF3;i t&#xF4;i m&#x1EA5;t ph&#x1EA9;m gi&#xE1; c&#x1EE7;a 1 &#x111;&#x1EE9;a con g&#xE1;i th&#xEC; xin l&#x1ED7;i. N&#x1EBF;u th&#x1EBF; th&#xEC; con g&#xE1;i tr&#xEA;n th&#x1EBF; gi&#x1EDB;i n&#xE0;y m&#x1EA5;t ph&#x1EA9;m gi&#xE1; h&#x1EBF;t &#xE0;? C&#xE1;c b&#x1EA1;n &#x111;ang ph&#xED; th&#x1EDD;i gi&#x1EDD; ch&#x1EC9; &#x111;&#x1EC3; ph&#xE1;n x&#xE9;t 1 con ng&#x1B0;&#x1EDD;i v&#xF4; t&#x1B0; v&#x1EDB;i cu&#x1ED9;c s&#x1ED1;ng nh&#x1B0; t&#xF4;i.<br>\r\n2014 r&#x1ED3;i. &#x110;&#x1EEB;ng c&#xF3; l&#x1EA1;c h&#x1EAD;u nh&#x1B0; v&#x1EAD;y. T&#xF4;i bi&#x1EBF;t l&#xE0; nh&#x1EEF;ng h&#xEC;nh &#x1EA3;nh &#x111;&#xF3; c&#xF3; th&#x1EC3; khi&#x1EBF;n gia &#x111;&#xEC;nh t&#xF4;i th&#x1EA5;t v&#x1ECD;ng v&#x1EC1; t&#xF4;i. Nh&#x1B0;ng ch&#xED;nh c&#xE1;c b&#x1EA1;n v&#xE0; suy ngh&#x129; c&#x1EE7;a c&#xE1;c b&#x1EA1;n m&#x1EDB;i l&#xE0;m h&#x1ECD; suy ngh&#x129; x&#x1EA5;u v&#x1EC1; t&#xF4;i.<br>\r\nTh&#x1EF1;c h&#x1B0; ra sao th&#xEC; &#x111;&#x1EEB;ng c&#xF3; m&#x1EA1;nh m&#x1ED3;m kh&#x1EB3;ng &#x111;&#x1ECB;nh r&#x1ED3;i tung h&#xF4; nh&#x1B0; k&#x1EBB; bi&#x1EBF;t r&#x1ED3;i v&#x1EAD;y. H&#xE3;y l&#xE0; ng&#x1B0;&#x1EDD;i c&#xF3; h&#x1ECD;c &#x111;i!!!<br>\r\nTH&#xC2;N <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Có thím nào biết ẻm ấy là ai không \r\nhttps://www.flickr.com/photos/97719806@N04/13428391365/\r\nThấy ẻm  có vẻ bức xúc\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tthân gởi báo lá cải và thiên hạ rộng lớn\r\n \r\nNhững hình ảnh tôi đưa lên có phải là nude không? Tại sao các bạn lại soi mói cuộc đời tôi mà không một lời xin phép và dò hỏi? Tôi có quyền kiện các bạn vì đã xâm phạm quyền riêng tư cá nhân. Như vậy tôi có thể kết tội rất nhiều người. Bởi lẽ tôi viết những dòng này cũng chỉ mong các bạn im lặng và hiểu rằng:\r\nTôi không phải đĩ để các bạn tự do phán xét. Như vậy là xúc phạm nhân phẩm người khác.\r\nTôi không làm việc gì đồi trụy để nghe các bạn nói là con đĩ này nọ\r\nSexy chứ không phải là chụp hình gọi mời. Có nhiều người cũng như tôi, họ còn đẹp hơn tôi nhưng vì họ tự tin nên có thể show hết đường cong trên cơ thể. Còn tôi có gì thì tôi có quyền đưa ra. Tôi tự tin với bản thân tôi.\r\nNếu nói tôi mất phẩm giá của 1 đứa con gái thì xin lỗi. Nếu thế thì con gái trên thế giới này mất phẩm giá hết à? Các bạn đang phí thời giờ chỉ để phán xét 1 con người vô tư với cuộc sống như tôi.\r\n2014 rồi. Đừng có lạc hậu như vậy. Tôi biết là những hình ảnh đó có thể khiến gia đình tôi thất vọng về tôi. Nhưng chính các bạn và suy nghĩ của các bạn mới làm họ suy nghĩ xấu về tôi.\r\nThực hư ra sao thì đừng có mạnh mồm khẳng định rồi tung hô như kẻ biết rồi vậy. Hãy là người có học đi!!!\r\nTHÂN"
