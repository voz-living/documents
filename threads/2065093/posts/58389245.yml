  html: "\r\n\t\t\t\r\n\t\t\tSr, t&#x1ED1;i tr&#x1B0;&#x1EDB;c up nh&#x1EA7;m file.<br>\r\nB&#x1EA3;n chu&#x1EA9;n:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.mediafire.com%2F%3Fc057zr3nr8b8h56\" target=\"_blank\">http://www.mediafire.com/?c057zr3nr8b8h56</a>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->H&#x1B0;&#x1EDB;ng d&#x1EAB;n s&#x1EED; d&#x1EE5;ng qua:<br>\r\nTr&#xEA;n menu c&#xF3; &quot;Get FB album from FB image link&quot; nh&#x1EA5;n v&#xE0;o &#x111;&#x1EA5;y &#x111;&#x1EC3; &#x111;i &#x111;&#x1EBF;n ch&#x1EE9;c n&#x103;ng m&#x1EDB;i.<br>\r\nPaste link v&#xE0;o &quot;Image Link&quot; (ho&#x1EB7;c nh&#x1EA5;n n&#xFA;t Paste l&#xE0; n&#xF3; t&#x1EF1; &#x111;&#x1ED9;ng paste d&#x1EEF; li&#x1EC7;u t&#x1EEB; clipboard v&#xE0;o lu&#xF4;n)<br>\r\nHo&#x1EB7;c so&#x1EA1;n 1 file text c&#xF3; n&#x1ED9;i dung:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tlink1<br>\r\nLink2<br>\r\nLink3\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->r&#x1ED3;i import v&#xE0;o b&#x1EB1;ng c&#xE1;ch nh&#x1EA5;n &quot;From file&quot;<br>\r\n<br>\r\n<br>\r\nNh&#x1EA5;n n&#xFA;t &quot;Go!!&quot;<br>\r\n<br>\r\nD&#x1EEF; li&#x1EC7;u s&#x1EBD; hi&#x1EC3;n th&#x1ECB; &#x1EDF; ph&#xED;a d&#x1B0;&#x1EDB;i<br>\r\nNh&#x1EA5;n n&#xFA;t &quot;Copy&quot; &#x111;&#x1EC3; l&#x1B0;u d&#x1EEF; li&#x1EC7;u v&#xE0;o clipboard (&#x111;&#x1EE1; ph&#x1EA3;i b&#xF4;i &#x111;en r&#x1ED3;i nh&#x1EA5;n ctrl +c nh&#xE9;)<br>\r\n<br>\r\nCh&#xFA;c vui <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\"><br>\r\n<br>\r\nP/S: B&#xE1;c Tr&#xE1;c cho em post nh&#x1EDD; v&#xE0;o &#x111;&#xE2;y nh&#xE9;. Em c&#xF3; m&#x1ED7;i nick 2008 &#x111;&#x1EC3; l&#xE0;m h&#xE0;ng th&#xF4;i, &#x111;&#x1EEB;ng ban em.<br>\r\n<br>\r\nc&#xF3; ph&#x1EA3;n h&#x1ED3;i g&#xEC; th&#xEC; pm em nh&#xE9;. &#x111;&#x1EEB;ng vi&#x1EBF;t trong n&#xE0;y lo&#xE3;ng topic l&#x1EA1;i b&#x1ECB; ban\r\n\t\t"
  text: "Sr, tối trước up nhầm file.\r\nBản chuẩn:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\thttp://www.mediafire.com/?c057zr3nr8b8h56\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nHướng dẫn sử dụng qua:\r\nTrên menu có \"Get FB album from FB image link\" nhấn vào đấy để đi đến chức năng mới.\r\nPaste link vào \"Image Link\" (hoặc nhấn nút Paste là nó tự động paste dữ liệu từ clipboard vào luôn)\r\nHoặc soạn 1 file text có nội dung:\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tlink1\r\nLink2\r\nLink3\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nrồi import vào bằng cách nhấn \"From file\"\r\n\r\n\r\nNhấn nút \"Go!!\"\r\n\r\nDữ liệu sẽ hiển thị ở phía dưới\r\nNhấn nút \"Copy\" để lưu dữ liệu vào clipboard (đỡ phải bôi đen rồi nhấn ctrl +c nhé)\r\n\r\nChúc vui \r\n\r\nP/S: Bác Trác cho em post nhờ vào đây nhé. Em có mỗi nick 2008 để làm hàng thôi, đừng ban em.\r\n\r\ncó phản hồi gì thì pm em nhé. đừng viết trong này loãng topic lại bị ban"
