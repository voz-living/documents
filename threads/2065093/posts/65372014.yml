  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>trumbantia2012</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65371616#post65371616\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">ex b&#x1EA1;n d&#xE1;ng &#x111;&#x1EB9;p qu&#xE1; <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> &#xF4;ng b&#xE0; n&#xF3;i c&#x1EA5;m sai, nh&#x1EA5;t d&#xE0;ng nh&#xEC; da th&#x1EE9; ba khu&#xF4;n m&#x1EB7;t <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->h&#x1ED3;i quen l&#xE0; l&#x1EDB;p 9, l&#xEA;n l&#x1EDB;p 10. l&#xFA;c &#x111;&#xF3; m&#xEC;nh c&#xF3; suy ngh&#x129; g&#xEC; c&#xE2;u &#x111;&#xF3; &#x111;&#xE2;u. t&#x1EF1; nhi&#xEA;n m&#xEC;nh chia tay, ngh&#x129; l&#x1EA1;i m&#xEC;nh kh&#xF9;ng th&#x1EAD;t, l&#xFD; do th&#xEC; nh&#x1EA3;m c&#x1EF1;c. c&#xF3; l&#x1EA7;n c&#xF4; &#x1EA5;y r&#x1EE7; m&#xEC;nh t&#x1EDB;i nh&#xE0; ch&#x1A1;i, c&#xF4; &#x1EA5;y m&#x1EB7;c qu&#x1EA7;n &#x111;&#xF9;i m&#xE0; m&#xEC;nh c&#xF2;n ch&#x1EB3;ng suy ngh&#x129; g&#xEC; c&#x1EA3;, ko c&#xF3; t&#xED; rung &#x111;&#x1ED9;ng hay &#x111;&#x1EC3; &#xFD; g&#xEC; h&#x1EBF;t. gi&#x1EDD; c&#xF4; &#x1EA5;y h&#x1EAD;n m&#xEC;nh l&#x1EAF;m <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"> ch&#x1EB3;ng bi&#x1EBF;t ph&#x1EA3;i l&#xE0;m sao n&#x1EEF;a.\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by trumbantia2012\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tex bạn dáng đẹp quá  ông bà nói cấm sai, nhất dàng nhì da thứ ba khuôn mặt \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhồi quen là lớp 9, lên lớp 10. lúc đó mình có suy nghĩ gì câu đó đâu. tự nhiên mình chia tay, nghĩ lại mình khùng thật, lý do thì nhảm cực. có lần cô ấy rủ mình tới nhà chơi, cô ấy mặc quần đùi mà mình còn chẳng suy nghĩ gì cả, ko có tí rung động hay để ý gì hết. giờ cô ấy hận mình lắm  chẳng biết phải làm sao nữa."
