  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by bkstorm\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tchả biết gì về ảnh ọt, nhưng mấy ảnh trên này nhìn vào là thấy photoshop tòe loe rồi, da thì nhẵn bóng luôn, mình thấy chả có gì đẹp cả, còn Tây thì ảnh trông rất là tự nhiên, mà mình thì cứ tự nhiên là đẹp \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nTại mẫu Tây nó đẹp sẵn rồi .Chỉ cần retouch nhẹ,đánh khối nhấn nhá tí thui nên nhìn nó đẹp tự nhiên.Chứ tụi nó cũng PTS đầy ra đấy,có điều phong cách của tụi nó khác VN.Áp dụng vào mẫu VN nhìn như ngáo ộp =)).VN mình thì chuộng style giống Tàu + Hàn hơn"
