  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Halleys189\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm lại chả ấn tượng j với con ny của thằng C4 ấy cả!Thua nhiều người trong này lắm............\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Đồng ý với bác, nói thì lại bảo GATO =)). Mình thấy các bác bây giờ toàn bị son phấn, quần áo đầu tóc nó đánh lừa thị giác, chứ em đấy cũng bình thường, gọi là ưa nhìn thôi, không lại được em của ông nữ sinh trên kia . Có nên post ảnh ẻm cũ của mình không nhỉ? từ khi chia tay em ý đi theo anh lexus mui chuồng đó."
