  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tC&#xE1;i thread n&#xE0;y em n&#xF3;i th&#x1EAD;t l&#xE0; c&#xE0;ng ng&#xE0;y c&#xE0;ng &#x111;i l&#x1EC7;ch h&#x1B0;&#x1EDB;ng &#x111;&#x1ED3;i tr&#x1EE5;y h&#xF3;a <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> l&#xFA;c ban &#x111;&#x1EA7;u em tham gia th&#xEC; c&#x1EA3; tu&#x1EA7;n may ra &#x111;&#x1B0;&#x1EE3;c 3-4 pic g&#x1ECD;i l&#xE0; h&#x1EDF; hang. &#x110;&#x1EBF;n b&#xE2;y gi&#x1EDD; c&#x1EE9; ng&#xE0;y n&#xE0;o c&#x169;ng h&#xE0;ng ch&#x1EE5;c pic t&#x1B0;&#x1A1;ng t&#x1EF1; v&#x1EAD;y d&#x1EAB;n &#x111;&#x1EBF;n ph&#xE1;t ng&#xE1;n. Em nh&#x1EDB; l&#x1EA1;i c&#xE1;i th&#x1EDD;i ch&#x1EC9; c&#xF3; &#x1EA3;nh g&#xE1;i xinh ch&#x1EE9; kh&#xF4;ng ph&#x1EA3;i v&#x1EBF;u xinh nh&#x1B0; b&#xE2;y gi&#x1EDD; m&#xE0; th&#xE8;m. <img src=\"/images/smilies/Off/go.gif\" border=\"0\" alt=\"\" title=\"Go\" class=\"inlineimg\"> N&#x1EBF;u v&#xE0;o &#x111;&#xE2;y ch&#x1EC9; &#x111;&#x1EC3; xem v&#x1EBF;u th&#xEC; em m&#x1EDF; JAV c&#xF2;n h&#x1A1;n ch&#x1EE9; &#x111;&#xE2;u v&#xE0;o &#x111;&#xE2;y l&#xE0;m g&#xEC;. <br>\r\n&#x110;&#xF4;i l&#x1EDD;i g&#xF3;p &#xFD; mong c&#xE1;c th&#xED;m post n&#xEA;n l&#x1EF1;a ch&#x1ECD;n h&#xEC;nh &#x1EA3;nh ph&#xF9; h&#x1EE3;p m&#xE0; post. &#x110;&#x1EEB;ng &#x111;i qu&#xE1; &#x111;&#xE0; v&#x1EDB;i vi&#x1EC7;c post to&#xE0;n nh&#x1EEF;ng &#x1EA3;nh nh&#x1B0; v&#x1EAD;y.\r\n\t\t"
  text: "Cái thread này em nói thật là càng ngày càng đi lệch hướng đồi trụy hóa  lúc ban đầu em tham gia thì cả tuần may ra được 3-4 pic gọi là hở hang. Đến bây giờ cứ ngày nào cũng hàng chục pic tương tự vậy dẫn đến phát ngán. Em nhớ lại cái thời chỉ có ảnh gái xinh chứ không phải vếu xinh như bây giờ mà thèm.  Nếu vào đây chỉ để xem vếu thì em mở JAV còn hơn chứ đâu vào đây làm gì. \r\nĐôi lời góp ý mong các thím post nên lựa chọn hình ảnh phù hợp mà post. Đừng đi quá đà với việc post toàn những ảnh như vậy."
