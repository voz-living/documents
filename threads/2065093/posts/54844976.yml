  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\tDear tocxoan,<br>\r\n<br>\r\nYou have received an infraction at vozForums.<br>\r\n<br>\r\nReason: S&#x1EED; d&#x1EE5;ng ng&#xF4;n ng&#x1EEF; kh&#xF4;ng ph&#xF9; h&#x1EE3;p<br>\r\n-------<br>\r\nth&#x1EB1;ng n&#xE0;y th&#x1EB1;ng n&#x1ECD; c&#xE1;i g&#xEC;-l&#x1EA7;n n&#xE0;y m&#x1EDB;i l&#xE0; c&#x1EA3;nh c&#xE1;o th&#xF4;i nh&#xE9; =D<br>\r\n-------<br>\r\n<br>\r\nThis infraction is worth 3 point(s) and may result in restricted access until it expires. Serious infractions will never expire.<br>\r\n<br>\r\nOriginal Post:<br>\r\n<a href=\"http://vozforums.com/showthread.php?p=54838591\" target=\"_blank\">http://vozforums.com/showthread.php?p=54838591</a><br>\r\n<br>\r\nOriginally Posted by willrock114 View Post<br>\r\n&#x111;&#xE2;y c&#x169;ng xinh n&#xE8;, ti&#x1EBF;c l&#xE0; m&#xEC;nh k bi&#x1EBF;t t&#xEA;n<br>\r\n<br>\r\n_http://ngoisao.net/Files/Subject/3b/9d/c9/92/Thuyanh.jpg[/IMG]<br>\r\nTh&#x1EB1;ng n&#xE0;y kh&#xF4;ng bi&#x1EBF;t &#x111;&#x1ECD;c title h&#x1EA3;,hay m&#x1EAF;t th&#x1EA9;m m&#x1EF9; l&#x1EAD;p d&#x1ECB;\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->V&#xE3;i c&#x1EA3; mod, trong pic girl xinh post con c&#xE1; s&#x1EA5;u v&#xE0;o troll, m&#xEC;nh comment nh&#x1B0; kia m&#xE0; nh&#x1EAD;n c&#x1EA3;nh b&#xE1;o. &#x111;&#x1EC3; m&#xEC;nh l&#x1EAD;p thread &#x111;i h&#x1ECF;i admin xem m&#xEC;nh sai c&#xE1;i g&#xEC;. B&#x1EA1;n b&#xE8; kh&#xF4;ng ph&#x1EA3;i, anh em th&#xEC; kh&#xF4;ng,c&#x169;ng ch&#x1EA3; bi&#x1EBF;t h&#x1EAF;n h&#x1A1;n tu&#x1ED5;i hay k&#xE9;m tu&#x1ED5;i, th&#x1EBF; g&#x1ECD;i l&#xE0; g&#xEC;, n&#x1EBF;u g&#x1ECD;i nh&#x1EA7;m gi&#x1EDB;i t&#xED;nh th&#xEC; m&#xEC;nh xl, ch&#x1EE9; g&#x1ECD;i th&#x1EB1;ng x&#xFA;c ph&#x1EA1;m g&#xEC; sao.<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> N&#x1EBF;u l&#xE0;m mod ch&#x1EC9; &#x111;&#x1EC3; troll v&#xE0; ban nick mem &#x111;&#x1EE5;ng &#x111;&#x1EBF;n m&#xEC;nh th&#x1EBF; n&#xE0;y th&#xEC; l&#xE0;m mod l&#xE0;m g&#xEC; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n<br>\r\n<b>Hay lu&#x1EAD;t c&#x1EE7;a topic l&#xE0; mod post &#x1EA3;nh nh&#x1EA3;m ph&#xE1; ho&#x1EA1;i ti&#xEA;u ch&#xED; topic = &#x111;&#xFA;ng. mem ph&#x1EA3;n s&#xE1;nh mod = sai</b> <img src=\"/images/smilies/Off/lay.gif\" border=\"0\" alt=\"\" title=\"Bow\" class=\"inlineimg\"><img src=\"/images/smilies/Off/lay.gif\" border=\"0\" alt=\"\" title=\"Bow\" class=\"inlineimg\"><img src=\"/images/smilies/Off/lay.gif\" border=\"0\" alt=\"\" title=\"Bow\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tDear tocxoan,\r\n\r\nYou have received an infraction at vozForums.\r\n\r\nReason: Sử dụng ngôn ngữ không phù hợp\r\n-------\r\nthằng này thằng nọ cái gì-lần này mới là cảnh cáo thôi nhé =D\r\n-------\r\n\r\nThis infraction is worth 3 point(s) and may result in restricted access until it expires. Serious infractions will never expire.\r\n\r\nOriginal Post:\r\nhttp://vozforums.com/showthread.php?p=54838591\r\n\r\nOriginally Posted by willrock114 View Post\r\nđây cũng xinh nè, tiếc là mình k biết tên\r\n\r\n_http://ngoisao.net/Files/Subject/3b/9d/c9/92/Thuyanh.jpg[/IMG]\r\nThằng này không biết đọc title hả,hay mắt thẩm mỹ lập dị\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nVãi cả mod, trong pic girl xinh post con cá sấu vào troll, mình comment như kia mà nhận cảnh báo. để mình lập thread đi hỏi admin xem mình sai cái gì. Bạn bè không phải, anh em thì không,cũng chả biết hắn hơn tuổi hay kém tuổi, thế gọi là gì, nếu gọi nhầm giới tính thì mình xl, chứ gọi thằng xúc phạm gì sao. Nếu làm mod chỉ để troll và ban nick mem đụng đến mình thế này thì làm mod làm gì \r\n\r\nHay luật của topic là mod post ảnh nhảm phá hoại tiêu chí topic = đúng. mem phản sánh mod = sai"
