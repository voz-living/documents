  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by arminys\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tChụp xoá phông bằng lens f lớn, cơ mà cái lens cho ra bokeh (mấy cái đốm sáng mờ mờ tròn tròn ấy) đẹp như vầy thì chắc cũng 14tr trở lên \r\n\r\nP.s: quote lộn cmn post \r\n\r\nSent from my iPad using vozForums\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlàm mấy con mf 4 củ cho bokeh k kém nhé, còn mịn hơn  cơ mà k hợp vs mấy anh hiếp ảnh gia mì ăn liền vì phải quay quay mất thời gian \r\n\r\nnhà có em meyer optic 135 2.8 có 2 củ thôi bokeh k kém hình trên đâu \r\n\r\nmỗi cái là k chụp gái nào xinh cả nên k có dịp khoe \r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\tcó ảnh này là của nhà trồng dc \r\n\r\nảnh up fb nên chất lượng hơi sida 1 tí \r\n( ảnh trên mạng )\r\n\r\n\r\n\r\nđúng luật"
