n<br>\r\nCh&#x1EE9;c n&#x103;ng import th&#xEC; l&#x1EA1;i ph&#x1EA3;i paste link, ng&#x1ED3;i l&#x1ECD; m&#x1ECD; thay s&#x1ED1;. <br>\r\n<br>\r\nb&#xE1;c xem &#x111;&#x1B0;&#x1EE3;c kh&#xF4;ng <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tieubavuong1312\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\thttp://www.mediafire.com/?9ombm121r79qb3m\r\ncác bác tự tìm hiểu nhé. chức năng mới ở thanh menu ấy nhé.\r\ncó gì mai em viết hướng dẫn sau\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmình có ý này, bác xem có được không \r\n\r\nCái địa chỉ của thớt thì cố định rồi. chỉ thay bằng số page thôi\r\n\r\nVậy thì bác làm luôn là muốn save ảnh trang nào thì nhập số trang vào là xong\r\n\r\nVà thêm nữa là muốn save ảnh từ trang 1 đến trang 1000 thì chỉ nhập số là xong. \r\n\r\nChức năng import thì lại phải paste link, ngồi lọ mọ thay số. \r\n\r\nbác xem được không"
