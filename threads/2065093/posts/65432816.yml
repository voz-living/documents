  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Peter Quinn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm vừa bốc thăm trên công ty trúng được con này  http://www.samsung.com/vn/consumer/c...EV-NX1000BJPVN\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nlen kit của bạn là 20-50 mm 3.5-5.6 thì chụp k xóa phông mù mịt cho mấy em teen dc đâu  kiếm cái len nào vừa \"dài\" lại vừa \"to\" xóa tít mù tắp các em mới mê \r\n\r\ntheo như mình search trên wiki ( mình k rõ mấy con samsung lắm ) thì có 3 len sau nếu bạn thích chụp mấy e teen xóa phông tít mù :\r\n45 1.8: http://erphotoreview.com/wordpress/?p=3542\r\n60 2.8: http://www.photozone.de/samsungnx/693_samsungnx60f28\r\n85 1.4: http://phototipspro.com/gear/samsung-85mm-f14-ed-ssa/\r\n\r\n\r\n\r\ncòn bạn muốn xóa phông vs len kit thì chỉnh 50mm - f3.5 rồi bắt các em đứng gần gần 1 chút chụp mỗi mặt không chắc cũng được"
