  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>THUKID</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=82520062#post82520062\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">v&#x1EEB;a th&#x1EA5;y b&#xEA;n F33 c&#xF3; b&#xE0;i t&#xF4;n vinh ng&#x1EF1;c l&#xE9;p m&#xE0; b&#x1ECB; Mod xo&#xE1; r&#x1ED3;i th&#xEC; ph&#x1EA3;i <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nem m&#x1EA1;n ph&#xE9;p h&#x1ECF;i c&#xE1;c th&#xED;m &quot;v&#x1EEB;a t&#x1EA7;m&quot; v&#x1EDB;i &quot;h&#x1A1;i nh&#x1ECF; 1 ch&#xFA;t c&#x169;ng &#x111;c&quot;, l&#xE0; n&#xF3; c&#x1EE1; nh&#x1B0; n&#xE0;o &#x1EA1; <img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->     T&#x1EE9;c l&#xE0; &#xED;t ra n&#xF3; c&#x169;ng ph&#x1EA3;i h&#xEC;nh th&#xE0;nh b&#x1EA7;u ng&#x1EF1;c, ch&#x1EE9; x&#x1EB9;p l&#xE9;p nh&#x1B0; 2 con &#x1ED1;c tr&#xEA;n m&#xE0;n h&#xEC;nh ph&#x1EB3;ng th&#xEC; con trai ch&#x1EAF;c ch&#x1EAF;n l&#xE0; kh&#xF4;ng th&#xED;ch r&#x1ED3;i, n&#x1EBF;u kh&#xF4;ng mu&#x1ED1;n n&#xF3;i l&#xE0; m&#x1EA5;t h&#x1EBF;t cmn c&#x1EA3;m h&#x1EE9;ng lu&#xF4;n <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"><br>\r\n<br>\r\n<font color=\"White\">Ch&#x1EB3;ng l&#x1EBD; l&#x1EA1;i h&#x1ECF;i l&#x1EA1;i v&#x1EC1; k&#xED;ch c&#x1EE1; &quot;th&#x1EB1;ng nh&#x1ECF;&quot; <img src=\"/images/smilies/Off/shame.gif\" border=\"0\" alt=\"\" title=\"Shame\" class=\"inlineimg\"></font>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by THUKID\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tvừa thấy bên F33 có bài tôn vinh ngực lép mà bị Mod xoá rồi thì phải \r\nem mạn phép hỏi các thím \"vừa tầm\" với \"hơi nhỏ 1 chút cũng đc\", là nó cỡ như nào ạ \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n     Tức là ít ra nó cũng phải hình thành bầu ngực, chứ xẹp lép như 2 con ốc trên màn hình phẳng thì con trai chắc chắn là không thích rồi, nếu không muốn nói là mất hết cmn cảm hứng luôn \r\n\r\nChẳng lẽ lại hỏi lại về kích cỡ \"thằng nhỏ\""
