  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by sandman\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tEm tự hỏi: Con nhỏ này có phải người Việt Nam không, mà sao nó đẹp quá vậy? Nhưng nhìn cái ổ cắm điện ở phía sau là em khẳng định: Gái Việt Nam xinh quá.\r\n\r\n\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđể ý kĩ hơn 1 tí có ria mép là... lắm đấy"
