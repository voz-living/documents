  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>AndyMai</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=40328992#post40328992\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">b&#x1EA1;n &#x111;&#x1ECB;nh kh&#xF4;ng cho ng&#x1B0;&#x1EDD;i ta h&#x1ECD;c xong ki&#x1EBF;m &#x111;&#x1B0;&#x1EE3;c vi&#x1EC7;c l&#xE0;m &#xE0;, 21 tu&#x1ED5;i c&#x1B0;&#x1EDB;i v&#x1EC1; &#x111;&#x1EC3; n&#xF3; &#x103;n b&#xE1;m &#xE0;, con g&#xE1;i kh&#xF4;ng th&#xED;ch th&#x1EBF; &#x111;&#xE2;u <img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->m&#x1EA5;y &#x111;&#x1EE9;a con g&#xE1;i l&#x1EDB;p m&#xEC;nh n&#xF3; cu&#x1ED1;i n&#x103;m l&#xE0; l&#x1EA5;y h&#x1EBF;t r&#x1ED3;i n&#xE8; (SV n&#x103;m 3 -21 tu&#x1ED5;i), khoa ch&#xED;nh tr&#x1ECB; tr&#x1B0;&#x1EDD;ng m&#xEC;nh c&#xF3; &#x111;&#x1EE9;a t&#x1EEB; n&#x103;m 1 n&#xF3; &#x111;&#xE3; l&#x1EA5;y r&#x1ED3;i b&#x1EA1;n &#x1EE3;, m&#xE0; s&#x1ED1; &#x111;&#xF3; ko ph&#x1EA3;i l&#xE0; &#xED;t &#x111;&#xE2;u.<br>\r\n<br>\r\nAi ch&#x1EA3; bi&#x1EBF;t l&#xE0; c&#xF2;n ph&#x1EA3;i ki&#x1EBF;m vi&#x1EC7;c n&#xE0;y n&#x1ECD;, nh&#x1B0;ng nhi&#x1EC1;u ng&#x1B0;&#x1EDD;i v&#x1EAB;n th&#xED;ch c&#x1B0;&#x1EDB;i li&#x1EC1;n tay h&#x1A1;n, &#x111;&#x1EC3; l&#xE2;u ng&#xE0;y c&#xF3; ng&#xE0;y m&#x1EA5;t, c&#xF3; ph&#x1EA3;i c&#x1B0;&#x1EDB;i v&#x1EC1; l&#xE0; ph&#x1EA3;i sinh con c&#xE1;c th&#x1EE9; &#x111;&#xE2;u m&#xE0; b&#x1EA1;n l&#x1EA1;i b&#x1EA3;o &#x103;n b&#xE1;m <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\"> . Th&#x1EDD;i bu&#x1ED5;i &#x111;&#xE0;n &#xF4;ng th&#xEC; l&#x1EAF;m m&#xE0; &#x111;&#xE0;n b&#xE0; th&#xEC; &#xED;t, ko li&#x1EC1;n tay c&#xF3; ng&#xE0;y m&#x1EA5;t <img src=\"/images/smilies/Off/canny.gif\" border=\"0\" alt=\"\" title=\"Canny\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by AndyMai\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tbạn định không cho người ta học xong kiếm được việc làm à, 21 tuổi cưới về để nó ăn bám à, con gái không thích thế đâu \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nmấy đứa con gái lớp mình nó cuối năm là lấy hết rồi nè (SV năm 3 -21 tuổi), khoa chính trị trường mình có đứa từ năm 1 nó đã lấy rồi bạn ợ, mà số đó ko phải là ít đâu.\r\n\r\nAi chả biết là còn phải kiếm việc này nọ, nhưng nhiều người vẫn thích cưới liền tay hơn, để lâu ngày có ngày mất, có phải cưới về là phải sinh con các thứ đâu mà bạn lại bảo ăn bám  . Thời buổi đàn ông thì lắm mà đàn bà thì ít, ko liền tay có ngày mất"
