  html: "\r\n\t\t\t\r\n\t\t\tM&#xEC;nh th&#x1EA5;y em b&#xE1;n b&#xE1;nh tr&#xE1;n c&#x169;ng kh&#xF4;ng ph&#x1EA3;i h&#x1EA1;ng t&#x1EA7;m th&#x1B0;&#x1EDD;ng &#x111;&#xE2;u. M&#xF3;ng tay s&#x1A1;n &#x111;&#x1ECF; l&#xF2;e (g&#xE1;i ngoan v&#xE0; t&#xED;nh d&#x1ECB;u d&#xE0;ng &#xED;t ai ch&#x1A1;i m&#xE0;u &#x111;&#x1ECF; l&#xF2;e &#x111;&#xF3; &#x111;&#xE2;u, th&#x1B0;&#x1EDD;ng l&#xE0; h&#x1ED3;ng nh&#x1EA1;t ho&#x1EB7;c s&#x1A1;n b&#xF3;ng th&#xF4;i), khu&#xF4;n m&#x1EB7;t c&#x169;ng make up kh&#xE1; k&#x1EF9; ch&#x1EE9; &#x111;&#xE2;u &#x111;&#x1EC3; m&#x1EB7;t m&#x1ED9;c &#x111;&#xE2;u, ch&#x1EC9; c&#xF3; nh&#x1EEF;ng t&#x1EA5;m &#x1EA3;nh tr&#xEA;n l&#xE0; kh&#xF4;ng PTS th&#xF4;i. Nh&#x1B0;ng khu&#xF4;n m&#x1EB7;t th&#xEC; m&#xEC;nh th&#x1EA5;y d&#xE0;i, kh&#xF4;ng x&#x1EA5;u nh&#x1B0;ng c&#x169;ng kh&#xF4;ng &#x111;&#x1EB9;p, b&#xEC;nh th&#x1B0;&#x1EDD;ng. Duy c&#xF3; c&#xE1;i body, n&#xF3;i chung body &#x111;&#x1EB9;p, cao r&#xE1;o, &#x111;&#x1EA7;y &#x111;&#x1EB7;n, c&#xF3; &#x111;&#x1B0;&#x1EDD;ng cong, m&#x1EB7;c qu&#x1EA7;n b&#xF3;, l&#x1B0;ng cao (g&#xE2;y &#x1EA3;o gi&#xE1;c ch&#xE2;n d&#xE0;i ra) &#xE1;o thun b&#xF3;, c&#x1ED5; h&#x1EDF;, . Nh&#x1B0;ng &#x111;&#xF3; l&#xE0; c&#xF2;n qu&#x1EA7;n &#xE1;o che ch&#x1EAF;n, che c&#xE1;i x&#x1EA5;u, khoe c&#xE1;i &#x111;&#x1EB9;p, khi nude th&#xEC; ch&#x1B0;a n&#xF3;i &#x111;c &#x111;i&#x1EC1;u g&#xEC; (gi&#xE1; tr&#x1ECB; nh&#x1EA5;t l&#xE0; &#x1EDF; ch&#x1ED5; n&#xE0;y, b&#x1EA1;n n&#xE0;o c&#xF3; b&#x1EA1;n g&#xE1;i th&#xEC; hi&#x1EC3;u r&#xF5; h&#x1A1;n nh&#x1EC9;<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">). N&#xF3;i chung em n&#xE0;y thu&#x1ED9;c d&#x1EA1;ng n&#x1ED5;i b&#x1EAD;t gi&#x1EEF;a &#x111;&#xE1;m &#x111;&#xF4;ng, nh&#x1B0;ng kh&#xF4;ng ph&#x1EA3;i hi&#x1EBF;m, c&#xE1;i hi&#x1EBF;m l&#xE0; &#x111;&#x1EB9;p v&#x1EAD;y m&#xE0; &#x111;i b&#xE1;n b&#xE1;nh tr&#xE1;ng tr&#x1ED9;n th&#xF4;i (m&#xEC;nh l&#xE0; ch&#x1ED3;ng th&#xEC; m&#xEC;nh c&#x1B0;ng nh&#x1B0; tr&#x1EE9;ng m&#x1ECF;ng, d&#x1EC5; g&#xEC; cho l&#xE0;m nh&#x1B0; v&#x1EA7;y). M&#xE0; sao c&#xE1;i c&#x1ED9;ng &#x111;&#x1ED3;ng n&#xE0;y n&#xF3; l&#xE0;m nh&#x1EB7;ng x&#x1ECB; l&#xEA;n, c&#x1EE9; nh&#x1B0; H&#x1EB1;ng Nga xu&#x1ED1;ng tr&#x1EA7;n m&#xFA;a c&#x1ED9;t &#x1EA5;y, c&#x1EE9; h&#xF9;a theo nhau, ch&#x1EB3;ng d&#xE1;m b&#xE0;y t&#x1ECF; ch&#xED;nh ki&#x1EBF;n! &#xDD; ki&#x1EBF;n c&#xE1; nh&#xE2;n &#x111;&#x1EA5;y, g&#x1EA1;ch &#x111;&#xE1; &#x111;i!!!<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<img src=\"http://img.2sao.vietnamnet.vn/2011/03/11/10/15/dolot-7.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://img.2sao.vietnamnet.vn/2011/03/11/10/15/dolot-9.jpg\" border=\"0\" alt=\"\"><br>\r\n<img src=\"http://img.2sao.vietnamnet.vn/2011/03/11/10/14/dolot-5.jpg\" border=\"0\" alt=\"\">\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->\r\n\t\t"
  text: "Mình thấy em bán bánh trán cũng không phải hạng tầm thường đâu. Móng tay sơn đỏ lòe (gái ngoan và tính dịu dàng ít ai chơi màu đỏ lòe đó đâu, thường là hồng nhạt hoặc sơn bóng thôi), khuôn mặt cũng make up khá kỹ chứ đâu để mặt mộc đâu, chỉ có những tấm ảnh trên là không PTS thôi. Nhưng khuôn mặt thì mình thấy dài, không xấu nhưng cũng không đẹp, bình thường. Duy có cái body, nói chung body đẹp, cao ráo, đầy đặn, có đường cong, mặc quần bó, lưng cao (gây ảo giác chân dài ra) áo thun bó, cổ hở, . Nhưng đó là còn quần áo che chắn, che cái xấu, khoe cái đẹp, khi nude thì chưa nói đc điều gì (giá trị nhất là ở chổ này, bạn nào có bạn gái thì hiểu rõ hơn nhỉ). Nói chung em này thuộc dạng nổi bật giữa đám đông, nhưng không phải hiếm, cái hiếm là đẹp vậy mà đi bán bánh tráng trộn thôi (mình là chồng thì mình cưng như trứng mỏng, dễ gì cho làm như vầy). Mà sao cái cộng đồng này nó làm nhặng xị lên, cứ như Hằng Nga xuống trần múa cột ấy, cứ hùa theo nhau, chẳng dám bày tỏ chính kiến! Ý kiến cá nhân đấy, gạch đá đi!!!\r\n\n\r\n\tQuote:"
