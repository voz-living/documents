  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>shabondama</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=52013974#post52013974\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">X&#xE3; h&#x1ED9;i c&#x1EA7;n nh&#x1EEF;ng ng&#x1B0;&#x1EDD;i c&#x1ED1;ng hi&#x1EBF;n nh&#x1B0; b&#x1EA1;n <img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><img src=\"/images/smilies/Off/cry.gif\" border=\"0\" alt=\"\" title=\"Cry\" class=\"inlineimg\"><br>\r\n<br>\r\nP/s: Cho th&#xEA;m ch&#x1EE9;c n&#x103;ng cho t&#x1EA5;t c&#x1EA3; &#x1EA3;nh v&#xE0;o 1 th&#x1B0; m&#x1EE5;c &#x111;i th&#xED;m, down &#xED;t th&#xEC; ngon nh&#x1B0;ng down nhi&#x1EC1;u ph&#x1EA3;i m&#x1EDF; t&#x1EEB;ng th&#x1B0; m&#x1EE5;c ra xem c&#x169;ng n&#x1EA3;n l&#x1EAF;m <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#xF3; g&#xEC; kh&#xF3; th&#xED;m c&#x1EE9; down h&#x1EBF;t v&#x1EC1; trong m&#x1ED9;t folder r&#x1ED3;i d&#xF9;ng l&#x1EC7;nh search c&#x1EE7;a win 7 serach trong folder &#x111;&#xF3; th&#xF4;i, g&#xF5; *.jpg l&#xE0; n&#xF3; hi&#x1EC7;n t&#x1EA5;t c&#x1EA3; c&#xE1;c &#x1EA3;nh trong folder r&#x1ED3;i nh&#x1EA5;n ctrl+a --&gt; ctrl+x --&gt; tao foler m&#x1EDB;i ctrl+v th&#x1EBF; l&#xE0; t&#x1ED5;ng h&#x1EE3;p l&#x1EA1;i h&#x1EBF;t (m&#xEC;nh hay d&#xF9;ng c&#xE1;ch n&#xE0;y &#x111;&#x1EC3; down truy&#x1EC7;n tr&#xEA;n vnsharing r&#x1ED3;i group l&#x1EA1;i theo t&#x1EAD;p)\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shabondama\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXã hội cần những người cống hiến như bạn \r\n\r\nP/s: Cho thêm chức năng cho tất cả ảnh vào 1 thư mục đi thím, down ít thì ngon nhưng down nhiều phải mở từng thư mục ra xem cũng nản lắm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCó gì khó thím cứ down hết về trong một folder rồi dùng lệnh search của win 7 serach trong folder đó thôi, gõ *.jpg là nó hiện tất cả các ảnh trong folder rồi nhấn ctrl+a --> ctrl+x --> tao foler mới ctrl+v thế là tổng hợp lại hết (mình hay dùng cách này để down truyện trên vnsharing rồi group lại theo tập)"
