  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>-Kakalot-</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65275172#post65275172\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">N&#x1EBF;u b&#x1EE9;c &#x1EA3;nh ch&#x1EE5;p gi&#xFA;p m&#x1EAB;u n&#x1ED5;i l&#xEA;n th&#xEC; d&#xE1;m l&#x1EAF;m ch&#x1EE9;. V&#x1EDB;i l&#x1EA1;i m&#x1EA5;y anh ch&#x1EE5;p h&#xEC;nh c&#xF3; c&#xE1; t&#xED;nh, ga l&#x103;ng v&#xE0; &#x111;a ph&#x1EA7;n l&#x1EAF;m ti&#x1EC1;n n&#xEA;n c&#x169;ng d&#x1EC5; cua lu&#xF4;n <img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->N&#x1EB1;m &#x111;&#x1EA5;y m&#xE0; m&#x1A1; ti&#x1EBF;p &#x111;i nh&#xE1; <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n&#x1EA2;nh ch&#x1EE5;p xong ch&#x1EA3; ai c&#xF3; th&#x1EC3; n&#xF3;i tr&#x1B0;&#x1EDB;c l&#xE0; c&#xF3; th&#x1EC3; l&#xE0;m cho m&#x1EAB;u n&#x1ED5;i l&#xEA;n hay ch&#xEC;m xu&#x1ED1;ng c&#x1EA3;. Nh&#x1EA5;t l&#xE0; v&#x1EDB;i c&#xE1;i con m&#x1EAF;t c&#x1EE7;a ng&#x1B0;&#x1EDD;i th&#x1B0;&#x1EDD;ng (ko ph&#x1EA3;i d&#xE2;n &#x1EA3;nh) th&#xEC; g&#x1EB7;p m&#x1EA5;y em xinh c&#xF3; ch&#x1EE5;p = &#x111;t c&#x169;ng khen &#x111;&#x1EB9;p.<br>\r\n<br>\r\nM&#x1EA5;y anh ch&#x1EE5;p h&#xEC;nh c&#xF3; c&#xE1; t&#xED;nh, ga l&#x103;ng v&#xE0; &#x111;a ph&#x1EA7;n l&#x1EAF;m ti&#x1EC1;n? T&#x1EE5;i ch&#x1EE5;p n&#xE0;y &#x111;a ph&#x1EA7;n to&#xE0;n l&#xE0; th&#x1EE3; &#x1EA3;nh th&#xF4;i, m&#xE0; &#x111;&#xE3; g&#x1ECD;i l&#xE0; &quot;th&#x1EE3;&quot; th&#xEC;... C&#xF2;n d&#xE2;n ch&#x1EE5;p ko chuy&#xEA;n (t&#x1EE9;c l&#xE0; ko ki&#x1EBF;m ti&#x1EC1;n = &#x1EA3;nh) th&#xEC; c&#x169;ng c&#xF3; nh&#x1EEF;ng anh &#x111;&#x1EA1;i gia, thi&#x1EBF;u gia th&#x1EAD;t, m&#xE0; m&#x1EA5;y anh &#xFD; th&#xEC; ch&#x1EA3; c&#x1EA7;n ch&#x1EE5;p &#x1EA3;nh g&#xE1;i n&#xF3; c&#x169;ng bu v&#xE0;o. &#x110;&#xE1;m loai choai c&#xF2;n l&#x1EA1;i th&#xEC; m&#x1EA5;y em &#xFD; ti&#x1EBF;p c&#x1EAD;n ch&#x1EC9; c&#x1ED1;t &#x111;&#x1EC3; l&#x1EE3;i d&#x1EE5;ng ch&#x1EE5;p free th&#xF4;i, ti&#x1EC1;n c&#xF4;ng c&#xF2;n ch&#x1EA3; c&#xF3; ch&#x1EE9; &#x111;&#xF2;i m&#xE0; &#x103;n &#x111;&#x1B0;&#x1EE3;c em &#xFD;. Th&#x1EAD;m ch&#xED; trong t&#x1B0; t&#x1B0;&#x1EDF;ng c&#x1EE7;a c&#xE1;c em &#xFD; th&#xEC; ch&#xFA;ng m&#xE0;y (m&#x1EA5;y th&#x1EB1;ng loser ph&#x1EA3;i d&#xF9;ng m&#xE1;y &#x1EA3;nh &#x111;&#x1EC3; c&#xE2;u g&#xE1;i) &#x111;&#x1B0;&#x1EE3;c ch&#x1EE5;p cho ch&#x1ECB;, &#x111;&#x1B0;&#x1EE3;c m&#x1EDD;i ch&#x1ECB; &#x111;i &#x103;n (ch&#xFA; tr&#x1EA3; ti&#x1EC1;n) l&#xE0; ph&#xFA;c 3 &#x111;&#x1EDD;i r&#x1ED3;i, &#x1EDF; &#x111;&#x1EA5;y m&#xE0; &#x111;&#xF2;i h&#x1ECF;i <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n<br>\r\nNh&#xE2;n ti&#x1EC7;n, n&#x1EBF;u c&#xF3; d&#x1ECB;p th&#xEC; t&#x1EAF;t m&#xE1;y &#x111;i ra ngo&#xE0;i &#x111;&#x1EC3; xem gi&#x1EDD; n&#xE0;y c&#xE1;i m&#xE1;y &#x1EA3;nh n&#xF3; nhan nh&#x1EA3;n ngo&#xE0;i &#x111;&#x1B0;&#x1EDD;ng, th&#x1EB1;ng &#xE9;o n&#xE0;o k&#x1EC3; c&#x1EA3; sinh vi&#xEA;n ngh&#xE8;o c&#x169;ng c&#xF3; th&#x1EC3; gom &#x111;&#x1B0;&#x1EE3;c 1 b&#x1ED9; 2nd &#x111;&#x1EDD;i c&#x169; c&#x169;ng ch&#x1EC9; t&#x1EA7;m 5-7tr th&#xF4;i ch&#x1EE9; n&#xF3; ko ph&#x1EA3;i th&#x1EE9; g&#xEC; xa x&#x1EC9; n&#x1EEF;a &#x111;&#xE2;u <img src=\"images/smilies/brick.png\" border=\"0\" alt=\"\" title=\"Brick\" class=\"inlineimg\"><br>\r\nM&#xE0; h&#xF4;m b&#x1EEF;a em ng&#x1ED3;i ch&#x1EDD; th&#x1EB1;ng b&#x1EA1;n, vui vui th&#x1ED1;ng k&#xEA; th&#x1EA5;y 20 ph&#xFA;t ph&#x1EA3;i c&#xF3; ch&#x1EE5;c con SH ch&#x1EA1;y qua m&#x1EB7;t m&#x1EDB;i th&#x1EA5;y c&#xE1;i m&#x1EE9;c s&#x1ED1;ng c&#x1EE7;a d&#xE2;n m&#xEC;nh n&#xF3; nh&#x1B0; th&#x1EBF; n&#xE0;o (em &#x1EDF; HN) <img src=\"/images/smilies/Off/rofl.gif\" border=\"0\" alt=\"\" title=\"ROFL\" class=\"inlineimg\"><br>\r\n<br>\r\n<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>FattySlug</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=65281336#post65281336\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">T&#xF3;m l&#x1EA1;i &#xFD; c&#x1EE7;a b&#xE1;c kia l&#xE0; n&#x1EBF;u b&#xE1;c c&#xF3; &#x111;&#x1EE7; tr&#xEC;nh &#x111;&#x1ED9; &#x111;&#x1EC3; &#x103;n th&#xEC; ch&#x1EB3;ng c&#x1EA7;n ch&#x1EE5;p cho&#x1EB9;t g&#xEC; v&#x1EAB;n &#x103;n &#x111;&#x1EC1;u &#x111;&#x1EC1;u. C&#xF2;n &#x111;&#xE3; kh&#xF4;ng c&#xF3; tr&#xEC;nh &#x111;&#x1ED9; &#x103;n th&#xEC; c&#xF3; ch&#x1EE5;p c&#x1EA3; h&#x1ECD; h&#xE0;ng n&#xF3; th&#xEC; n&#xF3; v&#x1EAB;n k&#xEA;u b&#xE1;c ch&#x1EE5;p &#x111;&#xE1;m c&#x1B0;&#x1EDB;i n&#xF3; v&#x1EDB;i th&#x1EB1;ng kh&#xE1;c.</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Chu&#x1EA9;n r&#x1ED3;i &#x111;&#xE2;y <img src=\"/images/smilies/Off/byebye.gif\" border=\"0\" alt=\"\" title=\"Byebye\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by -Kakalot-\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tNếu bức ảnh chụp giúp mẫu nổi lên thì dám lắm chứ. Với lại mấy anh chụp hình có cá tính, ga lăng và đa phần lắm tiền nên cũng dễ cua luôn \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nNằm đấy mà mơ tiếp đi nhá \r\nẢnh chụp xong chả ai có thể nói trước là có thể làm cho mẫu nổi lên hay chìm xuống cả. Nhất là với cái con mắt của người thường (ko phải dân ảnh) thì gặp mấy em xinh có chụp = đt cũng khen đẹp.\r\n\r\nMấy anh chụp hình có cá tính, ga lăng và đa phần lắm tiền? Tụi chụp này đa phần toàn là thợ ảnh thôi, mà đã gọi là \"thợ\" thì... Còn dân chụp ko chuyên (tức là ko kiếm tiền = ảnh) thì cũng có những anh đại gia, thiếu gia thật, mà mấy anh ý thì chả cần chụp ảnh gái nó cũng bu vào. Đám loai choai còn lại thì mấy em ý tiếp cận chỉ cốt để lợi dụng chụp free thôi, tiền công còn chả có chứ đòi mà ăn được em ý. Thậm chí trong tư tưởng của các em ý thì chúng mày (mấy thằng loser phải dùng máy ảnh để câu gái) được chụp cho chị, được mời chị đi ăn (chú trả tiền) là phúc 3 đời rồi, ở đấy mà đòi hỏi \r\n\r\nNhân tiện, nếu có dịp thì tắt máy đi ra ngoài để xem giờ này cái máy ảnh nó nhan nhản ngoài đường, thằng éo nào kể cả sinh viên nghèo cũng có thể gom được 1 bộ 2nd đời cũ cũng chỉ tầm 5-7tr thôi chứ nó ko phải thứ gì xa xỉ nữa đâu \r\nMà hôm bữa em ngồi chờ thằng bạn, vui vui thống kê thấy 20 phút phải có chục con SH chạy qua mặt mới thấy cái mức sống của dân mình nó như thế nào (em ở HN) \r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by FattySlug\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTóm lại ý của bác kia là nếu bác có đủ trình độ để ăn thì chẳng cần chụp choẹt gì vẫn ăn đều đều. Còn đã không có trình độ ăn thì có chụp cả họ hàng nó thì nó vẫn kêu bác chụp đám cưới nó với thằng khác.\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nChuẩn rồi đây"
