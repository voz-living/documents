  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Peter Quinn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t cho em hỏi con này chụp được không \r\nVới cả kiểu chụp xóa phông cho bọn teen teen đang phổ biến ở thớt này ý, thì nhờ vào máy hay đã qua PTS mới được nét như vậy \r\nCũng có thử chụp vài phát nhưng thấy phông sau vẫn rõ quá các bác ah \r\n\r\n//định qua mấy 4rum chuyên ảnh hỏi nhưng newbie ngại lắm các bác ah \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n1-xóa dc nhưng chụp bán thân ,từ ngực trở lên thì nó xóa dc dc, khẩu chỉ có 3.5 nên chỉ có thế thôi , mấy tấm chụp toàn thân mà xóa phông mù mịt thì cái lens ít nhất cug phải 85 f2 mà giá cho mấy cái giống vậy thì trên dưới 10 củ \r\n2- Độ nét tùy thuộc vào 2 thứ ,lens và PTS , lens xịn thì nét ở khẩu lớn , f 1.4- f2, chẳng hạn như Carl Zies,Leica ,khoản này lens samsung chắc chưa đủ sức . còn nhờ PTS thì search gg nhé\r\n3- hỏi thì cứ hỏi có gì đâu phải ngại, nhưng trước khi hỏi thì nên đọc qua nhiếp ảnh cơ bản"
