  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t#4363 Tr&#xE1;t &#x111;&#x1ED1;ng ph&#x1EA5;n m&#xE0; v&#x1EAB;n x&#x1EA5;u<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br>\r\n#4364 &#x110;&#x1ED9;n v&#xE3;i v&#x1EAD;t<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"><br>\r\n#4365 Gi&#xE0; + x&#x1EA5;u<br>\r\n#4366 PTS l&#x1ED9; li&#x1EC5;u<img src=\"/images/smilies/Off/tire.gif\" border=\"0\" alt=\"\" title=\"Tire\" class=\"inlineimg\"><br>\r\n<br>\r\nXin b&#xE1;c ch&#x1ECD;n l&#x1ECD;c &#x1EA3;nh ch&#x1EA5;t l&#x1B0;&#x1EE3;ng r&#x1ED3;i post cho anh em h&#x1B0;&#x1EDF;ng c&#xF9;ng, 1 &#x1EA3;nh ch&#x1EA5;t c&#xF2;n g&#x1EA5;p ng&#xE0;n l&#x1EA7;n ngh&#xEC;n &#x1EA3;nh nh&#x1B0;ng x&#x1EA5;u b&#xE1;c &#xE0;<img src=\"/images/smilies/Off/sad.gif\" border=\"0\" alt=\"\" title=\"Sad\" class=\"inlineimg\"><br>\r\n<br>\r\nHay gi&#x1EDD; anh em ch&#x1A1;i tr&#xF2; n&#xE0;y &#x111;&#xEA;, l&#x1EA7;n l&#x1B0;&#x1EE3;t post &#x1EA3;nh girl xinh &#x1EDF; c&#xE1;c t&#x1EC9;nh (n&#x1EBF;u c&#xF3; c&#x1EA3;nh &#x111;i k&#xE8;m ho&#x1EB7;c trang, ph&#x1EE5; ki&#x1EC7;n c&#x1EE7;a v&#xF9;ng mi&#x1EC1;n &#x111;&#xF3; c&#xE0;ng t&#x1ED1;t) Ch&#xFA;ng ta s&#x1EBD; &#x111;i t&#x1EEB; B&#x1EAF;c ra Nam, nh&#x1B0; th&#x1EBF; mang d&#xE1;ng d&#x1EA5;p girl Vi&#x1EC7;t h&#x1A1;n l&#xE0; c&#x1EE9; th&#x1EA5;y em n&#xE0;o xinh l&#xE0; post &#x111;&#x1EA1;i l&#xEA;n &#x111;&#xE2;y. C&#xF3; tr&#xF2; ch&#x1A1;i th&#xEC; thread n&#xF3; m&#x1EDB;i th&#xFA;<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "#4363 Trát đống phấn mà vẫn xấu\r\n#4364 Độn vãi vật\r\n#4365 Già + xấu\r\n#4366 PTS lộ liễu\r\n\r\nXin bác chọn lọc ảnh chất lượng rồi post cho anh em hưởng cùng, 1 ảnh chất còn gấp ngàn lần nghìn ảnh nhưng xấu bác à\r\n\r\nHay giờ anh em chơi trò này đê, lần lượt post ảnh girl xinh ở các tỉnh (nếu có cảnh đi kèm hoặc trang, phụ kiện của vùng miền đó càng tốt) Chúng ta sẽ đi từ Bắc ra Nam, như thế mang dáng dấp girl Việt hơn là cứ thấy em nào xinh là post đại lên đây. Có trò chơi thì thread nó mới thú"
