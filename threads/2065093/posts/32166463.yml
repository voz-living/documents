content:
  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\tThread n&#xE0;y ch&#x1EC9; &#x111;&#x1EC3; &#x111;&#x103;ng h&#xEC;nh Girl <font size=\"5\">Vi&#x1EC7;t </font>Xinh. Kh&#xF4;ng ph&#x1EA3;i &#x111;&#x1EC3; &#x111;&#x103;ng h&#xEC;nh b&#x1EAD;y b&#x1EA1;.<br>\r\n<br>\r\n<b><font color=\"Red\">L&#x1B0;u &#xDD;:</font></b><ol style=\"list-style-type: decimal\"><li>Tu&#xE2;n th&#x1EE7; <b>N&#x1ED9;i Quy vOz</b>.</li>\n<li>Kh&#xF4;ng &#x111;em h&#xEC;nh c&#x1EE7;a ng&#x1B0;&#x1EDD;i kh&#xE1;c ra &#x111;&#x1EC3; b&#xEA;u r&#x1EBF;u &amp; n&#xF3;i x&#x1EA5;u.</li>\n<li>Kh&#xF4;ng &#x111;&#x103;ng h&#xEC;nh ph&#x1EA3;n c&#x1EA3;m.</li>\n<li>N&#x1EBF;u c&#xF3; INFO th&#xEC; c&#xE0;ng t&#x1ED1;t. Kh&#xF4;ng c&#xF3; th&#xEC; th&#xF4;i.</li>\n<li>M&#x1ECD;i post &#x111;&#x103;ng t&#x1EEB; 02 h&#xEC;nh tr&#x1EDF; l&#xEA;n ph&#x1EA3;i &#x111;&#x1B0;a v&#xE0;o th&#x1EBB; QUOTE, ch&#x1EC9; ch&#x1EA5;p nh&#x1EAD;n &#x111;&#x1EC3; 01 h&#xEC;nh duy nh&#x1EA5;t b&#xEA;n ngo&#xE0;i th&#x1EBB; QUOTE. Th&#xE0;nh vi&#xEA;n vi ph&#x1EA1;m s&#x1EBD; b&#x1ECB; BAN 7 ng&#xE0;y v&#xE0; b&#xE0;i b&#x1ECB; x&#xF3;a ngay. Ng&#x1B0;&#x1EDD;i QUOTE l&#x1EA1;i post c&#x1EE7;a th&#xE0;nh vi&#xEA;n kh&#xE1;c ch&#x1EC9; &#x111;&#x1B0;&#x1EE3;c QUOTE 01 h&#xEC;nh duy nh&#x1EA5;t, n&#x1EBF;u vi ph&#x1EA1;m s&#x1EBD; b&#x1ECB; BAN 1 th&#xE1;ng, b&#xE0;i b&#x1ECB; x&#xF3;a ngay.</li>\n<li>M&#x1EE9;c &#x111;&#x1ED9; x&#x1EED; ph&#x1EA1;t tu&#x1EF3; thu&#x1ED9;c v&#xE0;o Moderator quy&#x1EBF;t &#x111;&#x1ECB;nh.</li>\n<li>[KH&#xD4;NG post &#x1EA3;nh c&#xF3; size qu&#xE1; 2000x2000. Ai vi ph&#x1EA1;m BAN 7 ng&#xE0;y.</li>\n<li><font color=\"Red\">[NEW</font>]M&#x1ED7;i post ph&#x1EA3;i c&#xF3; &#xED;t nh&#x1EA5;t m&#x1ED9;t &#x1EA3;nh. Post kh&#xF4;ng c&#xF3; &#x1EA3;nh s&#x1EBD; b&#x1ECB; x&#xF3;a v&#xE0; ng&#x1B0;&#x1EDD;i c&#xF3; post vi ph&#x1EA1;m b&#x1ECB; BAN 7 ng&#xE0;y. T&#xE1;i ph&#x1EA1;m BAN 1 th&#xE1;ng.</li>\n</ol><br>\r\n<img src=\"http://2sao.vietnamnetjsc.vn/2014/01/16/01/33/23.jpg\" border=\"0\" alt=\"\">\r\n\t\t"
  text: "Thread này chỉ để đăng hình Girl Việt Xinh. Không phải để đăng hình bậy bạ.\r\n\r\nLưu Ý:Tuân thủ Nội Quy vOz.\nKhông đem hình của người khác ra để bêu rếu & nói xấu.\nKhông đăng hình phản cảm.\nNếu có INFO thì càng tốt. Không có thì thôi.\nMọi post đăng từ 02 hình trở lên phải đưa vào thẻ QUOTE, chỉ chấp nhận để 01 hình duy nhất bên ngoài thẻ QUOTE. Thành viên vi phạm sẽ bị BAN 7 ngày và bài bị xóa ngay. Người QUOTE lại post của thành viên khác chỉ được QUOTE 01 hình duy nhất, nếu vi phạm sẽ bị BAN 1 tháng, bài bị xóa ngay.\nMức độ xử phạt tuỳ thuộc vào Moderator quyết định.\n[KHÔNG post ảnh có size quá 2000x2000. Ai vi phạm BAN 7 ngày.\n[NEW]Mỗi post phải có ít nhất một ảnh. Post không có ảnh sẽ bị xóa và người có post vi phạm bị BAN 7 ngày. Tái phạm BAN 1 tháng."
