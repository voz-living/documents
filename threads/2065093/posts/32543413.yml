  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by [90]\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t^\r\n\r\nCận mà cũng vào CA đc à?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nKhông phải CA đâu, em này học cùng cấp 3 với em nên em biết, nói chung là dáng người cũng nhỏ nhắn, mặt mũi cũng kute. Giờ đang học thương mại, còn bộ đồ CA kia nó mượn của bạn nó"
