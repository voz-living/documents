  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>tocxoan</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=54844976#post54844976\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#xE3;i c&#x1EA3; mod, trong pic girl xinh post con c&#xE1; s&#x1EA5;u v&#xE0;o troll, m&#xEC;nh comment nh&#x1B0; kia m&#xE0; nh&#x1EAD;n c&#x1EA3;nh b&#xE1;o. &#x111;&#x1EC3; m&#xEC;nh l&#x1EAD;p thread &#x111;i h&#x1ECF;i admin xem m&#xEC;nh sai c&#xE1;i g&#xEC;. B&#x1EA1;n b&#xE8; kh&#xF4;ng ph&#x1EA3;i, anh em th&#xEC; kh&#xF4;ng,c&#x169;ng ch&#x1EA3; bi&#x1EBF;t h&#x1EAF;n h&#x1A1;n tu&#x1ED5;i hay k&#xE9;m tu&#x1ED5;i, th&#x1EBF; g&#x1ECD;i l&#xE0; g&#xEC;, n&#x1EBF;u g&#x1ECD;i nh&#x1EA7;m gi&#x1EDB;i t&#xED;nh th&#xEC; m&#xEC;nh xl, ch&#x1EE9; g&#x1ECD;i th&#x1EB1;ng x&#xFA;c ph&#x1EA1;m g&#xEC; sao.<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"> N&#x1EBF;u l&#xE0;m mod ch&#x1EC9; &#x111;&#x1EC3; troll v&#xE0; ban nick mem &#x111;&#x1EE5;ng &#x111;&#x1EBF;n m&#xEC;nh th&#x1EBF; n&#xE0;y th&#xEC; l&#xE0;m mod l&#xE0;m g&#xEC; <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><br></div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->Xin l&#x1ED7;i, b&#x1EA1;n qu&#xE1; nh&#x1ECD;. <img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"><img src=\"/image