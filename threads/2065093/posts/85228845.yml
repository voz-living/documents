  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by tc04th\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tpost ảnh tạp nham không quy tắc quy chuẩn, lại còn thích spam ảnh size lớn có 1 page mà kéo mãi không xuống được vì đống ảnh tạp nham của ông post hình có ý thức hơn đi\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nđọc luật chưa cha nội , nè đọc lại đi tui up mà size ko đúng thì bị mod ban lâu rồi cha , còn tạp nham là sao, ko lẽ hình sexy post riêng  hình dễ thương post riêng.Coi chừng ông bị ban đó chứ ở đó ý kiến\r\n\r\nThread này chỉ để đăng hình Girl Việt Xinh. Không phải để đăng hình bậy bạ.\r\n\r\n\"Lưu Ý:\r\nTuân thủ Nội Quy vOz.\r\nKhông đem hình của người khác ra để bêu rếu & nói xấu.\r\nKhông đăng hình phản cảm.\r\nNếu có INFO thì càng tốt. Không có thì thôi.\r\nMọi post đăng từ 02 hình trở lên phải đưa vào thẻ QUOTE, chỉ chấp nhận để 01 hình duy nhất bên ngoài thẻ QUOTE. Thành viên vi phạm sẽ bị BAN 7 ngày và bài bị xóa ngay. Người QUOTE lại post của thành viên khác chỉ được QUOTE 01 hình duy nhất, nếu vi phạm sẽ bị BAN 1 tháng, bài bị xóa ngay.\r\nMức độ xử phạt tuỳ thuộc vào Moderator quyết định.\r\n[KHÔNG post ảnh có size quá 2000x2000. Ai vi phạm BAN 7 ngày.\r\n[NEW]Mỗi post phải có ít nhất một ảnh. Post không có ảnh sẽ bị xóa và người có post vi phạm bị BAN 7 ngày. Tái phạm BAN 1 tháng.\"\r\n\r\n\n\r\n\tQuote:"
