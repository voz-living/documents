  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>Kuz.ld.ver3</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=66159577#post66159577\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\"><img src=\"http://farm8.staticflickr.com/7330/12711832953_49af6dd08a_h.jpg\" border=\"0\" alt=\"\"><br>\r\nc&#xF3; b&#xE1;c n&#xE0;o gi&#xFA;p e v&#x1EC1; c&#xE1;i c&#xE2;u l&#x1EC7;nh g&#x1EAF;n v&#xE0;o bookmark nh&#x1B0; t&#xEC;m link fb t&#x1EEB; &#x1EA3;nh v&#x1EDB;i<br>\r\nlink h&#xEC;nh flickr <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.flickr.com%2Fphotos%2F77026514%40N04%2F12709249235%2F\" target=\"_blank\">http://www.flickr.com/photos/77026514@N04/12709249235/</a><br>\r\ng&#x1EAF;n th&#xEA;m sizes/o/in/photostream/ v&#xE0;o &#x111;u&#xF4;i c&#xE1;i link</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->C&#x1EE7;a b&#x1EA1;n &#x111;&#xE2;y<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">javascript<b></b>: window.location = window.location.href+&quot;sizes/o/in/photostream/&quot;;</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->Bookmarklet l&#x1EA5;y link &#x1EA3;nh Flickr:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">javascript<b></b>: var id = document.title.split(&quot;_&quot;);var url = &quot;http://flickr.com/photo.gne?id=&quot; + id[0];window.location = url;</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->Bookmarklet l&#x1EA5;y link &#x1EA3;nh FB:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">javascript<b></b>:(function(){var sp = location.href.split(&apos;/&apos;); var f = sp[sp.length-1].split(&apos;_&apos;); window.open(&quot;http://www.facebook.com/&quot;+f[1],Math.random()); })();</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->B&#xE1;c n&#xE0;o kh&#xF4;ng bi&#x1EBF;t add bookmarklet th&#xEC; v&#xE0;o trang n&#xE0;y m&#xE0; k&#xE9;o link v&#xE0;o thanh bookmark n&#xE0;y:<br>\r\n<!-- BEGIN TEMPLATE: bbcode_code -->\n<div style=\"margin:20px; margin-top:5px\">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Code:</div>\r\n\t<pre class=\"alt2\" dir=\"ltr\" style=\"\r\n\t\tmargin: 0px;\r\n\t\tpadding: 6px;\r\n\t\tborder: 1px inset;\r\n\t\twidth: 640px;\r\n\t\theight: 34px;\r\n\t\ttext-align: left;\r\n\t\toverflow: auto\">http://xkcn.didaubaygio.net/radio/bookmarklet.html</pre>\r\n</div>\n<!-- END TEMPLATE: bbcode_code -->\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by Kuz.ld.ver3\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\r\ncó bác nào giúp e về cái câu lệnh gắn vào bookmark như tìm link fb từ ảnh với\r\nlink hình flickr http://www.flickr.com/photos/77026514@N04/12709249235/\r\ngắn thêm sizes/o/in/photostream/ vào đuôi cái link\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCủa bạn đây\r\n\n\r\n\tCode:\r\n\tjavascript: window.location = window.location.href+\"sizes/o/in/photostream/\";\r\n\nBookmarklet lấy link ảnh Flickr:\r\n\n\r\n\tCode:\r\n\tjavascript: var id = document.title.split(\"_\");var url = \"http://flickr.com/photo.gne?id=\" + id[0];window.location = url;\r\n\nBookmarklet lấy link ảnh FB:\r\n\n\r\n\tCode:\r\n\tjavascript:(function(){var sp = location.href.split('/'); var f = sp[sp.length-1].split('_'); window.open(\"http://www.facebook.com/\"+f[1],Math.random()); })();\r\n\nBác nào không biết add bookmarklet thì vào trang này mà kéo link vào thanh bookmark này:\r\n\n\r\n\tCode:\r\n\thttp://xkcn.didaubaygio.net/radio/bookmarklet.html"
