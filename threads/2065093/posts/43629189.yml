  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tỞ đây mình biết nhiều bạn thích mấy em teen teen học trong quân đội, còn mình không hiểu sao lại cực kỳ ghét bọn này, trong trang phục quân nhân mà tóc tai, rồi son phấn, phồng mang, trợn mắt,.. đủ các kiểu đú, mặc dù thời bình và xã hội ngày càng hiện đại, nhưng cảm thấy chả ra cái thể thống cống rãnh cm gì cả! \r\nMình sẵn sàng nhận gạch rồi!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n Ồh... lớp già đi hết thì phải đến tuyn tuyn nó vào thôi . Mình thì xinh là đc . Còn đỡ hơn mấy con cá xấu nó tự sướng. Học viên AN thì cũng là người thoai mà...\r\n\r\n Chốt 1 câu : Ngoảnh đầu nhìn lại thấy mình già cmnr"
