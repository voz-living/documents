  html: "\r\n\t\t\t\r\n\t\t\t<img src=\"http://a5.sphotos.ak.fbcdn.net/hphotos-ak-snc6/281455_254079674619859_254022641292229_944658_4663641_n.jpg\" border=\"0\" alt=\"\"><br>\r\nEm b&#xEA;n tr&#xE1;i xinh n&#xE8; sao k b&#xE1;c n&#xE0;o &#x111;&#x1EC3; &#xFD; v&#x1EAD;y<img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\"><br>\r\n<br>\r\n&#xD4;ng Hattege post h&#xEC;nh li&#xEA;n t&#x1EE5;c th&#x1EBF;, ph&#x1EA3;i nh&#x1EA3; t&#x1EEB; t&#x1EEB; n&#xF3; m&#x1EDB;i th&#xFA;, ch&#x1B0;a g&#xEC; &#x111;&#xE3; ph&#x1ECD;t h&#x1EBF;t ra r&#x1ED3;i c&#xF2;n g&#xEC; l&#xE0; hay n&#x1EEF;a<img src=\"/images/smilies/Off/nosebleed.gif\" border=\"0\" alt=\"\" title=\"Nosebleed\" class=\"inlineimg\"><br>\r\n<br>\r\nH&#xF4;m v&#x1EEB;a r&#x1ED3;i &#x111;i &#x103;n ph&#x1EDF; &#x1EDF; L&#x1EA1;c Trung c&#xF3; 1 b&#xE9; xinh l&#x1EAF;m c&#xE1;c b&#xE1;c &#xE0;, c&#x1A1; m&#xE0; &#x111;i c&#xF9;ng 1 th&#x1EB1;ng gi&#xE0; kh&#xFA;<img src=\"/images/smilies/Off/sweat.gif\" border=\"0\" alt=\"\" title=\"Sweat\" class=\"inlineimg\"> C&#x169;ng k ph&#x1EA3;i l&#xE0; gi&#xE0; l&#x1EAF;m, nh&#xEC;n phong c&#xE1;ch &#x103;n m&#x1EB7;c ch&#x1EAF;c t&#x1EA7;m 3x th&#xF4;i nh&#x1B0;ng c&#xE1;i m&#x1EB9;t n&#xF3; gi&#xE0; k &#x111;&#x1EE1; &#x111;&#x1B0;&#x1EE3;c, l&#x1EA1;i ki&#x1EC3;u s&#x1EAF;p b&#x1ECB; h&#xF3;i n&#x1EEF;a ch&#x1EE9;<img src=\"/images/smilies/Off/burn_joss_stick.gif\" border=\"0\" alt=\"\" title=\"Burn Joss Stick\" class=\"inlineimg\"> Ch&#x1EAF;c t&#x1EA1;i th&#x1EB1;ng cha kia gi&#xE0;u ho&#x1EB7;c l&#xE0; h&#x1ECD; h&#xE0;ng (t&#xE2;m ni&#x1EC7;m th&#x1EBF; cho &#x111;&#x1EE1; GATO<img src=\"/images/smilies/Off/look_down.gif\" border=\"0\" alt=\"\" title=\"Look Down\" class=\"inlineimg\">)<br>\r\nM&#x1EC1;n ng&#x1ED3;i &#x103;n th&#x1EC9;nh tho&#x1EA3;ng li&#x1EBF;c em c&#xE1;i, em &#x1EA5;y c&#x169;ng th&#x1EA5;y, r&#x1ED3;i b&#x1A1; &#x111;i<img src=\"/images/smilies/Off/too_sad.gif\" border=\"0\" alt=\"\" title=\"Too Sad\" class=\"inlineimg\"> K ch&#x1A1;i tr&#xF2; chai m&#x1EB7;t &#x111;&#x1B0;&#x1EE3;c v&#xEC; m&#xEC;nh ng&#x1ED3;i &#x111;&#x1ED1;i di&#x1EC7;n th&#x1EB1;ng kia, s&#x1EE3; n&#xF3; r&#xFA;t IP ra n&#xE9;m m&#xEC;nh l&#x1EAF;m<img src=\"/images/smilies/Off/pudency.gif\" border=\"0\" alt=\"\" title=\"Pudency\" class=\"inlineimg\">\r\n\t\t"
  text: "Em bên trái xinh nè sao k bác nào để ý vậy\r\n\r\nÔng Hattege post hình liên tục thế, phải nhả từ từ nó mới thú, chưa gì đã phọt hết ra rồi còn gì là hay nữa\r\n\r\nHôm vừa rồi đi ăn phở ở Lạc Trung có 1 bé xinh lắm các bác à, cơ mà đi cùng 1 thằng già khú Cũng k phải là già lắm, nhìn phong cách ăn mặc chắc tầm 3x thôi nhưng cái mẹt nó già k đỡ được, lại kiểu sắp bị hói nữa chứ Chắc tại thằng cha kia giàu hoặc là họ hàng (tâm niệm thế cho đỡ GATO)\r\nMền ngồi ăn thỉnh thoảng liếc em cái, em ấy cũng thấy, rồi bơ đi K chơi trò chai mặt được vì mình ngồi đối diện thằng kia, sợ nó rút IP ra ném mình lắm"
