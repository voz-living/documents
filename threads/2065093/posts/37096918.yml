  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by dragonthl\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXem flickr cứ thỉnh thoảng thấy em đờ mờ ghê quá. Trẻ con bây giờ toàn thế ah bác?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\n  Nói ko phải quy chụp... giờ cấp 2 tầm lớp 7-8 đã hâu teo rồi bác à. Còn nói chuyện thì chúng nó coi đấy là xùy tuyn, là phong cách. Nói với các em ấy khác gì nước đổ đầu vịt..."
