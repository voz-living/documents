  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DangTruc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=64501945#post64501945\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">V&#x1EAB;n ph&#x1EA3;i thi chung v&#x1EDB;i &#x111;&#xE1;m c&#xF4;ng ch&#x1EE9;c lu&#xF4;n c&#xE1;c b&#x1EA1;n &#x1EA1;. &#x110;&#xE2;y l&#xE0; trang web c&#xF9;a S&#x1EDF; GD&amp;&#x110;T Ti&#x1EC1;n Giang c&#xF3; k&#x1EBF;t qu&#x1EA3; thi c&#xF4;ng ch&#x1EE9;c, vi&#xEA;n ch&#x1EE9;c lu&#xF4;n &#x111;&#x1EA5;y! <a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.tiengiang.edu.vn\" target=\"_blank\">www.tiengiang.edu.vn</a>, thi t&#x1EEB; c&#x1EA5;p t&#x1EC9;nh xu&#x1ED1;ng c&#x1EA5;p huy&#x1EC7;n lu&#xF4;n, kh&#xF4;ng c&#xF2;n chuy&#x1EC7;n n&#x1ED9;p h&#x1ED3; s&#x1A1; v&#xE0;o r&#x1ED3;i nh&#x1EDD; quen bi&#x1EBF;t &#x111;&#x1EC3; &#x111;c &#x111;i d&#x1EA1;y n&#x1EEF;a (t&#xEC;nh tr&#x1EA1;ng n&#xE0;y tr&#x1B0;&#x1EDB;c &#x111;&#xE2;y di&#x1EC5;n ra qu&#xE1; nhi&#x1EC1;u n&#xEA;n r&#x1EA5;t m&#x1EA5;t c&#xF4;ng b&#x1EB1;ng), th&#x1EAD;m ch&#xED; b&#xEA;n t&#x1EC9;nh &#x110;&#x1ED3;ng Th&#xE1;p, l&#xE3;nh &#x111;&#x1EA1;o c&#xE1;c ng&#xE0;nh c&#x169;ng ph&#x1EA3;i thi lu&#xF4;n, r&#x1EDB;t th&#xEC; v&#x1EC1; v&#x1B0;&#x1EDD;n.<br>\r\nH&#x1ED9;i &#x111;&#x1ED3;ng c&#x1EE7;a m&#xEC;nh thi 427 t&#xEA;n, l&#x1EA5;y c&#xF3; h&#x1A1;n 100 th&#xF4;i, h&#x1A1;n 300 t&#xEA;n kia b&#xE2;y gi&#x1EDD; k bi&#x1EBF;t tr&#xF4;i d&#x1EA1;t v&#x1EC1; &#x111;&#xE2;u r&#x1ED3;i! Th&#x1EDD;i bu&#x1ED5;i n&#xE0;y vi&#x1EC7;c l&#xE0;m kh&#xF3; kh&#x103;n l&#x1EAF;m!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->M&#xEC;nh &#x111;&#x1ECD;c theo v&#x103;n b&#x1EA3;n n&#xE0;y l&#xE0; Ti&#x1EC1;n Giang v&#x1EAB;n <b>x&#xE9;t tuy&#x1EC3;n</b> vi&#xEA;n ch&#x1EE9;c gi&#xE1;o d&#x1EE5;c:<br>\r\n<a href=\"/redirect/index.php?link=http%3A%2F%2Fwww.tiengiang.edu.vn%2FFileUpload%2FVanban%2FFile1017.pdf\" target=\"_blank\">http://www.tiengiang.edu.vn/FileUplo...n/File1017.pdf</a><br>\r\nBro cho m&#xEC;nh xin c&#xE1;i link k&#x1EBF;t qu&#x1EA3; thi v&#x1EDB;i, m&#xEC;nh ko c&#xF3; &#xFD; g&#xEC; &#x111;&#xE2;u, ch&#x1EC9; mu&#x1ED1;n coi thi vi&#xEA;n ch&#x1EE9;c n&#xF3; nh&#x1B0; th&#x1EBF; n&#xE0;o ak m&#xE0; <img src=\"/images/smilies/Off/big_smile.gif\" border=\"0\" alt=\"\" title=\"Big Smile\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tVẫn phải thi chung với đám công chức luôn các bạn ạ. Đây là trang web cùa Sở GD&ĐT Tiền Giang có kết quả thi công chức, viên chức luôn đấy! www.tiengiang.edu.vn, thi từ cấp tỉnh xuống cấp huyện luôn, không còn chuyện nộp hồ sơ vào rồi nhờ quen biết để đc đi dạy nữa (tình trạng này trước đây diễn ra quá nhiều nên rất mất công bằng), thậm chí bên tỉnh Đồng Tháp, lãnh đạo các ngành cũng phải thi luôn, rớt thì về vườn.\r\nHội đồng của mình thi 427 tên, lấy có hơn 100 thôi, hơn 300 tên kia bây giờ k biết trôi dạt về đâu rồi! Thời buổi này việc làm khó khăn lắm!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nMình đọc theo văn bản này là Tiền Giang vẫn xét tuyển viên chức giáo dục:\r\nhttp://www.tiengiang.edu.vn/FileUplo...n/File1017.pdf\r\nBro cho mình xin cái link kết quả thi với, mình ko có ý gì đâu, chỉ muốn coi thi viên chức nó như thế nào ak mà"
