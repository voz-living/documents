  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by nick_ngon\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tDown ở web khác được không bác \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nCái này mình sẽ update ở version sau.\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by shabondama\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXã hội cần những người cống hiến như bạn \r\n\r\nP/s: Cho thêm chức năng cho tất cả ảnh vào 1 thư mục đi thím, down ít thì ngon nhưng down nhiều phải mở từng thư mục ra xem cũng nản lắm \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐã cập nhập ở version mới\r\nMuốn cho chung vào 1 thư mục thì tích vào dấu \"Lưu vào 1 thư mục\"\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by |G|I|G|A|\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tTheo như kết quả thì hình như em thấy thiếu đoạn code so sánh url để tránh trùng ảnh rồi bác à \r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nĐã cập nhập ở version mới, tự so sánh các ảnh trong 1 trang để tránh trường hợp download về thêm cái nữa \r\nTrường hợp xấu nhất có thể là do decode từ web làm cho 2 link ảnh khác nhau (tên file khác nhau) thì chịu\r\nĐã test thử với page 1763\r\ncái ảnh \r\nhttp://sphotos-a.xx.fbcdn.net/hphoto...40563055_n.jpg\r\nĐã không được download 2 lần. \r\n\r\n\r\n\r\n\n\r\n\tQuote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by ghostalonehn\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tMình thử down từ trang 1 có 2 bức mà nó chả down được bức ảnh nào\r\nthế này thì thiếu ah chủ hớt\r\nhjic\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nquên mất ghi chú với các bác: ảnh attach trực tiếp vào 4rum thì phần mềm không download được do muốn download thì buộc phải đăng nhập vào 4rum bằng user/ password của các bác. Mà mình thì không thích lằng nhằng mấy cái này. \r\nfile dạng attach này không nhiều nên theo mình nghĩ là có thể bỏ qua được \r\n\r\n\r\nĐây là version 2 mình mới sửa 2 chức năng do được phả