  html: "\r\n\t\t\t<!-- BEGIN TEMPLATE: ad_showthread_firstpost_start -->\n\n<!-- END TEMPLATE: ad_showthread_firstpost_start -->\r\n\t\t\t<b><!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>DangTruc</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=58779005#post58779005\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Xin l&#x1ED7;i g&#xF3;p &#xFD; v&#x1EDB;i b&#xE1;c Kysuyeu t&#xED;, th&#x1EE9; nh&#x1EA5;t l&#xE0; m&#xEC;nh r&#x1EA5;t c&#xE1;m &#x1A1;n b&#xE1;c &#x111;&#xE3; t&#xED;ch c&#x1EF1;c s&#x103;n t&#xEC;m, moi m&#xF3;c, ch&#xF4;m ch&#x1EC9;a &#x111;&#x1EC3; post cho ace nh&#x1EEF;ng pic th&#x1EAD;t &#x111;&#x1EB9;p v&#xE0; n&#xF3;ng, pic c&#x1EE7;a b&#xE1;c n&#xF3;i chung l&#xE0; chu&#x1EA9;n v&#xE0; r&#x1EA5;t &#x111;&#x1EB9;p nh&#x1B0;ng &#x111;a s&#x1ED1; l&#xE0; pts, kh&#xF4;ng ph&#xF9; h&#x1EE3;p v&#x1EDB;i th&#x1ECB; hi&#x1EBF;u c&#x1EE7;a ace &#x1EDF; &#x111;&#xE2;y l&#x1EAF;m, th&#x1EE9; 2 l&#xE0; h&#xEC;nh c&#x1EE7;a b&#xE1;c r&#x1EA5;t ch&#x1EA5;t l&#x1B0;&#x1EE3;ng n&#xEA;n size to qu&#xE1;, h&#x1EA5;p di&#xEA;m b&#x103;ng th&#xF4;ng ace g&#x1EA7;n ch&#x1EBF;t!<br>\r\n// &#x110;&#xF4;i l&#x1EDD;i g&#xF3;p &#xFD;, mong b&#xE1;c &#x111;&#x1EEB;ng gi&#x1EAD;n, m&#xE0; b&#xE1;c c&#xF3; gi&#x1EAD;n th&#xEC; phang g&#x1EA1;ch tho&#x1EA3;i m&#xE1;i! H&#xEA; h&#xEA;!</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->h&#xEC;nh n&#xE0;o m&#xEC;nh th&#xED;ch l&#x1EAF;m m&#x1EDB;i l&#x1EA5;y size to nh&#x1EA5;t, c&#xF2;n th&#x1B0;&#x1EDD;ng th&#xEC; 1024 th&#xF4;i <img src=\"/images/smilies/Off/smile.gif\" border=\"0\" alt=\"\" title=\"Smile\" class=\"inlineimg\"> c&#xF2;n c&#xE1;i th&#x1ECB; hi&#x1EBF;u ae th&#xEC; m&#xEC;nh ch&#x1ECB;u thua, l&#xE2;u l&#xE2;u m&#x1EDB;i post nhi&#x1EC1;u th&#xF4;i, bt &#xED;t post l&#x1EAF;m ae &#x111;&#x1EEB;ng lo</b>\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by DangTruc\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tXin lỗi góp ý với bác Kysuyeu tí, thứ nhất là mình rất cám ơn bác đã tích cực săn tìm, moi móc, chôm chỉa để post cho ace những pic thật đẹp và nóng, pic của bác nói chung là chuẩn và rất đẹp nhưng đa số là pts, không phù hợp với thị hiếu của ace ở đây lắm, thứ 2 là hình của bác rất chất lượng nên size to quá, hấp diêm băng thông ace gần chết!\r\n// Đôi lời góp ý, mong bác đừng giận, mà bác có giận thì phang gạch thoải mái! Hê hê!\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\nhình nào mình thích lắm mới lấy size to nhất, còn thường thì 1024 thôi  còn cái thị hiếu ae thì mình chịu thua, lâu lâu mới post nhiều thôi, bt ít post lắm ae đừng lo"
