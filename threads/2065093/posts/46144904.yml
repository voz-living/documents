  html: "\r\n\t\t\t\r\n\t\t\t<!-- BEGIN TEMPLATE: bbcode_quote -->\n<div style=\"margin:20px; margin-top:5px; \">\r\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\r\n\t<table cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\" class=\"voz-bbcode-quote\">\r\n\t<tr>\r\n\t\t<td class=\"alt2\" style=\"border:1px inset\">\r\n\t\t\t\r\n\t\t\t\t<div>\r\n\t\t\t\t\tOriginally Posted by <strong>99percent</strong>\r\n\t\t\t\t\t<a href=\"showthread.php?p=46144187#post46144187\" rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\" alt=\"View Post\"></a>\r\n\t\t\t\t</div>\r\n\t\t\t\t<div style=\"font-style:italic\">Cho m&#xEC;nh h&#x1ECF;i OT t&#xED;<img src=\"/images/smilies/Off/surrender.gif\" border=\"0\" alt=\"\" title=\"Surrender\" class=\"inlineimg\"><br>\r\nTh&#x1EA5;y b&#x1EA1;n n&#xE0;y comment ki&#x1EC3;u nh&#x1B0; v&#x1EA7;y nhi&#x1EC1;u l&#x1EA7;n r&#x1ED3;i...<br>\r\nB&#x1EA1;n &#x1EA5;y quen bi&#x1EBF;t nhi&#x1EC1;u? Hay l&#xE0; c&#xF3; t&#xE0;i ch&#x1EC9; nh&#xEC;n ng&#x1B0;&#x1EDD;i tr&#xEA;n &#x1EA3;nh m&#xE0; ph&#xE1;n &#x111;c tu&#x1ED1;t v&#x1EC1; info v&#x1EAD;y? Hay l&#xE0; g&#x1EB7;p ng quen r&#x1ED3;i ch&#x1A1;i &#x111;&#xF2;n t&#xE2;m l&#xFD;, vi&#x1EBF;t comment ki&#x1EC3;u nh&#x1B0; l&#xE0; &#x111;ang &#x111;o&#xE1;n?</div>\r\n\t\t\t\r\n\t\t</td>\r\n\t</tr>\r\n\t</table>\r\n</div>\n<!-- END TEMPLATE: bbcode_quote -->co&#x301; gi&#x300; &#x111;&#xE2;u em &#x111;oa&#x301;n b&#x1B0;&#x300;a y&#x301; ma&#x300; cho vui c&#x1B0;&#x309;a vui nha&#x300; <img src=\"/images/smilies/Off/adore.gif\" border=\"0\" alt=\"\" title=\"Adore\" class=\"inlineimg\"><br>\r\n<br>\r\nnh&#x1B0;ng ai co&#x301; facebook em y&#x301;, thi&#x300; c&#x1B0;&#x301;  ho&#x309;i xem co&#x301; pha&#x309;i th&#xEA;&#x301; ko la&#x300; bi&#xEA;&#x301;t s&#x1B0;&#x323; th&#xE2;&#x323;t li&#xEA;&#x300;n <img src=\"/images/smilies/Off/beauty.gif\" border=\"0\" alt=\"\" title=\"Beauty\" class=\"inlineimg\">\r\n\t\t"
  text: "Quote:\r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\tOriginally Posted by 99percent\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\tCho mình hỏi OT tí\r\nThấy bạn này comment kiểu như vầy nhiều lần rồi...\r\nBạn ấy quen biết nhiều? Hay là có tài chỉ nhìn người trên ảnh mà phán đc tuốt về info vậy? Hay là gặp ng quen rồi chơi đòn tâm lý, viết comment kiểu như là đang đoán?\r\n\t\t\t\r\n\t\t\r\n\t\r\n\t\r\n\ncó gì đâu em đoán bừa ý mà cho vui cửa vui nhà \r\n\r\nnhưng ai có facebook em ý, thì cứ  hỏi xem có phải thế ko là biết sự thật liền"
